 Covid-19. Para su implantaci\u00f3n, pondremos en marcha \nevaluaciones en primaria sin efecto acad\u00e9mico , a fin de adaptar el Programa a las \nnecesidades de cada alumno. En ciclos superiores, definiremos est\u00e1ndares nacionales \nde evaluaci\u00f3n  en el final de cada etapa que incentiven a alumnos, profesores y familias a \nrealizar un esfuerzo y a desarrollar las acciones necesarias. 49148 PRIORIZAREMOS LA REDUCCI\u00d3N URGENTE DE LAS TASAS DE ABANDONO \nESCOLAR TEMPRANO,  as\u00ed como la mejora de los resultados de comprensi\u00f3n \nlectora . Diversificaremos la oferta en los \u00faltimos cursos de la ESO, como medida para \nelevar la formaci\u00f3n del alumnado, mejorar sus oportunidades, prepararlo para su inserci\u00f3n \nlaboral y combatir el abandono escolar temprano . Implantaremos planes de mejora y \ndesarrollaremos v\u00edas atractivas y flexibles que permitan al alumnado escoger el camino \nm\u00e1s adecuado a su nivel curricular, orientaci\u00f3n acad\u00e9mica y motivaciones. \n149  DEFENDEREMOS LA LIBERTAD DE LOS PADRES PARA ELEGIR EL CENTRO Y EL \nTIPO DE EDUCACI\u00d3N  que quieren para sus hijos: ya sean \u00e9stos centros p\u00fablicos,  \nprivados o concertados , ordinarios o de educaci\u00f3n especial , dentro de las posibilidades \nexistentes.\n150  IMPULSAREMOS EL APRENDIZAJE DE LENGUAS EXTRANJERAS,  mejorando \nla calidad  de los programas de ense\u00f1anza biling\u00fce,  a fin de que nuestros j\u00f3venes \nalcancen elevados niveles de competencia ling\u00fc\u00edstica y puedan competir con los de todo el \nmundo.  Generalizaremos la ense\u00f1anza de un segundo idioma extranjero en la ense\u00f1anza \nsecundaria.\n151 GARANTIZAREMOS QUE, EN LAS COMUNIDADES AUT\u00d3NOMAS CON M\u00c1S DE \nUNA LENGUA OFICIAL, ambas tendr\u00e1n la consideraci\u00f3n de vehiculares de acuerdo \ncon el patr\u00f3n de equilibrio ling\u00fc\u00edstico , asegurando que todos los estudiantes escriban y \nse expresen correctamente en castellano y en la lengua cooficial correspondiente.\n152  REFORZAREMOS LOS CONTENIDOS CURRICULARES,  en concreto el de las \nasignaturas troncales; aseguraremos un contenido com\u00fan para todos los alumnos \ncon independencia de donde estudien y de alta calidad cient\u00edfica, sobre todo en las \nasignaturas STEM; dotaremos a los centros de autonom\u00eda para optar por la especializaci\u00f3n \ncurricular. Adem\u00e1s, aseguraremos la neutralidad ideol\u00f3gica en las aulas, el fomento del \npensamiento cr\u00edtico y el  respeto a la Constituci\u00f3n y a las leyes. \n153  POTENCIAREMOS LA FORMACI\u00d3N PROFESIONAL EN TODOS SUS NIVELES. \nAvanzaremos en la dualizaci\u00f3n real de la Formaci\u00f3n Profesional  implicando a \nlas empresas, fomentando la colaboraci\u00f3n p\u00fablico-privada y el contacto con el tejido \nindustrial para mejorar su empleabilidad. Desarrollaremos incentivos que promuevan \nla participaci\u00f3n de la empresa  en la formaci\u00f3n, a trav\u00e9s de pr\u00e1cticas en empresas y la \ndefinici\u00f3n y dise\u00f1os de los contenidos y en los est\u00e1ndares de aprendizaje. Promoveremos \nnuevas plazas financiadas con fondos p\u00fablicos  en sectores en auge, como la econom\u00eda \ndigital y las energ\u00edas renovables. Promoveremos, junto con las Comunidades Aut\u00f3nomas, \nla modernizaci\u00f3n de los centros educativos para adaptarlos a las nuevas tecnolog\u00edas.  \n154  IMPULSAREMOS LA EXCELENCIA EN EL ACCESO A LA PROFESI\u00d3N DOCENTE  \ny mejoraremos su formaci\u00f3n mediante el desarrollo de su carrera profesional. \nPromoveremos la profesionalizaci\u00f3n de la funci\u00f3n directiva.  Potenciaremos la cultura de \nla evaluaci\u00f3n docente y la autonom\u00eda de los centros educativos, unidas a la rendici\u00f3n de \ncuentas y la movilidad. \n155 GARANTIZAREMOS UN SISTEMA NACIONAL DE BECAS Y AYUDAS AL \nESTUDIO para promover la igualdad de oportunidades. Ampliaremos la pol\u00edtica \nde becas en todas las etapas (no universitaria y universitaria),  e impulsaremos la \ncreaci\u00f3n de fondos de protecci\u00f3n social que permitan la participaci\u00f3n de alumnos con \nescasos recursos econ\u00f3micos en actividades complementarias para garantizar una \nigualdad de oportunidades real y efectiva. Apoyaremos y reforzaremos el Servicio de \nCUIDAR Y PROSPERAR50Inspecci\u00f3n Educativa en la necesaria \nsupervisi\u00f3n del sistema educativo para su \nbuen funcionamiento y en la evaluaci\u00f3n \norientada a la mejora de los centros y al \nfomento de las experiencias innovadoras. \n156  REVISAREMOS LA LEY ORG\u00c1NICA \nDEL SISTEMA UNIVERSITARIO \n(LOSU)  para garantizar una universidad \nde excelencia, competitiva  y de calidad \nformativa e investigadora, que facilite \nel acceso al mercado de trabajo. \nGarantizaremos una financiaci\u00f3n  adecuada \nque tenga en cuenta no solo el n\u00famero \nde estudiantes sino el porcentaje que se \ngrad\u00faan y su empleabilidad . Reforzaremos \nla funci\u00f3n docente e investigadora de la \nuniversidad, su excelencia y capacidad de \ncontribuir al desarrollo del entorno, a la \nempleabilidad y a la innovaci\u00f3n. \n157  FOMENTAREMOS LA EFICIENCIA \nY LA EFICACIA EN LA GESTI\u00d3N \nDE LAS UNIVERSIDADES ESPA\u00d1OLAS, \nMEJORANDO SU GOBERNANZA y \nfortaleciendo la rendici\u00f3n de cuentas. \nIncluiremos los principios de estabilidad \npresupuestaria y sostenibilidad financiera \nen el \u00e1mbito universitario.\n158  IMPLANTAREMOS UNA PRUEBA \nDE ACCESO A LA UNIVERSIDAD \n(EBAU) COM\u00daN para todo el territorio \nnacional, cuyas condiciones b\u00e1sicas, \nincluyendo su evaluaci\u00f3n, deber\u00e1n ser \nfijadas por el Gobierno, previa consulta a las \nComunidades Aut\u00f3nomas y a los \u00f3rganos \nde representaci\u00f3n de las universidades, \ncon el fin de garantizar la igualdad de \noportunidades. \n159 ATRAEREMOS TALENTO INTERNACIONAL A NUESTRAS UNIVERSIDADES:  Desarrollaremos un nuevo \nprograma que atraiga personal investigador \nextranjero mediante un procedimiento \u00e1gil \npara candidatos de excelencia, formados \nen las mejores universidades del mundo. \u201c\nLa educaci\u00f3n \ndebe proveer \nlos valores y las \nherramientas \nintelectuales \ny sociales que \npermitan el \npleno desarrollo \nindividual.51Objetivo \nAPOYAR LA MATERNIDAD, LA PATERNIDAD  \nY LA CONCILIACI\u00d3N\nEl apoyo de la maternidad y de la conciliaci\u00f3n ser\u00e1n prioritarias para \nel Gobierno del Partido Popular. Queremos que en Espa\u00f1a el n\u00famero \nde hijos que se tienen se corresponda con el n\u00famero de hijos que se desea \ntener. Queremos lograr que ninguna mujer tenga que elegir entre vida \nprofesional o la maternidad. Para ello, vamos a poner en marcha medios y \nrecursos que faciliten el d\u00eda a d\u00eda de las madres, de los padres, de las familias, \ny que impulsen la natalidad y la conciliaci\u00f3n en nuestro pa\u00eds. \n160  IMPULSAREMOS UN PACTO DE ESTADO POR LA CONCILIACI\u00d3N, LA \nMATERNIDAD, LA PATERNIDAD Y LA FAMILIA:  combatiremos la brecha salarial \ncausada por la maternidad y promoveremos la contrataci\u00f3n indefinida de mujeres con \nhijos. Aumentaremos la cuant\u00eda y ampliaremos el alcance de la prestaci\u00f3n por hijo  a \ncargo, posibilitando su cobro desde el quinto mes de embarazo. Abordaremos, adem\u00e1s, \nel refuerzo de la cartera p\u00fablica de servicios de reproducci\u00f3n asistida.   Apoyaremos a \nlas familias numerosas, a las monoparentales y asistiremos a las familias en situaci\u00f3n de \nvulnerabilidad. \nPROMOVEREMOS LA EXTENSI\u00d3N DEL T\u00cdTULO DE FAMILIA NUMEROSA  \npara los padres y madres hasta que el \u00faltimo de los hijos cumpla 26 a\u00f1os.  Nos \ncomprometemos a recuperar la bonificaci\u00f3n de hasta el 45% de las cuotas de la \nSeguridad Social para la contrataci\u00f3n de trabajadores del hogar.\n162 AMPLIAREMOS, EN EL MARCO DEL DI\u00c1LOGO SOCIAL, LOS PERMISOS DE \nPATERNIDAD Y MATERNIDAD DE LAS FAMILIAS MONOPARENTALES en la \nparte voluntaria, abordaremos el permiso de cuatro meses para los padres con hijos \nde hasta ocho a\u00f1os  y lo complementaremos con los nuevos permisos parental, para la \natenci\u00f3n de familiares y por causas de fuerza mayor a trav\u00e9s de la transposici\u00f3n de la \nDirectiva relativa a la conciliaci\u00f3n de la vida laboral y familiar. \n163 POTENCIAREMOS LA FLEXIBILIDAD DEL HORARIO LABORAL Y UN BANCO DE \nHORAS, para que las empresas ofrezcan m\u00e1s flexibilidad a los trabajadores  sin \nafectar ni a las horas trabajadas ni al salario. \n164 LA EDUCACI\u00d3N DE 0-3 SER\u00c1 UNIVERSAL Y GRATUITA y estar\u00e1 cofinanciada \npor el Estado y las Comunidades Aut\u00f3nomas al 50%, como palanca para la lucha \ncontra las desigualdades en el punto de partida, as\u00ed como para facilitar la conciliaci\u00f3n.\nPromoveremos programas para el uso de centros educativos m\u00e1s all\u00e1 del horario escolar \ncon el fin de facilitar conciliaci\u00f3n.\nCUIDAR Y PROSPERAR52OBJETIVO \nINFANCIA Y ADOLESCENCIA\nNos comprometemos a situar la protecci\u00f3n de la infancia y la \nadolescencia en la agenda pol\u00edtica como prioridad de acci\u00f3n. \nGarantizar los derechos y atender las necesidades de los menores es una \nobligaci\u00f3n fundamental de todo responsable p\u00fablico, hoy d\u00eda con especial \nincidencia en el entorno digital. \nNo hay inversi\u00f3n m\u00e1s rentable y con mayor retorno que aquella que se \nrealiza en mejorar las condiciones de vida de los ni\u00f1os y los m\u00e1s j\u00f3venes de \nla sociedad. Es una apuesta segura de futuro. \n165 GARANTIZAREMOS LA EQUIDAD EN LA PROTECCI\u00d3N Y ATENCI\u00d3N DE LA \nINFANCIA EN CUALQUIER PUNTO DE ESPA\u00d1A, fortaleciendo la coordinaci\u00f3n \nentre los servicios sociales, educativos y de salud.\n166  PRIORIZAREMOS LOS DERECHOS DEL NI\u00d1O A VIVIR EN UNA FAMILIA PARA \nINCENTIVAR SU DESARROLLO VITAL EN HOGARES y prevenir la separaci\u00f3n \nfamiliar en situaciones de riesgo. Apoyaremos a las familias acogedoras y concienciaremos \ne informaremos de la importancia de crecer en una familia de acogida.\n167  REIVINDICAMOS \u201cNO AL ACOSO INFANTIL \u201d,  mediante la erradicaci\u00f3n de \ncualquier tipo de acoso  del que pudieran ser v\u00edctimas los ni\u00f1os y adolescentes, \nespecialmente en el \u00e1mbito escolar y digital (ciberacoso). Nos comprometemos a acabar \ncon la tolerancia hacia cualquier tipo de violencia hacia la infancia y trabajar por la creaci\u00f3n \nde entornos seguros para los ni\u00f1os y adolescentes, siguiendo el camino marcado por la \nLey Integral de Protecci\u00f3n de la Infancia y la Adolescencia frente a la Violencia.\nPROTEGEREMOS A LOS MENORES EN ENTORNOS DIGITALES. Impulsaremos \nla implantaci\u00f3n de procedimientos de verificaci\u00f3n de edad verdaderamente \neficaces  para el acceso de menores a redes sociales y para evitar su acceso a p\u00e1ginas \npornogr\u00e1ficas, violentas o que comporten riesgo para el menor. Dotaremos a los padres \nde herramientas para su consentimiento expreso  en el acceso de sus hijos menores a \nredes sociales.\nPONDREMOS EN MARCHA UN PLAN ESTATAL DE PREVENCI\u00d3N DE LA SALUD \nDIGITAL INFANTOJUVENIL, que tenga como pilares b\u00e1sicos la Prevenci\u00f3n, \nla Educaci\u00f3n y la implicaci\u00f3n de toda la Comunidad, desde las familias, los centros \neducativos, hasta la propia industria tecnol\u00f3gica.\n170 APROBAREMOS UN PLAN DE LUCHA CONTRA LAS ADICCIONES EN LA \nINFANCIA Y LA ADOLESCENCIA. Trabajaremos en una  red de lucha contra \nlas adicciones tecnol\u00f3gicas,  la ludopat\u00eda,  el consumo de alcohol y tabaco,  prestando \nespecial atenci\u00f3n a la salud mental, promoviendo los h\u00e1bitos saludables y protegiendo a \nlos menores de contenidos pornogr\u00e1ficos o violentos.  53171  IMPULSAREMOS EL CUMPLIMIENTO \nDE LAS ACCIONES  que permitan llevar \na la realidad las medidas que se proponen \nen el Plan Estrat\u00e9gico Nacional para la \nReducci\u00f3n de la Obesidad Infantil 20222030. \n172  PROMOVEREMOS AYUDAS CONTRA \nLA POBREZA INFANTIL,  donde Espa\u00f1a \nimpulse y coordine un despliegue acelerado \nde la Garant\u00eda Infantil Europea en todo el \nterritorio para asegurar el  acceso efectivo a \nservicios de 0-3 a\u00f1os de comedor escolar, \nsalud, vivienda y alimentaci\u00f3n.\n173 INCREMENTAREMOS la identificaci\u00f3n temprana del alumnado en \nsituaci\u00f3n socialmente vulnerable.\n174  AVANZAREMOS EN LA ADAPTACI\u00d3N \nDE LA JUSTICIA A LOS CASOS \nDE VIOLENCIA CONTRA LA INFANCIA,  \nmediante la especializaci\u00f3n de juzgados.\n175 ADOPTAREMOS UNA ESTRATEGIA \nNACIONAL PARA UNA PROTECCI\u00d3N \nINTEGRAL E INCLUSI\u00d3N SOCIAL DE NI\u00d1OS \nY NI\u00d1AS MIGRANTES NO ACOMPA\u00d1ADOS,  \nimplementaremos el Modelo de Gesti\u00f3n de \nContingencias Migratorias, recientemente \naprobado, y la reforma del procedimiento de \ndeterminaci\u00f3n de edad.\n176 DESARROLLAREMOS MEDIDAS \nespec\u00edficas de acompa\u00f1amiento \nsocial para personas menores en riesgo \nde exclusi\u00f3n y trabajaremos para potenciar \nlas habilidades necesarias para mejorar la \ninserci\u00f3n social y laboral de las personas que \nsalen de centros abiertos de acogida.\nPRESTAREMOS ESPECIAL ATENCI\u00d3N a la escolarizaci\u00f3n de ni\u00f1os \ny adolescentes  de etnia gitana,  as\u00ed como \na su abandono temprano de los estudios. \nPromoveremos la integraci\u00f3n plena  de la \ncomunidad gitana mediante programas \nde eliminaci\u00f3n de estereotipos, la plena \nintegraci\u00f3n social y la inclusi\u00f3n sociolaboral .\u201c\nQueremos lograr \nque ninguna \nmujer tenga que \nelegir entre vida \nprofesional o la \nmaternidad.\nCUIDAR Y PROSPERAR5455\u201c\nEn esta tarea \nnecesitamos \na todos los \nespa\u00f1oles.  \nNo sobra nadie. \nPor eso este \nproyecto de pa\u00eds \nse construye \ndesde  \nun principio \nfundacional:  \nla uni\u00f3n. 56Objetivo \nCUIDAR A LOS MAYORES Y COMBATIR LA \nSOLEDAD NO DESEADA\nTrabajar por una Espa\u00f1a que cuida y respeta a sus mayores es un acto \nde solidaridad y responsabilidad entre generaciones, un compromiso \nhacia quienes cuidaron de nosotros y nos han legado la democracia y la \nlibertad. El nuestro es uno de los pa\u00edses del mundo m\u00e1s longevos, un buen \nindicador de nuestra calidad de vida y de un sistema de bienestar que \nfunciona. Sin embargo, el envejecimiento lleva aparejados grandes retos. No \nse trata solo de vivir mucho, sino de vivir lo mejor posible. Nos volcaremos \ncon las necesidades de los mayores, en su calidad de vida y en combatir la \nsoledad no deseada. \n178 PROMOVEREMOS UNA OFERTA DE ATENCI\u00d3N SOCIAL AMPLIA Y LIBERTAD \nDE ELECCI\u00d3N PARA LAS PERSONAS MAYORES  con el fin de que puedan optar a \nlos recursos asistenciales que m\u00e1s se adec\u00faen a sus necesidades y preferencias.\nIMPULSAREMOS LA INCLUSI\u00d3N Y PARTICIPACI\u00d3N SOCIAL DE LAS PERSONAS \nMAYORES EN LA COMUNIDAD. Promoveremos el Envejecimiento Activo  a trav\u00e9s \nde programas de fomento de la autonom\u00eda de las personas mayores  en su entorno \nhabitual, la pr\u00e1ctica deportiva y cultural, y los h\u00e1bitos de vida saludable.\nPONDREMOS EN MARCHA UNA ESTRATEGIA NACIONAL DE ATENCI\u00d3N A LA \nSOLEDAD NO DESEADA  que, en coordinaci\u00f3n con las Comunidades Aut\u00f3nomas \ny los ayuntamientos, sirva para combatir el aislamiento social, particularmente entre \nla poblaci\u00f3n mayor y en el \u00e1mbito rural. Pondremos en marcha una Red de atenci\u00f3n a \npersonas mayores en soledad y fomentaremos la corresponsabilidad social para que \nlos ciudadanos asuman un rol activo y participativo. Desarrollaremos campa\u00f1as para \nconcienciar sobre el problema de la soledad no deseada entre los mayores. Ampliaremos \nlos servicios de salud mental y apoyo psicol\u00f3gico.\n181  FAVORECEREMOS LA CREACI\u00d3N DE M\u00c1S RECURSOS RESIDENCIALES PARA \nLAS PERSONAS MAYORES,  como las viviendas compartidas, las viviendas con \nservicios comunes y otras modalidades de habitabilidad que incorporen servicios de \napoyo y cuidado a quien lo necesite.\n182  APOYAREMOS LA REHABILITACI\u00d3N DE VIVIENDAS Y SU ADAPTACI\u00d3N, \npara promover la accesibilidad total, tanto en el domicilio como en el entorno. \nPromoveremos refuerzos en los sistemas de atenci\u00f3n al hogar para que las personas que \nlo deseen sigan viviendo en sus propios domicilios el mayor tiempo posible. \nFAVORECEREMOS PROGRAMAS DE DIGITALIZACI\u00d3N PARA PERSONAS \nMAYORE S  con el fin de garantizar que quienes as\u00ed lo deseen puedan tener acceso \na tecnolog\u00eda y datos para mantenerse m\u00e1s y mejor conectados con sus seres queridos, \nhacer uso de servicios p\u00fablicos o navegar en la web.57184  PROMOVEREMOS PROYECTOS DE VOLUNTARIADO  entre las personas de 65 o \nm\u00e1s a\u00f1os, especialmente de voluntariado intergeneracional, para conectar a los \nj\u00f3venes con los mayores y promover la comprensi\u00f3n y la solidaridad entre generaciones. \nIMPULSAREMOS UN NUEVO SISTEMA SOCIOSANITARIO a trav\u00e9s de una cartera \nde servicios conjuntos de apoyo que permitan la permanencia del paciente en su \ncontexto socio-familiar. Para ello, se ha de contar con una cartera de servicios suficiente, \naccesible, complementaria, equilibrada y coordinada entre ambos sectores en cada \nterritorio. En el seno del Consejo Territorial de los Servicios Sociales y la Dependencia, \nestableceremos un marco general compartido por todas las instituciones, organismos, \nentidades competentes en la materia y profesionales que conforman los equipos tanto \ndel sector sanitario como del social, que permita definir los principios que deben regir la \natenci\u00f3n sociosanitaria. \nFORTALECEREMOS LA COORDINACI\u00d3N ASISTENCIAL ENTRE EL SISTEMA \nSOCIAL Y EL SANITARIO P\u00daBLICOS  mediante la puesta en marcha de equipos \nmultidisciplinares de referencia, Centros de Cuidados Intermedios Sociosanitarios \npara garantizar la rehabilitaci\u00f3n \u00f3ptima funcional y cognitiva tras un proceso agudo de \nhospitalizaci\u00f3n y el impulso a la Atenci\u00f3n Sociosanitaria Domiciliaria, como la Ayuda en \nel Hogar, la Teleasistencia o la Hospitalizaci\u00f3n a Domicilio. \nIMPULSAREMOS LA CREACI\u00d3N DE UNA TARJETA SOCIAL Y SANITARIA \nUNIFICADA o, al menos, la compatibilidad de los c\u00f3digos que las identifiquen, con \nel fin de favorecer la disponibilidad de informaci\u00f3n sobre los beneficiarios y la movilidad y \ncontinuidad asistencial en todo el territorio nacional.\nPOTENCIAREMOS EL USO DE LA HISTORIA CL\u00cdNICA ELECTR\u00d3NICA \u00daNICA \nY COMPARTIDA. De este modo, ahorraremos tiempo y recursos econ\u00f3micos, \nmejoraremos la comunicaci\u00f3n y coordinaci\u00f3n entre los profesionales del \u00e1mbito social y \nsanitario y generaremos el conocimiento necesario para garantizar una atenci\u00f3n integral \na las personas mayores, apoy\u00e1ndonos en sistemas de Inteligencia artificial y BIG DATA. \nPONDREMOS EN MARCHA UN PLAN NACIONAL DE ATENCI\u00d3N A LA \nFRAGILIDAD  SOCIOSANITARIA con el fin de contribuir a la detecci\u00f3n y orientaci\u00f3n \nde los servicios sociosanitarios en base a la fragilidad de las personas, y a la planificaci\u00f3n \nde los recursos necesarios en este \u00e1mbito, teniendo en cuenta la esfera f\u00edsica, social y \ncognitiva-mental.  \nCUIDAR Y PROSPERAR58Objetivo \nLAS PERSONAS CON DISCAPACIDAD:  \nIGUALDAD E INCLUSI\u00d3N \nLa defensa de la dignidad del ser humano exige el impulso de un \nentorno social en el que todas las personas, sin importar su condici\u00f3n \no circunstancias, accedan al pleno ejercicio de sus derechos y libertades. \nVamos a seguir trabajando para que nuestro pa\u00eds sea un lugar en el que \nlas personas con discapacidad puedan participar de manera plena, activa, \ny en igualdad en todos los \u00e1mbitos de la sociedad; donde tengan acceso a \nuna educaci\u00f3n de calidad, inclusiva o especial, a un empleo digno y la mejor \ncalidad de vida posible para ellos y sus familias. \nNuestro esfuerzo se dirigir\u00e1 a tres objetivos fundamentales: la atenci\u00f3n \ntemprana, la integraci\u00f3n sociolaboral y la promoci\u00f3n de la vida \nindependiente. Todo ello, contando siempre con el Tercer Sector Social de la \nDiscapacidad.\n190 REFORMAREMOS LA CONSTITUCI\u00d3N PARA ELIMINAR EL T \u00c9RMINO \n\u201cDISMINUIDOS\u201d.\n191 RECUPERAREMOS LA COMISI\u00d3N DE POL\u00cdTICAS INTEGRALES DE LA \nDISCAPACIDAD  en el Congreso de los Diputados.\n192  EN COLABORACI\u00d3N CON LAS COMUNIDADES AUT\u00d3NOMAS, pondremos en \nmarcha mecanismos que favorezcan el reconocimiento de la discapacidad en plazos \nrazonables , evitando la dilataci\u00f3n de este tr\u00e1mite administrativo. Agilizaremos los procesos \nde valoraci\u00f3n de la discapacidad y la dependencia mediante pasarelas de valoraci\u00f3n . \n193  DEFENDEREMOS LA EDUCACI\u00d3N ESPECIAL,  posibilitando la inclusi\u00f3n \nacad\u00e9mica y social  total de los ni\u00f1os con discapacidad. Los padres tendr\u00e1n \nderecho a elegir entre distintos modelos de centros educativos para sus hijos, con el fin \nde que reciban la mejor educaci\u00f3n y que cuenten con los recursos humanos y materiales \nnecesarios para lograr su plena integraci\u00f3n social y educativa. \n194  FOMENTAREMOS LOS SISTEMAS DE APOYO A LA VIDA INDEPENDIENTE , \nentre ellos, la  figura del asistente personal de personas con discapacidad , con \nel fin de dar a\u00fan mayor respaldo a quienes prefieren permanecer en sus domicilios. \nAsimismo, impulsaremos la integraci\u00f3n sociolaboral de las personas con discapacidad , \npermitiendo, en los porcentajes que se determinen, la compatibilidad de las pensiones de \ndiscapacidad con el empleo.\nPROMOVEREMOS LA CREACI\u00d3N DE M\u00c1S RECURSOS ASISTENCIALES PARA \nQUE LAS PERSONAS CON DISCAPACIDAD PUEDAN VIVIR CON LOS APOYOS \nPERSONALES QUE PRECISEN, en consonancia con la Estrategia Europea de Cuidados.59196FACILITAREMOS EL ENVEJECIMIENTO ACTIVO DE TODAS LAS PERSONAS \nCON DISCAPACIDAD, estableciendo medidas que favorezcan la permanencia \nen su entorno de convivencia despu\u00e9s de los 65 a\u00f1os. Del mismo modo, impulsaremos, \njunto con las Comunidades Aut\u00f3nomas y los ayuntamientos, programas de atenci\u00f3n \ncombinada de mayores con hijos con discapacidad en centros residenciales,  con el fin \nde que los padres mayores que viven en residencias y tienen alg\u00fan hijo con discapacidad, \npuedan residir en el mismo centro o en alguno cercano en compa\u00f1\u00eda de sus hijos.\nUNIVERSALIZAREMOS LA ATENCI\u00d3N TEMPRANA de la discapacidad para que \ntodos los ni\u00f1os menores de 6 a\u00f1os que lo necesiten tengan acceso a un diagn\u00f3stico \nprecoz y a un tratamiento a la mayor celeridad posible. \nDESARROLLAREMOS LA ESTRATEGIA ESPA\u00d1OLA SOBRE DISCAPACIDAD \n2022-2030 impulsando, entre otras, convocatorias para personas con \ndiscapacidad intelectual en aquellos puestos que sean adecuados a sus capacidades, \nsubvenciones por las adaptaciones del puesto de trabajo, as\u00ed como el empleo con apoyo.\n199  PROPONEMOS UNA PROFUNDA MODIFICACI\u00d3N DE LOS CENTROS DE \nATENCI\u00d3N A PERSONAS CON DISCAPACIDAD DEPENDIENTES DEL IMSERSO,  \nen colaboraci\u00f3n con las Comunidades Aut\u00f3nomas y el Tercer Sector. Modificaremos  la Ley \nde Propiedad Horizontal  con el fin de facilitar que todas las personas con discapacidad \no mayores puedan hacer las obras de accesibilidad necesarias para que puedan seguir \nviviendo en sus domicilios y en su comunidad.\n200  IMPULSAREMOS POL\u00cdTICAS DE FORMACI\u00d3N DE CALIDAD E INCLUSIVA \nPARA PROMOVER EL ACCESO A UN EMPLEO DIGNO A LAS MUJERES Y \nNI\u00d1AS CON DISCAPACIDAD.  Garantizaremos la accesibilidad universal a los recursos \ndestinados a la prevenci\u00f3n, detecci\u00f3n, protecci\u00f3n y el acceso a la justicia de las v\u00edctimas \nde la violencia de g\u00e9nero. \n201  PROPONDREMOS UNA LEGISLACI\u00d3N NACIONAL AMBICIOSA Y REALISTA  \nque garantice el reconocimiento mutuo de la condici\u00f3n de discapacidad entre \nlos Estados miembro de la UE.\n202 ACTUALIZAREMOS LA ESTRATEGIA ESPA\u00d1OLA EN TRASTORNOS DEL \nESPECTRO AUTISTA.  Elaboraremos una Estrategia Nacional de Prevenci\u00f3n de \nla Ceguera . Promoveremos todos los instrumentos legales, tanto internacionales como \nestatales, que propicien una adecuada protecci\u00f3n a las lenguas de signos espa\u00f1olas.  \nImplantaremos la tecnolog\u00eda adaptada a la comunicaci\u00f3n y accesibilidad de personas \ncon discapacidad auditiva,  con especial atenci\u00f3n al bucle magn\u00e9tico . \nCUIDAR Y PROSPERAR60Objetivo \nERRADICACI\u00d3N DE LA VIOLENCIA DE G\u00c9NERO Y \nDE TODA LA VIOLENCIA CONTRA LA MUJER \nLa violencia de g\u00e9nero es una de las grandes lacras de nuestra sociedad. \nErradicar la violencia machista, erradicar cualquier forma de violencia \ncontra la mujer, es un objetivo prioritario para nuestra formaci\u00f3n pol\u00edtica. \nFuimos promotores del Pacto de Estado contra la violencia de g\u00e9nero de \n2017.  Asumimos la tarea de seguir profundizando en su cumplimiento y de \nactualizar sus fines. Vamos a ser siempre garantes de la seguridad de las \nmujeres y de la protecci\u00f3n de sus derechos. No admitiremos pasos atr\u00e1s en \nun asunto tan grave, que adem\u00e1s cuenta con un consenso abrumador en \nnuestra sociedad.\n203 CUMPLIREMOS EL PACTO DE ESTADO CONTRA LA VIOLENCIA DE G\u00c9NERO \nPROMOVIDO POR EL PARTIDO POPULAR, evaluando cada una de sus medidas \ny actualizando los contenidos para una mayor efectividad, con el fin de que ninguna \nmujer que lo necesite quede sin la protecci\u00f3n debida. \n204 TRABAJAREMOS PARA COMBATIR LA VIOLENCIA DE G\u00c9NERO \nESPECIALMENTE ENTRE LOS MENORES DE 18 A\u00d1OS, poniendo \u00e9nfasis en el \nuso de las redes sociales  para ejercer esa violencia. Modificaremos la ley para tipificar la \nviolencia digital  y luchar contra la violencia de control, amenazas o violencia psicol\u00f3gica \na trav\u00e9s de los m\u00f3viles y otros dispositivos digitales.\n205 APROBAREMOS UNA LEY ORG\u00c1NICA INTEGRAL DE LUCHA CONTRA LA \nTRATA CON FINES DE EXPLOTACI\u00d3N SEXUAL para que nuestro pa\u00eds sea una \nreferencia en el respeto de los derechos humanos tambi\u00e9n en este grav\u00edsimo problema \nconsiderado la esclavitud del siglo XXI. Protegeremos a las mujeres y a las menores \nvictimas con un estatuto de protecci\u00f3n integral  que permita su recuperaci\u00f3n y que \npuedan retomar el control sobres sus vidas. Perseguiremos a los proxenetas y el beneficio \necon\u00f3mico extra\u00eddo de esta actividad por terceras personas y haremos de nuestro pa\u00eds \nun territorio hostil a la actividad de las mafias que trafican con personas. \n206  REFORZAREMOS LAS UNIDADES DE ATENCI\u00d3N DE LA FAMILIA Y DE LA MUJER  \n(UFAM) de la Polic\u00eda Nacional y los Equipos Mujer-Menor (EMUME) de la Guardia \nCivil. Dotaremos con personal y recursos suficientes las Oficinas de Atenci\u00f3n a las V\u00edctimas \nen los juzgados , as\u00ed como las  Unidades de Valoraci\u00f3n Forense Integral, para que los informes \nt\u00e9cnicos precisos no se demoren. Realizaremos una evaluaci\u00f3n y actualizaci\u00f3n continuada de \nlos cuestionarios del programa VIOGEN  de valoraci\u00f3n del riesgo en los casos de violencia de \ng\u00e9nero, para la mejor determinaci\u00f3n de las medidas de protecci\u00f3n necesarias en cada caso. \n207 EXTENDEREMOS LA REALIZACI\u00d3N DEL CURSO DE INICIACI\u00d3N SOBRE LA \nVIOLENCIA DE G\u00c9NERO a los funcionarios p\u00fablicos que atienden a las mujeres \nv\u00edctimas de la violencia de g\u00e9nero.61208REVISAREMOS Y PERFECCIONAREMOS LA TECNOLOG\u00cdA \nACTUALMENTE UTILIZADA PARA EL \nCONTROL DE LAS PENAS Y MEDIDAS \nDE SEGURIDAD Y CAUTELARES DE \nALEJAMIENTO, para garantizar una m\u00e1s amplia \ncobertura y una mayor precisi\u00f3n en la calidad de \nla posible localizaci\u00f3n espacial de los usuarios \ndel sistema.\n209 IMPULSAREMOS, A TRAV\u00c9S DE \nLAS OFICINAS DE ATENCI\u00d3N \nA LAS V\u00cdCTIMAS,  el m\u00e1s eficaz acceso \nde estas a los diferentes \u00e1mbitos de ayuda \nque pueden necesitar durante el desarrollo \ndel procedimiento penal: la utilizaci\u00f3n de \nlos servicios de psic\u00f3logos, crimin\u00f3logos y \ntrabajadores sociales en la asistencia a las \nv\u00edctimas cuando denuncian, durante todo el \nprocedimiento y cuando van a declarar en juicio \noral, para que puedan conocer c\u00f3mo y d\u00f3nde \npueden solicitar ayuda y obtener la informaci\u00f3n \npersonal y psicol\u00f3gica necesaria, con el fin de \nque no abandonen el procedimiento.\n210  REFORMAREMOS LA LEY ORG\u00c1NICA DEL PODER JUDICIAL para \natribuir la competencia a los Juzgados de \nViolencia Sobre la Mujer de todos los delitos \ncomprendidos en el \u00e1mbito de aplicaci\u00f3n del \nConvenio de Estambul. Dicho Convenio servir\u00e1 \nde orientaci\u00f3n de todos los avances en la lucha \ncontra la violencia de g\u00e9nero.\u201d\nErradicar \nla violencia \nmachista, \nerradicar \ncualquier forma \nde violencia \ncontra la mujer, \nes un objetivo \nprioritario para \nnuestra formaci\u00f3n \npol\u00edtica. \nCUIDAR Y PROSPERAR62Objetivo \nTRABAJAR POR LA IGUALDAD  \nDE LAS PERSONAS LGTB i\nEl Partido Popular defiende el pluralismo y la diversidad como valores \nintr\u00ednsecos de la democracia. Creemos en una Espa\u00f1a en la que cada \npersona puede desarrollar su proyecto de vida sin sufrir discriminaci\u00f3n de \nning\u00fan tipo, tal y como recoge el art\u00edculo 14 de la Constituci\u00f3n Espa\u00f1ola. \nVamos a seguir trabajando por esa Espa\u00f1a diversa, por esa sociedad justa, \na la vanguardia en la protecci\u00f3n de los derechos y libertades, en la que se \nrespeta y protege a todos los individuos.\n211 APROBAREMOS UNA NUEVA LEY QUE GARANTICE LOS DERECHOS DE LAS \nPERSONAS TRANSEXUALES,  una ley que nacer\u00e1 del di\u00e1logo con todos los sectores \nsociales y profesionales, buscando el consenso. \nLUCHAREMOS CONTRA TODO TIPO DE DISCRIMINACI\u00d3N, con nuevos protocolos \neducativos con el fin de que ning\u00fan menor sufra exclusi\u00f3n o humillaci\u00f3n alguna. \nAdem\u00e1s, impulsaremos cambios en el c\u00f3digo penal y campa\u00f1as de sensibilizaci\u00f3n en \ntodos los estamentos de la sociedad, tambi\u00e9n entre los empleados p\u00fablicos.63\u201d\nTrabajar por una \nEspa\u00f1a que cuida \ny respeta a sus \nmayores es un acto \nde solidaridad y \nresponsabilidad \nentre \ngeneraciones.\nCUIDAR Y PROSPERAR64REGENERAR  \nY RESPET AR65  RECUPERAR LA CONFIANZA EN LAS INSTITUCIONES Y EN EL ESTADO DE \nDERECHO: LA NECESARIA REGENERACI\u00d3N DEMOCR\u00c1TICA\nLas instituciones del Estado deben responder en todo momento a los principios de \nbuen gobierno y su funcionamiento debe estar siempre orientado al inter\u00e9s general y a \npreservar la convivencia entre los espa\u00f1oles que facilita la Constituci\u00f3n de 1978. \nSin embargo, los cinco a\u00f1os de este Gobierno han sido un per\u00edodo de deterioro \ninstitucional acelerado para Espa\u00f1a.  Desde el primer momento, S\u00e1nchez desencaden\u00f3 \nun proceso de ocupaci\u00f3n de todos los resortes de poder y los organismos y entes del \nEstado. Los derechos de los diputados y del Parlamento han sido socavados de una \nforma que no ha sucedido en ninguna democracia europea y el \u00f3rgano de Gobierno de los \njueces ha sido literalmente amordazado para que no pudiera efectuar nombramientos.\nPor ello desde el Partido Popular queremos reafirmar nuestro compromiso decidido con \nel imprescindible respeto a las instituciones y la necesaria regeneraci\u00f3n democr\u00e1tica tal \ny como fue suscrito solemnemente por nuestro presidente en el Oratorio de San Felipe \nNeri de C\u00e1diz el pasado 23 de enero. El Plan de Calidad Institucional all\u00ed firmado sigue \npor tanto plenamente vigente e informa el conjunto de nuestro programa electoral. \n  REAFIRMAR LA VIGENCIA DEL PACTO DE CONVIVENCIA QUE NOS DIMOS CON \nLA CONSTITUCI\u00d3N DE 1978\nNo es casual que los ciudadanos est\u00e9n perdiendo la confianza en las instituciones, ni que \nuna porci\u00f3n creciente de espa\u00f1oles considere, despu\u00e9s de estos cinco largos a\u00f1os, que \nla pol\u00edtica y los partidos pol\u00edticos son el tercer principal problema del pa\u00eds, despu\u00e9s de la \ncrisis econ\u00f3mica y el paro. La estrategia de enfrentamiento entre espa\u00f1oles y territorios \npromovida por este Gobierno est\u00e1 tensando la convivencia y poniendo a prueba la \nresistencia del Estado auton\u00f3mico. \nT enemos pues que recuperar las bases del pacto de convivencia que nos dimos con \nla Constituci\u00f3n del 1978  y reparar el da\u00f1o infligido a las instituciones, desde el respeto, \nla estabilidad, la serenidad, la certidumbre y la moderaci\u00f3n. Necesitamos volver a \ntener instituciones s\u00f3lidas  y que generen confianza en los ciudadanos. Necesitamos \nreguladores y \u00f3rganos de control independientes. Una justicia despolitizada  y con \nprestigio ante la ciudadan\u00eda. Necesitamos, en suma, un gobierno que, desde el consenso \ny la humildad, respete y haga respetar la estructura institucional de Espa\u00f1a y a todos las \ninstituciones que componen nuestro Estado de Derecho.\n  UNA JUSTICIA INDEPENDIENTE Y MODERNA\nEl actual Gobierno ha atentado sistem\u00e1ticamente contra la Justicia.  Mientras el \npresidente trataba de asegurarse el control, sus socios han emprendido una campa\u00f1a \nconstante de desprestigio contra el poder judicial, seg\u00fan el manual populista de asalto a \nlas instituciones. \nFrente al uso partidista de los instrumentos del Estado evidenciado por este Gobierno \n(indultos a los l\u00edderes del proc\u00e9s, eliminaci\u00f3n del delito de sedici\u00f3n y reducci\u00f3n de las \npenas por malversaci\u00f3n), desde el Partido Popular reiteramos nuestro compromiso \nfirme con el respeto al principio de legalidad y de igualdad de los espa\u00f1oles ante ley.\nAsimismo trabajaremos para que los espa\u00f1oles dispongan de una justicia moderna que \nsea capaz de amparar sus derechos en un tiempo razonable. Una justicia libre todo tipo \nde injerencia de los partidos pol\u00edticos y que solo responda a criterios de legalidad en sus \ndecisiones. \nREGENERAR Y RESPETAR66  RESPALDO A LOS GARANTES DE \nNUESTRA SEGURIDAD\nLa seguridad ciudadana es b\u00e1sica  para \nla convivencia y para generar un clima \nde tranquilidad en la sociedad.  La labor \nindispensable de las Fuerzas y Cuerpos \nde Seguridad debe conjugarse con una \nactuaci\u00f3n responsable e inteligente desde \nel Gobierno, que facilite su trabajo en lugar \nde entorpecerlo.  La \u00faltima legislatura ha \nido en la direcci\u00f3n contraria, con faltas \nde respeto a las Fuerzas y Cuerpos de \nSeguridad del Estado y la introducci\u00f3n de \nleyes que desprotegen a los ciudadanos e \nincluso protegen al delincuente. El tel\u00f3n de \nfondo de este abandono es un incremento \nde la tasa de criminalidad, que ha alcanzado \nel dato m\u00e1s alto de los \u00faltimos diez a\u00f1os. \n  UNA POL\u00cdTICA ABIERTA, DIALOGANTE Y \nDE CONSENSO\nEl Partido Popular est\u00e1 plenamente \ncomprometido en recuperar la voluntad \nde pacto y acuerdo en la vida p\u00fablica, \nespecialmente con el principal partido de la \noposici\u00f3n. \nSabemos que el \u00e9xito de la democracia \nespa\u00f1ola se asent\u00f3 sobre la capacidad de \ndi\u00e1logo, pacto y consenso entre el centro \nderecha moderado y la socialdemocracia. \nEs necesario remover los obst\u00e1culos \nque impiden recuperar la concordia \ny el acuerdo,  como sucede con la Ley \nde Memoria Democr\u00e1tica y recuperar \nla voluntad de compartir una mirada \nconjunta tanto sobre el pasado como, \nespecialmente, sobre el futuro.\n\u201c\nQueremos \nreafirmar nuestro \ncompromiso \ndecidido con el \nimprescindible \nrespeto a las \ninstituciones \ny la necesaria \nregeneraci\u00f3n \ndemocr\u00e1tica.67\nREGENERAR Y RESPETAR\nREGENERAR  \nY RESPET AR\n8 OBJETIVOS Y  \n74 PROPUESTAS69Objetivo \nGARANTIZAR LA INDEPENDENCIA DE  \nLAS INSTITUCIONES Y ORGANISMOS DEL ESTADO\nEl adecuado funcionamiento del Estado de Derecho depende de las \nneutralidad de instituciones reguladoras que aseguran el equilibrio de \npoder y el buen servicio de la Administraci\u00f3n. En estos a\u00f1os, el Gobierno ha \ncolonizado todos esos organismos para someterlos a su control partidista. \nEl Partido Popular present\u00f3 a comienzos de 2023 un gran Plan de Calidad \ninstitucional que garantiza la independencia y profesionalidad de esas \ninstituciones. \n213  REFORMAREMOS LA LEY ORG\u00c1NICA DEL TRIBUNAL CONSTITUCIONAL \npara devolverle su prestigio institucional,  asegurar la excelencia profesional, la \ndesvinculaci\u00f3n pol\u00edtica y ejemplaridad de sus miembros y el rigor en sus resoluciones. \nSolventaremos los defectos procedimentales que dificultan su labor y garantizaremos \nque sus resoluciones se dicten en plazos razonables y estipulados con criterios objetivos. \nAsimismo, mejoraremos los procesos de selecci\u00f3n y elecci\u00f3n de sus magistrados  para \ngarantizar que no hayan estado vinculados pol\u00edticamente durante los \u00faltimos cinco a\u00f1os, as\u00ed \ncomo los controles de independencia en el ejercicio de sus funciones y un nuevo c\u00f3digo \u00e9tico.\n214  FORTALECEREMOS LA LEY DEL CONSEJO DE ESTADO para potenciar su papel \ncomo m\u00e1ximo \u00f3rgano consultivo, garantizando su intervenci\u00f3n asesora. Se articular\u00e1 \nreglamentariamente el mecanismo para la solicitud de informes al Consejo de Estado sobre \nproyectos de ley que se remitan al Congreso sin que el Gobierno haya recabado su dictamen. \nDotaremos de mayor transparencia y publicidad a sus decisiones y reformaremos el sistema \nde nombramientos para garantizar el prestigio profesional, el m\u00e9rito y la capacidad jur\u00eddica \nde todos sus miembros.\n215 GARANTIZAREMOS QUE LOS PRESIDENTES, DIRECTORES Y RESPONSABLES \nDE ORGANISMOS INDEPENDIENTES DEL ESTADO  (Airef, INE, CIS, Tribunal \nde Cuentas\u2026) no hayan ocupado puestos pol\u00edticos como cargo electo, miembro \ndel Gobierno del Estado o de las Comunidades Aut\u00f3nomas o cargo org\u00e1nico en \nun partido pol\u00edtico  u organizaci\u00f3n sindical o empresarial en los \u00faltimos cinco a\u00f1os. \nCon independencia del control parlamentario ordinario, deber\u00e1n comparecer en el \nCongreso  con car\u00e1cter previo a su nombramiento .\nPROMOVEREMOS LAS ACTUACIONES NECESARIAS PARA ASEGURAR LA \nINDEPENDENCIA Y LA OBJETIVIDAD en los medios de comunicaci\u00f3n p\u00fablicos . \nESTABLECEREMOS UN R\u00c9GIMEN DE INFORMACI\u00d3N INSTITUCIONALIZADO  y \nfrecuente entre el presidente del Gobierno y el l\u00edder de la oposici\u00f3n . \n218 APROBAREMOS UNA LEY EN MATERIA DE SECRETOS OFICIALES-INFORMACI\u00d3N \nCLASIFICADA  que garantice la protecci\u00f3n de los intereses nacionales de una forma \neficaz, adaptada a las nuevas tecnolog\u00edas y a los avances en el tratamiento de la informaci\u00f3n.\nREGENERAR Y RESPETAR70Objetivo \nPROMOVER DE FORMA EFECTIVA LA \nCONVIVENCIA DE TODOS\nCreemos que los poderes p\u00fablicos deben promover la convivencia \nentre los espa\u00f1oles, en lugar de ahondar en sus diferencias. No \npodemos acostumbrarnos al enfrentamiento entre administraciones \nni al se\u00f1alamiento de ciudadanos particulares ni empresas privadas \ndesde los cargos p\u00fablicos. La pol\u00edtica debe unir, no dividir, y mucho menos \npolarizar a la sociedad. \nHOMOLOGAREMOS LA PROTECCI\u00d3N DE LA CONSTITUCI\u00d3N Y LA \nINTEGRIDAD TERRITORIAL DEL ESTADO A LOS PA\u00cdSES DE NUESTRO \nENTORNO. Recuperaremos el delito de sedici\u00f3n en el C\u00f3 digo Penal,  mejorando \ny actualizando su tipificaci\u00f3n, para castigar las formas m\u00e1s graves de deslealtad \nconstitucional. Regularemos tambi\u00e9n otras conductas de deslealtad de las instituciones \ndirigidas a poner en peligro la paz y el orden constitucional, ya sea mediante la \nconvocatoria de referendos o consultas no autorizadas o maquinaciones dirigidas a \nsocavar el cr\u00e9dito de Espa\u00f1a en la comunidad internacional.\n220 RECUPERAREMOS LA MAL VERSACI\u00d3N  en su formulaci\u00f3n anterior a la \nreforma de 2022,  adecuando su definici\u00f3n y penas a los est\u00e1ndares europeos.\nABORDAREMOS UNA PROFUNDA REVISI\u00d3N DEL C\u00d3DIGO PENAL para \nmejorar la regulaci\u00f3n de los tipos, la proporcionalidad de las penas y adecuarlo \na la realidad social, tras las defectuosas reformas parciales acometidas en la \u00faltima \nlegislatura, como la Ley de garant\u00eda integral de la libertad sexual (conocida como ley del  \nSolo S\u00ed es S\u00ed).\n222 IMPULSAREMOS, DEROGANDO LA MAL LLAMADA LEY DE MEMORIA \nDEMOCR\u00c1TICA, una nueva norma consensuada que refuerce los principios \ndemocr\u00e1ticos y la reconciliaci\u00f3n nacional  que fundamentaron el pacto constitucional \ndurante la Transici\u00f3n, as\u00ed como la convivencia democr\u00e1tica de una sociedad, la espa\u00f1ola, \nque aspira a la justicia y al reconocimiento de la verdad.\nTRABAJAREMOS PARA GARANTIZAR EL DERECHO FUNDAMENTAL \nDE LIBERTAD RELIGIOSA, promoviendo el di\u00e1logo y la cooperaci\u00f3n con \nlas confesiones a trav\u00e9s de los instrumentos jur\u00eddicos existentes. Se extender\u00e1n los \nbeneficios fiscales a las confesiones religiosas con notorio arraigo y se potenciar\u00e1 \nel papel y la autonom\u00eda de la Comisi\u00f3n Asesora de Libertad Religiosa. Se revisar\u00e1 el \npapel de la Fundaci\u00f3n Pluralismo y Convivencia para una gesti\u00f3n m\u00e1s eficaz con las \nconfesiones.71Objetivo \nEL FORTALECIMIENTO DEL PODER LEGISLATIVO\nQueremos recuperar el protagonismo y la integridad del Parlamento \ncomo centro de la vida pol\u00edtica espa\u00f1ola, tras cinco a\u00f1os de \ndegradaci\u00f3n constante por parte del Gobierno. Queremos recuperar \nel valor de la tramitaci\u00f3n legislativa con todas sus garant\u00edas, limitar las \nnormas extraordinarias a los casos expresamente previstos y garantizar los \nderechos de los diputados y senadores en el ejercicio de sus funciones. Se \ntrata de un aspecto fundamental de nuestro programa de fortalecimiento \ndel Estado de Derecho y de la calidad democr\u00e1tica. \nLIMITAREMOS EL USO DEL REAL DECRETO LEY ,  asumiendo la voluntad de no \nincorporar al mismo medidas que no van a entrar en vigor de forma inmediata y \njustificando siempre debidamente su urgente y extraordinaria necesidad. \nNOS COMPROMETEMOS A GARANTIZAR QUE NO SE BLOQUEE LA \nTRAMITACI\u00d3N DE LOS PROYECTOS DE LEY derivados de un decreto ley, \nhaciendo obligatoria la motivaci\u00f3n de las pr\u00f3rrogas de enmienda.\nREFORZAREMOS LAS MAYOR\u00cdAS NECESARIAS PARA LA APROBACI\u00d3N \nPOR LA MESA DEL CONGRESO de las sucesivas ampliaciones del plazo  de \npresentaci\u00f3n de enmiendas.\nTASAREMOS LA UTILIZACI\u00d3N DEL PROCEDIMIENTO LEGISLATIVO DE \nURGENCIA  para evitar que el Gobierno lo emplee de forma arbitraria.\nPLANTEAREMOS UNA REFORMA DE LA LEY DEL GOBIERNO,  con el fin de \nmejorar la planificaci\u00f3n y tramitaci\u00f3n normativa,  as\u00ed como la rendici\u00f3n de \ncuentas ante el Congreso. De forma concreta, el ministro de la Presidencia informar\u00e1 \nsobre el Plan Anual Normativo compareciendo en la Comisi\u00f3n Constitucional del \nCongreso. Tambi\u00e9n se limitar\u00e1n los supuestos de eliminaci\u00f3n del tr\u00e1mite de audiencia \np\u00fablica en la tramitaci\u00f3n de proyectos de ley;  y se establecer\u00e1n medidas para planificar \ny controlar adecuadamente la transposici\u00f3n en plazo de directivas europeas.\nEN ARAS DE LA MAYOR TRANSPARENCIA Y SIGUIENDO EL EJEMPLO DE \nOTROS PA\u00cdSES, SE INCLUIR\u00c1 EN LAS MEMORIAS ECON\u00d3MICAS DE LAS \nLEYES el coste estimado que la nueva normativa  genera a los ciudadanos, m\u00e1s all\u00e1 del \nimpacto presupuestario.\nSE CREAR\u00c1 UNA OFICINA DE CALIDAD LEGISLATIVA, cuya funci\u00f3n principal \nser\u00e1 asegurar la calidad normativa en todas las fases de tramitaci\u00f3n.\nSE ESTABLECER\u00c1 EN LOS REGLAMENTOS DE LAS CORTES GENERALES LA \nNECESIDAD DE INFORMES T\u00c9CNICOS tambi\u00e9n en el caso de las proposiciones de \nley. As\u00ed, una vez tomadas en consideraci\u00f3n, se solicitar\u00e1n los informes del Consejo General \ndel Poder Judicial, Consejo Fiscal y/o de otros organismos del Estado que hubieran sido \npreceptivos o aconsejables en el caso de tratarse de un proyecto de ley.\nREGENERAR Y RESPETAR72232MODIFICAREMOS LOS REGLAMENTOS DE LAS CORTES  \nGENERALES  a efectos de excluir \nexpresa y claramente la posibilidad de \nintroducir enmiendas \u201cintrusas\u201d,  como \nha se\u00f1alado recientemente el Tribunal \nConstitucional. Por enmiendas intrusas, \ny de acuerdo con la jurisprudencia del \nTribunal Constitucional, se entender\u00e1n \naquellas que no guarden una conexi\u00f3n de \nhomogeneidad con el objeto material de la \nnorma en tramitaci\u00f3n.\nPARA INCREMENTAR LA TRANSPARENCIA Y FACILITAR LA \nPARTICIPACI\u00d3N DE LA CIUDADAN\u00cdA en la \nelaboraci\u00f3n de las leyes, abriremos cauces \nde participaci\u00f3n telem\u00e1tica en las c\u00e1maras \nlegislativas que posibiliten la presentaci\u00f3n \nde propuestas relativas al contenido de \nlas proposiciones y proyectos de ley que \nse est\u00e9n tramitando por parte de todas \naquellas personas y asociaciones que est\u00e9n \ninteresadas en hacerlo. Las propuestas \nser\u00e1n de conocimiento de todos los grupos \nparlamentarios antes de que se cierre el \ncorrespondiente plazo de enmiendas.\nSE REGULAR\u00c1 LA PARTICIPACI\u00d3N \nDE EXPERTOS E INTERESADOS \na trav\u00e9s de audiencias en Comisi\u00f3n para \nproyectos o proposiciones de ley, que \nestar\u00e1n debidamente fundamentadas.\nPROMOVEREMOS QUE DECI-  \nSIONES DE CAR\u00c1CTER \nCLARAMENTE TERRITORIAL SEAN \nOBJETO DE DELIBERACI\u00d3N Y APROBACI\u00d3N POR PARTE DEL SENADO.\nSE PROCEDER\u00c1 A UNA \nREGULACI\u00d3N DE LOS LOBBIES \nY HUELLA LEGISLATIVA, es decir, \nuna ficha p\u00fablica para cada proyecto o \nproposici\u00f3n de ley en la que se se\u00f1ale \nqui\u00e9n intermedi\u00f3 o negoci\u00f3 durante el \nproceso, quien enmend\u00f3 y quien vot\u00f3, \ndejando constancia real de los procesos \nde influencia sobre cada texto legislativo.  \n\u201c\nUna de las bases \nde un Estado \nde Derecho \ndemocr\u00e1tico \nes contar con \nuna Justicia \nindependiente.73Objetivo  \nPROMOVER UNA JUSTICIA A LA AL TURA DE \nNUESTROS COMPROMISOS EUROPEOS\nUna de las bases de un Estado de Derecho democr\u00e1tico es contar \ncon una Justicia independiente. Para ello, el gobierno del Poder Judicial \ndebe estar a salvo de las injerencias pol\u00edticas. Hay que volver a prestigiar \nla Justicia tras los ataques sufridos durante la \u00faltima legislatura y dotarla de \nlos medios necesarios para que cumpla su funci\u00f3n con todas las garant\u00edas \nen plazos razonables y que todos los miembros que componen la Oficina \nJudicial dispongan del reconocimiento y de los medios necesarios para \ndesempe\u00f1ar su tarea.\nREFORZAREMOS LAS GARANT\u00cdAS DE INDEPENDENCIA DEL PODER \nJUDICIAL,  mediante la reforma de su ley Org\u00e1nica, incluyendo la modificaci\u00f3n \ndel sistema de elecci\u00f3n de los miembros del Consejo de manera que sean los jueces y \nmagistrados los que elijan a los 12 vocales de procedencia judicial. Derogaremos la \nreforma que hoy impide su normal funcionamiento.\nMODIFICAREMOS LA LEY DE INDUL TO para reforzar la motivaci\u00f3n por parte \ndel Gobierno del derecho de gracia.\nENDURECEREMOS EL R\u00c9GIMEN DE INCOMPATIBILIDADES  para evitar el paso \nde los poderes Ejecutivo y Legislativo al poder Judicial, con el fin de garantizar \nla independencia en la actuaci\u00f3n judicial.\nPROMOVEREMOS UNA REVISI\u00d3N INTEGRAL DEL ESTATUTO ORG\u00c1NICO \nDEL MINISTERIO FISCAL que permita avanzar decididamente en su autonom\u00eda. \nLe dotaremos de capacidad de gesti\u00f3n presupuestaria para que pueda desarrollar su \nestructura organizativa interna y la formaci\u00f3n de sus integrantes. Concederemos mayor \npeso al Consejo Fiscal.\nIMPULSAREMOS UN NUEVO R\u00c9GIMEN JUR\u00cdDICO DEL FISCAL GENERAL DEL \nESTAD O  que incluya mecanismos de mayor transparencia, independencia e \nimparcialidad  para desvincularlo del Poder Ejecutivo y que fije su mandato por un plazo \nde 5 a\u00f1os.\nAPROBAREMOS UN PLAN DE CHOQUE INMEDIATO PARA DESATASCAR EL \nFUNCIONAMIENTO DE LA JUSTICIA  en aquellos juzgados y fiscal\u00edas que se \nencuentren colapsados. Resolveremos mediante negociaci\u00f3n los conflictos laborales \nen el \u00e1mbito de la Administraci\u00f3n de Justicia.\nAPROBAREMOS LAS REFORMAS PROCESALES, ORGANIZATIVAS Y DE \nDIGITALIZACI\u00d3N NECESARIAS,  dialogando con las Comunidades Aut\u00f3nomas. \nIncrementaremos en 1.000 plazas la plantilla de jueces y fiscales a lo largo de la \nlegislatura.\nREGENERAR Y RESPETAR74244  IMPULSAREMOS UNA NUEVA \nLEY DE ENJUICIAMIENTO \nCRIMINAL que configure el procedimiento \npenal de conformidad con los principios de \nsimplificaci\u00f3n y agilidad, con pleno respeto \na todas las garant\u00edas y con la finalidad de \nreducir los tiempos de instrucci\u00f3n.\n245  APROBAREMOS UNA LEY \nINTEGRAL DE MEDIOS AL TERNATIVOS DE GESTI\u00d3N DE CONFLICTOS.  \nFomentaremos su uso, impulsando \nla mediaci\u00f3n  tanto judicial como \nextrajudicial, la mediaci\u00f3n administrativa y \nfamiliar, as\u00ed como el arbitraje en el \u00e1mbito \ncivil y mercantil, entre otros instrumentos.\nAPROBAREMOS UNA LEY \nDE DERECHO DE DEFENSA,  \ncon la participaci\u00f3n de los colegios \nprofesionales. Extenderemos la \nregulaci\u00f3n del turno de oficio y  de \nla asistencia jur\u00eddica gratuita para \ncontemplar expresamente este derecho \nen las personas jur\u00eddicas, as\u00ed como que \nla intervenci\u00f3n de los profesionales \ndesignados de oficio sea indemnizada \nsiempre que realicen actuaciones. \nFacilitaremos la conciliaci\u00f3n de la \nvida laboral y familiar de abogados y \nprocuradores.\n247  IMPULSAREMOS MEDIDAS \nQUE FAVOREZCAN LA \nHUMANIZACI\u00d3N DE LA JUSTICIA: \nintensificaremos la atenci\u00f3n a las v\u00edctimas \nde violencia de g\u00e9nero, protegeremos \nlos derechos de las v\u00edctimas de delitos \nde terrorismo, estableciendo los \nmecanismos de investigaci\u00f3n adecuados \npara determinar la autor\u00eda no esclarecida; \naprobaremos el Estatuto de la Persona \nDesaparecida.\nREFORMAREMOS LA LEY \nREGULADORA DE LA \nPROTECCI\u00d3N DE LAS PERSONAS QUE \nINFORMEN SOBRE INFRACCIONES \nNORMATIVAS Y DE LUCHA CONTRA \nLA CORRUPCI\u00d3N para asegurar la \nindependencia de las actuaciones y la no \ninjerencia del Gobierno.\n\u201c\nLa pol\u00edtica est\u00e1 \npara servir al \nciudadano,  \nno al  \npoder.75Objetivo \nLOGRAR UN BUEN GOBIERNO EN  \nEL USO DE LOS RECURSOS P\u00daBLICOS\nLa pol\u00edtica est\u00e1 para servir al ciudadano, no al poder. Es preciso que el \nGobierno vuelva a ser fiable, eficiente y riguroso en el uso de los recursos \np\u00fablicos. Reduciremos el desproporcionado n\u00famero de ministerios y \ncargos de confianza, que se ha multiplicado injustificadamente durante los \n\u00faltimos a\u00f1os y haremos un uso riguroso de los recursos p\u00fablicos. \n249 NOS COMPROMETEMOS A UTILIZAR DE FORMA RESPONSABLE Y NO \nPARTIDISTA LOS MEDIOS P\u00daBLICOS A DISPOSICI\u00d3N DE LAS AUTORIDADES \nEN SUS DESPLAZAMIENTOS, garantizando la transparencia en su uso.\nREGULAREMOS EL DEBATE SOBRE EL ESTADO DE LA NACI\u00d3N,  garantizando \nsu periodicidad y facilitando el seguimiento de sus resoluciones.  \n251  EL TRASPASO DE PODERES DEBER\u00c1 CONTAR CON LA MEJOR Y M\u00c1S PRECISA \nINFORMACI\u00d3N  sobre el estado real de las cuentas p\u00fablicas, la acci\u00f3n de cada \n\u00e1rea y los asuntos pendientes de la misma. \n252 ACELERAREMOS EL CUMPLIMIENTO DE LAS OBLIGACIONES LEGISLATIVAS \nCOMUNITARIAS  y potenciaremos el papel de las comisiones legislativas \npermanentes desde las primeras etapas del proceso.\nREGENERAR Y RESPETAR76Objetivo\nREFORZAR LA LEAL TAD INSTITUCIONAL  \nY LA COOPERACI\u00d3N ENTRE  \nLAS ADMINISTRACIONES P\u00daBLICAS\nEl Estado de las Autonom\u00edas requiere para su buen funcionamiento \nde la lealtad institucional por todos los poderes p\u00fablicos. Los gobiernos \ndeben cooperar para alcanzar el bien com\u00fan; y ning\u00fan gobierno debe, \nen el ejercicio de sus competencias, tomar decisiones unilaterales que \nperjudiquen el ejercicio de las competencias de los restantes gobiernos, \ndel mismo o de distinto nivel territorial.\nLa experiencia de las \u00faltimas d\u00e9cadas y muy en particular las crisis \nfinanciera y sanitaria demuestran que es necesario reforzar los mecanismos \nde cooperaci\u00f3n entre administraciones, empezando por la Conferencia de \npresidentes. \n253  DOTAREMOS DE UNA DEFINICI\u00d3N M\u00c1S PRECISA A LOS PRINCIPIOS DE \nLEAL TAD INSTITUCIONAL, COOPERACI\u00d3N Y COLABORACI\u00d3N  entre el Estado \ny las Comunidades Aut\u00f3nomas, y de \u00e9stas entre s\u00ed. Estableceremos procedimientos \nadecuados para su realizaci\u00f3n.\n254 IMPULSAREMOS LA CONTINUIDAD Y FUNCIONAMIENTO DE LA \nCONFERENCIA DE PRESIDENTES  institucionaliz\u00e1ndola como c\u00faspide \nde la cooperaci\u00f3n entre la Administraci\u00f3n General del Estado y las auton\u00f3micas, \nrecuperando, como establece su Reglamento, su car\u00e1cter peri\u00f3dico y con una agenda de \ntrabajo consensuada. \n255  IMPULSAREMOS EL FUNCIONAMIENTO REGULAR DE TODOS LOS \u00d3RGANOS \nDE COOPERACI\u00d3N MUL TILATERAL ENTRE ADMINISTRACIONES, para \ngarantizar la participaci\u00f3n de las Comunidades Aut\u00f3nomas en los procesos decisorios \ndel Estado. Defenderemos y aplicaremos el principio jur\u00eddico de la lealtad institucional, \nde manera que se ponderen y compensen las consecuencias de las decisiones \nadoptadas por la Administraci\u00f3n General del Estado que afectan a las Comunidades \nAut\u00f3nomas, particularmente en el \u00e1mbito financiero en el Consejo de Pol\u00edtica Fiscal y \nFinanciera; as\u00ed como en las Conferencias Sectoriales porque es en ellas donde se deben \ntratar y solucionar los problemas que afectan a todos los territorios y a sus gobiernos.\n256  MEJORAREMOS EL TRABAJO DEL CONSEJO DE POL\u00cdTICA FISCAL Y \nFINANCIERA Y DE LAS CONFERENCIAS SECTORIALES  y los dem\u00e1s \u00f3rganos \nde cooperaci\u00f3n existentes.77257  FACILITAREMOS LA ACCI\u00d3N EXTERIOR DE LAS COMUNIDADES \nAUT\u00d3NOMAS  dentro de las instituciones europeas, potenciando la participaci\u00f3n \nen foros como el Comit\u00e9 de las Regiones,  el Consejo y los comit\u00e9s t\u00e9cnicos de la Uni\u00f3n \nEuropea, siempre en  coordinaci\u00f3n y bajo el liderazgo de la Administraci\u00f3n General del \nEstado.\nDELIMITAREMOS CON MAYOR PRECISI\u00d3N EL MARCO COMPETENCIAL  de \ncada una de las administraciones, evitando los solapamientos innecesarios, la \nproliferaci\u00f3n de estructuras burocr\u00e1ticas y la duplicidad de las mismas. \nACORDAREMOS UNA REFORMA DEL SISTEMA DE FINANCIACI\u00d3N \nAUTON\u00d3MICA  que sustituya al vigente desde hace 15 a\u00f1os y lo negociaremos \ncon todas las Comunidades Aut\u00f3nomas, buscando los consensos necesarios para \nsu aprobaci\u00f3n. La reforma partir\u00e1 de la  suficiencia y la sostenibilidad  de las finanzas \np\u00fablicas, buscando un reparto equitativo de los recursos, preservar\u00e1 la autonom\u00eda \nfiscal de las Comunidades Aut\u00f3nomas y reforzar\u00e1 su responsabilidad financiera. Se \nanalizar\u00e1n otros elementos que afecten a las finanzas auton\u00f3micas, como la eliminaci\u00f3n \nordenada del FLA, la revisi\u00f3n del fondo de compensaci\u00f3n interterritorial y el encaje con \nla financiaci\u00f3n local.\nPROMOVEREMOS UNA REFORMA DEL SISTEMA DE FINANCIACI\u00d3N \nLOCAL,  en coordinaci\u00f3n con el nuevo modelo de financiaci\u00f3n auton\u00f3mica, \nque garantice los principios de suficiencia financiera, equidad y de igualdad en relaci\u00f3n \ncon el acceso de los ciudadanos a los servicios que gestionan las administraciones \nlocales. Asimismo, el nuevo sistema introducir\u00e1 mejoras de la autonom\u00eda tributaria y la \nresponsabilidad fiscal de las corporaciones locales, dotando a los gobiernos locales de \nmejores instrumentos para modular sus ingresos de una forma responsable y visible \npara el ciudadano. \nPROMOVEREMOS UN MAYOR APOYO DEL ESTADO HACIA LAS CIUDADES \nAUT\u00d3NOMAS DE CEUTA Y MELILLA. Atenderemos a su condici\u00f3n de \u00fanica \nfrontera terrestre de la Uni\u00f3n Europea en \u00c1frica, y dise\u00f1aremos un nuevo modelo de \nfinanciaci\u00f3n en atenci\u00f3n a sus especificidades y necesidades singulares. Igualmente \natenderemos las especificidades y necesidades derivadas de la  insularidad de  Baleares \ny Canarias .\n262  DESARROLLAREMOS INDICADORES DE EVALUACI\u00d3N E INTERCAMBIOS DE \nINFORMACI\u00d3N que permitan el contraste p\u00fablico de la eficacia y eficiencia de \nlas distintas administraciones en la prestaci\u00f3n de servicios p\u00fablicos. \nREGENERAR Y RESPETAR78Objetivo \nDEVOL VER LA SEGURIDAD  \nY TRANQUILIDAD A LOS CIUDADANOS\nGarantizar la seguridad p\u00fablica es un requisito indispensable para el \nlibre ejercicio de los derechos y libertades de los espa\u00f1oles. Nuestras \nFuerzas y Cuerpos de Seguridad deben estar respaldadas por los \npoderes p\u00fablicos y dotadas adecuadamente de recursos para cumplir con \ngarant\u00edas y eficacia sus funciones de protecci\u00f3n social.  \nCULMINAREMOS EL \u201cACUERDO DE EQUIPARACI\u00d3N SALARIAL\u201d DE POLIC\u00cdA \nNACIONAL Y GUARDIA CIVIL  firmado por el Gobierno del Partido Popular, en \nel a\u00f1o 2018; crearemos una Comisi\u00f3n para valorar, en su caso, la jubilaci\u00f3n anticipada \ndentro de las Fuerzas y Cuerpos de Seguridad; y reformaremos la ley para considerar \na la Polic\u00eda Nacional, la Guardia Civil y la Polic\u00eda Local como profesiones de riesgo. \nReforzaremos el principio de autoridad de los agentes de las Fuerzas y Cuerpos de \nSeguridad del Estado para evitar situaciones de riesgo.\n264 REFORMAREMOS LA LEY GENERAL PENITENCIARIA  incluyendo, entre otros \naspectos, la consideraci\u00f3n de los funcionarios de prisiones como agentes de \nla autoridad.  Mejoraremos sus condiciones sociolaborales.\n265  ACTUALIZAREMOS EL PACTO ANTITERRORISTA Y REVISAREMOS EL \nPLAN ESTRAT\u00c9GICO NACIONAL DE LUCHA CONTRA LA RADICALIZACI\u00d3N \nVIOLENTA para adecuarla a las nuevas amenazas. Incrementaremos los medios \ndestinados a combatir el terrorismo en cualquiera de sus formas,  reforzaremos el \nsistema de atenci\u00f3n y reconocimiento a las v\u00edctimas del terrorismo  y agilizaremos  los \ntr\u00e1mites de retorno de los ciudadanos extranjeros  que alienten la radicalizaci\u00f3n y el \nextremismo.\n266 UTILIZAREMOS TODOS LOS MEDIOS  que pone a disposici\u00f3n de la Justicia el \nEstado de Derecho para  investigar los 379 cr\u00edmenes de ETA  a\u00fan  sin resolver.\n267  GARANTIZAREMOS LA IMPRESCRIPTIBILIDAD DE LOS DELITOS DE \nTERRORISMO Y MODIFICAREMOS EL DELITO DE HOMENAJE y exaltaci\u00f3n de los \nterroristas o sus organizaciones a fin de  impedir actos de humillaci\u00f3n a las v\u00edctimas.\n268  GARANTIZAREMOS QUE LOS BENEFICIOS PENITENCIARIOS a los que \npudieran acceder los condenados por terrorismo vayan siempre ligados a su \ncolaboraci\u00f3n en el esclarecimiento de todos aquellos atentados de los que tengan \nconocimiento.\nREAFIRMAMOS NUESTRO COMPROMISO PERMANENTE CON LAS \nV\u00cdCTIMAS DEL TERRORISMO  y rechazamos cualquier tipo de negociaci\u00f3n o \nacuerdo de gobierno  con fuerzas pol\u00edticas que, como Bildu , incluyan o hayan incluido a \ncondenados por terrorismo en sus candidaturas o en sus estructuras org\u00e1nicas.79270MODIFICAREMOS LA LEY ORG\u00c1NICA DEL R\u00c9GIMEN ELECTORAL GENERAL \npara i mpedir que quienes hayan sido condenados por terrorismo puedan \nser elegibles sin acreditar arrepentimiento, perd\u00f3n y resarcimiento a las v\u00edctimas y \ncolaboraci\u00f3n con la Justicia y a quienes se encuentren en situaci\u00f3n de busca y captura.\nPONDREMOS EN MARCHA UN PLAN DE SEGURIDAD ESPECIAL PARA LA \nLUCHA CONTRA LA VIOLENCIA DE LAS BANDAS JUVENILES. \nREFORMAREMOS EL C\u00d3DIGO PENAL EN LO REFERENTE A LA \nMUL TIRREINCIDENCIA  en hurtos y estafas, de modo que la pena y su posible \naplicaci\u00f3n preventiva no sea igual para quien comete un delito que para quien comete \nuna sucesi\u00f3n continuada de ellos.\nAMPLIAREMOS LA PRISI\u00d3N PERMANENTE REVISABLE  para los condenados \npor un delito de asesinato con ocultaci\u00f3n de cad\u00e1ver .\n274 PONDREMOS EN MARCHA PLANES ESPEC\u00cdFICOS PARA REFORZAR LA \nPRESENCIA POLICIAL y atender las circunstancias de zonas que merecen \natenci\u00f3n particular, como las zonas de ocio y puntos negros de las ciudades, \nfortaleciendo la respuesta policial mediante el uso de la video vigilancia y de las m\u00e1s \nrecientes t\u00e9cnicas de patrullaje inteligente. As\u00ed mismo r eforzaremos la seguridad de las \nzonas despobladas en situaci\u00f3n de riesgo demogr\u00e1fico, analizaremos la posibilidad de \ndeclarar zonas de especial singularidad como el Campo de Gibraltar.\n275  PONDREMOS EN MARCHA UN PLAN DE SEGURIDAD CONTRA LA \nCIBERCRIMINALIDAD, con medios personales, reformas legislativas, inversi\u00f3n \nen tecnolog\u00eda, especializaci\u00f3n/formaci\u00f3n y campa\u00f1as de concienciaci\u00f3n. Reforzaremos \nlas labores policiales de prevenci\u00f3n, acercamiento y proximidad al ciudadano.\n276  POTENCIAREMOS LA INSPECCI\u00d3N FRONTERIZA,  incrementando el n\u00famero y \nformaci\u00f3n del personal, impulsando la implantaci\u00f3n del nuevo Sistema Europeo \nde Registro de Entradas y Salidas y del Sistema Europeo de Informaci\u00f3n y Autorizaci\u00f3n \nde Viaje, as\u00ed como la coordinaci\u00f3n y participaci\u00f3n en las actividades de FRONTEX. \nAsimismo, fortaleceremos las capacidades en medios, tecnolog\u00eda y coordinaci\u00f3n de la \nPolic\u00eda Nacional y la Guardia Civil  en la gesti\u00f3n integrada de fronteras, potenciando los \ncometidos de la Autoridad Nacional de Coordinaci\u00f3n para la inmigraci\u00f3n irregular.\nESTABLECEREMOS UNA RED DE EQUIPOS CONJUNTOS DE INVESTIGACI\u00d3N \nEN MATERIA MIGRATORIA  con pa\u00edses africanos. Seguiremos el modelo del actual \nEquipo Conjunto de Investigaci\u00f3n en N\u00edger liderado por Espa\u00f1a, con Francia y N\u00edger.\n278 AGILIZAREMOS EL CUMPLIMIENTO DE LAS \u00d3RDENES DE RETORNO de \ninmigrantes irregulares o expulsi\u00f3n de los que hayan cometido un delito a trav\u00e9s \nde acuerdos mejorados con los pa\u00edses de origen o de tr\u00e1nsito para prevenir amenazas a \nla seguridad y evitar el efecto \u201cllamada\u201d.\n279  ACTUALIZAREMOS LA LEY DE SEGURIDAD PRIVADA DEL A\u00d1O 2014, \nQUE HA QUEDADO SUPERADA POR LA REALIDAD, y desarrollaremos su \ncorrespondiente Reglamento..\nREGENERAR Y RESPETAR80Objetivo\nEN DEFENSA DE LA PROPIEDAD PRIVADA DE \nLOS ESPA\u00d1OLES\nEl derecho de propiedad es uno de los pilares de la comunidad \npol\u00edtica y social. Reforzaremos la defensa de la propiedad privada \nreconocida en el art\u00edculo 33 de la Constituci\u00f3n Espa\u00f1ola, a trav\u00e9s de \nnormas que garanticen la seguridad jur\u00eddica de los propietarios y la \nconvivencia vecinal frente al creciente fen\u00f3meno de la okupaci\u00f3n ilegal, \nque se ha disparado en los \u00faltimos a\u00f1os. \n280 APROBAREMOS UN PAQUETE DE MEDIDAS \u201cANTI-OKUPACI\u00d3N\u201d  para \npermitir que los desalojos se produzcan en un plazo m\u00e1ximo de 24 horas;  que \nlas viviendas ocupadas ilegalmente no sean objeto de carga tributaria; o impedir que los \nocupas ilegales puedan empadronarse y disfrutar de los derechos asociados. \nAGILIZAREMOS LOS DESALOJOS PARA QUE PUEDAN REALIZARSE EN EL \nPLAZO M\u00c1XIMO DE 24 HORAS  desde el requerimiento si los ocupantes no \nacreditan en dicho plazo el t\u00edtulo jur\u00eddico que legitime la permanencia en el inmueble; \ny de modo inmediato en caso de flagrante delito . Impulsaremos la creaci\u00f3n de oficinas \nt\u00e9cnicas municipales para la lucha contra la ocupaci\u00f3n ilegal  que cuenten con una \nasesor\u00eda jur\u00eddica a los vecinos o comunidades de vecinos afectados; un tel\u00e9fono de \natenci\u00f3n al ciudadano 24 horas para actuar de forma inmediata ante ocupaciones o \nintentos de ocupaci\u00f3n, y una ventana \u00fanica de tramitaci\u00f3n de asuntos relacionados con \nla ocupaci\u00f3n ilegal. \nCREAREMOS UNIDADES DE LAS FUERZAS Y CUERPOS DE SEGURIDAD DEL \nESTADO ESPECIALIZADAS EN LA LUCHA CONTRA LA OCUPACI\u00d3N ILEGAL, \nas\u00ed como Unidades de Actuaci\u00f3n Inmediata ante las ocupaciones inminentes con \nprotocolos claros y efectivos.\n283  REFORZAREMOS LAS PENAS POR DELITO DE USURPACI\u00d3N  en el C\u00f3digo \nPenal con hasta 3 a\u00f1os de c\u00e1rcel. Y mejoraremos la  protecci\u00f3n legal frente a la \nactuaci\u00f3n de las  mafias , introduciendo el  supuesto de que la ocupaci\u00f3n ilegal se realice \npor un grupo organizado o siguiendo sus instrucciones\nDOTAREMOS A LAS COMUNIDADES DE PROPIETARIOS DE MEDIOS DE \nDEFENSA JUR\u00cdDICA en la Ley sobre Propiedad Horizontal para la protecci\u00f3n \nde la convivencia vecinal, legitim\u00e1ndolas para realizar acciones preventivas contra la \nocupaci\u00f3n ilegal y para acudir a las autoridades.\nPROMOVEREMOS LA MODIFICACI\u00d3N DE LA LEY DE BASES DEL R\u00c9GIMEN \nLOCAL con el fin de que la inscripci\u00f3n de un ocupante ilegal en el padr\u00f3n \nmunicipal se considere nula  y no constituya prueba de su residencia o domicilio ni le \natribuya ning\u00fan derecho. 81286IMPULSAREMOS REFORMAS DE LA LEGISLACI\u00d3N \nTRIBUTARIA para que se puedan \ndevolver las cantidades abonadas \npor el propietario en concepto de IBI \ny en el Impuesto sobre el  Patrimonio  \npor el periodo que haya durado la \nocupaci\u00f3n; y para que la vivienda \nocupada sea considerada como \nresidencia habitual de su propietario \nsi lo era antes de la privaci\u00f3n ileg\u00edtima \nde su posesi\u00f3n, de forma que esta \nsituaci\u00f3n no conlleve la p\u00e9rdida de \nbeneficios fiscales  si los hubiere.\n \nREGENERAR Y RESPETAR82SERVIR83  UNOS SERVICIOS P\u00daBLICOS AL SERVICIO DE LOS ESPA\u00d1OLES\nLos espa\u00f1oles necesitan una Administraci\u00f3n moderna, accesible, \u00e1gil y eficaz, al servicio del \nbienestar de los espa\u00f1oles y que incremente la calidad de nuestra democracia. Los recursos \np\u00fablicos deben estar a disposici\u00f3n de los ciudadanos, no para uso exclusivo del Gobierno. En \nel Partido Popular tenemos claro que el dinero p\u00fablico s\u00ed tiene due\u00f1o, los contribuyentes.\nEs imprescindible pues poner al ciudadano en el centro de las preocupaciones de la \nAdministraci\u00f3n. Es necesario que sus derechos reconocidos se materialicen. Y con este \nGobierno no ha sido as\u00ed.\n  REVERTIR EL DETERIORO EN LA CALIDAD DE LA ATENCI\u00d3N A LOS CIUDADANOS\nLos ciudadanos perciben un deterioro paulatino de los servicios p\u00fablicos que se ha \nagudizado desde la pandemia. El funcionamiento de la Administraci\u00f3n se ha resentido como \nconsecuencia de las medidas extraordinarias que hubo que poner en marcha, y se han \ncronificado problemas como la cita previa, que supone una barrera insalvable para muchas \npersonas que necesitan hacer tr\u00e1mites como la solicitud de una pensi\u00f3n, una ayuda o una \nlicencia.  Muchos servicios p\u00fablicos est\u00e1n colapsados y los ciudadanos sufren retrasos y \nesperas impropios de un pa\u00eds moderno y avanzado. \nEs urgente por tanto que los espa\u00f1oles disfruten de un Gobierno centrado en la gesti\u00f3n,  que \nadem\u00e1s de saber administrar  y hacer un uso austero de los medios p\u00fablicos  se comprometa \na poner en marcha reformas  que hagan que la espa\u00f1ola vuelva a ser una Administraci\u00f3n \nmoderna y de calidad. \n  UNA ADMINISTRACI\u00d3N AMABLE Y PENSANDO EN EL FUTURO\nPara garantizar la calidad de los servicios p\u00fablicos y, adem\u00e1s, ser aliada del crecimiento \necon\u00f3mico, la Administraci\u00f3n debe avanzar por la senda de la  simplificaci\u00f3n, la reducci\u00f3n \nde tr\u00e1mites,  la supresi\u00f3n de duplicidades y el aumento de la confianza en los administrados. \nLa digitalizaci\u00f3n debe ser, adem\u00e1s de una realidad ineludible, el instrumento privilegiado para \nhacer una Administraci\u00f3n a la vez m\u00e1s amable hacia el ciudadano, m\u00e1s ligera y \u00e1gil y m\u00e1s \npotente, con capacidad para asumir retos tan importantes como la gesti\u00f3n de los fondos \neuropeos extraordinarios.\n  UNA ADMINISTRACI\u00d3N AL SERVICIO DE LO CIUDADANOS, NO A MEDIDA DE LOS \nINTERESES DEL GOBIERNO\nEn esta legislatura, la Administraci\u00f3n p\u00fablica ha sufrido presiones indebidas por parte del \nEjecutivo. Adem\u00e1s, su estructura se ha tenido que adaptar a las necesidades pol\u00edticas del \nGobierno m\u00e1s costoso de la democracia,  que no solo ha incrementado innecesariamente el \nn\u00famero de ministerios para dar cabida a los socios de la coalici\u00f3n, sino que ha multiplicado \nfunciones y gastos. \nDesde el Partido Popular nos comprometemos a revertirlo recuperando el principio de \nBuena Administraci\u00f3n, afrontando una reducci\u00f3n del n\u00famero de ministerios, altos cargos y \nasesores,  y una bajada del gasto burocr\u00e1tico e improductivo.\n  UNA FUNCI\u00d3N P\u00daBLICA PREPARADA PARA AFRONTAR LOS DESAF\u00cdOS\nUno de los principales desaf\u00edos que afronta Espa\u00f1a en estos momentos pasa necesariamente por \nadaptar la funci\u00f3n p\u00fablica a los retos actuales,  especialmente los tecnol\u00f3gicos.  Los empleados \np\u00fablicos deben ser parte esencial y motor en la regeneraci\u00f3n de las instituciones \u201cdesde dentro\u201d. \nPorque ellos constituyen el activo m\u00e1s importante con el que cuenta la Administraci\u00f3n y su \nprofesionalidad y entrega ha sido y sigue siendo un ejemplo, especialmente en crisis como la \npandemia. \nEn consecuencia, el Partido Popular ratifica como objetivo fundamental la consolidaci\u00f3n de \nuna funci\u00f3n p\u00fablica que responda  siempre a los principios constitucionales  de igualdad, \nm\u00e9rito y capacidad, respaldando la profesionalidad y capacidad que siempre han \ndemostrado los servidores p\u00fablicos  como pilar esencial de un Estado democr\u00e1tico y de \nderecho fuerte.\nSERVIR84SERVIR\n4 OBJETIVOS Y  \n26 PROPUESTAS85Objetivo  \nEL CIUDADANO EN EL CENTRO.  \nUNA ADMINISTRACI\u00d3N TRANSPARENTE  \nY PARTICIPATIVA\nLa Administraci\u00f3n encuentra su raz\u00f3n de ser en el ciudadano y debe \norientar su actuaci\u00f3n a su servicio. Esto requiere una Administraci\u00f3n \nabierta que escuche al ciudadano y pueda anticiparse a sus necesidades, \nuna Administraci\u00f3n transparente y comprensible para todos y una \nAdministraci\u00f3n participativa, que cuente con la persona en todas las etapas \ndel servicio p\u00fablico, desde su dise\u00f1o a su evaluaci\u00f3n.\n287  PONDREMOS PAULATINAMENTE EN MARCHA LA INICIATIVA \nADMINISTRACI\u00d3N ABIERTA,  una red de oficinas integrales  de atenci\u00f3n al \nciudadano,  con horario extendido y sin cita previa, para que todos los ciudadanos tengan \na d\u00f3nde dirigirse en casos de necesidad inmediata de relacionarse con la Administraci\u00f3n \np\u00fablica.\n288 GENERALIZAREMOS EL SISTEMA DE VENTANILLA \u00daNICA, que permite al \nciudadano relacionarse con cada Administraci\u00f3n territorial a trav\u00e9s de un \u00fanico \npunto, ante el que podr\u00e1 cumplimentar todos los tr\u00e1mites necesarios para ejercer la \nactividad que desee iniciar. Avanzaremos en la creaci\u00f3n de un \u00fanico punto electr\u00f3nico \ncom\u00fan  a trav\u00e9s del cual los ciudadanos y las empresas se comuniquen con las diferentes \nAdministraciones P\u00fablicas.  Adem\u00e1s, en el caso de las empresas en este punto tendr\u00e1n \na su disposici\u00f3n su informaci\u00f3n de uso frecuente como certificados fiscales y sociales, \nlicencias, autorizaciones\u2026 facilitando el acceso y puesta a disposici\u00f3n de tal informaci\u00f3n.\n289  SE ELIMINAR\u00c1N TRABAS QUE DIFICUL TEN LA RELACI\u00d3N E INTERACCI\u00d3N \nCON LOS CIUDADANOS, HACIENDO COMPATIBLE LA CITA PREVIA CON \nLA ATENCI\u00d3N PRESENCIAL.  Recuperaremos la atenci\u00f3n personal, presencial \ny sin dilaciones en las dependencias de la Administraci\u00f3n General del Estado.  \nEstableceremos en la ley el derecho a concertar cita de manera presencial y no \nexclusivamente a trav\u00e9s del tel\u00e9fono o la p\u00e1gina web. Estableceremos que, en el caso \nde las prestaciones, entre la fecha en que se solicita la cita y la fecha en la que la persona \nes atendida no puedan transcurrir m\u00e1s de 15 d\u00edas naturales. Generalizaremos las v\u00edas \npreferentes para la consulta y atenci\u00f3n de las personas mayores y con discapacidad.\n290  IMPULSAREMOS LA REFORMA PROGRESIVA DEL USO DEL LENGUAJE \nADMINISTRATIVO para permitir su comprensi\u00f3n generalizada con especial \natenci\u00f3n a los formatos digitales. Reconoceremos el derecho a la explicaci\u00f3n digital.\nSERVIR86291INCORPORAREMOS MEDIADORES  \nque puedan realizar tr\u00e1mites \nante la Administraci\u00f3n en nombre de \nlos ciudadanos gracias a una Ley de \nColaboraci\u00f3n Social Administrativa . \nImpulsaremos que los trabajadores \nsociales que actualmente ya atienden y \ncuidan a personas vulnerables o mayores \npuedan formar, asistir y configurar las \nherramientas digitales que requieran cada \nuno.\n292 MEJORAREMOS LA LEY DE \nTRANSPARENCIA DE 2013, \nreforzando el derecho de acceso a la \ninformaci\u00f3n p\u00fablica yla capacidad de \nrespuesta del Consejo de transparencia \ny buen gobierno y el cumplimiento de sus \nresoluciones.\u201c\nUna \nAdministraci\u00f3n \nabierta que \nescuche al \nciudadano \ny pueda \nanticiparse a sus \nnecesidades, una \nAdministraci\u00f3n \ntransparente y \ncomprensible \npara todos.87Objetivo \nUNA ADMINISTRACI\u00d3N FLEXIBLE,  \nDIN\u00c1MICA Y EFICAZ\nQueremos impulsar una Administraci\u00f3n m\u00e1s din\u00e1mica, flexible y eficaz \nen su relaci\u00f3n con el ciudadano. Para ello, proponemos redise\u00f1ar los \nprocedimientos administrativos conforme al principio de confianza \nen el administrado, aumentar las propias capacidades de la Administraci\u00f3n \ny mejorar la gesti\u00f3n ordinaria. Creemos que el \u00e9xito de las declaraciones \nresponsables ha supuesto un hito que podemos generalizar -evitando \nduplicidades, exceso de gasto y confusi\u00f3n-, con la meta de buscar siempre \nmayor eficiencia. Vamos a revitalizar un servicio esencial como Correos, \ndegradado en esta \u00faltima legislatura. \nEXTENDEREMOS LA UTILIZACI\u00d3N DE LAS DECLARACIONES \nRESPONSABLES  como forma general de acreditaci\u00f3n de los requisitos para la \nrelaci\u00f3n con la Administraci\u00f3n. Ampliaremos el concepto de carga administrativa con \nla finalidad \u00faltima de ejecutar una  pol\u00edtica de simplificaci\u00f3n administrativa  adecuada y \neficaz.\n294  INTRODUCIREMOS EN LA ADMINISTRACI\u00d3N LA GESTI\u00d3N POR PROYECTOS  \ncon estrategias que permitan organizar recursos y equipos de forma \ntransversal,  por tiempo determinado y para misiones concretas.\n295 PROMOVEREMOS UNA MAYOR EFICIENCIA EN LA GESTI\u00d3N ORDINARIA \nDE LOS SERVICIOS de la Administraci\u00f3n mediante la creaci\u00f3n de centros y \nrecursos comunes, as\u00ed como sistemas centralizados de compras, que garanticen la \nparticipaci\u00f3n de las pymes en los procesos de contrataci\u00f3n centralizada. \n296 CONCEDEREMOS A LAS UNIDADES ADMINISTRATIVAS MAYOR \nFLEXIBILIDAD Y CONTROL sobre su personal, y suprimiremos aquellos \ntr\u00e1mites que reduzcan su capacidad de gesti\u00f3n.\n297 ESTABLECEREMOS UN MECANISMO JUR\u00cdDICO EFICAZ Y ESTABLE  para la \nrevisi\u00f3n de los precios en los contratos p\u00fablicos  y las pr\u00f3rrogas, para evitar la \ndisrupci\u00f3n de servicios esenciales, con las cautelas adecuadas.\n298  IMPULSAREMOS UN PLAN ESTRAT\u00c9GICO PARA LA RECUPERACI\u00d3N, \nTRANSFORMACI\u00d3N Y CRECIMIENTO EMPRESARIAL DE CORREOS con el \nfin de recobrar la posici\u00f3n competitiva  de la compa\u00f1\u00eda en el mercado y la senda del \ncrecimiento y la eficiencia y la sostenibilidad de nuestro servicio p\u00fablico postal .\nSERVIR88Objetivo \nUNA ADMINISTRACI\u00d3N INTELIGENTE\nLa digitalizaci\u00f3n tiene una enorme capacidad de transformaci\u00f3n en \ntodos los \u00e1mbitos, incluyendo la relaci\u00f3n entre la Administraci\u00f3n y \nel ciudadano. A la aparici\u00f3n de nuevas necesidades, que requieren \nla actuaci\u00f3n del Estado, se une la generalizaci\u00f3n de tecnolog\u00edas que \nofrecen nuevos medios como el big data, la Inteligencia Artificial o el \nblockchain. La Administraci\u00f3n necesita transformarse para dar respuesta \na las necesidades e integrar la tecnolog\u00eda a su actuaci\u00f3n ordinaria.  \n299 DESARROLLAREMOS Y FOMENTAREMOS LA DIGITALIZACI\u00d3N DE LA \nADMINISTRACI\u00d3N P\u00daBLICA, especialmente en el \u00e1mbito de los servicios \nde empleo, fomentando su automatizaci\u00f3n  para acortar los tiempos de tramitaci\u00f3n y \npago y reducir la carga burocr\u00e1tica para los beneficiarios. Garantizaremos los derechos \nindividuales mediante la transparencia de los algoritmos p\u00fablicos.  Fomentaremos la \nformaci\u00f3n continuada en nuevas tecnolog\u00edas.\n300  PONDREMOS EN MARCHA UN PLAN DE ROBOTIZACI\u00d3N DE LA \nADMINISTRACI\u00d3N, que facilite una atenci\u00f3n y gesti\u00f3n de tr\u00e1mites inteligente; \ny que incorpore asistentes virtuales, contenidos personalizados sobre servicios y \nrecursos p\u00fablicos al ciudadano, as\u00ed como un marco de  tramitaci\u00f3n inteligente  que \nautomatice y aligere la burocracia administrativa.\n301 REFORZAREMOS LOS RECURSOS DE CIBERSEGURIDAD  en Espa\u00f1a a todos los \nniveles de la Administraci\u00f3n, empresa y ciudadano, mejorando su gobernanza y \ncoordinaci\u00f3n internacional.\n302  IMPULSAREMOS LA IMPLEMENTACI\u00d3N DE LA CARTA DE DERECHOS \nDIGITALES, especialmente en lo que afecta a la relaci\u00f3n entre el ciudadano \ny la Administraci\u00f3n con especial atenci\u00f3n al acceso a la informaci\u00f3n p\u00fablica y la \nparticipaci\u00f3n ciudadana a trav\u00e9s de medios digitales en condiciones de accesibilidad, \nigualdad y no discriminaci\u00f3n, y el principio de transparencia y de reutilizaci\u00f3n de datos \nde las Administraciones p\u00fablicas, garantizando la universalidad, la neutralidad y la no \ndiscriminaci\u00f3n. \n303 PROMOVEREMOS LOS DERECHOS DE LA CIUDADAN\u00cdA EN RELACI\u00d3N \nCON LA INTELIGENCIA ARTIFICIAL Y LA ACTUACI\u00d3N ADMINISTRATIVA,  \nel respeto a los principios de buen gobierno y el derecho a una buena administraci\u00f3n \ndigital, la transparencia sobre el uso de instrumentos de Inteligencia Artificial, as\u00ed \ncomo su funcionamiento y alcance en cada procedimiento y, en particular, sobre los \ndatos utilizados, su margen de error, su \u00e1mbito de aplicaci\u00f3n y su car\u00e1cter decisorio o \nno decisorio. Regularemos las condiciones de transparencia y acceso al c\u00f3digo fuente  \npara garantizar que no produce resultados discriminatorios. Garantizaremos que la \nadopci\u00f3n de decisiones discrecionales quede reservada a personas, as\u00ed como el dere
