cho \na obtener una motivaci\u00f3n comprensible de la decisi\u00f3n administrativa,  en cuanto al \ncriterio propuesto por los sistemas inteligentes. 89304 PROMOVEREMOS UN VER-  \nDADERO APROVECHAMIENTO \nDE LAS POSIBILIDADES DE LA  \nDIGITALIZACI\u00d3N DE LAS ADMINISTRACIONES P\u00daBLICAS A TRAV\u00c9S DE \nUN PLAN DE DIGITALIZACI\u00d3N DE LAS \nADMINISTRACIONES P\u00daBLICAS,  de \nmanera que se conviertan en servicios \namigables y proactivos. Para ello \nimpulsaremos la utilizaci\u00f3n de sistemas \nde inteligencia artificial  y anal\u00edtica para \nla mejora de los procesos administrativos \nesenciales como las ayudas sociales, la \nfinanciaci\u00f3n de la I+D+i o la contrataci\u00f3n \np\u00fablica. \nPOTENCIAREMOS LA OFICINA \nDEL DATO para una mejor \nutilizaci\u00f3n de los datos por parte de las \nAdministraciones, y as\u00ed como para poder \ntomar mejores decisiones en las pol\u00edticas \np\u00fablicas, con el objetivo facilitar la vida \ny ahorrar dinero a los ciudadanos y a las \nempresas.\n306 POTENCIAREMOS LA CAPACIDAD DE LOS CIUDADANOS \nY AGENTES ECON\u00d3MICOS para obtener \ninformaci\u00f3n de expedientes, a trav\u00e9s de \nla evoluci\u00f3n de la Carpeta Ciudadana. \nFacilitaremos la comunicaci\u00f3n entre \nciudadanos y empresas y la Administraci\u00f3n \nmediante canales digitales accesibles  como \nlos asistentes virtuales. \n307  CREAREMOS EL TEL\u00c9FONO DE \nAYUDA DIGITAL EN EL \u00c1MBITO \nDE LA ADMINISTRACI\u00d3N ELECTR\u00d3NICA  \npara aquellos que no dispongan de los \nconocimientos y/o medios para comunicarse \npor esta v\u00eda con la Administraci\u00f3n.\n308  IMPULSAREMOS UN PLAN \nMAYORES DIGITALES  para \npromover el apoyo de las administraciones \np\u00fablicas, las empresas digitales, las \nentidades bancarias y las tiendas de \ndispositivos electr\u00f3nicos en su capacitaci\u00f3n, \ny se desarrollar\u00e1n programas espec\u00edficos de \nformaci\u00f3n y acompa\u00f1amiento en el uso de \nlos servicios digitales, p\u00fablicos y privados.\u00a0\u201c\nProponemos \nredise\u00f1ar los \nprocedimientos \nadministrativos \nconforme al \nprincipio de \nconfianza en el \nadministrado.\nSERVIR90Objetivo \nATRAER Y RETENER EL TALENTO  \nEN LA ADMINISTRACI\u00d3N\nLa Administraci\u00f3n es fundamentalmente la labor de aquellos que la \nforman. Es necesario que resulte atractivo trabajar en la Administraci\u00f3n no \nsolo por la vocaci\u00f3n de servicio p\u00fablico, sino por la existencia de incentivos, \nmecanismos de promoci\u00f3n y una retribuci\u00f3n competitiva. \n309  LANZAREMOS UN PROGRAMA PLURIANUAL DE TALENTO P\u00daBLICO  \nen el que se analicen las necesidades futuras de personal, conocimientos \ny competencias de la AGE. Mediante un an\u00e1lisis predictivo de necesidades  y una \nestimaci\u00f3n de las jubilaciones, se podr\u00e1 mejorar la planificaci\u00f3n de las ofertas p\u00fablicas \nde empleo, formaci\u00f3n y recapacitaci\u00f3n de los empleados p\u00fablicos.\n310 REFORMULAREMOS LA CARRERA FUNCIONARIAL, ofreciendo incentivos \natractivos y reforzando la formaci\u00f3n continuada del personal al servicio de \nla Administraci\u00f3n para garantizar su adaptaci\u00f3n a los cambios que se producen en la \nsociedad actual. Implantaremos un sistema de evaluaci\u00f3n del funcionariado, con las \ndebidas garant\u00edas de objetividad e independencia, que permitan reconocer el esfuerzo \ny la dedicaci\u00f3n de los empleados. Revisaremos la estructura retributiva del sector \np\u00fablico para facilitar la atracci\u00f3n de talento, especialmente en el caso de competencias \nmuy demandadas en el sector privado. \n311 PONDREMOS EN MARCHA NUEVOS PROCEDIMIENTOS DE NOMBRAMIENTO \nDE DIRECTIVOS P\u00daBLICOS, que incorporen criterios objetivables de selecci\u00f3n en \nbase a la experiencia y cualificaci\u00f3n necesarias para el puesto, con el fin de garantizar \nsu profesionalidad. Se establecer\u00e1 la obligaci\u00f3n de audiencias de nombramiento, \nplazos m\u00ednimos del ejercicio del cargo y motivos tasados de cese, as\u00ed como mecanismos \nde rendici\u00f3n anual de cuentas en el Congreso, para los casos en los que a\u00fan no est\u00e9 \nestablecido. Aprobaremos el Estatuto del directivo p\u00fablico profesional.  \n312 RESTAURAREMOS LA COMPETENCIA NACIONAL SOBRE LA PLANIFICACI\u00d3N \nY SELECCI\u00d3N DE LOS FUNCIONARIOS  de Administraci\u00f3n local con \nhabilitaciones de car\u00e1cter nacional, garantizando una oferta suficiente en los pr\u00f3ximos \na\u00f1os para cubrir las jubilaciones.91\u201c\n La \nAdministraci\u00f3n \nnecesita \ntransformarse \npara dar \nrespuesta a las \nnecesidades \ne integrar la \ntecnolog\u00eda a \nsu actuaci\u00f3n \nordinaria.\nSERVIR92LIDERAR  \nE INFLUIR93  RECUPERAR LA POL\u00cdTICA EXTERIOR COMO UNA POL\u00cdTICA DE ESTADO\nEspa\u00f1a necesita poner en marcha una pol\u00edtica exterior que responda a los valores \ncompartidos de nuestra sociedad. Una sociedad que es profundamente europe\u00edsta; que \nentiende que, durante m\u00e1s de cuarenta a\u00f1os de democracia, los diferentes gobiernos han \nsabido mantener un razonable equilibrio entre Marruecos y Argelia sin olvidar nuestras \nresponsabilidades con el pueblo saharaui. Una sociedad que cree que nuestra libertad  \ny democracia  debe ser tambi\u00e9n disfrutada por otras naciones como es el caso de Cuba, \nVenezuela y Nicaragua. Una sociedad que cree en la cooperaci\u00f3n internacional como forma \nde manifestar nuestra solidaridad y que la seguridad es un compromiso irrenunciable, de \nah\u00ed nuestro apoyo decidido a la soberan\u00eda e integridad territorial de Ucrania.\nAl contrario de lo que ha hecho el Gobierno de coalici\u00f3n a lo largo de estos a\u00f1os, desde \nel Partido Popular estamos convencidos de que la pol\u00edtica exterior debe ser  una pol\u00edtica \nde Estado, de la que debe participar tanto el l\u00edder de la oposici\u00f3n como el Parlamento. \nEs necesario recuperar una pol\u00edtica exterior seria, fiable, predecible, en la que primen \nlos intereses de nuestro pa\u00eds y ante la que el Gobierno act\u00fae de forma coordinada y en la \nmisma direcci\u00f3n.\n  LA VOCACI\u00d3N EXTERIOR DE ESPA\u00d1A\nNuestro pa\u00eds ha mirado siempre al exterior. La huella de Espa\u00f1a se deja notar en todo \nel mundo. Es un legado del que los espa\u00f1oles podemos sentir orgullo y que, al mismo \ntiempo, conlleva un alto grado de responsabilidad. De Espa\u00f1a se espera un papel \nprotagonista en la escena internacional, como miembro de la Uni\u00f3n Europea, con una \nprofunda relaci\u00f3n de vecindad con Marruecos y Argelia, y una realidad atl\u00e1ntica, tanto por \ngeograf\u00eda como por los v\u00ednculos hist\u00f3ricos y personales con Iberoam\u00e9rica y los acuerdos \ncon Estados Unidos y la pertenencia a la OTAN. La defensa constructiva de nuestros \nintereses nacionales en el exterior es una tarea compatible con la cooperaci\u00f3n en todos \nlos retos que la humanidad tiene en com\u00fan.\nEspa\u00f1a aspira a ejercer una aut\u00e9ntica influencia como miembro destacado en la comunidad \noccidental. Debemos participar activamente en la toma de decisiones y en la creaci\u00f3n de \nconsensos, tanto en Europa como en el mundo, y aportar la visi\u00f3n espec\u00edfica de una naci\u00f3n \ncon siglos de vocaci\u00f3n global y una posici\u00f3n privilegiada entre tres continentes. \n  UNA COYUNTURA INTERNACIONAL COMPLICADA\nEspa\u00f1a no puede ser testigo mudo de los m\u00faltiples acontecimientos globales. La guerra \nen Ucrania es un desaf\u00edo dram\u00e1tico que sigue costando vidas y pone en jaque el orden \ninternacional basado en reglas; la democracia liberal pugna con derivas autoritarias, \nextremistas y populistas; surgen amenazas sobre la construcci\u00f3n europea, que es un \nempe\u00f1o compartido e inequ\u00edvoco de la sociedad y de los gobiernos espa\u00f1oles, que \nestamos obligados a preservar y defender. \n  AFIANZAR LA SEGURIDAD EN EL NUEVO CONTEXTO\nOcupar una posici\u00f3n de liderazgo e influencia global pasa por mantener el compromiso \ncon las misiones internacionales de la mano de nuestros socios y aliados.  Reforzaremos \nlas Fuerzas Armadas  como garant\u00eda del prestigio nacional, la disuasi\u00f3n y la defensa \nante toda amenaza. Espa\u00f1a necesita un Gobierno compacto que no arroje dudas sobre \nsus lealtades en asuntos como la guerra de Ucrania o la promoci\u00f3n de la democracia, el \npluralismo pol\u00edtico y los derechos humanos all\u00ed donde se cuestionan. \nLIDERARE INFLUIR94  DAR SERVICIO DE CALIDAD A LOS ESPA\u00d1OLES EN EL EXTERIOR\nEspa\u00f1a debe potenciar su servicio exterior para cubrir satisfactoriamente las \nnecesidades de sus nacionales en el exterior, una comunidad de cerca de 3 millones \nde personas a los que hay que sumar sus familias y los millones de espa\u00f1oles que se \ndesplazan al extranjero cada a\u00f1o. El refuerzo de nuestras capacidades consulares ser\u00e1, \npor tanto, una prioridad de nuestra acci\u00f3n exterior.   \n  LA CULTURA, NUESTRO MAYOR PATRIMONIO\nLa lengua espa\u00f1ola es un patrimonio que compartimos m\u00e1s de 500 millones de \npersonas en el mundo, sobre el que edificar s\u00f3lidos v\u00ednculos pol\u00edticos, culturales, \necon\u00f3micos y sociales. La promoci\u00f3n, la defensa y el respeto al espa\u00f1ol y a la cultura \ne historia de Espa\u00f1a ser\u00e1n elementos esenciales de nuestra proyecci\u00f3n exterior en \ncualquier \u00e1mbito geogr\u00e1fico o pol\u00edtico.\nLa cultura es la mejor imagen de nuestro pa\u00eds en el mundo. Espa\u00f1a cuenta con un riqu\u00edsimo \nacervo cultural y con instituciones culturales de primer orden. Un potencial gigantesco que \ndebemos aprovechar y poner al servicio de una idea coherente y plural de nuestra cultura. \nRechazamos t\u00f3picos y visiones sectarias de la cultura, expresi\u00f3n espont\u00e1nea de lo que \nsomos como sociedad: aspiramos a una cultura de todos y para todos. \n  EL DEPORTE, IDENTIDAD GLOBAL DE NUESTRO PA\u00cdS\nTambi\u00e9n el deporte se ha configurado en las \u00faltimas d\u00e9cadas como un elemento clave de \nla identidad global de nuestro pa\u00eds. Pero el peso de los grandes eventos, las selecciones \nabsolutas y los clubs l\u00edderes no deben hacernos perder de vista la dimensi\u00f3n social \ndel deporte, que comienza por la base.  Debemos encontrar un equilibrio entre ambos \nenfoques y hacerlos complementarios.95\u201c\nDebemos \nparticipar \nactivamente \nen la toma de \ndecisiones y en \nla creaci\u00f3n de \nconsensos, tanto \nen Europa como \nen el mundo.\nLIDERARE INFLUIR96LIDERAR  \nE INFLUIR\n8 OBJETIVOS Y  \n53 PROPUESTAS97Objetivo \nESPA\u00d1A, EN EL PUENTE DE MANDO  \nDE LA UNI\u00d3N EUROPEA\nEl Partido Popular es fundador del proyecto europeo, lo que hace del \neurope\u00edsmo una de nuestras se\u00f1as de identidad. Creemos en la Uni\u00f3n \nEuropea como un espacio de libertad, democracia y bienestar en el que la \nintegraci\u00f3n es perfectamente compatible con la defensa de los intereses \nnacionales. A d\u00eda de hoy, la defensa del inter\u00e9s nacional incluye tambi\u00e9n el \nperfeccionamiento de las pol\u00edticas comunitarias, que afectan a materias \nclave como las transiciones ecol\u00f3gica y digital, o la Pol\u00edtica Agraria Com\u00fan, \nvital para Espa\u00f1a. \nEstamos preparados para asumir la presidencia de turno del Consejo  \nde la UE. Una presidencia que concebimos como asunto de Estado. \nTRABAJAREMOS POR UNA UE CAPAZ DE DEFENDER SUS INTERESES Y \nPROYECTAR SUS VALORES  en el mundo con una sola voz. Europa se juega su futuro \nfuera de sus fronteras y debe ser capaz de transformase en un actor global eficaz.\nIMPULSAREMOS UNA AUTONOM\u00cdA ESTRAT\u00c9GICA ABIERTA que desarrolle una \nEuropa de la seguridad y la defensa, as\u00ed como una base industrial y tecnol\u00f3gica \neuropea, complementaria de la Alianza Atl\u00e1ntica.\nAPOYAREMOS UNA POL\u00cdTICA COM\u00daN EUROPEA PARA AFRONTAR LAS CRISIS \nMIGRATORIAS EN EL MEDITERR\u00c1NEO. Impulsaremos la consecuci\u00f3n del Pacto \nEuropeo de Migraci\u00f3n y Asilo para garantizar una pol\u00edtica europea de migraci\u00f3n eficaz, \nhumanitaria y segura, la protecci\u00f3n y buena gesti\u00f3n de todas las fronteras exteriores y \nreforzar la solidaridad entre los Estados miembro. \nCONTRIBUIREMOS A LA REVISI\u00d3N DEL NUEVO PACTO DE ESTABILIDAD Y \nCRECIMIENTO, con el objetivo de impulsar un crecimiento sostenible e integrador en \ntoda la UE.\nDEFENDEREMOS UNA POL\u00cdTICA DE COMPETENCIA EUROPEA que preserve al \nmismo tiempo el mercado interior y la competitividad de las empresas europeas en los \nmercados globales. \nIMPULSAREMOS UNA POL\u00cdTICA ENERG\u00c9TICA que garantice el suministro a \nprecios asequibles para familias y empresas.\nABORDAREMOS LA REFORMA INSTITUCIONAL PENDIENTE DE LA UE como \nun requisito necesario para que las pr\u00f3ximas ampliaciones puedan tener lugar con \ngarant\u00edas, manteniendo la capacidad de desarrollar el acervo comunitario y el correcto \nfuncionamiento de las instituciones.\nDEFENDEREMOS EL REFUERZO DE LAS POL\u00cdTICAS DE COHESI\u00d3N  \necon\u00f3mica, social y territorial a trav\u00e9s del presupuesto comunitario.\nLIDERAR E INFLUIR98Objetivo\nIBEROAM\u00c9RICA, UNA PRIORIDAD RENOVADA\nIberoam\u00e9rica es uno de los \u00e1mbitos fundamentales en nuestra \nacci\u00f3n exterior, una regi\u00f3n con la que nos unen profundos v\u00ednculos \nhist\u00f3ricos, culturales, pol\u00edticos, econ\u00f3micos y sociales. Espa\u00f1a debe \ntener un papel m\u00e1s activo en un continente que est\u00e1 en profunda \ntransformaci\u00f3n y en el que, junto con indudables oportunidades, han \naparecido desaf\u00edos como nuevas formas de populismo y en el que Rusia \nest\u00e1 incrementando su influencia. Espa\u00f1a debe apoyar de un modo firme la \ndefensa de los derechos humanos y la transici\u00f3n a la democracia en Cuba, \nVenezuela y Nicaragua. Junto a ello, debemos ser el puente con la Uni\u00f3n \nEuropea con iniciativas como la firma del Tratado de Libre Comercio con \nMercosur. Adem\u00e1s, debemos seguir impulsando el sistema de Cumbres \nIberoamericanas que es el principal mecanismo de cooperaci\u00f3n pol\u00edtica, \necon\u00f3mica y social que nos hemos dotado y que deseamos que desempe\u00f1e \nun papel m\u00e1s activo a la hora de afrontar los retos de la regi\u00f3n.\nESTRECHAREMOS LOS LAZOS CON LA COMUNIDAD IBEROAMERICANA DE \nNACIONES y apoyaremos los procesos regionales de integraci\u00f3n. Reforzaremos \nlas Cumbres Iberoamericanas y su Secretar\u00eda General  como modo de potenciar la \nproyecci\u00f3n internacional de la comunidad iberoamericana. \n322  LIDERAREMOS LOS ESFUERZOS EUROPEOS PARA LA FIRMA DEL ACUERDO \nUE-MERCOSUR y la modernizaci\u00f3n de los acuerdos con M\u00e9xico y Chile. \nApoyaremos el di\u00e1logo Uni\u00f3n Europea \u2013 CELAC  a trav\u00e9s de iniciativas de desarrollo \nconjuntas, aprovechando la complementariedad de nuestras econom\u00edas.\n323 LA LIBERTAD, LA DEMOCRACIA Y EL RESPETO A LOS DERECHOS HUMANOS  \nest\u00e1n en la base de la Comunidad Iberoamericana de Naciones. Defenderemos \nestos valores en la regi\u00f3n y daremos un firme apoyo a las fuerzas democr\u00e1ticas, \nespecialmente, en estos momentos, en Venezuela, Cuba y Nicaragua .\n324  FOMENTAREMOS QUE EMPRESAS, UNIVERSIDADES Y ACTORES DE LA \nSOCIEDAD CIVIL,  aprovechen el enorme caudal de oportunidades que ofrece la \nexistencia de la Comunidad Iberoamericana de Naciones. 99Objetivo \nRECUPERAR EL PROTAGONISMO DE ESPA\u00d1A  \nEN EL MUNDO\nEspa\u00f1a debe recuperar una pol\u00edtica exterior que haga compatible una \nrelaci\u00f3n de vecindad profunda y s\u00f3lida con Marruecos y con Argelia, \nas\u00ed lo han conseguido todos los Gobiernos de la democracia hasta esta \nlegislatura. Para ello debemos tener una pol\u00edtica fiable, estable y predecible. \nUna pol\u00edtica de Estado que cuente con el mayor consenso parlamentario \nposible y, especialmente, una interlocuci\u00f3n fluida y permanente con \nquien lidere la oposici\u00f3n. Espa\u00f1a debe cumplir con sus responsabilidades \nhist\u00f3ricas, tener una pol\u00edtica Mediterr\u00e1nea que afronte los problemas de la \nfrontera sur de Europa.\nJunto a ello debemos apoyar decididamente a Ucrania porque all\u00ed es donde \nse decide el futuro de la democracia europea y de las libertades de todos. \nAdem\u00e1s, en un mundo global debemos tener una presencia activa, de \nacuerdo a nuestras capacidades, en las diferentes regiones, especialmente \ncon las que nos unen v\u00ednculos hist\u00f3ricos. Gibraltar sigue siendo un hist\u00f3rico \ncontencioso que es necesario abordar de un modo integral teniendo en \ncuenta todos los elementos y circunstancias.\n325  FRENTE A POPULISMOS Y RADICALISMOS, Espa\u00f1a proyectar\u00e1 los valores \nde la libertad, la democracia, los derechos humanos, el respeto al Estado de \nDerecho, la econom\u00eda de mercado y las sociedades abiertas. En Naciones Unidas y otros \norganismos internacionales , redoblaremos el compromiso con un orden internacional \njusto, basado en reglas y dotado de instituciones multilaterales eficaces.\n326  MANTENDREMOS EL APOYO A LAS SANCIONES A RUSIA  por su invasi\u00f3n \nde Ucrania. Prestaremos apoyo militar, econ\u00f3mico y humanitario al pueblo \nucraniano mientras sea necesario. Espa\u00f1a apoyar\u00e1 las aspiraciones de Ucrania a unirse \na la UE y a la OTAN, as\u00ed como su proceso de reformas para conseguirlo.\n327 REFORZAREMOS LAS RELACIONES BILATERALES CON ESTADOS UNIDOS \ncomo aliado esencial en todos los \u00e1mbitos, especialmente en las relaciones \necon\u00f3micas y en el campo de la seguridad. Estrecharemos el v\u00ednculo con las \ncomunidades hispanas,  que constituyen casi el 20% de la poblaci\u00f3n, poniendo en valor \nel legado de Espa\u00f1a en ese pa\u00eds. \n328   IMPULSAREMOS UNA RELACI\u00d3N EQUILIBRADA CON LOS PA\u00cdSES DEL \nMAGREB en todos los \u00e1mbitos: pol\u00edtico, econ\u00f3mico, comercial, cultural, energ\u00e9tico, \nmigratorio y de seguridad. La relaci\u00f3n se basar\u00e1 en el respeto mutuo y en el derecho \ninternacional. Apoyaremos los esfuerzos de Naciones Unidas en el S\u00e1hara Occidental para \nalcanzar una soluci\u00f3n pol\u00edtica justa, duradera y aceptable para las partes.\nLIDERAR E INFLUIR100329   ESPA\u00d1A DEBE IMPRIMIR UN IMPULSO A SU COMPROMISO CON ORIENTE \nMEDIO. Es una regi\u00f3n clave para nuestra seguridad energ\u00e9tica, en la que se \noriginan desaf\u00edos como las migraciones, el terrorismo o la intolerancia religiosa; pese \na todo, presenta numerosas oportunidades. Debemos trabajar para la resoluci\u00f3n de \nconflictos, especialmente el israelo-palestino,  por medio de la soluci\u00f3n de dos Estados. \nApoyaremos la construcci\u00f3n de marcos s\u00f3lidos de relaciones con socios clave, como \nIsrael y los pa\u00edses del Golfo , que permitan un aprovechamiento del enorme potencial \nexistente a nivel bilateral. \n330 \u00c1FRICA RECLAMA NUESTRO APOYO EN \u00c1REAS COMO LA PAZ Y LA \nSEGURIDAD , el fortalecimiento institucional y democr\u00e1tico, la lucha contra \nel terrorismo y el tr\u00e1fico de seres humanos, la migraci\u00f3n irregular y el auge de \nfundamentalismos. Ayudaremos al desarrollo robusto y sostenible del continente y \nel empoderamiento de la mujer. Difundiremos un mayor conocimiento acerca de la \npotencialidad de las relaciones entre Espa\u00f1a y \u00c1frica de la mano de la sociedad civil, en \nespecial de la juventud y de los espa\u00f1oles afrodescendientes.  \n331  TRABAJAREMOS EN EL SENO DE LA UE y de la mano de nuestros aliados para \nestablecer una nueva pol\u00edtica de relaciones globales con China . Trabajaremos \npara hacer del Indo-Pac\u00edfico  una regi\u00f3n abierta, libre y segura donde la libre navegaci\u00f3n, \nlos intercambios comerciales y la estabilidad est\u00e9n garantizados. Facilitaremos que \nlas empresas espa\u00f1olas se sigan implantando en la regi\u00f3n y lleven la marca Espa\u00f1a a \nnuevos mercados. Potenciaremos la relaci\u00f3n con India, Jap\u00f3n, Corea del Sur, Australia y \nNueva Zelanda.  \n332  REANUDAREMOS UN DI\u00c1LOGO RESPONSABLE CON EL GOBIERNO \nBRIT\u00c1NICO para abordar el proceso de descolonizaci\u00f3n de Gibraltar  y la \nrecuperaci\u00f3n de la soberan\u00eda, conforme a la doctrina establecida por Naciones Unidas. \nAbordaremos la situaci\u00f3n surgida tras el Brexit , defendiendo los intereses espa\u00f1oles \nen materia fiscal, financiera, medioambiental y de seguridad, y prestaremos especial \natenci\u00f3n a la circulaci\u00f3n de personas. \nPROMOCIONAREMOS EL ESPA\u00d1OL Y LA CULTURA ESPA\u00d1OLA  como los \nmayores activos de nuestra presencia en el mundo. Reforzaremos la presencia \ny la actividad del Instituto Cervantes.101Objetivo \nINVERTIR EN SEGURIDAD Y DEFENSA\nEl mundo ha cambiado profundamente. Espa\u00f1a necesita definir \nuna Estrategia Nacional de Seguridad y Defensa que identifique \nel inter\u00e9s nacional, fije los fines y objetivos estrat\u00e9gicos y cuente con los \nrecursos materiales y humanos necesarios para su consecuci\u00f3n. Las Fuerzas \nArmadas, la principal instituci\u00f3n que garantiza la seguridad y protecci\u00f3n de \nlos espa\u00f1oles, se reforzar\u00e1n. Promoveremos la cultura de la defensa como \nelemento esencial para la seguridad interior y exterior de Espa\u00f1a. Junto \na ello, apoyaremos el desarrollo de una industria de la defensa, que es un \nelemento con un alto valor a\u00f1adido, intensiva en I+D, generadora de puestos \nde trabajo y cohesi\u00f3n social y territorial.\n334  DEFENDEREMOS LA INTEGRIDAD TERRITORIAL, LA SOBERAN\u00cdA \nNACIONAL Y EL ORDEN CONSTITUCIONAL como m\u00e1xima prioridad del \nGobierno y de su pol\u00edtica de defensa. Reforzaremos las Fuerzas Armadas como \ninstrumento de disuasi\u00f3n y defensa  ante cualquier posible amenaza. \nASUMIREMOS UN PAPEL ACTIVO DE ESPA\u00d1A EN LA ALIANZA ATL\u00c1NTICA \ny en la construcci\u00f3n de la Europa de la Defensa.  Cumpliremos el compromiso \nadquirido por los aliados de destinar un 2% del PIB nacional en seguridad y defensa.\n336  ELEVAREMOS EL N\u00daMERO DE EFECTIVOS DE LAS FUERZAS ARMADAS  \ndurante dos legislaturas hasta alcanzar los 140.000 previstos por la ley y \nmejoraremos sus condiciones sociolaborales resolviendo a\u00f1os de injusticia, de acuerdo \ncon los par\u00e1metros del Observatorio de la Vida Militar y con los principios de m\u00e9rito y \ncapacidad. Se computar\u00e1n los a\u00f1os de servicio en las Fuerzas Armadas para todas las \nofertas p\u00fablicas de empleo,  en especial para aquellos cuerpos y funciones relacionados \ncon la seguridad del Estado, incluidas las polic\u00edas auton\u00f3micas y locales respetando los \nmarcos competenciales. Invertiremos en recursos y medios, especialmente tecnol\u00f3gicos \ny digitales, para responder a los riesgos que puedan presentarse.\n337 DESARROLLAREMOS UN NUEVO MODELO DE RESERVA MILITAR \nVOLUNTARIA que mejore las capacidades operativas y haga realidad el \ncompromiso ciudadano con la defensa nacional.\n338 INCENTIVAREMOS LA INDUSTRIA DE DEFENSA NACIONAL  como sector \nestrat\u00e9gico precursor de la I+D+i y dinamizador de la investigaci\u00f3n civil. \nPromoveremos compromisos de inversi\u00f3n plurianuales para acometer proyectos de \nlargo plazo. Priorizaremos la inversi\u00f3n en Espa\u00f1a, promoviendo que el suministro de \nmaterial de defensa se realice por nuestras empresas o con aliados.\n339 PROMOVEREMOS LA SEGURIDAD EN EL CIBERESPACIO Y LA SOBERAN\u00cdA \nDIGITAL dotando al Estado de los recursos t\u00e9cnicos y humanos adecuados.\nLIDERAR E INFLUIR102OBJETIVO\nRELANZAR LA COOPERACI\u00d3N INTERNACIONAL\nLa cooperaci\u00f3n es parte esencial de la acci\u00f3n exterior espa\u00f1ola y nos \ndefine como democracia solidaria, comprometida con los derechos \nhumanos y con el desarrollo de los pueblos. El Partido Popular, que \npromovi\u00f3 la primera ley de cooperaci\u00f3n internacional, apuesta por \nuna cooperaci\u00f3n m\u00e1s moderna, transparente y eficaz, en cumplimiento \nde nuestros compromisos internacionales multilaterales y de nuestras \nrelaciones de cooperaci\u00f3n bilateral. \n340  AGILIZAREMOS EL DESARROLLO REGLAMENTARIO DE LA LEY DE \nCOOPERACI\u00d3N  para el Desarrollo Sostenible y la Solidaridad Global, \npromoviendo la creaci\u00f3n de un Instituto de Cr\u00e9dito al Desarrollo, similar a los que tienen \nlos pa\u00edses m\u00e1s avanzados, que aglutine y canalice la ayuda econ\u00f3mica y financiera. \nAsimismo, impulsaremos la modernizaci\u00f3n de la AECID, las Oficinas T\u00e9cnicas de \nCooperaci\u00f3n o la FIIAPP, entre otras.\n341  IMPULSAREMOS EL CUMPLIMIENTO DE LOS OBJETIVOS DEL DESARROLLO \nSOSTENIBLE y las prioridades de la Agenda 2030 en nuestra pol\u00edtica de \ncooperaci\u00f3n. \n342  ACTUALIZAREMOS LAS PRIORIDADES GEOGR\u00c1FICAS  de la cooperaci\u00f3n \nespa\u00f1ola, teniendo en cuenta las persistentes necesidades de los pa\u00edses de \nrenta media en Iberoam\u00e9rica. \n343  REFORZAREMOS LA AYUDA HUMANITARIA  como se\u00f1a de identidad \nde la cooperaci\u00f3n espa\u00f1ola y m\u00e1xima expresi\u00f3n de la solidaridad. \nProfesionalizaremos la labor del cooperante experto. 103Objetivo\nMEJORAR EL SERVICIO A LOS ESPA\u00d1OLES EN EL \nEXTERIOR\nLos hombres y mujeres del servicio exterior cumplen con una \nlabor esencial que es necesario valorar y reconocer, en ocasiones en \ncircunstancias de enorme dificultad. \nEn los \u00faltimos veinte a\u00f1os el n\u00famero de espa\u00f1oles residentes en el exterior \nse ha triplicado, pasando de unos 900.000 a principios de siglo a rondar los \n3 millones en 2023. Ante esa realidad actual, que no se ha visto reflejado \nen un aumento proporcional de los medios y del personal de los servicios \nconsulares, proponemos un refuerzo urgente de los mismos que permita \nofrecer la mejor atenci\u00f3n a los espa\u00f1oles del exterior.  \n344 LA COMUNIDAD DE DESCENDIENTES DE ESPA\u00d1OLES MANTENDR\u00c1 EL \nDERECHO DE OPCI\u00d3N A LA NACIONALIDAD ESPA\u00d1OLA, garantizado \npor una ley de Acceso a la Nacionalidad de los Nietos reformada . Para atender esta \ndemanda tambi\u00e9n se hace necesario el refuerzo de los Consulados  encargados de la \ntramitaci\u00f3n de los expedientes de nacionalidad.\n345  LLEVAREMOS A CABO DE FORMA INMEDIATA UN PLAN DE REFUERZO \nCONSULAR. Ampliaremos plantilla y mejoraremos los medios de la \nred, incluyendo  la digitalizaci\u00f3n del registro civil consular y el aumento de los \nprocedimientos telem\u00e1ticos.  Reforzaremos la Unidad de Emergencia Consular del \nMinisterio de Asuntos Exteriores, mediante la creaci\u00f3n de una centralita o call center \nh con n\u00famero \u00fanico para canalizar llamadas de emergencia consular desde cualquier \nlugar del mundo.\nLIDERAR E INFLUIR104Objetivo \nESPA\u00d1A, UNA POTENCIA CULTURAL  \nEN EL MUNDO\nLa cultura es el mejor reflejo de lo que hemos sido, de lo que somos y de lo \nque queremos ser los espa\u00f1oles. Es un pilar de nuestra identidad com\u00fan \ny constituye un poderoso instrumento para fomentar el desarrollo de la \npersonalidad, la libertad de expresi\u00f3n, la cohesi\u00f3n social, la creatividad y la \ninnovaci\u00f3n. \nEspa\u00f1a, con un patrimonio hist\u00f3rico, art\u00edstico y cultural extraordinarios, \ncon una lengua hablada por m\u00e1s de 500 millones de personas, tiene la \nresponsabilidad de proteger y proyectar su formidable legado y convertirse \nen un referente en pol\u00edticas culturales para el mundo.\nIMPULSAREMOS POL\u00cdTICAS CULTURALES PARA PONER EN VALOR \nNUESTRO PATRIMONIO HIST\u00d3RICO-ART\u00cdSTICO,  fomentar  la creaci\u00f3n \ny apoyar el desarrollo de las industrias culturales.  Reforzaremos la proyecci\u00f3n \ninternacional de las grandes instituciones culturales espa\u00f1olas  y de nuestros artistas, \ncomo factores esenciales de la construcci\u00f3n de la Marca Espa\u00f1a en el mundo.\n347  REFORZAREMOS EL INSTITUTO CERVANTES  como el mayor organismo \ncultural del mundo en lengua espa\u00f1ola y la casa com\u00fan del espa\u00f1ol, \nincrementando la participaci\u00f3n de los de pa\u00edses hispanohablantes. Ampliaremos sus \nsedes en el exterior para promover la cultura espa\u00f1ola en todas sus manifestaciones, \ny promoveremos el espa\u00f1ol como lengua de comunicaci\u00f3n internacional, as\u00ed como \nveh\u00edculo de comunicaci\u00f3n en el \u00e1mbito tecnol\u00f3gico y en la inteligencia artificial.\nIMPULSAREMOS UNA NUEVA LEY DE PATRIMONIO CULTURAL  para \nmodernizar y refundir la legislaci\u00f3n vigente en patrimonio. Agilizaremos la \nconvocatoria y ejecuci\u00f3n del 2% cultural destinado a la conservaci\u00f3n y protecci\u00f3n de \nnuestro patrimonio, reservando una partida espec\u00edfica para obras de rehabilitaci\u00f3n \ndestinadas a municipios rurales, y otra al fomento de la creatividad art\u00edstica \ncontempor\u00e1nea. Incorporaremos medidas para la protecci\u00f3n de nuestro patrimonio \nsubacu\u00e1tico.\nAPROBAREMOS UNA NUEVA LEY DE MECENAZGO  para impulsar las \nindustrias e instituciones culturales. Eliminaremos el exceso de burocracia que \nimpide la gesti\u00f3n eficaz en el \u00e1mbito cultural, favoreciendo la creaci\u00f3n de nuevas empresas \nculturales y la formaci\u00f3n de gestores especializados. Dotaremos de mayor objetividad, \ntransparencia y agilidad al procedimiento de concesi\u00f3n de subvenciones culturales.\n350 IMPULSAREMOS Y PROMO-VEREMOS proyectos en red que proporcionen \nactividades culturales de calidad a municipios rurales y peque\u00f1os municipios,  \ny que contribuyan a poner en valor su patrimonio hist\u00f3rico-art\u00edstico, as\u00ed como su 105patrimonio gastron\u00f3mico y artesanal. \nAprovecharemos este valor para el \ndesarrollo local sostenible y para potenciar \nel turismo cultural.\nCREAREMOS PROGRAMAS DE  \nAPOYO A LA CULTURA PARA \nJ\u00d3VENES HECHA POR J\u00d3VENES, \nen colabo-raci\u00f3n con instituciones y \norganizaciones educativas y culturales, y \npropiciaremos que los j\u00f3venes creadores \npuedan iniciar sus carreras art\u00edsticas en \nlibertad y con vocaci\u00f3n de futuro.\n352 VAMOS A COMPLETAR Y \nMEJORAR EL ESTATUTO DEL  \nARTISTA, con medidas como la simplificaci\u00f3n del nuevo r\u00e9gimen de prestaci\u00f3n \nde desempleo o modernizando el sistema \nde jubilaci\u00f3n,  y promocionaremos los \nincentivos fiscales que favorezcan el \nejercicio de actividades art\u00edsticas y de \ncreaci\u00f3n. Estableceremos un di\u00e1logo \npermanente con las Academias y \nAsociaciones profesionales de todo el \n\u00e1mbito cultural.\nFORTALECEREMOS EL PROGRAMA PLATEA  de circulaci\u00f3n de \nespect\u00e1culos en recintos de \u00e1mbito local. \nReformaremos el Instituto Nacional de las \nArtes Esc\u00e9nicas  y de la M\u00fasica  adaptando \nsu r\u00e9gimen jur\u00eddico y sus sistemas de \ngesti\u00f3n y control econ\u00f3mico-financiero \na las peculiaridades de su actividad, e \nimpulsaremos las giras nacionales e \ninternacionales de sus unidades art\u00edsticas.\nPROMOVEREMOS Y PROTEGEREMOS EL PATRIMONIO \nAUDIOVISUAL ESPA\u00d1OL,  como un medio \nde preservar nuestra identidad y diversidad \ncultural. Desarrollaremos nuevas l\u00edneas \nde financiaci\u00f3n y potenciaremos el papel \nde Espa\u00f1a en el sector cinematogr\u00e1fico \ninternacional,  tanto con la promoci\u00f3n de \nnuestras producciones como atrayendo \ntalento e inversi\u00f3n a Espa\u00f1a con los rodajes de \nproyectos audiovisuales y cinematogr\u00e1ficos. \nApoyaremos las producciones de otras \nindustrias audiovisuales, especialmente los \nvideojuegos .\u201c\nEspa\u00f1a necesita \ndefinir una \nEstrategia \nNacional de \nSeguridad y \nDefensa que \nidentifique el \ninter\u00e9s nacional.\nLIDERAR E INFLUIR106355  PROMOVEREMOS F\u00d3RMULAS \nDE MECENAZGO PARA LA \nCREACI\u00d3N DE UN CENTRO NACIONAL \nDE LA DANZA, que sirva como lugar \nestable de representaci\u00f3n  tanto para \nlas Compa\u00f1\u00edas Nacionales (Compa\u00f1\u00eda \nNacional de Danza y Ballet Nacional \nde Espa\u00f1a), como para compa\u00f1\u00edas \nnacionales e internacionales; que sirva \nde laboratorio de creaci\u00f3n y punto de \nencuentro para bailarines, core\u00f3grafos y \ntodos los implicados en el arte de la danza, \ny que sirva de referente para la creaci\u00f3n, \nformaci\u00f3n y difusi\u00f3n de la danza en todo el \nterritorio nacional.\nDAREMOS UN MAYOR IMPULSO \nA LOS PLANES DE FOMENTO \nDE LA LECTURA,  especialmente a los \nprogramas espec\u00edficos de lectura infantil \ny juvenil,  en colaboraci\u00f3n con el sector \neditorial. Tambi\u00e9n desarrollaremos \nun plan de mejora de bibliotecas, \nmuseos y archivos, con la mejora de sus \ninfraestructuras y herramientas digitales y \ncon la dotaci\u00f3n de recursos humanos.\nAPOYAREMOS LAS NUEVAS \nEXPRESIONES ART\u00cdSTICAS, \nLAS VANGUARDIAS Y A LOS J\u00d3VENES \nCREADORES.  Tambi\u00e9n reivindicaremos \nnuestros referentes culturales m\u00e1s \nreconocidos, en centenarios como los de \nAna Mar\u00eda Matute  (2025), Gaud\u00ed  (2026), \nBuero Vallejo  (2026) y, de forma muy \nespecial, el de la Generaci\u00f3n del 27,  un \nmomento excepcional en nuestra cultura \nreciente.\u201c\nLa cultura es \nel mejor reflejo \nde lo que \nhemos sido, de \nlo que somos \ny de lo que \nqueremos ser los \nespa\u00f1oles.107Objetivo \nESPA\u00d1A, PA\u00cdS REFERENTE EN EL DEPORTE\nEl deporte y la actividad f\u00edsica son elementos imprescindibles para la \nconsecuci\u00f3n del bienestar individual y social. El deporte contribuye a \ncrear una sociedad mejor y m\u00e1s saludable, con mayor calidad de vida, \nal tiempo que se convierte en un vector de crecimiento, cohesi\u00f3n social y \ndesarrollo econ\u00f3mico y de empleo. \nEn su vertiente competitiva y profesional, el deporte espa\u00f1ol se ha \nconsolidado como una de las fortalezas m\u00e1s reconocibles de nuestras \ncapacidades. Nos proponemos hacer de Espa\u00f1a, todav\u00eda m\u00e1s, un gran \nreferente global del deporte, que contribuya a la proyecci\u00f3n de nuestro pa\u00eds \nen todo el mundo.\nPROPONDREMOS UN PLAN NACIONAL PARA LA SALUD F\u00cdSICA Y MENTAL \nA TRAV\u00c9S DEL DEPORTE. La pr\u00e1ctica deportiva saludable  es un instrumento \ndecisivo para mejorar la salud f\u00edsica y mental, e incrementar la calidad de vida de la \npoblaci\u00f3n. Por ese motivo tambi\u00e9n garantizaremos el acceso a la actividad f\u00edsica y \ndeportiva  en todas las etapas de la vida  y para todos los niveles de renta.\nSEGUIREMOS IMPULSANDO LA ESTRATEGIA DE FOMENTO DE LA \nACTIVIDAD F\u00cdSICA Y LUCHA CONTRA EL SEDENTARISMO con las necesarias \ncampa\u00f1as de promoci\u00f3n, formaci\u00f3n y sensibilizaci\u00f3n exigibles, e incrementaremos \nlas sesiones y el horario del curr\u00edculo de la Educaci\u00f3n F\u00edsica en la educaci\u00f3n primaria \ny secundaria  hasta alcanzar, como m\u00ednimo,  las tres horas lectivas.  Impulsaremos, \ntambi\u00e9n, la actividad f\u00edsica y deportiva en las Universidades y la Formaci\u00f3n Profesional, \ncon medidas que protejan la compatibilizaci\u00f3n de la actividad deportiva y acad\u00e9mica.\nIMPULSAREMOS LA GENERALIZACI\u00d3N DE LA RECETA DEPORTIVA  para \nque la actividad f\u00edsica orientada a la salud consolide su papel determinante en \nla salud p\u00fablica y sea factor de igualdad entre los espa\u00f1oles.\nAPOYAREMOS DECIDIDAMENTE EL DEPORTE FEMENINO, promoviendo una \nmayor visibilizaci\u00f3n y un mayor apoyo para su proyecci\u00f3n competitiva, nacional \ne internacional. Garantizaremos en las competiciones femeninas que el sexo biol\u00f3gico \nordene las categor\u00edas deportivas , como el mejor mecanismo de garant\u00eda de la igualdad \nde oportunidades y la justicia competitiva. Promoveremos la presencia de la mujer en la \ngesti\u00f3n y el liderazgo deportivo.\nAPOYAREMOS LA CELEBRACI\u00d3N DE COMPETICIONES DEPORTIVAS \ncomo escaparate de la capacidad organizativa del pa\u00eds, como industria y \ncomo proyecci\u00f3n de nuestros valores y patrimonio cultural, aprovechando adem\u00e1s la \naportaci\u00f3n que suponen al desarrollo local sostenible y al fomento y desestacionalizaci\u00f3n \ndel turismo.\nLIDERAR E INFLUIR108363TRABAJAREMOS DE LA MANO DE LOS AGENTES DEPORTIVOS PARA \nFORTALECER EL SISTEMA COMPETITIVO,  procurando su financiaci\u00f3n \nsostenible y la buena gobernanza, y garantizando los intereses de los agentes \ninvolucrados, es especial los derechos de los deportistas. Facilitaremos la pr\u00e1ctica \ncompetitiva al m\u00e1ximo nivel propiciando la compatibilidad con los estudios y \nfavoreciendo la transici\u00f3n una vez finalizada la carrera deportiva. De la mano del sector \ny de las Comunidades Aut\u00f3nomas, trabajaremos en una Ley que regule el ejercicio de \nlas profesiones del deporte, estableciendo un marco que garantice la igualdad en el \nconjunto del territorio nacional.\nAVANZAREMOS EN LA INVERSI\u00d3N SOCIAL EN EL DEPORTE a trav\u00e9s de \nformas de mecenazgo y otros incentivos fiscales.\nTRABAJAREMOS PARA PRESERVAR LOS VALORES DEPORTIVOS en todos \nlos \u00e1mbitos de la pr\u00e1ctica profesional o amateur, tanto en la lucha contra el \ndopaje y la protecci\u00f3n de la salud de los deportistas,  como en la lucha contra la violencia, \nel racismo, la xenofobia y la intolerancia, cualquiera que sea su forma o manifestaci\u00f3n.109\u201c\nNos proponemos \nhacer de Espa\u00f1a, \ntodav\u00eda m\u00e1s,  \nun gran referente \nglobal del \ndeporte,  \nque contribuya \na la proyecci\u00f3n \nde nuestro pa\u00eds \nen todo  \nel mundo.\nLIDERAR E INFLUIR", "Programa electoral para \nlas Elecciones Generales \ndel 23J de 2023 www.votaabascal.eswww.votaabascal.e s\nPROGRAMA ELECTORAL PARA\nLAS ELECCIONES GENERALES\n23 de julio de 2023\u00cdNDICE\n Igualdad entre espa\u00f1oles 7\n Unidad de Espa\u00f1a 15\n Empleo y salarios dignos 21\n Educaci\u00f3n en libertad 31\n Acceso a la vivienda 39\n Producido en Espa\u00f1a 47\n Salud 55\n Protecci\u00f3n social de los espa\u00f1oles 63\n Fiscalidad para la prosperidad 73\n Seguridad y Defensa 89\n Inmigraci\u00f3n e Identidad Nacional 99\n Espa\u00f1a Verde 107\n Reindustrializaci\u00f3n y soberan\u00eda energ\u00e9tica 115\n Despolitizaci\u00f3n de la Justicia 125\n Uni\u00f3n Europea 133\n Iberosfera 141\n Espa\u00f1a rural 147\n Libertad de expresi\u00f3n 155\n Perspectiva de Familia 161\n Dignidad humana 1696\nIGUALDAD\n7\n1 \nIGUALDAD ENTRE  \nESPA\u00d1OLES\nPedro S\u00e1nchez ser\u00e1 recordado como el presidente que fue duro \ne implacable con los espa\u00f1oles honrados y blando con los delincuentes, los enemigos de Espa\u00f1a y las \u00e9lites extranjeras. Sus concesiones al separatismo y su apuesta por la Espa\u00f1a multinivel s\u00f3lo \nha beneficiado a las \u00e9lites auton\u00f3micas y han permitido la consolidaci\u00f3n de un modelo injusto que lastra la prosperidad y el bienestar de los espa\u00f1oles.\nLejos de acercar las administraciones a los ciudadanos, el \nestado auton\u00f3mico s\u00f3lo ha servido para imponer nuevos centralismos que pretenden una homogeneizaci\u00f3n artificial y que \natentan contra rica diversidad de Espa\u00f1a y su pluralidad provincial, levantar barreras artificiales entre espa\u00f1oles e imponer un \ncaos administrativo contrario a la solidaridad entre personas y \nterritorios.\nSus ansias de poder y la complicidad del consenso partitocr\u00e1tico han permitido la entrada de agendas importadas que promueven ideolog\u00edas disolventes que atentan contra el sentido com\u00fan \ny que s\u00f3lo pretenden deteriorar los v\u00ednculos entre espa\u00f1oles dividi\u00e9ndonos y enfrent\u00e1ndonos.\nIGUALDAD8\nNUESTRAS MEDIDAS\n Promoveremos un estado unitario administrativamente \ndescentralizado que sea capaz de promover la igualdad \ny la solidaridad entre todos los espa\u00f1oles  independientemente del lugar de Espa\u00f1a en el que residan. La descentralizaci\u00f3n pol\u00edtica desarrollada por el estado auton\u00f3mico, lejos \nde acercar las administraciones a los ciudadanos, ha creado \nnuevos centralismos que han usado su capacidad para legislar siempre en beneficio de las \u00e9lites auton\u00f3micas y en \nperjuicio de los espa\u00f1oles. \n Mientras logramos ese objetivo, proponemos la  devoluci\u00f3n \ninmediata al Estado de las competencias en Educaci\u00f3n, Sanidad, Seguridad y Justicia. Limitaremos en todo lo posible \nla capacidad legislativa auton\u00f3mica para terminar con 17 sistemas normativos distintos y pondremos en marcha todas \nlas medidas necesarias para garantizar la igualdad y los derechos de todos los espa\u00f1oles. \n Trabajaremos en todos los \u00e1mbitos para acabar con las fronteras artificiales creadas por las comunidades aut\u00f3nomas \nque adem\u00e1s de atentar contra los derechos de los espa\u00f1oles, \nimpiden el desarrollo social y econ\u00f3mico de nuestra naci\u00f3n. \nAcometeremos la unificaci\u00f3n de procesos y la interoperabilidad de procedimientos con el fin de garantizar un \u00f3ptimo funcionamiento de los servicios p\u00fablicos con leyes de ordenaci\u00f3n \ny coordinaci\u00f3n e impulsando la Alta Inspecci\u00f3n del Estado.\n Suprimiremos todos los privilegios legales y fiscales amparados en supuestos \u201cderechos hist\u00f3ricos\u201d  que provocan 9\nla desigualdad entre territorios. VOX respeta y defiende los \nFueros de car\u00e1cter civil en su vertiente privada (familia, matrimonio, sucesiones), que han sido desnaturalizados y degenerados en un sistema injusto de privilegios y ventajas fiscales, de car\u00e1cter p\u00fablico financiero y tributario.\n Garantizaremos el uso del espa\u00f1ol en todo el territorio nacional. Suprimiremos cualquier forma de discriminaci\u00f3n \nentre los espa\u00f1 oles por raz\u00f3n de la lengua  y acabaremos \ncon el apartheid ling\u00fc\u00edstico que crea espa\u00f1oles de primera y \nde segunda categor\u00eda. La rica diversidad de Espa\u00f1a, su pluralidad provincial y comarcal, est\u00e1n amenazadas por un estado auton\u00f3mico que trata de crear falsas identidades que \nnos dividen y enfrentan  tratando de homogeneizar territorios artificialmente. Uno de los mayores tesoros culturales de \nnuestra patria son las distintas lenguas que se hablan en sus \nregiones y provincias, y que han sido usadas torticeramente por el separatismo como elemento segregador para crear \nbarreras entre espa\u00f1oles. \n Recuperaremos la vitalidad y autonom\u00eda de los municipios.  \nPara ello, se les debe liberar de la ineficiente estructura auton\u00f3mica y del ejercicio de competencias innecesarias para \nque se concentre toda su fuerza en promover lugares seguros de convivencia entre vecinos, creaci\u00f3n de empleo e iniciativas vecinales.\n Exigiremos que todas las Administraciones P\u00fablicas, de \ncualquier nivel territorial, presten atenci\u00f3n presencial , sin \ncita previa y, al menos, en espa\u00f1ol.\n Se\u00f1alizaremos, al menos en espa\u00f1ol,  todas las carreteras y \nv\u00edas urbanas del territorio nacional.10\n Supresi\u00f3n progresiva \u2013 mediante reducci\u00f3n de competencias y efectivos \u2013 de las polic\u00edas auton\u00f3micas e incorporaci\u00f3n de sus miembros a los cuerpos nacionales. Hasta que \nse haga efectiva, se garantizar\u00e1 la equiparaci\u00f3n salarial real \nentre el Cuerpo Nacional de Polic\u00eda, Guardia Civil y polic\u00edas \nauton\u00f3micas.\n Promoveremos una Ley que proteja a todas las posibles v\u00edctimas de violencia en el \u00e1mbito dom\u00e9stico , aumentaremos \nlas penas a violadores y agresores sexuales, y reforzaremos \nlas medidas contra la pedofilia y la pornograf\u00eda infantil. Los \nespa\u00f1oles han visto c\u00f3mo se iban cercenando sus derechos \nen diversos \u00e1mbitos mientras el consenso partitocr\u00e1tico con \nsus agendas importadas impon\u00eda leyes que atentan contra \nel sentido com\u00fan  haci\u00e9ndonos m\u00e1s desiguales y desprotegiendo cada vez m\u00e1s a hombres y mujeres. Derogaremos la \nLey Integral de Violencia de G\u00e9nero , que consagra la asimetr\u00eda penal y la desigualdad entre hombres y mujeres y atenta \ncontra los pilares b\u00e1sicos del Estado de derecho. \n Eliminaci\u00f3n de toda legislaci\u00f3n de g\u00e9nero y que establezca \ndiferencias laborales entre espa\u00f1oles atendiendo a su sexo, \nraza u orientaci\u00f3n o identidad sexual, tales como cuotas, preferencia en la contrataci\u00f3n o prevalencia en caso de empate \nen una oposici\u00f3n. En lugar de las \u201ccuotas de g\u00e9nero\u201d, planes \nde igualdad u obligaciones de contrataci\u00f3n, impulsaremos  \npol\u00edticas que permitan la estabilidad familiar y que combatan la brecha maternal.\n Como paso previo a la derogaci\u00f3n de estas leyes destructivas, aplicaremos o exigiremos aplicar el art\u00edculo 92 de la \nConstituci\u00f3n para consultar al pueblo espa\u00f1ol sobre una \ndecisi\u00f3n pol\u00edtica de especial relevancia como es poner fin a 11\neste atropello de la igualdad, los derechos, las libertades y \nla presunci\u00f3n de inocencia  de todos los espa\u00f1oles.\n En el acceso a la funci\u00f3n p\u00fablica , con especial atenci\u00f3n a los \npuestos donde se priman las condiciones f\u00edsicas, as\u00ed como \nen los deportes, se vigilar\u00e1 que no se discrimine a ninguna \nmujer ante hombres que se autoperciban mujeres y pretendan ocupar espacios reservados para ellas. \n Derogaci\u00f3n de las leyes ideol\u00f3gicas que no protegen a las \npersonas, sino que colectivizan al individuo  y los someten \na las exigencias de grupos de inter\u00e9s, ya sea LGTBIQ+ o Ley \ntrans. Garantizaremos la imposibilidad de los tratamientos \nhormonales y la cirug\u00eda de \u00abcambio de sexo\u00bb en los menores de edad. \n Suprimiremos el Ministerio de Igualdad,  que es innecesario en sus funciones, injusto e ideol\u00f3gico en los medios pol\u00edticos que acomete al servicio de aquellas y oneroso en su \nestructura, as\u00ed como dedicaremos ese gasto a la mejora de \nservicios p\u00fablicos esenciales como la sanidad, la justicia, la \nseguridad o el sistema educativo. \n El estado de las autonom\u00edas ha tra\u00eddo consigo una consolidaci\u00f3n del estado de bienestar de los pol\u00edticos y de todos los entes y organismos que lo han sustentado durante \nlas \u00faltimas d\u00e9cadas . As\u00ed, al mismo tiempo que los servicios \np\u00fablicos iban deterior\u00e1ndose y los espa\u00f1oles se hac\u00edan m\u00e1s \ndesiguales entre s\u00ed, los partidos pol\u00edticos, sindicatos, patronal \ny dem\u00e1s entes pol\u00edticos recib\u00edan toda suerte de privilegios \nacompa\u00f1ados de una financiaci\u00f3n totalmente desproporcionada pagada por todos los espa\u00f1oles con el \u00fanico fin de \nconsolidar su estatus privilegiado. 12\n  Suprimiremos todos los organismos ideol\u00f3gicos y \nsubvenciones a partidos, sindicatos, patronales y \notros entes pol\u00edticos . No habr\u00e1 igualdad real entre \nespa\u00f1oles mientras una casta privilegiada viva del esfuerzo del espa\u00f1ol de a pie.\n Acabaremos con la forma actual de reparto de los fondos \neuropeos , de espaldas a los verdaderos intereses de los espa\u00f1oles y condicionada a las imposiciones ideol\u00f3gicas globalistas.13\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE IGUALDAD ENTRE ESPA\u00d1OLES\n Proposici\u00f3n no de Ley para la recentralizaci\u00f3n de las Instituciones con el fin de reducir el despilfarro provocado \npor la ineficiencia del \u201cEstado auton\u00f3mico\u201d a trav\u00e9s de la \ndevoluci\u00f3n al Estado de las competencias en materia de \neducaci\u00f3n, sanidad, seguridad y justicia, as\u00ed como de todas \naquellas competencias que est\u00e9n siendo utilizadas para \nmenoscabar la unidad de la Naci\u00f3n e igualdad entre todos \nlos espa\u00f1oles (marzo 2023).\n Proposici\u00f3n no de Ley por la que se insta a establecer que \nel conocimiento de la lengua cooficial de la Administraci\u00f3n regional no sea un impedimento para el acceso a la \nfunci\u00f3n p\u00fablica (junio 2021).\n PNL para el mantenimiento y refuerzo de la presencia y \nlas competencias de la Guardia Civil en toda Espa\u00f1a  con el \nfin de revertir el proceso de transferencia de competencias \nde competencias en materia de seguridad vial que han utilizado los gobiernos del Partido Popular y el Partido Socialista como moneda de cambio con los partidos separatistas \ndurante las \u00faltimas d\u00e9cadas (marzo 2023).\n Durante toda la legislatura se han presentado enmiendas \nde totalidad y recursos de inconstitucionalidad contra \nlas leyes liberticidas aprobadas por el Gobierno de Pedro \nS\u00e1nchez en materia de ideolog\u00eda de g\u00e9nero, Ley del Aborto o como las leyes trans o la Ley del S\u00f3lo s\u00ed es s\u00ed.14\nUNIDAD\n15\n2\nUNIDAD DE ESPA\u00d1A\nEspa\u00f1a es una realidad que trasciende a los espa\u00f1oles de una \ndeterminada \u00e9poca y lugar; es una herencia recibida de nuestros antepasados que debemos cuidar y mejorar para legarla a \nlas pr\u00f3ximas generaciones. Nuestra patria es la garant\u00eda de los \nderechos y la igualdad, especialmente de los m\u00e1s vulnerables.\nDesde el inicio de su mandato, Pedro S\u00e1nchez ha entregado \nla direcci\u00f3n pol\u00edtica de su gobierno a los protagonistas del \ngolpe de Estado separatista y a los herederos de ETA; en definitiva, a los enemigos de Espa\u00f1a. Esta traici\u00f3n, que comenz\u00f3 mintiendo a sus propios votantes, a los que asegur\u00f3 que \nno pactar\u00eda con Bildu, se ha manifestado constantemente en \nacciones como el fin de la dispersi\u00f3n de presos terroristas, \nel indulto a los golpistas de Catalu\u00f1a o la cesi\u00f3n de nuevas \ncompetencias a gobiernos separatistas a cambio de permanecer en la Moncloa. Del mismo modo, S\u00e1nchez no ha tenido \nescr\u00fapulos para someter el inter\u00e9s nacional a la voluntad de \norganizaciones y fuerzas extranjeras, ajenas a las necesidades \nde los espa\u00f1oles.\nEs urgente recuperar para el proyecto com\u00fan de Espa\u00f1a \na esos miles de compatriotas que se han desvinculado sentimentalmente de la Naci\u00f3n, azuzados por el adoctrinamiento \nideol\u00f3gico del separatismo y del globalismo.\n16\nNUESTRAS MEDIDAS\n Reintroduciremos los delitos de refer\u00e9ndum ilegal, sedici\u00f3n, traici\u00f3n y malversaci\u00f3n de caudales p\u00fablicos , aumentando las penas  conforme al principio de proporcionalidad \nal ser graves delitos contra Espa\u00f1a, su unidad y soberan\u00eda y el \npatrimonio de todos los espa\u00f1oles. \n Aseguraremos y visibilizaremos la presencia de la Administraci\u00f3n civil y militar del Estado al servicio de los espa\u00f1oles  \nen todos los territorios de la naci\u00f3n, especialmente en aquellos donde los gobiernos separatistas han tratado de borrar \na Espa\u00f1a, ante la inacci\u00f3n de los gobiernos nacionales anteriores.\n Suspenderemos inmediatamente la autonom\u00eda  de aquellas comunidades cuyos gobiernos utilicen recursos e instrumentos del autogobierno regional para atentar contra la \nunidad de Espa\u00f1a. \n Fin de las subvenciones p\u00fablicas e ilegalizaci\u00f3n de los partidos, asociaciones u ONGs que persigan la destrucci\u00f3n de \nla unidad territorial de la naci\u00f3n y de su soberan\u00eda . Como \npaso previo, en l\u00ednea con la propuesta pol\u00edtica de Espa\u00f1a Decide, se consultar\u00e1 al pueblo espa\u00f1ol mediante la aplicaci\u00f3n \ndel art\u00edculo 92  de la Constituci\u00f3n Espa\u00f1ola, relativo a consultas sobre decisiones pol\u00edticas de especial trascendencia, \nsu voluntad sobre la ilegalizaci\u00f3n de partidos separatistas.\n Dotaremos de la m\u00e1xima protecci\u00f3n jur\u00eddica a los s\u00edmbolos \nde la naci\u00f3n , especialmente la Bandera, el Himno y la Coro -17\nna. Las penas por las ofensas y ultrajes a Espa\u00f1a y sus s\u00edmbolos o emblemas deben agravarse para que ninguna afrenta a \nellos quede impune. \n Difundiremos y protegeremos la identidad nacional y la \naportaci\u00f3n de Espa\u00f1a a la civilizaci\u00f3n y a la historia universal, con especial atenci\u00f3n a las gestas y haza\u00f1as de nuestros \nh\u00e9roes nacionales dentro y fuera de nuestras fronteras. \n Potenciaremos la lengua espa\u00f1ola en el extranjero  a trav\u00e9s del Instituto Cervantes, defensa del car\u00e1cter, la cultura y \nlos s\u00edmbolos espa\u00f1oles en todo el mundo; especialmente en \nIberoam\u00e9rica.\n Promocionaremos y apoyaremos nuestras fiestas locales y \ntradiciones populares  como se\u00f1as de identidad y lazos de \nuni\u00f3n comunitaria entre generaciones que mantienen viva \nnuestra historia milenaria.\n Derogaremos todas las leyes que el gobierno de S\u00e1nchez ha \naprobado o mantenido y alientan el enfrentamiento y la divisi\u00f3n entre espa\u00f1oles, como  la Ley de Memoria Democr\u00e1tica \no la Ley LGTBI.\n Desmantelaremos las redes de pirater\u00eda, narcotr\u00e1fico, contrabando y blanqueo de capitales que se extienden desde \nGibraltar  y aplicaremos toda la presi\u00f3n internacional necesaria para recuperar ese territorio ocupado.\n Garantizaremos la protecci\u00f3n de Ceuta y Melilla , parte indivisible de Espa\u00f1a, cada vez m\u00e1s acosadas por Marruecos con \nla complicidad del gobierno de S\u00e1nchez. Aumentaremos el \nn\u00famero de miembros y dotaremos a las FCSE de todos los 18\nelementos necesarios para garantizar su seguridad y el adecuado ejercicio de sus funciones, especialmente para frenar \nlas oleadas de inmigraci\u00f3n masiva alentadas por el gobierno \nmarroqu\u00ed.\n Defenderemos nuestra soberan\u00eda ante injerencias extranjeras y recuperaremos una posici\u00f3n internacional que priorice la defensa de los intereses reales de los espa\u00f1oles y \nde la unidad nacional.  Uno de los legados m\u00e1s siniestros de \nS\u00e1nchez es la sumisi\u00f3n constante del inter\u00e9s nacional a los \nplanes de organizaciones y potencias extranjeras, ajenas a la \nrealidad y necesidades de nuestros compatriotas.  19\nALGUNAS ACCIONES DESTACADAS DE VOX \nSOBRE UNIDAD DE ESPA\u00d1A\n Proposici\u00f3n de Ley Org\u00e1nica para exigir una respuesta penal contundente frente a los ataques contra la unidad \nnacional solicitando la modificaci\u00f3n del C\u00f3digo Penal  \na\u00f1adiendo la pena de p\u00e9rdida de la nacionalidad espa\u00f1ola; incorporando los delitos contra la unidad de la Naci\u00f3n \ne incrementando las penas por los delitos de ultrajes a \nEspa\u00f1a  (diciembre 2022).\n Proposici\u00f3n de Ley Org\u00e1nica para ilegalizar a los partidos \npol\u00edticos separatistas y terroristas  (enero 2020). \n PNL en Pleno para la tipificaci\u00f3n del delito de convocatoria de refer\u00e9ndum ilegal   (diciembre 2022).\n PNL en Comisi\u00f3n de Interior para la aplicaci\u00f3n en Catalu\u00f1a \ndel art\u00edculo 155 de la Constituci\u00f3n por la dejaci\u00f3n de la \nGeneralidad  (octubre 2022).\n Veto en el senado a la PL de sedici\u00f3n y malversaci\u00f3n en \noposici\u00f3n frontal a la reforma del C\u00f3digo Penal  cuyo \u00fanico \nobjetivo es facilitar la perpetraci\u00f3n en el futuro de nuevos \nGolpes de Estado, favorecer a los socios separatistas del \nPSOE  y facilitar la corrupci\u00f3n de los socialistas y sus aliados (diciembre de 2022). EMPLEO21\n3\nEMPLEO Y SALARIOS DIGNOS\nEl empleo de los espa\u00f1oles es la base de su bienestar y libertad. \nLas familias de trabajadores y aut\u00f3nomos llevan a\u00f1os sufriendo \nlas pol\u00edticas de asfixia fiscal, la deslocalizaci\u00f3n de empresas y la \nbajada generalizada de salarios.\nEl gobierno de S\u00e1nchez ha agravado con sus pol\u00edticas socialistas y globalistas el acceso y calidad de los empleos en Espa\u00f1a: destrucci\u00f3n de nuestra industria, ataque al campo, competencia desleal extranjera, inmigraci\u00f3n descontrolada, cuotas \nde g\u00e9nero y un ultim\u00e1tum entre un sueldo digno o poder dedicar tiempo a una familia. Frente a esto, los sindicatos ultra \nsubvencionados, en lugar de defender a los trabajadores, les \nhan traicionado para conservar sus privilegios, convirti\u00e9ndose \nen lacayos del gobierno y blanqueando la precariedad que hoy \npadecen los espa\u00f1oles.  \nEn VOX lo tenemos claro: todos los trabajos son esenciales \nporque detr\u00e1s de cada trabajador hay un espa\u00f1ol con sus alegr\u00edas, angustias y preocupaciones. Por eso, protegeremos a los \ntrabajadores espa\u00f1oles para brindarles oportunidades reales \ny condiciones materiales suficientes: estabilidad econ\u00f3mica, \nsueldos dignos, horarios que faciliten la conciliaci\u00f3n, trabajos \nno impersonales y la posibilidad de formar un hogar en su propia tierra. \n22\nNUESTRAS MEDIDAS\n Mientras el gobierno dec\u00eda subir el SMI para ayudar a los \nespa\u00f1oles, sub\u00eda a\u00fan m\u00e1s los impuestos y se disparaban \nlos precios, cercenando el poder adquisitivo de los espa\u00f1oles y bajando su salario real. Impulsaremos la subida de \ntodos los salarios , especialmente los m\u00e1s bajos. Para que \nello no conlleve una destrucci\u00f3n de empleo, reduciremos \ndr\u00e1sticamente las cargas sobre las empresas y la regulaci\u00f3n abusiva  que perjudican la generaci\u00f3n de empleo. En \nEspa\u00f1a hay unos salarios de miseria y un paro inaceptable \nporque el trabajo de todos sostiene el estado de bienestar \nde los pol\u00edticos y sus activistas a sueldo.  \n Promoveremos el empleo estable, duradero y de calidad  \nmediante la reducci\u00f3n de las cotizaciones  a las empresas \nque contraten a trabajadores espa\u00f1oles de manera indefinida, bonificando al 100% los nuevos empleos creados \ndurante el primer a\u00f1o para cualquier edad, y al 50% en el \nsegundo a\u00f1o . Garantizaremos efectivamente el derecho al \ntrabajo prohibiendo las acciones coactivas en las huelgas \npol\u00edticas. \n  Aumentaremos los incentivos a la contrataci\u00f3n estable \nde j\u00f3venes, mayores de 45 a\u00f1os, mujeres embarazadas \ny padres y madres de hijos con discapacidad.\n Rechazaremos las imposiciones globalistas  que callan ante \nlos verdaderos responsables de la contaminaci\u00f3n en el mundo mientras provocan el cierre de nuestras industrias y la \ndestrucci\u00f3n de miles de empleos en Espa\u00f1a. Cuidaremos el 23\nMedio Ambiente desde el sentido com\u00fan , la responsabilidad y la protecci\u00f3n de nuestra econom\u00eda, compatibles con el \ndesarrollo econ\u00f3mico y el bienestar de los espa\u00f1oles. \n Garantizaremos una inmigraci\u00f3n legal, ordenada y adaptada a las necesidades y posibilidades de nuestro mercado \nlaboral  para asegurar el empleo de los espa\u00f1oles y de los inmigrantes que, llegando legalmente, aportan su esfuerzo y \nrespetan nuestro modo de vida.\n Sancionaremos con dureza, incluyendo retiradas de licencias, concesiones y autorizaciones, a quienes empleen a \ninmigrantes sin permiso de residencia  en condiciones de \nexplotaci\u00f3n, perjudicando a los propios inmigrantes y al \nequilibrio del mercado nacional y aumentando as\u00ed la pobreza, el desempleo y la precariedad entre los espa\u00f1oles, especialmente los m\u00e1s desfavorecidos.\n Acabaremos con la brecha territorial que perjudica a los \ntrabajadores espa\u00f1oles y dificulta su movilidad , derogando \ntoda imposici\u00f3n ling\u00fc\u00edstica y discriminatoria de las comunidades aut\u00f3nomas. \n Apoyaremos decididamente a los trabajadores aut\u00f3nomos  mediante la exoneraci\u00f3n de la cuota  a aquellos cuyos ingresos netos no lleguen al Salario M\u00ednimo Interprofesional  y la bonificaci\u00f3n total a los aut\u00f3nomos que est\u00e9n \nde baja. A su vez, tomaremos las medidas necesarias para \nacabar con la figura del falso aut\u00f3nomo que afecta a todos \nlos \u00e1mbitos laborales.\n Combatiremos la brecha maternal  garantizando la igualdad de oportunidades, bonificando el coste para el empre -24\nsario durante el embarazo y durante cualquier baja relacionada con la maternidad, implementando deducciones \npor la contrataci\u00f3n de madres , ofertando cursos de actualizaci\u00f3n profesional para facilitar su reinserci\u00f3n laboral y \nrechazando cualquier pol\u00edtica de cuotas  que perjudica a \naquellas mujeres que han alcanzado sus logros por m\u00e9rito \ny capacidad.\n Nuestros j\u00f3venes son v\u00edctimas de un c\u00edrculo vicioso donde \nsolo se les ofrece paro o precariedad . Una situaci\u00f3n insostenible que la reforma laboral del gobierno ha empeorado \na\u00fan m\u00e1s . Derogaremos la reforma laboral de Yolanda D\u00edaz  \nque ha maquillado las cifras de temporalidad sin adoptar \nmedidas reales contra la precariedad, y que beneficia a los \nsindicatos mayoritarios que han traicionado a los trabajadores. A su vez, impulsaremos una reforma laboral que escuche a los verdaderos agentes sociales. \n Avanzaremos hacia un marco jur\u00eddico y laboral  adaptado \na las cada vez m\u00e1s comunes circunstancias de teletrabajo , \nque puede servir para mejorar la conciliaci\u00f3n siempre y \ncuando se aseguren unas condiciones laborales adecuadas. Esta nueva modalidad de empleo puede servir tambi\u00e9n para que muchas familias tengan la libertad de salir \nde los grandes n\u00facleos urbanos y volver a sus pueblos y \nciudades.\n Conectaremos estrechamente el sistema de ense\u00f1anza \nsuperior y universitaria y las empresas , y combinaremos \nel apoyo econ\u00f3mico de las prestaciones por desempleo con \nmedidas eficaces de formaci\u00f3n y actualizaci\u00f3n profesional.\n Mejoraremos la calidad de la formaci\u00f3n profesional y am -25\npliaremos la FP Dual  para la mejor inserci\u00f3n laboral adapt\u00e1ndose a las necesidades de industrias, comercios y empresas. Adem\u00e1s, promocionaremos el emprendimiento local  e \nimpulsaremos pol\u00edticas de retenci\u00f3n del talento , tanto joven \ncomo de segunda oportunidad para las personas de m\u00e1s \nedad que han perdido su empleo a causa de los procesos generalizados de desindustrializaci\u00f3n y reducci\u00f3n de costes.\n Promoveremos la creaci\u00f3n de Centros Formativos \nEspeciales  para dar respuesta a las necesidades del \nmundo rural , adaptados al sector primario de todas \nlas regiones de Espa\u00f1a. \n Relanzaremos con las garant\u00edas adecuadas los  contratos de aprendizaje y en pr\u00e1cticas ; poniendo en \nmarcha de forma efectiva e inmediata la  reforma de \nlos institutos de Formaci\u00f3n Profesional y de las escuelas profesionales. \n Dotaremos a los trabajadores becarios de una protecci\u00f3n y respeto a su trabajo equiparable a cualquier otro trabajador , incluyendo una supervisi\u00f3n \nadecuada, una compensaci\u00f3n de gastos o salario suficientes y el respeto de su horario y descansos.\n A nuestros mayores se les ha chantajeado con sus pensiones, y se sigue haciendo, con fines partidistas mientras sentencian el futuro de nuestros hijos. La soluci\u00f3n estructural a \nlargo plazo debe ser el incremento de la natalidad frente al \ninvierno demogr\u00e1fico  que asola nuestra naci\u00f3n. \n  Aseguraremos la sostenibilidad del sistema de pensiones desmontando el sistema auton\u00f3mico , po -26\nniendo fin a las duplicidades administrativas, reduciendo el n\u00famero de ministerios, consejer\u00edas, diputados y \nparlamentos y terminando con el despilfarro pol\u00edtico . \n Los sindicatos que deber\u00edan defender a los trabajadores los \nhan traicionado, convirti\u00e9ndose en lacayos del poder pol\u00edtico \nde turno. Acabaremos con todas las subvenciones p\u00fablicas \npara sindicatos y patronales , impidiendo que se pueda cobrar de la negociaci\u00f3n de los ERE y ERTE.\n  Exigiremos la fiscalizaci\u00f3n, control y reducci\u00f3n de los \nliberados sindicales ; y estableceremos la incorporaci\u00f3n obligatoria a sus puestos habituales en situaciones de extrema necesidad. Estableceremos los controles necesarios para suprimir los delegados sindicales \nfantasma  en empresas ya extinguidas.\n Fomentaremos y protegeremos el artesanado y los oficios \ntradicionales  y con arraigo, herencia vigorosa de nuestros \nabuelos, mediante medidas fiscales y crediticias , as\u00ed como \nreconocemos la tradici\u00f3n secular del cooperativismo y la \neconom\u00eda social  en nuestra naci\u00f3n, promoviendo la participaci\u00f3n de los trabajadores en las empresas. 27\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE EMPLEO\n Proposici\u00f3n no de Ley para la protecci\u00f3n de los trabajadores aut\u00f3nomos , revisando su marco fiscal, en particular de las retenciones por IRPF, as\u00ed como potenciar la \nsimplificaci\u00f3n administrativa (febrero  2023).\n Proposici\u00f3n de Ley Org\u00e1nica para la protecci\u00f3n de los \nderechos constitucionales de los trabajadores  y reforzando las penas contempladas en el C\u00f3digo Penal para \nlos hechos delictivos cometidos contra los trabajadores. \nSe inclu\u00eda tambi\u00e9n la eliminaci\u00f3n de los planes de igualdad en las empresas , el castigo de los piquetes de huelga, la reforma de los convenios colectivos de empresa o \nla protecci\u00f3n del uso del espa\u00f1ol como lengua vehicular \nen todo el territorio nacional en el \u00e1mbito laboral (abril \n2023).\n Proposici\u00f3n no de Ley para la ampliaci\u00f3n de los permisos \npor maternidad  y las modificaciones de las coberturas \nde la Seguridad Social y para promover la posibilidad del \nabono de todas las horas retribuidas en un pago \u00fanico, a fin de simplificar la gesti\u00f3n administrativa a estos \nefectos (diciembre 2022).\n Proposici\u00f3n no de Ley para la compensaci\u00f3n total, por \nparte de los aut\u00f3nomos , de la base imponible general negativa con la base imponible del ahorro positiva del Impuesto de la Renta de las Personas F\u00edsicas , con motivo de \nla crisis econ\u00f3mica derivada de la COVID-19 (mayo 2021).28\n En el Gobierno de Castilla y Le\u00f3n , VOX cumpli\u00f3 su compromiso electoral reduciendo en 20,5 millones de euros el \ndinero p\u00fablico que la Junta daba cada a\u00f1o a CCOO, UGT y \nCEOE. Esta medida ha supuesto un recorte de m\u00e1s del 50% \nde la asignaci\u00f3n que recib\u00edan desde la Consejer\u00eda de Industria, Comercio y Empleo (junio 2022).EDUCACI\u00d3N\n31\n4\nEDUCACI\u00d3N EN LIBERTAD\nEl Gobierno de Pedro S\u00e1nchez ha dado la puntilla a la degradaci\u00f3n \nque lleva sufriendo la ense\u00f1anza en Espa\u00f1a en las \u00faltimas d\u00e9cadas a causa del estado auton\u00f3mico, el adoctrinamiento ideol\u00f3gico \nen colegios y universidades, y las sucesivas leyes educativas, que \nhan dejado de impulsar la excelencia y la calidad. La llamada ley \nCela\u00e1 ha profundizado en la desigualdad entre territorios, disgregando los contenidos que reciben los alumnos seg\u00fan su lugar de \nresidencia, y ha supuesto un ataque directo a la libertad constitucional de los padres para educar a sus hijos seg\u00fan sus convicciones morales, hasta el punto de afirmar abiertamente que \u201clos hijos \nno pertenecen a los padres\u201d.\nAdem\u00e1s, S\u00e1nchez ha amparado que los gobiernos separatistas \nutilicen la educaci\u00f3n para adoctrinar y excluir el espa\u00f1ol de las aulas, contraviniendo la voluntad de las familias y las decisiones de \nlos tribunales. Es urgente devolver a los espa\u00f1oles una educaci\u00f3n \ngratuita, exigente y de calidad, que sea un verdadero ascensor social para los j\u00f3venes y un elemento de cohesi\u00f3n nacional.\nEDUCACI\u00d3N32\n NUESTRAS MEDIDAS\n Ning\u00fan espa\u00f1ol sin acceso a una educaci\u00f3n escolar y profesional gratuita, exigente y de calidad . Es deber del Estado asegurar a todos los espa\u00f1oles el acceso a un sistema \nde educaci\u00f3n p\u00fablica excelente, garant\u00eda de la igualdad \nde oportunidades y de progreso para todos los j\u00f3venes .\n Aprobaremos una Ley Nacional de Educaci\u00f3n  duradera \nque establezca unos contenidos comunes y cuya m\u00e1xima \nsea la de hacer de la educaci\u00f3n un motor de desarrollo \npersonal de nuestra juventud y elemento de cohesi\u00f3n \nnacional , lejos del sectarismo y la imposici\u00f3n ideol\u00f3gica \nradical que han permitido y promovido los partidos del \nconsenso progre.\n Iniciaremos el proceso de devoluci\u00f3n al Estado de las \ncompetencias en Educaci\u00f3n. Es urgente acabar con diecisiete modelos educativos diferentes, en algunos casos \nexcluyentes entre s\u00ed, que han dinamitado la igualdad de \noportunidades en todo el territorio nacional y han permitido el adoctrinamiento separatista en algunas regiones. \nComo paso previo, de acuerdo con la propuesta pol\u00edtica de \nEspa\u00f1a Decide , se consultar\u00e1 al pueblo espa\u00f1ol mediante \nla aplicaci\u00f3n del art\u00edculo 92 de la Constituci\u00f3n Espa\u00f1ola, \nrelativo a consultas sobre decisiones pol\u00edticas de especial \ntrascendencia, su voluntad sobre el regreso de las competencias educativas al Estado. \n Implantaci\u00f3n de una prueba \u00fanica de acceso a la Universidad en todo el territorio nacional. Implantaremos tam -33\nbi\u00e9n ex\u00e1menes de evaluaci\u00f3n de \u00e1mbito nacional en distintas etapas educativas  que aseguren la asimilaci\u00f3n de \ncontenidos b\u00e1sicos en el conjunto de Espa\u00f1a. \n Aseguraremos de forma clara e inmediata el derecho a ser \neducado en espa\u00f1ol  en todo el territorio nacional.\n Perseguiremos a las autoridades educativas que impidan el derecho de los alumnos a formarse en espa\u00f1ol  o \nque promuevan medidas de adoctrinamiento de los ni\u00f1os, \nimplantando un sistema estatal de  inspecci\u00f3n educativa  \nefectivo y con poderes suficientes, incluyendo un duro r\u00e9gimen sancionador.\n Los hijos no son del Estado ni de los organismos supranacionales. Son de sus padres. Por ello, recuperaremos la leg\u00edtima autoridad de los padres  y su protagonismo en la \neducaci\u00f3n de sus hijos, empezando por garantizar el conocimiento previo y aceptaci\u00f3n  de los padres de cualquier \ncontenido afectivo-sexual o ideol\u00f3gico que puedan recibir \nsus hijos en el aula. Derogaremos la Ley Herodes  y todas \nlas leyes que vulneran los derechos de los padres a educar \na sus hijos en libertad . Empezaremos por revertir una de \nsus m\u00e1s graves consecuencias: la presencia en el aula de \nactivistas y asociaciones que pretendan adoctrinar ideol\u00f3gicamente a los ni\u00f1os pasando por encima de la autoridad de sus padres.\n Blindaremos la libre elecci\u00f3n de centro educativo  en todos los niveles a trav\u00e9s de un cheque escolar  para que las \nfamilias elijan libremente el modelo educativo que desean, \nsin que su situaci\u00f3n econ\u00f3mica o social sea un impedimento \npara ello.34\n Garantizaremos por ley la protecci\u00f3n de los menores en \nedad escolar , sancionando con extrema dureza las actividades de adoctrinamiento y corrupci\u00f3n que atenten contra su \ninocencia.\n Impulsaremos la recuperaci\u00f3n del prestigio y la autoridad del \nprofesorado , reflejada tanto en sus condiciones laborales como \nen el respeto dentro del aula. Para ello, el sistema de acceso a la \nfunci\u00f3n p\u00fablica docente tendr\u00e1 car\u00e1cter nacional y asegurar\u00e1 \nla igualdad y excelencia del personal docente mediante procesos de selecci\u00f3n seg\u00fan el m\u00e9rito y la capacidad. \n Ning\u00fan espa\u00f1ol debe quedarse sin poder estudiar por falta \nde recursos econ\u00f3micos . Se mejorar\u00e1 el sistema de becas  en \nlas etapas universitaria y preuniversitaria para que la educaci\u00f3n sea un verdadero ascensor social en el que la situaci\u00f3n \necon\u00f3mica no sea un obst\u00e1culo para el esfuerzo, el m\u00e9rito y \nla capacidad.\n Impediremos que los alumnos puedan pasar de curso y conseguir titulaciones con asignaturas suspensas.\n Ampliaremos el sistema de apoyo a las familias  para la educaci\u00f3n de sus hijos con medidas fiscales en funci\u00f3n del n\u00famero de hijos para el comedor y transporte escolar , materiales, \nuniforme o actividades extraescolares. Fomentaremos igualmente medidas de conciliaci\u00f3n  familiar y laboral.\n Defenderemos los centros de educaci\u00f3n diferenciada, garantizando su accesibilidad  y potenciando la figura de los \neducadores especiales  en todas las escuelas e institutos, as\u00ed \ncomo la Formaci\u00f3n Profesional adaptada a las necesidades \nde los alumnos.35\n La Universidad  debe ser rescatada de todas las imposiciones \nideol\u00f3gicas totalitarias y su cultura de la cancelaci\u00f3n, recuperando su vocaci\u00f3n como espacio de libertad y b\u00fasqueda de \nla verdad y la belleza. Garantizaremos la libertad de c\u00e1tedra  \nde los profesores en las aulas frente a las imposiciones de la \ncorrecci\u00f3n pol\u00edtica. \n Dignificaremos los oficios y las artes  mediante el impulso a la \nformaci\u00f3n profesional dual. La Formaci\u00f3n Profesional debe \nser una opci\u00f3n atractiva  para que nuestros j\u00f3venes adquieran las herramientas que les permitan acceder a un empleo o \nemprender una iniciativa empresarial propia.\n Recuperaci\u00f3n y promoci\u00f3n de las Humanidades  como elemento imprescindible y transversal de la ense\u00f1anza a todos \nlos niveles para favorecer el desarrollo de nuestros j\u00f3venes. \n Actualizaremos los curr\u00edculos educativos , garantizando el \nacompa\u00f1amiento y la exigencia  en la adquisici\u00f3n de contenidos sobre las materias fundamentales, con base en evidencias cient\u00edficas . La educaci\u00f3n ser\u00e1 un instrumento esencial \npara la formaci\u00f3n integral  de los alumnos y el fortalecimiento \nde los lazos nacionales . Los curr\u00edculos ser\u00e1n comunes a todas \nlas regiones  y tendr\u00e1n en cuenta la realidad cultural, ling\u00fc\u00edstica, hist\u00f3rica o geogr\u00e1fica de cada regi\u00f3n.\n Incluiremos en los curr\u00edculos contenidos sobre la historia de Espa\u00f1a , la identidad nacional y la aportaci\u00f3n de Espa\u00f1a a la civilizaci\u00f3n  y a la historia universal, con especial atenci\u00f3n a las gestas \ny haza\u00f1as de nuestros h\u00e9roes  nacionales, as\u00ed como a los s\u00edmbolos de la Naci\u00f3n , especialmente la Bandera, el Himno y la Corona. Se promover\u00e1 tambi\u00e9n el conocimiento de las manifestaciones culturales propias de nuestra Naci\u00f3n y de la Hispanidad .36\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE EDUCACI\u00d3N EN LIBERTAD\n PNL relativa a la adopci\u00f3n de medidas para la defensa del \nderecho a la educaci\u00f3n en espa\u00f1ol en la que se pide la \naplicaci\u00f3n del art\u00edculo 155 de la Constituci\u00f3n para intervenir \nla Generalidad de Catalu\u00f1a con el fin de detener la persecuci\u00f3n del espa\u00f1ol en las aulas de los centros educativos \n(mayo 2022).\n PNL relativa al impulso de las Humanidades con el fin de \ntransmitir la tradici\u00f3n cultural de Espa\u00f1a y el resto de Occidente, fortalecer los principios de esfuerzo, estudio, disciplina y excelencia, y suscitar el amor por la b\u00fasqueda del bien, \nla verdad y la belleza (mayo 2022).\n PNL relativa al fomento y protecci\u00f3n de los Centros de \nEducaci\u00f3n Especial en la que se pide garantizar el derecho \nde los padres de hijos con discapacidad a escoger la escolarizaci\u00f3n de sus hijos en centros de educaci\u00f3n ordinaria o \nespecial (mayo 2021).\n PNL relativa a garantizar el derecho que asiste a los padres para que sus hijos reciban la formaci\u00f3n religiosa y \nmoral que est\u00e9 de acuerdo con sus propias convicciones, \ninstando al Gobierno a asegurar la efectiva observancia y \ncumplimiento del principio de neutralidad ideol\u00f3gica en la \nense\u00f1anza (marzo 2022).VIVIENDA39\n5\nACCESO A LA VIVIENDA\nEl hogar es el principal espacio de intimidad y desarrollo personal \nde las familias, por lo que garantizar un acceso asequible, unas \ncondiciones decentes y la seguridad de todos los espa\u00f1oles en su \nvivienda debe ser una prioridad fundamental de cualquier gobierno. Sin embargo, las nefastas pol\u00edticas de vivienda de las \u00faltimas \nd\u00e9cadas han truncado la aspiraci\u00f3n de la mayor\u00eda de espa\u00f1oles \na que su vivienda sea un lugar de tranquilidad, no una fuente de \npreocupaciones. La insuficiente oferta de vivienda social, la escasez artificial de suelo edificable, una excesiva burocracia en la \ntramitaci\u00f3n de licencias, precios prohibitivos, la especulaci\u00f3n y \ncorrupci\u00f3n, o la impunidad ante la ocupaci\u00f3n ilegal son problemas con los que conviven los espa\u00f1oles en su d\u00eda a d\u00eda. Lejos de \nremediar esta situaci\u00f3n, Pedro S\u00e1nchez ha aprobado una nefasta \nLey de vivienda que ignora los problemas reales en este \u00e1mbito y \nsus causas. \nUna de las grandes urgencias de los espa\u00f1oles es tener un gobierno que afronte con valent\u00eda el problema de la vivienda. La posibilidad de acceder a una vivienda no puede convertirse en un \nlujo que solo unos pocos pueden permitirse. Resulta fundamental \ngarantizar el acceso a vivienda asequible, especialmente para los \nespa\u00f1oles que m\u00e1s lo necesitan, proteger el derecho a la propiedad y velar por que las viviendas tengan un espacio y unas condiciones de salubridad y suministros dignas. \nVIVIENDA40\nNUESTRAS MEDIDAS\n Tolerancia cero con la ocupaci\u00f3n ilegal.  Reformaremos \ntanto del C\u00f3digo Penal como de las Leyes de Enjuiciamiento Criminal y Civil para proteger real y efectivamente a los \npropietarios que sufren la acci\u00f3n de las mafias de ocupaci\u00f3n o la entrada ilegal de un okupa en su vivienda. Todo \nespa\u00f1ol debe tener la capacidad de defenderse a s\u00ed mismo \ny a los suyos ante una agresi\u00f3n en su propio hogar. Crearemos un registro de datos hist\u00f3ricos de zonas afectadas por la \nocupaci\u00f3n e impulsaremos el seguimiento pormenorizado \nde todos los casos que se produzcan, as\u00ed como la asistencia \nintegral a las v\u00edctimas de ocupaci\u00f3n. Eximiremos a los propietarios de inmuebles okupados ilegalmente del pago del \nIBI durante el periodo de ocupaci\u00f3n ilegal del inmueble. \n Liberaremos todo el suelo que no est\u00e9 o deba estar especialmente protegido  por motivos de inter\u00e9s ambiental, paisaj\u00edstico, productivo o para la Defensa Nacional. Impulsaremos una nueva Ley del Suelo  que prevea la liberaci\u00f3n del \nsuelo secuestrado por ayuntamientos y comunidades aut\u00f3nomas para el beneficio de los partidos y de pol\u00edticos corruptos, y que asegure un correcto, \u00e1gil y arm\u00f3nico desarrollo urban\u00edstico en toda Espa\u00f1a. \n Modificaremos la Ley del Impuesto sobre el Valor A\u00f1adido  \ncon el fin de eliminar el IVA en la adquisici\u00f3n de la primera \nvivienda habitual. \n Recuperaremos la deducci\u00f3n por vivienda habitual  en la \ndeclaraci\u00f3n de la Renta. A su vez, incentivaremos la adqui -41\nsici\u00f3n de la primera vivienda habitual, as\u00ed como la puesta a \ndisposici\u00f3n por los propietarios de sus viviendas en alquiler.\n Revisaremos y rebajaremos los tributos y cargas en el proceso edificatorio. Todo el proceso constructivo desde la adquisici\u00f3n de una parcela hasta la venta o alquiler de la vivienda se ha convertido en un modo de obtenci\u00f3n de ingresos \nfiscales para el Estado, regiones y municipios, que produce \nun incremento de precios artificial.\n Impulsaremos la cons
