y \nexoneraci\u00f3n de deudas eficiente. \nINCENTIVAREMOS EL COMERCIO \ncon medidas de simplificaci\u00f3n que \nfaciliten su d\u00eda a d\u00eda, y favoreceremos \nmarcos normativos que promuevan el \ncrecimiento y fortalecimiento de nuestro \ntejido empresarial, mayoritariamente \nformado por micropymes. Impulsaremos el \ncomercio de proximidad, su digitalizaci\u00f3n, \nsu especializaci\u00f3n y competitividad.\nCREAREMOS UN ECOSISTEMA \nPROPICIO PARA LA INNOVACI\u00d3N \nSOCIAL,  facilitando el acceso a \nrecursos, financiaci\u00f3n y apoyo t\u00e9cnico a \nemprendedores y organizaciones sociales. \nImpulsaremos la creaci\u00f3n de incubadoras y \naceleradoras especializadas en innovaci\u00f3n \nsocial, promoviendo la colaboraci\u00f3n entre \nemprendedores, expertos y la comunidad \nen general.17Objetivo\nCREAR EMPLEO DE CALIDAD PARA TODOS\nLa creaci\u00f3n de empleo de calidad para todos constituye uno de los \ngrandes objetivos de nuestro pa\u00eds. Los gobiernos del Partido Popular \nson los que m\u00e1s empleo han creado de la democracia y, sobre esa \nexperiencia, nos proponemos nuevas metas: Espa\u00f1a puede y debe \nalcanzar niveles de empleo equiparables a los del resto de la Uni\u00f3n Europea, \nespecialmente en lo relativo al empleo de los j\u00f3venes y de las mujeres. \nAPROBAREMOS UNA REFORMA INTEGRAL DE LAS POL\u00cdTICAS ACTIVAS DE \nEMPLEO, basada en la ampliaci\u00f3n y mejora de la calidad de la oferta de formaci\u00f3n, \notorgando mayor libertad de elecci\u00f3n al trabajador desempleado. Crearemos un \nentorno donde los oferentes de cursos compitan por ofrecer cursos de calidad, a trav\u00e9s \nde una plataforma com\u00fan basada una evaluaci\u00f3n sistem\u00e1tica de su funcionamiento \npara valorar su eficacia. Promoveremos el acceso de los desempleados a orientaci\u00f3n \nlaboral individualizada a trav\u00e9s del perfilado estad\u00edstico y herramientas de Big Data que \nidentifiquen las mejores alternativas de formaci\u00f3n a su disposici\u00f3n.\nINCREMENTAREMOS LA RELACI\u00d3N DE LOS SERVICIOS P\u00daBLICOS DE EMPLEO \nCON LAS EMPRESAS, mediante unidades de atenci\u00f3n especializadas, de \npotenciaci\u00f3n de la prospecci\u00f3n de necesidades formativas y de nuevas profesiones, de \nadopci\u00f3n de modelos de competencias y de renovaci\u00f3n de los contenidos formativos. \nImplementaremos programas de formaci\u00f3n que adapten las capacidades de los \ndemandantes de empleo a los puestos de trabajo ofertados, con especial atenci\u00f3n a los \nj\u00f3venes, a los mayores de 50 a\u00f1os y a los desempleados de larga duraci\u00f3n.\nACTUALIZAREMOS EL SALARIO M\u00cdNIMO INTERPROFESIONAL EN EL MARCO \nDEL DI\u00c1LOGO SOCIAL.  Involucraremos a sindicatos, empresarios y expertos en la \ntoma de decisiones sobre el SMI. \nMEJORAREMOS EL ACCESO AL INGRESO M\u00cdNIMO VITAL Y SU EFECTIVIDAD \nCOMO HERRAMIENTA DE INSERCI\u00d3N LABORAL, en coordinaci\u00f3n con las \nComunidades Aut\u00f3nomas. Incrementaremos la compatibilidad del IMV con el empleo \ny la capacitaci\u00f3n, mediante la implementaci\u00f3n de bonificaciones adicionales en las \ncotizaciones sociales para aquellos trabajadores que ampl\u00eden sus horas laborales y \ncondicionaremos la percepci\u00f3n a la participaci\u00f3n en itinerarios de inserci\u00f3n laboral. \nIMPULSAREMOS Y ADAPTAREMOS LA CONTRATACI\u00d3N EN FORMACI\u00d3N  a \nnuestro particular tejido productivo y empresarial, en el marco del di\u00e1logo social y \nla negociaci\u00f3n colectiva, a fin para facilitar la contrataci\u00f3n y formaci\u00f3n de j\u00f3venes sin \nexperiencia y que cuenten s\u00f3lo con la ense\u00f1anza obligatoria, as\u00ed como la recualificaci\u00f3n \ndel talento senior.\nASEGURAREMOS LA SOSTENIBILIDAD Y SUFICIENCIA DEL SISTEMA \nDE PENSIONES PARA LAS GENERACIONES ACTUALES Y FUTURAS. \nGARANTIZAREMOS LA REVALORIZACI\u00d3N DE LAS PENSIONES EN EL MARCO \nCRECER DE FORMA SOSTENIBLE18DEL PACTO DE TOLEDO.  Impulsaremos la contributividad del sistema y lo dotaremos \nde mayor transparencia y accesibilidad, de modo que todos los trabajadores puedan \nacceder con mayor sencillez a la estimaci\u00f3n de la pensi\u00f3n futura. Analizaremos la \nsituaci\u00f3n de los mutualistas alternativos en aras a promover junto a las mutualidades \nunas condiciones de jubilaci\u00f3n dignas.\nDOTAREMOS DE NUEVAS HERRAMIENTAS DE FLEXIBILIDAD A LOS \nTRABAJADORES. Introduciremos cuentas individuales para los trabajadores, \nportables,  que puedan usar ante diversas contingencias de su vida laboral para ganar en \nequidad, eficiencia y productividad. Estas cuentas acompa\u00f1ar\u00e1n al trabajador durante \nsu vida laboral, y se nutrir\u00e1n a trav\u00e9s de aportaciones mensuales de las empresas, \ncon una parte de las cotizaciones sociales que ya abonan. Este mecanismo mejorar\u00e1 \nla protecci\u00f3n de los trabajadores y eliminar\u00e1 barreras a los cambios de empleo \nvoluntarios de los trabajadores con mayor antig\u00fcedad. \nFOMENTAREMOS LA FLEXIBILIDAD Y LA SOSTENIBILIDAD FINANCIERA PARA \nLOS TRABAJADORES AUT\u00d3NOMOS. APROBAREMOS LA TARIFA 0 PARA \nNUEVOS AUT\u00d3NOMOS DURANTE EL PRIMER A\u00d1O. Estableceremos un sistema de \n\u201caplazamiento autom\u00e1tico\u201d de cuotas que permitir\u00e1 a lo largo de cada ejercicio que \nel trabajador aut\u00f3nomo pueda no ingresar la cuota correspondiente a 3 liquidaciones \nmensuales, sin efectos negativos sobre las prestaciones que se puedan generar, siempre \nque se satisfagan en la regularizaci\u00f3n correspondiente a cada ejercicio. Asimismo, \nampliaremos el plazo para hacer frente a las regularizaciones derivadas de las \ndiferencias entre los rendimientos previstos y los reales  y mejorar las condiciones de \nfinanciaci\u00f3n para las pymes y aut\u00f3nomos. \nPROMOVEREMOS EL FORTALECIMIENTO DE LA FORMACI\u00d3N Y EL EMPLEO \nJUVENIL EN EL \u00c1MBITO DEL TRABAJO AUT\u00d3NOMO. Desarrollaremos tambi\u00e9n un \nmodelo de formaci\u00f3n profesional espec\u00edfico para el trabajo aut\u00f3nomo  que se adapte \na sus necesidades, elimine trabas administrativas y permita el acceso a la formaci\u00f3n \nbonificada a trav\u00e9s de las cotizaciones sociales.\nBUSCAREMOS MEJORAR LAS CONDICIONES LABORALES Y DE SEGURIDAD \nSOCIAL PARA LOS TRABAJADORES AUT\u00d3NOMOS. Apoyaremos la conciliaci\u00f3n \nde los aut\u00f3nomos mediante una bonificaci\u00f3n espec\u00edfica a la cuota empresarial en caso \nde que contraten a un trabajador por cuenta ajena durante el descanso del trabajador \naut\u00f3nomo por nacimiento de hijo o situaciones an\u00e1logas. Aproximaremos el TRADE \n(trabajador aut\u00f3nomo econ\u00f3micamente dependiente) al trabajo por cuenta ajena en \nt\u00e9rminos de protecci\u00f3n social.19Objetivo\nIGUALDAD\nEl Partido Popular reafirma su compromiso irrenunciable con el logro \nde la igualdad de mujeres y hombres. Un reto que compartimos con \nel conjunto de la sociedad espa\u00f1ola y en el que hemos impulsado \nnotables avances siempre que hemos gobernado. Queremos volver \na hacerlo: con leyes y con pol\u00edticas efectivas, eficaces y que generen \ngran consenso. Porque la igualdad debe ser un motivo de uni\u00f3n y no de \nenfrentamiento. Es un objetivo compartido y no de unos pocos que tratan de \napropi\u00e1rselo ideol\u00f3gicamente. \nIMPULSAREMOS PLANES DE IGUALDAD CON HORIZONTES TEMPORALES Y \nOBJETIVOS CONCRETOS Y EVALUABLES. Entre sus objetivos estar\u00e1n fomentar el \nempleo y el emprendimiento de las mujeres; avanzar hacia una presencia equilibrada \nen puestos directivos; dar pasos firmes en materia de corresponsabilidad, y combatir las \nbrechas que a\u00fan se mantienen en el \u00e1mbito laboral: la brecha salarial entre hombres y \nmujeres, la brecha en la ocupaci\u00f3n y en la intensidad de esa ocupaci\u00f3n laboral, la brecha \nen los cuidados y en el tiempo dedicado a estos, la brecha de g\u00e9nero en las pensiones, \nlas desigualdades horizontales y verticales en el mercado laboral, o las abultadas \ndiferencias entre sexos en la elecci\u00f3n de estudios STEM. \nDISE\u00d1AREMOS UN PLAN CONTRA EL DESEMPLEO FEMENINO, QUE REDUZCA \nA LA MITAD EN ESTA LEGISLATURA LA BRECHA DE PARTICIPACI\u00d3N EN EL \nMERCADO LABORAL de hombres y mujeres. Incorporar\u00e1 acciones espec\u00edficas para las \nmujeres con discapacidad  o con mayores dificultades para acceder al empleo, luchando \ncontra las discriminaciones dobles  o m\u00faltiples que sufren muchas mujeres. Incluiremos \nprogramas de reinserci\u00f3n en el mercado laboral y bonificaciones de las cotizaciones  \nen sectores masculinizados , tras el cuidado de menores o personas dependientes, as\u00ed \ncomo medidas para la inserci\u00f3n y la reinserci\u00f3n posterior a la maternidad en el mercado \nlaboral. \nPONDREMOS EN MARCHA UN PLAN CONTRA EL DESEMPLEO FEMENINO EN EL \n\u00c1MBITO RURAL, INCLUYENDO MEDIDAS ORIENTADAS AL SECTOR PRIMARIO,  \ncon el fin de beneficiar a las mujeres agricultoras y ganaderas, favoreciendo la titularidad \ncompartida de las explotaciones, entre otras iniciativas.\n33 APROBAREMOS MEDIDAS PARA APOYAR LA MATERNIDAD Y PATERNIDAD EN \nEL \u00c1MBITO LABORAL. Analizaremos y estudiaremos las posibles bonificaciones \na la cuota de la seguridad social a cargo del empleador durante los permisos de \nnacimiento de hijo,  y tambi\u00e9n la contrataci\u00f3n de aquellas mujeres y hombres que \ndecidan retornar a la vida laboral tras haberse dedicado durante a\u00f1os a la crianza y \ncuidado de sus hijos, con el objetivo de favorecer y retener el talento en la empresa.\nCRECER DE FORMA SOSTENIBLE20Objetivo\nAPROVECHAR LAS POSIBILIDADES DE LA \nINTELIGENCIA ARTIFICIAL \nLa inteligencia artificial representa una de las grandes \ntransformaciones de la era digital que estamos viviendo. Tal y como \nha se\u00f1alado la Uni\u00f3n Europea, de c\u00f3mo abordemos su regulaci\u00f3n depender\u00e1 en \ngran medida nuestro futuro. En este sentido, queremos participar activamente \nen el proceso legislativo de la UE, se\u00f1alando las prioridades de la autonom\u00eda \nestrat\u00e9gica abierta y planteando para nuestro pa\u00eds una Estrategia Nacional de \nInteligencia Artificial que aproveche todo su potencial, poniendo siempre a la \npersona en el centro. Tenemos la ambici\u00f3n de hacer de nuestro pa\u00eds uno de los \nprotagonistas del mundo que viene.\n34 IMPULSAREMOS LA APROBACI\u00d3N DEL REGLAMENTO DE IA EUROPEO  para \ngarantizar un marco de desarrollo temprano de la IA acorde con nuestros principios \ny valores dentro de esta legislatura europea. \n35 DESARROLLAREMOS LA ESTRATEGIA NACIONAL DE IA,  poniendo en marcha \nla Agencia Espa\u00f1ola de Supervisi\u00f3n. Aunando los esfuerzos de todos los sectores, \np\u00fablicos y privados, para ayudar al r\u00e1pido desarrollo de la IA en Espa\u00f1a, fomentar el papel \ndel espa\u00f1ol en internet y crear los mecanismos de supervisi\u00f3n necesarios de la Agencia.\nIMPULSAREMOS EL SANDBOX LEGISLATIVO  para poner a prueba los requisitos \ndel reglamento europeo. Cimentando as\u00ed la ventaja de Espa\u00f1a frente a otros pa\u00edses \nal ser los primeros en fijar un campo de pruebas en IA que favorezca la innovaci\u00f3n en un \nentorno seguro.\nESTABLECEREMOS UN FORO DE AL TO NIVEL EUROPEO SOBRE IA como marco de \ncogobernanza y en coordinaci\u00f3n con las Comunidades Aut\u00f3nomas. Conjugando las \niniciativas europeas con las nacionales asegurando que todas las CCAA participen de las \nnuevas iniciativas en IA.\n38 PROMOVEREMOS UN PLAN DE ATRACCI\u00d3N DE EMPRESAS QUE CONJUGUE \nINCENTIVOS ECON\u00d3MICOS, FISCALES Y RECURSOS HUMANOS en este \u00e1mbito. \nEspa\u00f1a ya es un destino privilegiado de inversiones extranjeras por sus infraestructuras \ndigitales y debe serlo tambi\u00e9n para la IA con programas de ayudas espec\u00edficos.\n39 DEFINIREMOS UNA AGENDA DE CAPACIDADES PARA LA PROMOCI\u00d3N Y \nESPECIALIZACI\u00d3N EN IA.  Sobre la base del talento, t\u00e9cnico y creativo, ya existente \nen Espa\u00f1a para orientar nuevas especialidades y acreditaciones profesionales.\nORGANIZAREMOS FOROS ESPECIALIZADOS como escaparate de la capacidad \ntecnol\u00f3gica espa\u00f1ola en la materia. Para difundir todas las iniciativas en este \n\u00e1mbito y potenciar la participaci\u00f3n de todos los agentes: empresas, universidades, \nadministraciones, etc.21Objetivo\nCONTROLAR EL D\u00c9FICIT Y LA DEUDA  \nY REDUCIR LA PRESI\u00d3N FISCAL\nTras a\u00f1os de constantes subidas de impuestos, el Partido Popular \nreafirma su vocaci\u00f3n de reducir la presi\u00f3n fiscal a los ciudadanos. \nQueremos aliviar la carga fiscal de las familias, de los aut\u00f3nomos, de las \nempresas. Proponemos una pol\u00edtica fiscal no confiscatoria, a trav\u00e9s de una \nreforma que alivie la situaci\u00f3n de quienes m\u00e1s dificultades tienen. Por otra \nparte, la acumulaci\u00f3n de deuda -se sit\u00faa actualmente en m\u00e1s del 110% del \nPIB- pone una losa sobre nuestra competitividad presente y futura. Nos \ncomprometemos a abordar una pol\u00edtica de mayor equilibrio presupuestario.\nAPROBAREMOS UN ALIVIO FISCAL INMEDIATO A LAS FAMILIAS. Corregiremos los \nefectos de la inflaci\u00f3n en la tarifa del IRPF  que supone una subida real de impuestos \nsobre la clase media. Reduciremos el IVA a la carne, pescados y conservas  con car\u00e1cter \ntemporal.\nREALIZAREMOS UNA REFORMA INTEGRAL DEL SISTEMA FISCAL  con criterios \nde eficacia, equidad y sostenibilidad de los servicios p\u00fablicos destinada a proteger \nel ahorro, la inversi\u00f3n y fomentar la creaci\u00f3n de empleo.  Eliminaremos el impuesto a las \ngrandes fortunas,  y simplificaremos el IRPF y el Impuesto sobre Sociedades  para las \npymes, con especial atenci\u00f3n a las empresas con p\u00e9rdidas y aquellas que incrementen \nel promedio de su plantilla de trabajadores con contratos indefinidos.\nEQUILIBRAREMOS LA RELACI\u00d3N ENTRE EL CONTRIBUYENTE Y LA \nADMINISTRACI\u00d3N TRIBUTARIA. ESTABLECEREMOS UN ESTATUTO DEL \nCONTRIBUYENTE.  Incorporaremos el \u201c derecho al error \u201d en el ordenamiento tributario \nespa\u00f1ol, para minimizar las consecuencias de los errores que se puedan producir \nen las declaraciones de contribuyentes con un registro hist\u00f3rico de cumplimiento. \nRevitalizaremos el Consejo para la Defensa del Contribuyente,  ampliando sus \ncompetencias y potenciando la independencia de sus integrantes. Reformaremos \nlos Tribunales Econ\u00f3mico-Administrativos, impulsaremos la transacci\u00f3n judicial y \ndotaremos de mayor seguridad jur\u00eddica a las operaciones tributarias.\nCON EL FIN DE PROMOVER LA INVERSI\u00d3N Y EL DESARROLLO ECON\u00d3MICO  en \nEspa\u00f1a y facilitar la movilidad internacional, mejoraremos el r\u00e9gimen fiscal para \nnuevos residentes , ofreciendo incentivos fiscales atractivos y competitivos a nivel global.\nHAREMOS AL INICIO DE LA LEGISLATURA UNA PROFUNDA REVISI\u00d3N CON LA \nIGAE DE LA SITUACI\u00d3N REAL DE LAS CUENTAS P\u00daBLICAS,  los compromisos de \ngasto adquiridos por el actual Gobierno y las obligaciones pendientes.\nREFORMAREMOS LA LEY DE INSTITUCIONALIZACI\u00d3N DE LA EVALUACI\u00d3N \nDE POL\u00cdTICAS P \u00daBLICAS con el fin de garantizar su correcta aplicaci\u00f3n. \nFortaleceremos el papel de la Airef  como evaluador independiente de eficacia y \nCRECER DE FORMA SOSTENIBLE\u201c\nProponemos  \nuna pol\u00edtica fiscal \nno confiscatoria, \na trav\u00e9s de una \nreforma que \nalivie la situaci\u00f3n \nde quienes m\u00e1s \ndificultades \ntienen. \neficiencia de las pol\u00edticas que contribuyan \na la optimizaci\u00f3n en el uso de los recursos \np\u00fablicos en todos los niveles de la \nAdministraci\u00f3n.\n47 INTENSIFICAREMOS EL PROCESO \nDE CONTRATACI\u00d3N CENTRALIZADA \nEN LA ADMINISTRACI\u00d3N COMO \nHERRAMIENTA DE AHORRO DE COSTES.  \nAnalizaremos a fondo las necesidades \na cubrir y las respuestas que ofrece el \nmercado, con el objetivo de obtener una \nadecuada correspondencia calidad/\nprecio. Ampliaremos el alcance de los \ncontratos a centralizar, incorporando \n\u00e1reas como la eficiencia energ\u00e9tica, el \nmantenimiento de edificios e instalaciones, \ny los servicios de ciberseguridad. \nAsimismo, implementaremos mecanismos \nque garanticen la inclusi\u00f3n de las \npymes en estos procesos, por ejemplo, \nestableciendo lotes en los contratos a \nlicitar que sean m\u00e1s accesibles para estas \nentidades.23Objetivo\nREINDUSTRIALIZAR NUESTRA ECONOM\u00cdA \nHACIENDO UN MEJOR USO  \nDE LOS FONDOS EUROPEOS \nLa reindustrializaci\u00f3n es un potente factor de creaci\u00f3n de empleo, de \ninnovaci\u00f3n y de competitividad. Es una de las claves de nuestro futuro \ncomo pa\u00eds, en l\u00ednea con las prioridades que ha asumido el conjunto de la \nUni\u00f3n Europea. Para potenciar el peso de la industria en nuestra econom\u00eda, \nproponemos una Estrategia Nacional de Reindustrializaci\u00f3n y un Plan \nEstrat\u00e9gico para la Industria. En este sentido, queremos aprovechar mejor \nlos Fondos de recuperaci\u00f3n de la Uni\u00f3n Europea, que no est\u00e1n llegando a la \neconom\u00eda real por la incapacidad del actual Gobierno.\nAUDITOR\u00cdA, EVALUACI\u00d3N DE LOS FONDOS, AS\u00cd COMO DE HITOS Y OBJETIVOS. \nRealizaremos una auditor\u00eda y evaluaci\u00f3n sobre la gesti\u00f3n de los fondos  para \nconocer el verdadero estado de ejecuci\u00f3n, el cumplimiento de los hitos y objetivos \npactados, los problemas que han dificultado su ejecuci\u00f3n, la coordinaci\u00f3n entre \nadministraciones p\u00fablicas o los recursos y el personal destinado para su gesti\u00f3n. \nAsimismo, propondremos los cambios necesarios a la Agenda presentada por el \nGobierno que garanticen maximizar en Espa\u00f1a los objetivos de los fondos europeos. \nPONDREMOS EN MARCHA LA COGOBERNANZA DE LOS FONDOS Y \nAUMENTAREMOS SU TRANSPARENCIA.  Coordinaremos la planificaci\u00f3n y \ngesti\u00f3n, el dise\u00f1o de convocatorias y la consecuci\u00f3n de hitos y objetivos con los \ngobiernos auton\u00f3micos y los ayuntamientos. Adem\u00e1s, crearemos un \u00f3rgano asesor \npara la mejor orientaci\u00f3n de los fondos europeos con la participaci\u00f3n del sector \nprivado . En favor de la transparencia y en cumplimiento del Reglamento de estos fondos, \npublicaremos los datos de ejecuci\u00f3n final y haremos que la plataforma digital sea \nverdaderamente interoperable y accesible. \nAGILIZAREMOS LA EJECUCI\u00d3N DE LOS FONDOS Y SU LLEGADA A LA \nECONOM\u00cdA REAL.  Promoveremos los incentivos y las bonificaciones fiscales \npara acelerar la ejecuci\u00f3n de los fondos y lograr un impacto inmediato y real en la \neconom\u00eda. Generalizaremos la declaraci\u00f3n responsable  como v\u00eda de acceso a los \nfondos, incrementaremos los anticipos y mejoraremos garant\u00edas y avales. Ampliaremos \nlos plazos de las convocatorias y las opciones de participar en los programas y \nfacilitaremos el acceso a la informaci\u00f3n y las convocatorias a trav\u00e9s de asesoramiento \na empresas, pymes y aut\u00f3nomos. Agilizaremos la publicaci\u00f3n de las convocatorias de \nlos PERTES,  incorporando las mejoras necesarias y recuperaremos las manifestaciones \nde inter\u00e9s enviadas por Comunidades Aut\u00f3nomas, ayuntamientos y empresas. A su vez, \ndise\u00f1aremos PERTES territorializados con las consejer\u00edas competentes para apostar por \ninversiones que sean realmente demandadas por el tejido productivo y que tengan un \nverdadero car\u00e1cter transformador.\nCRECER DE FORMA SOSTENIBLE2451IMPULSAREMOS, EN COLABORACI\u00d3N CON LA ALIANZA POR LA COMPETITIVIDAD \nDE LA INDUSTRIA, UNA ESTRATEGIA NACIONAL DE REINDUSTRIALIZACI\u00d3N Y UN \nPLAN ESTRAT\u00c9GICO,  con el objetivo de incrementar hasta el 20% del PIB el peso de \nla industria espa\u00f1ola.  Aprobaremos medidas organizativas que permitan utilizar todos \nlos instrumentos del Estado para su apoyo de forma \u00fanica, con instrumentos financieros \ncoordinados con las Comunidades Aut \u00f3nomas  y estable en el tiempo para generar \ntecnolog\u00edas y capacidades industriales competitivas en el medio plazo. \nIMPULSAREMOS EL DESARROLLO DE PROYECTOS DE INVERSI\u00d3N A TRAV\u00c9S DE \nUNA NUEVA OFICINA DE PROYECTOS INDUSTRIALES ESTRAT\u00c9GICOS (OPIE) \nque designar\u00e1 un a gente facilitador para cada proyecto, ejerciendo funciones de apoyo \ny asesoramiento para su dise\u00f1o, tramitaci\u00f3n, monitorizaci\u00f3n y puesta en marcha, as\u00ed \ncomo la coordinaci\u00f3n con el resto de administraciones.\nPROMOVEREMOS UNA ESTRATEGIA INDUSTRIAL Y TECNOL\u00d3GICA PARA LOS \nSECTORES AEROESPACIAL Y DEFENSA  con el fin de clarificar las tecnolog\u00edas y \nlos activos con visi\u00f3n de medio-largo plazo (10/15 a\u00f1os), coordinando efectivamente \nsu implementaci\u00f3n por el Ministerio de Defensa. Favoreceremos la consolidaci\u00f3n del \nsector,  propiciando empresas con posibilidad de competir.\nIMPULSAREMOS UN PLAN DE AUTOMOCI\u00d3N ESPA\u00d1A 2030 RECUPERANDO \nLA MESA DE AUTOMOCI\u00d3N QUE EL GOBIERNO HA ABANDONADO, dirigido \na potenciar el proceso de progresiva descarbonizaci\u00f3n  del sector, la implantaci\u00f3n \nde infraestructuras de recarga de acceso p\u00fablico, la renovaci\u00f3n de los veh\u00edculos m\u00e1s \nantiguos del parque m\u00f3vil y otras medidas de producci\u00f3n industrial.\nIMPULSAREMOS LA ESTRATEGIA ESPA\u00d1OLA DE ECONOM\u00cdA CIRCULAR \n2030, mejorando la coordinaci\u00f3n de la legislaci\u00f3n estatal y auton\u00f3mica  en esta \nmateria y garantizando la competitividad de las empresas espa\u00f1olas, en un marco de \ncogobernanza con las Comunidades Aut\u00f3nomas, y buscando la neutralidad tecnol\u00f3gica.\nEN EL MARCO DE LAS MEDIDAS QUE FAVORECER\u00c1N QUE LA INDUSTRIA \nESPA\u00d1OLA CUENTE CON UN PRECIO EL\u00c9CTRICO ESTABLE  para competir en \nigualdad de condiciones con el resto de pa\u00edses europeos, mejoraremos la dotaci\u00f3n de \nacuerdo con la normativa europea para la compensaci\u00f3n de los gastos de CO2 de la \nindustria  electrointensiva , con los ingresos procedentes de las subastas de derechos de \nemisi\u00f3n.25Objetivo\nUN MODELO M\u00c1S SOSTENIBLE: FORTALECER Y \nPROTEGER EL SISTEMA AGROALIMENTARIO Y EL \nMEDIO AMBIENTE\nLa sostenibilidad ambiental y la lucha contra el cambio clim\u00e1tico se \nencuentran entre los principales retos que tenemos como sociedad. Un \ndesaf\u00edo que afecta a todos, y que debemos abordar desde todos los niveles \npol\u00edticos. Vamos a ser muy ambiciosos en lo que se refiere a econom\u00eda \ncircular, a la mitigaci\u00f3n de emisiones y a la preservaci\u00f3n de la biodiversidad, \npero queremos hacerlo bajo la premisa de una transici\u00f3n ecol\u00f3gica justa, \nhaciendo part\u00edcipes a la sociedad civil, a los agentes econ\u00f3micos y a las \nadministraciones.\nEl sector primario es un elemento fundamental de la econom\u00eda espa\u00f1ola, \nde la vertebraci\u00f3n de nuestro territorio, de nuestra estructura social y de \nnuestra cultura. Es preciso reconocer y proteger el sistema agroalimentario, \ncon medidas que aseguren su futuro, tanto en el seno de la Uni\u00f3n Europea, \ncomo en el escenario global, en el que las cadenas alimentarias est\u00e1n \nsufriendo fuertes tensiones. \nDOTAREMOS AL SECTOR AGROALIMENTARIO DE NUEVOS Y M\u00c1S EFICACES \nINSTRUMENTOS QUE REFUERCEN SU CAR\u00c1CTER ESTRAT\u00c9GICO ESENCIAL, que \ngaranticen el suministro a los mercados y el acceso de la poblaci\u00f3n a una alimentaci\u00f3n \nsuficiente, garantizada y de calidad, especialmente en situaciones de crisis, que \nrefuercen la sostenibilidad y la garant\u00eda de futuro de sus explotaciones y empresas \nagroalimentarias, y que contribuyan a revertir la p\u00e9rdida de empleo y el abandono de la \npoblaci\u00f3n en el medio rural. \nREVISAREMOS EL PLAN ESTRAT\u00c9GICO DE LA PAC para mejorar la viabilidad \nde las explotaciones agr\u00edcolas y ganaderas,  buscando la estabilidad del sector, \nmejorando su financiaci\u00f3n y evitando una mayor burocracia. Todo ello, para garantizar \nla sostenibilidad del campo espa\u00f1ol y de todas sus explotaciones, con independencia de \nsu tama\u00f1o. \nIMPULSAREMOS MEDIDAS DE APOYO Y REFUERZO DEL SECTOR PRIMARIO  que \nayuden a reducir los costes de la energ\u00eda, los combustibles y las materias primas, \npara mantener la rentabilidad de las explotaciones,  la calidad de nuestros productos y \nla excelencia del conjunto del sistema agroalimentario. Trabajaremos para racionalizar \nlos objetivos y flexibilizar el calendario de aplicaci\u00f3n del  Pacto Verde Europeo  y de \nla estrategia europea \u201cDe la Granja a la Mesa\u201d,  impulsando por medidas que sean \nrealizables y sin marcar objetivos inalcanzables.\nCRECER DE FORMA SOSTENIBLE\u201c\nEl sector primario \nes un elemento \nfundamental \nde la econom\u00eda \nespa\u00f1ola, de la \nvertebraci\u00f3n de \nnuestro territorio, \nde nuestra \nestructura social y \nde nuestra cultura. \nMEJORAREMOS EL FUNCIONAMIENTO DE LA CADENA \nALIMENTARIA y de una justa distribuci\u00f3n \ndel valor a lo largo de la misma,  reforzando \nla posici\u00f3n de los productores  en la \nnegociaci\u00f3n y el acceso a los mercados y \nmejorando la transparencia en la formaci\u00f3n \nde precios de las producciones agrarias y \nlos insumos. \nIMPULSAREMOS LA INCORPORACI\u00d3N \nDE LOS PRODUCTORES A \nCOOPERATIVAS Y A ORGANIZACIONES \nDE PRODUCTORES, AS\u00cd COMO EL \nAUMENTO DE SU DIMENSI\u00d3N, para \nque lleven a cabo la comercializaci\u00f3n \nconjunta de sus producciones, la defensa \nde sus intereses comerciales y el logro \nde unos precios justos  y remuneradores. \nPromoveremos, igualmente, la integraci\u00f3n \nvertical de los sectores en torno a \norganizaciones interprofesionales que \nayuden al entendimiento y al trabajo \nconjunto entre los diferentes eslabones de \nla cadena de suministro.\nDESARROLLAREMOS PLANES \nESTRAT\u00c9GICOS PARA LOS \nPRINCIPALES SECTORES DE LA \nAGRICULTURA, LA GANADER\u00cdA Y LA \nINDUSTRIA ALIMENTARIA  en los que se \nidentifiquen las principales amenazas que \nafectan a su desarrollo y sostenibilidad, \ny en los que se establezcan las medidas \nnecesarias para reforzar su competitividad \ny sostenibilidad, para desarrollar cadenas \nde suministro equilibradas, para atender \nlas demandas de los mercados y las \nnecesidades de los consumidores, y para \nreforzar la internacionalizaci\u00f3n de las \nempresas. Impulsaremos un Plan nacional \nSostenible  en materia de Ganader\u00eda, \nAgricultura y Montes.\nTRABAJAREMOS PARA IMPULSAR \nLA ADAPTACI\u00d3N DEL SECTOR \nAGROALIMENTARIO A LOS PRINCIPIOS \nDE LA ECONOM\u00cdA CIRCULAR, \nespecialmente en el \u00e1mbito de la reducci\u00f3n \ndel desperdicio alimentario.2764IMPULSAREMOS EL DESARROLLO DE LA AGRICULTURA DEL CARBONO, \nponiendo en valor su contribuci\u00f3n a la lucha contra el cambio clim\u00e1tico,  facilitando \nlos proyectos de absorci\u00f3n de di\u00f3xido de carbono y de los mecanismos de compensaci\u00f3n \nde huella de carbono, basados en el desarrollo de la actividad agraria y en la gesti\u00f3n \ndel uso del suelo, y la gesti\u00f3n forestal. Apoyaremos a los agricultores, ganaderos \ny la industria alimentaria en la comercializaci\u00f3n en el mercado de emisiones, de \nlas cantidades absorbidas o de las emisiones reducidas en sus explotaciones o \ninstalaciones.\nREFORZAREMOS LA VIABILIDAD DEL SISTEMA DE SEGUROS AGRARIOS y \naumentaremos la protecci\u00f3n de los productores ante fen\u00f3menos adversos no \ncontrolables . Revisaremos su funcionamiento y resultados para garantizar su viabilidad \nante el incremento de los riesgos extraordinarios y la disponibilidad de las coberturas \nque necesitan los productores. Incorporaremos a los Planes de Seguros Agrarios el \nriesgo de p\u00e9rdida de ingresos de las explotaciones agrarias como instrumento para la \nestabilizaci\u00f3n de los ingresos de los agricultores y ganaderos, as\u00ed como la cobertura del \nriesgo de sequ\u00eda hidrol\u00f3gica en la agricultura de regad\u00edo.\nIMPULSAREMOS UN PROGRAMA DE TRABAJO EN FAVOR DE LA EXCELENCIA \nALIMENTARIA, QUE REFUERCE LA GARANT\u00cdA DE SU CALIDAD,  fortalezca las \ndenominaciones de origen y otras figuras de calidad, la informaci\u00f3n y protecci\u00f3n de los \nderechos de los consumidores, el impulso de la promoci\u00f3n y la garant\u00eda de su acceso \na los mercados exteriores, y el refuerzo del liderazgo y prestigio en los mercados \ninternacionales de la Gastronom\u00eda, los Alimentos de Espa\u00f1a y la Dieta Mediterr\u00e1nea y \nAtl\u00e1ntica, elementos fundamentales de la Marca Espa\u00f1a. Promoveremos la agricultura \necol\u00f3gica y la comercializaci\u00f3n de sus productos.\nPROMOVEREMOS MEDIDAS QUE GARANTICEN EL RELEVO GENERACIONAL, \nQUE INCREMENTEN LA PROFESIONALIZACI\u00d3N DE LAS MUJERES EN LA \nACTIVIDAD AGRARIA Y QUE MEJOREN LAS OPORTUNIDADES LABORALES DE \nMUJERES Y J\u00d3VENES EN EL \u00c1MBITO RURAL. Favoreceremos la incorporaci\u00f3n de \nj\u00f3venes, simplificando tr\u00e1mites, anticipando ayudas, apoyando el posicionamiento en \nlos mercados, facilitando el acceso a la renta y a la propiedad y reduciendo la fiscalidad \npor un periodo de tiempo inicial. Pondremos en marcha pol\u00edticas para favorecer y  poner \nen valor la participaci\u00f3n de las mujeres en el desarrollo empresarial de actividades \nagrarias, dot\u00e1ndolas de nuevas oportunidades para su incorporaci\u00f3n a la titularidad \nde explotaciones y empresas, as\u00ed como a los \u00f3rganos de decisi\u00f3n de cooperativas, \norganizaciones de productores y organizaciones profesionales agrarias.\nPRESTAREMOS UN APOYO ESPECIAL A LA AGRICULTURA FAMILIAR,  en el \nmarco de una nueva Ley de apoyo a la agricultura sostenible, que contemple el \nconjunto de medidas necesarias para resolver los problemas existentes y la garant\u00eda de \nsu desarrollo.\nTRABAJAREMOS POR UN SECTOR AGROALIMENTARIO DIN\u00c1MICO E \nINNOVADOR, CAPAZ DE GENERAR TRABAJO Y PROSPERIDAD. IMPULSAREMOS \nLA INNOVACI\u00d3N Y LA DIGITALIZACI\u00d3N PARA EL CONJUNTO DE LOS OPERADORES \nDEL SECTOR AGROALIMENTARIO, tanto para mejorar la eficiencia en los sistemas \nproductivos como para promover una producci\u00f3n sostenible. Estableceremos l\u00edneas \nde ayudas y de financiaci\u00f3n que ayuden a la modernizaci\u00f3n y continuidad del sector. \nPor otro lado, apoyaremos los avances biotecnol\u00f3gicos, como las t\u00e9cnicas gen\u00f3micas, \nque nos permitir\u00e1n producir de manera m\u00e1s eficiente, con cultivos m\u00e1s resistentes a los \nefectos del cambio clim\u00e1tico. \nCRECER DE FORMA SOSTENIBLE2870IMPULSAREMOS UN REGAD\u00cdO MODERNO Y SOSTENIBLE, EFICIENTE EN EL \nUSO DEL AGUA Y LA ENERG\u00cdA, QUE GENERE UNA AGRICULTURA DE MAYOR \nVALOR A\u00d1ADIDO Y CAPACIDAD PARA GENERAR EMPLEO.  Para ello, se llevar\u00e1n a \ncabo inversiones para modernizar regad\u00edos, aprovechando todos los instrumentos \ndisponibles. En el caso de las transformaciones de nuevos regad\u00edos, se impulsar\u00e1n \naquellos proyectos que sean sostenibles, tanto por su relaci\u00f3n a la disponibilidad de \nagua, como por su impacto en el medio ambiente o la viabilidad econ\u00f3mica y social. \nESTABLECEREMOS POL\u00cdTICAS PARA HACER M\u00c1S COMPETITIVO Y SOSTENIBLE \nAL SECTOR PESQUERO ESPA\u00d1OL, promoviendo el  relevo generacional, el apoyo \na la investigaci\u00f3n marina y pesquera  aplicada a la actividad y la promoci\u00f3n de los \nproductos pesqueros, como parte de una dieta saludable.  Defenderemos los intereses \ndel sector pesquero en las instituciones europeas, en la negociaci\u00f3n de acuerdos de \npesca y de sociedades mixtas con terceros pa\u00edses, en las propuestas de organismos \ninternacionales, y frente a otras pol\u00edticas que se desarrollan en el entorno mar\u00edtimopesquero.\nPROMOVEREMOS EL RELANZAMIENTO ECON\u00d3MICO DE LA ACTIVIDAD \nMAR\u00cdTIMO-PESQUERA, generando medidas para la valorizaci\u00f3n y aumento \ndel consumo de los productos del mar, y ampliando las l\u00edneas de diversificaci\u00f3n y \ncomplementaci\u00f3n econ\u00f3mica llevadas a cabo por los Grupos de Acci\u00f3n Local de Pesca \ncomo punto fundamental para llevar a cabo una Estrategia Nacional de Econom\u00eda Azul . \nApoyaremos a la flota en la implantaci\u00f3n progresiva y racional del nuevo reglamento de \ncontrol de pesca en cumplimiento de la Pol\u00edtica Pesquera Com\u00fan (PPC) y trabajaremos \npara optimizar la gesti\u00f3n de los recursos del Fondo Europeo Mar\u00edtimo, de la Pesca y la \nAcuicultura  (FEMPA) y la consecuci\u00f3n de un marco jur\u00eddico-administrativo \u00e1gil y seguro \nen el desarrollo de la acuicultura.\nIMPULSAREMOS CAMBIOS NORMATIVOS SOBRE LA GESTI\u00d3N Y ORDENACI\u00d3N \nDEL DOMINIO P\u00daBLICO MAR\u00cdTIMO-TERRESTRE, en colaboraci\u00f3n con las \nComunidades Aut\u00f3nomas con competencias en esta materia, para hacer compatible \nla protecci\u00f3n del medio ambiente y de los valores naturales en la costa, con el \nmantenimiento de usos y actividades socioecon\u00f3micas que se desarrollan de forma \nsostenible y tradicional en esta parte del territorio. La nueva regulaci\u00f3n de la franja litoral  \nestar\u00e1 orientada a ofrecer seguridad jur\u00eddica a las instalaciones presentes en esta zona \ny a las distintas administraciones implicadas en su gesti\u00f3n. Con este fin, se regular\u00e1n \nlas actividades humanas en el litoral para garantizar un  aprovechamiento sostenible de \nsus recursos  y el buen estado de los ecosistemas costeros desde una triple perspectiva: \nambiental, social y econ\u00f3mica. \nAPOYAREMOS LA GESTI\u00d3N FORESTAL ORDENADA Y SOSTENIBLE  como \nmecanismo de actuaci\u00f3n en el \u00e1mbito rural y generaci\u00f3n de actividad econ\u00f3mica. \nFomentaremos la agrupaci\u00f3n de propietarios forestales  e incentivaremos la \nordenaci\u00f3n de un monte multifuncional y con biodiversidad.\nAPOYAREMOS DE FORMA ESPEC\u00cdFICA LA GESTI\u00d3N SOSTENIBLE DEL \nTERRITORIO, Y LA RECUPERACI\u00d3N DEL TERRITORIO AFECTADO POR LOS \nINCENDIOS FORESTALES con actuaciones que impulsen esa nueva configuraci\u00f3n \npaisaj\u00edstica  procurando la implantaci\u00f3n de actividad agroganadera sostenible, de \nuna silvicultura preventiva, as\u00ed como de una diversificaci\u00f3n de especies arb\u00f3reas. Para \nello, impulsaremos la colaboraci\u00f3n y el apoyo procedente del \u00e1mbito empresarial. \nAumentaremos el n\u00famero de efectivos de la UME especializados en la intervenci\u00f3n y \ncontrol de incendios. .\u201c\nDebemos \ncentrarnos en \nla mejora de las \ninfraestructuras y \nservicios y apoyar \nla transformaci\u00f3n \ndigital de las \nzonas rurales, \ndesde la \nconvicci\u00f3n de \nque todos los \nespa\u00f1oles deben \ndisfrutar de los \nmismos derechos.\nDESARROLLAREMOS POL\u00cdTICAS \nAMBIENTALES DESDE LA TRIPLE \nPERSPECTIVA DE LA SOSTENIBILIDAD \n(ambiental, econ\u00f3mica y social), que nos \npermitan realizar una adecuada gesti\u00f3n \nde nuestros recursos h\u00eddricos,  afrontar la \nprotecci\u00f3n de la biodiversidad y nuestro \nrico patrimonio natural, el adecuado \naprovechamiento de nuestros recursos, \nuna gesti\u00f3n forestal sostenible de nuestros \nmontes, la protecci\u00f3n del litoral y el impulso \nde la econom\u00eda circular, garantizando la \n\u00f3ptima calidad de vida en nuestras ciudades. \nAPOYAREMOS LA ACTIVIDAD \nCINEG\u00c9TICA SOSTENIBLE , con la \nparticipaci\u00f3n y representaci\u00f3n del sector, \nponiendo en valor su aportaci\u00f3n econ\u00f3mica \ny de creaci\u00f3n de riqueza y empleo en el \nmedio rural, como una actividad esencial y \nparte del acervo cultural arraigado en gran \nparte de la sociedad, que incluye beneficios \nambientales, de mejora del control de \npoblaciones y de la gesti\u00f3n del territorio. \nAdoptaremos medidas para un desarrollo \nequilibrado de la actividad, y mayor \nformaci\u00f3n en aspectos como la seguridad, \nas\u00ed como sobre el h\u00e1bitat o de la producci\u00f3n \ny manipulaci\u00f3n de la caza silvestre.\nRESTABLECEREMOS LA SITUACI\u00d3N \nDE PROTECCI\u00d3N DEL LOBO , previa \na 2021, para extraer las poblaciones al \nnorte del Duero del Listado de Especies \nSilvestres en R\u00e9gimen de Protecci\u00f3n \nEspecial (LESPRE), permitiendo el control de \nla poblaci\u00f3n de dicha especie en esa zona. \nCRECER DE FORMA SOSTENIBLE30Objetivo \nCOMBATIR LA DESPOBLACI\u00d3N  \nY DESARROLLAR LA ESPA\u00d1A RURAL\nDespoblaci\u00f3n y cohesi\u00f3n territorial se cuentan tambi\u00e9n entre los \ngrandes desaf\u00edos de la Espa\u00f1a actual. De c\u00f3mo abordemos estas \ncuestiones, depender\u00e1 en buena medida la sostenibilidad de nuestro \nmodelo de bienestar y la calidad de vida de las generaciones futuras. \nPor ello deben tratarse como cuestiones de Estado, que merecen atenci\u00f3n \nprioritaria. La Espa\u00f1a rural est\u00e1 llena de talento y de un patrimonio hist\u00f3rico \ny natural que podemos transformar en oportunidades. Para eso debemos \ncentrarnos en la mejora de las infraestructuras y servicios y apoyar la \ntransformaci\u00f3n digital de esas zonas, desde la convicci\u00f3n de que todos los \nespa\u00f1oles deben disfrutar de los mismos derechos, porque creemos que la \nigualdad de oportunidades es la mejor pol\u00edtica territorial. \nAPROBAREMOS UNA LEY DE DESARROLLO RURAL PARA TODO EL TERRITORIO \nNACIONAL A TRAV\u00c9S DE UN GRAN ACUERDO DEL QUE PARTICIPEN TODOS LOS \nACTORES AFECTADOS, atendiendo al reto demogr\u00e1fico,  la poblaci\u00f3n y la ordenaci\u00f3n el \nterritorio. Garantizar\u00e1 los servicios b\u00e1sicos del Estado del bienestar y servir\u00e1 de est\u00edmulo \na las familias y a los profesionales que decidan vivir, ganarse la vida y ejercer su actividad \nen el medio rural. Pondremos en marcha un Plan de apoyo a la Espa\u00f1a despoblada  \nque permita acceder a los mismos servicios p\u00fablicos con independencia del lugar en \nel que vivas. Crearemos un Foro permanente  para conectar las pol\u00edticas de todas las \nadministraciones p\u00fablicas que afecten al rural.\n80 MEJORAREMOS A PARTIR DE UN PROYECTO PILOTO, LA FISCALIDAD \nESPEC\u00cdFICA EN EL MEDIO RURAL, particularmente a aquellas personas y empresas \nque articulen una industria, abran un negocio o que vendan, compren o permuten tierras. \nBonificaremos el Impuesto de Transmisiones y de Actos Jur\u00eddicos Documentados o el \nIBI por compra de una vivienda en el rural e impulsaremos pol\u00edticas de rehabilitaci\u00f3n de \nviviendas en los pueblos.\n81 DESTINAREMOS FONDOS EUROPEOS A LA CONSTRUCCI\u00d3N Y MEJORA DE \nINFRAESTRUCTURAS PRIORITARIAS EN EL RURAL,  como la conectividad, para \nevitar que los pueblos queden incomunicados.\nREDUCIREMOS LOS COSTES LABORALES PARA LA CONTRATACI\u00d3N en las provincias \nautorizadas por la Uni\u00f3n Europea por su escasa poblaci\u00f3n \u2013Soria, Cuenca y Teruel.\nPLANTEAREMOS A LA UNI\u00d3N EUROPEA LA POSIBILIDAD DE ADOPTAR \nMEDIDAS DE REDUCCI\u00d3N DE LOS COSTES LABORALES  para la contrataci\u00f3n en \notras provincias poco pobladas.\nFOMENTAREMOS LA CONCILIACI\u00d3N DE LAS FAMILIAS QUE ELIJAN VIVIR EN EL \nRURAL,  facilitando el cuidado de ni\u00f1os y mayores con la apertura de \u201ccasas nido\u201d o \ncasas de mayores en aquellos municipios con menos poblaci\u00f3n. 31Objetivo  \nREPENSAR NUESTRAS INFRAESTRUCTURAS Y \nFAVORECER EL ACCESO A LA VIVIENDA\nLa calidad de vida de los ciudadanos depende directamente de \nla calidad de nuestras infraestructuras. Estas deben plantearse \nbajo una perspectiva integral, pues son clave para la vertebraci\u00f3n del \nterritorio, para las relaciones sociales y para la competitividad econ\u00f3mica. \nRepensaremos nuestras infraestructuras para unir a personas y territorios, \ncorrigiendo ineficiencias e invirtiendo para solventar necesidades, fomentar \nla cohesi\u00f3n y acabar con las desigualdades.\nIMPULSAREMOS LAS INVERSIONES EN INFRAESTRUCTURAS CONECTADAS, \nSOSTENIBLES Y SEGURAS,  que favorezcan la implantaci\u00f3n y despliegue del 5G \nen las v\u00edas de alta capacidad, y la implantaci\u00f3n de puntos de recarga a fin de favorecer la \ndescarbonizaci\u00f3n de los tr\u00e1ficos rodados en el marco del Plan de Automoci\u00f3n Espa\u00f1a 2030.\nACTUALIZAREMOS LOS PLANES DIRECTORES DEL AEROPUERTO DE EL PRAT \nY DE BARAJAS con especial atenci\u00f3n al desarrollo de infraestructuras log\u00edsticas \naleda\u00f1as que transformen dichos aeropuertos en hubs de movilidad de referencia \nmundial y estrat\u00e9gicas en el desarrollo de la industria tur\u00edstica y de la Marca Espa\u00f1a. \nSEGUIREMOS IMPULSANDO EL DESARROLLO DE LOS CORREDORES \nFERROVIARIOS \u2013Mediterr\u00e1neo, Atl\u00e1ntico y Central\u2013  cuya importancia resulta \nestrat\u00e9gica en el desarrollo y la conectividad de nuestro pa\u00eds. Nos comprometemos a \nimpulsar la modernizaci\u00f3n y mejora de las infraestructuras ferroviarias clave, de forma \nespecial la conexi\u00f3n con Extremadura. Apoyaremos todas las actuaciones en territorio \nespa\u00f1ol recogidas en la Red Transeuropea de Transporte tras su reciente revisi\u00f3n por el \nParlamento Europeo.\nDESPLEGAREMOS UN PLAN DE CHOQUE PARA MEJORAR LA CALIDAD DEL \nSERVICIO EN LA MOVILIDAD DE CERCAN\u00cdAS EN TODAS LAS COMUNIDADES \nAUT\u00d3NOMAS  y apostaremos por el transporte a demanda desde peque\u00f1os municipios \na los municipios de referencia, asegurando el coste reducido para el usuario. \nVELAREMOS POR LA MODERNIZACI\u00d3N DE NUESTRA RED DE \nINFRAESTRUCTURAS VIARIAS,  su explotaci\u00f3n y conservaci\u00f3n y por una mayor \nintegraci\u00f3n de los recursos de gesti\u00f3n de la seguridad en la circulaci\u00f3n del Estado. \nAvanzaremos en la creaci\u00f3n e implantaci\u00f3n de una Tarjeta de Movilidad Ciudadana  \nque, de manera integrada con los sistemas de transporte de competencia auton\u00f3mica \ny municipal, garantice el acceso a todos los medios de movilidad de una manera \nsostenible, eficiente y con la m\u00e1xima accesibilidad.\nPROPONDREMOS UN PACTO DE ESTADO SOBRE LA VIVIENDA  que cuente \ncon la participaci\u00f3n e implicaci\u00f3n de las Comunidades Aut\u00f3nomas y entidades \nlocales. Exploraremos conjuntamente soluciones para garantizar un uso racional del \nCRECER DE FORMA SOSTENIBLE\u201c\nLa calidad de vida \nde los ciudadanos \ndepende \ndirectamente \nde la calidad \nde nuestras \ninfraestructuras.\nsuelo, construir viviendas a precios m\u00e1s \nasequibles,  movilizar viviendas en r\u00e9gimen \nde alquiler y profundizar en la rehabilitaci\u00f3n \ndel parque existente. Derogaremos la ley \nde vivienda,  que ha generado inseguridad \njur\u00eddica y no resuelve ninguno de los \nproblemas de fondo del mercado de la \nvivienda.\nLLEVAREMOS A CABO UN PROGRAMA \nDE AVALES DESTINADO A J\u00d3VENES  \nde hasta 35 a\u00f1os,  a fin de garantizar la \nconcesi\u00f3n de cr\u00e9ditos hipotecarios por \nvalor de hasta un 95% de la totalidad del \nprecio de la vivienda.\nIMPULSAREMOS UNA LEY DE \nSEGURIDAD JUR\u00cdDICA EN MATERIA \nDE URBANISMO, que garantice la \nperdurabilidad de los planes urban\u00edsticos \ncuando se impugnen cuestiones no \nestructurantes de los mismos.\n93 MOVILIZAREMOS EL SUELO DE \nTITULARIDAD P\u00daBLICA destinado \na redes p\u00fablicas de vivienda, tanto \npatrimonial como demanial, con destino \na f\u00f3rmulas de promoci\u00f3n de vivienda en \nalquiler asequible.\nPROMOVEREMOS LA VIVIENDA \nSOCIAL, con objetivos coherentes y \nrealistas, como elemento fundamental para \nhacer frente al problema de la vivienda en \nEspa\u00f1a.33Objetivo \nESPA\u00d1A UNA POTENCIA MUNDIAL:  \nEL TURISMO\nEspa\u00f1a es una potencia mundial en turismo. Fue el \nsegundo pa\u00eds m\u00e1s visitado del mundo en 2019, con 83,5 \nmillones de visitantes internacionales. En 2022 la cifra de turistas extranjeros \nfue de 71,6 millones todav\u00eda lejos de la cifra prepandemia.\nEl turismo represent\u00f3 el 12,6% del PIB en 2019 y alcanz\u00f3 los 2,6 millones de \nempleos ese mismo a\u00f1o. Las cifras de 2022 a\u00fan no alcanzan las de 2019, \nsitu\u00e1ndose en el 12,2% del PIB y 2,4 millones de empleos.\nLa magnitud de estas cifras refleja que el turismo es fundamental para \nnuestra econom\u00eda, pero que todav\u00eda tiene un enorme potencial de \nrecuperaci\u00f3n y superaci\u00f3n. Ese desarrollo debe afrontarse desde la \ninnovaci\u00f3n, la calidad, la sostenibilidad y la digitalizaci\u00f3n. \nAPROBAREMOS UN PERTE PARA EL SECTOR TUR\u00cdSTICO desde una perspectiva \ntrasversal con recursos suficientes que incluya la rehabilitaci\u00f3n, regeneraci\u00f3n y la \nmodernizaci\u00f3n de destinos y posicionamiento de activos tur\u00edsticos estrat\u00e9gicos.  \nT odo ello unido a un Plan RENOVE de la hosteler\u00eda espa\u00f1ola  para la adecuaci\u00f3n, mejora \ny modernizaci\u00f3n de sus instalaciones y equipamientos.\nREFORMULAREMOS LA ESTRATEGIA DE TURISMO SOSTENIBLE 2030  para \nincidir en mayor medida en la colaboraci\u00f3n p\u00fablico-privada, mejorar la coordinaci\u00f3n \nentre las administraciones, profundizar en la digitalizaci\u00f3n y la inteligencia tur\u00edstica. \nReformularemos, para modernizarlos y recuperar su finalidad original, los Programas de \nTurismo Social y de Termalismo  del IMSERSO .\nDESARROLLAREMOS, EN COLABORACI\u00d3N CON EL SECTOR PRIVADO, PLANES \nESPEC\u00cdFICOS DE DESARROLLO Y PROMOCI\u00d3N de formas de turismo con alto \npotencial desestacionalizador como el turismo cultural, de compras, de naturaleza, el \nn\u00e1utico, el deportivo, el ecuestre, el gastron\u00f3mico y enol\u00f3gico.\nPOSICIONAREMOS ESPA\u00d1A COMO REFERENTE MUNDIAL EN DESTINO DE \nCONTRIBUCI\u00d3N MEDIOAMBIENTAL , fomentando la sostenibilidad de las empresas \ndel sector. Tambi\u00e9n como referente mundial del talento especialista en el sector tur\u00edstico, \nimpulsando la creaci\u00f3n de centros de excelencia en formaci\u00f3n de turismo a nivel \ninternacional. Formularemos el Plan Nacional de Formaci\u00f3n y Reciclaje Profesional de \ncalidad en el \u00e1mbito tur\u00edstico.\nELABORAREMOS Y DESARRO-LLAREMOS UNA LEY TUR\u00cdSTICA,  dentro de las \ncompetencias del Estado de planificaci\u00f3n econ\u00f3mica y con respeto al principio de \ncooperaci\u00f3n, que sirva de marco legal para el impulso del sector tur\u00edstico, clave en la \neconom\u00eda espa\u00f1ola.\nCRECER DE FORMA SOSTENIBLE\u201c\nQueremos \nconvertir a \nEspa\u00f1a en una \nsuperpotencia \nenerg\u00e9tica,  \ncapaz de \naprovechar \nlas enormes \noportunidades \nde los recursos \nrenovables.\nPROMOVEREMOS LA COLABORACI\u00d3N P\u00daBLICO-PRIVADA PARA  \nLA FORMACI\u00d3N EN HOSTELER\u00cdA, facili-  \ntando la creaci\u00f3n de alianzas entre \nempresas, instituciones educativas y \norganismos p\u00fablicos, y desarrollaremos un \nsistema de reconocimiento y certificaci\u00f3n \nde competencias para los profesionales \nde la hosteler\u00eda, que valore y acredite sus \nhabilidades y conocimientos adquiridos a lo \nlargo de su trayectoria laboral. 35Objetivo \nPACTO NACIONAL DEL AGUA Y   \nENERG\u00cdA LIMPIA Y BARATA PARA TODOS  \nY PARA SIEMPRE \nLas pol\u00edticas del agua se basar\u00e1n en un gran consenso nacional, \nque impulse la inversi\u00f3n en infraestructuras h\u00eddricas, en innovaci\u00f3n y en la \nconservaci\u00f3n de la biodiversidad.\nQueremos convertir a Espa\u00f1a en una superpotencia energ\u00e9tica, capaz de \naprovechar las enormes oportunidades de los recursos renovables, que \npermitan lograr un mix energ\u00e9tico equilibrado y una energ\u00eda barata para los \nconsumidores y nuestras empresas. \nDESARROLLAREMOS UN PACTO NACIONAL DEL AGUA, desde el di\u00e1logo y el \nconsenso, con participaci\u00f3n de todas las Comunidades Aut\u00f3nomas y los sectores \nafectados, y con vocaci\u00f3n de aportar soluciones de gobernanza, inversi\u00f3n y gesti\u00f3n a los \nproblemas del agua con un car\u00e1cter integrador para todo nuestro territorio peninsular e \ninsular. La nueva Ley del Plan Hidrol\u00f3gico Nacional recoger\u00e1 aquellos aspectos del Pacto \nque sea preciso para su adecuado desarrollo.\nEN MATERIA DE INVERSI\u00d3N IMPULSAREMOS UN PLAN DE ACCI\u00d3N, tomando \ncomo base los estudios disponibles de la planificaci\u00f3n hidrol\u00f3gica vigente, con el fin \nde aportar un incremento de la garant\u00eda de satisfacci\u00f3n de las demandas, y avanzar en el \nbuen estado de todas las masas de agua en un marco de adaptaci\u00f3n al cambio clim\u00e1tico. \nEl Plan contemplar\u00e1 por tanto las inversiones prioritarias para el saneamiento, regulaci\u00f3n, \nabastecimiento, mejora de la gesti\u00f3n de los recursos h\u00eddricos, ahorro y eficiencia, y control \nde inundaciones; as\u00ed como las actuaciones conducentes a garantizar el recurso h\u00eddrico para \nregad\u00edos, aprovechamiento y uso de las infraestructuras existentes.\nEN MATERIA DE GOBERNANZA, Y CON EL FIN DE MEJORAR LA GESTI\u00d3N \nDE NUESTRO SISTEMA DEL AGUA,  con criterios de racionalidad, eficacia y \ntransparencia, definiremos una Red estrat\u00e9gica del agua , con el fin de avanzar en una mejor \ngesti\u00f3n integrada del recurso convencional y no convencional y de las infraestructuras. Para \nello crearemos una Autoridad Nacional del Agua  para el conjunto del territorio.\nAFRONTAREMOS LOS PROBLEMAS DE LAS INUNDACIONES y el desarrollo \nde las acciones contempladas en los Planes de Gesti\u00f3n de Riesgos, as\u00ed como con \nla priorizaci\u00f3n de las acciones en materia de restauraci\u00f3n de los cauces, especialmente \nlos urbanos, que permitan incrementar la protecci\u00f3n a las personas, los bienes y el medio \nambiente. El desarrollo de inversiones en materia de defensa frente a inundaciones es \nimprescindible para la necesaria adaptaci\u00f3n a los fen\u00f3menos derivados del cambio clim\u00e1tico.\nIMPULSAREMOS UN PLAN DE MODERNIZACI\u00d3N DE LAS INFRAESTRUCTURAS \nDEL ESTADO, PRESAS Y CANALES,  con el fin de adaptarlas a las necesidades del \nsiglo XXI y de afrontar con todos los recursos disponibles la gesti\u00f3n del agua y los riesgos de \ninundaciones y sequ\u00edas.\nCRECER DE FORMA SOSTENIBLE36106COLABORAREMOS CON LAS COMUNIDADES AUT\u00d3NOMAS EN EL DESARROLLO \nDE UN PLAN DE ACCI\u00d3N  efectivo para un uso m\u00e1s eficiente del agua y fertilizantes \nen el regad\u00edo  que incluya el control de su afecci\u00f3n a las aguas subterr\u00e1neas y a las aguas \nsuperficiales, que incluya mayor reutilizaci\u00f3n. Actualizaremos el Plan de depuraci\u00f3n y \nsaneamiento, para el cumplimiento de la Directiva Europea 91/271 sobre el tratamiento de las \naguas residuales urbanas, y acometeremos las inversiones en Estaciones Depuradoras de \nAguas, para completar la circularidad e implantar tratamientos para el agua regenerada. Se \nprestar\u00e1 especial atenci\u00f3n al saneamiento de las r\u00edas. \nCOLABORAREMOS CON LAS ADMINISTRACIONES LOCALES EN EL \nDESARROLLO DE UN PLAN DE MODERNIZACI\u00d3N DE LAS REDES DE \nABASTECIMIENTO  para evitar p\u00e9rdidas, controlar roturas y consumos, que incluya criterios \nde redes de distribuci\u00f3n sostenible que a\u00fane la mejora de la gesti\u00f3n energ\u00e9tica y fiabilidad \ndel suministro.\nFOMENTAREMOS LA ECONOM\u00cdA CIRCULAR DEL AGUA  basada en reutilizaci\u00f3n, \nvalorizaci\u00f3n energ\u00e9tica y de residuos generados en su tratamiento. El avance en el \nuso de energ\u00eda renovable en las instalaciones completar\u00e1 la circularidad.\nDESARROLLAREMOS EL V\u00cdNCULO AGUA-ENERG\u00cdA, para alcanzar un verdadero \nciclo integral del agua, descarbonizado, a trav\u00e9s de la utilizaci\u00f3n de energ\u00edas \nrenovables en todos los procesos relacionados con el agua.\nFOMENTAREMOS LA INNOVACI\u00d3N Y LA INVESTIGACI\u00d3N EN EL \u00c1MBITO DEL \nAGUA. Habilitaremos instrumentos de gobernanza que fomenten o promuevan nuevas \nsoluciones tecnol\u00f3gicas y de gesti\u00f3n para mejorar la eficiencia del agua.\nIMPULSAREMOSS LA PROTECCI\u00d3N DE LOS ESPACIOS NATURALES Y LA \nBIODIVERSIDAD, ESPECIALMENTE EN LOS ECOSISTEMAS ACU\u00c1TICOS Y \nHUMEDALES, como el  Mar Menor, Do\u00f1ana o las Tablas de Daimiel, buscando y aplicando \nlas soluciones t\u00e9cnicas viables, eficaces y eficientes. Contaremos con la participaci\u00f3n y \ncolaboraci\u00f3n de las administraciones p\u00fablicas competentes, y desde el consenso cient\u00edfico y \nsocial. Acometeremos las inversiones necesarias para cumplir con la normativa comunitaria \nen materia ambiental, como el Plan Vertido Cero del Mar Menor.\nDESBLOQUEAREMOS EL PROCESO DE CONCESI\u00d3N DE PERMISOS Y APROBACI\u00d3N \nEN LA INSTALACI\u00d3N DE RENOVABLES. Para ello, introduciremos una \u201ctasa por hito\u201d  \nque, con cargo al promotor del proyecto, financie el incremento de los medios necesarios \npara que la Administraci\u00f3n agilice la gesti\u00f3n de los expedientes, evitando el colapso \nburocr\u00e1tico. Asimismo, mapearemos todo el territorial nacional, segment\u00e1ndolo en funci\u00f3n \nde las mayores o menores necesidades de evaluaci\u00f3n ambiental incremental de cada zona. \nMEJORAREMOS LA PROTECCI\u00d3N DE LOS CONSUMIDORES VULNERABLES. \nCrearemos un  Bono Social \u00danico (BSU), como un pago directo al consumidor, que \nsustituir\u00e1 y mejorar\u00e1 los actuales bonos el\u00e9ctrico y t\u00e9rmico y ser\u00e1 compatible con cualquier \ntipo de contrato de electricidad y gas. Obligaremos a las comercializadoras a estandarizar \nuna amplia oferta de productos en el mercado libre (con precio estable, discriminaci\u00f3n \nhoraria, cuotas fijas, cuotas planas) para todos los clientes en baja tensi\u00f3n. \n114 PROPONDREMOS, CON EL VISTO BUENO DEL CONSEJO DE SEGURIDAD NUCLEAR, \nLA EXTENSI\u00d3N DE LA VIDA \u00daTIL DE LAS CENTRALES NUCLEARES EXISTENTES en \nnuestro pa\u00eds, en el marco de la normativa europea.\n115 IMPULSAREMOS LA ELECTRIFICACI\u00d3N Y LA DESCARBONIZACI\u00d3N DE LA \nECONOM\u00cdA  y fomentaremos el almacenamiento de energ\u00eda renovable  mediante 37un mecanismo de capacidad y \ncondiciones flexibles de acceso y \nconexi\u00f3n. \n116 EVITAREMOS LAS MEDIDAS \nEXCEPCIONALES (Y ELIMINAREMOS LAS EXISTENTES) DE \nINTERVENCI\u00d3N DEL MERCADO \nMAYORISTA EL\u00c9CTRICO. Espa\u00f1a \ntiene que estar en el centro del \ndebate energ\u00e9tico de la UE y no en la \npol\u00edtica energ\u00e9tica que nos ha aislado \nregulatoriamente de las propuestas \npor la UE, provocando inseguridad \nregulatoria y restando atractivo \na nuestro pa\u00eds como receptor de \ninversiones en el sector energ\u00e9tico. \n117 IMPULSAREMOS LA DESCARBONIZACI\u00d3N DE SECTORES \nDIF\u00cdCILMENTE ELECTRIFICABLES \npara un sistema energ\u00e9tico complejo \ny completo. Para ello, impulsaremos \nel Biog\u00e1s, el Biometano, los eco \ncombustibles y la biomasa, para una \ngesti\u00f3n m\u00e1s sostenible de nuestros \nresiduos. \n118 FOMENTAREMOS EL DESARROLLO DEL HIDR\u00d3GENO \nVERDE COMO VECTOR ENERG\u00c9TICO Y DE ALMACENAMIENTO . \nUtilizaremos nuestra ventaja \ncompetitiva en energ\u00edas \nrenovables para la producci\u00f3n de \nhidr\u00f3geno verde que fomente la \nreindustrializaci\u00f3n espa\u00f1ola.\n119 IMPULSAREMOS EL DESARROLLO DE LAS INTERCONEXIONES ENERG\u00c9TICAS  bajo \ncriterios t\u00e9cnicos y econ\u00f3micos que \naseguren un reparto proporcional \ndel coste de las mismas en base a los \nbeneficios a cada sistema el\u00e9ctrico \ninterconectado.\nCRECER DE FORMA SOSTENIBLE38CUIDAR Y \nPROSPERAR39  LIBERTAD PARA ELEGIR PROYECTO DE VIDA\nEl objetivo de la pol\u00edtica es crear las condiciones para que las personas desarrollen sus \nvidas de la forma que consideren mejor seg\u00fan sus propios valores. En el Partido Popular \nconsideramos que una pol\u00edtica que conf\u00ede en las personas no debe prescribirles c\u00f3mo \nvivir, sino facilitarles los medios, poner la Administraci\u00f3n a su servicio para que hagan esa \nelecci\u00f3n de la manera m\u00e1s libre y responsable posible. \nDefendemos que el Estado debe acompa\u00f1ar a los espa\u00f1oles a lo largo de toda su vida, \nofreciendo el soporte para garantizar la libertad  y la igualdad de oportunidades desde \nel primer ciclo de educaci\u00f3n infantil hasta la jubilaci\u00f3n, sostenida con pensiones dignas. \nTodos tenemos derecho a desarrollar un  proyecto de vida aut\u00f3nomo y en libertad que \nnos permita formar una familia  y llegar tan lejos como nuestro esfuerzo determine. \n  CREEMOS EN LAS FAMILIAS\nLas familias son la primera instancia de toda organizaci\u00f3n social. Son el lugar de los \naprendizajes esenciales y el primer \u00e1mbito de formaci\u00f3n y para resolver los problemas \ndiarios. Sin embargo, las familias espa\u00f1olas han visto c\u00f3mo el precio de los alimentos \nse ha incrementado casi un 25% desde febrero de 2021; 6,7 millones de espa\u00f1oles no \npueden mantener su hogar con una temperatura adecuada, y la cuota hipotecaria ha \ncrecido un 49% desde 2019.  M\u00e1s de un tercio de los espa\u00f1oles tienen dificultades para \nllegar a fin de mes y un 26% est\u00e1n en riesgo de pobreza, m\u00e1s que en 2018. \nLa precariedad y la falta de oportunidades est\u00e1n retrasando la edad a la que somos \npadres y la capacidad de formar un hogar: la tasa de fertilidad en Espa\u00f1a es una de las \nm\u00e1s bajas del mundo. Tener hijos no puede ser un lujo: es preciso romper este c\u00edrculo \nvicioso que amenaza el futuro de la sociedad espa\u00f1ola y del Estado de bienestar con un \nambicioso programa que haga de Espa\u00f1a un buen lugar para nacer y el mejor pa\u00eds para \nvivir. Por ello, fomentaremos la natalidad, protegeremos la maternidad, apoyaremos la \nconciliaci\u00f3n  y universalizaremos la educaci\u00f3n de 0-3 a\u00f1os.  Adem\u00e1s, hay que atender el \nproblema enquistado de la pobreza infantil, tras la oportunidad perdida que ha supuesto \nla \u00faltima legislatura.\n  J\u00d3VENES CON FUTURO: EDUCACI\u00d3N Y EMPLEO DE CALIDAD\nDesde el Partido Popular queremos que Espa\u00f1a sea una naci\u00f3n de oportunidades \npara los j\u00f3venes:  solo as\u00ed ser\u00e1 un pa\u00eds con futuro. Sin embargo, somos el segundo pa\u00eds \nen desempleo juvenil de la UE con casi un 30% de los j\u00f3venes espa\u00f1oles en paro; \nel abandono educativo ha vuelto a incrementarse por primera vez en una d\u00e9cada, y \nlas diferentes evaluaciones internacionales \u2013PISA, TIMMS, PIRLS- arrojan unos datos \ndecepcionantes.\nLa educaci\u00f3n es un pilar del desarrollo personal, no s\u00f3lo en t\u00e9rminos de inserci\u00f3n laboral, \nsino como transmisora de valores y cultura, ascensor social y herramienta de equidad. \nTiene adem\u00e1s efectos potenciales muy positivos sobre la conciliaci\u00f3n y la capacidad de \nmujeres y hombres de llevar vidas plenas en igualdad. Por eso, es necesario poner en \nmarcha ambiciosas reformas que, desde el consenso , afronten los principales desaf\u00edos de \nlas nuevas generaciones. Apostamos por que las familias vean amparados sus derechos \nconstitucionales; que la educaci\u00f3n deje de ser un terreno para el enfrentamiento entre \nposturas sectarias, y que pase a ser un lugar de encuentro y oportunidades: un \u00e1mbito \ndonde los j\u00f3venes desarrollen valores como el esfuerzo y la b\u00fasqueda de la excelencia.\nCUIDAR Y PROSPERAR40  UNA SANIDAD MODERNA Y AVANZADA\nNuestro sistema sanitario p\u00fablico es uno de los grandes instrumentos con que nos \nhemos dotado para cuidarnos como sociedad y promover la igualdad de oportunidades. \nLa pandemia ha puesto de manifiesto sus fortalezas, especialmente la sobresaliente \ncapacidad y entrega de sus profesionales; pero tambi\u00e9n las carencias y las necesidades \ndel mismo, especialmente en lo que se refiere a la atenci\u00f3n primaria, que es inaplazable \nabordar desde la  colaboraci\u00f3n entre el Estado y las Comunidades Aut\u00f3nomas. \nAdem\u00e1s, es urgente poner en marcha pol\u00edticas de prevenci\u00f3n  y vida saludable. \nLa investigaci\u00f3n cient\u00edfica puede permitir marcar ambiciosos objetivos de pa\u00eds y \ndestinar todo lo posible a conseguir que enfermedades como  el c\u00e1ncer sean curables; \nque enfermos como los  diagnosticados con ELA tengan a su disposici\u00f3n mejores \ninstrumentos para afrontarla, o que la salud mental, entre otras, se aborde de manera \nintegral. \n  UNA SOCIEDAD QUE PROTEJA A LOS M\u00c1S VULNERABLES\nSi queremos que Espa\u00f1a sea una gran sociedad de bienestar es necesario que nadie se \nquede atr\u00e1s, especialmente aquellos en situaci\u00f3n de vulnerabilidad. En nuestra sociedad \nson numerosas las formas existentes de vulnerabilidad desde la infancia a los mayores. \nEstas pol\u00edticas requieren de una permanente y leal colaboraci\u00f3n y cooperaci\u00f3n entre \nAdministraciones y desde el Partido Popular estamos decididos a impulsarlas de un \nmodo ambicioso. \nEn este sentido, el cuidado de los mayores, una tercera edad saludable y la dependencia \nnos plantean un gran reto como pa\u00eds: ser capaces de financiar y hacer funcionar \ncorrectamente este pilar del Estado de Bienestar, tanto m\u00e1s importante cuanto el \nenvejecimiento de la poblaci\u00f3n es una realidad. \n  UNA SOCIEDAD LIBRE DE VIOLENCIA MACHISTA Y QUE RESPETE A TODOS\nVamos a seguir luchando contra la violencia machista,  una lacra que en los \u00faltimos \nmeses ha repuntado y que todav\u00eda afecta a decenas de miles de mujeres en nuestro pa\u00eds. \nY vamos a seguir promoviendo la unidad que nos llev\u00f3 a aprobar el Pacto de Estado \ncontra la violencia de g\u00e9nero en 2017.\nQueremos construir una sociedad de todos y para todos en la que cualquier persona \npueda vivir de acuerdo a su libertad sexual. Por ello, rechazamos tambi\u00e9n la asunci\u00f3n \nde las posiciones m\u00e1s extremas ante la transexualidad: legislaremos con la m\u00e1xima \nprudencia para conciliar la expresi\u00f3n de la identidad personal con el cuidado a las \nmujeres, a la infancia y a las familias.41\u201c\nLas familias \nson la primera \ninstancia de toda \norganizaci\u00f3n \nsocial. Son el \nlugar de los \naprendizajes \nesenciales y el \nprimer \u00e1mbito \nde formaci\u00f3n y \npara resolver \nlos problemas \ndiarios.\nCUIDAR Y PROSPERAR42CUIDAR Y \nPROSPERAR\n8 OBJETIVOS Y  \n93 PROPUESTAS43Objetivo \nPROTEGER Y FORTALECER  \nEL SISTEMA NACIONAL DE SALUD \nEspa\u00f1a cuenta con uno de los mejores sistemas sanitarios p\u00fablicos del \nmundo y una plantilla de profesionales sanitarios altamente cualificados que \nhan dado lo mejor de s\u00ed mismo cuando los hemos necesitado. \nEs cierto que la pandemia ha sometido a la sanidad espa\u00f1ola a una presi\u00f3n \nsin precedentes, pero la sanidad espa\u00f1ola ha respondido. Por eso, frente a \nla desidia del actual Gobierno, el Partido Popular se compromete a estudiar \ntodo lo que se ha visto afectado, en t\u00e9rminos de funcionamiento del sistema \ny atenci\u00f3n sanitaria, para corregirlo con mejor gesti\u00f3n, m\u00e1s innovaci\u00f3n, \nmejor pol\u00edtica, m\u00e1s previsi\u00f3n y, sobre todo, un mayor acuerdo y consenso con \ntoda la comunidad sanitaria espa\u00f1ola, los pacientes y las administraciones \nauton\u00f3micas.\nPROMOVEREMOS UN PLAN DE CHOQUE EN ATENCI\u00d3N PRIMARIA para dar \nsoluci\u00f3n al grave problema de d\u00e9ficit de especialistas en este nivel asistencial \nque sufre Espa\u00f1a. En el plan se combinar\u00e1n medidas inmediatas, para cubrir plazas con \nmedidas estructurales que aseguren una dotaci\u00f3n de personal para la Atenci\u00f3n Primaria \ncapaz de permitir que siga siendo el elemento vertebrador del Sistema Nacional de Salud. \nCon un enfoque m\u00e1s comunitario y con mayor capacidad resolutiva:\n  Incorporaremos incentivos para hacer m\u00e1s atractivas las plazas de medicina de \nfamilia y comunitaria, y pediatr\u00eda  en Atenci\u00f3n Primaria. \n  Mejoraremos el programa de formaci\u00f3n de m\u00e9dicos de familia , potenciando el tiempo \nde formaci\u00f3n y la autonom\u00eda del residente en Atenci\u00f3n Primaria, as\u00ed como eliminando \nrestricciones a la formaci\u00f3n en centros de salud de menor tama\u00f1o.\n  Impulsaremos, en colaboraci\u00f3n con las Comunidades Aut\u00f3nomas, la incorporaci\u00f3n \nde 1.000 plazas formativas m\u00e1s de medicina  familiar a la oferta de 2024. \n  Reformaremos la jubilaci\u00f3n activa  mejorada  para especialistas en medicina de \nfamilia y pediatr\u00eda de Atenci\u00f3n Primaria, ampli\u00e1ndola hasta los 72 a\u00f1os. \n  Crearemos el t\u00edtulo de especialista en urgencias y emergencias  y modificaremos \nlos requisitos de acreditaci\u00f3n de unidades docentes en la especialidad de medicina \nfamiliar y comunitaria.\n  Promoveremos equipos de atenci\u00f3n multidisciplinares . Reformaremos la Ley \nde Ordenaci\u00f3n de las Profesiones Sanitarias  para potenciar las capacidades de \ncategor\u00edas como la enfermer\u00eda  o la  farmacia. \n  Impulsaremos a nivel nacional la figura del personal administrativo sanitario , \napoyando la implantaci\u00f3n de formaci\u00f3n espec\u00edfica que le facilite el apoyo del personal \nsanitario en la gesti\u00f3n. Desarrollaremos reformas legislativas destinadas a reducir la \nburocracia  en los procesos administrativos que acompa\u00f1an a la actividad cl\u00ednica. \nCUIDAR Y PROSPERAR44  Promoveremos iniciativas de digitalizaci\u00f3n  e integraci\u00f3n que permitan al personal \nde atenci\u00f3n primaria solicitar el mismo cat\u00e1logo de pruebas que desde la atenci\u00f3n \nhospitalaria. \n  Habilitaremos mecanismos de selecci\u00f3n de personal m\u00e1s \u00e1gil , como el concurso de \nm\u00e9ritos, para cubrir plazas de dif\u00edcil cobertura, sobre todo en el medio rural.\nABRIREMOS NUEVAS F\u00d3RMULAS PARA RETENER TALENTO SANITARIO PROPIO \nY ATRAER TALENTO DEL EXTERIOR,  reduciendo los niveles de temporalidad, \nincentivando el itinerario profesional y desarrollando un modelo de carrera que ligue \nlos incentivos a los resultados en salud y potencie la actividad docente e investigadora. \nAgilizaremos la convalidaci\u00f3n de titulaciones  extranjeras y eliminaremos el requisito de \nnacionalidad para el acceso a personal estatutario por razones de inter\u00e9s general. \nFORTALECEREMOS LA FORMACI\u00d3N SANITARIA ESPECIALIZADA para que \ncontin\u00fae dando respuesta a las necesidades de los nuevos especialistas del futuro. \nDe la mano de las sociedades cient\u00edficas, actualizaremos los programas formativos de todas \nlas especialidades y los procesos de recertificaci\u00f3n de competencias. Promoveremos el \naumento del n\u00famero de plazas del grado de enfermer\u00eda en las universidades espa\u00f1olas  \ny trabajaremos para reconocer y reforzar el papel del personal t\u00e9cnico en cuidados \nauxiliares de enfermer\u00eda dentro del Sistema Nacional de Salud. \nDE LA MANO DE LAS SOCIEDADES CIENT\u00cdFICAS, ACTUALIZAREMOS LOS \nPROGRAMAS FORMATIVOS DE LAS DIFERENTES ESPECIALIDADES  y los \nprocesos de recertificaci\u00f3n de competencias. \nAPROBAREMOS UNA NUEVA LEY GENERAL DE SANIDAD que incorpore las \nmejores pr\u00e1cticas, elimine regulaciones obsoletas, actualice la gobernanza del \nSNS y aborde la integraci\u00f3n entre los sistemas sanitario y sociosanitario. Esta nueva \nlegislaci\u00f3n integrar\u00e1 la necesaria modernizaci\u00f3n del marco normativo sobre amenazas \nde salud p\u00fablica, con el fin de dotar a Espa\u00f1a de mecanismos garantistas para la toma de \nmedidas de control de las enfermedades transmisibles, siguiendo las recomendaciones \nde los \u00f3rganos consultivos y judiciales. \nAPROBAREMOS UN \u2018PLAN NACIONAL CONTRA LAS AGRESIONES A LOS \nPROFESIONALES SANITARIOS\u2019 desde los ministerios de Sanidad, Interior y \nJusticia, con el consenso de las Comunidades Aut\u00f3nomas y de los representantes de \nlos profesionales, y desde la coordinaci\u00f3n con las Fuerzas y los Cuerpos de Seguridad \ndel Estado, para garantizar la  plena seguridad de los sanitarios en el ejercicio de sus \nfunciones en todo el Sistema Nacional de Salud.\nDESARROLLAREMOS EL ENFOQUE \u2018ONE HEALTH\u2019 con el objetivo de mejorar la \npreservaci\u00f3n integral de la salud humana y la salud animal y vegetal, considerando \nfactores medioambientales y materializando acciones multidisciplinares que favorezcan la \ninocuidad de los alimentos, el control adecuado de zoonosis y mayores avances frente a la \nresistencia a los antibi\u00f3ticos.\nIMPULSAREMOS UNA LEY DE PUBLICIDAD DE PRESTACIONES Y ACTIVIDADES \nSANITARIAS destinada tanto al conjunto de los ciudadanos como a los \nprofesionales sanitarios, para garantizar que la objetividad, la veracidad y la base cient\u00edfica \nest\u00e1n presentes en toda comunicaci\u00f3n que se realice en nuestro pa\u00eds para propiciar la \ncontrataci\u00f3n de cualquier actividad y prestaci\u00f3n sanitaria.45128GARANTIZAREMOS EL EJERCICIO \nDEL DERECHO A LA OBJECI\u00d3N DE \nCONCIENCIA  de los profesionales sanitarios.\nINTRODUCIREMOS EN LA \nLEGISLACI\u00d3N EN MATERIA DE \nINTERRUPCI\u00d3N VOLUNTARIA DEL \nEMBARAZO EL CONSENTIMIENTO de los \ntitulares de la patria potestad previo a la \nrealizaci\u00f3n del aborto en las j\u00f3venes menores \nde edad. \nRETOMAREMOS LA CREACI\u00d3N DE \nLA AGENCIA ESTATAL DE SALUD \nP\u00daBLICA, garantizando la participaci\u00f3n de las \nComunidades Aut\u00f3nomas en la gobernanza \nde la misma y la fijaci\u00f3n de sus prioridades. \nDesplegaremos de forma efectiva la Red \nEstatal de Vigilancia en Salud P\u00fablica y todos \nlos sistemas de vigilancia derivados de la \nmisma, en el marco de una nueva Ley de \nPandemias . Priorizaremos en nuestra pol\u00edtica \nsanitaria la coordinaci\u00f3n con Europa para la \nrespuesta ante crisis sanitarias.\nIMPULSAREMOS LA CREACI\u00d3N DE \nUNA RESERVA ESTRAT\u00c9GICA DE \nMEDICAMENTOS  y productos sanitarios \ny desarrollaremos una Estrategia Nacional \nde Vacunaci\u00f3n para definir y reforzar \nlos mecanismos de coordinaci\u00f3n entre \nadministraciones ante una posible nueva \nnecesidad de vacunaci\u00f3n masiva, agilizando \nlos tiempos para su evaluaci\u00f3n, autorizaci\u00f3n y \nfijaci\u00f3n de precio. \nPROCURAREMOS LA SOSTENIBILIDAD DE LA RED DE FARMACIAS, \npara su labor sanitaria, social y de cohesi\u00f3n \nterritorial, en las zonas rurales y despobladas.\nREFORMAREMOS LOS PROCESOS \nDE INCORPORACI\u00d3N DE LA \nINNOVACI\u00d3N, especialmente en el \u00e1mbito \nde los medicamentos, avanzando en un \nprocedimiento de autorizaci\u00f3n, financiaci\u00f3n y \ncompra de medicamentos m\u00e1s transparente \nen base a necesidad asistencial y resultados, \ntanto de eficacia, efectividad y seguridad \ncomo de experiencia del paciente, con \nel fin de acortar los elevados tiempos de \nautorizaci\u00f3n de la innovaci\u00f3n terap\u00e9utica. \u201c\nEspa\u00f1a cuenta \ncon uno de los \nmejores sistemas \nsanitarios \np\u00fablicos del \nmundo y una \nplantilla de \nprofesionales \nsanitarios \naltamente \ncualificados.\nCUIDAR Y PROSPERAR46134FACILITAREMOS EL ACCESO A LOS ENSAYOS CL\u00cdNICOS , a trav\u00e9s del impulso \nde una base de datos a nivel nacional que permita conocer de la existencia de \ncualquier ensayo de inter\u00e9s para el paciente que se est\u00e9 realizando en instituciones \nsanitarias de toda Espa\u00f1a. \nPONDREMOS EN MARCHA UNA AGENCIA ESPA\u00d1OLA DE INNOVACI\u00d3N Y \nCALIDAD SANITARIA . Impulsaremos la creaci\u00f3n de un sistema en red para la \nevaluaci\u00f3n de la innovaci\u00f3n y las tecnolog\u00edas sanitarias (HISPANICE), similar al NICE \nbrit\u00e1nico, que incorpore t\u00e9cnicos de Comunidades Aut\u00f3nomas y expertos en la materia, \npara establecer un modelo com\u00fan y eficaz de evaluaci\u00f3n de innovaci\u00f3n y tecnolog\u00edas, \nsujeto a los principios de transparencia y aplicaci\u00f3n auditable de la evidencia cient\u00edfica e \nimpulsaremos los procedimientos de compra p\u00fablica innovadora.\nDAREMOS UN IMPULSO DEFINITIVO A LA DIGITALIZACI\u00d3N EN EL \u00c1MBITO \nSANITARIO, orientada a las necesidades del paciente, abriendo canales para la \ninformaci\u00f3n, el control de las enfermedades, el acceso a la asistencia sanitaria, la coordinaci\u00f3n \nasistencial y la mejora en las oportunidades de acceso a los recursos. Potenciaremos la toma \nde decisiones basados en el conocimiento y las herramientas de gesti\u00f3n, tomando la historia \ncl\u00ednica digital interoperable como eje de esta transformaci\u00f3n digital. \nCOLABORAREMOS CON EL ESPACIO EUROPEO DE DATOS SANITARIOS  para \npermitir un intercambio de informaci\u00f3n entre los Estados miembros que mejore la \nprevenci\u00f3n y el tratamiento de las enfermedades e impulse la gesti\u00f3n sanitaria digitalizada, \nla medicina personalizada y la innovaci\u00f3n. \nLIDERAREMOS DESDE EL GOBIERNO DE ESPA\u00d1A UN IMPULSO A LOS \nCUIDADOS PALIATIVOS, con normativa espec\u00edfica y acciones para homogeneizar \nsu desarrollo y sus est\u00e1ndares de calidad en todo el Sistema Nacional de Salud, priorizando \nla mejora del bienestar y soporte de los pacientes en fase avanzada y terminal. Con el \nobjetivo de conseguir que estos pacientes dispongan de apoyo sanitario y emocional,  \nadem\u00e1s de impulsar el desarrollo de planes de cuidados paliativos y acreditar a nivel \nnacional las competencias del personal sanitario especializado en esta \u00e1rea, r evisaremos \nla Ley de Eutanasia tomando en consideraci\u00f3n la opini\u00f3n del Comit\u00e9 de Bio\u00e9tica. \nACTUALIZAREMOS LA ESTRATEGIA PARA EL ABORDAJE DE LA CRONICIDAD \nEN EL SISTEMA NACIONAL DE SALUD, con el objetivo de reforzar un modelo \nde atenci\u00f3n proactivo, as\u00ed como de favorecer la atenci\u00f3n domiciliaria y con capacidad \nde adaptaci\u00f3n a las distintas necesidades de cada territorio (insularidad, dispersi\u00f3n \ngeogr\u00e1fica, etc.). Abordaremos, particularmente, acciones decididas en el \u00e1mbito de las \nenfermedades respiratorias .\nGARANTIZAREMOS UN MEJOR ACCESO A DIAGN\u00d3STICO Y TRATAMIENTO \nA LOS PACIENTES CON ENFERMEDADES RARAS O POCO FRECUENTES,  \nindependientemente de la Comunidad Aut\u00f3noma donde residan. Promoveremos la \nampliaci\u00f3n de la cartera com\u00fan b\u00e1sica del programa de cribado neonatal en el SNS y \nmejoraremos los contenidos del Registro Estatal de Pacientes con Enfermedades Raras. \nCONVERTIREMOS A ESPA\u00d1A EN EL PA\u00cdS L\u00cdDER EN LA IMPLEMENTACI\u00d3N DEL \nPLAN EUROPEO DE LUCHA CONTRA EL C\u00c1NCER. Garantizaremos a todos los \nciudadanos, con independencia de donde residan, las mismas prestaciones en cuanto \na la prevenci\u00f3n y tratamiento de esta enfermedad.  Promoveremos una ley espec\u00edfica \nen materia de defensa de los pacientes oncol\u00f3gicos que recoja acciones de protecci\u00f3n \nsocial y laboral para personas en tratamiento o tras el tratamiento.47142EL GOBIERNO DE ESPA\u00d1A IMPULSAR\u00c1, DENTRO DEL CONSEJO \nINTERTERRITORIAL DEL SISTEMA NACIONAL DE SALUD,  un nuevo enfoque \npara el abordaje de la salud mental tras el impacto de la pandemia del Covid-19, aprobando \nuna nueva Estrategia Nacional en Salud Mental , centrada en la atenci\u00f3n temprana:\n  Prestaremos una especial atenci\u00f3n a la infancia y la adolescencia,  apoyando \nprogramas de detecci\u00f3n precoz en el \u00e1mbito educativo; a las conductas adictivas con \no sin sustancias, incluyendo a las relacionadas con las tecnolog\u00edas.\n  Promoveremos programas espec\u00edficos de salud mental en las escuelas.\n  Aprobaremos espec\u00edficamente un Plan Nacional de Prevenci\u00f3n del Suicidio,  en el \nque se integren los diferentes agentes (sanidad, educaci\u00f3n, prensa, sistema judicial, \nservicios sociales), tal y como ocurre en otros pa\u00edses de nuestro entorno. \nBLINDAREMOS POR LEY EL APOYO PARA QUE LOS AFECTADOS POR LA ELA \nY SUS FAMILIAS tengan la mejor calidad de vida posible. Crearemos un Centro \nNacional de Investigaci\u00f3n de la ELA. Promoveremos que la declaraci\u00f3n de la dependencia \nse realice con el diagn\u00f3stico de la enfermedad para agilizar las prestaciones.\nPROMOVEREMOS, EN EL SENO DEL CONSEJO INTERTERRITORIAL DE \nSERVICIOS SOCIALES Y DEPENDENCIA, una evaluaci\u00f3n de la Ley de promoci\u00f3n \nde la autonom\u00eda personal y atenci\u00f3n a las personas en situaci\u00f3n de dependencia  y una \nrevisi\u00f3n de su sistema de financiaci\u00f3n,  para abordar los cambios necesarios que permitan \nmejorar su funcionamiento y conseguir una gesti\u00f3n \u00e1gil y eficiente, com\u00fan y sostenible en \ntodas las Comunidades Aut\u00f3nomas.\n \nCUIDAR Y PROSPERAR48Objetivo \nUNA EDUCACI\u00d3N EXCELENTE Y DE CALIDAD\nLa educaci\u00f3n es la base para el desarrollo integral de la persona, el mejor \nascensor social y el principal motor de desarrollo para nuestro pa\u00eds. \nLa mejora del sistema educativo es un objetivo prioritario, porque \nqueremos hacer de Espa\u00f1a un pa\u00eds m\u00e1s pr\u00f3spero y equitativo. \nImpulsaremos un modelo educativo que d\u00e9 respuesta a los retos \nnacionales, europeos y globales; que ofrezca un marco de estabilidad por \nencima de debates ideol\u00f3gicos, y que garantice la formaci\u00f3n de los j\u00f3venes \npara que puedan desarrollar su vida con responsabilidad, criterio propio y \nlibertad, en un mercado laboral totalmente diferente. \nLa educaci\u00f3n debe proveer los valores y las herramientas intelectuales y \nsociales que permitan el pleno desarrollo individual, el compromiso con \nla sociedad y el pensamiento cr\u00edtico, sobre todo para aquellos alumnos \ny familias que m\u00e1s lo necesitan. El m\u00e9rito y el esfuerzo de los alumnos y el \nprestigio de la figura del profesor guiar\u00e1n nuestro modelo educativo. \nEn el \u00e1mbito universitario, nuestro principal objetivo ser\u00e1 conseguir la \nexcelencia en la formaci\u00f3n, mejorar la inserci\u00f3n laboral y la movilidad social, \nas\u00ed como la excelencia en la investigaci\u00f3n. \n145  REFORMAREMOS LA LOMLOE (conocida como ley Cela\u00e1) e impulsaremos un \nAcuerdo Social, basado en los principios del art\u00edculo 27 de la Constituci\u00f3n, con \nlas familias, la comunidad educativa, los alumnos y el resto de las fuerzas pol\u00edticas por \nla mejora y estabilidad del sistema educativo espa\u00f1ol. Potenciaremos el esfuerzo y el \nm\u00e9rito,  en un sistema educativo basado en el consenso, la evidencia cient\u00edfica y el di\u00e1logo, \nvertebrado  y vertebrador que, respetando las competencias auton\u00f3micas,  garantice a \ncada alumno el pleno desarrollo de todas sus capacidades. Reforzaremos el prestigio de \nla actividad docente,  reduciremos la burocracia e impulsaremos el humanismo.\n146 LA EDUCACI\u00d3N DE 0 A 3 A\u00d1OS SER\u00c1 UNIVERSAL Y GRATUITA y estar\u00e1 \ncofinanciada por el Estado y las Comunidades Aut\u00f3nomas, como palanca \npara la lucha contra las desigualdades  en el punto de partida, as\u00ed como para facilitar la \nconciliaci\u00f3n. Dotaremos de nuevas plazas financiadas con fondos p\u00fablicos,  priorizando \naquellos lugares donde exista mayor vulnerabilidad. Definiremos como orientaciones \ncurriculares  en la educaci\u00f3n infantil la adquisici\u00f3n del lenguaje, la comprensi\u00f3n lectora y \nlas habilidades num\u00e9ricas b\u00e1sicas. \n147 OFRECEREMOS AL COMIENZO DE LA LEGISLATURA UN PROGRAMA DE \nTUTOR\u00cdAS EXTRAORDINARIO, que permita superar la p\u00e9rdida  de aprendizaje  \nque todav\u00eda persiste tras el
