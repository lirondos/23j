.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100;
                            if(useFullDoc) {
                                snippetPadding = 100000000000000;
                            }

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let j = 0; j < offsets.length; j++) {
                                //if (j > 0 && (offsets[j][0] - offsets[j - 1][1] >= snippetPadding)) {
                                if (j > 0 && (offsets[j][0] - curChunk[0][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[j])
                            }
                            offsetChunks.push(curChunk);

                            console.log()
                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';

                            offsetChunks.map(
                                function (curOffsets) {
                                    if (curOffsets.length > 0) {
                                        let offsetStart = curOffsets[0][0]
                                        let offsetEnd = curOffsets[curOffsets.length - 1][1];
                                        let spanStart = Math.max(0, offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("Snippet")
                                        console.log(snippet)
                                        console.log("curOffsets")
                                        console.log(curOffsets)
                                        curOffsets.reverse().forEach(
                                            function (offset) {
                                                let curOffsetStart = offset[0] - spanStart;
                                                let curOffsetEnd = offset[1] - spanStart;

                                                snippet = (
                                                    snippet.substr(0, curOffsetStart)
                                                    + highlightOpen
                                                    + snippet.substr(curOffsetStart, curOffsetEnd - curOffsetStart)
                                                    + highlightClose
                                                    + snippet.substr(curOffsetEnd, snippet.length - curOffsetEnd)
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);

                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {

                .remove();
            if (obscuredTerms.length > 1 && maxOverlapping !== 0) {

                    .append('div')
                    .attr("class", "obscured")
                    .style('align', 'center')
                    .style('text-align', 'center')
                    .html("<b>\"" + term + "\" obstructs</b>: ");
                obscuredTerms.map(
                    function (term, i) {
                        if (maxOverlapping === -1 || i < maxOverlapping) {
                            makeWordInteractive(

                                obscuredDiv.append("text").text(term),
                                term,
                                data.filter(t => t.term === term)[0],//termInfo

                            );
                            if (i < obscuredTerms.length - 1
                                && (maxOverlapping === -1 || i < maxOverlapping - 1)) {
                                obscuredDiv.append("text").text(", ");
                            }

        function displayLineChart(termInfo, contexts) {
            var divid = "#" + divName + "-lineplot",

                height = 200 - margin.top - margin.bottom;
            d3.select(divid).selectAll("*").remove();

            // append the svg object to the body of the page
            var basesvg = d3.select(divid)
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
             var linesvg = basesvg.append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")")

            var docLabelCounts = fullData.docs.labels.reduce(
                function (map, label) {
                    map[label] = (map[label] || 0) + 1;

                },
                Object.create(null)
            );
            var numMatches = Object.create(null);
            var allContexts = contexts[0].concat(contexts[1]).concat(contexts[2]).concat(contexts[3]);
            allContexts.forEach(function (singleDoc) {
               numMatches[singleDoc.docLabel] = (numMatches[singleDoc.docLabel] || 0) + 1;
            });
            var docLabelCountsSorted = Object.keys(docLabelCounts).map(key => ({
               "label": fullData.docs.categories[key],
               "labelNum": key,
               "matches": numMatches[key] || 0,
               "overall": docLabelCounts[key],
               'percent': (numMatches[key] || 0) * 100. / docLabelCounts[key]
               })
            ).sort(function (a, b) {
               return a['label'] < b['label'] ? -1 : a['label'] > b['label'] ? 1 : 0
            }).map((v, idx) => ({...v, idx: idx}));

            var chartData = d3.entries(docLabelCountsSorted);

            var chartx = d3.scaleLinear()
               .domain(d3.extent(docLabelCountsSorted, function(d) { return d.idx; }))
               .range([ 0, width ]);

            linesvg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(chartx)
                     .ticks(5)
                     .tickFormat(function(d,i) {return docLabelCountsSorted[d].label}));


            var charty = d3.scaleLinear()
                .domain([0, d3.max(docLabelCountsSorted, function(d) { return +d.percent; })])
                .range([ height, 0 ]);

            linesvg.append("g").call(d3.axisLeft(charty));

            linesvg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (height / 2))
                .attr("y", -40)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("% documents");

                    var matrix = this.getScreenCTM()
                        .translate(+ this.getAttribute("cx"), + this.getAttribute("cy"));
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(d3.mouse(this)[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log(clickedInfo)
                    chartTooltip.transition().duration(0).style('opacity', 0);
                    chartTooltip.transition()
                        .duration(0)
                        .style("opacity", 1)
                        .style("z-index", 10000000)
                    var yChartPos = charty(clickedInfo.percent)
                    chartTooltip.html(
                        clickedLabel + '<br/>Matched docs: ' + clickedInfo.matches
                        + ' of ' + clickedInfo.overall + '<br/>' + parseFloat(clickedInfo.percent).toFixed(4) + "%"
                    ).style("left", (window.pageXOffset + matrix.e + mousePosition[0] - margin.left) + "px")
                     .style("top", (window.pageYOffset + matrix.f + yChartPos - 60) + "px")
                }).on('pointerleave', function () {
                    chartTooltip.transition().duration(0).style('opacity', 0)
                }).on("click", function(d, i) {
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(mousePosition[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log("clicked"); console.log(mousePosition);
                    console.log(clickedLabel);
                    console.log(clickedInfo);
                    window.location.hash = divId + 'egory' + clickedIndex;
                    chartTooltip.transition().duration(0).style('opacity', 0)
                })

            console.log(chartData)
            var valueline = d3.line()
                .x(function (d) {
                    return chartx(d.idx);
                })
                .y(function (d) {
                    return charty(d.percent);
                });

            linesvg.append("path")
                .attr("class", "line")
                //.style("stroke-dasharray", "5,5")
                //.style("stroke", "#cccccc")
                //.style("stroke-width", "1px")
                .attr("fill", "none")
                .attr("stroke", function(d){ return '#0000FF' })
                .attr("stroke-width", 1)
                .attr("d", valueline(docLabelCountsSorted.sort((a, b) => b.x - a.x)))
            var chartTooltip = d3.select('#' + divName)
                .append("div")
                .attr("class", "tooltipscore")
                .style("opacity", 0);

        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

: 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 10, "s": 0.045307443365695796, "os": -0.15313098167897182, "bg": 6.26538936262194e-05}], "docs": {"categories": ["SUMAR", "VOX"], "labels": [0, 1], "texts": ["Un\npro/g.ss02rama\npor tiEconom\u00eda21.1.1. Econom\u00eda para una vida mejor\nI. M\u00c1S EMPLEO, CON MEJORES CONDICIONES DE TRABAJO\n Estableceremos como objetivo central de la pol\u00edtica econ\u00f3mica que la tasa de paro converja con \nla media europea y que existan suficientes empleos disponibles para las personas que deseen trabajar. A pesar de que la reforma laboral ha dado lugar a las cifras m\u00e1s altas de personas trabajando \ny de empleo estable, Espa\u00f1a tiene que enfrentar ahora el desaf\u00edo de eliminar otra anomal\u00eda hist\u00f3rica: la de tener una tasa de paro muy superior a la media europea. El objetivo de la legislatura ser\u00e1 \nconverger con esta tasa de paro, que se sit\u00faa en el 7%, y alcanzar una tasa de empleo superior al \n70%. Es posible, si se pone en marcha una estrategia integrada de pol\u00edticas econ\u00f3micas y pol\u00edticas \nde empleo orientadas plenamente a este objetivo.\n Orientaremos a la creaci\u00f3n de empleo el potencial que se deriva del cambio de modelo de crecimiento y, en particular, del proceso de reindustrializaci\u00f3n vinculado a la transici\u00f3n energ\u00e9tica, \na los cambios en la localizaci\u00f3n de las actividades productivas y la atenci\u00f3n de las necesidades \nasociadas a la mayor demanda de cuidados. La orientaci\u00f3n estrat\u00e9gica hacia una econom\u00eda verde y \ndigital requiere profesionales con formaci\u00f3n especializada en \u00e1reas como las energ\u00edas renovables, la \neficiencia energ\u00e9tica, el cambio clim\u00e1tico, la econom\u00eda circular y la sociedad digital. En este sentido, \nlos programas de formaci\u00f3n que combinan la especializaci\u00f3n con el trabajo en empresas son m\u00e1s \nefectivos desde el punto de vista de la vinculaci\u00f3n de los j\u00f3venes al mercado laboral y de su trayectoria profesional.\n Reordenaremos el tiempo de trabajo, incluyendo la reducci\u00f3n y la distribuci\u00f3n de la jornada laboral, pero sin reducci\u00f3n de salario. En 2024 se establecer\u00e1 por ley una jornada laboral m\u00e1xima de \n37 ,5 horas y se abrir\u00e1 un proceso de di\u00e1logo social para seguir reduciendo la jornada hasta alcanzar \nlas 32 horas semanales. Con ello, mejorar\u00e1 la compatibilidad del tiempo de trabajo con el resto de \nlos usos del tiempo, desde un reparto equilibrado de las tareas de cuidados y autocuidado al tiempo destinado a la formaci\u00f3n, al ocio o a la participaci\u00f3n social. Adem\u00e1s, se debe controlar mejor las \nhoras extras y compensarlas con tiempo libre, eliminar los horarios variables sin control, regular los \nhorarios de los servicios p\u00fablicos y procurar una gesti\u00f3n m\u00e1s flexible de la distribuci\u00f3n de la jornada \nanual o del tiempo a lo largo de la carrera profesional de las personas, incluyendo el contrato de relevo. Se procurar\u00e1 trasladar el mayor n\u00famero de d\u00edas no laborables a los lunes, tanto para facilitar un \nmejor disfrute del ocio como por razones de organizaci\u00f3n de la producci\u00f3n.\n Reforzaremos el v\u00ednculo entre empresas y personal, para avanzar en la estabilidad y resiliencia \ndel empleo, haciendo del contrato indefinido a tiempo completo la forma normal de empleo. Continuando con los avances registrados tras la \u00faltima reforma laboral, este contrato debe ser la base \nde un modelo de relaciones laborales estable, que permita adoptar medidas de flexibilidad interna \npactadas como alternativa a la ruptura de la relaci\u00f3n laboral en las fases recesivas del ciclo. El empleo con derechos es una pieza central del modelo, porque permite vidas estables, con carreras \nprofesionales m\u00e1s largas, que mejoran la productividad y evitan la sobrerreacci\u00f3n del mercado de \ntrabajo ante las perturbaciones econ\u00f3micas.\n Subiremos el salario m\u00ednimo interprofesional por encima del IPC anual para mantener la ganancia de poder adquisitivo de las personas que lo cobran. La subida del SMI llevada a cabo por el \nMinisterio de Trabajo en el marco del di\u00e1logo social en los \u00faltimos cuatro a\u00f1os ha demostrado ser \nel mejor instrumento para combatir la pobreza laboral, la desigualdad y la brecha de g\u00e9nero. Ahora, \nadem\u00e1s, los incrementos del SMI deben servir para impulsar el crecimiento salarial general de nuestro pa\u00eds.\n Mejoraremos las pol\u00edticas activas de empleo, centr\u00e1ndolas en las personas con mayores dificultades para acceder a un empleo, ya sea por razones de edad, cualificaci\u00f3n, g\u00e9nero, origen o desajuste entre la formaci\u00f3n de las personas sin empleo y las profesiones que se demandan en cada \nmomento. Especialmente, se cuidar\u00e1n los programas de empleo dirigidos a personas j\u00f3venes (Garant\u00eda Juvenil) para garantizar la primera oportunidad laboral, los programas dirigidos a mujeres, a \nmayores de 45 a\u00f1os y a personas con discapacidad. En la medida en que se garantice su adecuado 3dise\u00f1o con participaci\u00f3n de las corporaciones locales, que son las administraciones m\u00e1s cercanas \na las din\u00e1micas sociolaborales, las pol\u00edticas activas ser\u00e1n m\u00e1s eficaces y estar\u00e1n basadas en el tratamiento personalizado de cada persona desempleada, que debe incluir un compromiso de colocaci\u00f3n al final de su itinerario, incorporando al sector p\u00fablico un garante de \u00faltima instancia de este \ncompromiso de empleo.\nII. DEFENDER EL PODER ADQUISITIVO FRENTE A LOS EFECTOS DE LA INFLACI\u00d3N\n Impulsaremos la firma de un gran pacto de rentas por la estabilidad de precios. Tanto el comportamiento salarial hasta el momento, como la firma del AENC, garantizan que el origen de las \ntensiones inflacionistas no se encuentra en los salarios y su crecimiento. La tensi\u00f3n inflacionista se \nest\u00e1 produciendo por el encarecimiento de los precios de importaci\u00f3n de algunas materias primas \nesenciales y un mantenimiento o aumento bastante generalizado de los m\u00e1rgenes empresariales. La \nfirma de un gran pacto de rentas por la estabilidad de precios debe tener como objetivo acordar un \nreparto adecuado de las implicaciones del encarecimiento de los precios de importaci\u00f3n y cortar los \nefectos de segunda ronda. Existe margen suficiente para que los salarios recuperen el poder adquisitivo perdido en 2022 sin afectar a los precios finales.\n Favorecer el crecimiento real de los salarios, que a\u00fan no se han recuperado de la p\u00e9rdida de \npoder de compra que sufrieron con la crisis financiera. En Espa\u00f1a, los salarios son bajos, con una \nmedia de 21.600\u20ac, un nivel que no se corresponde con ser la cuarta econom\u00eda europea. Los salarios \nhan crecido por debajo de la productividad, con lo que han perdido peso en el reparto de la renta. \nEn esta legislatura, debe abordarse el incremento real de los salarios en el marco del di\u00e1logo social \ny en la negociaci\u00f3n colectiva, y seguir reforzando el poder de negociaci\u00f3n individual y colectivo de \nlas personas trabajadoras.\n Utilizar adecuadamente la informaci\u00f3n del Observatorio de los M\u00e1rgenes de Beneficio de las \nempresas (OMB), para conocer con detalle c\u00f3mo se distribuye la renta y los canales de trasmisi\u00f3n \nde los aumentos de costes a precios. La informaci\u00f3n recogida por distintos entes oficiales (INE, \nAEAT, Banco de Espa\u00f1a, TGSS y Ministerio de Trabajo y Econom\u00eda Social) hace posible su agrupamiento en aras de ayudar a la toma de decisiones y para conocer la evoluci\u00f3n de los m\u00e1rgenes \nempresariales, de igual modo que otras fuentes permiten conocer la de los salarios. El OMB debe \npermitir, asimismo, reducir la asimetr\u00eda de informaci\u00f3n existente y mejorar el conocimiento de los \nprocesos de trasmisi\u00f3n de costes a precios, convirti\u00e9ndose en una herramienta central de la pol\u00edtica \nde lucha contra la inflaci\u00f3n. Igualmente, el OMB debe facilitar que los agentes sociales adapten sus \nreivindicaciones laborales en la negociaci\u00f3n colectiva y el reparto de dividendos a la situaci\u00f3n de \ncada empresa; para ellos, se reforzar\u00e1n la coordinaci\u00f3n macroecon\u00f3mica y la defensa de la competencia.\n Crear un bono de emergencia para la compra de su vivienda habitual dirigido a los hogares hipotecados a tipo variable, que sufren la fuerte alza de los tipos de inter\u00e9s del BCE. La cuant\u00eda del \nbono ser\u00e1 de 1.000\u20ac por hogar y ayudar\u00e1 a sufragar una parte del aumento de la hipoteca. Beneficiar\u00e1 a los hogares que se hipotecaron a tipo variable en los \u00faltimos diez a\u00f1os por un importe de \nhasta 250.000\u20ac, y precio de compra de hasta 300.000\u20ac, que son los que tienen una mayor carga \nde intereses (un mill\u00f3n de hogares) con un coste global de mil millones de euros que se financiar\u00e1n \ncon cargo al impuesto extraordinario a la banca.\n Establecer de forma obligatoria la portabilidad de hipotecas. Las r\u00e1pidas, contundentes y permanentes subidas de los tipos de inter\u00e9s que ha llevado a cabo el BCE est\u00e1n provocando incrementos de las cuotas hipotecarias inasumibles para muchos hogares con hipotecas a tipos variables. La \npropuesta de portabilidad de las hipotecas de tipo variable a tipo fijo pretende romper el corralito \nde hipotecados en cada banco que ha logrado el sector para maximizar beneficios. Se trata, siguiendo la estela de la portabilidad telef\u00f3nica que tan buenos resultados ha dado, de promover la \nportabilidad de hipotecas \u2014por novaci\u00f3n o subrogaci\u00f3n\u2014, obligando a que las entidades de cr\u00e9dito \npubliquen en la Comisi\u00f3n Nacional de los Mercados y la Competencia (CNMC) sus ofertas de cr\u00e9dito 4hipotecario junto a los perfiles asociados para que cada cliente pueda decidir saltar al que se ajuste \nmejor a sus caracter\u00edsticas y posibilidades.\n Mejoraremos la informaci\u00f3n de los alquileres y estableceremos precios de referencia. Esta propuesta pretende mejorar el funcionamiento del mercado del alquiler de vivienda por dos v\u00edas. La primera de ellas es mejorar el conocimiento sobre la evoluci\u00f3n de los alquileres estableciendo un pago \nmensual a cuenta en el IRPF del 0,1% de los ingresos percibidos por alquileres, para conocer con precisi\u00f3n casi censal y en tiempo real c\u00f3mo evoluciona el precio de los alquileres en Espa\u00f1a. La segunda \nes establecer unos precios de referencia para las zonas tensionadas equivalentes al 30% de la renta \nde los hogares que alquilan, eliminar las deducciones fiscales en el IRPF de los alquileres que se sit\u00faen \npor encima del precio de referencia y establecer un recargo en el impuesto de sociedades para los \nfondos y empresas que alquilen viviendas por encima de los precios de referencia o los destinen a alquiler tur\u00edstico.\n7 . Establecer una cesta de la compra b\u00e1sica a precios asequibles, variada y de calidad, que permita \nel acceso de todas las familias a bienes esenciales y, a la vez, contribuya al objetivo de contenci\u00f3n \nde la inflaci\u00f3n. Existen ya algunas experiencias internacionales en este sentido, que requieren el impulso pol\u00edtico necesario y el liderazgo impulsado desde el Gobierno.\n Transformaremos en una pol\u00edtica de transporte permanente la reducci\u00f3n del precio de los abonos de transporte para desplazamientos recurrentes, al trabajo o a los centros de estudio y con la \ncofinanciaci\u00f3n de las comunidades aut\u00f3nomas y la Administraci\u00f3n local. Es una medida que reduce \nel coste del transporte, mejora el poder adquisitivo de las personas e impulsa un necesario cambio \nde modelo que impulse el transporte colectivo, que es un instrumento imprescindible para enfrentarnos a los desaf\u00edos de la crisis clim\u00e1tica.\nIII. AVANZAR EN LA IGUALDAD DE G\u00c9NERO EN EL MERCADO LABORAL Y EN \nLOS CUIDADOS\n Garantizaremos tanto el derecho al cuidado como su corresponsabilidad. El cuidado de las \npersonas es un trabajo no remunerado que asumen de forma desproporcionada las mujeres, lo \nque afecta negativamente a su vida personal y penaliza su trayectoria laboral. El estado de bienestar debe asumir la garant\u00eda del derecho a los cuidados dignos, dotando de presupuesto a las \npol\u00edticas p\u00fablicas de fomento de la igualdad. Para ello, se propone hacer remunerado y ampliar a \ndiez semanas hasta los doce a\u00f1os el recientemente creado permiso parental, similar al existente \nen otros pa\u00edses de la UE; remunerar el permiso de cinco d\u00edas para cuidado de familiares y ampliar \nel permiso de baja por maternidad para las familias monomarentales hasta las 32 semanas.\n Cerraremos las brechas de g\u00e9nero que cruzan de forma transversal el mercado laboral. Para \ncontrarrestar el car\u00e1cter abrumadoramente femenino de la jornada parcial involuntaria, las mayores tasas de temporalidad en los contratos y las mayores dificultades del acceso al empleo, son \nnecesarias pol\u00edticas espec\u00edficas. La desigualdad econ\u00f3mica vinculada a la brecha de g\u00e9nero est\u00e1 \nmuy relacionada con el \u00e1mbito de los cuidados, especialmente en el caso de las familias monomarentales. Adem\u00e1s de promover la corresponsabilidad en los cuidados, deben adoptarse tambi\u00e9n medidas para permitir su conciliaci\u00f3n con la carrera profesional, como flexibilizar los horarios \nde trabajo, facilitar el teletrabajo, normalizar el trabajo a tiempo parcial en puestos estructurales \ncualificados y garantizar el acceso universal y gratuito a escuelas infantiles de cero a tres a\u00f1os. \n Eliminaci\u00f3n de las diferencias salariales de g\u00e9nero, aplicando con car\u00e1cter general el principio \nde que al mismo trabajo debe corresponder igual salario. Para ello es necesario impulsar el poder \nnegociador de las mujeres a trav\u00e9s de una mayor transparencia y publicidad de los salarios por tipo \nde empleo y caracter\u00edsticas de las personas trabajadoras; realizar un seguimiento de los niveles salariales en los sectores m\u00e1s feminizados, de cara a evitar menores salarios en estos sectores; reforzar el control horario con el fin de suprimir las falsas jornadas parciales; y crear un observatorio de la \nbrecha salarial de g\u00e9nero que ayudar\u00e1 a medir y evaluar la efectividad de las pol\u00edticas.\n Inversi\u00f3n en infraestructura social. Es necesario continuar incrementando la inversi\u00f3n en el Sis-5tema de Atenci\u00f3n a la Dependencia que posibilitan los fondos Next Generation, desarrollando simult\u00e1neamente un nuevo modelo de cuidados centrados en la persona. Se han destinado en torno \na tres mil millones de euros al cambio de modelo residencial, y se prev\u00e9 una inversi\u00f3n de alrededor \nde mil millones de euros para el impulso de escuelas infantiles de primer ciclo. Es necesario seguir \navanzando en este sentido para consolidar el papel del Estado corresponsable en los cuidados. En \neste sentido, aceleraremos la creaci\u00f3n de nuevas plazas p\u00fablicas en escuelas infantiles de primer \nciclo hasta alcanzar una cobertura del 90%. Igualmente, es necesario profesionalizar y modernizar, \nmediante la digitalizaci\u00f3n, el sector de los cuidados sanitarios y la dependencia. Esto se har\u00e1 con la \nintroducci\u00f3n de soluciones tecnol\u00f3gicas para fomentar el cuidado a domicilio recurriendo al diagn\u00f3stico remoto o los dispositivos de monitorizaci\u00f3n.\nIV. POL\u00cdTICA INDUSTRIAL PARA LA TRANSICI\u00d3N ENERG\u00c9TICA Y EL EMPLEO\n Impulso una pol\u00edtica industrial para la transformaci\u00f3n econ\u00f3mica, aprovechando el contexto \nglobal de relocalizaci\u00f3n que se est\u00e1 produciendo a nivel mundial para impulsar la industria en nuestro pa\u00eds como vector de desarrollo econ\u00f3mico. Esta nueva pol\u00edtica se desarrollar\u00e1 desde la perspectiva del Estado emprendedor, con un papel estrat\u00e9gico por parte de la Administraci\u00f3n en su \nimplementaci\u00f3n y en la selecci\u00f3n de sectores y proyectos. Con ello se pretende dar un empuje direccional a los esfuerzos productivos y establecer objetivos medibles de desempe\u00f1o econ\u00f3mico en \nestos sectores. La reindustrializaci\u00f3n buscar\u00e1 la diversificaci\u00f3n econ\u00f3mica de todos los territorios. \nSe institucionalizar\u00e1 un sistema de gobernanza que asegure la coordinaci\u00f3n permanente de todos \nlos agentes y la coherencia del conjunto de pol\u00edticas p\u00fablicas en torno a los prop\u00f3sitos \u00faltimos \nque se establezcan. Y se implementar\u00e1 la condicionalidad quid pro quo en las ayudas e inversiones \np\u00fablicas que se pongan en marcha, para exigir a las empresas perceptoras el desempe\u00f1o de actuaciones social, fiscal y medioambientalmente responsables, entre las que se incluir\u00e1 el mantenimiento del empleo y la inversi\u00f3n a largo plazo, el cumplimiento de est\u00e1ndares de sostenibilidad y la \nimplementaci\u00f3n de planes de igualdad.\n Promoveremos un proceso de reindustrializaci\u00f3n en Espa\u00f1a y de aumento del empleo de calidad \nmediante el impulso de la transici\u00f3n energ\u00e9tica, en el actual contexto de revisi\u00f3n de la globalizaci\u00f3n. Con la pol\u00edtica industrial adecuada, Espa\u00f1a puede ofrecer, a industrias estrat\u00e9gicas de alto valor a\u00f1adido, ventajas relacionadas con la energ\u00eda, como la garant\u00eda de suministro o su potencial para \nla producci\u00f3n de energ\u00eda renovable a un precio reducido (energ\u00eda solar, e\u00f3lica terrestre o hidr\u00f3geno \nverde). Esta estrategia competitiva supondr\u00e1 el abandono definitivo de los intentos pasados \u2014y \nfallidos\u2014 de competir mediante devaluaciones salariales, y convertir\u00e1 a nuestro pa\u00eds en un foco de \natracci\u00f3n de industrias de calidad m\u00e1s que un exportador de energ\u00eda barata. Este proceso se har\u00e1 \nasegurando el equilibrio territorial, de forma que no haya territorios que contribuyan a la producci\u00f3n \nde energ\u00edas renovables sin beneficiarse al mismo tiempo de las ventajas de la industrializaci\u00f3n y la \ncreaci\u00f3n estable de buenos empleos.\n Implementaremos un plan nacional de transici\u00f3n energ\u00e9tica, para reducir dr\u00e1sticamente las \nemisiones de CO2, reducir la dependencia externa de los combustibles f\u00f3siles, democratizar el sistema de producci\u00f3n y distribuci\u00f3n energ\u00e9tica y abaratar los precios de la energ\u00eda. Contendr\u00e1 los \nsiguientes elementos:\n1) Rehabilitaci\u00f3n de 500.000 viviendas al a\u00f1o, abordando el aislamiento t\u00e9rmico as\u00ed como la \ninstalaci\u00f3n de sistemas de calefacci\u00f3n, refrigeraci\u00f3n y agua caliente eficientes (el objetivo es \nque cada vivienda rehabilitada reduzca en un 50% la demanda de energ\u00eda y ahorre un promedio de 400\u20ac anuales en la factura del consumo energ\u00e9tico).\n2) Ley de Tejados Solares, que facilite e impulse el desarrollo de la energ\u00eda fotovoltaica en los \ntejados de edificios y comunidades de propietarios.\n3) Refuerzo del ritmo inversor en energ\u00edas renovables del periodo 2021-2023 para afianzar la \nposici\u00f3n de liderazgo de nuestro pa\u00eds en el sector.\n4) Ley de Financiaci\u00f3n del Transporte Colectivo, P\u00fablico o de Bajas Emisiones, para avanzar 6en una movilidad sostenible que reduzca el uso del veh\u00edculo privado (especialmente en las \nciudades) y siga desarrollando la electrificaci\u00f3n del parque m\u00f3vil, con el objetivo de que en \n2040 no circulen en Espa\u00f1a veh\u00edculos con motores de combusti\u00f3n interna.\n5) Facilitar el autoconsumo y las comunidades energ\u00e9ticas locales. Uno de nuestros objetivos debe ser garantizar una transici\u00f3n energ\u00e9tica justa hacia un modelo basado en las energ\u00edas renovables, a la vez que se asegura la preservaci\u00f3n del paisaje y del modelo tradicional \nde producci\u00f3n en el medio rural.\n Gobernar la digitalizaci\u00f3n. La revoluci\u00f3n digital en marcha va a suponer un importante vector de \naumento de la productividad gracias a la eliminaci\u00f3n de intermediarios y la sustituci\u00f3n de trabajos \nf\u00edsicos, repetitivos o formalizables por robots y softwares de gesti\u00f3n. Estos incrementos de productividad deben invertirse en facilitar transiciones suaves y justas entre los empleos que desaparezcan \ny las nuevas ocupaciones que nazcan. As\u00ed como en transformar el tiempo de trabajo en tiempo de \nocio y descanso para disfrutar una buena vida. Otros cuatro retos que plantea la digitalizaci\u00f3n son, \nen primer lugar, la fiscalidad de los beneficios derivados del nuevo valor intangible generado por las \nredes sociales digitales y sus bases de datos masivos y su facilidad para ser deslocalizados en territorios de baja tributaci\u00f3n. En segundo lugar, es cr\u00edtico preservar los derechos laborales de las personas trabajadoras vinculadas a plataformas digitales, B2B y P2P , que se encuentran amenazadas \npor el intento de algunas empresas de transformar su relaci\u00f3n laboral en una relaci\u00f3n laboral por \ncuenta propia. En tercer lugar, las pol\u00edticas p\u00fablicas deben garantizar la accesibilidad a una digitalizaci\u00f3n universal para evitar las brechas digitales, que son uno de los factores que m\u00e1s contribuyen \na la desigualdad y a la exclusi\u00f3n social. En cuarto lugar, la transici\u00f3n digital debe ser complementaria \nen todo momento con la transici\u00f3n verde, reduciendo la huella ecol\u00f3gica y el consumo masivo de \nmaterias primas cr\u00edticas asociados a la digitalizaci\u00f3n.\n Industrializaremos la transici\u00f3n verde y digital. Junto a los objetivos de descarbonizar la econom\u00eda, de producir energ\u00eda limpia y barata y de asegurar las ventajas de la digitalizaci\u00f3n justa, la pol\u00edtica industrial tiene que asegurar tambi\u00e9n la mayor participaci\u00f3n posible de las empresas radicadas \nen Espa\u00f1a en la producci\u00f3n de los componentes necesarios para que la transici\u00f3n digital y verde se \nproduzcan.\n Introducci\u00f3n, de forma efectiva, del principio de autonom\u00eda estrat\u00e9gica en las decisiones de \npol\u00edtica industrial, no solo en situaciones de crisis, sino de modo estructural. Esta autonom\u00eda estrat\u00e9gica se entiende como la capacidad de garantizar el funcionamiento m\u00ednimo de los sectores \nb\u00e1sicos del aparato productivo y de las necesidades b\u00e1sicas de la poblaci\u00f3n espa\u00f1ola, al margen \nde las decisiones que puedan tomar los actores internacionales. Las reconversiones del aparato \nproductivo espa\u00f1ol han reducido la soberan\u00eda econ\u00f3mica en muchos sectores b\u00e1sicos. Asimismo la \nruptura de las cadenas de producci\u00f3n y de algunos suministros durante la pandemia, en el momento de abrirse las restricciones y tras la invasi\u00f3n de Ucrania, pone de manifiesto los riesgos que supone ignorar este principio en la especializaci\u00f3n de nuestro aparato productivo. Especialmente, en \npresencia de riesgos tan importantes como el cambio clim\u00e1tico, se considerar\u00e1 fomentar la soberan\u00eda agroalimentaria nacional, por su papel fundamental en la econom\u00eda del sector agroalimentario \nespa\u00f1ol y sus singulares ventajas comparativas.\n7 . Crearemos el Banco de Inversi\u00f3n para la Nueva Econom\u00eda (BINE), un ente p\u00fablico de inversi\u00f3n, \nen l\u00ednea con modelos implantados en nuestro entorno similar, como el Kredintanstalt f\u00fcr Wiederaufbau (KfW) alem\u00e1n. El BINE ser\u00e1 una herramienta fundamental para impulsar la inversi\u00f3n \np\u00fablica y privada en Espa\u00f1a hacia la modernizaci\u00f3n econ\u00f3mica, en concreto hacia la transici\u00f3n \necol\u00f3gica y la reindustrializaci\u00f3n, contribuyendo al desarrollo de proyectos industriales y empresariales. Ser\u00e1 el encargado de canalizar los recursos necesarios para financiar proyectos innovadores y sostenibles en diferentes sectores con el fin de mejorar la competitividad y el desarrollo \necon\u00f3mico del pa\u00eds. Tambi\u00e9n tendr\u00e1 un papel prioritario en la financiaci\u00f3n de un parque amplio y \nprofundo de vivienda p\u00fablica o protegida, as\u00ed como de la rehabilitaci\u00f3n de la vivienda existente. \nPara su puesta en marcha se impulsar\u00e1 una simplificaci\u00f3n y mejora de la arquitectura financiera \np\u00fablica estatal, partiendo de instituciones ya existentes como ICO, COFIDES, CDTI, ENISA, entre \notras, con el objetivo de mejorar la eficiencia, ampliar su alcance y aumentar recursos disponibles.\n Transformaremos la Sociedad Estatal de Participaciones Industriales (SEPI) en una verdadera \nAgencia Industrial P\u00fablica. Espa\u00f1a tiene una oportunidad excepcional para transformar su estruc-7tura productiva y la nueva pol\u00edtica industrial tambi\u00e9n requiere la implicaci\u00f3n estrat\u00e9gica del sector \np\u00fablico empresarial. La Agencia Industrial P\u00fablica depender\u00e1 del Ministerio de Industria y no del Ministerio de Hacienda. Sus empresas \u2014las actuales o las que sea necesario crear\u2014 tendr\u00e1n entre sus \nobjetivos contribuir de manera coordinada a la transformaci\u00f3n estructural del modelo productivo \nespa\u00f1ol, incluyendo en su caso la participaci\u00f3n en los PERTE impulsados a trav\u00e9s del Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia.\n Incentivo de la circularidad de la econom\u00eda. El modelo econ\u00f3mico de Espa\u00f1a es especialmente \nlineal y altamente consumidor de recursos naturales, lo que implica costes ambientales a lo largo \nde toda la cadena de valor, adem\u00e1s de una mayor dependencia externa. La fiscalidad puede desempe\u00f1ar un papel fundamental a la hora de estimular un cambio en el dise\u00f1o, fabricaci\u00f3n y uso \nde bienes que garanticen su circularidad. En este sentido, de forma similar a lo que hacen otros \nEstados, se revisar\u00e1 el Impuesto sobre el Valor A\u00f1adido para aquellos productos de larga duraci\u00f3n, as\u00ed como para aquellos servicios de reparaci\u00f3n, de segunda mano y de alquiler que fomenten la circularidad.\nV. M\u00c1S COMPETENCIA PARA EVITAR EL ABUSO DE PODER DE LAS GRANDES EMPRESAS\n Limitaremos el poder de los oligopolios, combatiremos la concentraci\u00f3n excesiva y promover la \ncompetencia en los mercados con una regulaci\u00f3n y supervisi\u00f3n adecuadas. El abuso de poder de algunas grandes empresas perjudica a la democracia, al funcionamiento de la econom\u00eda y a los intereses de \nla mayor\u00eda de la sociedad. Las ventajas tecnol\u00f3gicas, productivas, comerciales o financieras que reciben \nno se traducen muchas veces en menores precios para sus clientes (otras empresas y consumidores), \nsino en beneficios extraordinarios para ellas. Adem\u00e1s, tienen, en la mayor\u00eda de los casos, una capacidad \nde influencia pol\u00edtica que deteriora la democracia. Para evitarlo, son necesarias reglas claras e instituciones destinadas a asegurar el cumplimiento de las mismas. En este sentido, se revisar\u00e1n la Ley de Defensa \nde la Competencia de 2007 y la de Ley de creaci\u00f3n de la CNMC de 2013 para hacerlas m\u00e1s efectivas y \ncon la firme voluntad de acabar con la impunidad de los abusos. Respecto a los organismos reguladores, \nse distinguir\u00e1 entre una autoridad transversal de competencia, con funciones sobre todos los sectores \nadem\u00e1s de una mayor capacidad sancionadora y autoridades reguladoras especializadas en mercados \nconcretos. Todos sus miembros ser\u00e1n nombrados por el Congreso. Esto implica recuperar la Comisi\u00f3n \nNacional de las Telecomunicaciones, la Comisi\u00f3n Nacional de la Energ\u00eda y crear una Comisi\u00f3n Nacional \nde otros sectores con actividades en red. La especializaci\u00f3n y capacitaci\u00f3n t\u00e9cnica es fundamental para \ndotar al Estado de soberan\u00eda real sobre la regulaci\u00f3n.\n Garantizaremos los instrumentos necesarios para intervenir directamente en mercados afectados por pr\u00e1cticas desleales o no competitivas, que pongan en peligro los suministros o provoquen inflaci\u00f3n y sobrecostes para los hogares y para otras empresas. La vivienda, el cr\u00e9dito, la luz, \nel agua o la cesta b\u00e1sica de alimentos, entre otros, son bienes de inter\u00e9s general, y el acceso a los \nmismos debe garantizarse mediante precios que respondan a sus verdaderos costes. Adem\u00e1s de \nlas medidas anteriores para proteger la competencia, esto debe asegurarse tambi\u00e9n a trav\u00e9s de la \nregulaci\u00f3n y de nuevos sistemas selectivos de control de precios para evitar la propagaci\u00f3n de espirales inflacionarias en mercados altamente concentrados, como el ejemplo del tope al precio del \ngas aplicado con la denominada \u00abexcepci\u00f3n ib\u00e9rica\u00bb. \n Reducci\u00f3n del poder del oligopolio el\u00e9ctrico, abaratamiento el precio de la electricidad y lucha \ncontra la pobreza energ\u00e9tica. Para ello, se desarrollar\u00e1n las siguientes medidas: \n1) Reforma del mercado el\u00e9ctrico mayorista para sustituir el actual mecanismo marginalista y \nterminar as\u00ed con los beneficios ca\u00eddos del cielo, lo que permitir\u00e1 el abaratamiento permanente del suministro el\u00e9ctrico para hogares y empresas.\n2) Reforma de la Ley del Sector El\u00e9ctrico para separar la actividad de distribuci\u00f3n de energ\u00eda \nel\u00e9ctrica de las de generaci\u00f3n y comercializaci\u00f3n, evitando as\u00ed conflictos de intereses y abusos de posici\u00f3n dominante.83) En las subastas futuras que se realicen para fomentar la instalaci\u00f3n de generaci\u00f3n el\u00e9ctrica renovable se reservar\u00e1 una cuota espec\u00edfica para instalaciones renovables promovidas \npor entidades locales, ciudadanas o cooperativas para el consumo el\u00e9ctrico de proximidad.\n4) Con el objetivo de incentivar el ahorro y la eficiencia, en ning\u00fan caso el t\u00e9rmino de potencia \npodr\u00e1 representar m\u00e1s del 25% de la parte de la factura destinada a cubrir los costes regulados.\n5) Se crear\u00e1 una empresa p\u00fablica de energ\u00eda que incluya la gesti\u00f3n de las centrales hidroel\u00e9ctricas, propiedad del Estado, seg\u00fan vayan finalizando las concesiones, estableciendo \nlos mecanismos adecuados que permitan a las zonas afectadas por la instalaci\u00f3n de estas \ncentrales un mayor beneficio econ\u00f3mico, como f\u00f3rmula de compensaci\u00f3n por la servidumbre soportada durante d\u00e9cadas.\n6) Se reformar\u00e1 el bono social el\u00e9ctrico y t\u00e9rmico para que la solicitud y la renovaci\u00f3n sean \nautom\u00e1ticas.\n Protegeremos a los clientes de las entidades financieras, regulando los rendimientos de los \ndep\u00f3sitos bancarios y recortando las comisiones bancarias. El sector financiero es uno de los m\u00e1s \nconcentrados y esto provoca que, tras la subida de tipos del BCE, suban las hipotecas pero no la \nremuneraci\u00f3n de los ahorradores. Por ello, se establecer\u00e1 un mecanismo para vincular los intereses \nde los dep\u00f3sitos a los intereses de los pr\u00e9stamos. Esto evitar\u00e1 tanto las pr\u00e1cticas oligop\u00f3licas como \neventuales fugas de dep\u00f3sitos que puedan ocasionar crisis de liquidez en entidades financieras. Por \notro lado, es necesario limitar las comisiones bancarias, que han crecido tambi\u00e9n como consecuencia de la elevada concentraci\u00f3n del sector y de la falta de competencia. Con la subida de los tipos \nde inter\u00
