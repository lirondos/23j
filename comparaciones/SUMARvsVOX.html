rlamento, dot\u00e1ndolo de medios suficientes para \ncumplir adecuadamente con tales funciones (que ahora no logra efectuar en las distintas jurisdicciones).\n Configuraci\u00f3n de la funci\u00f3n que ejercen los profesionales independientes (abogados/as, graduados/as sociales y procuradores/as) como esencial para lograr una justicia constitucional, siendo garant\u00eda para el ciudadano, pero tambi\u00e9n para todo el sistema judicial. La \u00abjusticia\u00bb se produce \nen equipo, todos los intervinientes deben estar coordinados y motivados en aras de lograr una justicia constitucional y ser conscientes de que las deficiencias de unos inciden en las actuaciones de \nlos dem\u00e1s y que todos son corresponsables de su funcionamiento adecuado.12516. Reconoceremos la responsabilidad del Estado por funcionamiento anormal de la justicia y por \nerror judicial y la exigencia indemnizatoria a cargo del Estado (art. 121 CE). Del funcionamiento \nanormal de la justicia derivan vulneraciones de derechos fundamentales. La obligaci\u00f3n del Estado \nde reparar las consecuencias del funcionamiento anormal de la justicia debe ser realmente exigible \ny debe dar lugar a la correspondiente responsabilidad indemnizatoria.\nAdem\u00e1s, los da\u00f1os causados por error judicial deben extenderse a supuestos m\u00e1s amplios que los \ncontemplados por la jurisprudencia (\u00aberror craso, patente, indubitado e incontestable\u00bb) y establecerse mecanismos efectivos para su exigibilidad.\nGarantizar que las resoluciones de jueces y Tribunales est\u00e9n adecuadamente motivadas (especialmente cuando afecten a derechos fundamentales y a libertades p\u00fablicas) y redactadas en un \nlenguaje claro y accesible, garantizando el derecho de la ciudadan\u00eda a ser informada y asistida en \nuna lengua que comprenda, as\u00ed como a utilizar la lengua oficial que se decida en las comunidades \naut\u00f3nomas con idioma propio y ser respondida en ella, con la misma igualdad de condiciones que \nen otros servicios p\u00fablicos. Igualmente, hay que asegurar tambi\u00e9n la protecci\u00f3n de los derechos \nling\u00fc\u00edsticos y promover el uso de las lenguas cooficiales en la Administraci\u00f3n de Justicia.\n17 . Reformas en los distintos \u00e1mbitos jurisdiccionales. Deben existir juzgados de familia en todos \nlos territorios e instancias, ajustando la normativa sustantiva a la realidad social y a los valores de \nigualdad, fortaleciendo los equipos psicosociales y ofreciendo a las familias recursos de justicia terap\u00e9utica. Asimismo, es imprescindible la existencia de \u00f3rganos especializados en el \u00e1mbito de la \ndiscapacidad y dotados de equipos t\u00e9cnicos adecuados.\nEn el orden social se promover\u00e1 la especializaci\u00f3n de juzgados en materia de seguridad y salud en \nel trabajo y se propondr\u00e1 ante los organismos competentes la creaci\u00f3n de un tribunal social internacional.\nEn la jurisdicci\u00f3n de menores, la norma sancionadora debe ser fundamentalmente educativa, evitando que la respuesta sea solo de castigo, prohibi\u00e9ndose la privatizaci\u00f3n de la ejecuci\u00f3n de las \nmedidas. Reforzaremos los equipos t\u00e9cnicos y llevaremos a cabo un adecuado control en los centros del cumplimiento de las medidas y de protecci\u00f3n.\nEn el \u00e1mbito contencioso-administrativo se ha de facilitar el allanamiento por parte de la Administraci\u00f3n cuando se trate de asuntos muy dif\u00edcilmente defendibles. Se debe, adem\u00e1s, mejorar el \naprovechamiento de mecanismos como los pleitos testigos y la extensi\u00f3n de los efectos de las sentencias, as\u00ed como eliminar las dilaciones derivadas del defectuoso funcionamiento de determinados \ntribunales econ\u00f3micos administrativos a los que los ciudadanos se ven en ocasiones obligados a \nacudir como v\u00eda previa a la judicial.\nEn la justicia penal hay que llevar a cabo un adecuado control de las conformidades que evite la vulneraci\u00f3n de los derechos de igualdad y de defensa, especialmente en el caso de personas extranjeras. Promulgaremos una nueva ley de indultos ajustada a la realidad social actual y que refuerce la \nexigencia del inter\u00e9s p\u00fablico en su concesi\u00f3n.\nPor otra parte, se impulsar\u00e1 la lucha contra la violencia de g\u00e9nero, con una mayor coordinaci\u00f3n entre las oficinas de v\u00edctimas del delito y el resto de recursos de la Administraci\u00f3n de Justicia y la recuperaci\u00f3n de los juzgados de violencia de g\u00e9nero.\nPropondremos que, en la reforma de la Ley de Enjuiciamiento Criminal, se atribuya la instrucci\u00f3n \nal Ministerio Fiscal, creando la figura del juez de garant\u00edas para el control de las medidas a adoptar \nque afecten a derechos fundamentales.\nEn general, impulsaremos la promulgaci\u00f3n de leyes procesales agilizadoras y la reforma de leyes \nsustantivas desfasadas de la realidad social (entre otras, en materia de sucesiones) y de los valores \nde igualdad que reclama la sociedad actual.\n 12618. Recuperaci\u00f3n de la justicia universal penal como medio para evitar la impunidad de acciones \nque atentan contra los derechos m\u00e1s fundamentales del ser humano y garantizar la realizaci\u00f3n del \nvalor de la justicia. Cada vez son m\u00e1s los casos en los que existe inter\u00e9s por parte de toda la comunidad internacional en que determinados hechos delictivos, los m\u00e1s graves o los que se cometen \nen varios pa\u00edses, no queden impunes. Esto va unido a la constante reformulaci\u00f3n del concepto de \nsoberan\u00eda de los Estados como lo demuestra la creaci\u00f3n del Tribunal Penal Internacional.\nSe garantizar\u00e1 la formaci\u00f3n de los jueces en tratados, convenios y resto de normativa internacional \npara garantizar una adecuada aplicaci\u00f3n de la justicia multinivel.\n Supresi\u00f3n de la justicia militar e integraci\u00f3n en la jurisdicci\u00f3n ordinaria. Proponemos la supresi\u00f3n de la Justicia Militar. Todas las cuestiones de las que conocen los tribunales militares son susceptibles de ser conocidas por las jurisdicciones ordinarias, en especial por los \u00f3rdenes penales y \npor el contencioso administrativo. \nDe igual modo, y en coherencia con lo anterior, proponemos la derogaci\u00f3n del c\u00f3digo penal militar, \nsin perjuicio de integrar en el c\u00f3digo penal ordinario aquellos tipos penales espec\u00edficos al ejercicio \nde las armas. \nAsimismo, las normas procesales aplicables ser\u00e1n las de las leyes procesales que correspondan \nconforme a las cuestiones que se hayan de dilucidar, sin perjuicio de las adaptaciones que fuesen \nprecisas debidas a la singular naturaleza del ejercicio de las armas. \nEn cuanto a la situaci\u00f3n de los profesionales que sirven el cargo en la jurisdicci\u00f3n militar como jur\u00eddicos militares, se les dar\u00e1 la opci\u00f3n de integrarse, adem\u00e1s de en los cuerpos o armas militares, si \nas\u00ed se decidiera y fuese procedente, a su elecci\u00f3n, en las carreras judicial, fiscal o en el cuerpo de \nabogados del Estado, seg\u00fan las vacantes existentes en cada uno de estos cuerpos, sin merma de \nlos derechos adquiridos como el de la antig\u00fcedad o los dem\u00e1s que les pudieran corresponder.\n Renovaci\u00f3n del Consejo General del Poder Judicial. Necesitamos un Consejo General del Poder Judicial (CGPJ) que sea reflejo de la pluralidad democr\u00e1tica de nuestro pa\u00eds y que d\u00e9 lugar a un \ngobierno transparente del poder judicial, evitando su uso partidista y garantizando el inter\u00e9s general de la ciudadan\u00eda. Para eso es preciso reformular su sistema de elecci\u00f3n y reforzar su naturaleza \ndemocr\u00e1tica y, por tanto, el protagonismo del Parlamento, as\u00ed como la obtenci\u00f3n de mayor\u00edas, de \nmodo que se evite el bloqueo que en la actualidad sufre, garantizando una representaci\u00f3n plural y \nequilibrada que asegure la imparcialidad del \u00f3rgano y evite su instrumentalizaci\u00f3n. Estableceremos \nmecanismos para lograr la paridad, al igual que en los restantes \u00f3rganos de gobierno, y respaldaremos que, una vez expirado su mandato, cesen autom\u00e1ticamente vocales y presidente. En cuanto a \nlos vocales del CGPJ de procedencia judicial, mantenemos el actual modelo de elecci\u00f3n parlamentaria, si bien concretando los criterios de designaci\u00f3n por parte de las dos C\u00e1maras de los vocales \ndel turno judicial para respetar al m\u00e1ximo la voluntad de los avalistas o asociaciones proponentes, al \nmenos con relaci\u00f3n a diez de ellos (la mitad de los veinte integrantes del \u00f3rgano), con mecanismos \nque garanticen la presencia proporcional de todas las sensibilidades.\nTambi\u00e9n reformaremos la Ley Org\u00e1nica del Poder Judicial para ajustar las competencias del CGPJ a \nlas funciones relativas a su estatuto y el r\u00e9gimen de incompatibilidades de los miembros del Consejo, as\u00ed como lo relativo a la ordenaci\u00f3n de nombramientos, ascensos, inspecci\u00f3n y r\u00e9gimen disciplinario entre los funcionarios y empleados p\u00fablicos del poder judicial con el objeto de incrementar la \neficacia del funcionamiento de la justicia como un servicio p\u00fablico para la ciudadan\u00eda.\nLa primera semana tras la constituci\u00f3n de las Cortes, nuestro grupo parlamentario propondr\u00e1 a las \npresidencias del Congreso y del Senado que convoquen sin demora un pleno para activar el proceso de renovaci\u00f3n del Consejo General del Poder Judicial.\n Renovaci\u00f3n del Tribunal Constitucional e implantaci\u00f3n de la figura del amicus curiae. El Tribunal Constitucional, m\u00e1ximo int\u00e9rprete de nuestra Constituci\u00f3n y garante de los derechos fundamentales y libertades p\u00fablicas, debe contar con f\u00f3rmulas de nombramiento que garanticen el prestigio e independencia de sus magistrados, evitando el bloqueo de su renovaci\u00f3n cuando algunos de \nlos \u00f3rganos competentes para designar miembros no cumplan en tiempo y forma con su obligaci\u00f3n \nconstitucional de nombramiento. Es tambi\u00e9n necesario modificar la Ley Org\u00e1nica del Tribunal Cons-127titucional para evitar que el retraso en el nombramiento de magistrados suponga que su mandato \nresulte inferior a los nueve a\u00f1os, dada la ineficacia de la medida para evitar retrasos en la renovaci\u00f3n \nde los magistrados y su dudosa constitucionalidad.\nSe regular\u00e1 la figura del amicus curiae, de manera que permita a organizaciones sindicales, de derechos humanos, medioambientales, etc\u00e9tera, intervenir en los procesos, colaborando con el \u00f3rgano \njudicial y aportando informaci\u00f3n objetiva.\n.2. Pol\u00edticas de seguridad y prevenci\u00f3n\nAunque Espa\u00f1a es un pa\u00eds relativamente seguro, podemos desarrollar pol\u00edticas que sean m\u00e1s eficaces y justas en este \u00e1mbito. Es necesario un cambio radical en la forma de pensar la seguridad. Necesitamos transitar hacia la prevenci\u00f3n, menos costosa social y econ\u00f3micamente que la reacci\u00f3n. \nLa mejor respuesta a los problemas de inseguridad son las buenas pol\u00edticas sociales. Las pol\u00edticas \np\u00fablicas de seguridad deben plantearse de forma transversal, con la intervenci\u00f3n de los diferentes \nagentes de car\u00e1cter administrativo y social. Concebimos la seguridad ciudadana como un bien social desigualmente distribuido (las personas, colectivos y sectores sociales m\u00e1s vulnerables sufren \nmayor propensi\u00f3n a ser v\u00edctimas de delitos y vulneraciones de derechos). Sin olvidar el papel que \ncorresponde a la comunidad, una visi\u00f3n progresista de la seguridad ciudadana implica considerar \nque es un servicio p\u00fablico que debe ser garantizado y prove\u00eddo por el Estado para amparar a los \nsectores sociales m\u00e1s vulnerables. La izquierda debe proponer otros medios, menos autoritarios, \nviolentos, populistas y costosos, y m\u00e1s eficaces y reales, para garantizar la seguridad en los barrios, \nespecialmente los m\u00e1s vulnerables. La visi\u00f3n neoliberal, que lo f\u00eda todo a la responsabilidad exclusivamente individual y al \u00abpunitivismo m\u00e1gico\u00bb, debe ser sustituida por una visi\u00f3n m\u00e1s real y eficaz.\n Aprobaci\u00f3n de una ley de prevenci\u00f3n y convivencia. Respetando el marco competencial territorial, esta ley crear\u00e1 un marco de colaboraci\u00f3n y coproducci\u00f3n entre los distintos niveles administrativos y posibilitar\u00e1 la participaci\u00f3n activa de la ciudadan\u00eda y la sociedad civil para el abordaje transversal de la seguridad local, tanto a nivel municipal, metropolitano, como comarcal en el \u00e1mbito de \nla Espa\u00f1a rural. Esta ley crear\u00e1 los \u00f3rganos de coordinaci\u00f3n que sean necesarios. Esta normativa \nfacilitar\u00e1 la incorporaci\u00f3n de medidas desde la \u00f3ptica de las pol\u00edticas sociales, con incidencia directa en la reducci\u00f3n de la delincuencia y en el aumento de la percepci\u00f3n de seguridad. Esta ley \ntambi\u00e9n crear\u00e1 un marco regulatorio armonizador a las distintas normativas municipales sobre convivencia ciudadana, que desafortunadamente en numerosas ocasiones han tendido a criminalizar \nla marginaci\u00f3n social y han priorizado la intervenci\u00f3n policial ante conflictos que frecuentemente \nson de naturaleza social. Por el contrario, esta ley potenciar\u00e1 medidas informativas, de dinamizaci\u00f3n \ncomunitaria, restaurativas, educativas, de habilitaci\u00f3n o adecuaci\u00f3n de espacios, y de intervenci\u00f3n \nsocial o gesti\u00f3n de conflictos realizadas por agentes no policiales, ante las medidas sancionadoras.\n Articularemos una red estatal de resoluci\u00f3n comunitaria de conflictos leves, fortaleciendo el \nsentido de responsabilidad compartida y de pertenencia a la comunidad c\u00edvica. Se articular\u00e1 una \nred estatal de resoluci\u00f3n comunitaria de conflictos leves no judicializados promoviendo la cohesi\u00f3n \nsocial y generando condiciones colectivas de escucha, entendimiento, confianza, respeto y cuidado. Se fomentar\u00e1n redes de mediaci\u00f3n en barrios y pueblos, as\u00ed como espacios comunitarios de \nreflexi\u00f3n y participaci\u00f3n c\u00edvica desde una perspectiva de educaci\u00f3n para la igualdad, la diversidad, \nla paz, la no violencia y la no polarizaci\u00f3n. Es necesario invertir en estructuras administrativas, de la \nsociedad civil, y figuras diferentes de las fuerzas y cuerpos de seguridad del Estado, como profesionales del trabajo social, la mediaci\u00f3n, o la salud mental, a quienes se dote de estabilidad, salarios \ndignos, y medios para prevenir, gestionar, intervenir y resolver de forma mediada problemas de \nconvivencia y conflicto social, o de naturaleza sanitaria en espacios p\u00fablicos, en las escuelas o los \nbarrios. Igualmente, tendremos que formar y reorganizar a la polic\u00eda para que pueda apoyar la labor \nde estos profesionales.\n Promoveremos pol\u00edticas diferentes frente a las problem\u00e1ticas de los grupos juveniles. Se ha \ngenerado una alarma social, a veces con tintes racistas alentados desde determinados posicionamientos pol\u00edticos, sobre problem\u00e1ticas vinculadas a grupos juveniles, en especial vulnerables o pro-128cedentes de la migraci\u00f3n. La respuesta no puede ser simplemente m\u00e1s polic\u00eda. Frente a ello, desarrollaremos pol\u00edticas progresistas con medidas como: formaci\u00f3n interdisciplinaria preventiva en las \naulas (que reemplace las charlas policiales), programas de educaci\u00f3n contra la violencia de g\u00e9nero, \nprofesionalizaci\u00f3n de las figuras de mediaci\u00f3n incorporando a personas procedentes de los grupos \njuveniles como j\u00f3venes de enlace entre los grupos y otros agentes sociales, as\u00ed como personas mediadoras intergrupales y medidas de inserci\u00f3n laboral juvenil.\n Propondremos una comisi\u00f3n parlamentaria para reabrir el debate sobre el modelo policial espa\u00f1ol. Es preciso impulsar un nuevo modelo policial que delimite adecuadamente sus funciones sobre el \nprincipio de subsidiariedad frente a otros actores sociales e institucionales, que sirva para profundizar \nen su profesionalidad y su modernizaci\u00f3n y que acent\u00fae su car\u00e1cter de instituci\u00f3n al servicio de la ciudadan\u00eda. El nuevo modelo ha de apostar por estructuras menos burocr\u00e1ticas, m\u00e1s horizontales y flexibles, con mayor capacidad para la colaboraci\u00f3n con otras administraciones, m\u00e1s abierto a la participaci\u00f3n ciudadana y con una mejor capacidad de planificaci\u00f3n, gesti\u00f3n de la informaci\u00f3n y adaptaci\u00f3n \nal cambio tecnol\u00f3gico. Este modelo tendr\u00e1 que reconocer las particulares necesidades y retos del \n\u00e1mbito rural y de la Espa\u00f1a vaciada. Esta comisi\u00f3n propondr\u00e1 las l\u00edneas maestras para la reforma de la \nLey de Fuerzas y Cuerpos de Seguridad del Estado (FCSE) de 1986, a fin de dise\u00f1ar un nuevo mapa de \nfunciones actualizado a los retos de seguridad actuales, as\u00ed como nuevos mecanismos de coordinaci\u00f3n y colaboraci\u00f3n entre el nivel municipal, el auton\u00f3mico y el central.\n Impulso de medidas para mejorar la formaci\u00f3n, selecci\u00f3n y promoci\u00f3n de los miembros de las \nFCSE en negociaci\u00f3n con los representantes de estos colectivos. Es necesaria una nueva visi\u00f3n de \nla profesi\u00f3n policial en consonancia con un nuevo modelo de seguridad, basada en nuevas habilidades y funciones y una mayor apertura a la sociedad, asegurando que la selecci\u00f3n, formaci\u00f3n y \npromoci\u00f3n interna garanticen la diversidad e igualdad de oportunidades para mujeres y colectivos \ninfrarrepresentados en los cuerpos de seguridad. La legitimidad policial deriva del respeto y la confianza ciudadana, frente a soluciones propias de otro tipo de reg\u00edmenes que ponen el acento en el \nprincipio de autoridad, proponemos un modelo policial construido sobre la cercan\u00eda y el respeto a \nla ciudadan\u00eda. Las FCSE deber\u00edan, por una parte, ser capaces de atraer y retener a profesionales con \nalta cualificaci\u00f3n de otros sectores (ciencia de datos, investigaci\u00f3n financiera) para desarrollar funciones que no requieran ser agente de autoridad y, por otra, delegar muchas de las tareas administrativas a personal que no sean polic\u00edas, como ocurre en el resto de Europa.\n Convertiremos el bienestar del personal de las fuerzas y cuerpos de seguridad en una prioridad \nestrat\u00e9gica. Para ello, negociaremos con los agentes sociales mejoras en las retribuciones, las pensiones, la jornada laboral y aquellas medidas orientadas a dar respuesta adecuada a los problemas \nde salud mental que los retos de esta profesi\u00f3n plantean. Propondremos reformas legales orientadas a conseguir estos objetivos (como la Ley de Derechos y Deberes de la Guardia Civil).\n7 . Desmilitarizaci\u00f3n de la Guardia Civil, como reivindican muchos profesionales del cuerpo y respalda el C\u00f3digo Europeo de \u00c9tica Policial. Una sociedad democr\u00e1tica requiere organismos civiles \npara garantizar la seguridad civil. Aunque quedan algunos pa\u00edses donde persiste una gendarmer\u00eda \nparcialmente militarizada, son una minor\u00eda en descenso. No existen razones de peso para justificar \neste anacronismo.\n Estableceremos modelos de gesti\u00f3n policial de las movilizaciones sociales y la desobediencia \ncivil m\u00e1s tolerantes, menos agresivos y m\u00e1s respetuosos con los derechos a la libertad de expresi\u00f3n, reuni\u00f3n y asociaci\u00f3n. No podemos decir que la seguridad ciudadana es la garant\u00eda de los \nderechos fundamentales si la usamos como excusa para restringirlos excesivamente. El modelo de \ngesti\u00f3n mediada \u2014avalado por el Alto Comisionado de Derechos Humanos de Naciones Unidas, el \nParlamento Catal\u00e1n y la Audiencia Nacional\u2014 constituye una buena pr\u00e1ctica que deber\u00eda convertirse \nen referente. \nTambi\u00e9n reformaremos, y derogaremos, aquellos aspectos de la normativa vigente que limita los \nderechos de reuni\u00f3n y libertad de expresi\u00f3n (la \u00abley mordaza\u00bb y el C\u00f3digo Penal) en un momento \nen el que las movilizaciones sociales son importantes para, por ejemplo, concienciarnos de la emergencia clim\u00e1tica.1299. Propondremos una regulaci\u00f3n completa del uso de la fuerza policial que incluir\u00e1 la prohibici\u00f3n \ndel uso de pelotas de goma y otros materiales antidisturbios altamente lesivos. Los y las profesionales y la ciudadan\u00eda se merecen una mayor seguridad jur\u00eddica en este \u00e1mbito. Se articular\u00e1 una \nnueva regulaci\u00f3n de rango legal y reglamentario del uso de la fuerza por las fuerzas policiales. Una \nregulaci\u00f3n que sea flexible pero vigilante con el uso de mecanismos menos lesivos; que adecue los \nprotocolos a la jurisprudencia del Tribunal Europeo de Derechos Humanos y otras recomendaciones \nde organizaciones internacionales; que permita la participaci\u00f3n ciudadana o de organismos independientes en el desarrollo de protocolos de actuaci\u00f3n (que han de ser p\u00fablicos) que supongan un \nuso de la fuerza, y que articule mecanismos de reparaci\u00f3n \u00e1giles y adecuados en caso de uso impropio de la fuerza.\nEn nuestro pa\u00eds se mantiene el uso de balas de goma por parte de las fuerzas y cuerpos de seguridad, tanto en contexto de protestas pac\u00edficas con fines de dispersi\u00f3n, como en el marco de \noperaciones en la frontera. Se trata de un material altamente lesivo que puede ocasionar lesiones \nde enorme gravedad que van desde la p\u00e9rdida de ojos, la ruptura de v\u00e9rtebras y costillas, hasta la \nmuerte. Por ello, se prohibir\u00e1 el uso de pelotas de goma y otros materiales antidisturbios altamente \nda\u00f1inos para la integridad f\u00edsica de las personas.\nRegularemos, a la luz de la experiencia internacional, el uso de c\u00e1maras personales, como registro \nfidedigno de interacciones policiales con la ciudadan\u00eda. \nIgualmente, se establecer\u00e1n mecanismos para el control del uso de la fuerza en todos los espacios \nde privaci\u00f3n de libertad (ya sean penales, policiales, de menores o extranjer\u00eda).\n Limitaremos el uso de las paradas de identificaci\u00f3n policial y las prohibiremos a efectos de aplicar la Ley de Extranjer\u00eda. En Espa\u00f1a se usan de forma desmesurada las paradas de identificaci\u00f3n \npolicial, aunque la ciencia destaca que su impacto sobre la delincuencia es muy cuestionable. Su \nutilizaci\u00f3n para controlar la inmigraci\u00f3n conlleva que su peso recaiga injusta y desproporcionadamente sobre personas racializadas como es reconocido por varios estudios, sentencias e informes \nde organismos internacionales, incluyendo Naciones Unidas y la Comisi\u00f3n Europea. Prohibiremos de \nforma expresa el uso de perfiles raciales y restringiremos la pr\u00e1ctica de paradas policiales de identificaci\u00f3n a situaciones vinculadas a la prevenci\u00f3n e investigaci\u00f3n de delitos y a supuestos muy justificados, concretos y documentados. Se modificar\u00e1 la \u00abley mordaza\u00bb y se establecer\u00e1n protocolos \nm\u00e1s estrictos y menos ambiguos, registro sistem\u00e1tico y publicaci\u00f3n abierta y r\u00e1pida de los datos, as\u00ed \ncomo mejor formaci\u00f3n en este \u00e1mbito para evaluar y evitar el uso sesgado de este poder policial.\n Potenciamiento de la democratizaci\u00f3n de los cuerpos policiales y refuerzo de los mecanismos \nde control interno y externo de las fuerzas y cuerpos de seguridad del Estado. Es fundamental que \nlas fuerzas y cuerpos de seguridad se auto controlen y asuman los contenidos b\u00e1sicos del C\u00f3digo \nEuropeo de \u00c9tica de la Polic\u00eda. Ello pasa por la identificaci\u00f3n clara y visible en los uniformes para posibilitar la depuraci\u00f3n de responsabilidades. Facilitaremos y estableceremos canales para la participaci\u00f3n de la ciudadan\u00eda y de la sociedad civil que sean representativos y proactivamente inclusivos, \nsobre todo de colectivos en situaci\u00f3n de vulnerabilidad.\nLa judicatura y la fiscal\u00eda recibir\u00e1n formaci\u00f3n especializada para actuar contra los abusos en este \n\u00e1mbito. Se reforzar\u00e1 la capacidad fiscalizadora de las defensor\u00edas del pueblo mediante la atribuci\u00f3n \nde car\u00e1cter vinculante a sus propuestas. Respetando competencias territoriales y por medio de la \nnegociaci\u00f3n, se promover\u00e1 la estandarizaci\u00f3n, el fortalecimiento y la homologaci\u00f3n de los procesos \nde disciplina interna para que cumplan criterios m\u00ednimos en todo el Estado. Se crear\u00e1n, como piden \nlas organizaciones de derechos humanos, instituciones externas especializadas en tareas de observaci\u00f3n y control. Desarrollaremos indicadores p\u00fablicos y transparentes de rendimiento de los cuerpos policiales, y de sus subdivisiones, para poder auditar el cumplimiento de las funciones b\u00e1sicas y \nla satisfacci\u00f3n de la ciudadan\u00eda.\n Medidas para promocionar la I+D y el conocimiento p\u00fablico en materia de seguridad y convivencia. Adoptaremos el modelo sueco de una agencia nacional de prevenci\u00f3n que sirva para desarrollar el conocimiento sobre el sistema de justicia penal y prevenci\u00f3n del delito, adoptando un 130papel central en auditar, potenciar la transparencia y mejorar la calidad de las estad\u00edsticas sobre la \ncriminalidad y el funcionamiento del sistema penal, as\u00ed como su reutilizaci\u00f3n a efectos de la investigaci\u00f3n cient\u00edfica. La agencia elaborar\u00e1 indicadores p\u00fablicos y transparentes de rendimiento de los \ncuerpos policiales y sus subdivisiones para auditar su funcionamiento. \nDesarrollaremos una encuesta nacional de seguridad, al menos con car\u00e1cter bianual, que se inspire \nen la experiencia de otros pa\u00edses o del \u00e1rea metropolitana de Barcelona y que ofrezca un retrato \nm\u00e1s fiable de las tendencias en inseguridad, dado que las estad\u00edsticas policiales solo recogen delitos denunciados.\n Estableceremos un sistema de medidas penales m\u00e1s eficaces en la prevenci\u00f3n de los delitos y \norientado a la reinserci\u00f3n para lograr una sociedad m\u00e1s segura. Proponemos un sistema por el cual \nlas v\u00edctimas est\u00e9n m\u00e1s protegidas y se cometan menos delitos, pero con un menor coste en privaci\u00f3n de libertad de las personas, acercando las tasas de encarcelamiento espa\u00f1olas a las de pa\u00edses \ncomo Finlandia, Pa\u00edses Bajos o Noruega. Para ello se habr\u00e1 de consensuar un nuevo C\u00f3digo Penal, \nsistem\u00e1ticamente coherente, contrastado t\u00e9cnicamente, con un nuevo sistema de penas, con preferencia por penas m\u00e1s eficaces y eficientes y por penas a cumplirse en la comunidad. Se establecer\u00e1 un servicio aut\u00f3nomo de cumplimiento de sanciones comunitarias para incrementar una mejor \nsupervisi\u00f3n y asistencia que asegure el cumplimiento efectivo de estas penas. Se garantizar\u00e1n los \nprogramas de tratamiento rehabilitador para evitar la reincidencia. Se dotar\u00e1 a los \u00f3rganos judiciales \nde informes de valoraci\u00f3n de los factores que pueden tenerse en cuenta para imponer penas individualizadas que reduzcan la comisi\u00f3n de nuevos delitos. Se eliminar\u00e1 la prisi\u00f3n permanente revisable.\n Acabaremos con las deficiencias del sistema penitenciario para satisfacer el principio de equivalencia de la sanidad penitenciaria. Proponemos hacer efectivo lo previsto en la Ley de Cohesi\u00f3n y \nCalidad del Sistema Nacional de Salud de 2003 mediante la integraci\u00f3n de la sanidad penitenciaria \nen los sistemas de salud auton\u00f3micos con plena identidad de prestaciones. Se prestar\u00e1 especial \natenci\u00f3n a la salud mental y a la discapacidad, promoviendo como medida normal el no ingreso en \nprisi\u00f3n de las personas con enfermedad mental o discapacidad intelectual. Estableceremos un plan \npara que las personas con trastornos mentales graves no entren en el sistema penitenciario, sino \nque sean atendidas por el sistema sociosanitario y comunitario, abandonando el modelo de hospital \npsiqui\u00e1trico penitenciario. No se puede permitir que el desistimiento de las Administraciones p\u00fablicas d\u00e9 lugar a una privatizaci\u00f3n de la sanidad penitenciaria que conduzca a una atenci\u00f3n m\u00e9dica de \npeor calidad y m\u00e1s cara para el contribuyente.\n Mejores pr\u00e1cticas en la promoci\u00f3n y publicidad de la seguridad privada. Es importante que la \npublicidad de estos servicios no contribuya a crear sentimientos p\u00fablicos exagerados de inseguridad ciudadana (como ocurre, por ejemplo, con el fen\u00f3meno de la ocupaci\u00f3n), para lo que ser\u00eda preciso emprender reformas legales, pero tambi\u00e9n el desarrollo de un c\u00f3digo de buenas pr\u00e1cticas para \nla industria policial y penitenciaria similar al que existe para la industria farmac\u00e9utica.\n.3. Memoria democr\u00e1tica\nLa aprobaci\u00f3n de la Ley de Memoria Democr\u00e1tica de 2022 ha supuesto un avance significativo de \nlas pol\u00edticas de memoria y derechos humanos en el Estado espa\u00f1ol. Sin embargo, la garant\u00eda efectiva de los derechos a la verdad, justicia, reparaci\u00f3n y no repetici\u00f3n del franquismo exige todav\u00eda \nmayor atenci\u00f3n por parte de las Administraciones p\u00fablicas. A tal efecto, urge desarrollar pol\u00edticas \nestatales que, con enfoque de g\u00e9nero, interseccional y desde los derechos humanos, recuperen la \nmemoria democr\u00e1tica y reivindiquen la lucha por la democracia, la libertad y la igualdad que se desempe\u00f1\u00f3 contra la dictadura y durante los a\u00f1os de la transici\u00f3n a la democracia. Preservar y transmitir la memoria colectiva ha de formar parte del discurso propio de una ciudadan\u00eda democr\u00e1tica. \n Abordaremos de forma urgente el desarrollo reglamentario de la Ley de Memoria Democr\u00e1tica \nde 2022 y desplegar todas las medidas contenidas en la misma. En particular, la elaboraci\u00f3n, en 131colaboraci\u00f3n con las comunidades aut\u00f3nomas, del censo p\u00fablico de v\u00edctimas; el impulso al Banco Estatal de ADN de los posibles familiares de las personas desaparecidas que sea t\u00e9cnicamente \ncompatible con los que ya se han implantado en varias autonom\u00edas; la garant\u00eda del derecho al libre \nacceso y consulta gratuita de los archivos p\u00fablicos y privados con la reforma de la Ley de Secretos \nOficiales; la auditor\u00eda sobre los bienes y derechos incautados durante la dictadura; el inventario de \nedificaciones y obras realizados por las v\u00edctimas que sufrieron trabajos forzados; la revisi\u00f3n y revocaci\u00f3n de todas las condecoraciones, medallas y recompensas concedidas a personas que formaron parte del aparato de represi\u00f3n de la dictadura; el inventario estatal de lugares de memoria; la \nconstituci\u00f3n del Consejo de Memoria Democr\u00e1tica y la creaci\u00f3n y dotaci\u00f3n del Centro de la Memoria Democr\u00e1tica. \nHay que ampliar el objeto de la Comisi\u00f3n para contribuir al esclarecimiento de las violaciones de los \nderechos humanos durante la Guerra Civil y la dictadura, as\u00ed como al estudio de las vulneraciones \nde derechos humanos durante la Transici\u00f3n.\nAdem\u00e1s, se instar\u00e1 al Ministerio Fiscal a cumplir con el mandato de la ley, dando cauce de participaci\u00f3n a las personas y organizaciones cuyos derechos est\u00e1n amparados por la normativa internacional, la Convenci\u00f3n europea sobre derechos humanos y el pacto internacional de derechos civiles \ny pol\u00edticos y la propia Ley de Memoria Democr\u00e1tica. Reconociendo este el derecho a obtener una \nDeclaraci\u00f3n de reparaci\u00f3n y reconocimiento, as\u00ed como el derecho de las v\u00edctimas, sus familiares y la \nsociedad en general, a la verificaci\u00f3n de los hechos y la revelaci\u00f3n p\u00fablica y completa de los motivos y circunstancias en que se cometieron las violaciones del Derecho Internacional Humanitario o \nde violaciones graves y manifiestas de las normas internacionales de los derechos humanos ocurridas a causa de la Guerra y de la Dictadura.\n Impulso, institucional y presupuestariamente, de la obligaci\u00f3n estatal de llevar a cabo las tareas \nde b\u00fasqueda, localizaci\u00f3n, exhumaci\u00f3n e identificaci\u00f3n de las personas desaparecidas en la guerra \ny la dictadura, de acuerdo con los paradigmas transnacionales de los derechos humanos y la justicia de la Transici\u00f3n. Aumentaremos progresivamente la dotaci\u00f3n presupuestaria anual prevista para \nlas tareas de localizaci\u00f3n, exhumaci\u00f3n e identificaci\u00f3n de las personas desaparecidas para garantizar el derecho a la verdad, la justicia y la reparaci\u00f3n de las v\u00edctimas, as\u00ed como la presencia institucional en todos los actos de reparaci\u00f3n que se realicen, al objeto de escuchar y apoyar a las v\u00edctimas. \nImpulsaremos la elaboraci\u00f3n de mapas del territorio que sirvan para localizar los restos de v\u00edctimas \ndesaparecidas durante la Guerra Civil y la dictadura. \n Apoyaremos el reconocimiento y la reparaci\u00f3n de la represi\u00f3n sufrida por las mujeres durante \nel franquismo y reivindicar social e institucionalmente el papel cumplido por las mujeres y el movimiento feminista en la lucha por las libertades y la democracia. Para ello, todas las pol\u00edticas de \nmemoria incorporar\u00e1n transversalmente el enfoque de g\u00e9nero interseccional, atendiendo a otros \npar\u00e1metros de discriminaci\u00f3n como la clase o la etnia. Adem\u00e1s, se implementar\u00e1n pol\u00edticas de reparaci\u00f3n que contemplen medidas destinadas espec\u00edficamente a mujeres. Asimismo, se impulsar\u00e1n \nlos actos p\u00fablicos oficiales de reconocimiento al papel cumplido por las mujeres en la lucha por la \ndemocracia trascendiendo su papel de v\u00edctimas y atendiendo a su agencialidad pol\u00edtica. Tambi\u00e9n \nse crear\u00e1 una comisi\u00f3n, con participaci\u00f3n acad\u00e9mica y de las entidades memorialistas y feministas, \nque elabore un informe en el que se recoja el estado de la cuesti\u00f3n, se\u00f1ale las insuficiencias de lo \nrealizado hasta ahora y plantee propuestas para pol\u00edticas de verdad, justicia y reparaci\u00f3n dirigidas \nespec\u00edficamente a las mujeres. \n Respaldo del reconocimiento y reparaci\u00f3n de la represi\u00f3n sufrida por las personas LGTBI+ durante el franquismo y reivindicar, social e institucionalmente, el papel cumplido por el movimiento \nLGTBI+ en la lucha por las libertades y la democracia. Las pol\u00edticas de la memoria han de incluir el \nreconocimiento del papel cumplido por el movimiento LGTBI+ en la transici\u00f3n democr\u00e1tica. Se dignificar\u00e1n institucionalmente aquellos lugares o hitos relevantes en esa lucha. Se crear\u00e1 una comisi\u00f3n, con participaci\u00f3n acad\u00e9mica y de las entidades memorialistas y LGTBI+, que elabore un informe en el que se recoja el estado de la cuesti\u00f3n, se\u00f1ale las insuficiencias de lo realizado hasta ahora \ny plantee propuestas para pol\u00edticas de verdad, justicia y reparaci\u00f3n. 1325. Impulsaremos la formaci\u00f3n en materia de memoria democr\u00e1tica, en todos los niveles del sistema educativo, y promoveremos la divulgaci\u00f3n, la investigaci\u00f3n y la formaci\u00f3n sobre la represi\u00f3n, la \ndictadura franquista y la memoria democr\u00e1tica. Se proceder\u00e1 a la actualizaci\u00f3n de los contenidos \ncurriculares en las distintas etapas educativas y se impulsar\u00e1 la incorporaci\u00f3n en los libros de texto \ny materiales curriculares del estudio de la represi\u00f3n y las luchas por la democracia en Espa\u00f1a con el \nobjetivo de garantizar el conocimiento ciudadano cr\u00edtico sobre lo sucedido, as\u00ed como el derecho a \nla verdad, con especial atenci\u00f3n a la etapa escolar.\n Resignificaci\u00f3n profunda del Valle de Cuelgamuros como lugar de reinterpretaci\u00f3n cr\u00edtica de la \nguerra y la dictadura. Desarrollaremos, mediante un decreto, el nuevo r\u00e9gimen jur\u00eddico y patrimonial del Valle. Adem\u00e1s, instalaremos un centro de interpretaci\u00f3n de \u00faltima generaci\u00f3n in situ, homologable a otros proyectos de Europa y Am\u00e9rica Latina. Continuaremos con las exhumaciones de los \nrestos de las personas cuyos familiares as\u00ed lo han solicitado y avanzaremos en la dignificaci\u00f3n de las \nv\u00edctimas de la represi\u00f3n franquista all\u00ed inhumadas.\n7 . Selecci\u00f3n de lugares de memoria emblem\u00e1ticos para su desarrollo como centros de interpretaci\u00f3n. Avanzaremos en la creaci\u00f3n del Inventario Estatal de Lugares de Memoria Democr\u00e1tica, en \ncoordinaci\u00f3n con las comunidades aut\u00f3nomas, para la selecci\u00f3n de lugares de memoria emblem\u00e1ticos para su desarrollo como centros de interpretaci\u00f3n con su correspondiente funci\u00f3n conmemorativa, de homenaje, did\u00e1ctica y reparadora. Entre estos lugares se encontrar\u00edan las c\u00e1rceles de \nCarabanchel y la Modelo, el edificio de la Jefatura Superior de Polic\u00eda de v\u00eda Laietana en Barcelona, \nel campo de concentraci\u00f3n de Castuera en Badajoz, el destacamento Ban\u00fas en el Valle de Cuelgamuros (como ejemplo de infraestructura realizada por mano de obra penada), as\u00ed como lugares \nemblem\u00e1ticos del exilio y de la memoria democr\u00e1tica de las mujeres.\n Impulsaremos una ley de \u00abbeb\u00e9s robados\u00bb que garantice verdad, justicia y reparaci\u00f3n para todas las v\u00edctimas y familias. La sustracci\u00f3n de beb\u00e9s fue una pr\u00e1ctica que comenz\u00f3 en la posguerra \nespa\u00f1ola y se alarg\u00f3 hasta los primeros a\u00f1os de la democracia. Se calcula que solo entre los a\u00f1os \n1944 y 1954 fueron apartados de sus madres un total de 30.960 ni\u00f1os y ni\u00f1as. La pr\u00e1ctica se realiz\u00f3, fundamentalmente, contra las mujeres republicanas, anarquistas y antifranquistas presas en las \nc\u00e1rceles, a las que se privaba de sus hijos para integrarlos en familias que el franquismo consideraba de \u00abcomportamiento irreprochable\u00bb.\nImpulsaremos una ley que garantice la b\u00fasqueda e identificaci\u00f3n de ni\u00f1os y ni\u00f1as y el reconocimiento p\u00fablico del impacto que este tipo de violencia ha tenido espec\u00edficamente en las mujeres \ndurante d\u00e9cadas. La ley debe tener un enfoque global que facilite los procesos de b\u00fasqueda y \nproporcione acompa\u00f1amiento a las v\u00edctimas en todas las fases de dichos procesos, velando por \nque el plazo de prescripci\u00f3n se cuente a partir del momento en que se restituye la identidad de las \nv\u00edctimas, permitiendo el acceso a los archivos, documentos p\u00fablicos y privados y garantizando que \ntodas las v\u00edctimas reciban reparaci\u00f3n integral.Un programa \ninternacional\nEspa\u00f1a, potencia de paz y de progreso134Introducci\u00f3n\nDesde el shock financiero de 2008, las crisis globales se multiplican y retroalimentan: crisis clim\u00e1ticas y ecosociales, crisis geopol\u00edticas y financieras, crisis sanitarias y humanitarias; cada una de ellas \nagrava las anteriores y hace su soluci\u00f3n m\u00e1s compleja. Al mismo tiempo, se est\u00e1 dando una din\u00e1mica creciente de repliegue sobre s\u00ed mismos de los Estados y las regiones del planeta. La crisis de la \nglobalizaci\u00f3n ha creado una grave asimetr\u00eda entre los problemas que nos afectan y las capacidades \nde las que disponemos para hacerles frente.\nLa premisa del programa internacional de Sumar es muy clara: Espa\u00f1a tiene la enorme responsabilidad y la capacidad de convertirse en parte de la soluci\u00f3n a estos problemas. Nuestro pa\u00eds puede \ny debe convertirse en una fuerza de progreso, estabilidad y certidumbre para este mundo en crisis. \nTenemos un enorme potencial para ello: disponemos de las convicciones, de los medios y de las \ncapacidades necesarias para convertirnos en un referente de mediaci\u00f3n, cooperaci\u00f3n, nuevas pol\u00edticas de movilidad humana y liderazgo para atajar las crisis que nos afectan. \nNecesitamos m\u00e1s herramientas de mediaci\u00f3n y coordinaci\u00f3n, pero tenemos cada vez m\u00e1s conflictos. Es necesario actuar de manera conjunta, pero priman los intereses particulares y la confrontaci\u00f3n. Esto no solo trae consigo grav\u00edsimas consecuencias para la democracia y los derechos humanos de millones de personas en el planeta. Tambi\u00e9n nos hace incapaces de abordar los enormes \nretos comunes que tenemos por delante.\nDesde Sumar creemos que no debemos resignarnos a vivir en un mundo regido por la incertidumbre, la inestabilidad y el conflicto. Al contrario: es hora de redoblar el compromiso a favor de orden \ninternacional m\u00e1s justo, m\u00e1s capaz, m\u00e1s eficaz y democr\u00e1tico, que blinde la protecci\u00f3n de nuestros \nbienes comunes y de los derechos humanos para el conjunto de nuestras poblaciones. Ante la gravedad de la crisis ecosocial que se cierne sobre el mundo, es hora de crear los instrumentos necesarios para hacerle frente. \nEs hora de apostar por un orden econ\u00f3mico, comercial y financiero capaz de satisfacer las necesidades de la poblaci\u00f3n mundial dentro de las limitaciones del planeta. Es hora de generar mecanismos comunes y garant\u00edas suficientes para construir una paz global justa y duradera, dot\u00e1ndonos de \nmayores capacidades para prevenir las crisis, mediar en los conflictos en curso, y reparar las violaciones de derechos humanos que hoy constituyen el d\u00eda a d\u00eda de nuestro mundo. \nEs hora de construir una Europa con voz propia en el planeta, una Europa m\u00e1s democr\u00e1tica, feminista y comprometida con la justicia social, que expanda el destello de lucidez de la gesti\u00f3n expansiva de la pandemia y entierre de una vez los dogmas neoliberales y las l\u00f3gicas de explotaci\u00f3n \ny abuso que durante demasiado tiempo han regido su relaci\u00f3n con las otras regiones del planeta. \nUna Europa en paz, capaz de mediar y desescalar los conflictos, que ponga un final inmediato a las \nviolaciones de derechos humanos que genera su pol\u00edtica migratoria y respete los compromisos internacionales que hemos adquirido en esta materia.\nLos principios b\u00e1sicos de la democracia, los derechos humanos, la defensa de la paz y la sostenibilidad de la vida, los derechos de las mujeres y de las personas LGTBI+, la redistribuci\u00f3n de la riqueza \ny la justicia ecosocial, ser\u00e1n el faro que gu\u00ede una acci\u00f3n exterior decidida, moderna y comprometida, que ser\u00e1 fuente de estabilidad y certidumbre para estos tiempos de turbulencia global. \nA trav\u00e9s de las siguientes medidas, daremos los pasos necesarios para avanzar hacia una pol\u00edtica \nexterior que cuide la democracia y el planeta, una Europa que proteja a las personas, una pol\u00edtica de \ndesarrollo a favor de la justicia global y una nueva pol\u00edtica de movilidad humana que ponga los derechos humanos en el centro.\nConstruir esa Espa\u00f1a, esa Europa, ese mundo mejor no es solo posible, sino imprescindible. 1354.1. Una pol\u00edtica exterior para cuidar la democracia y el planeta\n Una pol\u00edtica exterior comprometida con la justicia clim\u00e1tica global.\n\u25cf Promoveremos la conformaci\u00f3n de una Internacional Clim\u00e1tica que impulse la descarbonizaci\u00f3n de la econom\u00eda, la provisi\u00f3n de energ\u00edas renovables, la justicia clim\u00e1tica global y el \ncumplimiento de los compromisos del Acuerdo de Par\u00eds y del Pacto Verde Europeo.\n\u25cf Apoyaremos la Agenda de Bridgetown y promoveremos la creaci\u00f3n de un fondo mundial \npara la mitigaci\u00f3n del cambio clim\u00e1tico alimentado con los derechos especiales de giro del \nfondo monetario internacional y la financiaci\u00f3n en condiciones favorables a los pa\u00edses m\u00e1s \nvulnerables frente los efectos de la emergencia clim\u00e1tica causada por los bancos multilaterales de desarrollo.\n\u25cf Impulsaremos la creaci\u00f3n de una fuerza civil de control ecol\u00f3gico en el seno de Naciones \nUnidas y de un tribunal internacional de justicia clim\u00e1tica para facilitar la lucha global contra el \necocidio, que debe ser reconocido como delito en el \u00e1mbito de la Corte Penal Internacional. \n\u25cf Apoyaremos la adopci\u00f3n de un Tratado de No Proliferaci\u00f3n de Combustibles F\u00f3siles, con los \nobjetivos de detener la explotaci\u00f3n de nuevos campos gaspetroleros y de proyectar un cronograma ambicioso y factible para el abandono de los combustibles f\u00f3siles.\n\u25cf Volveremos a promover la creaci\u00f3n de la Organizaci\u00f3n Mundial del Medio Ambiente y reforzaremos el Programa de las Naciones Unidas para el Medio Ambiente.\n Espa\u00f1a, impulsora de un nuevo multilateralismo democr\u00e1tico.\n\u25cf Apoyaremos una reestructuraci\u00f3n profunda del sistema de Naciones Unidas y de organismos como el Fondo Monetario Internacional y el Banco Mundial para que sean organismos \nm\u00e1s transparentes, dotarlos de capacidad operativa y de mecanismos de rendici\u00f3n de \ncuentas, mejorar la representatividad y derechos de voto del Sur Global y fortalecer la participaci\u00f3n de los actores no gubernamentales, adem\u00e1s de proteger y promover los bienes \np\u00fablicos globales. \n\u25cf Fomentaremos una completa revisi\u00f3n de la arquitectura internacional de paz y seguridad, incluido el Consejo de Seguridad de la ONU, ante la incapacidad manifiesta de dar respuestas \na conflictos como los de Ucrania, Yemen, Etiop\u00eda o Rep\u00fablica Democr\u00e1tica del Congo, entre \nmuchos otros.\n\u25cf Promoveremos la creaci\u00f3n de una agencia fiscal internacional y un tribunal de justicia econ\u00f3mica para juzgar los cr\u00edmenes financieros transnacionales, as\u00ed como el establecimiento de \nun impuesto global sobre la riqueza y sobre las transacciones financieras.\n Garantizar la paz y la seguridad humana en el mundo.\n\u25cf Apostaremos por implementar en las instituciones globales enfoques m\u00e1s amplios de seguridad humana que prioricen la protecci\u00f3n del medioambiente, los derechos humanos y el \nbienestar de las personas. \n\u25cf Adoptaremos, en el \u00e1mbito espec\u00edfico de la pol\u00edtica de defensa, una Estrategia Nacional de \nSeguridad Humana que fortalezca el compromiso con el derecho internacional humanitario. \n\u25cf Lideraremos los esfuerzos internacionales destinados a abolir las armas nucleares, impulsando la ratificaci\u00f3n del Tratado sobre la Prohibici\u00f3n de Armas Nucleares y reforzando la 136aplicaci\u00f3n de los diferentes instrumentos relativos a la reducci\u00f3n y no proliferaci\u00f3n de armamento nuclear \u2014JCPOA, INF, New START y NPT.\n\u25cf Promoveremos la revisi\u00f3n y auditor\u00eda de los Programas Especiales de Armamento y otros \ngastos asociados a planes de defensa con el fin de dotarlos de mayor transparencia.\n\u25cf Revisaremos en profundidad la pol\u00edtica de exportaci\u00f3n de armamento, tanto a nivel estatal \ncomo europeo, para prohibir la venta de armas a pa\u00edses que vulneren los derechos humanos, \ny aseguraremos la plena aplicaci\u00f3n del Tratado sobre el Comercio de Armas.\n\u25cf Impulsaremos una educaci\u00f3n para la paz y la no violencia como un aspecto transversal de la \nacci\u00f3n gubernamental, en la l\u00ednea establecida por la Resoluci\u00f3n 53/243 de la Asamblea General de las Naciones Unidas.\n Espa\u00f1a, referente en la mediaci\u00f3n y resoluci\u00f3n de conflictos.\n\u25cf Adoptaremos un papel m\u00e1s activo en la mediaci\u00f3n y la resoluci\u00f3n pac\u00edfica y dialogada en los \nconflictos en los que la diplomacia espa\u00f1ola tenga un valor a\u00f1adido, como los del S\u00e1hara \nOccidental, Palestina, Colombia, Hait\u00ed, Ucrania o Sahel.\n\u25cf Promoveremos la creaci\u00f3n de una unidad de mediaci\u00f3n y resoluci\u00f3n de conflictos en el seno \ndel Ministerio de Asuntos Exteriores e impulsaremos una red internacional de mediaci\u00f3n con \nla participaci\u00f3n destacada de la sociedad civil global y de agentes no estatales.\n Los derechos humanos, pilar de nuestra acci\u00f3n exterior.\n\u25cf Adoptaremos un plan nacional de derechos humanos y acci\u00f3n exterior con un enfoque feminista e interseccional, un programa integral de protecci\u00f3n de las personas defensoras de \nlos derechos humanos y una ley nacional de debida diligencia en la cadena de suministro \npara reorientar nuestra pol\u00edtica exterior, en todas las dimensiones y con todos los instrumentos, con el objetivo de respetar, proteger y hacer efectivos los derechos humanos, de \nforma real y vinculante.\n\u25cf Recuperaremos la jurisdicci\u00f3n universal para perseguir la vulneraci\u00f3n de derechos humanos \nen todo el mundo y la ratificaci\u00f3n de convenios internacionales, como la Convenci\u00f3n sobre \nla Imprescriptibilidad de los Cr\u00edmenes de Guerra y de los Cr\u00edmenes de Lesa Humanidad.\n\u25cf Impulsaremos una Carta Global de Derechos Laborales, con objeto de blindar los derechos \nde las personas trabajadoras a nivel internacional, especialmente las m\u00e1s vulnerables, y promoveremos la integraci\u00f3n de los principios fundamentales de la Organizaci\u00f3n Internacional \ndel Trabajo en los acuerdos comerciales globales.\n Un pa\u00eds que defienda una Europa aut\u00f3noma y con voz propia en el mundo.\n\u25cf Impulsaremos una Europa con un lugar aut\u00f3nomo y una voz propia en el mundo actual, que \nacompase valores e intereses y ponga en el centro los derechos humanos y la lucha contra \nla emergencia clim\u00e1tica y las desigualdades globales, incluidas las de g\u00e9nero.\n\u25cf Promoveremos el desplazamiento progresivo de las garant\u00edas de seguridad de la OTAN hacia \nuna autonom\u00eda estrat\u00e9gica integral al servicio de la ciudadan\u00eda europea y no de la industria \narmament\u00edstica, un espacio europeo de seguridad sujeto a control democr\u00e1tico, que desarrolle las garant\u00edas derivadas del art\u00edculo 42(7) del Tratado de la Uni\u00f3n Europea e incluya entre sus objetivos prioritarios el respeto a los derechos humanos, as\u00ed como el bienestar social \ny medioambiental de los pa\u00edses europeos y sus \u00e1reas de vecindad.137\u25cf Apostaremos por abandonar el requisito de la unanimidad en materia de pol\u00edtica exterior y \nde seguridad com\u00fan.\n\u25cf Plantearemos una interlocuci\u00f3n pac\u00edfica, aut\u00f3noma y cr\u00edtica con China, en defensa de nuestros intereses y principios pero alejados de toda veleidad militar, a trav\u00e9s de una diplomacia \nactiva y exigente para evitar la confrontaci\u00f3n entre grandes potencias.\n\u25cf Redise\u00f1aremos la pol\u00edtica comercial europea para que los acuerdos contribuyan siempre a la \nimplementaci\u00f3n del Acuerdo de Par\u00eds o la ratificaci\u00f3n de los est\u00e1ndares de la Organizaci\u00f3n \nInternacional del Trabajo en todo el mundo, favoreciendo una redirecci\u00f3n social, inclusiva y \nclim\u00e1ticamente justa de las crisis actuales.\n\u25cf Desarrollaremos la diplomacia digital europea para promover la transferencia tecnol\u00f3gica, \nreducir la dependencia de las grandes empresas y buscar la eliminaci\u00f3n de las cl\u00e1usulas que \nimponen el libre flujo de datos en los tratados comerciales para avanzar hacia el internacionalismo digital.\n7 . Una pol\u00edtica exterior comprometida con una internacional democr\u00e1tica.\n\u25cf Promoveremos la creaci\u00f3n de un foro a nivel internacional con representantes de los movimientos progresistas pol\u00edticos, acad\u00e9micos y de la sociedad civil para coordinar acciones en \nfavor de una agenda progresista y democr\u00e1tica com\u00fan, con un especial protagonismo de \nlos liderazgos feministas, ecologistas y antirracistas. \n Una internacional feminista y orgullosamente diversa.\n\u25cf Avanzaremos y profundizaremos en el desarrollo de una pol\u00edtica exterior que contribuya a \neliminar las causas estructurales que generan desigualdades de g\u00e9nero en el mundo.\n\u25cf Impulsaremos la creaci\u00f3n de una alianza global por la igualdad y la diversidad, una internacional \nfeminista conformada por aquellos pa\u00edses que promuevan activamente la igualdad de g\u00e9nero y \nla defensa de los derechos de las personas LGTBI+ en la acci\u00f3n tanto interior como exterior.\n\u25cf Crearemos una secretar\u00eda de Estado sobre pol\u00edtica exterior feminista que transversalice el \nenfoque feminista e interseccional en todas las pol\u00edticas y actividades e impulse planes de \ndesarrollo de la Declaraci\u00f3n y Plan de Acci\u00f3n de Beijing; la Agenda Mujeres, Paz y Seguridad; \nla Agenda 2030 y el Convenio de Estambul contra la violencia de g\u00e9nero.\n Unas relaciones renovadas y una nueva agenda progresista con Am\u00e9rica Latina.\n\u25cf Avanzaremos hacia unas relaciones horizontales con Am\u00e9rica Latina que incluyan la participaci\u00f3n de actores no estatales y movimientos sociales e ind\u00edgenas de la regi\u00f3n.\n\u25cf Reforzaremos los v\u00ednculos con Gobiernos progresistas latinoamericanos para impulsar \nagendas compartidas de progreso en foros internacionales e iberoamericanos, dando \nacompa\u00f1amiento al proceso de integraci\u00f3n regional latinoamericano.\n\u25cf Impulsaremos el marco de di\u00e1logo pol\u00edtico entre la Uni\u00f3n Europea y la Comunidad de Estados Latinoamericanos y Caribe\u00f1os (CELAC), promoviendo la celebraci\u00f3n de una Cumbre \nanual y reorientando las prioridades hacia la lucha contra las desigualdades, la emergencia \nclim\u00e1tica y los feminicidios. \n\u25cf Aseguraremos que los tratados comerciales con la regi\u00f3n contribuyan al desarrollo mutuo \ny garanticen la prevalencia de los derechos humanos y ambientales sobre el poder de las \ngrandes corporaciones. En ese sentido, renegociaremos el Acuerdo UE-Mercosur en sus 138dimensiones de protecci\u00f3n de los derechos humanos, las personas trabajadoras y la biodiversidad para dar prioridad a estas cuestiones. \n\u25cf Promoveremos una reflexi\u00f3n compartida con nuestros pa\u00edses hermanos sobre el pasado, \npresente y futuro com\u00fan, alejados de cualquier forma de revisionismo o instrumentalizaci\u00f3n \ninteresada.\n \n Una nueva relaci\u00f3n estrat\u00e9gica con nuestra Vecindad Sur.\n\u25cf Construiremos una visi\u00f3n estrat\u00e9gica hacia nuestra Vecindad Sur que acompase intereses y \nvalores y supere la visi\u00f3n dicot\u00f3mica que reduce estas relaciones de vecindad al prisma exclusivo de cooperaci\u00f3n o conflicto en la regi\u00f3n del Magreb. En situaciones de tensi\u00f3n, apostaremos por el di\u00e1logo, sin abandonar los valores y objetivos propios, evitando una pol\u00edtica \npuramente reactiva y poniendo siempre los derechos humanos en el centro.\n\u25cf Promoveremos, desde el marco europeo, la creaci\u00f3n de una fuerza mediterr\u00e1nea de intervenci\u00f3n clim\u00e1tica y protecci\u00f3n civil para luchar contra los incendios y otras cat\u00e1strofes naturales, prestar asistencia en el mar y luchar contra la contaminaci\u00f3n en la regi\u00f3n del Magreb.\n\u25cf Reconoceremos y apoyaremos a la pluralidad de agentes no estatales pol\u00edticos y sociales en \nla regi\u00f3n del Magreb, fomentando los intercambios educativos, culturales y en materia de \neconom\u00eda social.\n Una soluci\u00f3n justa para el S\u00e1hara Occidental, Palestina y Ucrania.\n\u25cf Daremos marcha atr\u00e1s con celeridad al cambio de posici\u00f3n adoptado en 2022 con respecto \nal S\u00e1hara Occidental y utilizaremos todos los canales de influencia en el conflicto para apoyar plenamente el derecho a la libre determinaci\u00f3n del pueblo del S\u00e1hara Occidental, en el \nseno de las Naciones Unidas, impulsando el trabajo de la MINURSO, y tanto en las instancias \nregionales como en las relaciones bilaterales con su Vecindad Sur. \n\u25cf Promoveremos proactivamente medidas que faciliten la vida a la poblaci\u00f3n saharaui all\u00ed donde se encuentre, sea en Tinduf, en territorio ocupado del S\u00e1hara Occidental o en Espa\u00f1a, \nfomentaremos el trabajo de las organizaciones de derechos humanos que trabajan sobre el \nterreno y aumentaremos las partidas de ayuda humanitaria para los campamentos de refugiados saharauis.\n\u25cf Trabajaremos desde la Uni\u00f3n Europea para defender el cumplimiento de las sentencias de \nla justicia europea relativas al S\u00e1hara Occidental y revisar, en consecuencia, los diferentes \nacuerdos entre la Uni\u00f3n Europea y Marruecos que puedan afectar al S\u00e1hara Occidental.\n\u25cf Se constituir\u00e1 una comisi\u00f3n de trabajo sobre la responsabilidad hist\u00f3rica de Espa\u00f1a con el \npueblo saharaui, que deber\u00e1 elaborar un informe sobre las medidas para aplicar los principios de verdad, justicia, reparaci\u00f3n y no repetici\u00f3n en lo relacionado con la situaci\u00f3n actual \ndel pueblo saharaui y la responsabilidad hist\u00f3rica del Estado espa\u00f1ol.\n\u25cf Apostaremos por el cumplimiento estricto del derecho internacional en Palestina para poner \nfin a la ocupaci\u00f3n y a las pr\u00e1cticas de apartheid que sufren sus poblaciones. \n\u25cf Abogaremos por pol\u00edticas efectivas para avanzar hacia el reconocimiento del Estado palestino, teniendo siempre en consideraci\u00f3n la voluntad de la sociedad civil palestina.\n\u25cf Continuaremos con la solidaridad integral con Ucrania y fortaleceremos la v\u00eda diplom\u00e1tica \npara lograr, cuando las circunstancias lo permitan, una paz justa y duradera alineada con las \naspiraciones del pueblo ucraniano y con las resoluciones de la Asamblea General de las Naciones Unidas. 139\u25cf Reforzaremos la ayuda humanitaria a Ucrania y apostaremos por un plan de reconstrucci\u00f3n \nbasado en ayudas y no en pr\u00e9stamos, orientado al bienestar de las mayor\u00edas ucranianas y no \nal beneficio de las grandes multinacionales.\n Un servicio exterior moderno y democr\u00e1tico.\n\u25cf Reordenaremos las prioridades de la pol\u00edtica exterior espa\u00f1ola, privilegiando asuntos como \nla igualdad, la diversidad, las cuestiones clim\u00e1ticas y la construcci\u00f3n de paz.\n\u25cf Daremos al conjunto de nuestra pol\u00edtica exterior una capacidad de anticipaci\u00f3n propositiva \ny din\u00e1mica, as\u00ed como una mayor coherencia y coordinaci\u00f3n con los actores implicados en la \nagenda exterior.\n\u25cf Impulsaremos una hoja de ruta ciudadana en materia de acci\u00f3n exterior para fortalecer la \nconexi\u00f3n entre la sociedad civil y nuestro servicio exterior.\n\u25cf Democratizaremos la carrera diplom\u00e1tica con un sistema de becas para reflejar plenamente \nla diversidad existente en la sociedad espa\u00f1ola y garantizar que el origen social y el g\u00e9nero \nno limiten las posibilidades de entrada.\n. Una Europa que proteja a las personas\n Un Pacto Verde Europeo con ambiciones renovadas y objetivos adelantados.\n\u25cf Impulsaremos el papel de la Uni\u00f3n Europea como promotora de una planificaci\u00f3n ecol\u00f3gica \nen clave democr\u00e1tica a escala global, aprovechando su liderazgo normativo y regulatorio, \nsu facultad para ejercer la diplomacia clim\u00e1tica y su capacidad de evitar la competencia a la \nbaja entre los Estados miembros.\n\u25cf Reforzaremos decididamente los instrumentos del Pacto Verde Europeo, como el Fondo de \nTransici\u00f3n Justa y el Fondo Social Clim\u00e1tico, para asegurar que la lucha contra la emergencia \nclim\u00e1tica no recaiga en las personas trabajadoras y que contribuyan m\u00e1s aquellos que contaminen en mayor medida.\n\u25cf Promoveremos la creaci\u00f3n de un mecanismo SURE clim\u00e1tico, una herramienta financiera \nque asegure que la transici\u00f3n ecol\u00f3gica no produzca un impacto negativo en el empleo y se \nproteja a las personas trabajadoras.\n\u25cf Fortaleceremos la agenda legislativa del Objetivo 55 (Fit for 55) para convertir el impulso de \nlas energ\u00edas renovables y la descarbonizaci\u00f3n de sectores clave como la industria y la vivienda en ejes prioritarios de la acci\u00f3n europea, y as\u00ed garantizar el cumplimiento de la reducci\u00f3n \nde emisiones de la Uni\u00f3n Europea en al menos un 55% en 2030.\n\u25cf Impulsaremos una planificaci\u00f3n industrial verde que corrija las desigualdades territoriales en \nel seno de la Uni\u00f3n, promueva la creaci\u00f3n de empleo verde en toda Europa y desarrolle una \nbase industrial propia en el sector de las energ\u00edas renovables, profundizando as\u00ed en la autonom\u00eda estrat\u00e9gica de la UE.\n Reforma de los tratados para blindar la Europa social.\n\u25cf Promoveremos la inclusi\u00f3n de un protocolo de progreso social en los tratados para garantizar que, en caso de conflicto, los derechos sociales, econ\u00f3micos, culturales y medioambientales de las personas tengan prioridad sobre las libertades econ\u00f3micas de las corporaciones.140\u25cf Haremos de la Carta de Derechos Fundamentales de la Uni\u00f3n Europea y de la Carta Social \nEuropea el programa de una nueva pol\u00edtica social europea y promoveremos la concreci\u00f3n \nnormativa de los principios del Pilar Europeo de Derechos Sociales.\n\u25cf Reforzaremos la labor de asistencia y asesoramiento de la Agencia de los Derechos Fundamentales de la Uni\u00f3n Europea en materia de derechos sociales, econ\u00f3micos, culturales y \nmedioambientales.\n Una Europa con una pol\u00edtica social a escala continental.\n\u25cf Garantizaremos que la ciudadan\u00eda europea tenga acceso a protecci\u00f3n social en las mismas \ncondiciones, con independencia de su lugar de residencia, armonizando las normas que regulan el acceso a las prestaciones por parte de la ciudadan\u00eda de otros Estados, mejorando la \ncoordinaci\u00f3n entre las autoridades nacionales para garantizar los derechos, perfeccionando \nlos mecanismos de compensaci\u00f3n financiera y ampliando el limitado margen competencial \nde la UE en materia sociolaboral.\n\u25cf Promoveremos medidas de apoyo a las medidas sociales de los Estados miembros, como \nla coordinaci\u00f3n de las pol\u00edticas tributarias, y avanzaremos hacia la creaci\u00f3n de un seguro de \ndesempleo europeo. \n \n Un horizonte feminista para Europa.\n\u25cf Lideraremos a nivel europeo la lucha contra la violencia machista y la defensa del Convenio \nde Estambul frente a las fuerzas reaccionarias del continente y reforzaremos los mecanismos para luchar contra la trata de personas.\n\u25cf Garantizaremos que todas la pol\u00edticas p\u00fablicas, normativas y presupuestos de la Uni\u00f3n Europea y de los Estados miembros se elaboren desde la perspectiva de g\u00e9nero y el an\u00e1lisis \nfeminista con enfoque interseccional, haciendo preceptivo el dictamen del Instituto Europeo \nde la Igualdad de G\u00e9nero o de \u00f3rganos estatales an\u00e1logos.\n\u25cf Aseguraremos el cumplimiento de la Estrategia Europea de los Cuidados y ampliaremos sus \nobjetivos para asegurar una aut\u00e9ntica transici\u00f3n de los cuidados en toda Europa.\n\u25cf Haremos que los espacios de representaci\u00f3n, toma de decisiones y liderazgo de la Uni\u00f3n \nEuropeo sean paritarios.\n17 . Los derechos laborales, en el centro de la transici\u00f3n ecol\u00f3gica y digital europea.\n\u25cf Desarrollaremos un sistema de relaciones laborales propiamente europeo que asegure una \ntransici\u00f3n digital y ecol\u00f3gica justa que ensanche la protecci\u00f3n de los derechos laborales nacionales.\n\u25cf Ahondaremos en la condicionalidad social y medioambiental del desembolso de fondos p\u00fablicos a empresas privadas.\n\u25cf Profundizaremos en el di\u00e1logo social europeo, con m\u00e1s y mejores acuerdos de di\u00e1logo social en el seno de la Uni\u00f3n para proteger a las personas trabajadoras en el marco de las transiciones ecol\u00f3gica y digital, promoviendo la introducci\u00f3n de convenios colectivos europeos \ny de una nueva negociaci\u00f3n colectiva verde y reforzando el papel de la Autoridad Laboral \nEuropea para avanzar en la convergencia en materia laboral y de seguridad social.\n\u25cf Promoveremos la creaci\u00f3n de centros de datos paneuropeos, as\u00ed como la producci\u00f3n de \nhardware y el dise\u00f1o y control de herramientas por parte de organismos p\u00fablicos, para ga-141rantizar el car\u00e1cter democr\u00e1tico de las decisiones adoptadas en materia de desarrollo tecnol\u00f3gico.\n\u25cf Aseguraremos la concreci\u00f3n normativa de la Declaraci\u00f3n Europea sobre los Derechos y \nPrincipios Digitales para reafirmar la gobernanza democr\u00e1tica y abierta de la red y blindar los \nderechos laborales asociados a la econom\u00eda digital.\n Una gobernanza econ\u00f3mica europea al servicio de las personas.\n\u25cf Impulsaremos una superaci\u00f3n del Pacto de Estabilidad y Crecimiento para fomentar y no \npenalizar las inversiones p\u00fablicas y los gastos asociados a las mismas y avanzar as\u00ed hacia un \nnuevo modelo de gobernanza econ\u00f3mica que impida la vuelta a la Europa neoliberal de la \nausteridad. \n\u25cf Promoveremos que la \u00faltima palabra sobre las trayectorias de deuda y d\u00e9ficit corresponda al \nConsejo Europeo y al Parlamento Europeo, y no a la Comisi\u00f3n Europea, para garantizar as\u00ed la \nlegitimidad democr\u00e1tica de las decisiones en materia de coordinaci\u00f3n de pol\u00edticas econ\u00f3micas.\n\u25cf Trabajaremos por un mayor pluralismo en el pensamiento econ\u00f3mico dentro de las instituciones de la Uni\u00f3n Europea, impulsando un enfoque de elaboraci\u00f3n de pol\u00edticas que se base \nen indicadores que midan el progreso m\u00e1s all\u00e1 del PIB y apostando por avanzar hacia un modelo m\u00e1s all\u00e1 del crecimiento. \n \n Llevar la democracia econ\u00f3mica a Europa.\n\u25cf Sustituiremos el Mecanismo Europeo de Estabilidad, situado fuera del \u00e1mbito del derecho \nde la Uni\u00f3n Europea, por una agencia europea de la deuda plenamente responsable ante el \nParlamento Europeo y con un mandato renovado que haga posible el desarrollo de pol\u00edticas \nmacroecon\u00f3micas activas a escala europea.\n\u25cf Lucharemos por la reforma del Sistema Europeo de Bancos Centrales para facilitar una mayor participaci\u00f3n de las instituciones representativas de la Uni\u00f3n Europea en el dise\u00f1o e implementaci\u00f3n de la pol\u00edtica monetaria.\n\u25cf Fomentaremos la ampliaci\u00f3n de los objetivos del Banco Central Europeo, incorporando a \nsu mandato consideraciones relativas a la cohesi\u00f3n social, la sostenibilidad clim\u00e1tica y la \nb\u00fasqueda del pleno empleo. Tambi\u00e9n mejoraremos los mecanismos de rendici\u00f3n de cuentas.\n\u25cf Procuraremos la ampliaci\u00f3n de la capacidad del Parlamento Europeo para definir y fiscalizar la pol\u00edtica macroecon\u00f3mica y monetaria de la eurozona, reformando su estructura \npara asegurar una verdadera capacidad legislativa y de control pol\u00edtico sobre la agenda de \nla zona euro. \n \n Una pol\u00edtica fiscal europea que ponga fin a los para\u00edsos fiscales.\n\u25cf Promoveremos un plan de choque para terminar con el fraude fiscal, que priorice la lucha \ncontra los para\u00edsos fiscales, reformando la lista negra de la Uni\u00f3n de para\u00edsos internos y externos con criterios de inclusi\u00f3n m\u00e1s exigentes y transparentes.\n\u25cf Impulsaremos que la Uni\u00f3n Europea asuma la coordinaci\u00f3n de los sistemas tributarios de los \nEstados miembros, en especial de los impuestos directos, para que los individuos y las empresas tributen de forma equitativa y de acuerdo con el principio de progresividad, evitando \nla competencia entre Estados y el dumping fiscal, a trav\u00e9s de una ampliaci\u00f3n sostenida y 142gradual de los criterios fijados en el G7 de Cornualles de 2021, que establecieron un m\u00ednimo \nglobal de tributaci\u00f3n del 15% en el impuesto de sociedades.\n\u25cf Lucharemos por una reforma m\u00e1s ambiciosa de las actuales reglas fiscales, incluyendo una \nregla de oro verde y social que permita excluir del c\u00e1lculo del d\u00e9ficit las inversiones en transici\u00f3n ecol\u00f3gica e infraestructura social; manteniendo como objetivo la superaci\u00f3n del esquema obsoleto de reducci\u00f3n del d\u00e9ficit p\u00fablico y la deuda p\u00fablica por debajo del 3% y 60% \ndel PIB respectivamente. \n\u25cf Reformaremos y expandiremos sustancialmente el sistema de recursos propios de la Uni\u00f3n \nEuropea, de modo que su presupuesto adopte una escala suficiente como para dotar a la \nUni\u00f3n de una aut\u00e9ntica pol\u00edtica fiscal, financiada con impuestos supranacionales y figuras \ntributarias (como un nuevo impuesto global sobre la riqueza y sobre las transacciones financieras) que garanticen la suficiencia financiera de la Uni\u00f3n y la progresividad de los tributos \neuropeos. \n\u25cf Apoyaremos que la Uni\u00f3n Europea desarrolle una capacidad fiscal permanente, orientada a \nla provisi\u00f3n de bienes p\u00fablicos europeos e inspirada en el ejemplo de los fondos Next Generation EU.\n\u25cf Defenderemos que la regulaci\u00f3n de los impuestos supranacionales est\u00e9 en manos del Parlamento Europeo y del Consejo Europeo y que este decida a trav\u00e9s de una mayor\u00eda cualificada.\n\u25cf Apostaremos por abandonar el requisito de la unanimidad en materia de pol\u00edtica fiscal.\n Las personas y sus derechos fundamentales, en el coraz\u00f3n de Europa.\n\u25cf Promoveremos la transformaci\u00f3n del espacio de libertad, seguridad y justicia en la Europa \nde las personas, para privilegiar el respeto de los derechos fundamentales, tanto de la ciudadan\u00eda europea como de los de terceros pa\u00edses, frente a la securitizaci\u00f3n de la inmigraci\u00f3n, \nel asilo y el control fronterizo.\n\u25cf Reformaremos en profundidad la organizaci\u00f3n y el funcionamiento de las agencias europeas \nindependientes que operan en el \u00e1mbito de la Europa de las personas \u2014muy especialmente \nde Frontex y Europol\u2014, para democratizar su direcci\u00f3n y facilitar la exigencia de eventuales \nresponsabilidades pol\u00edticas y jur\u00eddicas a causa de su actuaci\u00f3n, incluido ante el Parlamento \nEuropeo.\n Una Europa m\u00e1s democr\u00e1tica.\n\u25cf Promoveremos una reforma integral de los tratados y de otros instrumentos comunitarios \npara profundizar la democracia en la Uni\u00f3n Europea y asegurar su funcionalidad en el caso \nde futuras ampliaciones.\n\u25cf Perfeccionaremos la arquitectura institucional de la Uni\u00f3n Europea, disminuyendo las competencias del Consejo Europeo y limitando la unanimidad en su seno.\n\u25cf Apoyaremos que se otorgue un mayor poder al Parlamento Europeo, confiri\u00e9ndole as\u00ed facultades generales de iniciativas legislativas y democratizando el m\u00e9todo de elecci\u00f3n de la \nComisi\u00f3n Europea.\n\u25cf Promoveremos la reconfiguraci\u00f3n de los mecanismos de participaci\u00f3n democr\u00e1tica, as\u00ed \ncomo las iniciativas ciudadanas a nivel europeo, y reformaremos las Conferencias sobre el \nFuturo de Europa para fiscalizar sus recomendaciones y garantizar una participaci\u00f3n ciudadana efectiva y verdaderamente democr\u00e1tica.14323. Unas instituciones europeas transparentes al servicio de la ciudadan\u00eda.\n\u25cf Lucharemos por mejorar la calidad democr\u00e1tica de las agencias europeas con medidas espec\u00edficas de incremento de la transparencia y rendici\u00f3n de cuentas.\n\u25cf Impulsaremos la creaci\u00f3n de un plan europeo contra la corrupci\u00f3n y el fortalecimiento de la \nOficina Europea de Lucha contra el Fraude para que casos como el Qatargate no vuelvan a \nsuceder.\n\u25cf Promoveremos la regulaci\u00f3n de los grupos de inter\u00e9s, limitando su influencia y estableciendo la difusi\u00f3n p\u00fablica obligatoria de sus actividades. \n\u25cf Reforzaremos los procedimientos mediante los que la Uni\u00f3n Europea contribuye a frenar los \nprocesos de involuci\u00f3n democr\u00e1tica en los Estados miembros.\n\u25cf Apoyaremos aquellas medidas que incrementen la efectividad del derecho a acceder a la \ninformaci\u00f3n p\u00fablica en manos de las instituciones y agencias de la Uni\u00f3n Europea, como la \nampliaci\u00f3n de los tipos de documentos a los que se puede solicitar acceso y la creaci\u00f3n de \nun registro p\u00fablico.\n. Una pol\u00edtica de desarrollo a favor de la justicia global\n Una cooperaci\u00f3n al servicio de la planificaci\u00f3n ecol\u00f3gica a escala global.\n\u25cf Apoyaremos que se compense con fondos multilaterales a los pa\u00edses del Sur Global por los \ncostes que comporta preservar la biodiversidad, por los da\u00f1os motivados por el problema \ndel cambio clim\u00e1tico \u2014del cual no son los principales culpables\u2014 y por terminar con el extractivismo y la explotaci\u00f3n de recursos naturales y quema de combustibles f\u00f3siles. \n\u25cf Respaldaremos la financiaci\u00f3n clim\u00e1tica global, dando mayor relevancia a las actividades de \nadaptaci\u00f3n en los pa\u00edses con menos recursos, y apoyaremos la ampliaci\u00f3n del fondo de p\u00e9rdidas y da\u00f1os de la COP 27 .\n\u25cf Promoveremos que los pa\u00edses desarrollados asuman compromisos m\u00e1s exigentes y vinculantes en materia de mitigaci\u00f3n del cambio clim\u00e1tico, con capacidad para establecer sanciones por incumplimientos, y alentaremos a la protecci\u00f3n jur\u00eddica de los bienes naturales en \nel plano internacional.\n La lucha contra las desigualdades: el eje vertebrador de nuestra pol\u00edtica de desarrollo.\n\u25cf Apoyaremos, en los pa\u00edses del Sur Global, la consolidaci\u00f3n de instituciones democr\u00e1ticas, \nsistemas fiscales capaces y progresivos, y pol\u00edticas p\u00fablicas orientadas a mejorar las condiciones de vida de la ciudadan\u00eda y a garantizar un reparto m\u00e1s justo de las tareas de reproducci\u00f3n y del cuidado de la vida, tradicionalmente delegadas a las mujeres. \n\u25cf Daremos respaldo a la configuraci\u00f3n, en otros pa\u00edses, de sistemas de protecci\u00f3n social universales, solidarios y redistributivos, que incluyan garant\u00edas m\u00ednimas de ingresos, protecciones a las personas trabajadoras, contra el desempleo y otras pol\u00edticas sociales que garanticen el derecho a una vida digna de forma integral.\n\u25cf Impulsaremos la creaci\u00f3n y suministro equitativo de servicios p\u00fablicos de calidad, incluyendo sistemas de educaci\u00f3n y salud p\u00fablicos; la defensa integral de los derechos de la infancia. Adem\u00e1s del acceso a la vivienda, a una alimentaci\u00f3n adecuada y al agua como bienes \np\u00fablicos y derechos justiciables.14426. La justicia de g\u00e9nero: pilar de la nueva cooperaci\u00f3n espa\u00f1ola. \n\u25cf Construiremos una cooperaci\u00f3n al desarrollo verdaderamente feminista, que defienda los \nderechos humanos de las mujeres y las ni\u00f1as, luche contra las violencias de g\u00e9nero y ponga \nel cuidado de las personas y del planeta en el centro.\n\u25cf Impulsaremos la convergencia entre la agenda de desarrollo y los convenios internacionales \nde derechos humanos \u2014en particular la CEDAW\u2014, apostando por la justicia de g\u00e9nero en \ntodas las pol\u00edticas p\u00fablicas.\n\u25cf Fortaleceremos el compromiso con la defensa de los derechos de las mujeres y ni\u00f1as, incluidos los sexuales y reproductivos, y apoyaremos la financiaci\u00f3n de organizaciones de mujeres \ny feministas.\n \n27 . Una acci\u00f3n humanitaria que sit\u00fae la vida en el centro.\n\u25cf Trabajaremos por un sistema humanitario dotado de la capacidad operativa y los recursos \nnecesarios para ofrecer una respuesta \u00e1gil y coordinada a las crisis recurrentes.\n\u25cf Promoveremos una acci\u00f3n humanitaria vinculada de modo coherente con el desarrollo, la \ncrisis clim\u00e1tica, la construcci\u00f3n de la paz, la protecci\u00f3n de la diversidad y la igualdad de g\u00e9nero, preservando su especificidad, tambi\u00e9n dedicaremos m\u00e1s recursos a la gesti\u00f3n de riesgos globales.\n\u25cf Impulsaremos una acci\u00f3n humanitaria descentralizada, y cada vez m\u00e1s localizada, que asuma las iniciativas de mejora de la calidad, la eficacia y la rendici\u00f3n de cuentas.\n Garantizar una financiaci\u00f3n suficiente y previsible para la cooperaci\u00f3n espa\u00f1ola.\n\u25cf Fomentaremos que la gobernanza del sistema de ayuda se traslade desde una instancia \nexclusiva de pa\u00edses desarrollados, como es la OCDE, al foro m\u00e1s incluyente de Naciones Unidas.\n\u25cf Aseguraremos el cumplimiento del compromiso de dedicar el 0,7% del PNB a la ayuda oficial \nal desarrollo (AOD), alcanz\u00e1ndose, al menos, el 0,55% del PNB al final de la pr\u00f3xima legislatura para llegar al objetivo final de 0,7% en 2030.\n\u25cf Destinaremos de forma preferente la AOD a la lucha contra la pobreza y las desigualdades, \ndedicando el 0,20% del PNB a los pa\u00edses menos adelantados y los Estados fr\u00e1giles y el 20% \nde la AOD a la cobertura de las necesidades b\u00e1sicas de las poblaciones.\n\u25cf Defenderemos que la agenda de desarrollo se financie progresivamente con recursos derivados de exacciones globales, como un impuesto global a la riqueza.\n \n Una nueva arquitectura de cooperaci\u00f3n a la altura del reto.\n\u25cf Fortaleceremos el centro pol\u00edtico y estrat\u00e9gico del sistema de cooperaci\u00f3n en el seno del \nGobierno, ubic\u00e1ndolo en una Vicepresidencia, bien dotada t\u00e9cnicamente y con capacidad \nde coordinaci\u00f3n con los Ministerios implicados.\n\u25cf Reformaremos en profundidad la Agencia Espa\u00f1ola de Cooperaci\u00f3n Internacional al Desarrollo (AECID), convirti\u00e9ndola en una instituci\u00f3n abierta a la sociedad, bien asentada en los \npa\u00edses en los que opera, eficaz en la promoci\u00f3n de iniciativas y alianzas y con capacidad para \natraer talento.145\u25cf Defenderemos de forma urgente el despliegue de la Ley 1/2023 sobre Cooperaci\u00f3n para el \nDesarrollo y por la Solidaridad Global, culminando todas las reformas reglamentarias comprometidas en dicha Ley. \n\u25cf Promoveremos la creaci\u00f3n de un banco p\u00fablico de desarrollo sostenible que promueva la \ngesti\u00f3n del conocimiento y el di\u00e1logo con la sociedad espa\u00f1ola y los pa\u00edses socios.\n\u25cf Impulsaremos un modelo de cooperaci\u00f3n descentralizada, con mayor protagonismo de las \ncomunidades aut\u00f3nomas y las entidades locales. \n \n Una ciudadan\u00eda comprometida con la agenda de desarrollo.\n\u25cf Fortaleceremos los mecanismos de participaci\u00f3n de la sociedad civil en el dise\u00f1o y aplicaci\u00f3n de las pol\u00edticas p\u00fablicas vinculadas al desarrollo.\n\u25cf Estableceremos mecanismos de apoyo directo a las organizaciones de la sociedad civil en \nlos pa\u00edses socios, incluidas las organizaciones comunitarias, los agentes privados y los agentes locales o regionales.\n\u25cf Adoptaremos un enfoque integral de educaci\u00f3n para la ciudadan\u00eda, ecologista y feminista, \nque movilice a todos los niveles voluntades y genere redes de incidencia y movilizaci\u00f3
