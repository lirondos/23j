\nsector cultural, as\u00ed como herramientas para garantizar la unificaci\u00f3n de criterios en su aplicaci\u00f3n e \ninterpretaci\u00f3n. Revisaremos aspectos como los negocios jur\u00eddicos excluidos de su \u00e1mbito de aplicaci\u00f3n; la aplicaci\u00f3n del procedimiento negociado sin publicidad en el \u00e1mbito cultural; la formaci\u00f3n \ndel personal p\u00fablico que interviene en los procesos de contrataci\u00f3n; la ampliaci\u00f3n a 50.000 euros \nel importe de los contratos menores de contenido cultural de manera an\u00e1loga a lo ya regulado en \nel \u00e1mbito de la ciencia; la simplificaci\u00f3n de tr\u00e1mites administrativos y de documentaci\u00f3n; la concepci\u00f3n del contrato art\u00edstico cuya interpretaci\u00f3n en muchas ocasiones excluye otras pr\u00e1cticas \ndistintas a la de espect\u00e1culo u obra de arte; o las licitaciones de servicios en las que prima la oferta \necon\u00f3mica m\u00e1s ventajosa en detrimento de la especializaci\u00f3n cultural, de las condiciones laborales \ny de las peque\u00f1as y medianas empresas, las cooperativas o el tercer sector cultural.\nIII. Una mayor financiaci\u00f3n, en crecimiento y sin incertidumbres\n Incremento presupuestario paulatino. Horizonte del 1% en cultura en los PGE para los pr\u00f3ximos \ncuatro a\u00f1os. Apostaremos por un incremento paulatino del presupuesto destinado a la cultura en \nla pr\u00f3xima legislatura hasta alcanzar un horizonte del 1% en los Presupuestos Generales del Estado, \nsin contar en dicho porcentaje con los fondos procedentes de programas comunitarios extraordinarios.\n Reforma del sistema de subvenciones culturales. Propondremos la modificaci\u00f3n de la Ley \n38/2003, de 17 de noviembre, General de Subvenciones y su Reglamento de desarrollo, as\u00ed como \nuna mesa espec\u00edfica de trabajo en el seno de la Conferencia Sectorial de Cultura para consensuar \ncriterios m\u00ednimos que eviten por un lado la disparidad y desigualdad entre territorios y Administraciones, y, por otro, la desventaja que ello conlleva respecto a la comunidad cultural internacional. \nAbordaremos entre otras medidas la simplificaci\u00f3n de los procedimientos; el posible aumento a \n euros del umbral de la cuenta justificativa simplificada; la necesidad de convocatorias plurianuales para facilitar la planificaci\u00f3n a medio y largo plazo y la sostenibilidad del trabajo cultural; \nla tramitaci\u00f3n anticipada de las convocatorias y el pago anticipado no solo con car\u00e1cter previo a la \njustificaci\u00f3n sino al inicio de la vida real de los proyectos; el consenso normativo e interpretativo del \nconcepto de beneficio en materia subvencional cultural; o la imputaci\u00f3n de honorarios de los aut\u00f3nomos al gasto subvencionable.\n Casilla cultural en el IRPF y Ley de mecenazgo. Incorporaremos una casilla cultural en el modelo \n100 de la declaraci\u00f3n del Impuesto sobre la Renta de las Personas F\u00edsicas para financiar proyectos, \nactividades y servicios culturales. Reemprenderemos la modificaci\u00f3n de la Ley 49/2002, de 23 de \ndiciembre, de r\u00e9gimen fiscal de las entidades sin fines lucrativos y de los incentivos fiscales al mecenazgo, recogiendo el trabajo realizado con los sectores implicados.16713. Apoyo a la innovaci\u00f3n y la renovaci\u00f3n de infraestructuras culturales privadas. Estableceremos \nincentivos fiscales y l\u00edneas espec\u00edficas de acceso al cr\u00e9dito p\u00fablico que favorezcan la inversi\u00f3n para \nla innovaci\u00f3n y renovaci\u00f3n de las salas de cine, salas de concierto, espacios de arte y otros espacios \ndestinados a la cultura, con el objetivo de tener una infraestructura que sea m\u00e1s eficiente y sostenible.\nIV. Trabajo cultural. Acabar con la precariedad laboral\n Avance en la agenda legislativa del Estatuto del Artista. Nos comprometemos a seguir avanzando en la agenda legislativa que propone el Informe de la Subcomisi\u00f3n para la elaboraci\u00f3n de un \nEstatuto del Artista y del Profesional de la Cultura y, en particular, en las cuestiones relativas a fiscalidad, seguridad social, educaci\u00f3n y formaci\u00f3n, representatividad y negociaci\u00f3n colectiva.\nV. Cultura digital\n Derechos para la cultura digital. Impulsaremos el desarrollo de un Estatuto para la Creaci\u00f3n Digital que d\u00e9 cuerpo y protecci\u00f3n jur\u00eddica a los trabajadores y las trabajadoras que desarrollan su actividad en este \u00e1mbito, favoreciendo la sindicaci\u00f3n en estos sectores, el establecimiento de marcos \nlaborales regulados y seguros y los mecanismos para la representaci\u00f3n formal de dicho trabajo. Se \ndesarrollar\u00e1 un Plan de Infraestructuras Digitales P\u00fablicas para garantizar el acceso, el alojamiento, \nla distribuci\u00f3n y la protecci\u00f3n de obras en el \u00e1mbito digital. Una infraestructura que sirva de soporte \npara la creaci\u00f3n y que parta de est\u00e1ndares de interoperabilidad, transparencia y soberan\u00eda de los \ndatos, garantizando la privacidad y la seguridad en las comunicaciones.\nPor \u00faltimo, se desarrollar\u00e1 una Agencia p\u00fablica de auditor\u00eda del algoritmo y la inteligencia artificial, \nas\u00ed como una mesa de trabajo institucional e intersectorial para abordar una propuesta normativa \nante el desaf\u00edo de la protecci\u00f3n de los derechos de autor y conexos en este \u00e1mbito.\nVI. Una cultura imbricada en los territorios y con ambici\u00f3n de protagonismo internacional\n La cultura como eje estrat\u00e9gico para la vertebraci\u00f3n territorial del Estado. Se garantizar\u00e1 el \nejercicio efectivo de los derechos culturales y los Objetivos de Desarrollo Sostenible, seg\u00fan los indicadores tem\u00e1ticos de la UNESCO para el \u00e1mbito de la cultura en la Agenda 2030. Apostamos por \nun enfoque que parta de los territorios, entendi\u00e9ndolos como realidades plurales: pueblos, ciudades, barrios, paisajes rurales o urbanos con necesidades y comunidades diversas. Personas y comunidades con derechos culturales para el disfrute y acceso y tambi\u00e9n en su condici\u00f3n de sujetos \nactivos de la cultura.\n17 . Programa estatal de impulso a la creaci\u00f3n e investigaci\u00f3n cultural. Articularemos un programa \nestatal de apoyo a la creaci\u00f3n e investigaci\u00f3n cultural (art\u00edstica, literaria, educativa o de cualquier \ndisciplina, pr\u00e1ctica o \u00e1mbito cient\u00edfico y de estudio como el patrimonio, la arqueolog\u00eda o la museolog\u00eda, entre otros) como primer motor de la articulaci\u00f3n territorial. Se implementar\u00e1n convocatorias \nde becas para las fases previas o ajenas a estructuras de producci\u00f3n, exhibici\u00f3n o publicaci\u00f3n, y \npara periodos de entre uno y dos a\u00f1os. Potenciaremos las convocatorias existentes y nuevas l\u00edneas \nde subvenci\u00f3n para creaciones o proyectos de investigaci\u00f3n en residencia (destinadas tanto a personas f\u00edsicas como a las diversas estructuras y formas jur\u00eddicas de trabajo) en espacios e instituciones tanto de titularidad p\u00fablica como privada; y se crear\u00e1 una nueva convocatoria de concurrencia \ncompetitiva para proyectos de fomento de la creatividad art\u00edstica en el marco del programa del 2% \ncultural (partida procedente de los contratos de obras p\u00fablicas), dando as\u00ed cumplimiento a la Ley \n16/1985, de 25 de junio, del Patrimonio Hist\u00f3rico Espa\u00f1ol y a la Ley 14/2021.\n Espacios para la cultura y la convivencia: bienes culturales esenciales. Impulsaremos la aprobaci\u00f3n de medidas normativas que establezcan cu\u00e1les deben ser los espacios y servicios culturales esenciales seg\u00fan territorio, poblaci\u00f3n y especificidad del contexto, as\u00ed como los recursos para \nprotegerlos en municipios y zonas despobladas. Garantizaremos tanto la permanencia como la \ncreaci\u00f3n de nuevos lugares para la cultura y la convivencia, incluyendo la transformaci\u00f3n, resignificaci\u00f3n o ampliaci\u00f3n de usos de los ya existentes como espacios y recursos polivalentes (bibliotecas 168y bibliobuses, museos, teatros, salas de baile, bares, talleres de herramientas para artistas o teleclubs, entre otros). Pondremos en valor la aportaci\u00f3n esencial de la cultura en el medio rural como \nelemento vertebrador, vinculado a la sostenibilidad, de comunidades y territorios; las pr\u00e1cticas del \n\u00e1mbito de la mediaci\u00f3n, la cultura de proximidad y la cultura comunitaria; as\u00ed como el papel de la \neconom\u00eda social y solidaria en este \u00e1mbito.\n Acceso y diversificaci\u00f3n de la programaci\u00f3n cultural. Desde el Ministerio de Cultura y Deporte \nse impulsar\u00e1 la descentralizaci\u00f3n de sus centros y unidades de producci\u00f3n, exhibici\u00f3n, difusi\u00f3n, \narchivo o documentaci\u00f3n. Se garantizar\u00e1n mecanismos para la circulaci\u00f3n e itinerancia de las producciones y proyectos de las instituciones culturales p\u00fablicas estatales y para intensificar el apoyo \nen el mismo sentido a la iniciativa privada. Se dar\u00e1 continuidad y potenciar\u00e1 el Plan de fomento de la \nlectura. Se propiciar\u00e1n acuerdos y herramientas operativas para que todos los territorios y sus respectivos tejidos culturales p\u00fablicos y privados operen como una red cultural que facilite, entre otras \ncuestiones, la optimizaci\u00f3n de los recursos, la difusi\u00f3n y cooperaci\u00f3n nacional e internacional, y las \npol\u00edticas de desarrollo de p\u00fablicos que garanticen la igualdad y diversidad en el acceso a contenidos y pr\u00e1cticas culturales. Se mantendr\u00e1 la iniciativa Ecosistema Cultura Territorio (plan de ayudas \npara ampliar y diversificar la oferta cultural en \u00e1reas no urbanas), potenciando mejoras para la eficacia de su misi\u00f3n; por ejemplo, simplificar la tramitaci\u00f3n y la gesti\u00f3n para garantizar as\u00ed el acceso de \nlos peque\u00f1os municipios a las convocatorias.\n Pluralidad ling\u00fc\u00edstica como patrimonio cultural com\u00fan y pol\u00edtica pluriling\u00fc\u00edstica. Nuestras lenguas son materia constitutiva de buena parte de la cultura y de la articulaci\u00f3n de las comunidades \nculturales. Dando cumplimiento al reconocimiento constitucional de la pluralidad ling\u00fc\u00edstica como \n\u00abun patrimonio cultural que ser\u00e1 objeto de especial respeto y protecci\u00f3n\u00bb, desde las instituciones \nculturales p\u00fablicas alentaremos la libertad cultural para que todas las personas puedan desarrollarse en la lengua que deseen. Impulsaremos que todas las lenguas hist\u00f3ricas alcancen su oficialidad y \nel entendernos como un espacio com\u00fan que reconoce la pluralidad como una riqueza a compartir \npor el conjunto del Estado, evitando el desconocimiento mutuo y promoviendo, entre otras acciones, la producci\u00f3n y circulaci\u00f3n de creaciones en su lengua original.\nEn las instituciones, hay que poner en marcha una pol\u00edtica pluriling\u00fc\u00edstica con una dotaci\u00f3n suficiente de fondos. Dicha pol\u00edtica debe ser tenida en cuenta, asimismo, en lo que hace al papel del \nInstituto Cervantes y su proyecci\u00f3n en el exterior. Se propone, asimismo, una Ley de Lenguas que \nreconozca la realidad pluriling\u00fce de Espa\u00f1a y su presencia en todos los \u00e1mbitos, sin olvidar aquellas \nno reconocidas como lenguas oficiales. Se promover\u00e1n premios para reconocer la creaci\u00f3n literaria \nen lenguas cooficiales del Estado homologables al Premio Cervantes. \n Refuerzo de la dimensi\u00f3n internacional de la cultura. Por su historia, por su situaci\u00f3n geogr\u00e1fica, Espa\u00f1a podr\u00eda desempe\u00f1ar un importante papel a nivel global. Entender nuestra historia como \nuna historia plural, compleja, como una encrucijada de pueblos es algo que podemos aportar, con \nhumildad, al mundo. Esto deber\u00eda ir acompa\u00f1ado de una pol\u00edtica cultural internacional a la que se \ndedicara institucionalmente un espacio propio. \nVII. Cultura y educaci\u00f3n\n Pacto de Educaci\u00f3n y Cultura. La educaci\u00f3n y la cultura no son ajenas entre s\u00ed, sino que naturalmente comparten esencia y pr\u00e1cticas. Por ello, promoveremos un pacto de pa\u00eds entre los \u00e1mbitos \ninstitucionales de la cultura y la educaci\u00f3n, para desarrollar estrategias y medidas rec\u00edprocas para \nampliar la presencia del arte, la cultura y la creatividad tanto en la educaci\u00f3n reglada como en la no \nformal.\nDesde el Ministerio de Cultura y Deporte impulsaremos contratos programa con instituciones culturales para desarrollar su funci\u00f3n educativa y promoveremos alianzas a largo plazo entre los equipamientos culturales del Ministerio y las escuelas art\u00edsticas superiores de \u00e1mbito auton\u00f3mico para \npotenciar en los diferentes territorios la investigaci\u00f3n y la innovaci\u00f3n educativa vinculada a las disciplinas art\u00edsticas. Propondremos la ordenaci\u00f3n de la educaci\u00f3n cultural y la mediaci\u00f3n como \u00e1mbito \nprofesional, que requiere de un reconocimiento y un convenio laboral espec\u00edfico. Promoveremos la 169educaci\u00f3n art\u00edstica, musical, corporal, audiovisual y medi\u00e1tica en la educaci\u00f3n Primaria, Secundaria \no Bachillerato. Asimismo, impulsaremos una socializaci\u00f3n cultural en los centros educativos basada \nen el respeto de las m\u00faltiples diferencias y diversidades, incluyendo la sexual y de g\u00e9nero, edad, origen social, nacional o \u00e9tnico, lugar de procedencia o discapacidad, y basada tambi\u00e9n en el combate al acoso y a las violencias que se sufren por estas mismas razones. \n \n Ley de ense\u00f1anzas art\u00edsticas. Promoveremos una nueva proposici\u00f3n y aprobaci\u00f3n de la Ley de \nense\u00f1anzas art\u00edsticas, cuya aprobaci\u00f3n qued\u00f3 pendiente en la anterior legislatura, para incorporar \nnuevas disciplinas que respondan a la diversidad y retos de la sociedad actual. Se potenciar\u00e1 la autonom\u00eda, sostenibilidad y democratizaci\u00f3n de los centros art\u00edsticos superiores; se impulsar\u00e1 el desarrollo de la investigaci\u00f3n y la creaci\u00f3n en su seno; se equiparar\u00e1 a los estudiantes con los universitarios en cuanto al acceso a becas, ayudas, convocatorias o premios de fin de grado; se reforzar\u00e1n \nlos cuerpos espec\u00edficos de c\u00e1tedras y de profesorado de ense\u00f1anzas art\u00edsticas superiores, diferenciados de los correspondientes a las ense\u00f1anzas profesionales, y asimilados en cuanto al tiempo de \ndedicaci\u00f3n, remuneraci\u00f3n y niveles a los universitarios; y se atender\u00e1n a los perfiles singulares del \npersonal de Administraci\u00f3n y servicios. Adem\u00e1s, se incentivar\u00e1n las f\u00f3rmulas de colaboraci\u00f3n entre \nlos centros art\u00edsticos superiores y las facultades universitarias para el desarrollo de proyectos de \ninvestigaci\u00f3n y doctorados conjuntos. \nVIII. Cultura, igualdad y diversidad\n Medidas para avanzar en la igualdad y la diversidad en cultura. Abordaremos normativas, herramientas y recursos para garantizar la igualdad y la diversidad tanto en el acceso y disfrute de la \ncultura como en todas las capas de las industrias y sectores culturales y creativos y de los poderes \ne instituciones p\u00fablicas culturales, de todas aquellas personas y colectivos cuya presencia y participaci\u00f3n viene condicionada por divisiones de clase, renta y capital cultural; diversidad sexual y de \ng\u00e9nero; diversidad \u00e9tnico-racial o personas con discapacidad. Desarrollaremos herramientas estad\u00edsticas y de an\u00e1lisis para recabar datos sobre igualdad, condiciones materiales de vida y diversidad; \nimplementaremos medidas de acci\u00f3n positiva en las convocatorias de ayudas y subvenciones; promoveremos planes de igualdad y diversidad en las instituciones culturales dependientes del Ministerio de Cultura y Deporte; incorporaremos la perspectiva de la igualdad y diversidad cultural en las \npol\u00edticas de p\u00fablicos y acceso a la cultura; y estableceremos un di\u00e1logo y cooperaci\u00f3n estable con \nlas asociaciones culturales y colectivos que trabajan en estos \u00e1mbitos.\n Medidas para profundizar en la igualdad de g\u00e9nero en cultura. Garantizaremos el cumplimiento \nefectivo del art\u00edculo 26 de la Ley Org\u00e1nica 3/2007 , para la igualdad efectiva de mujeres y hombres. \nPara ello, implementaremos planes de igualdad en los organismos y equipamientos dependientes \ndel Ministerio de Cultura y Deporte, elaboraremos informes peri\u00f3dicos sobre la situaci\u00f3n de las mujeres en la cultura y el impacto de las pol\u00edticas culturales p\u00fablicas, y analizaremos desagregadamente por g\u00e9nero los datos sobre personas beneficiarias de ayudas y las contrataciones art\u00edsticas. Promoveremos medidas de acci\u00f3n positiva y una presencia equilibrada de mujeres en todas las \u00e1reas \nart\u00edsticas y en las programaciones culturales. Fomentaremos buenas pr\u00e1cticas de g\u00e9nero en las \ninstituciones culturales, asegurando la paridad en jurados, tribunales y comisiones de valoraci\u00f3n, as\u00ed \ncomo la inclusi\u00f3n de cl\u00e1usulas de g\u00e9nero en la contrataci\u00f3n p\u00fablica. Brindaremos apoyo para recuperar la memoria de mujeres artistas y creadoras, ampliando la documentaci\u00f3n en museos, archivos \ny bibliotecas, as\u00ed como respaldando proyectos de investigaci\u00f3n e inventario de fondos art\u00edsticos en \nriesgo de desaparici\u00f3n.\nIX. Cultura para la transici\u00f3n ecol\u00f3gica\n Programa de cultura y sostenibilidad. Incorporaremos protocolos de acci\u00f3n sostenible en las \ninstituciones culturales dependientes del Ministerio de Cultura y Deporte que abordar\u00e1n aspectos \nenerg\u00e9ticos y medioambientales (como la mejora de la eficiencia energ\u00e9tica, la gesti\u00f3n de residuos, \nla optimizaci\u00f3n en el uso de materiales o la movilidad no contaminante). Crearemos indicadores \npara evaluar la sostenibilidad de las actividades culturales y aplicaremos criterios de sostenibilidad en las ayudas y la contrataci\u00f3n p\u00fablica. Asimismo, desarrollaremos instrumentos para medir y \ncompensar la huella de carbono de las actividades culturales y estableceremos criterios est\u00e9ticos y 170t\u00e9cnicos para promover las energ\u00edas renovables y el autoconsumo, respetando el patrimonio en entornos protegidos. Respaldaremos financiera y formativamente a los agentes del tejido cultural para \nque puedan adaptarse. Es importante, en esta direcci\u00f3n, avanzar hacia un cine sostenible, tanto en \nla creaci\u00f3n como en la producci\u00f3n y distribuci\u00f3n.\n27 . Redefinici\u00f3n del papel de las televisiones p\u00fablicas y privadas en la financiaci\u00f3n del audiovisual \nespa\u00f1ol. Se revisar\u00e1 la actual regulaci\u00f3n que obliga a las televisiones a invertir en cine y animaci\u00f3n, \npara contribuir de modo efectivo al apoyo de la producci\u00f3n independiente. Se crear\u00e1n comit\u00e9s \np\u00fablicos para que el proceso de selecci\u00f3n de los proyectos en los que participen las televisiones \np\u00fablicas se rija por criterios de transparencia, equidad y pluralidad. Asimismo, para fomentar la diversidad audiovisual las televisiones p\u00fablicas deber\u00e1n dedicar un porcentaje de sus ingresos a la \nadquisici\u00f3n de t\u00edtulos en lenguas oficiales del Estado, t\u00edtulos europeos (no espa\u00f1oles) y latinoamericanos en condiciones equilibradas de mercado.\n Apoyo a los creadores guionistas y a la distribuci\u00f3n y exhibici\u00f3n independientes. En cualquier \nobra nacional se respetar\u00e1n y proteger\u00e1n siempre los derechos de los guionistas de acuerdo con las \nleyes que los amparan. Se reforzar\u00e1n los incentivos de apoyo a la distribuci\u00f3n y exhibici\u00f3n de obras \nde producci\u00f3n espa\u00f1ola y de aquellas propuestas que refuercen la diversidad cultural. Asimismo, se \napoyar\u00e1 a aquellas plataformas espa\u00f1olas que se dedican a la distribuci\u00f3n online de contenidos audiovisuales cuyos cat\u00e1logos apuestan por la diversidad cultural.\n Aprobaci\u00f3n de un Estatuto de la Informaci\u00f3n y el Consejo Estatal de los Medios Audiovisuales (CEMA). Elaboraremos un Estatuto de la Informaci\u00f3n para proteger a los y las profesionales del \nsector e instaurar un c\u00f3digo deontol\u00f3gico que acabe con las informaciones falsas y contemple \ngraves sanciones y expulsi\u00f3n de la carrera period\u00edstica a quien manipule y desinforme. Se pondr\u00e1 en \nmarcha del Consejo Estatal de Medios Audiovisuales (CEMA) como \u00f3rgano regulador, supervisor y \nsancionador del sector.\n Avance hacia una programaci\u00f3n completa multiling\u00fce y en lenguas cooficiales en todas las \nradiotelevisiones p\u00fablicas del Estado. Deber\u00e1 incluir las televisiones p\u00fablicas que emiten en las diferentes comunidades aut\u00f3nomas en la totalidad del Estado, que contar\u00e1 con una programaci\u00f3n \ncompleta en lengua propia, compartida e intercambiada con otras comunidades aut\u00f3nomas del \nmismo dominio ling\u00fc\u00edstico, e incluyendo la reciprocidad entre las televisiones p\u00fablicas auton\u00f3micas \nque comparten un mismo sistema ling\u00fc\u00edstico. \n Descentralizaci\u00f3n de la promoci\u00f3n y difusi\u00f3n de la producci\u00f3n audiovisual. El Estado favorecer\u00e1 \nla presencia en ferias y festivales, tambi\u00e9n internacionales, con ayudas espec\u00edficas, y financiar\u00e1 la \nproducci\u00f3n audiovisual territorial.\n.2. Deporte\n \nI. Actividad deportiva como parte del bienestar, la calidad de la vida y de la salud, para todas y \ntodos\n Garantizaremos la salud, la calidad de vida y el bienestar a trav\u00e9s del deporte.\n\u25cf El deporte es, y debe ser, sin\u00f3nimo de salud y de bienestar personal y social. Por ello hay \nque promover \u00abecosistemas saludables\u00bb que favorezcan el trabajo multidisciplinar y \nofrezcan calidad, seguridad y control para las personas practicantes, garantizando la \nprofesionalidad de las personas que trabajen en el sector.\n\u25cf Es fundamental realizar campa\u00f1as en los medios de comunicaci\u00f3n p\u00fablicos y privados, y \nen redes sociales, de promoci\u00f3n de h\u00e1bitos de vida sana, combatir el sedentarismo, luchar contra la obesidad infantil y juvenil e impulsar la vida activa. Tambi\u00e9n son importantes las campa\u00f1as de informaci\u00f3n y prevenci\u00f3n del consumo de f\u00e1rmacos y sustancias de 171especial peligrosidad, sin prescripci\u00f3n m\u00e9dica ni control sanitario, en gimnasios y centros deportivos, as\u00ed como en clubes y federaciones deportivas. \n\u25cf Asimismo, deber\u00edamos incrementar la incorporaci\u00f3n de \u00abespacios de salud\u00bb (con equipamientos de ejercitaci\u00f3n f\u00edsica) en los entornos deportivos al aire libre en parques y espacios l\u00fadicos, jardines y \u00e1reas periurbanas. \n\u25cf La prescripci\u00f3n m\u00e9dica de la pr\u00e1ctica deportiva y del ejercicio f\u00edsico saludable en el sistema sanitario podr\u00eda incorporar a profesionales de las ciencias del deporte en los centros de salud.\n\u25cf Garantizaremos que los Centros Deportivos cuenten con programas m\u00e9dicos y servicio \nde fisioterapia deportiva para que se adapte la pr\u00e1ctica deportiva a las posibles patolog\u00edas, y se mejoren las lesiones o traumatismos de los deportistas, evitando as\u00ed dolencias \nque les impidan la pr\u00e1ctica del ejercicio f\u00edsico.\n\u25cf Promoveremos cursos de formaci\u00f3n y el dise\u00f1o de protocolos en federaciones, clubes \ndeportivos y en servicios municipales de deporte dirigidos a luchar contra los abusos y la \nviolencia sexual en el deporte, y garanticen la protecci\u00f3n de menores. \n\u25cf Hay que buscar f\u00f3rmulas para fijar precios reducidos de los servicios deportivos en gimnasios e instalaciones deportivas para personas mayores y en situaci\u00f3n de vulnerabilidad.\n\u25cf Garantizar la salud, la calidad de vida y el bienestar es tambi\u00e9n conservar a trav\u00e9s del deporte el medio ambiente que nos rodea. \n\u25cf Estableceremos un programa marco de financiaci\u00f3n para la receta deportiva o prescripci\u00f3n de ejercicio f\u00edsico en los centros de salud. \n \n Apuesta por un nuevo modelo deportivo inclusivo, transversal y vertebrador y contra la \nviolencia, el racismo, la xenofobia y la intolerancia en el deporte. Debemos tener la ambici\u00f3n \nde apostar por un nuevo marco deportivo. En esta direcci\u00f3n, se ha de aplicar el concepto de \n\u00abinclusi\u00f3n social\u00bb como elemento transversal y vertebrador de una sociedad cohesionada, \ntambi\u00e9n a trav\u00e9s del deporte, implicando para ello a todas las instituciones y entidades que \ntrabajen en este \u00e1mbito (por ejemplo, el tercer sector: asociaciones de mujeres, inmigrantes, \npersonas desempleadas, cooperaci\u00f3n al desarrollo, personas con discapacidad, centros penitenciarios, entre otros) y desarrollar acciones dirigidas a promocionar el deporte entre las personas en situaci\u00f3n de vulnerabilidad; en especial, entre personas con discapacidad. Conviene \nsumar a ello la realizaci\u00f3n de campa\u00f1as de promoci\u00f3n y cursos de formaci\u00f3n en federaciones \ndeportivas dirigidas a promover valores inclusivos en el deporte. Tambi\u00e9n deben llevarse a cabo \ncampa\u00f1as de prevenci\u00f3n del racismo y la xenofobia en el deporte, y revisar la Ley 19/2007 , de \n11 de julio, contra la violencia, el racismo, la xenofobia y la intolerancia en el deporte en esta \nmisma direcci\u00f3n. Finalmente, se debe cuidar el aspecto internacional del deporte apoyando al \nm\u00e1ximo pol\u00edticas que contribuyan a nuestros \u00e9xitos deportivos y aprovechar estos \u00e9xitos para \nfomentar la cooperaci\u00f3n internacional.\n Promoci\u00f3n del deporte en la comunidad y en el \u00e1mbito personal, la pr\u00e1ctica intergeneracional y \nla vida activa. Es necesario:\n\u25cf Promover la creaci\u00f3n de ludotecas en las instalaciones deportivas multidisciplinares, bien \nde nueva construcci\u00f3n bien aprovechando sinergias de equipamientos p\u00fablicos cercanos (polideportivos, colegios, bibliotecas, centros culturales\u2026) para crear una red de actividades dirigidas al bienestar y la salud.\n\u25cf Construir espacios l\u00fadicos infantiles en las proximidades de los espacios, instalaciones y \nequipamientos deportivos al aire libre, contribuyendo con ello a la conciliaci\u00f3n del disfrute del tiempo libre activo en grupo y en familia. \n\u25cf Apoyar programas de escuelas deportivas intergeneracionales para desarrollar los lazos \nsociales entre personas de diferentes edades. \n\u25cf Realizar campa\u00f1as de promoci\u00f3n del deporte en com\u00fan en los servicios deportivos municipales, los centros deportivos privados y las actividades de clubes y federaciones deportivas. 172\u25cf Fortalecer la oferta de programas deportivos municipales dirigidos a personas mayores \npara mejorar su salud, bienestar y autoestima, adem\u00e1s de las relaciones sociales. \n\u25cf Promover actividades deportivas nocturnas dirigidas a poblaci\u00f3n joven, con eventos deportivos novedosos que resulten en un ocio saludable. Prevenci\u00f3n del abuso de pantallas \ny del juego entre adolescentes y j\u00f3venes.\n\u25cf Crear un \u00abcheque deporte\u00bb anual para ni\u00f1os, ni\u00f1as y j\u00f3venes a emplear en la contrataci\u00f3n de servicios deportivos. \n Un modelo deportivo para ni\u00f1os, ni\u00f1as y j\u00f3venes. Resulta necesario proponer un modelo deportivo en edad escolar que incremente los niveles de participaci\u00f3n de los ni\u00f1os y ni\u00f1as y j\u00f3venes. El deporte en edades escolares no puede depender exclusivamente de las propuestas que se organizan \ndesde las federaciones deportivas. Desde las Administraciones p\u00fablicas hay que ofrecer una oferta \ndeportiva que movilice al estudiantado en las etapas de infantil, primaria, secundaria y universitaria. \nEl talento deportivo de los ni\u00f1os, ni\u00f1as y j\u00f3venes no puede ser la \u00fanica condici\u00f3n para la pr\u00e1ctica \ndeportiva. Se trata de promover el deporte y la actividad f\u00edsica para todos y todas, donde la diversi\u00f3n y la educaci\u00f3n a trav\u00e9s del movimiento faciliten la adherencia durante toda la vida a unos h\u00e1bitos saludables y a una pr\u00e1ctica deportiva continuada. Resulta especialmente importante atender \na la transici\u00f3n desde la infancia hacia la adolescencia, ya que en ese momento se produce mayoritariamente el abandono de la pr\u00e1ctica deportiva. Especialmente preocupante es la situaci\u00f3n del \ndeporte universitario para el que habr\u00e1 que crear una mesa de trabajo con todas las partes implicadas.\n Lograr la igualdad de g\u00e9nero efectiva en el deporte. Para lograrlo debemos:\n\u25cf Garantizar la presencia del deporte femenino en la carta de servicios de la radio y televisi\u00f3n p\u00fablicas y el adecuado tratamiento informativo (sin estereotipos de g\u00e9nero) en los \nmedios de comunicaci\u00f3n. \n\u25cf Promover la presencia de mujeres en los cargos federativos y \u00e1mbitos t\u00e9cnicos del deporte reglado. \n\u25cf Aumentar y garantizar el derecho de constituci\u00f3n de ligas profesionales y convenios colectivos profesionales en el deporte femenino. \n\u25cf Promover medidas de ayuda a la conciliaci\u00f3n de las mujeres deportistas profesionales y a \notros niveles. \n\u25cf Desarrollar programas de formaci\u00f3n en prevenci\u00f3n de acoso y abusos sexuales en clubes y federaciones deportivas. \n\u25cf Promover la implantaci\u00f3n de planes de igualdad en el seno de todas las federaciones \ndeportivas.\n\u25cf Modificar el Real Decreto 1006/1985 de 26 de junio, por el que se regula la relaci\u00f3n laboral especial de los deportistas profesionales, para adaptarla a los tiempos presentes y \nque las mujeres puedan mejorar su relaci\u00f3n laboral en el mundo del deporte.\n\u25cf Crear campa\u00f1as de difusi\u00f3n y programas espec\u00edficos para potenciar la pr\u00e1ctica del deporte femenino en edad escolar y prevenir el abandono anticipado por parte de las ni\u00f1as \ny adolescentes.\n\u25cf Asegurar que el deporte masculino y el femenino tengan los mismos derechos, tambi\u00e9n \nen aspectos como la cesi\u00f3n de espacios y horarios de las instalaciones deportivas. As\u00ed \ncomo aplicar medidas de acci\u00f3n positiva, como podr\u00eda ser la reducci\u00f3n en el precio de la \ninscripci\u00f3n de equipos femeninos en las competiciones municipales o regionales.\n Hacer de la educaci\u00f3n f\u00edsica y el deporte una pol\u00edtica de transformaci\u00f3n social.\n\u25cf Garantizar un m\u00ednimo de tres horas semanales de educaci\u00f3n f\u00edsica en la ense\u00f1anza educativa obligatoria para generar h\u00e1bitos de vida contra el sedentarismo, la obesidad y el \nsobrepeso en ni\u00f1os, ni\u00f1as y j\u00f3venes. 173\u25cf Diversificar los equipamientos deportivos en los centros educativos, con una oferta variada de actividades f\u00edsicas y deportivas. \n\u25cf Promover el uso abierto de tardes y fines de semana de las instalaciones deportivas en \nlos centros de ense\u00f1anza obligatoria y universitaria a trav\u00e9s de la colaboraci\u00f3n con los \nayuntamientos, los clubes, las federaciones deportivas y el tercer sector. \n\u25cf Promocionar programas para favorecer espec\u00edficamente la preparaci\u00f3n de deportistas \nde \u00e9lite, compatibilizando la actividad dentro de la Universidad. \n\u25cf Implementar experiencias de programas de conciliaci\u00f3n y mentor\u00eda de estudios en centros educativos y universitarios entre j\u00f3venes deportistas de alto rendimiento. \n\u25cf Incorporar la pr\u00e1ctica deportiva como actividad docente complementaria, y promover \nla creaci\u00f3n de becas de estudio para deportistas de alto rendimiento dotando de mayor \npeso e importancia al deporte en el \u00e1mbito universitario y haciendo compatible el talento \ndeportivo con el talento acad\u00e9mico, as\u00ed como avanzar en la transformaci\u00f3n de los Centros de Tecnificaci\u00f3n y de Alto Rendimiento como lugares integrales de formaci\u00f3n.\n\u25cf Revisar y ordenar los planes de estudio de los grados de ciencias de la actividad f\u00edsica y \ndeporte con el prop\u00f3sito de adaptarlos a las nuevas realidades del deporte, a las demandas sociales y a los estilos de vida de la sociedad actual.\n \nII. Ampliar y diversificar la oferta p\u00fablica y la accesibilidad a la actividad deportiva y la corresponsabilidad de las empresas y otros agentes sociales\n7 . Incremento y diversificaci\u00f3n de la oferta de promoci\u00f3n p\u00fablica de espacios, instalaciones y actividades deportivas y l\u00fadicas. Apostamos por el multideporte como prioridad pol\u00edtica nacional, \npor eso queremos incrementar el n\u00famero de espacios, instalaciones y equipamientos deportivos \nal aire libre con horarios abiertos y gratuitos, tales como carriles bici, parques de salud, senderos \ndeportivos, espacios de parkour y calistenia, roc\u00f3dromos, pistas de skate  y patinaje, entre otros, \nconfigurando \u00abciudades activas\u00bb. Vamos a promover la ampliaci\u00f3n de horarios de apertura (en horarios de tarde-noche y fines de semana) en las instalaciones y los equipamientos deportivos de los \nayuntamientos y a incrementar la creaci\u00f3n de centros de alto rendimiento de las nuevas disciplinas \nemergentes tanto en la pr\u00e1ctica deportiva de la poblaci\u00f3n como en el \u00e1mbito de la competici\u00f3n y el \nolimpismo, tales como la escalada o el skate . \nEs importante tambi\u00e9n que mejoremos la sostenibilidad energ\u00e9tica de las instalaciones deportivas, \ngaranticemos la adaptaci\u00f3n y accesibilidad de los espacios, las instalaciones y los equipamientos \ndeportivos, potenciemos las instalaciones deportivas dirigidas espec\u00edficamente a las personas con \ndiscapacidad y que adaptemos, en su caso, los espacios e instalaciones deportivas a la demanda \ndeportiva en el medio rural. En este sentido, ser\u00eda interesante consolidar el senderismo como actividad estrat\u00e9gica de salud, bienestar y sociabilidad. \n Hacer del deporte una herramienta de mejora econ\u00f3mica y social desde las Administraciones \np\u00fablicas y las instituciones.\n\u25cf Impulsar la pr\u00e1ctica deportiva en las distintas instituciones en aras a mejorar la salud del \npersonal, reforzar los lazos en el entorno laboral y reducir las bajas laborales vinculadas a \nlos problemas de salud asociados a la inactividad. \n\u25cf Promover horarios flexibles para facilitar la incorporaci\u00f3n al horario laboral de programas \nde actividad f\u00edsica. \n\u25cf Promover estudios relativos al coste laboral derivado de problemas de salud asociados a \nun estilo de vida inactivo, y llevar a cabo estudios estables sobre el impacto del deporte \nen la econom\u00eda, seg\u00fan modalidades de deporte y \u00e1mbitos de actividad deportiva (eventos deportivos, turismo deportivo, deporte-salud, etc\u00e9tera).\n\u25cf Promover el turismo deportivo, ya sea a trav\u00e9s de eventos deportivos como de oferta tur\u00edstica ordinaria, tanto en el medio urbano como en el rural, en los espacios naturales o \nen \u00e1reas acu\u00e1ticas (r\u00edos, lagos y mares).174III. Modernizaci\u00f3n del sector y de sus regulaciones\n Apoyo y acompa\u00f1amiento la puesta al d\u00eda de federaciones y clubes deportivos. Es necesario \ndotar de los medios necesarios para la modernizaci\u00f3n de las federaciones y los clubes deportivos \nen nuestro pa\u00eds, con el prop\u00f3sito de convertirlas en entidades m\u00e1s eficientes y solventes. Se deben \ndise\u00f1ar herramientas de asistencia t\u00e9cnica a clubes y federaciones deportivas para la b\u00fasqueda de \nfinanciaci\u00f3n del deporte reglado y de competici\u00f3n, respaldar el fortalecimiento y la democratizaci\u00f3n \nde sus organizaciones, as\u00ed como favorecer la captaci\u00f3n de fondos adicionales. \nHay que potenciar la digitalizaci\u00f3n de los procedimientos administrativos y del funcionamiento interno; implantar un c\u00f3digo de buen gobierno y una p\u00e1gina de transparencia en todas las federaciones deportivas, en tanto son entidades privadas con competencias p\u00fablicas delegadas.\n Garantizar la adecuada regulaci\u00f3n profesional y las salidas laborales de deportistas de alto rendimiento en Espa\u00f1a.\n\u25cf Contribuir al desarrollo de una legislaci\u00f3n estatal de regulaci\u00f3n profesional. \n\u25cf Aplicar un sistema de inspecci\u00f3n del personal contratado en las tareas profesionales de \nla actividad f\u00edsica y deportiva para evitar el intrusismo y garantizar la salud p\u00fablica. \n\u25cf Dise\u00f1ar planes de empleo deportivo para promover la diversificaci\u00f3n profesional y la incorporaci\u00f3n de profesionales del sector mediante conciertos en los servicios de empleo, \nempresas, organizaciones no gubernamentales, federaciones, ayuntamientos, etc\u00e9tera. \n\u25cf Promover mejoras en las herramientas de apoyo a la inserci\u00f3n laboral de las y los deportistas de alto rendimiento tras la finalizaci\u00f3n de sus etapas deportivas y establecer un \nconvenio especial con la Seguridad Social para la cotizaci\u00f3n, con efecto retroactivo, de \nlos a\u00f1os de dedicaci\u00f3n como Deportistas de Alto Nivel (DAN) mientras se disfrutaba de \nbecas oficiales.\n\u25cf Articular servicios de atenci\u00f3n y cuidado de la salud mental para deportistas de alto nivel \ny alto rendimiento tanto en activo como retirados de la actividad deportiva y que incorporen planes de intervenci\u00f3n y preparaci\u00f3n (a corto, medio y largo plazo) de la transici\u00f3n \ntras retirarse de la vida deportiva activa.\n Coordinaci\u00f3n interadministrativa de la pol\u00edtica deportiva. Garantizaremos una cultura de cooperaci\u00f3n y alianzas en torno a la realidad deportiva con la que se aproveche plenamente el potencial y \nlos recursos de las distintas Administraciones p\u00fablicas y de los agentes privados del sector deportivo en Espa\u00f1a. Esto tambi\u00e9n implica al nivel interadministrativo por \u00e1reas o materias (sanidad, medio \nambiente, educaci\u00f3n, entre otras) a trav\u00e9s de informes y de la planificaci\u00f3n de la pol\u00edtica deportiva.\n Apuesta por la investigaci\u00f3n, la formaci\u00f3n y el desarrollo normativo ante una sociedad cambiante. Ser\u00e1 necesario:\n\u25cf Crear un Observatorio Nacional del Deporte, dirigido a la realizaci\u00f3n estable de investigaci\u00f3n relacionada con la realidad deportiva, que proporcione datos peri\u00f3dicos a las Administraciones p\u00fablicas, contribuyendo con ello a mejorar la pol\u00edtica deportiva. \n\u25cf Promover la innovaci\u00f3n legislativa en torno a \u00e1mbitos de prioridad pol\u00edtica en materia \ndeportiva, tales como la regulaci\u00f3n de nuevas disciplinas deportivas, mecenazgo y patrocinio deportivo, regulaci\u00f3n deportiva en la Administraci\u00f3n local, educaci\u00f3n f\u00edsica, nuevos \nespacios deportivos, deporte universitario, protecci\u00f3n de menores deportistas, uso de la \ntecnolog\u00eda en el \u00e1mbito del deporte, entre otras. \n\u25cf Promover la formaci\u00f3n especializada en nuevos \u00e1mbitos del deporte, a trav\u00e9s de las \nuniversidades, los centros de formaci\u00f3n profesional y las federaciones deportivas, tales \ncomo el deporte adaptado; la intervenci\u00f3n social; la perspectiva de g\u00e9nero en el deporte; \nla I+D+I; el deporte para todos y todas; el deporte de alto nivel; la b\u00fasqueda de financia-175ci\u00f3n y patrocinio; la digitalizaci\u00f3n; la planificaci\u00f3n y organizaci\u00f3n deportivas; la sostenibilidad, por ejemplo. \n\u25cf Abordar la investigaci\u00f3n de temas de importancia estrat\u00e9gica, no ya solo para el sistema deportivo, sino tambi\u00e9n para el inter\u00e9s general, como la incidencia del deporte en la \nsalud y el bienestar; h\u00e1bitos y comportamientos sociales en torno al deporte; impacto \necon\u00f3mico del deporte; tecnolog\u00eda y materiales; perspectiva de g\u00e9nero en el deporte y \ndeporte adaptado, entre otros. \n\u25cf Potenciar el trabajo que desarrollan las instituciones cient\u00edficas y acad\u00e9micas, dar a conocer sus resultados de investigaci\u00f3n y apostar por el trabajo multidisciplinar para obtener resultados que puedan tener un impacto real en el sistema deportivo espa\u00f1ol. \n Reforzar la comunicaci\u00f3n del deporte. Necesitamos medios de comunicaci\u00f3n que contribuyan \na la promoci\u00f3n de la cultura f\u00edsica, de estilos de vida activos y del multideporte; que muestren y \npotencien otras realidades deportivas y que se impliquen con la cultura f\u00edsica corporal como herramienta de mejora de la salud personal y el bienestar social. \nHay que colaborar con los medios de comunicaci\u00f3n para promover la retransmisi\u00f3n e informaci\u00f3n \nde eventos de deporte femenino y de todo tipo de deportes mayoritarios y minoritarios; colaborar \nen el desarrollo de campa\u00f1as de lucha contra la obesidad y el sobrepeso infantil y juvenil, as\u00ed como \nde una vida activa a trav\u00e9s del deporte y el ejercicio f\u00edsico. \nIV. Incrementar la financiaci\u00f3n de la actividad deportiva\n Pacto de suelo presupuestario en inversi\u00f3n p\u00fablica deportiva al 0,25% del PIB. Ninguna pol\u00edtica \ndeportiva ser\u00e1 efectiva y \u00fatil sin recursos suficientes asignados en los presupuestos del Estado, en \nlos de las comunidades aut\u00f3nomas y en los de los ayuntamientos. Desde la convicci\u00f3n de la utilidad \nsocial del deporte, de su importancia capital en la conformaci\u00f3n de la personalidad de los individuos \ny, con ello, de nuestra sociedad, la salud y el bienestar f\u00edsico, ps\u00edquico y social, se necesita garantizar una financiaci\u00f3n adecuada para la pol\u00edtica deportiva. Invertir en deporte es ahorrar en sanidad. \nEsto debe garantizarse mediante un pacto entre el Estado y las autonom\u00edas, que eleve la irrisoria \ninversi\u00f3n en deporte desde el 0,06% actual hasta el 0,25% del PIB a medio plazo, acompa\u00f1ada de \nuna pol\u00edtica potente de patrocinio y mecenazgo.1765.4. Digitalizaci\u00f3n con derechos\n \nMedidas para una transici\u00f3n tecnol\u00f3gica justa, sostenible y con derechos\n Acceso universal y neutralidad de la red. Internet tiene un potencial democratizador enorme, \npero han sido numerosos los intentos por parte de grandes corporaciones de controlar y limitar el \nacceso y los contenidos. Para que la red est\u00e9 al servicio de todos hay que garantizar que sea neutral \ny por eso proponemos lo que sigue. \n \nEn primer lugar, potenciar la neutralidad de la red para garantizar que se limita el papel de las empresas que proveen el apoyo a la comunicaci\u00f3n y, as\u00ed, asegurarse de que el servicio ofrecido no distingue ni prioriza de manera arbitraria los contenidos, servicios, aplicaciones u otros con criterios de \npropiedad, marca, fuente de origen o preferencia. \n \nEn segundo lugar, no se puede imponer ninguna restricci\u00f3n a los derechos y las libertades fundamentales sin una resoluci\u00f3n judicial. La ley debe garantizar la protecci\u00f3n de datos, la neutralidad \nen la red y la definici\u00f3n de Internet como un servicio universal gratuito para el conjunto de la ciudadan\u00eda. La normativa legal debe consolidar la ampliaci\u00f3n del actual servicio para hacerlo universal y \ndebe asegurar una velocidad de conexi\u00f3n m\u00ednima suficiente y ampliable en funci\u00f3n de los avances \ntecnol\u00f3gicos. \n \nEn tercer lugar, garantizar que en el uso de las TIC se proteja el derecho a la intimidad y el derecho \na saber qui\u00e9n tiene nuestros datos personales, c\u00f3mo se ha accedido, para qu\u00e9 se utilizan y posibilitar su control y cancelaci\u00f3n. La gesti\u00f3n del tratamiento de datos masivos (conocido en el entorno \nprofesional como big data) obtenidos por los servicios de las Administraciones p\u00fablicas, en especial \nlas referidas a la salud de las personas, debe estar bajo el liderazgo exclusivo de la Administraci\u00f3n \np\u00fablica y siempre para proyectos de investigaci\u00f3n encargados por \u00e9sta y con claros objetivos de \ninter\u00e9s p\u00fablico. \n \nPor \u00faltimo, se debe asegurar que la velocidad de las conexiones a Internet sea al menos equiparable \na la de los pa\u00edses m\u00e1s avanzados en este \u00e1mbito.\n \n Uso social y cooperativo del software libre de c\u00f3digo abierto y de la gesti\u00f3n de datos abiertos y \nun ecosistema de plataformas p\u00fablico-comunitarias. Deben crearse infraestructuras tecnol\u00f3gicas \ndesde las instituciones p\u00fablicas que puedan ser administradas por la sociedad civil y que permitan \ndesarrollar buena parte de las funciones p\u00fablicas de manera eficiente, sostenible y sin reproducir las \nbrechas digitales. Proponemos una digitalizaci\u00f3n con aplicaciones p\u00fablico-comunitarias de software libre, interoperables entre Administraciones y organismos, y centradas en la usabilidad y portabilidad de datos, manteniendo siempre opciones reales de tramitaci\u00f3n presencial para no marginar a \nnadie. Proponemos potenciar la inteligencia artificial basada en la evidencia cient\u00edfica como refuerzo y mejora de servicios p\u00fablicos tales como la sanidad, siempre y cuando sea esencial, evitando \nque la agenda la marque el marketing de consultoras y grandes empresas. La Agencia P\u00fablica para \nla Transici\u00f3n Digital que se propone podr\u00eda ayudar, con el impulso del software libre, a promover entramados de proyectos digitales p\u00fablicos.\n \nDe acuerdo con los marcos normativos existentes, las instituciones p\u00fablicas deben utilizar est\u00e1ndares abiertos; redefinir la hoja de ruta de implantaci\u00f3n del software libre en las Administraciones e \nimpulsar un compromiso para ejecutarlo. \n \nEs necesario tambi\u00e9n un apoyo firme al despliegue del software libre en el \u00e1mbito de la escuela. Hay \nque crear repositorios y espacios documentales para facilitar el acceso a estos contenidos y realizar actuaciones de promoci\u00f3n y divulgaci\u00f3n sobre los usos y beneficios de las licencias libres. De \nacuerdo con esto, tambi\u00e9n haremos una evaluaci\u00f3n de los contratos de externalizaci\u00f3n de los servicios inform\u00e1ticos, potenciando el uso de software libre. \n 177Promoveremos la creaci\u00f3n por parte de los organismos del Estado (CENATIC) de una base de datos \ndonde la ciudadan\u00eda pueda consultar y acceder a las aplicaciones y herramientas de software libre \ndisponibles y actualizadas. \n \nSe fomentar\u00e1 desde los medios de comunicaci\u00f3n p\u00fablicos la informaci\u00f3n y difusi\u00f3n del software \nlibre, con campa\u00f1as para la alfabetizaci\u00f3n digital y las opciones disponibles en lo referente al software privativo. Y ello incluyendo en los planes de formaci\u00f3n de la Administraci\u00f3n del Estado, dirigidos al personal o a la ciudadan\u00eda, una formaci\u00f3n orientada a la utilizaci\u00f3n de software libre que nos \nacerque a los niveles de utilizaci\u00f3n en los pa\u00edses de nuestro entorno.\n \n Dinero p\u00fablico, c\u00f3digo libre y soberan\u00eda tecnol\u00f3gica. Se trabajar\u00e1 en un plan de transici\u00f3n hacia \nel software libre en todas las herramientas y servicios digitales, buscando hacerlos m\u00e1s robustos, \nseguros, escalables y sostenibles. Adem\u00e1s, se promover\u00e1 el desarrollo de tecnolog\u00eda basada en software libre y soluciones de servicios para el inter\u00e9s general y com\u00fan, as\u00ed como la inversi\u00f3n en empresas tecnol\u00f3gicas (especialmente PYMES) que trabajen en soluciones para mejorar la calidad de \nvida de la ciudadan\u00eda. Esto facilitar\u00e1, adem\u00e1s, un ecosistema de empresas locales que escapen del \nmodelo actual de consultor\u00eda y productos cerrados. Finalmente, es esencial que las Administraciones p\u00fablicas desarrollen sus propias tecnolog\u00edas, creen protocolos comunes y contraten a personal \nt\u00e9cnico propio en lugar de externalizar todos los procesos de digitalizaci\u00f3n a consultoras o grandes \ntecnol\u00f3gicas. Para ello, se implementar\u00e1n cl\u00e1usulas que garanticen el c\u00f3digo abierto en las contrataciones p\u00fablicas.\n 4. Garantizar el derecho a la propiedad com\u00fan de los datos y la privacidad y el encriptado de comunicaciones por dise\u00f1o. Es necesario que los datos sean gestionados y regulados por un organismo p\u00fablico que garantice la protecci\u00f3n de los derechos individuales y colectivos, as\u00ed como el retorno colectivo. Esto significa que ninguna empresa podr\u00e1 explotar los datos sin autorizaci\u00f3n previa \nde este organismo regulador y sin asegurar que la explotaci\u00f3n de los datos beneficie, m\u00e1s all\u00e1 de la \nempresa en cuesti\u00f3n, a la sociedad en su conjunto. Es fundamental asegurar un adecuado acceso y \ngesti\u00f3n de los datos, teniendo en cuenta que el mundo digital se ha acompa\u00f1ado de la fabricaci\u00f3n \ningente de huellas y rastros de uso que pueden convertirse en atractivas mercanc\u00edas, en ocasiones, \nmuy delicadas. \nSe propone construir entornos digitales seguros y robustos que garanticen la integridad de las comunicaciones y servicios digitales mediante un encriptado y la fijaci\u00f3n de la privacidad en el c\u00f3digo \nde cualquier desarrollo tecnol\u00f3gico. \nHay que reforzar las medidas de ciberseguridad, especialmente, ante las pr\u00e1cticas fraudulentas en \nlos servicios bancarios que, cuantitativamente, son las m\u00e1s graves. M\u00e1s all\u00e1 de la imprescindible labor de informaci\u00f3n a las personas consumidoras, es preciso centrarse en las entidades bancarias, \nreclam\u00e1ndoles una mayor implicaci\u00f3n en la persecuci\u00f3n y erradicaci\u00f3n de estas pr\u00e1cticas.\n Apuesta estrat\u00e9gica por la innovaci\u00f3n tecnol\u00f3gica. En primer lugar, se tratar\u00eda de implementar \nun programa que facilite la colaboraci\u00f3n entre diferentes colectivos y entidades y el sector p\u00fablico, \nas\u00ed como de personas de muy diferentes perfiles que trabajen con marcos alternativos de tecnolog\u00eda, con el objetivo de fomentar la incorporaci\u00f3n efectiva de toda la poblaci\u00f3n, independientemente de su g\u00e9nero, origen nacional o \u00e9tnico, identidad sexual u otras diversidades y, especialmente, de \nlas personas en situaci\u00f3n de vulnerabilidad en el acceso y la participaci\u00f3n en la innovaci\u00f3n tecnol\u00f3gica. Es importante, adem\u00e1s, que se trate de una innovaci\u00f3n sostenible y respetuosa con los derechos de las personas trabajadoras. \nSe busca impulsar un modelo de econom\u00eda digital cooperativo, social, solidario y feminista que \ngarantice la democracia econ\u00f3mica y la capacidad colectiva en el \u00e1mbito de la planificaci\u00f3n desde el que se fomente el cooperativismo de plataforma y se apoye el desarrollo de tecnolog\u00edas de 178plataforma de c\u00f3digo abierto en colaboraci\u00f3n con otras Administraciones. La creaci\u00f3n de redes de \nlaboratorios p\u00fablico-comunitarios ligadas al sector privado tambi\u00e9n es una estrategia clave para \nimpulsar la innovaci\u00f3n y el desarrollo en diferentes \u00e1mbitos.\n Promoci\u00f3n de una pol\u00edtica tecnol\u00f3gica libre y descentralizada. Consideramos el despliegue de \ninfraestructuras de telecomunicaciones desde el sector p\u00fablico para la ciudadan\u00eda, las empresas y \nlas Administraciones del Estado, la mejor garant\u00eda para poder disponer de nuevos servicios, de calidad, a precios competitivos y en todo el pa\u00eds. Ser\u00e1 garant\u00eda de que estas infraestructuras son de \npropiedad p\u00fablica y ofrecen un servicio p\u00fablico. \nPor lo tanto, hay que favorecer el uso compartido de infraestructuras entre operadores y operadoras, estableciendo sistemas de contraprestaci\u00f3n y exigiendo inversiones reales a los operadores y \noperadoras que quieran actuar en el mercado de las telecomunicaciones. \n \nSe debe garantizar el derecho al acceso a internet con la potenciaci\u00f3n de las redes abiertas, como \nGuifi.net, y desarrollar una normativa destinada a impedir los monopolios en los medios de comunicaci\u00f3n con la limitaci\u00f3n del porcentaje de un mismo \u00e1mbito comunicacional (o en todos ellos), que \npuede tener un mismo grupo o empresa (de radio, televisi\u00f3n o Internet).\n \n7 . Garantizar la toma de decisiones democr\u00e1tica en torno al desarrollo tecnol\u00f3gico. Al margen de \ndesarrollar centros de datos e inteligencia artificial de car\u00e1cter p\u00fablico que recojan datos en tiempo real y ayuden a analizar y dise\u00f1ar pol\u00edticas p\u00fablicas, se podr\u00e1n crear m\u00faltiples paneles de datos \nabiertos para que tanto el Gobierno como la ciudadan\u00eda, la comunidad cient\u00edfica y la sociedad civil \npuedan comprender mejor la realidad del pa\u00eds y tomar decisiones informadas. Para ello, se pretende \npotenciar una red de espacios de innovaci\u00f3n transdisciplinar, gobernada democr\u00e1ticamente, con \nproyectos sociales y tecnol\u00f3gicos propuestos, ejecutados y evaluados por la ciudadan\u00eda, los colectivos sociales, el movimiento cooperativista y las universidades. Finalmente, se impulsar\u00e1n proyectos \npiloto de innovaci\u00f3n ciudadana y social en los que la tecnolog\u00eda pueda ayudar a resolver problemas \nespec\u00edficos del Estado en \u00e1reas como la gobernanza, la movilidad, la salud, la energ\u00eda, la vivienda, el \ng\u00e9nero, los residuos, la inclusi\u00f3n social, la gesti\u00f3n \u00e9tica de datos y la educaci\u00f3n. Estos proyectos se \nllevar\u00e1n a cabo con la participaci\u00f3n y colaboraci\u00f3n de la ciudadan\u00eda.\n Creaci\u00f3n de una Agencia P\u00fablica para la Transici\u00f3n Digital. Se debe promover el despliegue \nde una agencia que permita la gesti\u00f3n de sistemas de tecnolog\u00edas libres, m\u00e1s sostenibles y justas, \nque acompa\u00f1en y asesoren proyectos de innovaci\u00f3n existentes, promueva los derechos digitales \ny genere espacios de participaci\u00f3n y empoderamiento de la sociedad civil en nuevos modelos de \ngobernanza. Para ello, se apostar\u00e1 por la creaci\u00f3n de un \u00f3rgano de participaci\u00f3n con la ciudadan\u00eda, \npersonas expertas y organizaciones sociales que oriente las pol\u00edticas digitales desde la perspectiva \nde los derechos y la democratizaci\u00f3n de las tecnolog\u00edas digitales. Se podr\u00eda contemplar la creaci\u00f3n \nde un Fondo p\u00fablico estatal para la digitalizaci\u00f3n.\n Apuesta por la reducci\u00f3n de los desechos digitales en la Administraci\u00f3n p\u00fablica y en el resto de \nla sociedad. Resulta fundamental la apuesta por un plan de reducci\u00f3n de desechos digitales que \ntenga en cuenta el ciclo de vida completo de los dispositivos electr\u00f3nicos, desde que se fabrican \nhasta que los elimina la Administraci\u00f3n p\u00fablica. Esto implica fomentar la reparaci\u00f3n y el reciclaje de \nlos dispositivos, as\u00ed como reducir el consumo innecesario de los mismos. Tambi\u00e9n es esencial asegurar que la extracci\u00f3n de los materiales necesarios para la fabricaci\u00f3n de los dispositivos se realice \nen condiciones justas y respetuosas con los derechos humanos y el medio ambiente. Por \u00faltimo, es \nimportante fomentar la digitalizaci\u00f3n programada para reducir las emisiones de gases de efecto invernadero. Esto se puede lograr mediante la elecci\u00f3n de bases de datos y softwares m\u00e1s eficientes \nen t\u00e9rminos de consumo energ\u00e9tico, as\u00ed como mediante la optimizaci\u00f3n de los procesos digitales \npara reducir su impacto ambiental. Hay que promover la incorporaci\u00f3n de este enfoque en las pautas de consumo.17910. Red de equipamientos para la inclusi\u00f3n digital. Es necesario fomentar el acompa\u00f1amiento, la \nformaci\u00f3n y el logro de todas las competencias digitales necesarias para una plena ciudadan\u00eda. Para \neso, se deber\u00edan generar espacios de aprendizaje sobre competencias digitales espec\u00edficas con \nperspectiva de g\u00e9nero, interseccional y atendiendo a la diversidad; promover espacios de aprendizaje, experimentaci\u00f3n y prueba de tecnolog\u00edas avanzadas para ni\u00f1as, ni\u00f1os y j\u00f3venes; o el dise\u00f1o, \ndesarrollo, prueba y despliegue de tecnolog\u00edas en intersecci\u00f3n con la cultura y la creaci\u00f3n, la formaci\u00f3n, la acci\u00f3n colectiva y el autoaprendizaje. Tambi\u00e9n es importante desplegar una estrategia \nintegral para la digitalizaci\u00f3n diversa e inclusiva que promueva la alfabetizaci\u00f3n, el acercamiento y el \nempoderamiento digital al conjunto de la ciudadan\u00eda con el objetivo de garantizar un acceso universal a la sociedad digital.\n Alfabetizaci\u00f3n digital con materiales y servicios formativos libres promovidos por la Administraci\u00f3n p\u00fablica. Las Administraciones p\u00fablicas han cedido terreno en la educaci\u00f3n (tanto p\u00fablica \ncomo concertada) a empresas privadas que gestionan los datos personales y los entornos y contenidos educativos de nuestras hijas e hijos. Las infraestructuras web, los sistemas operativos, los servicios digitales, los materiales formativos, etc\u00e9tera, podr\u00edan perfectamente ensamblarse y distribuirse a un coste muy bajo desde la administraci\u00f3n p\u00fablica haciendo uso de las alternativas libres que \nya existen. El sector educativo tiene una responsabilidad determinante en la capacitaci\u00f3n digital y \nel desarrollo de los derechos digitales. Estos derechos y capacidades deben empezar a trabajarse \ndesde la infancia y con las pol\u00edticas educativas, fomentando el uso de herramientas libres, la capacitaci\u00f3n en la comprensi\u00f3n y el aprendizaje profundo de la tecnolog\u00eda (programaci\u00f3n, instalaci\u00f3n, \nconfiguraci\u00f3n, y no solo uso) y de los valores y modelos tecnol\u00f3gicos justos y respetuosos con el \nderecho a aprender, el derecho a respetar la privacidad y el derecho a compartir y fomentar infraestructuras y servicios digitales comunes. Asimismo, es fundamental abordar la alfabetizaci\u00f3n digital \nde las personas mayores y la reducci\u00f3n de las brechas digitales. Tambi\u00e9n es clave asegurar una \nalfabetizaci\u00f3n digital que incida positivamente en la reducci\u00f3n del fracaso escolar o del abandono \neducativo temprano.\n Planes de igualdad digital y promoci\u00f3n de modelos de digitalizaci\u00f3n feminista. La digitalizaci\u00f3n \nimperante est\u00e1 reproduciendo, cuando no agudizando, la desigualdad de g\u00e9nero. La digitalizaci\u00f3n \nest\u00e1 incrementando de manera espec\u00edfica las diversas formas de violencia machista, como ha ocurrido con la emergencia y proliferaci\u00f3n de las violencias digitales. Las mujeres ven as\u00ed mermadas \nsus posibilidades de participar en el espacio p\u00fablico digital en libertad. Al tiempo, el modelo de \ndigitalizaci\u00f3n actual, y particularmente las nuevas formas organizativas mediadas por plataformas \ndigitales, retan las pol\u00edticas de igualdad, como en el caso del trabajo de plataforma que excluye el \nacceso a derechos y medidas de conciliaci\u00f3n y protecci\u00f3n social. Para revertir el incremento de \ndesigualdades, se desarrollar\u00e1 un marco de transversalidad de g\u00e9nero interseccional de las pol\u00edticas \ndigitales que, entre otras cuestiones, favorezca la adaptaci\u00f3n de los planes de igualdad a los entornos digitales, as\u00ed como la adaptaci\u00f3n de las medidas para la erradicaci\u00f3n de las violencias machistas \ny las violencias digitales.\n Un orden internacional basado en la solidaridad y el internacionalismo digital. Es necesario \nestablecer un di\u00e1logo internacional que tenga en cuenta las diferencias culturales y abandone los \nlegados coloniales e imperiales. Se deben organizar foros en el marco de los organismos internacionales para impulsar estas conversaciones y una fraternidad \u00abconectada\u00bb as\u00ed como evitar que \nlos imperios en declive cancelen las demandas populares. Adem\u00e1s, se deben promover misiones \nde cooperaci\u00f3n cient\u00edfica y t\u00e9cnica a todos los niveles, desde los grandes centros de investigaci\u00f3n \ny educaci\u00f3n hasta las empresas p\u00fablicas y mixtas. Esto se sumar\u00e1 a los esfuerzos actuales para repensar las pol\u00edticas de protocolos, patentes y propiedad intelectual desde un esquema multilateral, \nlo que deber\u00eda resultar en la desmercantilizaci\u00f3n de la creatividad. Tambi\u00e9n es importante impulsar \nalianzas entre los pa\u00edses del sur de Europa para eliminar todas las cl\u00e1usulas de los tratados comerciales que imponen el libre flujo de datos y evitar que fluyan hacia los imperios tecnol\u00f3gicos, lo que \npermitir\u00eda que los centros locales puedan aprovecharlos. De esta manera, se promover\u00e1 la transferencia de tecnolog\u00eda y se reducir\u00e1 la dependencia de las grandes empresas tecnol\u00f3gicas.180", "Programa electoral para \nlas Elecciones Generales \ndel 23J de 2023 www.votaabascal.eswww.votaabascal.e s\nPROGRAMA ELECTORAL PARA\nLAS ELECCIONES GENERALES\n23 de julio de 2023\u00cdNDICE\n Igualdad entre espa\u00f1oles 7\n Unidad de Espa\u00f1a 15\n Empleo y salarios dignos 21\n Educaci\u00f3n en libertad 31\n Acceso a la vivienda 39\n Producido en Espa\u00f1a 47\n Salud 55\n Protecci\u00f3n social de los espa\u00f1oles 63\n Fiscalidad para la prosperidad 73\n Seguridad y Defensa 89\n Inmigraci\u00f3n e Identidad Nacional 99\n Espa\u00f1a Verde 107\n Reindustrializaci\u00f3n y soberan\u00eda energ\u00e9tica 115\n Despolitizaci\u00f3n de la Justicia 125\n Uni\u00f3n Europea 133\n Iberosfera 141\n Espa\u00f1a rural 147\n Libertad de expresi\u00f3n 155\n Perspectiva de Familia 161\n Dignidad humana 1696\nIGUALDAD\n7\n1 \nIGUALDAD ENTRE  \nESPA\u00d1OLES\nPedro S\u00e1nchez ser\u00e1 recordado como el presidente que fue duro \ne implacable con los espa\u00f1oles honrados y blando con los delincuentes, los enemigos de Espa\u00f1a y las \u00e9lites extranjeras. Sus concesiones al separatismo y su apuesta por la Espa\u00f1a multinivel s\u00f3lo \nha beneficiado a las \u00e9lites auton\u00f3micas y han permitido la consolidaci\u00f3n de un modelo injusto que lastra la prosperidad y el bienestar de los espa\u00f1oles.\nLejos de acercar las administraciones a los ciudadanos, el \nestado auton\u00f3mico s\u00f3lo ha servido para imponer nuevos centralismos que pretenden una homogeneizaci\u00f3n artificial y que \natentan contra rica diversidad de Espa\u00f1a y su pluralidad provincial, levantar barreras artificiales entre espa\u00f1oles e imponer un \ncaos administrativo contrario a la solidaridad entre personas y \nterritorios.\nSus ansias de poder y la complicidad del consenso partitocr\u00e1tico han permitido la entrada de agendas importadas que promueven ideolog\u00edas disolventes que atentan contra el sentido com\u00fan \ny que s\u00f3lo pretenden deteriorar los v\u00ednculos entre espa\u00f1oles dividi\u00e9ndonos y enfrent\u00e1ndonos.\nIGUALDAD8\nNUESTRAS MEDIDAS\n Promoveremos un estado unitario administrativamente \ndescentralizado que sea capaz de promover la igualdad \ny la solidaridad entre todos los espa\u00f1oles  independientemente del lugar de Espa\u00f1a en el que residan. La descentralizaci\u00f3n pol\u00edtica desarrollada por el estado auton\u00f3mico, lejos \nde acercar las administraciones a los ciudadanos, ha creado \nnuevos centralismos que han usado su capacidad para legislar siempre en beneficio de las \u00e9lites auton\u00f3micas y en \nperjuicio de los espa\u00f1oles. \n Mientras logramos ese objetivo, proponemos la  devoluci\u00f3n \ninmediata al Estado de las competencias en Educaci\u00f3n, Sanidad, Seguridad y Justicia. Limitaremos en todo lo posible \nla capacidad legislativa auton\u00f3mica para terminar con 17 sistemas normativos distintos y pondremos en marcha todas \nlas medidas necesarias para garantizar la igualdad y los derechos de todos los espa\u00f1oles. \n Trabajaremos en todos los \u00e1mbitos para acabar con las fronteras artificiales creadas por las comunidades aut\u00f3nomas \nque adem\u00e1s de atentar contra los derechos de los espa\u00f1oles, \nimpiden el desarrollo social y econ\u00f3mico de nuestra naci\u00f3n. \nAcometeremos la unificaci\u00f3n de procesos y la interoperabilidad de procedimientos con el fin de garantizar un \u00f3ptimo funcionamiento de los servicios p\u00fablicos con leyes de ordenaci\u00f3n \ny coordinaci\u00f3n e impulsando la Alta Inspecci\u00f3n del Estado.\n Suprimiremos todos los privilegios legales y fiscales amparados en supuestos \u201cderechos hist\u00f3ricos\u201d  que provocan 9\nla desigualdad entre territorios. VOX respeta y defiende los \nFueros de car\u00e1cter civil en su vertiente privada (familia, matrimonio, sucesiones), que han sido desnaturalizados y degenerados en un sistema injusto de privilegios y ventajas fiscales, de car\u00e1cter p\u00fablico financiero y tributario.\n Garantizaremos el uso del espa\u00f1ol en todo el territorio nacional. Suprimiremos cualquier forma de discriminaci\u00f3n \nentre los espa\u00f1 oles por raz\u00f3n de la lengua  y acabaremos \ncon el apartheid ling\u00fc\u00edstico que crea espa\u00f1oles de primera y \nde segunda categor\u00eda. La rica diversidad de Espa\u00f1a, su pluralidad provincial y comarcal, est\u00e1n amenazadas por un estado auton\u00f3mico que trata de crear falsas identidades que \nnos dividen y enfrentan  tratando de homogeneizar territorios artificialmente. Uno de los mayores tesoros culturales de \nnuestra patria son las distintas lenguas que se hablan en sus \nregiones y provincias, y que han sido usadas torticeramente por el separatismo como elemento segregador para crear \nbarreras entre espa\u00f1oles. \n Recuperaremos la vitalidad y autonom\u00eda de los municipios.  \nPara ello, se les debe liberar de la ineficiente estructura auton\u00f3mica y del ejercicio de competencias innecesarias para \nque se concentre toda su fuerza en promover lugares seguros de convivencia entre vecinos, creaci\u00f3n de empleo e iniciativas vecinales.\n Exigiremos que todas las Administraciones P\u00fablicas, de \ncualquier nivel territorial, presten atenci\u00f3n presencial , sin \ncita previa y, al menos, en espa\u00f1ol.\n Se\u00f1alizaremos, al menos en espa\u00f1ol,  todas las carreteras y \nv\u00edas urbanas del territorio nacional.10\n Supresi\u00f3n progresiva \u2013 mediante reducci\u00f3n de competencias y efectivos \u2013 de las polic\u00edas auton\u00f3micas e incorporaci\u00f3n de sus miembros a los cuerpos nacionales. Hasta que \nse haga efectiva, se garantizar\u00e1 la equiparaci\u00f3n salarial real \nentre el Cuerpo Nacional de Polic\u00eda, Guardia Civil y polic\u00edas \nauton\u00f3micas.\n Promoveremos una Ley que proteja a todas las posibles v\u00edctimas de violencia en el \u00e1mbito dom\u00e9stico , aumentaremos \nlas penas a violadores y agresores sexuales, y reforzaremos \nlas medidas contra la pedofilia y la pornograf\u00eda infantil. Los \nespa\u00f1oles han visto c\u00f3mo se iban cercenando sus derechos \nen diversos \u00e1mbitos mientras el consenso partitocr\u00e1tico con \nsus agendas importadas impon\u00eda leyes que atentan contra \nel sentido com\u00fan  haci\u00e9ndonos m\u00e1s desiguales y desprotegiendo cada vez m\u00e1s a hombres y mujeres. Derogaremos la \nLey Integral de Violencia de G\u00e9nero , que consagra la asimetr\u00eda penal y la desigualdad entre hombres y mujeres y atenta \ncontra los pilares b\u00e1sicos del Estado de derecho. \n Eliminaci\u00f3n de toda legislaci\u00f3n de g\u00e9nero y que establezca \ndiferencias laborales entre espa\u00f1oles atendiendo a su sexo, \nraza u orientaci\u00f3n o identidad sexual, tales como cuotas, preferencia en la contrataci\u00f3n o prevalencia en caso de empate \nen una oposici\u00f3n. En lugar de las \u201ccuotas de g\u00e9nero\u201d, planes \nde igualdad u obligaciones de contrataci\u00f3n, impulsaremos  \npol\u00edticas que permitan la estabilidad familiar y que combatan la brecha maternal.\n Como paso previo a la derogaci\u00f3n de estas leyes destructivas, aplicaremos o exigiremos aplicar el art\u00edculo 92 de la \nConstituci\u00f3n para consultar al pueblo espa\u00f1ol sobre una \ndecisi\u00f3n pol\u00edtica de especial relevancia como es poner fin a 11\neste atropello de la igualdad, los derechos, las libertades y \nla presunci\u00f3n de inocencia  de todos los espa\u00f1oles.\n En el acceso a la funci\u00f3n p\u00fablica , con especial atenci\u00f3n a los \npuestos donde se priman las condiciones f\u00edsicas, as\u00ed como \nen los deportes, se vigilar\u00e1 que no se discrimine a ninguna \nmujer ante hombres que se autoperciban mujeres y pretendan ocupar espacios reservados para ellas. \n Derogaci\u00f3n de las leyes ideol\u00f3gicas que no protegen a las \npersonas, sino que colectivizan al individuo  y los someten \na las exigencias de grupos de inter\u00e9s, ya sea LGTBIQ+ o Ley \ntrans. Garantizaremos la imposibilidad de los tratamientos \nhormonales y la cirug\u00eda de \u00abcambio de sexo\u00bb en los menores de edad. \n Suprimiremos el Ministerio de Igualdad,  que es innecesario en sus funciones, injusto e ideol\u00f3gico en los medios pol\u00edticos que acomete al servicio de aquellas y oneroso en su \nestructura, as\u00ed como dedicaremos ese gasto a la mejora de \nservicios p\u00fablicos esenciales como la sanidad, la justicia, la \nseguridad o el sistema educativo. \n El estado de las autonom\u00edas ha tra\u00eddo consigo una consolidaci\u00f3n del estado de bienestar de los pol\u00edticos y de todos los entes y organismos que lo han sustentado durante \nlas \u00faltimas d\u00e9cadas . As\u00ed, al mismo tiempo que los servicios \np\u00fablicos iban deterior\u00e1ndose y los espa\u00f1oles se hac\u00edan m\u00e1s \ndesiguales entre s\u00ed, los partidos pol\u00edticos, sindicatos, patronal \ny dem\u00e1s entes pol\u00edticos recib\u00edan toda suerte de privilegios \nacompa\u00f1ados de una financiaci\u00f3n totalmente desproporcionada pagada por todos los espa\u00f1oles con el \u00fanico fin de \nconsolidar su estatus privilegiado. 12\n  Suprimiremos todos los organismos ideol\u00f3gicos y \nsubvenciones a partidos, sindicatos, patronales y \notros entes pol\u00edticos . No habr\u00e1 igualdad real entre \nespa\u00f1oles mientras una casta privilegiada viva del esfuerzo del espa\u00f1ol de a pie.\n Acabaremos con la forma actual de reparto de los fondos \neuropeos , de espaldas a los verdaderos intereses de los espa\u00f1oles y condicionada a las imposiciones ideol\u00f3gicas globalistas.13\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE IGUALDAD ENTRE ESPA\u00d1OLES\n Proposici\u00f3n no de Ley para la recentralizaci\u00f3n de las Instituciones con el fin de reducir el despilfarro provocado \npor la ineficiencia del \u201cEstado auton\u00f3mico\u201d a trav\u00e9s de la \ndevoluci\u00f3n al Estado de las competencias en materia de \neducaci\u00f3n, sanidad, seguridad y justicia, as\u00ed como de todas \naquellas competencias que est\u00e9n siendo utilizadas para \nmenoscabar la unidad de la Naci\u00f3n e igualdad entre todos \nlos espa\u00f1oles (marzo 2023).\n Proposici\u00f3n no de Ley por la que se insta a establecer que \nel conocimiento de la lengua cooficial de la Administraci\u00f3n regional no sea un impedimento para el acceso a la \nfunci\u00f3n p\u00fablica (junio 2021).\n PNL para el mantenimiento y refuerzo de la presencia y \nlas competencias de la Guardia Civil en toda Espa\u00f1a  con el \nfin de revertir el proceso de transferencia de competencias \nde competencias en materia de seguridad vial que han utilizado los gobiernos del Partido Popular y el Partido Socialista como moneda de cambio con los partidos separatistas \ndurante las \u00faltimas d\u00e9cadas (marzo 2023).\n Durante toda la legislatura se han presentado enmiendas \nde totalidad y recursos de inconstitucionalidad contra \nlas leyes liberticidas aprobadas por el Gobierno de Pedro \nS\u00e1nchez en materia de ideolog\u00eda de g\u00e9nero, Ley del Aborto o como las leyes trans o la Ley del S\u00f3lo s\u00ed es s\u00ed.14\nUNIDAD\n15\n2\nUNIDAD DE ESPA\u00d1A\nEspa\u00f1a es una realidad que trasciende a los espa\u00f1oles de una \ndeterminada \u00e9poca y lugar; es una herencia recibida de nuestros antepasados que debemos cuidar y mejorar para legarla a \nlas pr\u00f3ximas generaciones. Nuestra patria es la garant\u00eda de los \nderechos y la igualdad, especialmente de los m\u00e1s vulnerables.\nDesde el inicio de su mandato, Pedro S\u00e1nchez ha entregado \nla direcci\u00f3n pol\u00edtica de su gobierno a los protagonistas del \ngolpe de Estado separatista y a los herederos de ETA; en definitiva, a los enemigos de Espa\u00f1a. Esta traici\u00f3n, que comenz\u00f3 mintiendo a sus propios votantes, a los que asegur\u00f3 que \nno pactar\u00eda con Bildu, se ha manifestado constantemente en \nacciones como el fin de la dispersi\u00f3n de presos terroristas, \nel indulto a los golpistas de Catalu\u00f1a o la cesi\u00f3n de nuevas \ncompetencias a gobiernos separatistas a cambio de permanecer en la Moncloa. Del mismo modo, S\u00e1nchez no ha tenido \nescr\u00fapulos para someter el inter\u00e9s nacional a la voluntad de \norganizaciones y fuerzas extranjeras, ajenas a las necesidades \nde los espa\u00f1oles.\nEs urgente recuperar para el proyecto com\u00fan de Espa\u00f1a \na esos miles de compatriotas que se han desvinculado sentimentalmente de la Naci\u00f3n, azuzados por el adoctrinamiento \nideol\u00f3gico del separatismo y del globalismo.\n16\nNUESTRAS MEDIDAS\n Reintroduciremos los delitos de refer\u00e9ndum ilegal, sedici\u00f3n, traici\u00f3n y malversaci\u00f3n de caudales p\u00fablicos , aumentando las penas  conforme al principio de proporcionalidad \nal ser graves delitos contra Espa\u00f1a, su unidad y soberan\u00eda y el \npatrimonio de todos los espa\u00f1oles. \n Aseguraremos y visibilizaremos la presencia de la Administraci\u00f3n civil y militar del Estado al servicio de los espa\u00f1oles  \nen todos los territorios de la naci\u00f3n, especialmente en aquellos donde los gobiernos separatistas han tratado de borrar \na Espa\u00f1a, ante la inacci\u00f3n de los gobiernos nacionales anteriores.\n Suspenderemos inmediatamente la autonom\u00eda  de aquellas comunidades cuyos gobiernos utilicen recursos e instrumentos del autogobierno regional para atentar contra la \nunidad de Espa\u00f1a. \n Fin de las subvenciones p\u00fablicas e ilegalizaci\u00f3n de los partidos, asociaciones u ONGs que persigan la destrucci\u00f3n de \nla unidad territorial de la naci\u00f3n y de su soberan\u00eda . Como \npaso previo, en l\u00ednea con la propuesta pol\u00edtica de Espa\u00f1a Decide, se consultar\u00e1 al pueblo espa\u00f1ol mediante la aplicaci\u00f3n \ndel art\u00edculo 92  de la Constituci\u00f3n Espa\u00f1ola, relativo a consultas sobre decisiones pol\u00edticas de especial trascendencia, \nsu voluntad sobre la ilegalizaci\u00f3n de partidos separatistas.\n Dotaremos de la m\u00e1xima protecci\u00f3n jur\u00eddica a los s\u00edmbolos \nde la naci\u00f3n , especialmente la Bandera, el Himno y la Coro -17\nna. Las penas por las ofensas y ultrajes a Espa\u00f1a y sus s\u00edmbolos o emblemas deben agravarse para que ninguna afrenta a \nellos quede impune. \n Difundiremos y protegeremos la identidad nacional y la \naportaci\u00f3n de Espa\u00f1a a la civilizaci\u00f3n y a la historia universal, con especial atenci\u00f3n a las gestas y haza\u00f1as de nuestros \nh\u00e9roes nacionales dentro y fuera de nuestras fronteras. \n Potenciaremos la lengua espa\u00f1ola en el extranjero  a trav\u00e9s del Instituto Cervantes, defensa del car\u00e1cter, la cultura y \nlos s\u00edmbolos espa\u00f1oles en todo el mundo; especialmente en \nIberoam\u00e9rica.\n Promocionaremos y apoyaremos nuestras fiestas locales y \ntradiciones populares  como se\u00f1as de identidad y lazos de \nuni\u00f3n comunitaria entre generaciones que mantienen viva \nnuestra historia milenaria.\n Derogaremos todas las leyes que el gobierno de S\u00e1nchez ha \naprobado o mantenido y alientan el enfrentamiento y la divisi\u00f3n entre espa\u00f1oles, como  la Ley de Memoria Democr\u00e1tica \no la Ley LGTBI.\n Desmantelaremos las redes de pirater\u00eda, narcotr\u00e1fico, contrabando y blanqueo de capitales que se extienden desde \nGibraltar  y aplicaremos toda la presi\u00f3n internacional necesaria para recuperar ese territorio ocupado.\n Garantizaremos la protecci\u00f3n de Ceuta y Melilla , parte indivisible de Espa\u00f1a, cada vez m\u00e1s acosadas por Marruecos con \nla complicidad del gobierno de S\u00e1nchez. Aumentaremos el \nn\u00famero de miembros y dotaremos a las FCSE de todos los 18\nelementos necesarios para garantizar su seguridad y el adecuado ejercicio de sus funciones, especialmente para frenar \nlas oleadas de inmigraci\u00f3n masiva alentadas por el gobierno \nmarroqu\u00ed.\n Defenderemos nuestra soberan\u00eda ante injerencias extranjeras y recuperaremos una posici\u00f3n internacional que priorice la defensa de los intereses reales de los espa\u00f1oles y \nde la unidad nacional.  Uno de los legados m\u00e1s siniestros de \nS\u00e1nchez es la sumisi\u00f3n constante del inter\u00e9s nacional a los \nplanes de organizaciones y potencias extranjeras, ajenas a la \nrealidad y necesidades de nuestros compatriotas.  19\nALGUNAS ACCIONES DESTACADAS DE VOX \nSOBRE UNIDAD DE ESPA\u00d1A\n Proposici\u00f3n de Ley Org\u00e1nica para exigir una respuesta penal contundente frente a los ataques contra la unidad \nnacional solicitando la modificaci\u00f3n del C\u00f3digo Penal  \na\u00f1adiendo la pena de p\u00e9rdida de la nacionalidad espa\u00f1ola; incorporando los delitos contra la unidad de la Naci\u00f3n \ne incrementando las penas por los delitos de ultrajes a \nEspa\u00f1a  (diciembre 2022).\n Proposici\u00f3n de Ley Org\u00e1nica para ilegalizar a los partidos \npol\u00edticos separatistas y terroristas  (enero 2020). \n PNL en Pleno para la tipificaci\u00f3n del delito de convocatoria de refer\u00e9ndum ilegal   (diciembre 2022).\n PNL en Comisi\u00f3n de Interior para la aplicaci\u00f3n en Catalu\u00f1a \ndel art\u00edculo 155 de la Constituci\u00f3n por la dejaci\u00f3n de la \nGeneralidad  (octubre 2022).\n Veto en el senado a la PL de sedici\u00f3n y malversaci\u00f3n en \noposici\u00f3n frontal a la reforma del C\u00f3digo Penal  cuyo \u00fanico \nobjetivo es facilitar la perpetraci\u00f3n en el futuro de nuevos \nGolpes de Estado, favorecer a los socios separatistas del \nPSOE  y facilitar la corrupci\u00f3n de los socialistas y sus aliados (diciembre de 2022). EMPLEO21\n3\nEMPLEO Y SALARIOS DIGNOS\nEl empleo de los espa\u00f1oles es la base de su bienestar y libertad. \nLas familias de trabajadores y aut\u00f3nomos llevan a\u00f1os sufriendo \nlas pol\u00edticas de asfixia fiscal, la deslocalizaci\u00f3n de empresas y la \nbajada generalizada de salarios.\nEl gobierno de S\u00e1nchez ha agravado con sus pol\u00edticas socialistas y globalistas el acceso y calidad de los empleos en Espa\u00f
