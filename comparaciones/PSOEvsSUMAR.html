das recibidas y ser\u00e1n penalizadas en el acceso a la contrataci\u00f3n p\u00fablica.\n Protecci\u00f3n a las personas empleadas del hogar. Los avances decisivos que en esta legislatura \nse han producido en la protecci\u00f3n de las personas empleadas del hogar deben continuar a trav\u00e9s \ndel desarrollo reglamentario de su derecho a la prevenci\u00f3n de riesgos laborales y abordando otras \ncuestiones que no pudieron incluirse por motivos formales en el RDL 16/2022, especialmente el supuesto de las internas. Es preciso, tambi\u00e9n, avanzar en sistemas que permitan a la ITSS ser m\u00e1s eficaz en este \u00e1mbito y abordar la cuesti\u00f3n de las personas empleadas del hogar migrantes carentes \nde autorizaci\u00f3n, as\u00ed como la de aquellas que prestan sus servicios en situaciones transfronterizas.\n27 . Seguiremos protegiendo el trabajo en la cultura. Las medidas legislativas adoptadas durante \nesta legislatura para el desarrollo del Estatuto del Artista han de valorarse como hist\u00f3ricas, particularmente las referidas al \u00e1mbito laboral (la modernizaci\u00f3n de la regulaci\u00f3n de las relaciones laborales del personal art\u00edstico, t\u00e9cnico y auxiliar y el reconocimiento de una prestaci\u00f3n especial de \ndesempleo) y al de la seguridad social (compatibilidad de las prestaciones con otras actividades y \nespecialidades en cotizaci\u00f3n). Pero a\u00fan queda trabajo por desarrollar:\n1) En la fiscalidad, asegurando un trato adecuado de los gastos y la compensaci\u00f3n de \nganancias en varios a\u00f1os, dado el car\u00e1cter irregular de las rentas.\n2) En la regulaci\u00f3n de las ense\u00f1anzas art\u00edsticas superiores y sus equivalencias con las \nense\u00f1anzas art\u00edsticas profesionales.\n3) En el campo de las transiciones profesionales, estableciendo procedimientos y \nmecanismos que permitan procesos de reciclaje y formaci\u00f3n paralelos a la protecci\u00f3n social mientras se accede a otros \u00e1mbitos profesionales.\n4) En materias relativas a la compatibilidad y la adaptaci\u00f3n de las ayudas por cese \nde actividad. Por otro lado, es necesario mantener en funcionamiento e impulsar los \ngrupos de trabajo, previstos en la ley, relativos a las enfermedades de las personas \nartistas y al estudio del sistema de cotizaciones a la seguridad social.\nFinalmente, es preciso abordar un tratamiento global y hol\u00edstico del mundo de la cultura que permita la adopci\u00f3n coordinada de medidas de distintos tipos, pero siempre con una doble finalidad: por 22un lado, convertir el sector de la cultura en un \u00e1mbito de desarrollo econ\u00f3mico que incremente la \ncantidad y calidad del empleo: y, por otro, convertir el mundo de la cultura, su actividad, su industria, sus personas en una referencia, en una marca de pa\u00eds.\n Crearemos una unidad de la fiscal\u00eda especializada en los delitos contra los derechos de los \ntrabajadores, as\u00ed como la modificaci\u00f3n de estos delitos, para hacer m\u00e1s eficaz su persecuci\u00f3n, y la \nincorporaci\u00f3n de nuevas formas de criminalidad laboral en l\u00ednea con lo ya realizado en el nuevo art\u00edculo 311.2\u00ba del C\u00f3digo Penal.\nV. NI PRECARIEDAD, NI DISCRIMINACI\u00d3N\n Pondremos fin a la precariedad en el contrato a tiempo parcial. En los casos de jornada ordinaria marginal, la remuneraci\u00f3n de la persona trabajadora ser\u00e1, al menos, un 10% superior a la que \nproporcionalmente le corresponder\u00eda por tal jornada. Por otra parte, debe consolidarse la jornada \nrealmente realizada, de tal forma que, salvo en caso de negativa expresa por parte de la persona \ntrabajadora, esta tendr\u00e1 derecho a consolidar como jornada ordinaria un porcentaje de las horas \ncomplementarias realizadas el a\u00f1o natural anterior.\n Garantizaremos la igualdad de las condiciones esenciales de trabajo de las personas trabajadoras externalizadas en relaci\u00f3n con las personas trabajadoras de la empresa principal.\nVI. TRABAJO DE CALIDAD, COMPATIBLE CON LA FORMACI\u00d3N Y EL ESTUDIO\n Facilitaremos la culminaci\u00f3n de los estudios de las personas que abandonan la formaci\u00f3n obligatoria en el marco de un trabajo decente. El abandono de la formaci\u00f3n obligatoria sigue siendo un \nproblema en nuestro pa\u00eds. Es imprescindible fomentar el uso de la contrataci\u00f3n formativa para que \nse logre reducir la tasa de abandono prematuro de los estudios.\n Prestaremos ayuda t\u00e9cnica a la solicitud y la gesti\u00f3n de ayudas a la formaci\u00f3n. Los servicios \nde empleo dispondr\u00e1n de una unidad espec\u00edfica que promueva y facilite la gesti\u00f3n para que desarrollen, de manera real y efectiva, la formaci\u00f3n para personas aut\u00f3nomas de actividad empresarial, \npersonas socias trabajadoras y para el personal empleado.\n Garantizaremos una oferta formativa espec\u00edfica para personas aut\u00f3nomas y socias trabajadoras. Los servicios de empleo, en coordinaci\u00f3n con las entidades que representan a las empresas de \neconom\u00eda social (cooperativas, sociedades laborales, etc\u00e9tera), garantizar\u00e1n anualmente en cada \nterritorio una oferta formativa, preferentemente acreditable, m\u00ednima y ajustada a las necesidades de \ntales empresas y de las socias y los socios trabajadores. En todo caso, dentro de dicha formaci\u00f3n se \nincluir\u00e1 necesariamente la relativa a la gesti\u00f3n y la direcci\u00f3n de este tipo de empresas. Esta misma \nacci\u00f3n p\u00fablica se extender\u00e1 a las personas trabajadoras aut\u00f3nomas, adapt\u00e1ndose a sus necesidades en relaci\u00f3n con sus iniciativas empresariales.\n Establecimiento de un cr\u00e9dito m\u00ednimo para formaci\u00f3n y bonificaciones de la cuota. Se garantizar\u00e1 a las personas aut\u00f3nomas y a las empresas de peque\u00f1a dimensi\u00f3n un cr\u00e9dito m\u00ednimo \npara formaci\u00f3n acreditable de las personas trabajadoras que empleen.Cuando la persona aut\u00f3noma y, en su caso, un determinado porcentaje de las personas empleadas por tales empresas o \npersonas aut\u00f3nomas hayan realizado formaci\u00f3n acreditable en el a\u00f1o natural, se tendr\u00e1 adem\u00e1s \nderecho a una bonificaci\u00f3n de la cuota correspondiente a formaci\u00f3n profesional en el a\u00f1o posterior. Se reconocer\u00e1 el derecho a una bonificaci\u00f3n en la cotizaci\u00f3n por contingencias comunes  \ncorrespondiente a las horas que la persona trabajadora est\u00e9 realizando formaci\u00f3n acreditable. En \nel caso de que tal formaci\u00f3n beneficie a personas trabajadoras temporales de la empresa, el cr\u00e9-23dito disponible se incrementar\u00e1 y se tendr\u00e1 derecho a una bonificaci\u00f3n adicional sobre la cuota \npor desempleo.\n Reconoceremos un permiso anual para formaci\u00f3n. Las personas trabajadoras, incluidas las \npersonas socias trabajadoras y aut\u00f3nomas de actividad empresarial, tendr\u00e1n derecho a un permiso anual para formaci\u00f3n acreditable. Durante dicho permiso, la empresa o la persona aut\u00f3noma \ntendr\u00e1n derecho a una bonificaci\u00f3n de las cuotas empresariales y la persona trabajadora se considerar\u00e1 en situaci\u00f3n legal de desempleo a efectos de percibir prestaci\u00f3n por desempleo durante la \nmisma. \n Incrementaremos a las empresas que no realicen formaci\u00f3n para su personal durante un a\u00f1o \nnatural la cuota por este concepto en el a\u00f1o siguiente en un determinado porcentaje. \n37 . Reconoceremos el derecho a que hasta treinta d\u00edas de la prestaci\u00f3n por desempleo no se considere consumida y s\u00ed como d\u00edas cotizados a las personas fijas-discontinuas que durante sus periodos de inactividad realicen formaci\u00f3n acreditable. En el caso de que dicha formaci\u00f3n sea planificada por su empresa, esta tendr\u00e1 derecho a una bonificaci\u00f3n en las cuotas empresariales.\nVII. UN TRABAJO AUT\u00d3NOMO POR ELECCI\u00d3N Y CON GARANT\u00cdAS\n Trabajo aut\u00f3nomo con garant\u00edas y valor reconocido, con prestaciones sociales adecuadas \n(jubilaci\u00f3n, subsidio para mayores de 52 a\u00f1os, cese de actividad, con especial atenci\u00f3n al cese por \ncausas econ\u00f3micas, etc\u00e9tera), con una fiscalidad que permita alcanzar un modelo de tributaci\u00f3n \nm\u00e1s equitativo; con derechos formativos adaptados a sus necesidades; con derechos de conciliaci\u00f3n; con ayudas espec\u00edficas para el establecimiento y el desarrollo de su actividad en entornos con \nriesgo de despoblaci\u00f3n o con poblaci\u00f3n envejecida; con medidas de orientaci\u00f3n, acompa\u00f1amiento \ny apoyo econ\u00f3mico para impulsar iniciativas, en sectores emergentes y de energ\u00edas renovables, la \ninformaci\u00f3n y la comunicaci\u00f3n, as\u00ed como en la recuperaci\u00f3n de oficios y servicios de proximidad. \n Simplificaremos los tr\u00e1mites administrativos y de gesti\u00f3n, acelerando la digitalizaci\u00f3n de la Administraci\u00f3n, aplicando las nuevas tecnolog\u00edas de la informaci\u00f3n para la coordinaci\u00f3n entre administraciones de manera que se acorten y se optimicen los plazos de puesta en marcha de la iniciativa empresarial y desplegando, con la dotaci\u00f3n econ\u00f3mica correspondiente la Estrategia Nacional \nde Impulso del Trabajo Aut\u00f3nomo 2023-2027 , con la participaci\u00f3n de todos los ministerios. \n Iniciativa joven con garant\u00edas. Dise\u00f1ar incentivos y ayudas espec\u00edficas para las personas j\u00f3venes que elijan lanzar una iniciativa empresarial individual o colectiva. Ampliar la aplicaci\u00f3n de estos \nincentivos y ayudas a las mujeres que decidan emprender. Generar las alianzas p\u00fablico-privadas \npara garantizar el acceso a la financiaci\u00f3n a j\u00f3venes y mujeres. Activar todos los puntos p\u00fablicos de \norientaci\u00f3n, formaci\u00f3n y acompa\u00f1amiento a la iniciativa empresarial. Fomentar las alianzas entre el \ntalento joven y el talento s\u00e9nior: m\u00e1s conocimiento, m\u00e1s proyecto.\n Ampliaremos la cultura de la prevenci\u00f3n de riesgos en el trabajo aut\u00f3nomo con nuevos programas financiados p\u00fablicamente para formar en la autoprevenci\u00f3n de riesgos adaptados a la actividad desarrollada, con tiempos de formaci\u00f3n subvencionados, profundizando en la cultura del autocuidado, con formaciones espec\u00edficas en gesti\u00f3n de los usos del tiempo en el trabajo aut\u00f3nomo, \ncon pol\u00edticas p\u00fablicas de apoyo a la salud mental en el trabajo aut\u00f3nomo.\n Actualizaremos la representatividad del colectivo de aut\u00f3nomos mediante un sistema de medici\u00f3n de la representatividad basado en principios democr\u00e1ticos y la puesta en marcha del Consejo \ndel Trabajo Aut\u00f3nomo.\n Apoyaremos a las personas trabajadoras aut\u00f3nomas en situaci\u00f3n de bajos ingresos con un r\u00e9gimen espec\u00edfico de cotizaci\u00f3n. Cuando los ingresos reales percibidos por la persona trabajadora \naut\u00f3noma sean inferiores al SMI anual por causas objetivas, tales como las condiciones del merca-24do o el inicio de actividad, se podr\u00e1 acoger a una cotizaci\u00f3n fija bonificada sin p\u00e9rdida de derechos \nde protecci\u00f3n. \n Crearemos normas espec\u00edficas de tributaci\u00f3n para las personas aut\u00f3nomas y socias cooperativistas que realicen actividades empresariales y cuyas rentas no sean superiores a una determinada cantidad econ\u00f3mica anual. Estas normas recoger\u00e1n el derecho a que se compensen los \nejercicios negativos sin l\u00edmite de tiempo (actualmente est\u00e1n limitados a los cuatro a\u00f1os siguientes, \nmientras que las sociedades no tienen l\u00edmite temporal) y la tributaci\u00f3n por el tipo inferior hasta \ncierta cantidad que sea superior a la actual de los primeros 12.500\u20ac. En el caso de que las personas \naut\u00f3nomas que desarrollen actividades empresariales se agrupen con otras en una cooperativa de \nservicios, las bonificaciones en la cuota o el tipo impositivo especial ser\u00e1n mejorados en un determinado porcentaje.\n Reconoceremos a las personas aut\u00f3nomas dependientes de un cliente el derecho a las condiciones econ\u00f3micas y de jornada m\u00e1xima previstas en el convenio colectivo aplicable a dicha empresa-cliente. \nVIII. UNA ECONOM\u00cdA PARA LAS PERSONAS: M\u00c1S ECONOM\u00cdA SOCIAL \n Incentivaremos la promoci\u00f3n de proyectos empresariales de econom\u00eda social, simplificando los \ntr\u00e1mites administrativos; eliminando trabas disuasorias a proyectos empresariales colectivos; forjando alianzas que garanticen el acceso a financiaci\u00f3n privada (a trav\u00e9s de finanzas \u00e9ticas) y p\u00fablica \n(mediante mecanismos de cr\u00e9dito e inversi\u00f3n estatales); desarrollando una legislaci\u00f3n fiscal que \ntenga en cuenta el valor econ\u00f3mico de la aportaci\u00f3n social de estas empresas; consolidando y optimizando mecanismos como la capitalizaci\u00f3n del desempleo; con ayudas espec\u00edficas para las personas m\u00e1s j\u00f3venes y para las mujeres; con recursos econ\u00f3micos focalizados en sectores emergentes \ncomo las energ\u00edas renovables, la innovaci\u00f3n tecnol\u00f3gica o la regeneraci\u00f3n econ\u00f3mica y social de \nentornos rurales y urbanos. \n47 . Apoyo a las empresas de econom\u00eda social que incorporen a nuevas socias y a las personas que \ndecidan adherirse a proyectos en marcha. Las personas m\u00e1s j\u00f3venes comparten los valores propios \nde la econom\u00eda social: trabajo activista para vivir mejor. Por ello, vamos a desarrollar una tecnolog\u00eda \nque automatice la detecci\u00f3n de necesidades de empleo en las empresas de econom\u00eda social para \ngarantizar puestos de trabajo y el mantenimiento de empresas arraigadas en el territorio y sostenibles en el tiempo, garantizando el relevo generacional; introduciendo reformas legales que garanticen un desembolso gradual y adaptado a las capacidades econ\u00f3micas de las personas que quieren \nrealizar la aportaci\u00f3n inicial para ser socias de entidades ya constituidas; incentivando econ\u00f3micamente, y a trav\u00e9s de cl\u00e1usulas sociales en la contrataci\u00f3n p\u00fablica, a las empresas que incorporen \nnuevas socias, especialmente j\u00f3venes y mujeres; apoyando, con el kit formaci\u00f3n-aportaci\u00f3n social, \na las personas que elijan adherirse a proyectos de econom\u00eda social.\n Aplicaremos las nuevas tecnolog\u00edas y algoritmos transparentes a la detecci\u00f3n de empresas \nen riesgo de cierre por crisis econ\u00f3mica o falta de relevo generacional y ponerlas al servicio de las \npersonas trabajadoras que deseen continuar con la actividad empresarial como due\u00f1os de la empresa. Esto se llevar\u00e1 a cabo financiando la tecnolog\u00eda que permita identificar estas situaciones y \nponi\u00e9ndola al servicio de las organizaciones sindicales y representativas del sector de la econom\u00eda \nsocial para trabajar en el mantenimiento del empleo y la supervivencia de la empresa junto con las \npersonas trabajadoras; activando simult\u00e1neamente los servicios p\u00fablicos que garanticen el asesoramiento, el acompa\u00f1amiento y el apoyo econ\u00f3mico de esta transici\u00f3n al empleo en la econom\u00eda \nsocial.\n Estrategia para la econom\u00eda social espa\u00f1ola. Se incrementar\u00e1 el presupuesto para financiar la \nimplementaci\u00f3n de las medidas acordadas con el sector en la Estrategia Espa\u00f1ola de la Econom\u00eda \nSocial 2023-2027 . Se facilitar\u00e1 la identificaci\u00f3n de productos y servicios de calidad que provengan \nde la econom\u00eda social, un modelo replicable. Se desarrollar\u00e1n pol\u00edticas p\u00fablicas que garanticen el 25acceso a la digitalizaci\u00f3n y a la internacionalizaci\u00f3n de las empresas de la econom\u00eda social, haci\u00e9ndolas m\u00e1s competitivas y fortaleciendo nuestro tejido econ\u00f3mico y social a medio y largo plazo. \n Relocalizaremos la producci\u00f3n y los servicios a trav\u00e9s de empresas de econom\u00eda social basadas \nen una inversi\u00f3n no especulativa. Se dise\u00f1ar\u00e1n estrategias p\u00fablicas participadas para la relocalizaci\u00f3n de la producci\u00f3n y los servicios arraigados en nuestro territorio de manera que se garanticen \ny se optimicen las cadenas de suministro (producci\u00f3n de chips y microchips; bater\u00edas de coches \nel\u00e9ctricos; producci\u00f3n sostenible de cereal). Se apoyar\u00e1 econ\u00f3micamente la relocalizaci\u00f3n a trav\u00e9s \nde empresas y redes empresariales de econom\u00eda social. Se dar\u00e1 impulso a procesos de cualificaci\u00f3n \ny recualificaci\u00f3n para garantizar la generaci\u00f3n de empleo y autoempleo de calidad, con especial \natenci\u00f3n en las zonas de mayor despoblaci\u00f3n. Se promover\u00e1n alianzas cient\u00edficas-productivas con \nel tejido econ\u00f3mico social para garantizar la innovaci\u00f3n permanente y la sostenibilidad de la actividad empresarial relocalizada (por ejemplo, la innovaci\u00f3n en los usos de los recursos h\u00eddricos y nuevas formas de movilidad).\n Incorporaremos la formaci\u00f3n en econom\u00eda social y cooperativa en todos los niveles educativos \nmediante reformas legales que lo incorporen en los curr\u00edculos y alianzas p\u00fablico-privadas para garantizar el aprendizaje basado en la pr\u00e1ctica.\n Ofreceremos garant\u00edas a la iniciativa joven en la econom\u00eda social mediante ayudas espec\u00edficas \na la constituci\u00f3n de empresas de econom\u00eda social (cooperativas, sociedades laborales), as\u00ed como \npara la adhesi\u00f3n a empresas de la econom\u00eda social ya constituidas.\n Impulsaremos las empresas y los empleos de econom\u00eda social en sectores emergentes a trav\u00e9s \nde una regulaci\u00f3n adecuada para las nuevas formas de organizaci\u00f3n ciudadana en torno a cooperativas de energ\u00eda; para las nuevas formas de cooperativas de vivienda de cesi\u00f3n en uso, que \npermiten la organizaci\u00f3n de las personas para decidir c\u00f3mo vivir su etapa activa tras la jubilaci\u00f3n, o \nacceder a viviendas m\u00e1s asequibles y sostenibles.\n Fomentaremos las cooperativas de consumo que permitan decidir y participar en la compra de \nproductos que cuiden nuestra salud, con precios asequibles, en entornos rurales y urbanos, tales \ncomo ecomercados o tiendas que ofrezcan productos de segunda mano.\n Apoyaremos la labor de inclusi\u00f3n y de lucha frente a las brechas de desigualdad a trav\u00e9s de \nempresas de econom\u00eda social. Se implementar\u00e1n las reformas legales necesarias para actualizar la \nregulaci\u00f3n de las empresas de inserci\u00f3n y de otras entidades de econom\u00eda social, para garantizar \nel cumplimiento de su objeto social: favorecer la inclusi\u00f3n de personas en riesgo de vulnerabilidad \nsocial a trav\u00e9s de la generaci\u00f3n de empleo de calidad. Se har\u00e1n cumplir los porcentajes de reserva \nde la contrataci\u00f3n p\u00fablica para aquellas empresas de la econom\u00eda social que acrediten su balance \necon\u00f3mico y su impacto social. Se incrementar\u00e1n los porcentajes de reserva de la contrataci\u00f3n \np\u00fablica para las empresas de la econom\u00eda social que reinviertan la totalidad de sus beneficios en la \npropia entidad y en la mejora de su balance social.\n Promoveremos la inclusi\u00f3n de la econom\u00eda social en el plan estad\u00edstico nacional e incluir a las \norganizaciones representativas de la econom\u00eda social en el Consejo Superior de Estad\u00edstica, con el \nfin de conocer mejor la contribuci\u00f3n a la generaci\u00f3n de empleo y al crecimiento socioecon\u00f3mico \nde estas empresas.\n57 . Estableceremos incentivos a la calidad en el trabajo. Aquellas cooperativas, y otras sociedades \nlaborales, que acrediten el cumplimiento de los m\u00ednimos previstos en el convenio de aplicaci\u00f3n al \nsector para sus socias y socios de trabajo tendr\u00e1n derecho a una bonificaci\u00f3n de la cuota por contingencias comunes. En el caso de superar esos m\u00ednimos, dicho porcentaje se podr\u00e1 elevar hasta un \ndeterminado porcentaje adicional.\n Aprobaremos una ley marco b\u00e1sica estatal que regule los m\u00ednimos para las cooperativas y las \nsociedades laborales, estableciendo un n\u00famero m\u00e1ximo de personas asalariadas, condiciones m\u00ednimas de trabajo, etc\u00e9tera.2659. Reconoceremos las cooperativas o sociedades laborales dependientes (aquellas cuyos ingresos dependen de un cliente en al menos un determinado porcentaje). En estos casos, la empresa \ncliente abonar\u00e1 la diferencia entre la remuneraci\u00f3n de las socias y los socios-trabajadores y la que \nperciban sus propias personas empleadas de nivel equivalente.\n Facilitaremos que empresas en crisis puedan ser recuperadas por personas trabajadoras por \nmedio de cooperativas de trabajo asociado, dise\u00f1ando pol\u00edticas p\u00fablicas que lo faciliten.\n Estableceremos programas de ayudas a entidades representativas de la econom\u00eda social para la \ncreaci\u00f3n de plataformas empresariales que posibiliten la intercooperaci\u00f3n, creando sinergias que \nmejoren la capacidad competitiva de las empresas de econom\u00eda social.\nIX. ENTORNOS LABORALES SEGUROS Y SALUDABLES\n Crearemos mecanismos eficaces que garanticen la protecci\u00f3n de las personas trabajadoras, \nespecialmente de las que desarrollan el trabajo a distancia. La creciente conectividad resultante de \nlas tecnolog\u00edas de la informaci\u00f3n y las comunicaciones ha hecho posible el teletrabajo, que aument\u00f3 durante la crisis del COVID-19 y es probable que se mantenga junto a las modalidades de trabajo \n\u00abh\u00edbridas\u00bb. Ha facilitado una mayor flexibilidad en la organizaci\u00f3n del trabajo, ha preservado puestos de trabajo y ha mantenido la protecci\u00f3n de las personas trabajadoras en muchos pa\u00edses durante \nla pandemia; pero tambi\u00e9n el teletrabajo puede ser fuente de un estr\u00e9s importante si no se aseguran y se respetan los l\u00edmites al tiempo de trabajo y la protecci\u00f3n para que las trabajadoras y los trabajadores puedan desconectarse, de conformidad con la regulaci\u00f3n nacional y por acuerdo entre \nlas partes. Los desaf\u00edos tambi\u00e9n incluyen la protecci\u00f3n de los datos personales de las trabajadoras \ny los trabajadores y su derecho a la vida privada, el impacto de las decisiones automatizadas en los \nderechos laborales, en el empleo y en la asignaci\u00f3n de tareas, as\u00ed como la prevenci\u00f3n de los riesgos \nde salud mental y psicosociales.\n Protegeremos a todas las personas trabajadoras de la violencia y el acoso laboral. Tras la entrada en vigor en Espa\u00f1a del Convenio sobre la violencia y el acoso de 2019 (n\u00fam. 190), que ampl\u00eda los \nm\u00e1rgenes de lo que es el acoso en el mundo laboral, deben realizarse los ajustes que sean precisos \npara establecer una ordenaci\u00f3n jur\u00eddica integrada, que ofrezca un marco espec\u00edfico de prevenci\u00f3n y \nde protecci\u00f3n eficaz de todas las personas que sufren violencia o acoso laboral.\n Promoveremos estrategias de seguridad y de salud en el trabajo con el prop\u00f3sito de garantizar cero muertes y de prevenir las lesiones y las enfermedades relacionadas con el trabajo. Debe, \nasimismo, garantizarse el acceso a las prestaciones de seguridad social pertinentes, y desarrollar \npol\u00edticas y sistemas de gesti\u00f3n de la seguridad y la salud en el trabajo eficaces, incluyendo pol\u00edticas y sistemas que tengan en cuenta riesgos nuevos y los ya existentes. Trabajar no puede implicar \narriesgar la vida y la salud, como por desgracia ocurre con demasiada frecuencia.\n Adaptaremos el trabajo a las personas. Para ello, se han de tener especialmente en cuenta las \ncaracter\u00edsticas particulares de cada persona que trabaja. En ese sentido, las mujeres, a pesar de lo \ndispuesto en las normas, no han tenido la suficiente mirada protectora espec\u00edfica que necesitan. \nSectores muy feminizados, como el de cuidados o los servicios, presentan un preocupante aumento de los riesgos psicosociales. Por otra parte, en sectores como la limpieza de edificios, peluquer\u00eda \no cosm\u00e9tica se utilizan productos cuyas consecuencias sobre la salud parcialmente se desconocen, \npor lo que se deben aumentar los controles, los an\u00e1lisis y la vigilancia sobre ellos. Hay riesgos emergentes que atajar, como los que afectan a la salud mental, con especial incidencia en las personas \ntrabajadoras del sector sanitario despu\u00e9s de la pandemia, por lo que es obligado \u00abcuidar a los que \nnos cuidan\u00bb. Todo ello sobre la base de que el derecho a la salud y a la seguridad en el trabajo condiciona las facultades empresariales de organizaci\u00f3n del trabajo y de ordenaci\u00f3n del tiempo de trabajo.2766. Garantizaremos una eficaz protecci\u00f3n de la salud y la seguridad de las personas trabajadoras \nen las empresas con una plantilla inferior a cincuenta personas. El 97% de las empresas espa\u00f1olas tiene menos de cincuenta personas trabajadoras, siendo en este tipo de empresas donde se \naprecia un menor cumplimiento de la normativa de prevenci\u00f3n de riesgos. El 60% de los accidentes \nmortales se producen en empresas con menos de veinticinco personas trabajadoras. Es urgente \nhacer un esfuerzo especial para garantizar la protecci\u00f3n eficaz de la salud y la seguridad de las personas trabajadoras en estas empresas; para ello, se crear\u00e1 la figura del delegado sindical territorial \nde seguridad. Es bien sabido, por otra parte, que en empresas de peque\u00f1o tama\u00f1o la representaci\u00f3n sindical es mucho m\u00e1s d\u00e9bil que en las grandes, en las que el n\u00famero de accidentes de trabajo \ny enfermedades profesionales es precisamente mucho menor, no solo por su mayor capacidad para \nactuar en esta materia, sino tambi\u00e9n por la mayor vigilancia que la representaci\u00f3n sindical de las \npersonas trabajadoras ejerce sobre ellas. \n67 . Adaptaci\u00f3n de la prevenci\u00f3n de los riesgos laborales y el derecho a la salud a los desaf\u00edos que \nabre el cambio clim\u00e1tico. Es necesario proteger a las personas trabajadoras ante las situaciones, \ncada vez m\u00e1s frecuentes, de altas temperaturas, a trav\u00e9s, entre otras medidas, del establecimiento \nde protocolos y planes de actuaci\u00f3n que tengan en cuenta las diferentes variables que conforman \nuna situaci\u00f3n de riesgo.\n Anticiparemos las indemnizaciones a los familiares de las v\u00edctimas de accidentes de trabajo \nmortales y les prestaremos atenci\u00f3n y ayuda psicol\u00f3gica.\nX. AVANZAR EN LOS DERECHOS COLECTIVOS DE PARTICIPACI\u00d3N DEMOCR\u00c1TICA EN LAS EMPRESAS\n Cambiaremos el paradigma en la organizaci\u00f3n empresarial, transitando de la empresa jer\u00e1rquica y oscura a la empresa transparente y participada; reforzaremos la eficacia de los derechos \nde informaci\u00f3n, consulta y negociaci\u00f3n colectiva; y ampliaremos la tasa de cobertura de la negociaci\u00f3n colectiva. La democracia no puede quedar a las puertas de las empresas: las personas \ntrabajadoras y los sindicatos deben participar en la toma de decisiones ordinarias y extraordinarias \nen el marco de la empresa. La ampliaci\u00f3n de la cobertura de los \u00f3rganos de representaci\u00f3n de las \npersonas trabajadoras, mediante la modificaci\u00f3n de la unidad electoral m\u00e1s all\u00e1 del centro de trabajo, contribuye a la eficacia de los derechos legal o convencionalmente reconocidos y a mejorar las \ncondiciones de trabajo.\n Reordenaremos las relaciones ley-convenio colectivo. Con el fin de favorecer la negociaci\u00f3n \ncolectiva (tanto en el \u00e1mbito empresarial como en el superior) y evitar vac\u00edos de regulaci\u00f3n, la ley \nfijar\u00e1 subsidiariamente, o con car\u00e1cter suplementario en todo caso, las condiciones de trabajo de \naquellas materias cuya concreci\u00f3n dependa o se remita a ella.\n Extenderemos el derecho de libertad sindical a los miembros de la Guardia Civil. La existencia \nde un doble estatuto (policial y militar) de los miembros de la Guardia Civil ha provocado una situaci\u00f3n de discriminaci\u00f3n injustificada en relaci\u00f3n con el resto de las Fuerzas y Cuerpos de Seguridad, \nque s\u00ed tienen reconocido el derecho de libertad sindical. Solo si se les garantiza el derecho de libertad sindical, los miembros de la Guardia Civil podr\u00e1n defender adecuadamente sus leg\u00edtimos intereses profesionales y laborales de una manera real y efectiva.\n Reconoceremos el derecho al uso colectivo y sindical de los medios inform\u00e1ticos de la empresa \ny de los canales de comunicaci\u00f3n que aquella emplea con el personal a su servicio, sin m\u00e1s l\u00edmites \nque los derivados de su uso razonable, garantizando el derecho a la transmisi\u00f3n de la informaci\u00f3n \nsobre temas laborales y sindicales como un derecho colectivo y sindical cuyo ejercicio no puede ser \ncontrolado por la empresa.2873. Blindaremos los sistemas aut\u00f3nomos de soluci\u00f3n de conflictos. Estableceremos, de forma \nclara, la obligatoriedad de los sistemas de soluci\u00f3n aut\u00f3noma de conflictos laborales individuales y \ncolectivos, en l\u00ednea con la jurisprudencia sentada en la sentencia del Tribunal Supremo 729/2020, \ndel 30 de julio, para evitar con car\u00e1cter definitivo decisiones que cuestionen nuestro sistema democr\u00e1tico de relaciones laborales.\nXI. DEFENDER LA UNIVERSALIDAD DEL DERECHO A LA PROTECCI\u00d3N SOCIAL\n Impulsaremos una reforma constitucional que garantice s\u00f3lidamente los derechos sociales y, \nen concreto, que blinde el derecho a la Seguridad Social. El sistema de la Seguridad Social es el n\u00facleo esencial de lo que, de un modo amplio, se denomina protecci\u00f3n social. El texto constitucional \nexplicitar\u00e1 que el sistema de la Seguridad Social es una funci\u00f3n del Estado de la que est\u00e1 excluida \ntoda operaci\u00f3n de lucro privado, as\u00ed como que el sistema est\u00e1 basado en el principio solidario que \nimpone un mecanismo financiero de reparto, una caja \u00fanica, la consideraci\u00f3n conjunta de las contingencias y la redistribuci\u00f3n de rentas de los que m\u00e1s a los que menos tienen. En tanto esa reforma \nconstitucional no se produzca, estas garant\u00edas vendr\u00e1n de la mano de leyes ordinarias.\n Aseguraremos que la suficiencia de las prestaciones, inseparable de la revalorizaci\u00f3n de las \nprestaciones, se siga haciendo mediante ley, de acuerdo, como m\u00ednimo, con la subida del IPC para \nasegurar su poder adquisitivo.\n Protecci\u00f3n de la familia en situaciones de viudedad, orfandad, etc\u00e9tera se lleve a cabo exclusivamente en consideraci\u00f3n a los lazos reales de convivencia y afecto que puedan ser acreditados \npor cualquier medio de prueba v\u00e1lido en derecho y no solo a trav\u00e9s de actos registrados oficialmente. La perspectiva de g\u00e9nero se incorporar\u00e1 de manera efectiva en el ordenamiento de la Seguridad Social.\n77 . Garantizaremos que todas las personas residentes en Espa\u00f1a tengan derecho a la protecci\u00f3n \npor la Seguridad Social, incluidas las personas residentes en situaci\u00f3n de irregularidad desde el \nmomento en que presten trabajo por cuenta ajena: si tienen derecho al salario, tambi\u00e9n han de \ntenerlo a la Seguridad Social. Asimismo, mejoraremos las fuentes de financiaci\u00f3n del sistema para \nevitar que el equilibrio financiero se busque a trav\u00e9s del recorte de las prestaciones.\n Asumiremos el reto de combatir la informalidad laboral y ampliaremos la protecci\u00f3n social \nde las personas en situaci\u00f3n (o con mayor riesgo) de vulnerabilidad social. La informalidad sigue \nsiendo un obst\u00e1culo importante y una de las causas profundas que impiden lograr una protecci\u00f3n \ninclusiva, adecuada y eficaz de todas las personas trabajadoras. La econom\u00eda informal tiene consecuencias negativas para el desarrollo de empresas sostenibles, incluidas las microempresas y las \npeque\u00f1as y medianas empresas, los ingresos p\u00fablicos y el \u00e1mbito de actuaci\u00f3n de los Gobiernos. La \nprotecci\u00f3n social de las personas trabajadoras sigue siendo un desaf\u00edo para muchas personas aut\u00f3nomas, inclusive en la econom\u00eda formal. Por otra parte, el riesgo de exclusi\u00f3n de la protecci\u00f3n de \nlas personas trabajadoras o de que esta sea inadecuada es mayor para aquellas que son objeto de \ndiscriminaci\u00f3n por motivo de g\u00e9nero o de otra \u00edndole, incluida la discriminaci\u00f3n interseccional, as\u00ed \ncomo para las personas trabajadoras de grupos profesionales o sectores espec\u00edficos, o las que participan en determinadas modalidades de trabajo, incluidas las personas trabajadoras del cuidado, \ndel servicio dom\u00e9stico y del sector agr\u00edcola. A su vez, determinadas modalidades de trabajo, como \nel empleo temporal, el trabajo en plataformas y el teletrabajo, que pueden haber brindado nuevas \noportunidades para la creaci\u00f3n y el acceso al empleo de las personas trabajadoras que se enfrentan \na mayores barreras para entrar y permanecer en el mercado de trabajo, tambi\u00e9n plantean nuevos \ndesaf\u00edos en el marco de la protecci\u00f3n social.2979. Protegeremos los derechos de las personas trabajadoras migrantes a nivel nacional y participaremos en actividades de cooperaci\u00f3n bilateral y regional entre los pa\u00edses de origen, de tr\u00e1nsito y de \ndestino para garantizar los derechos de protecci\u00f3n social.\n Reconfiguraremos las prestaciones no contributivas, incluidas las de desempleo, con el fin de \nsimplificar y garantizar la protecci\u00f3n a todas las personas que lo necesiten. Determinadas prestaciones sociales, entre ellas el IMV, han significado un importante avance en el sistema de protecci\u00f3n \nsocial; sin embargo, la complejidad de su dise\u00f1o ha limitado notablemente su eficacia, siendo, en \nconsecuencia, necesario revertir esta situaci\u00f3n.\n Reorganizaci\u00f3n de la prestaci\u00f3n por desempleo y cese de actividad destinada a dar seguridad a \nlas personas trabajadoras (incluidas las personas aut\u00f3nomas de actividad empresarial y las socias y \nlos socios trabajadores), mediante el reconocimiento, en todo caso, de prestaciones que garanticen \nlas transiciones a un nuevo trabajo y que est\u00e9n vinculadas a la realizaci\u00f3n de acciones formativas \nacreditables. Dichas prestaciones tendr\u00e1n en cuenta especialmente la situaci\u00f3n de las personas \ntrabajadoras temporales y a tiempo parcial. En relaci\u00f3n con las personas trabajadoras fijas-discontinuas que, durante sus periodos de inactividad, realicen formaci\u00f3n acreditable, tendr\u00e1n derecho a \nque hasta treinta d\u00edas de su prestaci\u00f3n por desempleo no se considere consumida.\n Reforma del sistema de mutuas colaboradoras de la Seguridad Social (MATPSS). Es necesario \nabordar la actuaci\u00f3n de estas entidades, que gestionan recursos p\u00fablicos con criterios exclusivamente privados que no siempre redundan en una mejora de la salud de los ciudadanos y las ciudadanas. Para revertir esta situaci\u00f3n: \n1) Se introducir\u00e1n sistemas de control, participaci\u00f3n y transparencia en la gesti\u00f3n de las MATPSS. \n2) Se realizar\u00e1 un control exclusivo de la incapacidad temporal com\u00fan de altas y bajas y el \nseguimiento por los facultativos de la Seguridad Social, as\u00ed como el riesgo durante el embarazo o la lactancia; se promover\u00e1 el retorno de la gesti\u00f3n econ\u00f3mica de IT por contingencias \ncomunes a la Seguridad Social y se valorar\u00e1 el incremento de la cuant\u00eda de la prestaci\u00f3n por \nincapacidad com\u00fan al 75% desde el primer d\u00eda, y al 100% por contingencias profesionales. \n3) Se pondr\u00e1 fin a la discriminaci\u00f3n en el pago de cuotas entre las empresas cubiertas por la \nSeguridad Social y las empresas cubiertas por entidades colaboradoras, asimismo se eliminar\u00e1 el RD 404/2010, del 31 de marzo, de reducci\u00f3n de las cotizaciones por contingencias \nprofesionales.\nXII. DIGNIFICAR EL EMPLEO P\u00daBLICO, OTRA GARANT\u00cdA DE SERVICIOS DE \nCALIDAD PARA LA CIUDADAN\u00cdA SOCIAL\n Tomaremos en serio el Estatuto B\u00e1sico de las Personas Empleadas P\u00fablicas (EBEP), haciendo \nefectivos sus derechos. D\u00e9cada y media despu\u00e9s, el EBEP , que supuso algunos progresos importantes en derechos, no tiene en cuenta a millones de personas que prestan sus servicios como empleadas p\u00fablicas, pues las pocas leyes de funci\u00f3n p\u00fablica posteriores apenas lo han desarrollado. \nHacer efectivos esos derechos mediante el desarrollo de un EBEP a la altura del siglo XXI ser\u00e1 una \nprioridad.\n Aseguraremos la estabilizaci\u00f3n real del empleo p\u00fablico, corrigiendo la precarizaci\u00f3n y previniendo de forma efectiva eventuales desviaciones futuras. Seg\u00fan la EPA, la temporalidad en el \nempleo p\u00fablico es del 30%, frente al 14% en el empleo privado. El \u00e9xito de la reforma laboral en la \nreducci\u00f3n del empleo p\u00fablico privado debe trasladarse al empleo p\u00fablico, haciendo realidad los \nprocesos de estabilizaci\u00f3n abiertos al respecto e intensificando sus efectos, para que, al final de la \nlegislatura, el porcentaje de temporalidad del empleo p\u00fablico sea an\u00e1logo al del empleo privado, o \nincluso menor. 3085. Garantizaremos que el derecho a la negociaci\u00f3n colectiva de las personas empleadas p\u00fablicas \nsea completamente equiparable al de las relaciones de trabajo privadas. El derecho a la negociaci\u00f3n colectiva en el empleo p\u00fablico, en especial en lo que respecta al funcionariado, est\u00e1 plenamente reconocido en el derecho internacional sindical, y as\u00ed aparece en el derecho espa\u00f1ol. Sin embargo, los art\u00edculos 37 y 38 del EBEP establecen algunas restricciones en sus garant\u00edas de ejercicio \nefectivo que es preciso corregir a fin de que no haya derechos colectivos de primera y de segunda \ncategor\u00eda en nuestro Estado constitucional social y democr\u00e1tico de Derecho.\n Revigorizar el derecho a un entorno seguro y saludable de trabajo (y de teletrabajo) p\u00fablico, \ntambi\u00e9n con perspectiva de g\u00e9nero. Las personas empleadas p\u00fablicas tienen reconocido el mismo \nderecho a la protecci\u00f3n de su seguridad y su salud en el trabajo que las personas empleadas privadas. Sin embargo, una vez m\u00e1s, cuando transitamos desde el plano del reconocimiento hasta el \nplano de las garant\u00edas efectivas (la protecci\u00f3n practicada), la tutela de su derecho a la protecci\u00f3n \neficaz de su seguridad y su salud, tambi\u00e9n en los entornos de trabajo p\u00fablico m\u00e1s digitalizados, \nencuentra significativas restricciones, normativas y culturales, que han de corregirse, a fin de que la \nprotecci\u00f3n real sea equivalente en todos los trabajos, desde luego tambi\u00e9n en clave de g\u00e9nero.\n87 . Establecer criterios sociales relacionados con el empleo de calidad en la contrataci\u00f3n p\u00fablica. \n1) Regular los criterios para la acreditaci\u00f3n de empresas y los pliegos de condiciones. Garantizar la participaci\u00f3n sindical en la elaboraci\u00f3n de los pliegos de condiciones y en la adjudicaci\u00f3n de los contratos. Introducci\u00f3n de cl\u00e1usulas sociales en materias como: empleo, salud \nlaboral, medio ambiente, pol\u00edticas de igualdad, subcontrataci\u00f3n, revisi\u00f3n de precios, entre \notras. \n2) Introducir el concepto de solvencia social, previamente a la adjudicaci\u00f3n, tanto como criterio para la clasificaci\u00f3n de empresas, como para las cl\u00e1usulas de todos los pliegos de condiciones, con referencias a la obligaci\u00f3n de cumplimiento de la normativa laboral general y el \nconvenio colectivo de referencia. \n3) Introducir el concepto de insolvencia social sobrevenida; en caso de incumplimiento reiterado de los requisitos de empleo, se resolver\u00e1 anticipadamente la adjudicaci\u00f3n. \n4) Introducir el concepto de baja temeraria social: en los casos en los que una oferta no contemple el cumplimiento de la normativa laboral o el convenio colectivo de referencia, constituir\u00e1 causa para la desestimaci\u00f3n de la oferta.311.3. LA TRANSICI\u00d3N ECOL\u00d3GICA JUSTA, EL DESAF\u00cdO DE NUESTRO \nTIEMPO\nI. Un pa\u00eds orientado a la transici\u00f3n ecol\u00f3gica justa\nLa pandemia del COVID-19 y la guerra de Ucrania, con sus consecuencias econ\u00f3micas, han supuesto desaf\u00edos imprevisibles en los \u00faltimos a\u00f1os, pero tambi\u00e9n una oportunidad. La oportunidad de \nhacer de Espa\u00f1a un pa\u00eds m\u00e1s resiliente, crear empleo, modernizar nuestra industria, mejorar nuestra \ncompetitividad y prepararnos para el futuro. Estamos en el momento de evitar soluciones a corto \nplazo y con poca visi\u00f3n de futuro y construir la Espa\u00f1a de las pr\u00f3ximas d\u00e9cadas. En este proyecto \nde pa\u00eds, la transici\u00f3n ecol\u00f3gica justa jugar\u00e1 un papel central en lo econ\u00f3mico, lo social, lo laboral, lo \nmedioambiental y lo democr\u00e1tico.\nLa transici\u00f3n ecol\u00f3gica justa (TEJ) es el proceso de reorganizaci\u00f3n de la vida en com\u00fan que tiene \npor finalidad garantizar una vida digna a todas las personas, en un planeta con l\u00edmites ya superados, \nque compartimos y que estamos obligados a cuidar para las pr\u00f3ximas generaciones. El TEJ tiene los \nsiguientes objetivos:\n \n Garantizar que todas las personas y comunidades puedan disfrutar de una vida segura y \ndigna compatible con la restauraci\u00f3n y la preservaci\u00f3n de sus entornos sociales, naturales y \nterritoriales.\n Descarbonizar el sistema econ\u00f3mico y reducir la huella ecol\u00f3gica para compatibilizar la \ncobertura de las necesidades sociales con el abordaje del cambio clim\u00e1tico y las biocapacidades nacionales y globales.\n Adaptar el universo del trabajo y empleo a las circunstancias de la crisis ecol\u00f3gica y clim\u00e1tica y sus consecuencias sociales.\n Desplegar procesos que hagan frente a las situaciones de contingencia y urgencia derivadas de los efectos de la crisis ecol\u00f3gica y clim\u00e1tica.\n Detener los principales procesos de destrucci\u00f3n ecol\u00f3gica, restaurar y favorecer la resiliencia de los ecosistemas clave del pa\u00eds y proteger la vida en el planeta.\n Transitar hacia modelos territoriales justos y sostenibles que generen nuevas relaciones \nde cooperaci\u00f3n entre los \u00e1mbitos urbanos, rurales y naturales.\n7 . Invertir en investigaci\u00f3n y tecnociencia orientadas a resolver los retos que plantea una \ntransici\u00f3n ecol\u00f3gica justa.\n Construir un soporte econ\u00f3mico y financiero que haga viable la transici\u00f3n ecol\u00f3gica justa.\nCon el fin de cumplir con estos objetivos, Sumar se presenta a las elecciones del pr\u00f3ximo 23J con el \nfirme compromiso de tomar medidas dirigidas a mitigar la crisis clim\u00e1tica y ecol\u00f3gica, teniendo en \ncuenta los principios de justicia social, justicia distributiva y justicia participativa.\n Una transici\u00f3n al alcance de todas las personas. La lucha contra la pobreza energ\u00e9tica en todas \nsus dimensiones es una prioridad para Sumar. Se establecer\u00e1n los mecanismos necesarios para que \ntodas las personas puedan beneficiarse del acceso a una energ\u00eda limpia y barata, asegurando un \nsuministro b\u00e1sico energ\u00e9tico, as\u00ed como facilitando las inversiones necesarias a los grupos sociales \nque m\u00e1s lo necesiten. \n \n. Una tarifa social que permita garantizar el suministro b\u00e1sico a todos los hogares, cuya \ntramitaci\u00f3n no dependa de los operadores de la red. Adem\u00e1s de la automatizaci\u00f3n del bono \nsocial y el bono t\u00e9rmico, reduciendo significativamente los errores de inclusi\u00f3n y exclusi\u00f3n \ndel sistema actual, en l\u00ednea con un nuevo sistema tarifario para el consumidor dom\u00e9stico \ndesarrollado en la secci\u00f3n IV.4.1. \n. Creaci\u00f3n de un fondo de recuperaci\u00f3n urbana, ambiental y social de barrios que forme \nparte de una nueva ley de mejora urbana, ambiental y social de los barrios para la rehabilita-32ci\u00f3n integral de edificios residenciales y viviendas, con especial atenci\u00f3n a los barrios populares y aquellas zonas de renta baja, las m\u00e1s afectadas por la crisis clim\u00e1tica, que contemplar\u00e1 la bonificaci\u00f3n, cr\u00e9ditos y ayudas de hasta el 100%.\n. Mecanismos espec\u00edficos de financiaci\u00f3n para la instalaci\u00f3n de autoconsumos colectivos destinados a los hogares de rentas bajas, as\u00ed como el impulso a las comunidades energ\u00e9ticas con participaci\u00f3n p\u00fablica y de hogares en situaci\u00f3n de pobreza energ\u00e9tica.\n. Estrategia nacional contra la pobreza en el transporte. Definiremos indicadores oficiales que permitan identificar a las personas que sufren pobreza en el transporte seg\u00fan la \ndefinici\u00f3n aprobada por la Uni\u00f3n Europea y desarrollaremos una estrategia nacional contra \nla pobreza en el transporte que diagnostique, prevenga y combata situaciones de vulnerabilidad derivadas de la dificultad de asumir el coste de las necesidades en transporte o de \nun acceso limitado a este, lo que les dificulta realizar actividades socioecon\u00f3micas b\u00e1sicas.\n. Garantizar el cumplimiento de los derechos humanos en la Ca\u00f1ada Real, apostando por \nla devoluci\u00f3n del suministro el\u00e9ctrico hasta que, en virtud de las competencias auton\u00f3micas \ndel Pacto Regional por la Ca\u00f1ada Real, haya una soluci\u00f3n definitiva y pactada con los habitantes de la Ca\u00f1ada Real.\n Una fiscalidad justa para la transici\u00f3n. La fiscalidad es un elemento clave para corregir la injusticia clim\u00e1tica, en la que los m\u00e1s pobres y vulnerables (a la vez menos responsables de la crisis clim\u00e1tica) deben hacerse cargo de buena parte de los gastos y de los esfuerzos asociados a la transici\u00f3n \nenerg\u00e9tica y ecol\u00f3gica. Proponemos las siguientes medidas para financiar la inversi\u00f3n de una transici\u00f3n ecol\u00f3gica socialmente justa. \n. Gravamen a los beneficios extraordinarios de la industria f\u00f3sil, responsable directa del \ncambio clim\u00e1tico.\n. Gravamen a los bienes y servicios de lujo que generan un gran volumen de emisiones \ny nulo rendimiento social, como veh\u00edculos de lujo, aviones privados, grandes yates y vuelos \nfrecuentes peninsulares o en clase business. \n. Exenciones y penalizaciones fiscales con criterios de progresividad que sirvan para \nconsolidar los sectores motores de la transici\u00f3n ecol\u00f3gica justa (energ\u00edas renovables y autoconsumo, alimentaci\u00f3n ecol\u00f3gica, rehabilitaci\u00f3n energ\u00e9tica, bombas de calor, veh\u00edculos \nel\u00e9ctricos, sistemas de gesti\u00f3n y agregaci\u00f3n de la demanda) y desincentivar comportamientos de consumo que hemos de sustituir o moderar (bienes y servicios vinculados a los combustibles f\u00f3siles, la aviaci\u00f3n de corta y media distancia en la Pen\u00ednsula, la ganader\u00eda intensiva \no los productos de un solo uso).\n. Tasa al pl\u00e1stico. La reducci\u00f3n del uso de los pl\u00e1sticos es una tarea colectiva, pero que \nimplica en primera instancia a las empresas productoras. Impulsaremos, de acuerdo con las \ncomunidades aut\u00f3nomas, la introducci\u00f3n de una tasa que desincentive el uso de envases de \npl\u00e1stico en toda la cadena de valor. La recaudaci\u00f3n obtenida se dedicar\u00e1 a objetivos estrat\u00e9gicos y prioritarios de la econom\u00eda circular. Paralelamente, impulsaremos que dicha tasa sea \nadoptada a nivel europeo.\n. Impuesto general a las grandes empresas contaminantes, basado en las emisiones de \n\u00f3xido de nitr\u00f3geno (NOx) y azufre (SOx) y que ser\u00e1 cedido a las comunidades aut\u00f3nomas. El \nimpuesto se dise\u00f1ar\u00e1 para incentivar a las empresas m\u00e1s grandes y contaminantes a realizar \nlas inversiones necesarias para reducir las emisiones de estos compuestos altamente contaminantes y da\u00f1inos para la salud.333. Transici\u00f3n justa en el mundo del trabajo\n. Ampliaci\u00f3n de la estrategia nacional de transici\u00f3n justa con medidas espec\u00edficas en \nnuevos sectores (automoci\u00f3n, agricultura, gas, petr\u00f3leo, aeron\u00e1utica y turismo) adem\u00e1s de \ndefinir planes territoriales de transici\u00f3n justa para territorios y comarcas con altos impactos \ncausa del cambio clim\u00e1ticos (Do\u00f1ana, el Mar Menor, el Delta del Ebro, la Mancha H\u00fameda o \nlos territorios insulares).\n. Plan de garant\u00eda de transici\u00f3n ecol\u00f3gica justa, liderado por el Instituto de Transici\u00f3n \nJusta que asegure procesos de capacitaci\u00f3n y reconversi\u00f3n laboral, en el marco del di\u00e1logo \nsocial y la concertaci\u00f3n, asegurando la participaci\u00f3n de los trabajadores y las trabajadoras, \ncon los siguientes objetivos:\n- Facilitar la formaci\u00f3n para las nuevas industrias verdes y la empleabilidad digital, con \nespecial atenci\u00f3n en reducir las brechas de g\u00e9nero, edad, idioma o procedencia. \n- Contribuir con recursos y ayudas p\u00fablicas necesarias para acompa\u00f1ar las transiciones con planes alternativos de reindustrializaci\u00f3n o nuevos modelos de negocio dentro de los sectores m\u00e1s afectados por la transici\u00f3n ecol\u00f3gica y los consecuencias del \ncambio clim\u00e1tico. \n M\u00e1s participaci\u00f3n y conocimiento ciudadano en la transici\u00f3n\n. Garantizar la participaci\u00f3n real y de calidad de la sociedad en la revisi\u00f3n de los principales planes, estrategias y marcos normativos vinculados a la TEJ, as\u00ed como en los proyectos y \nplanes que tengan impacto social, ambiental y econ\u00f3mico en los territorios y comunidades.\n. Estrategia de desarrollo de competencias ciudadanas para la TEJ para tomar decisiones democr\u00e1ticas fundamentadas ante los retos del proceso. Se desarrollar\u00e1 una gran campa\u00f1a de informaci\u00f3n, basada en evidencias cient\u00edficas, que coloque las diferentes aristas de \nla crisis ecol\u00f3gica y la transici\u00f3n justa en el centro del debate p\u00fablico.\n. Ley de transparencia de los sectores estrat\u00e9gicos que permita conocer el origen de la \nenerg\u00eda y el agua que consumimos, qui\u00e9n la gestiona, qu\u00e9 precios, tasas e impuestos se aplican y qu\u00e9 beneficios genera a sus proveedores.\n. Incorporaci\u00f3n de contenidos ecosociales en la educaci\u00f3n formal. Revisaremos el curr\u00edculo educativo con criterios ambientales y ecosociales transversales, promoveremos la \nformaci\u00f3n espec\u00edfica del profesorado en materia de crisis clim\u00e1tica y crearemos materiales \neducativos abiertos a toda la ciudadan\u00eda. Adem\u00e1s: \n- Con el debido respeto a la autonom\u00eda universitaria, se fomentar\u00e1 la inclusi\u00f3n de una \nasignatura sobre la crisis ecosocial, basada en evidencias, que sea obligatoria en todos los grados de la educaci\u00f3n superior.\n- Se fomentar\u00e1n las actividades que conecten la naturaleza con la escuela, llevando a \ncabo la naturalizaci\u00f3n de los centros y promoviendo actividades en el exterior.\n- Se revisar\u00e1 el Libro Blanco de Educaci\u00f3n Ambiental, con especial atenci\u00f3n a la crisis \nclim\u00e1tica, en el marco de una estrategia nacional, refrendada en un congreso estatal, \ny coordinada con las actuales estrategias regionales de educaci\u00f3n ambiental. La estrategia nacional ser\u00e1 uno de los marcos referenciales para la acci\u00f3n de gobierno en \ntodos los ministerios.\n- Se alentar\u00e1 la formaci\u00f3n interna en las grandes empresas en materias de sensibilizaci\u00f3n y educaci\u00f3n ambiental ante la crisis clim\u00e1tica.\n- Se obligar\u00e1 a tener educadores ambientales en municipios de m\u00e1s de diez mil habitantes.\n- Se fomentar\u00e1 la calidad y la estabilidad del empleo de los y las profesionales de la \neducaci\u00f3n ambiental.345. Una Administraci\u00f3n innovadora para la TEJ. Se reformar\u00e1 la funci\u00f3n p\u00fablica para mejorar y garantizar la capacidad administrativa, estrat\u00e9gica e innovadora del Estado en el marco de la TEJ, sin \nnecesidad de depender de grandes consultoras.\n. Una Administraci\u00f3n a la altura del reto. Se lanzar\u00e1 una oferta de empleo p\u00fablico de perfiles necesarios para la transici\u00f3n ecol\u00f3gica (econom\u00eda, planificaci\u00f3n energ\u00e9tica, evaluaci\u00f3n \nambiental y pol\u00edticas p\u00fablicas ecologistas, entre otros) para que el sector p\u00fablico atraiga y \nconsolide el talento necesario para liderar la TEJ.\n. Plan de capacitaci\u00f3n verde y digital del funcionariado. Se incentivar\u00e1 la formaci\u00f3n continua del funcionariado para mejorar la capacidad estrat\u00e9gica e innovadora del Estado en \naspectos claves de la TEJ. \n. Una Administraci\u00f3n que coinvestiga. Se fomentar\u00e1n convenios y mecanismos de colaboraci\u00f3n entre la Administraci\u00f3n, las universidades y los centros de investigaci\u00f3n para evaluar, mejorar e innovar las pol\u00edticas p\u00fablicas de la transici\u00f3n ecol\u00f3gica. \n. Observatorio de control del greenwashing: Se designar\u00e1 un organismo independiente \nde \u00e1mbito estatal, bien existente o de nueva creaci\u00f3n, para el control del lavado verde de las \ngrandes empresas con las siguientes competencias:\n- Elaborar campa\u00f1as de sensibilizaci\u00f3n para la identificaci\u00f3n del marketing verde.\n- Denunciar ante las autoridades administrativas o judiciales oportunas la publicidad \nfalsa o enga\u00f1osa que confunda a las personas consumidoras\n- Capacidad para intervenir en la modificaci\u00f3n de normas existentes que tengan relaci\u00f3n con el greenwashing.\n. Oficina de transici\u00f3n energ\u00e9tica justa. Para conseguir que los recursos movilizados \npara la transici\u00f3n ecol\u00f3gica lleguen a quienes m\u00e1s lo necesiten, proponemos la creaci\u00f3n de \nla oficina de transici\u00f3n energ\u00e9tica justa (OTEJ). Un organismo dependiente del IDAE que en \nun inicio se establecer\u00e1, principalmente, en forma de sede electr\u00f3nica, pero con el objetivo, \na final de legislatura y en convenio con los Ayuntamientos, de contar con sedes presenciales \nen municipios de m\u00e1s de 50.000 habitantes y servicios itinerantes en el resto del pa\u00eds. Entre \nlas tareas de la OTEJ estar\u00edan:\n- Funcionar como una ventanilla \u00fanica que permita agilizar todos los tr\u00e1mites relacionados con autoconsumo y rehabilitaci\u00f3n. \n- Catalizar la obtenci\u00f3n de ayudas para la rehabilitaci\u00f3n energ\u00e9tica y el autoconsumo \n(especialmente en forma comunitaria) a aquellos que m\u00e1s lo necesiten.\n- Asesorar activamente en materia de ahorro energ\u00e9tico y de recursos, tanto en el \n\u00e1mbito residencial como en el del comercio y la industria (talleres de factura de la luz, \nahorro y ecoeficiencia).\n- Impulsar las comunidades energ\u00e9ticas.\n- Asesorar a pymes y aut\u00f3nomos para informar y planificar la reducci\u00f3n de su huella de \ncarbono a trav\u00e9s del autoconsumo, comercializadoras verdes, etc\u00e9tera. Y asesorarlos tambi\u00e9n para garantizar el acceso a productos financieros sostenibles, as\u00ed como a \nsubvenciones nacionales y europeas.\n Una transici\u00f3n ecol\u00f3gica coordinada pol\u00edticamente\n. Mantenimiento de una Vicepresidencia del Gobierno de Transici\u00f3n Ecol\u00f3gica para \ncoordinar, con la necesaria autoridad ante el resto de los ministerios, y realizar una verdadera pol\u00edtica transversal de lucha contra la emergencia clim\u00e1tica. La Vicepresidencia de Transici\u00f3n Ecol\u00f3gica debe preservar las competencias directas en mitigaci\u00f3n del cambio clim\u00e1tico \ny adaptaci\u00f3n a este.356.2. Creaci\u00f3n de una agencia especial para la TEJ y de un observatorio del avance de la TEJ \nque incluyan mecanismos de evaluaci\u00f3n de pol\u00edticas p\u00fablicas y herramientas de devoluci\u00f3n \na la ciudadan\u00eda (2024). Depender\u00e1 de la presidencia del Gobierno y de la Conferencia de \nPresidentas y Presidentes. Tendr\u00e1 seguimiento parlamentario y una comisar\u00eda al frente que \ndisponga de recursos y competencias para marcar prioridades y objetivos en todas las \u00e1reas \nde gobierno. El observatorio deber\u00e1 verificar avances, proporcionar informaci\u00f3n para consolidar o corregir tendencias y rendir cuentas sobre el avance de la TEJ.\nII. Ganar a la crisis clim\u00e1tica: actuar con urgencia y responsabilidad\n Incrementar la ambici\u00f3n de la Ley de Cambio Clim\u00e1tico y Transici\u00f3n Energ\u00e9tica. Modificar la Ley \nde Cambio Clim\u00e1tico y Transici\u00f3n Energ\u00e9tica para aumentar su ambici\u00f3n marc\u00e1ndose estos objetivos:\n-55% de reducci\u00f3n de emisiones en 2030.\n-50% de electrificaci\u00f3n de la demanda total de energ\u00eda en 2030.\n-55% de mejora de la eficiencia en el uso final de la energ\u00eda.\n-90% de energ\u00eda renovable en la generaci\u00f3n de electricidad en 2030.\n-Emisiones netas nulas en 2040.\n Avanzar en la descarbonizaci\u00f3n\n. Transporte. Responsable del 27% de las emisiones en Espa\u00f1a, es uno de los sectores \nprioritarios para acelerar la descarbonizaci\u00f3n. Apostamos por priorizar el transporte colectivo y el de propulsi\u00f3n humana para desplazamientos personales y la electromovilidad en el \ntransporte de pasajeros y de mercanc\u00edas por carretera, con criterios de transici\u00f3n justa, y \npara impulsar la descarbonizaci\u00f3n del transporte a\u00e9reo y mar\u00edtimo. Para ello:\n- Facilitaremos el acceso al veh\u00edculo el\u00e9ctrico simplificando las ayudas a la compra e \nintroduciendo criterios progresivos por renta y promoviendo una red de puntos de \nrecarga con criterios sociales y territoriales, con el objetivo de atender a las desigualdades sociales en el acceso a la movilidad el\u00e9ctrica. Impulsaremos la electrificaci\u00f3n \ndel transporte de mercanc\u00edas instalando cargadores ultrarr\u00e1pidos en las principales \nrutas comerciales del pa\u00eds y dise\u00f1ando ayudas espec\u00edficas para la electrificaci\u00f3n dirigidas a profesionales aut\u00f3nomos del sector del transporte.\n- Estableceremos una hoja de ruta con objetivos concretos para el despliegue de \ncombustibles renovables de cero emisiones, como el hidr\u00f3geno 100% renovable, \npara uso prioritario de la aviaci\u00f3n y el transporte mar\u00edtimo, que vaya m \u00e1s all \u00e1 de los \nm\u00ednimos exigidos por la UE, aprovechando as\u00ed el elevado potencial de generaci\u00f3n de \nhidr\u00f3geno renovable del que dispone Espa\u00f1 a.\n- Impulsaremos una racionalizaci\u00f3n del transporte a\u00e9reo, incrementando la oferta de \ntransporte p\u00fablico ferroviario y por carretera y limitando los vuelos en distancias que \npueden ser f\u00e1cilmente sustituibles por tren. Asimismo, potenciaremos el tren nocturno y la conexi\u00f3n internacional y multimodal en puertos y aeropuertos.\n. Edificios. Electrificar la calefacci\u00f3n y el agua caliente sanitaria de los edificios es una de \nlas medidas con m\u00e1s impacto en la reducci\u00f3n de emisiones. Apostamos por una sustituci\u00f3n \nprogresiva del gas por alternativas el\u00e9ctricas de menor consumo. Para ello:\n- Apostamos por la bomba de calor en climatizaci\u00f3n y en ACS y por la puesta en marcha de un plan de sustituci\u00f3n de sistemas de calefacci\u00f3n dependientes de combustibles f\u00f3siles (incluyendo el gas natural), con la obligatoriedad de sustituir las calderas \ncon m\u00e1s de 15 a\u00f1os, acompa\u00f1ado de ayudas para los hogares de menor renta.\n- Fijamos como objetivo la descarbonizaci\u00f3n de los sistemas de calefacci\u00f3n y agua \ncaliente de 500.000 viviendas al a\u00f1o, adicional a los objetivos de rehabilitaci\u00f3n.36- En respeto a las competencias municipales de planificaci\u00f3n urban\u00edstico se regular\u00e1 el \ndesarrollo de nuevas redes de gas en nuevos proyectos de urbanizaci\u00f3n. \n. Industria. La descarbonizaci\u00f3n de la industria es una oportunidad de innovaci\u00f3n que \naumentar\u00e1 su competitividad, para ello apostamos por:\n- Fomentar las inversiones en eficiencia energ\u00e9tica, reduciendo y optimizando el consumo de gas natural en los diversos procesos industriales.\n- Establecer criterios de compra p\u00fablica para productos que tienen alternativa de producci\u00f3n descarbonizada (por ejemplo, el acero).\n- En colaboraci\u00f3n con los sectores industriales, invertir en I+D+i para la descarbonizaci\u00f3n de los procesos industriales.\n- Elaborar una hoja de ruta de demanda del hidr\u00f3geno espec\u00edficamente para la industria espa\u00f1ola que ayude a planificar las inversiones de manera eficiente y realista. \n. Agricultura y ganader\u00eda. El sector agrario es, dentro del conjunto de sectores difusos, \nel segundo sector emisor de gases de efecto invernadero, detr\u00e1s del sector transporte. Es \ncrucial concentrar esfuerzos para reducir las emisiones en este sector, en especial las de \n\u00f3xido nitroso y metano provenientes de la fertilizaci\u00f3n qu\u00edmica y de la caba\u00f1a ganadera. \nPara ello:\n-Apostaremos por el uso \u00f3ptimo de la fertilizaci\u00f3n y en particular de la fertilizaci\u00f3n \necol\u00f3gica, as\u00ed como de la rotaci\u00f3n de cultivos.\n-Fomentaremos la sustituci\u00f3n de combustibles f\u00f3siles por energ\u00edas renovables, as\u00ed \ncomo la reducci\u00f3n del consumo de combustible y la eficiencia energ\u00e9tica de la \nmaquinaria y las construcciones agr\u00edcolas.\n-Promoveremos acabar con la quema de residuos agr\u00edcolas y apostaremos alternativamente por el reciclaje y la utilizaci\u00f3n de biocombustibles de segunda generaci\u00f3n.\n-Reforzaremos los controles y est\u00e1ndares ambientales y sociales de las grandes explotaciones ganaderas para minimizar su impacto.\n Estrategia Nacional para el calor extremo y recurrente. Con el fin de garantizar a cualquier persona la m\u00e1xima protecci\u00f3n ante los episodios clim\u00e1ticos extremos que se ir\u00e1n normalizando en los \npr\u00f3ximos a\u00f1os y proteger a la poblaci\u00f3n m\u00e1s vulnerable, impulsaremos un paquete de medidas \nadaptativas y de regulaci\u00f3n bajo el paraguas de una estrategia nacional para el calor extremo y recurrente como parte espec\u00edfica del Plan Nacional de Adaptaci\u00f3n al Cambio Clim\u00e1tico. Entre otros \nelementos de actuaci\u00f3n se incluir\u00e1n: \n. Tal como se recoge legalmente, en el supuesto en el que la Agencia Estatal de Meteorolog\u00eda o, en su caso, el \u00f3rgano auton\u00f3mico correspondiente (si se dispone de dicho servicio), \nemita un aviso de fen\u00f3menos meteorol\u00f3gicos adversos de nivel naranja o rojo, y las medidas \npreventivas no garanticen la protecci\u00f3n de las personas trabajadoras, resultar\u00e1 obligatoria \nla adaptaci\u00f3n de las condiciones de trabajo, incluida la reducci\u00f3n o modificaci\u00f3n de las horas de desarrollo de la jornada prevista.\n. Plan de choque de inversi\u00f3n para adaptar espacios p\u00fablicos, con especial atenci\u00f3n en \nescuelas y residencias, a las olas de calor. En colaboraci\u00f3n con los municipios, el plan incluir\u00e1 \nespacios de interior y exterior (reverdecimiento, sombras, fuentes, aires acondicionados\u2026) y \nla creaci\u00f3n de una red de refugios clim\u00e1ticos de amplia cobertura.\n. Incluir la alerta por ola de calor en el \u00e1mbito de la salud p\u00fablica, con el consiguiente desarrollo de planes de preparaci\u00f3n y respuesta y creaci\u00f3n de un sistema de alerta m\u00f3vil. \n. Reforzaremos nuestro sistema sanitario y los protocolos de actuaci\u00f3n para adaptarlos \na la prevenci\u00f3n de las olas de calor.373.5. Poner nombres a las olas de calor para concienciar a la ciudadan\u00eda tal y como se hace \ncon los huracanes y otros fen\u00f3menos meteorol\u00f3gicos extremos como las borrascas.\n. Adaptar la certificaci\u00f3n energ\u00e9tica para que considere las temperaturas futuras, el \nconfort pasivo y el efecto isla de calor.\n Desengancharse de los combustibles f\u00f3siles\n. Detenci\u00f3n de las nuevas inversiones y subvenciones al gas natural y a otros combustibles f\u00f3siles.\n. Eliminaci\u00f3n de cualquier referencia expl\u00edcita o impl\u00edcita a la consideraci\u00f3n de cualquier \ncombustible f \u00f3sil, incluyendo el gas natural y las tecnolog\u00edas de captura y almacenamiento \nde carbono, como posible energ\u00eda alternativa o combustible de transici\u00f3n en el transporte.\n. Prohibici\u00f3n de la publicidad y los patrocinios de combustibles f\u00f3siles, por ser productos nocivos para la salud y responsables de los cada vez mayores impactos del cambio clim\u00e1tico en nuestro pa\u00eds.\n Reforzando la adaptaci\u00f3n clim\u00e1tica\n. Reforma de la Ley de Costas y gesti\u00f3n de inundaciones. Reformaremos la Ley de Costas \nampliando la zona de servidumbre de protecci\u00f3n y, en aquellas comunidades aut\u00f3nomas \nen las que no se haya transferido la competencia de gesti\u00f3n de costas, reorientaremos las \npol\u00edticas urban\u00edsticas no autorizando nuevas construcciones en zonas de riesgo por inundaciones o por aumento del nivel del mar. Se fomentar\u00e1 una pol\u00edtica rigurosa de gesti\u00f3n de \ninundaciones basada en el respeto a las llanuras de inundaci\u00f3n y a los sistemas de drenaje \nsostenible e inversiones para la mejora de las infraestructuras de las estaciones depuradoras de agua, con el objetivo de retener el agua torrencial y evitar as\u00ed desbordamientos que \ncontaminen los r\u00edos y las playas. Efectuaremos un plan de inversiones contra la regresi\u00f3n de \nlas costas y llevaremos a cabo la revisi\u00f3n de todos los impactos de las infraestructuras en la \np\u00e9rdida de playas.\n. Mapa Nacional de Vulnerabilidad Clim\u00e1tica y mejora clim\u00e1tica de los servicios de protecci\u00f3n civil. Se elaborar\u00e1 el Mapa Nacional de Vulnerabilidad Clim\u00e1tica como herramienta \nde diagn\u00f3stico de riesgos imprescindible para avanzar en la adaptaci\u00f3n al cambio clim\u00e1tico. De la misma manera, ante el previsible aumento de las cat\u00e1strofes naturales ligadas a \nla emergencia clim\u00e1tica en territorio nacional, impulsaremos un programa de capacitaci\u00f3n \nclim\u00e1tica tanto en la Unidad Militar de Emergencia como en los servicios de protecci\u00f3n civil, \nrecomendando su extensi\u00f3n a las fuerzas y equipos de seguridad y emergencia de las comunidades aut\u00f3nomas.\n. Reformulaci\u00f3n de la planificaci\u00f3n hidrol\u00f3gica en clave de emergencia clim\u00e1tica. Se reformular\u00e1 la planificaci\u00f3n hidrol\u00f3gica y se revisar\u00e1n los vigentes planes de gesti\u00f3n de sequ\u00edas \ny planes de gesti\u00f3n de inundaciones, ajust\u00e1ndose a la nueva realidad del cambio clim\u00e1tico y \nproponiendo las acciones necesarias para la minimizaci\u00f3n de riesgos. Ante la previsi\u00f3n del \ncambio clim\u00e1tico, estas medidas incluir\u00e1n la revisi\u00f3n de las concesiones de agua actuales \npara evitar su sobreexplotaci\u00f3n, estableciendo criterios de eficiencia y evitando procesos \nespeculativos. Se fomentar\u00e1 la reutilizaci\u00f3n de aguas depuradas o de escorrent\u00eda.\nIII. Espa\u00f1a, potencia verde\nA ra\u00edz de la pandemia y la guerra, el mundo est\u00e1 experimentando un intenso proceso de relocalizaci\u00f3n industrial, impulsado fundamentalmente por Estados Unidos y la Uni\u00f3n Europea.38Desde Sumar vamos a apostar por la industria verde y las energ\u00edas renovables para convertir nuestro \npa\u00eds en un motor industrial europeo. Esto gracias a la energ\u00eda a bajo coste que obtendremos gracias \na la ventaja competitiva que nos otorga nuestro liderazgo mundial en materia de energ\u00edas renovables.\nSolamente en la industria de las energ\u00edas renovables, fabricaci\u00f3n de componentes y tecnolog\u00eda \nasociada, estimamos que podemos crear 500.000 empleos en la pr\u00f3xima legislatura. Esto lo haremos aumentando en cinco mil millones de euros los recursos p\u00fablicos que ahora se destinan en el \nPERTE, lo que movilizar\u00e1 una inversi\u00f3n privada de siete mil millones de euros adicionales. \n Estrategia Espa\u00f1a Potencia Industrial Verde. Iniciaremos un proceso de reindustrializaci\u00f3n verde \nque aproveche las oportunidades que ofrece la transici\u00f3n energ\u00e9tica para generar prosperidad, cohesi\u00f3n social y competitividad de la econom\u00eda espa\u00f1ola, apostando por la salud y la calidad de vida \nde la ciudadan\u00eda, cumpliendo con los compromisos clim\u00e1ticos y ecol\u00f3gicos, convirtiendo a Espa\u00f1a \nen una potencia internacional en industria verde en 2030.\nDe modo m\u00e1s concreto, esta estrategia se desplegar\u00e1 en cuatro misiones sectoriales transversales, \nalgunas de ellas ligadas a focos o polos de desarrollo geogr\u00e1fico espec\u00edfico, con el fin de aprovechar ventajas cooperativas o corregir injusticias territoriales enquistadas.\n. Misi\u00f3n Espa\u00f1a potencia industrial renovable. Actualmente Espa\u00f1a tiene el 60% de la cadena de valor de la industria fotovoltaica y el 90% de la e\u00f3lica, importando la gran mayor\u00eda \nrestante de China. Promoveremos la recuperaci\u00f3n de la cadena de valor y producci\u00f3n completa de la industria fotovoltaica, la e\u00f3lica terrestre y la marina en territorio nacional con el \nobjetivo de convertir a Espa\u00f1a en una potencia industrial en tecnolog\u00edas renovables. \n. Misi\u00f3n Espa\u00f1a vanguardia de la electromovilidad. El objetivo de esta misi\u00f3n es acompa\u00f1ar la reconversi\u00f3n de la industria de la automoci\u00f3n hacia la cadena de valor completa de la \nelectromovilidad. Esto implica la adaptaci\u00f3n de f\u00e1bricas de autom\u00f3viles y furgonetas, camiones, autobuses y trenes, pero tambi\u00e9n el impulso de la adaptaci\u00f3n de la industria auxiliar. La \nconsolidaci\u00f3n de la industria de la electromovilidad va estrechamente ligada a la producci\u00f3n \ny al reciclaje de bater\u00edas, con los m\u00e1ximos est\u00e1ndares ambientales y sociales. En la misma \nl\u00ednea, promoveremos un consorcio p\u00fablico y privado para el desarrollo de una macroplanta \nde minerales cr\u00edticos en nuestro pa\u00eds, un proceso tecnoindustrial de enorme futuro para el \nque existe un mercado emergente de enormes proporciones. \n. Misi\u00f3n una industria de la construcci\u00f3n sostenible. Facilitaremos la reorientaci\u00f3n del \nsector de la construcci\u00f3n y la obra p\u00fablica hacia la adopci\u00f3n de los m\u00e1s altos est\u00e1ndares \nambientales. Tambi\u00e9n en el uso de nuevas tecnolog\u00edas bajas en carbono, as\u00ed como en la descarbonizaci\u00f3n de la producci\u00f3n de materiales, el fomento de la econom\u00eda circular, el uso de \nmateriales con menor impacto ambiental y la rehabilitaci\u00f3n energ\u00e9tica del parque ya edificado. \n. Misi\u00f3n transformaci\u00f3n de alimentos ecol\u00f3gicos de excelencia. Aprovecharemos el posicionamiento puntero de Espa\u00f1a en producci\u00f3n de alimentaci\u00f3n ecol\u00f3gica para impulsar la \nagricultura regenerativa y la descarbonizaci\u00f3n de toda la cadena de valor (procesamiento, \nenvasado y log\u00edstica). Se impulsar\u00e1 la diversificaci\u00f3n de los sistemas productivos agr\u00edcolas y \nganaderos, buscando actividades econ\u00f3micas que generen mayor valor a\u00f1adido con un menor consumo unitario de agua, apoyado por un plan de I+D enfocado a la recuperaci\u00f3n del \nsecano y a una reorientaci\u00f3n del regad\u00edo.\n Atracci\u00f3n de industria a zonas de producci\u00f3n renovable. Favorecer la instalaci\u00f3n de industrias en \nlas regiones de la Espa\u00f1a vaciada que acogen importantes desarrollos de energ\u00edas renovables. Para \nello se estudiar\u00e1n reformas en el mercado el\u00e9ctrico que rebajen el precio de la electricidad en las \ncercan\u00edas a las zonas productoras de energ\u00eda renovable y fomentaremos las subastas de contratos \nrenovables a largo plazo que garanticen precios estables para peque\u00f1as y medianas empresas.393. Mesa de transferencia empresarial. Replicaremos modelos de desarrollo industrial exitosos, para \nello fomentaremos la colaboraci\u00f3n horizontal entre actores privados. En este plano, el Estado actuar\u00e1 como intermediario para el intercambio de informaci\u00f3n, con el fin de conectar las empresas y \nel mundo de la investigaci\u00f3n.\n Desarrollo de un turismo m\u00e1s sostenible. El turismo supone una industria estrat\u00e9gica por su peso \nabsolutamente central en la econom\u00eda espa\u00f1ola, en la que en 2022 aport\u00f3 un 12,2% del PIB. Adem\u00e1s, su impacto ecol\u00f3gico en t\u00e9rmino de emisiones de CO2 es significativo. Y la responsabilidad \nhist\u00f3rica del modelo tur\u00edstico de sol, playa y masificaci\u00f3n en el deterioro ecol\u00f3gico irreversible del \nlitoral mediterr\u00e1neo y el territorio insultar espa\u00f1ol ha sido nefasta. Por todo esto, Espa\u00f1a necesita \nuna estrategia nacional de turismo sostenible que armaremos en base a los siguientes puntos:\n. El turismo como sector clim\u00e1ticamente vulnerable. Los profundos impactos ambientales que van a vivir los destinos tur\u00edsticos espa\u00f1oles como efecto del cambio clim\u00e1tico lo \nconvierten en un firme candidato a la transformaci\u00f3n profunda de sus pautas de negocio. \nPor otro lado, cumplir con el Acuerdo de Par\u00eds exigir\u00e1 una revisi\u00f3n del mercado global de la \naviaci\u00f3n comercial en las pr\u00f3ximas d\u00e9cadas, que deber\u00e1 internalizar costes y reducir sustancialmente sus emisiones sin que, por ahora, exista alternativa tecnol\u00f3gica descarbonizada. \nEsto afectar\u00e1 negativamente al sector tur\u00edstico, por lo que debemos anticiparnos a dicha \nposibilidad. Por ello es necesario que las pol\u00edticas de Estado incorporen el turismo dentro \nde los sectores en los que considerar escenarios de trabajo orientados a una reconversi\u00f3n \nindustrial ecol\u00f3gica.\n. Plan de turismo sostenible y derecho al lugar. El desarrollo incontrolado del turismo \natenta profundamente contra los lugares en los que este se concentra masivamente. El plan \nde turismo regular\u00e1 y acompa\u00f1ar\u00e1 a la industria tur\u00edstica para lograr articular una oferta que, \nsiendo fuente de prosperidad en t\u00e9rminos econ\u00f3micos, minimice sus impactos ecol\u00f3gicos \ny sociales. Regularemos el parque de viviendas tur\u00edsticas en las ciudades, estableceremos \nl\u00edmites a las plazas hoteleras en funci\u00f3n de la capacidad de carga ecol\u00f3gica y social de los \nterritorios y desarrollaremos un paquete de tasas tur\u00edsticas que sirvan para garantizar el derecho al lugar de sus habitantes, internalizando costes que hoy se externalizan sobre la naturaleza y el estado de bienestar. \n. Plan Nacional de Turismo Rural y Ecoturismo, en consonancia con las demandas del \nsector, para ayudar a alcanzar el potencial pleno de Espa\u00f1a y contribuir a la transformaci\u00f3n \ndel sector desde coordenadas ecol\u00f3gicas ambiciosas.\nIV. Sistema energ\u00e9tico 100% renovable, eficiente y democr\u00e1tico \nLa guerra de Ucrania ha confirmado la necesidad de unos objetivos ambiciosos respecto a la implantaci\u00f3n de energ\u00eda renovable en Europa, acelerando su cumplimiento. A la crisis clim\u00e1tica, se \nle ha unido la seguridad y la autonom\u00eda energ\u00e9tica como razones que confirman la necesidad de \navanzar, al mayor ritmo posible, hacia un sistema el\u00e9ctrico 100% renovable.\nEn paralelo a la implantaci\u00f3n de energ\u00edas renovables hay que avanzar en la eficiencia y el ahorro \nenerg\u00e9tico. Seg\u00fan la Agencia Internacional de la Energ\u00eda, la eficiencia energ\u00e9tica representa el 40% \nde la reducci\u00f3n de emisiones necesaria antes de 2040 para cumplir nuestros compromisos clim\u00e1ticos, al mismo tiempo que conlleva una mejora muy significativa de nuestra competitividad y ahorro \necon\u00f3mico.40Por \u00faltimo, uno de los retos del sistema el\u00e9ctrico del futuro es la participaci\u00f3n ciudadana en la \ntransformaci\u00f3n energ\u00e9tica, mediante figuras como el autoconsumo y las comunidades energ\u00e9ticas, \nas\u00ed como una estricta regulaci\u00f3n que limite el poder del oligopolio y dirija la inversi\u00f3n de las grandes \ncorporaciones dirigidas a establecer sistemas de energ\u00eda distribuida y alcanzar el bien com\u00fan.\n Acceso universal a la energ\u00eda en un sistema tarifario progresivo. Proponemos un sistema tarifario \npara el consumidor dom\u00e9stico, que sea progresivo y tenga en cuenta las caracter\u00edsticas de la unidad familiar. Este sistema asegurar\u00e1 un consumo m\u00ednimo vital garantizado para los primeros 1.500 \nkWh/a\u00f1o (*), con un IVA superreducido del 4% y reducci\u00f3n de cargos regulados y peajes, convirti\u00e9ndose autom\u00e1ticamente en tarifa social a coste cero para consumidores vulnerables. El sistema \nir\u00e1 incrementando el IVA y los costes regulados de modo proporcional al consumo en tres tramos: \nConsumo normalizado, que es el hogar promedio espa\u00f1ol (entre 1.500 kWh/a\u00f1o hasta los 4.000 \nkWh/a\u00f1o) con un IVA del 10%, pero eliminando las asimetr\u00edas por las que el sector residencial subvenciona a la industria. Sobreconsumo, con IVA del 10% pero mayor participaci\u00f3n en costes regulados. Y Sobreconsumo excesivo (m\u00e1s de 7 .500 kWh/a\u00f1o), que incrementar\u00e1 el coeficiente de cargos \ny con el IVA al 21%. \n Un pacto social y territorial para la transici\u00f3n energ\u00e9tica justa. Cumplir con los objetivos del \nAcuerdo de Par\u00eds exigir\u00e1 que Espa\u00f1a contin\u00fae desarrollando un proceso muy ambicioso de implantaci\u00f3n de energ\u00edas renovables en muy poco tiempo. Si queremos adecuar el Plan Nacional Integrado de Energ\u00eda y Clima a los nuevos objetivos europeos, el horizonte es disponer de una potencia de, \naproximadamente, 148.000 MW en 2030, teniendo en cuenta que la potencia instalada en 2021 fue \nde 78.000 MW. \nAunque el autoconsumo fotovoltaico en tejados debe ser una prioridad potenciada por pol\u00edticas \np\u00fablicas espec\u00edficas para desarrollar su parte (24.000 MW en 2030), las necesidades de la descarbonizaci\u00f3n efectiva de nuestra econom\u00eda nos exigen tambi\u00e9n la instalaci\u00f3n de plantas de generaci\u00f3n renovable en suelo. \nPara Sumar es un compromiso estrat\u00e9gico que esta transformaci\u00f3n de la estructura energ\u00e9tica \nespa\u00f1ola se despliegue en un proceso ordenado que cumpla con los m\u00e1ximos est\u00e1ndares sociales \ny ambientales, en di\u00e1logo con las comarcas de instalaci\u00f3n de las nuevas plantas y revirtiendo en las \nmismas la riqueza generada de modo prioritario. \nPara todo ello se propone un gran acuerdo de pa\u00eds, en forma de pacto social y territorial para la \ntransici\u00f3n energ\u00e9tica, que constar\u00e1 de cinco l\u00edneas de actuaci\u00f3n fundamentales:\n. Simplifi
