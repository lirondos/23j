3n a la necesidad de formaci\u00f3n a los profesionales\nvinculados a la cadena de valor de las energ\u00edas renovables.\noPromover la econom\u00eda circular en la industria, para contribuir con la urgente\ny necesaria transici\u00f3n energ\u00e9tica y cumplir con los objetivos comunitarios\nfijados de neutralidad clim\u00e1tica.\noEstimular el emprendimiento, la innovaci\u00f3n y el dise\u00f1o como palancas de\ntransformaci\u00f3n de los sectores industriales.\noContribuir a la reducci\u00f3n de los costes log\u00edsticos y a la mejora de la eficiencia\nen el transporte de mercanc\u00edas .\nEn esta direcci\u00f3n, proponemos las siguientes medidas:  \nVamos a aprovechar la gran oportunidad que suponen los recursos e\ninstrumentos provenientes del Plan de Recuperaci\u00f3n , Transformaci\u00f3n y\nResiliencia, instrumentalizados a trav\u00e9s de los distintos PERTE, para acelerar\nla transformaci\u00f3n de nuestra industria, asegurando que la inversi\u00f3n se\ndirige de forma eficaz y eficiente a moder nizar el tejido productivo . Durante\n la pr\u00f3xima legislatura, vamos a dar el impulso definitivo a la ejecuci\u00f3n y \nresoluci\u00f3n de las inversiones  de los PERTE.   \nAprobaremos la Estrategia Espa\u00f1ola de Impulso Industrial 2030 , alineada\ncon la de la Uni\u00f3n Europea, para explotar nuestras fortalezas y oportunidades .\nEstas  pasan por nuestro enorme potencial en el \u00e1mbito energ\u00e9tico, con el\ndespliegue de energ\u00edas renovables,  as\u00ed como por  la ubicaci\u00f3n estrat\u00e9gica  de\nnuestro pa\u00eds:  entre la UE y el Norte de \u00c1frica y entre e l Atl\u00e1ntico y el\nMediterr\u00e1neo. Porque, al mismo tiempo que modernizamos nuestra industria\nconvencional, estamos impulsando la nueva industria del futuro.\nContinuaremos trabajando en un pacto global y de estado por la industria en\nnuestro pa\u00eds, buscando el  apoyo un\u00e1nime de todas las fuerzas pol\u00edticas .\nNuestra prioridad es reforzar las capacidades industriales y tecnol\u00f3gicas en todo\nel territorio, aumentar el peso de la industria en el PIB, apostar por la\nmodernizaci\u00f3n de nuestro tejido industrial para mejor ar su competitividad a\ntrav\u00e9s de la sostenibilidad, digitalizaci\u00f3n e internacionalizaci\u00f3n, as\u00ed como\napoyarla mediante el di\u00e1logo social y la cooperaci\u00f3n y coordinaci\u00f3n entre las\ndistintas administraciones p\u00fablicas.\nTreinta  a\u00f1os son demasiados para un sect or en constante modernizaci\u00f3n.\nAceleraremos una propuesta para reformar  y aprobar en el parlamento\ncuanto antes la Ley de Industria , ya que la actual data de 1992, dise\u00f1ada con\ntodo el sector, los agentes sociales y todas las profesiones implicadas. El\nobjetivo es adaptarla a la realidad industrial y econ\u00f3mica actual teniendo en\ncuenta la doble transici\u00f3n verde y digital, acompa\u00f1ando a las empresas en esta\ntransformaci\u00f3n.\nMantendremos la colaboraci\u00f3n plena con el sector de la automoci\u00f3n, que\nconsideramos  estrat\u00e9gico para facilitar en Espa\u00f1a el r\u00e1pido avance de las\ntecnolog\u00edas de bater\u00edas y el veh\u00edculo el\u00e9ctrico y conectado, a trav\u00e9s de la\nsegunda convocatoria del PERTE VEC.\nPara seguir acelerando la transici\u00f3n ecol\u00f3gica , vamos a apoyar a los sectores\nintensivos en energ\u00eda, para que puedan reducir el coste de la electricidad\ny el gas . Pondremos en marcha las convocatorias del PERTE de\ndescarbonizaci\u00f3n industrial que permitir\u00e1 acompa\u00f1ar a las empresas en su\ntransici\u00f3n hacia modelos y procesos m\u00e1s respetuos os con el medio ambiente.\nQueremos potenciar la formaci\u00f3n para el acceso a las profesiones industriales\nm\u00e1s demandadas, donde se necesita el relevo generacional, con especial\natenci\u00f3n a la variable territorial.\nAvanzaremos en la s opciones y oferta de pla zas en formaci\u00f3n en\ncompetencias digitales , en materia de transici\u00f3n ecol\u00f3gica y eficiencia\n energ\u00e9tica de las trabajadoras  y los trabajadores  del sector industrial . Con \nesto, garantizar emos  que cuenten con los conocimientos adecuados para hacer \nfrente al proceso social y econ\u00f3mico de transici\u00f3n energ\u00e9tica, as\u00ed como para \ncontribuir a satisfacer la demanda de empleo generada por la econom\u00eda verde y \ndigital.   \nImpulsaremos una reindustrializaci\u00f3 n estrat\u00e9gica gracias a las\nposibilidades que nos ofrece la transici\u00f3n ecol\u00f3gica justa , aprovechando las\npotencialidades que los empleos derivados de las energ\u00edas renovables pueden\naportar a las comarcas que han experimentado una reconversi\u00f3n del modelo\nindustrial y energ\u00e9tico.\nContinuaremos impulsando el proyecto piloto de reducci\u00f3n de jornada laboral\npara empresas industriales con medidas destinadas a la reducci\u00f3n de las\njornadas laborales sin merma salarial.\nImpulsaremos la creaci\u00f3n de una Reserva Estra t\u00e9gica basada en las\nCapacidades Nacionales de Producci\u00f3n Industrial (RECAPI),  as\u00ed como la\ncreaci\u00f3n de un \u00f3rgano interministerial para su coordinaci\u00f3n en forma de Centro\nde Coordinaci\u00f3n y Promoci\u00f3n de la Industria Estrat\u00e9gica. Queremos asegurar\nque nuestro  pa\u00eds cuenta con las capacidades industriales para fabricar los\nproductos y servicios esenciales para hacer frente a futuras disrupciones.\nMantendremos una apuesta firme por garantizar la protecci\u00f3n de nuestros\nproductos industriales y artesanales, aposta ndo por la preservaci\u00f3n de las\nidentidades locales, tradiciones y cultura . Est o contribuir\u00e1 a un aumento de la\nactividad econ\u00f3mica y de la generaci\u00f3n de empleo de calidad, especialmente en\nzonas rurales.\nAcompa\u00f1aremos a nuestro tejido productivo en la fij aci\u00f3n de criterios de dise\u00f1o\necol\u00f3gico y etiquetado, dirigidos a potenciar la durabilidad, reutilizabilidad y\nreparabilidad de los productos en base a la econom\u00eda circular.\nLA MEJOR  ESPA\u00d1A  CONECTADA  Y DIGITAL  \nEl Partido Socialista Obrero Espa\u00f1ol, en su acci\u00f3n de gobierno, ha estado \ncomprometido con la transformaci\u00f3n digital del pa\u00eds. La sociedad, la ciudadan\u00eda y las \nempresas est\u00e1n en un proceso de transformaci\u00f3n global y digital que es clave para el \npa\u00eds y para la competitividad de su econom\u00eda. Esta es u na realidad que debemos seguir \napoyando y reforzando, desde una perspectiva humanista.  \nEl PSOE ha demostrado saber responder con eficacia a los retos que supone la \ntransformaci\u00f3n digital de las empresas y de la sociedad. Espa\u00f1a avanza a buen ritmo \nen su p roceso de digitalizaci\u00f3n y as\u00ed lo demuestran los indicadores como el DESI, que \nnos sit\u00faan en el puesto n\u00famero siete dentro de la lista de los Estados miembros, cuatro \npuestos con respecto a 2018 . \n Espa\u00f1a Digital 2026 es la estrategia que ha engarzado nuestr as actuaciones para el \nsector digital, consiguiendo mejorar nuestras fortalezas y desarrollar e impulsar nuevos \nservicios y las  infraestructuras necesarias. Una clara apuesta por convertirnos en una \nreferencia digital en el mundo.  \nEsta agenda tiene como ob jetivo una digitalizaci\u00f3n inclusiva que impulse el \nestado del bienestar, la igualdad de oportunidades y que contribuya, adem\u00e1s, a la \ncohesi\u00f3n social y la vertebraci\u00f3n territorial del pa\u00eds . Con esto se busca el bienestar \ny la prosperidad de la ciudadan\u00eda vi van donde vivan. Porque si algo caracteriza a la \nacci\u00f3n de los gobiernos del PSOE es la b\u00fasqueda del cierre de todo tipo de brechas \n(sociales, econ\u00f3micas  o de otro tipo ). Ha sido, por tanto, una actuaci\u00f3n prioritaria el \ncierre de la brecha digital, empezan do por la de conectividad.  \nAl hablar de la brecha digital, hay dos elementos  principales : la red de fibra \u00f3ptica y la \nconexi\u00f3n de alta velocidad por sat\u00e9lite. Con ambas, hemos cerrado la brecha digital, \nllevando la conexi\u00f3n de alta velocidad al 100% del t erritorio en 2023. Dos a\u00f1os antes de \nlo previsto.  \nLa conectividad digital es clave para poder desarrollar los proyectos econ\u00f3micos y \nvitales en todo el territorio, fijando poblaci\u00f3n y permitiendo una mejor cohesi\u00f3n social y \nterritorial. Gracias a los fondos europeos Next Generation , el gobierno socialista  ha \ninvertido m\u00e1s de 1.000 millones de euros para lograr la conectividad digital en el 100% \ndel territorio. Con la extensi\u00f3n de la fibra, hemos logrado que 9 de cada 10 hogares \ntengan ya banda ancha, posicionando Espa\u00f1a como el pa\u00eds con las mejores \ninfraes tructuras digitales de Europa y uno de los mejores a nivel mundial. Adem\u00e1s, con \nel programa \u201ccon\u00e9ctate35\u201d de Hispasat, hemos logrado llevar ya en 2023 la alta \nvelocidad a todas las zonas remotas, rurales y poco pobladas de Espa\u00f1a, con una tarifa \nplana de 3 5 euros al mes, cerrando la brecha digital entre el \u00e1mbito rural y urbano dos \na\u00f1os antes de lo previsto.  \nNo podemos olvidar que las redes son aquellas infraestructuras que sirven de puertas \na la sociedad digital. Mediante su extensi\u00f3n y mejora en la veloci dad, estamos logrando \ngarantizar la igualdad entre todos los espa\u00f1oles  y espa\u00f1olas .  \nEstos servicios dan acceso a oportunidades econ\u00f3micas, culturales, sociales y \npersonales; fomentan el surgimiento de nuevos modelos de negocio, de prosperidad y \nbienestar.  Esto ayuda a fijar la poblaci\u00f3n en el territorio, especialmente, en las zonas \nm\u00e1s en riesgo de despoblaci\u00f3n , contribuyendo as\u00ed a convertir toda Espa\u00f1a en un pa\u00eds \nm\u00e1s igualitario y m\u00e1s cohesionado.  \nPara permitir el acceso a los servicios digitales para to da la ciudadan\u00eda, Espa\u00f1a dispone \nde una infraestructura de conectividad digital de alto rendimiento, seguridad y \nsostenibilidad. Una red optimizada para aprovechar las \u00faltimas tecnolog\u00edas de fibra \n\u00f3ptica en redes fijas y para conectar sistemas inal\u00e1mbricos innovadores como 5G o la \nfutura evoluci\u00f3n del 6G.  \n Con estas medidas, hoy 9 de cada 10 hogares tienen acceso a redes de al menos 100 \nMbps mediante fibra \u00f3ptica. Unos datos que se alcanzar \u00e1n en el \u00e1mbito rural en 2024. \nHemos reducido la brecha d igital a 18 puntos porcentuales.  \nSobre la fortaleza que supone la extensa red de telecomunicaciones del pa\u00eds, hemos \ncimentado la digitalizaci\u00f3n de Espa\u00f1a.  \nEs imprescindible aprovechar las enormes posibilidades de la econom\u00eda del dato. La \nprincipal medida  impulsada es la Estrategia Nacional de Inteligencia Artificial (ENIA) . \nEsta estrategia ser\u00e1 una pieza fundamental para aprovechar las oportunidades \nderivadas de la inteligencia artificial y de la transformaci\u00f3n digital e impulsar \u00e1 la \nmodernizaci\u00f3n del mod elo productivo espa\u00f1ol. El desarrollo de esta estrategia ha \npermitido posicionar a Espa\u00f1a como un polo de atracci\u00f3n de inversi\u00f3n y talento \ninternacional.  \nLas pymes espa\u00f1olas son la base de la econom\u00eda de Espa\u00f1a y no pod\u00edan quedar al \nmargen de  esta transfo rmaci\u00f3n digital que estamos viviendo. Desde el PSOE, \nconscientes de su gran importancia para la econom\u00eda del pa\u00eds, hemos puesto en marcha \nprogramas con caracter\u00edsticas muy innovadoras y que permiten el acceso a la \ndigitalizaci\u00f3n a las pymes espa\u00f1olas. El p rograma Kit Digital, garantiza el acceso a \naplicaciones y servicios esenciales para ser competitivas en la econom\u00eda digital.  \nLa digitalizaci\u00f3n nos ofrece un elenco de oportunidades sin precedentes y a su vez nos \nplantea una serie de desaf\u00edos que no podemo s obviar. Por ello, implementamos la \nCarta de Derechos Digitales de Espa\u00f1a,  que se ha convertido en un referente en el \nestablecimiento de principios y normas que permitan impulsar la innovaci\u00f3n tecnol\u00f3gica \nsobre una base humanista.  \nEn esta l\u00ednea, hemos pue sto el foco en la necesidad de que toda la ciudadan\u00eda tenga \nacceso a todos los beneficios que supone la digitalizaci\u00f3n en el mundo actual. Por ello \nimpulsamos el Plan Nacional de Competencias Digitales. Este plan ofrece las \nherramientas necesarias para participar  en la sociedad digital y no dejar a nadie atr\u00e1s.  \nEl PSOE est\u00e1 comprometido con la modernizaci\u00f3n de la administraci\u00f3n p\u00fablica para \nhacerla m\u00e1s accesible para las empresas y el p\u00fablico en general. Para ello ha \ndesarrollado de forma proactiva nuevos s ervicios, sobre todo en los \u00e1mbitos de la salud, \nla identificaci\u00f3n digital, la ciberseguridad, las aplicaciones m\u00f3viles y la integraci\u00f3n de la \nIA en el sector. El desarrollo de la app Mi Carpeta Ciudadana es una de las m\u00e1s \nrevolucionarias herramientas pues tas en marcha para seguir garantizando el desarrollo \nde una administraci\u00f3n \u00e1gil, eficiente y orientada al ciudadano.  \nPero el gobierno socialista no ha impulsado, solamente, unas infraestructuras y servicios \ndigitales que son ejemplos europeos de pol\u00edtica digital. Su apuesta por la puesta en \nmarcha de sectores innovadores ha implicado el lanzamiento de un Proyecto \nEstrat\u00e9gico de Recuperaci\u00f3n y Transformaci\u00f3n Econ\u00f3mica (PERTE) de \n semiconductores y microelectr\u00f3nica, alineado con la estrategia europea de sober an\u00eda \ndigital y garant\u00eda de la seguridad en la cadena de suministros.  \nEn la misma l\u00ednea, el lanzamiento del Plan \u201cEspa\u00f1a, hub audiovisual de Europa\u201d aspira \na convertir a nuestro pa\u00eds en un referente de las industrias culturales de Europa y de \ntodo el mundo . Un plan ambicioso que ha puesto a Espa\u00f1a como referente para el \ndesarrollo de todo tipo de proyectos audiovisuales.  \nNuestro convencimiento es que la transformaci\u00f3n digital nos lleva r\u00e1 a tener un pa\u00eds m\u00e1s \nigualitario, m\u00e1s pr\u00f3spero y mejor para toda la ci udadan\u00eda.  \nContinuaremos desarrollando medidas que mejoren la cohesi\u00f3n social y la vertebraci\u00f3n \nterritorial. Seguiremos avanzando en facilitar que la ciudadan\u00eda, tengan acceso a una \nconectividad accesible y asequible en cualquier punto del territorio. Una sociedad que \nya es digital no puede permitirse dejar fuera de la misma a colectivos importantes de su \npoblaci\u00f3n.  \nCon nuestras medidas, promovemos un entorno que permita a nuestras empresas \nbeneficiarse de la conectividad y de los incrementos de la product ividad y de las \noportunidades de negocio asociadas a la transformaci\u00f3n digital.  \nContinuaremos contribuyendo a la capacitaci\u00f3n digital de la ciudadan\u00eda y las empresas, \nfomentando la empleabilidad y respondiendo a las necesidades de las empresas \npromoviendo el talento digital. Poniendo siempre al ciudadano como el centro de la toma \nde decisiones, garantizando sus derechos, en un entorno de transformaci\u00f3n completa \nde la sociedad.  \nTodo ello, aprovechando las ventajas de las soluciones digitales para favorecer la \nsostenibilidad medioambiental, el desarrollo de la cohesi\u00f3n territorial y el crecimiento de \nla econom\u00eda.  \nQueda un importante camino por recorrer para seguir garantizando el desarrollo de una \nadministraci\u00f3n \u00e1gil, eficiente y, sobre todo, orientada al ci udadano. En este sentido, y a \npesar de que es necesario garantizar unos servicios p\u00fablicos digitales de calidad, \ntambi\u00e9n es necesario garantizar la presencialidad cuando esta sea imprescindible.  \nDerechos  digitales  para  la democracia  del futuro  \nGarantizarem os la  integraci\u00f3n de los postulados de la Carta de Derechos\nDigitales en el ordenamiento jur\u00eddico nacional , impulsando iniciativas para su\nextensi\u00f3n a nivel europeo e internacional. Se trata de lograr una digitalizaci\u00f3n\nhumanista, respetuosa con los derech os y valores democr\u00e1ticos, y que contribuya a\nla cohesi\u00f3n social, cerrando las brechas sociales: de edad, de g\u00e9nero, de raza u\norigen, territoriales  o de discapacidad .\n Fomentaremos, en el marco de la Presidencia Espa\u00f1ola del Consejo de la Uni\u00f3n\nEuropea, un debate entre los Estados miembros que sit\u00fae los derechos digitales en\nel centro de las prioridades pol\u00edticas de la Uni\u00f3n .\nCrearemos bancos de pruebas regulatorios para  los sistemas de inteligencia artificial\nque apoyen la innovaci\u00f3n y orienten el desarrollo de la regulaci\u00f3n de la inteligencia\nartificial generativa y de determinados usos de la IA, tanto a nivel europeo como\nglobal, a trav\u00e9s de la adopci\u00f3n de est\u00e1ndares i nternacionales respetuosos con los\nderechos de l a ciudadan\u00eda.\nDesarrollaremos un sello de calidad \u00e9tica y verde para los algoritmos (ethical by\ndesign & green by design) , con el fin de garantizar el progreso seguro y \u00e9tico de la\ninteligencia artificial  dentro de un marco normativo que refuerce la protecci\u00f3n de los\nderechos individuales y colectivos.\nPondremos en marcha la Agencia Espa\u00f1ola de Supervisi\u00f3n de Inteligencia\nArtificial  para analizar y verificar el desarrollo y la implementaci\u00f3n segura y confiable\nde tecnolog\u00edas basadas en inteligencia artificial, as\u00ed como de un marco \u00e9tico y\nnormativo que permita desarrollar una IA fiable y alineada con los principios \u00e9ticos y\nsociales  y potenciar su uso mediante la adopci\u00f3n de medidas para reforzar la\nconfianza social en las tecnolog\u00edas digitales .\nImpulsaremos planes de acci\u00f3n y de seguimiento continuo contra la desinformaci\u00f3n\ny las campa\u00f1as que puedan afectar a la seguridad ciudadana, la estabilidad de las\ninstituciones democr\u00e1ticas y los valores comunes y para garantizar la libertad de\nexpresi\u00f3n y la pluralidad.\nRegularemos el uso de redes sociales de menores  con enfoque transversal y\nmediante la colaboraci\u00f3n p\u00fablico -privada, impulsand o su pensamiento cr\u00edtico para\ncombatir la desinformaci\u00f3n y el uso de contenidos no adecuados seg\u00fan la edad.\nImpulsaremos el compromiso de que las instituciones p\u00fablicas encarg uen\nsiempre a profesionales y artistas humanos  la ejecuci\u00f3n de las im\u00e1genes,\nm\u00fasi ca\u2026 que se utilicen en campa\u00f1as institucionales .\nCrearemos el Consejo Digital Joven, con el fin de contar con un \u00f3rgano consultivo\npara articular las contribuciones y propuestas de las generaciones m\u00e1s j\u00f3venes en la\ndefinici\u00f3n y ejecuci\u00f3n de las pol\u00edticas p\u00fablicas en el \u00e1mbito digital. Dicho Consejo\ncontar\u00e1 con una representaci\u00f3n propuesta por las comunidades aut\u00f3nomas, las\nasociaciones juveniles de Espa\u00f1a y el \u00e1mbito latinoamericano.\n Medidas  para  afrontar  el reto de la ciberseguridad  en el nuevo  contexto  \ngeopol\u00edtico  \nReforzaremos la seguridad en el \u00e1mbito digital con el desarrollo de la Ley de\nCiberseguridad para proteger adecuadamente la informaci\u00f3n relacionada con la\nprestaci\u00f3n de servicios p\u00fablicos por medios electr\u00f3nicos.\nAvanzaremos en los mo delos de identidad digital para permitir la acreditaci\u00f3n y firma\ndigital a trav\u00e9s de dispositivos m\u00f3viles de forma sencilla y cibersegura.\nActualizaremos el marco vigente para reforzar la ciberresiliencia y la ciberseguridad\ny tener capacidad de respuesta ante las ciberamenazas y los ciberincidentes, dada\nsu complejidad t\u00e9cnica y el da\u00f1o potencial que pueden causar.\nLa ciberseguridad asociada a las redes es clave en el mundo que se nos avecina.\nImpulsaremos proyectos asociados a la misma de manera que nos m antengan en la\nvanguardia de la seguridad, asegurando la garant\u00eda de soberan\u00eda tecnol\u00f3gica y\ndesarrollo avanzado.\nUna Espa\u00f1a  competitiva  que apoya  la trasformaci\u00f3n  digital  de las \nempresas,  las administraciones  y del tejido  productivo   \nFortaleceremos la aut onom\u00eda digital y tecnol\u00f3gica de Espa\u00f1a para mejorar la\nproductividad y avanzar hacia un modelo de crecimiento moderno, sostenible e\ninclusivo. Para ello desarrollaremos las capacidades tecnol\u00f3gicas de Espa\u00f1a en\n\u00e1mbitos como la computaci\u00f3n cu\u00e1ntica, el 6G  y los semiconductores como elementos\nclave para la competitividad y para tener capacidad de respuesta a los cambios\nacelerados en las relaciones comerciales y en los mercados.\nContinuaremos impulsando los programas RETECH  con los fondos europeos\nNext Genera tion, liderados por las comunidades aut\u00f3nomas, para crear redes de\nproyectos innovadores en los \u00e1mbitos de la inteligencia artificial, la ciberseguridad,\nlos espacios de datos y los gemelos digitales.\nImpulsaremos  la convocatoria de ayudas para bonos de 25 .000 a 29.000 euros para\nla digitalizaci\u00f3n de las pyme s a partir de 50 trabajadores  y programas de\nsubvenciones a pymes para financiar los costes de adopci\u00f3n de soluciones digitales\ny de transformaci\u00f3n digital desarrollando el programa Kit Digital.\nApoyare mos los proyectos de digitalizaci\u00f3n de la cadena de valor de los diferentes\nsectores industriales como la automoci\u00f3n, el aeroespacial, las comunicaciones\nelectr\u00f3nicas o la medicina de vanguardia a trav\u00e9s de la inclusi\u00f3n de la transformaci\u00f3n\ndigital como un o de los ejes prioritarios de las convocatorias de los PERTE\n(Proyectos Estrat\u00e9gicos para la Recuperaci\u00f3n y Transformaci\u00f3n Econ\u00f3mica).\n Fomentaremos el emprendimiento y el crecimiento empresarial de proyectos digitales\ninnovadores de alto impacto a trav\u00e9s d e veh\u00edculos de financiaci\u00f3n, coinversi\u00f3n y\ncolaboraci\u00f3n p\u00fablico -privada como el fondo Next-Tech .\nImpulsaremos la  capacitaci\u00f3n digital en todas las etapas educativas y de la\nformaci\u00f3n profesional y la recualificaci\u00f3n laboral digital  para mejorar la\nempleabilidad del capital humano, incrementar la competitividad y acelerar la\nmodernizaci\u00f3n de la econom\u00eda a trav\u00e9s del desarrollo del Plan Nacional de\nCompetencias Digitales.\nMejoraremos la accesibilidad de la ciudadan\u00eda y de las empresas  a los servicios\np\u00fablicos a trav\u00e9s de su digitalizaci\u00f3n desarrollando el Plan de Digitalizaci\u00f3n de las\nAdministraciones P\u00fablicas.\nDise\u00f1aremos un programa de simplificaci\u00f3n burocr\u00e1tica, automatizaci\u00f3n inteligente\nde procesos y modernizaci\u00f3n de la administra ci\u00f3n p\u00fablica, orientando el conjunto de\nlas unidades administrativas a la atenci\u00f3n a la ciudadan\u00eda y la resoluci\u00f3n de sus\nproblemas, pero con especial atenci\u00f3n a las gestiones educativas, sanitarias,\nempresariales y de los aut\u00f3nomos para mejorar su eficien cia.\nDesarrollaremos la aplicaci\u00f3n Mi Carpeta Ciudadana , integrando m\u00e1s\nfuncionalidades de las ya disponibles para poder realizar tr\u00e1mites administrativos de\ntodas las administraciones p\u00fablicas en un solo clic e incluyendo la extensi\u00f3n para las\ngestiones de las empresas y aut\u00f3nomos .\nImpulsaremos un desarrollo medioambientalmente sostenible de la inteligencia\nartificial . Para ello  establec eremos  requisitos de eficiencia energ\u00e9tica y suministro\nde fuentes renovables para los proyectos de inversi\u00f3n e instalaci\u00f3n de centros de\nprocesamiento de datos u otras tecnolo g\u00edas intensivas en energ\u00eda en Espa\u00f1a .\nTambi\u00e9n  promoveremos los algoritmos verdes por dise\u00f1o ( green by design ), e\nimpulsa remos  los proyectos que permitan explotar las sinergias de la doble transici\u00f3n\nverde y digital.\nPondremos en marcha medidas que favorezc an la instalaci\u00f3n de centros de\ndatos de manera sostenible,  mediante el desarrollo de las energ\u00edas renovables, la\ngarant\u00eda de suministro de agua y energ\u00eda a la poblaci\u00f3n y empresas, y las inversiones\nnecesarias para garantizar la seguridad y estabilidad de l sistema el\u00e9ctrico.\nSeguiremos apoyando el posicionamiento de Espa\u00f1a como un centro de conectividad\nde cables submarinos. Impulsaremos el talento en estos \u00e1mbitos, reforzando las\ncompetencias del sistema educativo y de formaci\u00f3n para el empleo relacionado  con\nla nube.\nSeguiremos impulsando el uso de la inteligencia artificial en espa\u00f1ol y en el\nresto de lenguas cooficiales , mediante los programas del PERTE de la Nueva\nEconom\u00eda de la Lengua , el desarrollo de corpus ling\u00fc\u00edsticos, tecnolog\u00edas del lenguaje,\n incorporaci\u00f3n de las herramientas de la RAE, observatorio de la lengua, aprendizaje \ndel espa\u00f1ol dentro y fuera de Espa\u00f1a, y apoyo a los nuevos mercados, para \naprovechar plenamente la palanca econ\u00f3mica de nuestras lenguas como factor de \ncrecimiento econ\u00f3mico y competitividad internacional.  \nSeguiremos impulsando la digitalizaci\u00f3n y modernizaci\u00f3n de los sectores\ntractores de la nueva econom\u00eda del conocimiento , incluyendo todas las industrias\nculturales, el sector audiovisual y de videojuegos, los medios de comun icaci\u00f3n y los\nnuevos mercados emergentes como los podcasts.\nReforzaremos y adaptaremos la regulaci\u00f3n de propiedad intelectual , de\nidentidad y seguridad, para adaptarla a las nuevas realidades del proceso de\ntransformaci\u00f3n digital.\nUn plan de infraestructur as digitales  para  abrazar  la disrupci\u00f3n  tecnol\u00f3gica  \nContinuaremos impulsando los despliegues 5G especialmente en zonas\nrurales  y aisladas para evitar que se genere una nueva brecha digital.\nEl 5G/6G tendr\u00e1 un rol relevante en los pr\u00f3ximos cambios disruptivos que definir\u00e1n\nnuestra sociedad. Por tanto, co ntinuaremos con las medidas que favorezcan la\nimplantaci\u00f3n y despliegue seguro y ubicuo de la tecnolog\u00eda m\u00f3vil 5G y sus\nfuturas evoluciones.\nDise\u00f1aremos un plan piloto 6G que favorezca el desarrollo de casos de uso que\npermitan al ecosistema espa\u00f1ol (operadores, suministradores, academia, sector\nI+D+i, servicios verticales) mantener su posici\u00f3n de liderazgo y aprovechar las\noportunidades que desarrollar\u00e1 esta tecnolog\u00eda.\nDesarrollaremos reglamentariam ente la \u00faltima Ley General de Telecomunicaciones,\nde manera que se permitan actuaciones que faciliten el despliegue de redes\ninnovadoras de telecomunicaciones que alcancen a toda la poblaci\u00f3n.\nPromoveremos el desarrollo de servicio de computaci\u00f3n en el bor de (servicios Edge )\nque contribuyan a los objetivos de la D\u00e9cada Digital Europea, mediante el impulso\nde proyectos de ciudades y fabricaci\u00f3n inteligente, sobre la base de la extensi\u00f3n del\n5G por el territorio espa\u00f1ol y posterior implantaci\u00f3n de pilotos 6G que nos garanticen\nestar a la vanguardia de la nueva tecnolog\u00eda.\nReforzaremos la conectividad de los centros de referencia en digitalizaci\u00f3n sectorial,\ncomo los pol\u00edgonos industriales y centros log\u00edsticos . Mejoraremos los equipamientos\nque alojan infraestr ucturas de telecomunicaciones en los edificios para optimizar el\ndespliegue de redes, lograr  un menor consumo de energ\u00eda y permitir la llegada de\nservicios digitales disruptivos a los hogares.\n Una digitalizaci\u00f3n  inclusiva  para  impulsar  el estado  del bienestar,  la \nigualdad  de oportunidades,  la cohesi\u00f3n  social  y la vertebraci\u00f3n  territorial   \nCompletaremos la universalizaci\u00f3n del acceso a las infraestructuras digitales con\nmedidas  que favorezcan los despliegues en las zonas m\u00e1s remotas, simplificando y\nfacilitando los requisitos. Bajo el paraguas del programa UNICO, continuaremos\napoyando los despliegues de forma que las redes ultrarr\u00e1pidas est\u00e9n disponibles\npara toda la poblaci\u00f3n a un precio asequible en todo el territorio.\nPondremos en marcha medidas de acom pa\u00f1amiento a los trabajadores y las\ntrabajadoras que puedan verse afectados por el desarrollo de la inteligencia artificial,\npara la adopci\u00f3n de competencias digitales de reconversi\u00f3n digital y adaptaci\u00f3n a las\nnuevas realidades laborales.\nDesarrollaremos un plan de formaci\u00f3n y acceso a los servicios digitales que garantice\nel aprovechamiento de las capacidades de la sociedad digital a los colectivos\nvulnerables o con necesidades especiales y que evite la exclusi\u00f3n digital.\nImpulsaremos un p lan espec\u00edfico de choque contra el desempleo juvenil, donde la\ncapacitaci\u00f3n, la acreditaci\u00f3n de competencias digitales no regladas y la promoci\u00f3n\ndel talento joven, la formaci\u00f3n STEM con foco en las mujeres o el impulso de los\nempleos digitales, sea un ref erente clave para la planificaci\u00f3n de pol\u00edticas de\ndesarrollo econ\u00f3mico y generaci\u00f3n de empleo.\nImpulsaremos medidas de trato preferente y garant\u00eda de prestaci\u00f3n presencial de\nservicios p\u00fablicos a las personas mayores de 65 a\u00f1os y con discapacidad.\nPotenciar la econom\u00eda del dato y la inteligencia artificial para el desarrollo de servicios\ndigitales y modelos de negocio disruptivos\nAvanzaremos en la econom\u00eda y gobierno del dato para usar tecnolog\u00edas disruptivas\ncomo la inteligencia artificial para abordar los desaf\u00edos ambientales, sociales y de\nsalud.\nEstudiaremos las implicaciones y realizaremos una evaluaci\u00f3n y seguimiento del\ndesarrollo de los metaversos a fin de analizar los posibles desequilibrios normativos\nque pudieran producirse,  as\u00ed como para detectar los eventuales riesgos y\noportunidades de la tecnolog\u00eda Web 3.0. Realizaremos un an\u00e1lisis de los posibles\nescenarios y su impacto en los \u00e1mbitos de la educaci\u00f3n, empleo, fiscalidad,\npromoci\u00f3n de la igualdad, protecci\u00f3n de datos o se guridad.\nCrearemos espacios comunes de datos federados e interoperables en los \u00e1mbitos\nde la salud, la movilidad, el turismo y la industria que permitan que las empresas\nespa\u00f1olas puedan desarrollar servicios disruptivos en la nube que garanticen la\nsobera n\u00eda digital europea.\n Estableceremos un marco regulatorio \u201c Open Data \u201d para que empresas y ciudadan\u00eda\ntengan acceso a los datos de las Administraciones P\u00fablicas.\nGarantizaremos el uso de la inteligencia artificial tambi\u00e9n en espa\u00f1ol, mediante la\npuesta en m archa del PERTE de la Nueva Econom\u00eda de la Lengua como oportunidad\npara aprovechar el potencial del espa\u00f1ol y de las lenguas cooficiales como factor de\ncrecimiento econ\u00f3mico y competitividad internacional, as\u00ed como para incorporar\nnuevas herramientas tecno l\u00f3gicas para la gesti\u00f3n y el procesamiento de dichos\ncontenidos por parte de medios de informaci\u00f3n en espa\u00f1ol y en las lenguas\ncooficiales.\nConvertir  a Espa\u00f1a  en un agente  relevante  en el \u00e1mbito  de la \nmicroelectr\u00f3nica  y los semiconductores  \nRealizaremos un  plan de talento asociado al \u00e1rea de microelectr\u00f3nica, con\nel objetivo de conseguir una masa cr\u00edtica de especialistas , mediante tres\nacciones combinadas: atracci\u00f3n del talento emigrado, refuerzo de la creaci\u00f3n de\nlas infraestructuras educativas de formaci\u00f3 n media y universitaria y finalmente,\nla incorporaci\u00f3n de figuras relevantes internacionales del \u00e1rea de\nmicroelectr\u00f3nica y semiconductores a nuestro ecosistema.\nImpulsaremos a trav\u00e9s del PERTE Chip la cadena de valor de la industria\nen distintas fases : concepci\u00f3n, dise\u00f1o, producci\u00f3n de chips y dinamizaci\u00f3n de\nla fabricaci\u00f3n de productos electr\u00f3nicos TIC, mediante la puesta en marcha de\nlas l\u00edneas de ayudas contempladas en su elaboraci\u00f3n, reforzando especialmente\ntodo el sector innovador, aline\u00e1ndolo con l a Chips Act  europea y generando\ndin\u00e1micas en la cadena de valor que logren el c\u00edrculo virtuoso de fomentar el\nestablecimiento de empresas punteras, la creaci\u00f3n de empresas innovadoras y\nuna importante iniciativa de I+D+i que las alimente.\nSeguiremos impuls ando la econom\u00eda y gobierno del dato,  desarrollando los\nprogramas de misiones de investigaci\u00f3n e innovaci\u00f3n con el fin de abordar los\ndesaf\u00edos ambientales, sociales y de salud\nCrearemos una infraestructura de pa\u00eds (Salas Blancas Espa\u00f1a), en cooperaci\u00f3n\ninternacional, que nos ponga en igualdad de condiciones con las instituciones\nm\u00e1s innovadoras del mundo en el \u00e1rea de semiconductores y microelectr\u00f3nica.\nApoyaremos e impulsaremos el ecosistema emprendedor de semiconductores\nmediante planes de apoyo a la inte rnacionalizaci\u00f3n, las alianzas y el crecimiento\nde dichas compa\u00f1\u00edas, al tiempo que se refuerza su componente innovador\nmediante la facilitaci\u00f3n de ayudas que permitan llevar sus dise\u00f1os desde el\nlaboratorio a la fabricaci\u00f3n y , de ah\u00ed, al mercado.\n Acelerare mos la puesta en marcha de un programa de c\u00e1tedras y becas\nuniversidad -industria para potenciar el talento en Espa\u00f1a en sectores de alta\ntecnolog\u00eda (IA, semiconductores , etc. ).\nLa econom\u00eda  de la lengua  y la digitalizaci\u00f3n  \nEl PERTE de la  Nueva Econom\u00eda de la Lengua tiene el objetivo de movilizar inversiones \np\u00fablicas y privadas para maximizar el valor del espa\u00f1ol y las lenguas cooficiales en el \nproceso de la transformaci\u00f3n digital a nivel mundial. Se trata de impulsar toda la cadena \nde val or de esta nueva econom\u00eda de la lengua, del conocimiento y de la inteligencia \nartificial que est\u00e1n en el centro de la digitalizaci\u00f3n. Este PERTE cuenta con una inversi\u00f3n \np\u00fablica de 1.100 millones de euros y aspira a movilizar otros 1. 100 millones a trav\u00e9s de \nla colaboraci\u00f3n p\u00fablico -privada  y es parte d el Plan de Recuperaci\u00f3n financiado con los \nfondos europeos Next Generation EU . \nEl castellano y las lenguas cooficiales son unos recursos de enorme valor y potencial \nque debemos cuidar, potenciar y aprovechar c omo legado para el bienestar de las \nsiguientes generaciones , abriendo opciones y oportunidades a nuestros j\u00f3venes.  \nNuestro objetivo es que  Espa\u00f1a sea el nodo central de la inteligencia artificial en espa\u00f1ol \ny que los sistemas integren la riqueza de nuestr as lenguas cooficiales en beneficio de \nla econom\u00eda y, sobre todo, de las personas .  \nNos comprometemos a seguir impulsado los objetivos del PERTE de la Lengua\ny trabajar desde el Observatorio Global del Espa\u00f1o l para definir retos ,\nnecesidades y proyectos, empezando por el impulso a los estudios  sobre el\nestado de situaci\u00f3n de la certificaci\u00f3n del espa\u00f1ol, as\u00ed como para evaluar los\nsistemas existentes e identificar las palancas claves para escalar el sector de\naprendizaje de la leng ua, y el desarrollo de c orpus ling\u00fc\u00edsticos .\nSeguiremos  impulsando el aprendizaje del espa\u00f1ol en Espa\u00f1a y en el \u00e1mbito\ninternacional. Apoyaremos la labor del Instituto Cervantes y de las universidades\nespa\u00f1olas para impulsar un modelo de certificaci\u00f3n efici ente de niveles de\naprendizaje y la inclusi\u00f3n del espa\u00f1ol en el curr\u00edculo  escolar de los principales\npa\u00edses, como China, Jap\u00f3n, India y Estados Unidos.\nImpulsaremos los  cinco ejes de actuaci\u00f3n del PERTE de la Nueva Econom\u00eda  de\nla Lengua  en infraestructuras ling\u00fc\u00edsticas para nuestras lenguas oficiales, el\napoyo a las industrias basadas en las tecnolog\u00edas del lenguaje, el incremento de\nla presencia del espa\u00f1ol como lengua de producci\u00f3n y difusi\u00f3n de conocimientos\ncient\u00edficos y el impulso del a prendizaje y la penetraci\u00f3n del espa\u00f1ol en los\nprincipales centros mundiales de innovaci\u00f3n, as\u00ed como de la digitalizaci\u00f3n de las\nindustrias culturales .\nPromoveremos que el Plan de Recuperaci\u00f3n y el PERTE sirvan para reforzar el\npapel de Espa\u00f1a como puente en Europa y Am\u00e9rica Latina.\n Reforzaremos e intensificaremos la participaci\u00f3n de los organismos p\u00fablicos de\ninvestigaci\u00f3n y la s universidades en el desarrollo del PERTE y sus programas y\nl\u00edneas de actuaci\u00f3n, especialmente en el \u00e1mbito de la ciencia y la inn ovaci\u00f3n\nvinculada a la lengua.\noEn este sentido reforzaremos e impulsaremos el PROYECTO TRACTOR\n7 con el objetivo de promover la  divulgaci\u00f3n nacional e internacional de\nla ciencia en espa\u00f1ol  junto con actores  como la FECYT, la agencia de\nnoticias cient\u00edfic as SINC  y aprovechando el A\u00f1o Cajal que pondr\u00e1 en\nmarcha un programa de incentivos fiscales .\noApoyaremos y promoveremos la g eneraci\u00f3n de conocimiento y\nconsolidaci\u00f3n del patrimonio t\u00e9cnico -cient\u00edfico hispanohablante,\nmediante actuaciones de apoyo al manteni miento y conservaci\u00f3n de los\ndiccionarios digitales de las reales academias . Estas  actuaciones\ncontribuir\u00e1n a la indizaci\u00f3n autom\u00e1tica de textos biom\u00e9dicos a trav\u00e9s de\nsistemas de IA y al fomento de inversiones en el \u00e1mbito universitario.\nEL SECTOR  AGROALIMENTARIO.  PROTAGONISTA  DE LAS \nOPORTUNIDADES  DEL DESARROLLO  RURAL  ESPA\u00d1OL  \nDefendemos  el valor  social  y econ\u00f3mico  de un sector  primario  sostenible,  \ninnovador  y de calidad  \nEl Partido Socialista Obrero Espa\u00f1ol tiene un compromiso con el medio rural, y l o \nentendemos hoy, m\u00e1s que nunca, como un espacio vital para el desarrollo sostenible \nde nuestra econom\u00eda y de nuestra sociedad.  \nEntendemos la pluralidad y riqueza de nuestro territorio reconociendo la importancia de \nlas diferentes tradiciones  y culturas d el medio rural y sus comunidades locales. \nReconocemos la importante interrelaci\u00f3n que existe entre este espacio y los entornos \nurbanos, una relaci\u00f3n que, por igual, requiere de una interdependencia eficaz y justa. \nLa relaci\u00f3n entre los entornos urbanos y r urales debe mantener un di\u00e1logo permanente \nen el que se fundamenta la cooperaci\u00f3n en t\u00e9rminos de complementariedad territorial, \nprestaci\u00f3n de servicio y calidad ambiental.  \nEl PSOE es el partido que mejor entiende y defiende la Espa\u00f1a rural  y por ello \ntenemos un compromiso con el mundo rural y el sector agroalimentario. No se puede \nentender un pa\u00eds mejor sin entender la realidad de las zonas rurales, sus medios y \nrecursos, de sus tradiciones, sus realidades econ\u00f3micas y sociales, y de los retos de \nfuturo pa ra afrontarlos con una visi\u00f3n integradora e igualitaria que permita responder a \nestos desde la ilusi\u00f3n compartida por un futuro mejor para nuestros pueblos del medio \nrural en alianza y cooperaci\u00f3n con las grandes ciudades.  \n La base del sector la constituye n alrededor de 900.000 explotaciones agrarias repartidas \npor el territorio, ocupando una superficie total de 23,9 millones de hect\u00e1reas de \nsuperficie agraria utilizada.  \nLa industria agroalimentaria constituye nuestro mayor subsector industrial, con m\u00e1s de \n30.000 empresas que aportan una cuarta parte de la facturaci\u00f3n de toda la industria \nmanufacturera y una quinta parte del empleo. La gran mayor\u00eda (cerca del 80%) son \npeque\u00f1as y medianas empresas, y las cooperativas y otras entidades de econom\u00eda \nsocial tiene n un peso destacado.  \nAsimismo, contamos con m\u00e1s de 3.600 cooperativas agroalimentarias que aglutinan \nm\u00e1s de 1.100.000 socios y tienen una fuerte vinculaci\u00f3n con el territorio, generando \n123.700 empleos directos. Su facturaci\u00f3n supone el 68% del valor de la  producci\u00f3n final \nagraria y el 28% de las ventas de la industria agroalimentaria.  \nPor otro lado, la actividad pesquera es una actividad de larga tradici\u00f3n en Espa\u00f1a que \nadem\u00e1s de su papel como fuente de alimentos de alta calidad y baja huella en carbono, \nayuda a fijar poblaci\u00f3n en las zonas costeras y dinamizar su econom\u00eda.  \nLa flota espa\u00f1ola, con 8.657 buques ocupa el primer lugar de la flota UE -27 en tonelaje \nbruto, y el tercer lugar en n\u00famero de buques y en potencia.  \nEl conjunto de la flota espa\u00f1ola cap tur\u00f3 en el a\u00f1o 2022 un total de 1.303.617 toneladas \nde pescado, de las cuales, 807.697 toneladas se capturaron en aguas nacionales y de \nla Uni\u00f3n, 333.639 toneladas en aguas internacionales, y 162.280 toneladas en aguas \nde terceros pa\u00edses incluyendo al Rein o Unido. El valor de mercado de estas capturas \nalcanz\u00f3 los 2.252  millones de euros  en 2022.  \nEl sector agroalimentario como elemento vertebrador del mundo rural y de la \ncreaci\u00f3n de riqueza y empleo en el medio rural.  El conjunto del sistema \nagroalimentario y pesquero aporta m\u00e1s del 10% del PIB y da empleo a 2,8 millones de \npersonas. Desde que el Partido Socialista Obrero Espa\u00f1ol entr\u00f3 a liderar el Gobierno \nde Espa\u00f1a en junio de 2018, los afiliados a la Seguridad Social se han incrementado en \ncerca de 50.000 nuevos afiliados en las ramas vinculadas al sistema agroalimentario y \npesquero, lo que es una muestra de la pujanza de este sector con el gobierno del Partido \nSocialista.  \nSomos un pa\u00eds que exportamos nuestros productos agroalimentarios de calidad \na todo el  mundo, es una de nuestras se\u00f1as de identidad . La pujanza y estabilidad \ndel sector agroalimentario y de la producci\u00f3n ecol\u00f3gica tambi\u00e9n se ve reflejada en las \nexportaciones agroalimentarias, dado que, en este per\u00edodo , las empresas espa\u00f1olas \nhan sido capace s de incrementar las exportaciones agroalimentarias, desde los algo \nm\u00e1s de 48.000 millones de euros en 2018, a los m\u00e1s de 68.500 millones de euros en el \n\u00faltimo a\u00f1o m\u00f3vil a febrero de 2023, con una balanza neta (exportaciones menos \nimportaciones) de cerca d e 14.000 millones de euros. En este contexto ser\u00e1 clave seguir \n avanzando en el despliegue del PERTE agroalimentario como apuesta del gobierno del \nPartido Socialista para la mejora de la competitividad y sostenibilidad del sector.  \nAgricultura familiar y coo perativismo agroalimentario. La combinaci\u00f3n necesaria \npara asegurar el futuro del sector . Porque la agricultura familiar y profesional es un \nelemento fundamental para garantizar la sostenibilidad alimentaria y la cohesi\u00f3n social \ny territorial de las zonas rurales. En este contexto, la apuesta por el desarrollo normativo \nespec\u00edfico y el fomento de la agricultura familiar ser\u00e1n fundamental es para que las \npeque\u00f1as y medianas explotaciones familiares sigan siendo la piedra angular de nuestro \nsistema agroaliment ario. \nLa eficiencia en el uso del agua  ser\u00e1 un elemento fundamental para la mejora de \nla sostenibilidad y competitividad de las explotaciones agrarias.  El Gobierno del \nPartido Socialista Obrero Espa\u00f1ol ha comprometido, en los Planes Hidrol\u00f3gicos de \nTercer Ciclo, algo m\u00e1s de 5.000 millones de euros para infraestructuras hidr\u00e1ulicas . \nAdem\u00e1s,  para la modernizaci\u00f3n y nuevos regad\u00edos ha comprometido  m\u00e1s de 2.130 \nmillones de euros, actuaciones que en su mayor parte ya se est\u00e1n desarrollando y que \nsuponen el volumen de inversiones en regad\u00edos m\u00e1s ambicioso en lo que llevamos de \nsiglo.   \nEsta es nuestra apuesta de futuro para el sector donde a trav\u00e9s de la planificaci\u00f3n y la \ninversi\u00f3n, no s\u00f3lo en infraestructuras, a trav\u00e9s tambi\u00e9n en la generaci\u00f3n de \nconocimient o e innovaci\u00f3n y el uso de nuevas tecnolog\u00edas digitales y el asesoramiento \nagrario, nos va a permitir conciliar las necesidades del sector agroalimentario con la \nnecesaria protecci\u00f3n de los recursos naturales para asegurar la viabilidad y el futuro de \nnues tra agricultura.  \nLas mujeres como motor del desarrollo de las zonas rurales.  Seguimos apostando \npor el fortalecimiento del papel de las mujeres como motor para el desarrollo empresarial \nen el medio rural, con el fomento del emprendimiento de impacto socia l, el desarrollo de \nla titularidad compartida y la promoci\u00f3n  de actuaciones de formaci\u00f3n como la red de \naulas mentor y las microacreditaciones.  \nJ\u00f3venes una apuesta por un sector con futuro . En la nueva PAC se han previsto en \ntorno a 230 millones de euros a nuales para apoyar el relevo generacional, la mayor cifra \ndestinada a este objetivo en los 60 a\u00f1os de historia de la PAC. Las nuevas \noportunidades para los j\u00f3venes y las mujeres no deben verse s olo en el plano \necon\u00f3mico, estas se deben acompa\u00f1ar de otros i ncentivos . Para ello el gobierno \nsocialista  ya ha puesto en marcha otros programas como el Programa cultiva  de \nestancias formativas en explotaciones modelo, la Estrategia de digitalizaci\u00f3n del sector \nagroalimentario o el Programa Campus Rural  por el que m\u00e1 s de mil j\u00f3venes \nuniversitarios en 2023 van a poder realizar pr\u00e1cticas formativas en entornos rurales. \nIniciativas que vamos a fortalecer y seguir promoviendo para asegurar el futuro \nsostenible, igualitario e integrador del medio rural y de los pueblos par a una \nEspa\u00f1a mejor.  \n Retos  de futuro  \nEl futuro del sector agroalimentario, pesquero y acu\u00edcola pasa por seguir mejorando su \ncompetitividad y sostenibilidad, en su triple vertiente: ambiental, econ\u00f3mica y social .  \nHubo un tiempo en que el objetivo era producir m\u00e1s, luego fue producir con m\u00e1s c alidad. \nAhora el reto es producir mejor, es decir, de forma m\u00e1s eficiente y respetuosa con el \nmedio, con los recursos naturales, con la sociedad y el bienestar animal.  \nDebemos aprovechar las ventajas de la econom\u00eda circular y mejorar la rentabilidad, \noptimizando los costes e incrementando el valor a\u00f1adido.  \nY esto es posible gracias al conocimiento, la innovaci\u00f3n, el talento humano,  unas \nadecuadas estructuras de transformaci\u00f3n y comercializaci\u00f3n y, por supuesto, las \ninversiones necesarias.  \nPara ello, contam os con el potente instrumento de la Pol\u00edtica Agr\u00edcola Com\u00fan  y el Plan \nEstrat\u00e9gico para su aplicaci\u00f3n en Espa\u00f1a, dise\u00f1ado entre el Gobierno de Espa\u00f1a, las \ncomunidades aut\u00f3nomas y los representantes del sector y la sociedad civil. Adem\u00e1s, de \nforma extraordin aria, contamos con el apoyo del Plan de Recuperaci\u00f3n, \nTransformaci\u00f3n y Resiliencia , que permite llevar a cabo inversiones clave para \nimpulsar la innovaci\u00f3n, la digitalizaci\u00f3n y la mejora de la sostenibilidad. En total, \nsumando los fondos europeos y la cofi nanciaci\u00f3n estatal y auton\u00f3mica suponen m\u00e1s de \n54.000 millones de euros  en el per\u00edodo 2021 -2027. Se trata del mayor aporte de \nfinanciaci\u00f3n comunitaria para el sector agroalimentario desde la entrada de Espa\u00f1a en \nla Uni\u00f3n Europea.  \nEl sector pesquero  se enfr enta al gran reto de la modernizaci\u00f3n y renovaci\u00f3n de sus \nbuques de cara a  la transici\u00f3n energ\u00e9tica y descarbonizaci\u00f3n, pero tambi\u00e9n para \ndisponer de barcos m\u00e1s seguros, m\u00e1s confortables desde el punto de vista de la \nhabitabilidad a bordo, con mayor conect ividad y m\u00e1s tecnol\u00f3gicos. En definitiva, para \nhacer la pesca del siglo XXI con barcos del siglo XXI. Este reto est\u00e1 muy directamente \nrelacionado con otro de los grandes retos de futuro del sector pesquero, como es el \nrelevo generacional, tanto de tripulan tes como de armadores.  \nEs necesario contar no s olo con los adecuados instrumentos de apoyo, para incentivar \nlas inversiones necesarias o el relevo generacional, sino tambi\u00e9n con un marco \nnormativo adecuado y una gobernanza eficaz, que permita a los product ores obtener \nuna remuneraci\u00f3n justa por sus producciones y evitar pr\u00e1cticas desleales. En el \u00e1mbito \npesquero contamos con la Pol\u00edtica Pesquera Com\u00fan y la recientemente aprobada Ley \n5/2023, de 17 de marzo, de Pesca Sostenible e Investigaci\u00f3n Pesquera. En la  \nacuicultura, contamos con la contribuci\u00f3n de Espa\u00f1a a las Directrices Estrat\u00e9gicas para \nuna acuicultura de la UE m\u00e1s sostenible y competitiva 2021 -2030 (EsAcui 21 -30). \n Contamos por lo tanto con los instrumentos y el programa adecuado para un sector \nestrat \u00e9gico en nuestro pa\u00eds, necesario para garantizar la seguridad alimentaria de forma \nsostenible.  \nPor unos pueblos con futuro. \nEl Partido Socialista Obrero Espa\u00f1ol ha sido el partido que ha liderado la priorizaci\u00f3n de \nlas pol\u00edticas dirigidas a la lucha contra el fen\u00f3meno de la despoblaci\u00f3n que llevaba \nocurriendo durante varias d\u00e9cadas. En este contexto hemos hecho una apuesta clara \npor la mejora de la competitividad y sostenibil idad del sector agroalimentario para que \nlos habitantes del medio rural, los j\u00f3venes, hombres y las mujeres, pueden \ndesarrollar su modo de vida y con ello fortalecer la autonom\u00eda agroalimentaria y el \nequilibrio social y territorial en Espa\u00f1a.  \nY lo vamos a seguir haciendo porque no se puede entender la mejor  Espa\u00f1a sin \nentender  la realidad de las zonas rurales , de sus tradiciones y de los  retos de futuro \npara afrontarlos con una visi\u00f3n integradora e igualitaria que permita responder a \nestos retos desde la il usi\u00f3n compartida por un futuro mejor para nuestros pueblos \ndel medio rural en alianza y cooperaci\u00f3n con las grandes ciudades.  \nUn pacto por un futuro del medio rural en la era digital . Desde el Partido Socialista \nObrero Espa\u00f1ol vamos a continuar con la mejo ra de la conectividad en el medio rural \npara generar nuevas oportunidades de desarrollo. Desde 2018, la diferencia de \ncobertura en zonas rurales respecto al total del pa\u00eds se ha reducido a m\u00e1s de la mitad, \npasando del 42% en 2018 a solo 18% en 2022 . En 202 5, continuando por esta senda, \nla vamos a llevar al 100% de la poblaci\u00f3n. Finalizaremos el despliegue de programas \ndesarrollados por el gobierno del Partido Socialista, como \u00danico Banda Ancha con 500 \nmillones de euros ya invertidos, \u00danico Demanda Rural con  internet de banda ancha \nsatelital a 35\u20ac y vamos a llevar la nueva era de la digitalizaci\u00f3n a trav\u00e9s del 5G a todos \nlos municipios rurales con 680 millones de euros de inversi\u00f3n para posibilitar el \ndespliegue de estas redes.  \nLa mejora de la conectividad y de las capacidades digitales, nos va a permitir continuar \nfortaleciendo al sector de las tecnolog\u00edas auxiliares agroalimentarias. Vamos a \nposicionar a este sector como un referente global.  \nUn pacto por los servicios accesibles en el medio rural.  El gobier no del Partido \nSocialista ha realizado una apuesta decisiva por el desarrollo de los servicios p\u00fablicos \nen el territorio. Apostamos por la ampliaci\u00f3n de la educaci\u00f3n infantil de 0 a 3 a\u00f1os con \nla creaci\u00f3n de m\u00e1s de 65.000 nuevas plazas, muchas de ellas en el medio rural. La \napuesta por la Formaci\u00f3n Profesional con la creaci\u00f3n de m\u00e1s de 250.000 nuevas plazas, \nque ya est\u00e1 permitiendo que los j\u00f3venes y mujeres puedan tener un futuro en las nuevas \nprofesiones vinculadas a la doble transici\u00f3n clim\u00e1tica y digital . Asimismo, la apuesta por \nel refuerzo de la atenci\u00f3n primaria y la digitalizaci\u00f3n de los servicios sanitarios para una \n atenci\u00f3n personalizada y el desarrollo de nuevos modelos de atenci\u00f3n a las personas \nm\u00e1s humano y sostenible para lo que se han destinado  m\u00e1s de 3.000 millones de euros \npara un nuevo modelo de econom\u00eda de los cuidados.  \nPara asentar la mejora y accesibilidad de estos servicios clave en el medio rural, desde \nel PSOE, vamos a impulsar un marco normativo que fije el criterio de proximidad de lo s \nservicios p\u00fablicos y su acceso a los habitantes del medio rural, evitando que ning\u00fan \nmunicipio quede fuera del radio b\u00e1sico de menos de 30 minutos de acceso a los \nservicios p\u00fablicos.    \nEl sector  agroalimentario  como  garant\u00eda  de autonom\u00eda  alimentaria,  sana, \nsegura  y de calidad  \nSeguiremos trabajando en la implementaci\u00f3n de la nueva PAC 2023 -2027, m\u00e1s justa,\nm\u00e1s sostenible y social. Realizaremos un a evaluaci\u00f3n intermedi a en 2024.\nAprovecharemos todo el potencial que ofrece la nueva PAC, y seguiremos\nimpulsando  pol\u00edticas nacionales de desarrollo rural, para apoyar la incorporaci\u00f3n de\nj\u00f3venes agricultores y ganaderos y mujeres en las explotaciones agrarias  y para\nimpulsar la innovaci\u00f3n y la modernizaci\u00f3n del sector agroalimentario.\nDestinaremos m\u00e1s presupuesto para innovaci\u00f3n, formaci\u00f3n y asesoramiento en el\nsector agroalimentario para que los avances en el conocimiento y la tecnolog\u00eda\nlleguen tambi\u00e9n a las peque\u00f1as y medianas explotaciones familiares, que tienen m\u00e1s\ndificultades para acceder a ello.\nIncrementaremos el presupuesto de las ayudas para la renovaci\u00f3n de maquinaria\nagr\u00edcola (Plan Renove de Maquinaria).\nPotenciaremos el uso de las energ\u00edas renovables en el s ector primario para lograr la\neficiencia energ\u00e9tica y abaratar la factura de la electricidad.\nSeguiremos reforzando la financiaci\u00f3n del sector a trav\u00e9s de las l\u00edneas de pr\u00e9stamos\nbonificados y ayudas para avales.\nImpulsaremos la integraci\u00f3n de cooperativ as, apoyando inversiones en Entidades\nAsociativas Prioritarias, y fomentando  el reconocimiento de este tipo de entidades\ncon mayor dimensi\u00f3n y capacidad para llevar a cabo proyectos de transformaci\u00f3n y\ncomercializaci\u00f3n que mejoren el valor a\u00f1adido para los  productores. Asimismo,\npromoveremos la participaci\u00f3n de las cooperativas agroalimentarias en los nuevos\nmodelos de negocio vinculados a la transformaci\u00f3n del modelo energ\u00e9tico, con\niniciativas como las comunidades energ\u00e9ticas locales.\nProseguiremos con la s inversiones del Plan de Recuperaci\u00f3n, Transformaci\u00f3n y\nResiliencia para apoyar al sector en la necesaria transici\u00f3n ecol\u00f3gica y digital, para\nque las innovaciones lleguen a todas las explotaciones agrarias, tambi\u00e9n las\n peque\u00f1as y medianas, y las industri as agroalimentarias. En este sentido, sacaremos \ntambi\u00e9n una nueva convocatoria de ayudas para industrias alimentarias dentro del \nPERTE Agroalimentario . \nContinuaremos desarrollando a trav\u00e9s de planes de acci\u00f3n la estrategia de\ndigitalizaci\u00f3n del sector agro alimentario y mundo rural aprobado en marzo de 2019\nen el Consejo de Ministros.\nFomentaremos la innovaci\u00f3n y el emprendimiento digital en el sector agroalimentario\ncon el desarrollo de las actuaciones del Hub de Innovaci\u00f3n Digital en la Escuela de\nSan Fern ando de Henares y la continuidad de las actuaciones de apoyo al\nemprendimiento en el sector agroalimentario a trav\u00e9s del programa Agroimpulso de\nENISA.\nImpulsaremos el sector de las tecnolog\u00edas auxiliares del sector agroalimentario para\nlograr un sector l\u00ed der, moderno, digitalizado y competitivo y para hacer de Espa\u00f1a un\npa\u00eds referente global en tecnolog\u00edas auxiliares para el sector agroalimentario.\nAseguraremos el cumplimiento de la nueva Ley de la Cadena Alimentaria, reforzando\nla labor de la AICA y las a utoridades competentes de los gobiernos auton\u00f3micos  con\nnuevas herramientas.\nPondremos en marcha un sistema de monitorizaci\u00f3n de mercados de los principales\nproductos publicado en la web del Ministerio de Agricultura, donde se puedan ver\nf\u00e1cilmente par\u00e1me tros como los precios en origen, mayorista y destino, costes de\nproducci\u00f3n, m\u00e1rgenes brutos, volumen de producci\u00f3n, importaciones y\nexportaciones.\nDefensa ante la UE de un mayor control de las importaciones para que los productos\nimportados cumplan los mismos est\u00e1ndares ambientales, sociales y laborales que\nlos productores europeos.\nReforzaremos el buen estatus sanitario de las producciones agrarias espa\u00f1olas, con\nmedidas de prevenci\u00f3n y control. Incrementaremos las indemnizaciones por sacrificio\nobligat orio. Impulsaremos la investigaci\u00f3n y el desarrollo de vacunas para\nenfermedades como la tuberculosis bovina.\nImpulsaremos una ganader\u00eda diversa, equilibrada y sostenible, apoyando\nespecialmente la ganader\u00eda extensiva por sus beneficios sociales y ambienta les.\nFomentaremos las razas aut\u00f3ctonas a trav\u00e9s de diversas medidas de apoyo y\npromoci\u00f3n que no solo permitan proteger el patrimonio gen\u00e9tico, sino tambi\u00e9n\ngenerar mayor valor a\u00f1adido y rentabilidad para los productores y asegurar su futuro.\n Seguiremos in crementando el apoyo a la promoci\u00f3n de alimentos de Espa\u00f1a, tanto\ndentro como fuera de nuestras fronteras, a trav\u00e9s de la estrategia\n#AlimentosdEspa\u00f1a.\nElaboraremos e impulsaremos un Plan Estrat\u00e9gico de la Producci\u00f3n Ecol\u00f3gica.\nFomentaremos el consumo de a limentos de calidad diferenciada y producci\u00f3n\necol\u00f3gica a trav\u00e9s de campa\u00f1as de promoci\u00f3n espec\u00edficas y colaboraciones con la\nrestauraci\u00f3n y la hosteler\u00eda.\nPromoveremos la formaci\u00f3n sobre los beneficios de la Dieta Mediterr\u00e1nea y los\nproductos emblem\u00e1ticos  de nuestro pa\u00eds a edades tempranas.\nApoyaremos y fomentaremos los canales cortos de comercializaci\u00f3n de productos\nagrarios, con disposiciones normativas que faciliten la venta directa en condiciones\nde seguridad e higiene.\nImpulsaremos la distribuci\u00f3n al imentaria tradicional, a trav\u00e9s de la red de MERCAS,\nmodernizando sus instalaciones y aprovechando las ventajas de las nuevas\ntecnolog\u00edas, para hacerlos m\u00e1s eficientes y sostenibles.\nReforzaremos el sistema de seguros agrarios, como la mejor herramienta de  gesti\u00f3n\nde riesgos, incrementando el presupuesto de ayuda estatal e introduciendo las\nmedidas necesarias para incentivar su contrataci\u00f3n.\nRetomaremos la Ley contra el Desperdicio Alimentario , tal y como se encontraba\nen las Cortes Generales.\nSeguiremos i mpulsando un regad\u00edo moderno y sostenible, mejorando la eficiencia en\nel uso del agua y la energ\u00eda, as\u00ed como el aprovechamiento de recursos h\u00eddricos no\nconvencionales como las aguas desaladas o las aguas depuradas regeneradas.\nSeguiremos avanzando para lo grar la conectividad digital en 100% del territorio,\nacorde a las aplicaciones del sector agroalimentario, como el internet de las cosas o\nla industria 4.0 y la conexi\u00f3n digital  para el 100% de la poblaci\u00f3n en 2025, generando\noportunidades para el medio ru ral.\nPromoveremos y facilitaremos la instalaci\u00f3n de empresas que generen empleo en el\nmedio rural, en peque\u00f1os municipios y en zonas de baja densidad, a trav\u00e9s de los\nincentivos regionales y los nuevos programas operativos .\nImpulsaremos y modernizaremos el  Plan de Fomento del Empleo Agrario (PROFEA),\nque ha demostrado su eficacia en muchos municipios, generando empleo para las\npersonas que viven en ellos, adem\u00e1s de contribuir a mejorar las instalaciones y\nequipamientos comunes.\n Impulsaremos una Ley de Agri cultura Familiar que favorezca y priorice este tipo de\nagricultura que genera mayor valor social y vinculaci\u00f3n con el territorio.\nPesca  y acuicultura.  Un pa\u00eds que cuida  de los recursos  del mar y a su sector   \nDefenderemos la pesca sostenible, para tener en cuenta el objetivo de triple\nsostenibilidad que persigue la Pol\u00edtica Pesquera Com\u00fan, tanto ambiental, como\necon\u00f3mica y social.\nImpulsaremos pol\u00edticas pesqueras que permitan modernizar el sector, mejorar su\nrentabilidad y facilitar el relevo generacional.\nApoyaremos la descarbonizaci\u00f3n de la flota y la transici\u00f3n energ \u00e9tica del sector\npesquero y acu\u00ed cola.\nApoyaremos al sector pesquero para adaptarse a las exigencias medioambientales\ny comunitarias, e impulsare mos la innovaci\u00f3n y el desarrollo tecnol\u00f3gico en nuevas\nt\u00e9cnicas de pesca m\u00e1s selectivas y respetuosas con el medio marino.\nSeguiremos defendiendo los intereses del sector pesquero espa\u00f1ol ante las\norganizaciones regionales de pesca y en los acuerdos de pesca con terceros pa\u00ed ses.\nApostaremos por un reparto justo y equitativo de las cuotas y posibilidades de pesca,\nlogrando el rendimiento m\u00e1ximo sostenible de las pesquer\u00ed as.\nApoyaremos a la flota artesanal, y la mejora de las condiciones de vid a y seguridad\na bordo, trabajando para que la Pol\u00edtica Pesquera Com\u00fan contribuya a este objetivo,\nadem\u00e1s de mejorar la sostenibilidad del sector.\nDesarrollaremos la Ley 5/2023, de 17 de marzo, de Pesca Sostenible e Investigaci\u00f3n\nPesquera.\nReforzaremos los programas de investigaci\u00f3n oceanogr\u00e1fica para contar con la mejor\ninformaci\u00f3n cient\u00edfica disponible para la gesti\u00f3n sostenible de las pesquer\u00ed as.\nDefenderemos el papel del sector pesquero y la acuicultura en Econom\u00eda Azul, como\nusos sostenibles y un sector  estrat\u00e9gico que contribuye a la autonom\u00eda alimentaria\nen la Uni\u00f3 n Europea.\nSeguiremos promoviendo el acceso de la mujer al sector pesquero y acu\u00edcola en\ncondiciones de igualdad, a trav\u00e9s del Plan Estrat\u00e9gico para la Igualdad de G \u00e9nero\nen el Sector Pesquer o y Acu\u00ed cola 2021 -2027.\nImpulsaremos el desarrollo de las organizaciones de productores y su integraci\u00f3n en\norganizaciones transnacionales a nivel europeo, como eje fundamental en la mejora\nde los canales de comercializaci\u00f3n, fomento del consumo de produc tos pesqueros e\nincremento de su valor a\u00f1adido en el mercado.\n Impulsaremos una mejora de la percepci\u00f3n de la sociedad sobre los productos\nacu\u00edcolas, como oferta complementaria y no sustitutiva de productos para el\nabastecimiento de la demanda de pescado.\nContinuaremos apoyando las inversiones del Plan de Recuperaci\u00f3n, Transformaci\u00f3n\ny Resiliencia en los proyectos del sector extractivo, transformador y comercializador\npara su digitalizaci\u00f3n y transici\u00f3n  ecol\u00f3 gica.\nSeguiremos luchando contra la pesca ilegal, no declarada y no reglamentada,\nmanteniendo a nuestro pa\u00eds en el liderazgo frente a estas pr\u00e1cticas desleales y que\nmerman los recursos y la biodiversidad marina.\nUn sector  cineg\u00e9tico  que participa  de la sostenibilidad  del mundo  rural  \nAvanzaremos hacia un a actividad cineg\u00e9tica m\u00e1s sostenible, en el marco de la\nEstrategia Nacional de Gesti\u00f3n  Cineg \u00e9tica, aprobada por unanimidad entre el\nGobierno de Espa\u00f1a y las comunidades aut\u00f3nomas .\nFomentaremos la colaboraci\u00f3n entre organismos de investigaci\u00f3n, representan tes\ndel \u00e1 mbito cineg \u00e9tico y organizaciones ambientalistas para conocer mejor los censos\nde fauna cineg\u00e9ticas , as\u00ed como la eficacia de las medidas de gesti\u00f3n del h\u00e1bitat.\nDesarrollaremos estrategias para el control de la poblaci\u00f3n de especies cineg\u00e9ticas\nde inter\u00e9s asegurando la convivencia con las actividades del medio rural.\n \nUNA AGENDA VERDE PARA GARANTIZAR EL BIENESTAR DE HOY Y EL DEL MA\u00d1ANA\nBLOQUE II/69 BLOQUE II: UNA AGENDA VERDE PARA GARANTIZAR EL \nBIENESTAR DE HOY Y EL DEL MA\u00d1ANA  \nDesde junio de 2018 hemos gobernado para conseguir una sociedad m\u00e1s justa, \nreduciendo desigualdades y modernizando nuestro tejido productivo.  La transici\u00f3n \necol\u00f3gica es una de las herramientas para conseguir estos objetivos.  \nHemos trabajado para transformar nuestras ciudades, nuestra movilidad, la energ\u00eda, la \nindustria y los servicios busca ndo la mayor eficiencia en el uso de los recursos, \nsoluciones respetuosas con el medio ambiente y el sistema clim\u00e1tico, conservando y \nrestaurando ecosistemas y haciendo de nuestros municipios sitios sanos y saludables, \npensados para los vecinos.  \nEn estos a \u00f1os, hemos activado un cambio profundo de nuestro sistema \nenerg\u00e9tico, haci\u00e9ndolo m\u00e1s eficiente y renovable . Lo hemos hecho acompa\u00f1ando a \ntrabajadores , trabajadoras  y consumidores dom\u00e9sticos e industriales, persiguiendo una \ntransici\u00f3n justa,  pero dando cobe rtura en los momentos dif\u00edciles, no s\u00f3lo para reducir la \npobreza energ\u00e9tica y generar oportunidades en las comarcas del carb\u00f3n,  sino tambi\u00e9n  \nen el \u00e1rea de influencia de la central nuclear de Garo\u00f1a, abandonada por el PP , que \nahora cuenta con un plan espec\u00ed fico. Tambi\u00e9n en los tiempos duros, en los que la \nCOVID nos encerr\u00f3 en casa o en los meses en los que la energ\u00eda se convirti\u00f3 en un \narma de guerra en manos de Putin.  \nHemos conseguido contener los precios de la energ\u00eda gracias a las medidas \ndom\u00e9sticas y a l as soluciones que hemos construido en Europa . Y esto nos ha \npermitido contener la inflaci\u00f3n y mantener una senda positiva en la inversi\u00f3n, el PIB y el \nempleo.  \nPorque queremos que la transici\u00f3n energ\u00e9tica sea fuente de innovaci\u00f3n, \nmodernizaci\u00f3n de sectores industriales cl\u00e1sicos y germen de una nueva industria ; \nqueremos que sea una fuente de empleo de calidad y que reduzca  nuestra costosa \ndependencia de suministros energ\u00e9ticos del exterior.  \nQueremos que baje la factura de los hogares, que contribuya a una mov ilidad limpia y \nsilenciosa, a barrios y casas eficientes, a ganar el espacio urbano para las personas y \na recuperar  la naturaleza en nuestras ciudades.  \nQue la transici\u00f3n energ\u00e9tica sea una manera de entender el uso de los recursos para \npreservar su disponi bilidad para el futuro y que genere valor a\u00f1adido en el modo en que \nproducimos. Por eso, es tan importante el impulso de la econom\u00eda circular y  el \necodise\u00f1o , la capacidad de recuperar y reutilizar minerales, textiles, metales  o bater\u00edas , \n de evitar el desperdicio alimentario, de mejorar el rendimiento de lo que utilizamos y de \nbuscar nuevos materiales que desplacen a los que resulte m\u00e1s dif\u00edcil obtener o reciclar.  \nPor eso , tambi\u00e9n, el agua debe ser gestionada de manera inteligente y eficien te. Es un \nrecurso clave para nuestro bienestar y el de sectores tan importantes como la \nagricultura , el turismo, la energ\u00eda o la industria. Pero lo es tambi\u00e9n para los ecosistemas. \nEs imprescindible anticipar la disponibilidad de agua  en futuros escenario s \nclim\u00e1ticos que muestr en un incremento e intensidad de los periodos de sequ\u00eda, \ncompatibles tambi\u00e9n con lluvias torrenciales . Queremos garantizar el \nabastecimiento de agua en todos nuestros hogares y su predictibilidad  para los usos \necon\u00f3micos , que tendr\u00e1 n que ser cada vez m\u00e1s eficientes y adaptados a la \ndisponibilidad del recurso. Nuestros planes hidrol\u00f3gicos ofrecen seguridad, apostando \npor la eficiencia, la buena gesti\u00f3n y la inversi\u00f3n en desalaci\u00f3n, reutilizaci\u00f3n  y \ndigitalizaci\u00f3n de todo el ciclo del ag ua. Sin olvidar  su papel fundamental en la \nconservaci\u00f3n de ecosistemas, fijando  caudales ecol\u00f3gicos que garanticen el buen \nestado del r\u00edo en todo momento.  \nQueremos culminar este nuevo enfoque en la gesti\u00f3n de los recursos h\u00eddricos y \ncompletar y modernizar nuestras infraestructuras de saneamiento  y depuraci\u00f3n.  \nLa conservaci\u00f3n de nuestros ecosistemas y su restauraci\u00f3n, \u2013tanto de espacios \nemblem\u00e1ticos como el Mar Menor, Do\u00f1ana, las Tablas de Daimiel o el Delta del Ebro , \nas\u00ed como entornos menos conocidos en los  cauces de los r\u00edos, el borde litoral, espacios \nmarinos o del interior \u2013 resulta fundamental. Queremos preservar nuestros suelos, \nimpulsar la bioeconom\u00eda, proteger a quienes nos protegen y protegen nuestra \nbiodiversidad  y nuestros montes y bosques. Esto exi ge compromiso, regulaci\u00f3n y \nacci\u00f3n, facilitar la participaci\u00f3n, el di\u00e1logo y el consenso.  \nTenemos  una responsabilidad \u00e9tica tambi\u00e9n hacia los seres vivos no humanos , \nconsiderados como \u201cseres sintientes \u201d en nuestro ordenamiento jur\u00eddico. Respecto del \nbienestar y la protecci\u00f3n animal tendremos en cuenta siempre los avances cient\u00edficos, \nas\u00ed como las iniciativas de las instituciones europeas, compatibles con el desarrollo \necon\u00f3mico y social . \nUn compromiso sobre el terreno  que, desde lo local, garantice la calidad de vida , para \nque el men\u00fa b\u00e1sico de servicios p\u00fablicos est\u00e9 disponible a no m\u00e1s de 30 minutos del \nlugar donde se viva . \nUna responsabilidad regional y nacional, que vele por el bienestar de personas, \necosistemas y animales. Pero una responsabilidad tambi\u00e9n con el resto de nuestros \nsocios, en Europa y el Mediterr\u00e1neo, con aquellos con los que sentimos fuertes lazos \nculturales y de historia o vecindad com\u00fan, en Am\u00e9rica Latina o \u00c1frica . Una \nresponsabilida d para hacer frente a desaf\u00edos globales como el cambio clim\u00e1tico, la \np\u00e9rdida de biodiversidad, la protecci\u00f3n del oc\u00e9ano y la prosperidad de todos. Una \nresponsabilidad en la que la Agenda 2030 y los 17 objetivos de desarrollo sostenible \n han de inspirar nues tra acci\u00f3n y el modo en el que contribuimos a tejer lazos de \ncooperaci\u00f3n y  progreso  com\u00fan.  \nENERG\u00cdAS  RENOVABLES  Y REINDUSTRIALIZACI\u00d3N  VERDE,  \nUN PLAN  PARA  UN NUEVO  MODELO  ENERG\u00c9TICO  Y \nPRODUCTIVO.    \nDesarrollo  del potencial  renovable  y nuevas  tecnolog\u00edas  \nLa p ol\u00edtica energ\u00e9tica llevada a cabo por el Gobierno durante esta legislatura ha \ndemostrado su eficacia, multiplicando exponencialmente la presencia de energ\u00edas \nrenovables. Por ello, vamos a consolidar el desarrollo de nuestro potencial:  \nAprobaremos una ley para identificar, junto a las comunidades aut\u00f3nomas \ny las entidades locales, las \u00e1reas id\u00f3neas para el desarrollo de renovables \ny facilitar el acceso de los beneficios a las comunidades locales, garantizando el \nrespeto al medio ambiente.\nImpulsaremos la innovaci\u00f3n en el sector energ\u00e9tico a trav\u00e9s del fomento de las \nnuevas tecnolog\u00edas necesarias para la descarbonizaci\u00f3n de la energ\u00eda, como el \nalmacenamiento energ\u00e9tico, la gesti\u00f3n de la demanda, as\u00ed como el hidr\u00f3geno  \nrenovable y otros gases renovables.\nFomentaremos, en el seno de la Uni\u00f3n Europea, las reformas del mercado  \nel\u00e9ctrico necesarias para poder traslada r el beneficio de las energ\u00edas renovables  \na los consumidores y proporcionar la estabilidad necesaria para atraer a los \ninversores.\nEspa\u00f1a, con el Gobierno socialista al frente, ha abierto en Europa el debate sobre la \nreforma de mercado el\u00e9ctrico , algo  que, al principio de la legislatura,  parec\u00eda un tab\u00fa y  \nque, como medida transitoria durante la crisis, logr\u00f3 la \u201csoluci\u00f3n ib\u00e9rica\u201d que ha \npermitido ahorrar miles de millones de euros a los consumidores espa\u00f1oles y \nportugueses y ha sido reclamada por consumidore s en otros pa\u00edses europeos.   \nConsolidaremos el impulso de una energ\u00eda social y participativa a trav\u00e9s\nde las comunidades energ\u00e9ticas y facilitando el desarrollo del\nautoconsumo , con una especial apuesta por el autoconsumo colectivo.\nAprobaremos el 7\u00ba Plan General de Residuos Radioactivos . Este nuevo plan\nintegrar\u00e1 las necesidades para la gesti\u00f3n de residuos radioactivos y las futuras\n necesidades en el desmantelamiento ordenado  y progresivo de las centrales \nnucleares.  \nUn nuevo  horizonte  de reindustrializaci\u00f3n  a trav\u00e9s  de la cadena  de valor  de \nlas energ\u00edas  renovables  y de la generaci\u00f3n  de nuevas  oportunidades  de \nempleo  \nLas energ\u00edas renovables son nuestra mejor herramienta para para reducir la factura \nenerg\u00e9tica, adem\u00e1s de nuestra mayor ventaja competitiva como pa\u00eds . No solo generan \nenerg\u00eda, tambi\u00e9n generan nuevas oportunidades industriales y puestos de trabajo \ncualificados. Aprovecharemos el liderazgo espa\u00f1ol en transici\u00f3n energ\u00e9t ica para seguir \nimpulsando una aut\u00e9ntica agenda de reindustrializaci\u00f3n: apoy\u00e1ndonos en la \ncompetitividad generada por las renovables y los bajos costes de la energ\u00eda que generan  \ny respondiendo a nuevas exigencias que nos permitir\u00e1n ser l\u00edderes  en \u00e1mbitos punteros \ny de creciente demanda como el acero verde.  \nLas energ\u00edas renovables y sus tecnolog\u00edas y materias primas asociadas nos permiten \nconstruir un nuevo modelo productivo basado en la innovaci\u00f3n, el conocimiento y el uso \neficiente de los recu rsos. Nos permiten  desarrollar nuestro potencial industrial y lograr \noportunidades de empleo de calidad, mejor remunerado y estable.  \nImpulsaremos una pol\u00edtica industrial verde para la fabricaci\u00f3n de bienes de\nequipo , de la  cadena de valor  y servicios asoc iados a las energ\u00edas renovables,\nas\u00ed como la descarbonizaci\u00f3n de otros sectores industriales y la\nreindustrializaci\u00f3n ligada a las demandas de la nueva econom\u00eda.\nReforzaremos la apuesta por la investigaci\u00f3n . Con mayor rendimiento en\nel desarrollo de nuevo s materiales innovadores  clave para la transici\u00f3n\nenerg\u00e9tica, as\u00ed como para la reducci\u00f3n, reutilizaci\u00f3n y reciclaje.\nAseguraremos la generaci\u00f3n de m\u00e1s de 700.000 empleos asociados a la\ntransici\u00f3n verde, fortaleciendo las titulaciones de FP y grado , as\u00ed co mo la\nrecapacitaci\u00f3n de la fuerza laboral y la modernizaci\u00f3n de los servicios p\u00fablicos\nde empleo para mejorar la empleabilidad de personas en situaci\u00f3n de\ndesempleo.\nGarantizar  la justicia  social  en el acceso  a la energ\u00eda  para  los consumidores  \nvulnerables   \nLa transici\u00f3n energ\u00e9tica no puede olvidar a los consumidores m\u00e1s vulnerables. Durante \nesta legislatura hemos reforzado las ayudas a trav\u00e9s del bono social, especialmente , \nante la crisis energ\u00e9tica que hemos vivido. Debemos continuar en esta direcci\u00f3n par a \nacabar con la lacra que supone la pobreza energ\u00e9tica.  \nDesplegaremos las medidas incluidas en la Estrategia contra la Pobreza\nEnerg\u00e9tica.  Reforzaremos los bonos sociales t\u00e9rmico y el\u00e9ctrico y crearemos la\n figura del \u201cconsumidor electrodependiente \u201d para m ejorar el acceso a la energ\u00eda \nen igualdad de condiciones y as\u00ed garantizar la redistribuci\u00f3n y justicia social.  \nLa transici\u00f3n  justa,  un modelo  de \u00e9xito  social  en la reconversi\u00f3n  industrial  \ny energ\u00e9tica  \nContinuaremos con el apoyo y acompa\u00f1amiento a las perso nas y territorios\nvinculados a la transici\u00f3n energ\u00e9tica para la diversificaci\u00f3n y reactivaci\u00f3n\nde sus econom\u00edas locales desde un marco de sostenibilidad, innovaci\u00f3n\nenerg\u00e9tica y creaci\u00f3n de empleo.\nUtilizaremos las herramientas desplegadas con los cierres  de la t\u00e9rmica,\npioneras en Europa, para dise\u00f1ar y poner en marcha las herramientas de apoyo\nsocial y econ\u00f3mico a los territorios implicados en otros procesos de cierre o\nreconversi\u00f3n .\nComplementaremos la implementaci\u00f3n de la Estrategia de Transici\u00f3n Justa,\nabordando estrategias de gobernanza y anticipaci\u00f3n en otros sectores\necon\u00f3micos y productivos implicados en la descarbonizaci\u00f3n y transici\u00f3n\necol\u00f3gica.\nMEJORES  OPORTUNIDADES,  CALID AD DE VIDA  Y EQUILIBRIO  \nDE ECOSISTEMAS  EN EL MEDIO  RURAL  Y EL MEDIO  URBANO  \nINFRAESTRUCTURAS,  TRANSPORTE  Y MOVILIDAD  \nEl PSOE ha planteado un nuevo enfoque para la movilidad, las infraestructuras, y las \npol\u00edticas urbanas guiados por un mismo prop\u00f3sito de mod ernidad, sostenibilidad e \ninclusi\u00f3n. Un enfoque marcado por el nuevo contexto tecnol\u00f3gico, ambiental, social y \necon\u00f3mico, as\u00ed como por nuevas prioridades pol\u00edticas en la acci\u00f3n de Gobierno , donde \nla movilidad cotidiana ha ganado protagonismo.  \nAvanzamos hac ia una Espa\u00f1a m\u00e1s verde, m\u00e1s digital y cohesionada, un pa\u00eds en \nel que la movilidad y el transporte ser\u00e1n herramientas decisivas para la igualdad \nde oportunidades de las personas . Abanderamos el desarrollo sostenible sobre el que \npivotar\u00e1 el nuevo modelo pr oductivo que se est\u00e1 alumbrando.  \nEl progreso ha de ser un aliado en la mejora de nuestra calidad de vida. Ha de \npermitirnos ciudades m\u00e1s humanas y habitables, transportes m\u00e1s seguros , respetuosos \ncon el medio ambiente y accesibles para todas y todos.  \nDesde  el primer momento comenzamos a trabajar en la Estrategia de Movilidad Segura, \nSostenible y Conectada 2030 para adecuar las pol\u00edticas de movilidad e infraestructuras \nde la pr\u00f3xima d\u00e9cada al nuevo contexto global . Un contexto  marcado por la necesidad \nde des carbonizar la econom\u00eda , por dar respuesta al cambio clim\u00e1tico, por la \n digitalizaci\u00f3n y la irrupci\u00f3n de nuevas tecnolog\u00edas en el \u00e1mbito de la movilidad, as\u00ed como \ntodos los desaf\u00edos asociados al reto demogr\u00e1fico y a la inclusi\u00f3n social.  \nLa estrategia respond e tambi\u00e9n a la necesidad de adaptar la actividad a la nueva \nrealidad de nuestra red de infraestructuras. Una vez superadas las carencias de \nconectividad b\u00e1sicas del siglo pasado y con una de las redes m\u00e1s completas del mundo, \nlas prioridades se centran en optimizar su uso, priorizar las soluciones de movilidad \ncotidiana, su digitalizaci\u00f3n, la intermodalidad y la seguridad y garantizar su \nmantenimiento y conservaci\u00f3n, sin perjuicio de la necesidad de completar las redes \ntranseuropeas . \nHemos puesto las bases de una verdadera pol\u00edtica de infraestructuras del transporte \nsostenible en la que el derecho a la movilidad, la seguridad y la transformaci\u00f3n verde y \ndigital han sido nuestra prioridad. Y en estos cuatro a\u00f1os que vienen queremos seguir \ntrabajando par a revertir el d\u00e9ficit de inversi\u00f3n de los \u00faltimos a\u00f1os de los gobiernos del \nPP. \nEntendemos  la movilidad como un derecho esencial para poder acceder a otros \nderechos fundamentales, como son el trabajo, la sanidad, la educaci\u00f3n o el ocio.  \nRetomaremos y aprobaremos la Ley de Movilidad Sostenible , en la que\nconsolidaremos la movilidad como un derec ho esencial de la ciudadan\u00eda.  Ser\u00e1 la\npalanca para la innovaci\u00f3n en este \u00e1mbito y nos colo
