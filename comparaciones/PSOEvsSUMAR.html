odos, un modelo robusto y garantista, que necesitamos blindar para que la derecha \ninsolidaria no nos lo pueda arrebatar cuando alg\u00fan d\u00eda vuelva al poder . \nEl listado de actuaciones promovidas durante esta legislatura es extenso. Hemos \ngarantizado el poder adquisitivo de nuestros pensionistas, revalorizando las pensiones \ncontra el criterio de la oposici\u00f3n de derechas en un contexto de inflaci\u00f3n internaciona l. \nEn el \u00e1mbito sanitario, entre otras iniciativas, hemos eliminado los copagos que introdujo \nel PP, ampliado la cartera de terapias y tratamientos avanzados y aprobado una Ley de \nEutanasia. Hemos apoyado a las familias con nuevos permisos parentales igual es e \nintransferibles. Hemos protegido a los colectivos m\u00e1s vulnerables con un Ingreso \nM\u00ednimo Vital. Hemos recuperado las cotizaciones para cuidadoras no profesionales. \nHemos luchado con denuedo contra la pobreza infantil, convirti\u00e9ndola en un asunto de \nEstado en el que no escatimamos esfuerzos. Hemos aprobado un Plan de Choque para \nrecortar las listas de espera de la dependencia , y la primera ley de Vivienda de la \ndemocracia.  \nSon muchos y muy profundos los avances que hemos abanderado las y los socialistas , \ny no son menos los que tenemos en cartera para el futuro. En la pr\u00f3xima legislatura \n seguiremos la senda que nos ha tra\u00eddo hasta aqu\u00ed : una senda coherente, de avances \nen el reconocimiento de derechos y en el acceso a prestaciones y servicios . Los \npensioni stas tendr\u00e1n garantizada la revalorizaci\u00f3n de su pensi\u00f3n. Aumentaremos el \nmontante de las pensiones m\u00ednimas. Mejoraremos el acceso al Ingreso M\u00ednimo Vital. \nPromoveremos la atenci\u00f3n a la salud mental, una atenci\u00f3n p\u00fablica y gratuita, y \ncrearemos una Agencia  Estatal de Salud P\u00fablica. Seguiremos ampliando los permisos \nparentales y extendiendo los derechos y la protecci\u00f3n de la infancia. Garantizar el \nderecho a la atenci\u00f3n temprana en la infancia figurar\u00e1 entre nuestras prioridades. No \ndejaremos hasta asegurar que las personas dependientes cuenten con la atenci\u00f3n y los \ncuidados que necesiten  en el momento en que la precis en. Y no escatimaremos en \ninversiones para lograrlo. Hacer asequible la vivienda es el gran caballo de batalla de la \npr\u00f3xima legislatura.  \nHemos  incluido la econom\u00eda social y de los cuidados en la estrategia de un nuevo \nmodelo de crecimiento , impulsando el Proyecto Estrat\u00e9gico del Plan de Recuperaci\u00f3n \npara la Econom\u00eda Social y de los Cuidados, con el fin de apoyar la modernizaci\u00f3n de \neste sector e  impulsar su potencial desde el punto de vista econ\u00f3mico y de creaci\u00f3n de \nempleo , \nNuestros principios y objetivos son de sobra conocidos. Nos avalan 144 a\u00f1os de historia \nconsagrados a pelear por el progreso social de nuestro pa\u00eds.  \nPENSIONES  \nEl Partido Pop ular de Rajoy recibi\u00f3 del PSOE en el a\u00f1o 2011 una herencia de 67.000 \nmillones de euros en el Fondo de reserva s\u2014conocid o como hucha de las pensiones \u2014 \nque en gran medida fue fruto del super\u00e1vit registrado en las cuentas de la Seguridad \nSocial durante los a\u00f1os del gobierno socialista de Zapatero.  \nEn tan s\u00f3lo 7 a\u00f1os el Partido Popular dilapid\u00f3 esa herencia que hab\u00edamos generado con \nla gesti\u00f3n del gobiern o socialista . Un  ahorro sobre el que se deb\u00eda cimentar la \nsostenibilidad del sistema cuando se encuentre m\u00e1s tensionado (a partir de principios \nde la pr\u00f3xima esta d\u00e9cada) por la jubilaci\u00f3n de la denominada generaci\u00f3n del baby \nboom, la mayor de nuestra hist oria. \nPor si no bastara con  dinamitar el futuro del sistema, en el a\u00f1o 2013 el Partido Popular \nimpuso el rodillo de su mayor\u00eda absoluta para aprobar una aberrante reforma del sistema \np\u00fablico de pensiones sin di\u00e1logo social ni el aval del Pacto de Toledo. E sta reforma \nsupon\u00eda de facto y para siempre un empobrecimiento constante y paulatino de losa y \nlaso pensionistas presentes y futuros.  \nUna reforma que condenaba las pensiones a la p\u00e9rdida de poder adquisitivo por la \naplicaci\u00f3n de una revalorizaci\u00f3n m\u00edsera d el 0,25% anual, al tiempo que reduc\u00eda la \ncuant\u00eda inicial de todas las pensiones a futuro a trav\u00e9s del factor de sostenibilidad. Estas \nmedidas supon\u00edan la ruptura de nuestro sistema de pensiones de reparto , que perd\u00eda \nas\u00ed sus se\u00f1as de identidad y  nos conden aba a unas pensiones cada vez m\u00e1s exiguas.  \n Desde junio de 2018, el PSOE se comprometi\u00f3 a revertir los recortes del Partido \nPopular y a recuperar esas se\u00f1as de identidad del sistema p\u00fablico de pensiones, \ndevolviendo la suficiencia econ\u00f3mica a los y las pens ionistas. Hoy podemos decir \ncon orgullo que hemos cumplido con ese compromiso.  \nRetomando la senda del di\u00e1logo sobre el que se fragu\u00f3 la reforma de 2011, hemos \nrealizado una reforma del sistema de pensiones enmarcada en las recomendaciones \ndel Pacto de Tole do, y tras de un intenso y fruct\u00edfero proceso de interlocuci\u00f3n con las \norganizaciones sindicales y empresariales. Porque las pensiones para las y los \nsocialistas son un derecho que entendemos como un  asunto de Estado , y por ello \nconsideramos necesario legi timar las reformas en este \u00e1mbito mediante  el \nconsenso social derivado de esa mesa tripartita de negociaci\u00f3n.  \nEl consenso que ha avalado las reformas emprendidas ha permitido garantizar en todo \nmomento una paz social  que contrasta con la situaci\u00f3n que vivi \u00f3 Espa\u00f1a con la reforma \ndel PP de 2013 , o con la que ha conocido  Francia recientemente. Y , adem\u00e1s , se ha \nenmarcado dentro del Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia como una \nde las principales reformas estructurales que sirve para garantizar la pervivencia del \nsistema en los pr\u00f3ximos treinta a\u00f1os.  \nComo primer gran hito, se ha recuperado el derecho a la revalorizaci\u00f3n de las pensiones \npara garantizar el mantenimiento de su poder adquisitivo. Se ofrece as\u00ed certidumbre al \ncolectivo de pensionistas en un contexto extraordinariamente complicado, pese al  cual \nla revalorizaci\u00f3n en 2023 ha supuesto una subida del 8,5%.  \nTambi\u00e9n hemos cumplido con nuestro compromiso de dignificar las pensiones m\u00e1s \nbajas , y por ello hemos establecido una sen da de subida para las pensiones m\u00ednimas y \nno contributivas por encima d e la revalorizaci\u00f3n de las pensiones contributivas, con la \nintenci\u00f3n de evitar as\u00ed situaciones de exclusi\u00f3n social derivadas de la falta de recursos \nen la tercera edad.  \nAdem\u00e1s, se trata de  una medida que tiene un gran impacto en la reducci\u00f3n de la \nbrecha d e g\u00e9nero , dado que las mujeres cobran pensiones m\u00e1s bajas. En esta misma \nl\u00ednea, hemos creado el complemento econ\u00f3mico de brecha de g\u00e9nero , y hemos aplicado \nmedidas que permiten reducir el impacto de las lagunas de cotizaci\u00f3n de la vida laboral , \nun fen\u00f3meno  feminizado por causa de  la maternidad.  \nTodo ello se hace dentro del marco de una estrategia integral con la que equilibrar las \ncuentas de la seguridad social por la v\u00eda de los ingresos, terminando con la \ninsolvencia heredada  y fortaleciendo la estructura de ingresos del sistema.  \nPor otro lado, la reforma introduce importantes elementos redistributivos . Sabemos que \nla reducci\u00f3n de la desigualdad es el fundamental para lograr el bienestar social , y por \nello nuestra reforma tiene la solidaridad como principi o motor.  \nEl socialismo propone el di\u00e1logo y el acuerdo como forma de legitimaci\u00f3n , y es por  ese \nplanteamiento  que aprueba sus reformas reforzando, no recortando.  \nGracias al gobierno socialista de Pedro S\u00e1nchez , el sistema de pensiones es hoy \nm\u00e1s sostenibl e, digno, garantista, igualitario e inclusivo. Y  se puede comprobar \nobjetivamente que los resultados refuerzan ya la orientaci\u00f3n de las reformas \nrealizadas.  \n Es importante resaltar que estas reformas se han implementado con la oposici\u00f3n frontal \ndel PP , siendo la voluntad transformadora y progresista del PSOE la que ha devuelto a \nlas y los pensionistas los derechos arrebatados por la derecha : \nLos futuros pensionistas , especialmente las y los m\u00e1s j\u00f3venes, son quienes\nm\u00e1s beneficiados de la eliminaci\u00f3n del factor de sostenibilidad que cercenaba\nsu derecho a una pensi\u00f3n digna (con la reforma del PP, los j\u00f3venes habr\u00edan\nperdido de media 300 euros mensuales en su pensi\u00f3n futura).\nM\u00e1s de 10 millones de pensionistas actuale s han recuperado el derecho al\nmantenimiento del poder adquisitivo de sus pensiones.\noDe este modo, una persona  pensionista que cobraba 1090\u20ac cuando\nllegamos al gobierno cobra hoy en d\u00eda 1367 \u20ac, en lugar de los 1104\u20ac que\ncobrar\u00eda de haberse mantenido la ref orma del PP. La diferencia son\n3.681\u20ac anuales .\noDe esos m\u00e1s de 10 millones  de pensionistas , 2,5 millones se\nbeneficiar\u00e1n de la dignificaci\u00f3n de las pensiones m\u00ednimas , y otro\nmedio mill\u00f3n de la subida de las pensiones no contributivas .\nHemos ampliado derech os y mejorado todas las prestaciones de la\nSeguridad Social  de acuerdo con tres ejes de actuaci\u00f3n.\nIgualdad  entre mujeres y hombres . Por vez primera, se hace expl\u00edcito el\nobjetivo de reducci\u00f3n de la brecha de g\u00e9nero en el sistema de pensiones.\nEllo se tra duce , m\u00e1s all\u00e1 de las actuaciones para la eliminaci\u00f3n de la brecha\nsalarial, en la adopci\u00f3n de medidas dirigidas espec\u00edficamente a corregir la\ninjusta desigualdad existente entre las pensiones de las mujeres frente a las\nde los hombres.\nCompromiso interge neracional . Algunas de las medidas adoptadas est\u00e1n\ndirigidas a los m\u00e1s j\u00f3venes: de forma destacada, la derogaci\u00f3n del factor de\nsostenibilidad \u2014el instrumento dise\u00f1ado por el PP para reducir\nautom\u00e1ticamente la cuant\u00eda de las pensiones \u2014 y su sustituci\u00f3n por  el\nmecanismo de equidad intergeneracional.\nSolidaridad y redistribuci\u00f3n : La capacidad financiera de nuestro sistema\nde Seguridad Social se ha reforzado significativamente a trav\u00e9s de medidas\nque piden un esfuerzo adicional, pero asequible, a quienes tien en una mayor\ncapacidad adquisitiva.\nHemos garantizado el equilibrio de la seguridad social . Despu\u00e9s de heredar un \nd\u00e9ficit del 1,6% del gobierno de Rajoy, las medidas basadas en el aumento de ingresos \ny la asunci\u00f3n por parte del Estado de los gastos de naturaleza no contributiva han \npermitido  una reducci\u00f3n r\u00e1pida de ese d\u00e9ficit que, tal y como r ecoge el Plan de \nEstabilidad, se convertir\u00e1 en equilibrio presupuestario en la pr\u00f3xima legislatura. Hemos \nlogrado este resultado bajo situaciones extraordinarias como una pandemia o una \nguerra en Europa , y afrontando esas realidades mediante la protecci\u00f3n social.  \n Hemos avanzado en la recuperaci\u00f3n de la confianza en el sistema : \nGarantizando la sostenibilidad financiera : al reforzar la estructura de ingresos\ndel sistema que permitir\u00e1 recuperar el Fondo de Reserva (la hucha de las\npensiones ,) que superar\u00e1 los 5.000 millones este a\u00f1o (la primera vez que\naumenta desde 2011) y  que, con la reforma aprobada, alcanzar\u00e1 130 mil millones\nde euros cuando m\u00e1s se necesita para combatir  el reto demogr\u00e1fico .\nGarantizando la sostenibilidad social:  al blindar legalmente la revalorizaci\u00f3n\nde las pensiones para garantizar el mantenimiento del poder adquisitivo , y al\ndignificar las pensione s m\u00ednimas y no contributivas , preservando  la suficiencia y\nadecuaci\u00f3n de las pensiones que proclama nuestra Constituci\u00f3n.\nGarantizando la sostenibilidad pol\u00edtica, mediante el fortalecimiento de la\nlegitimaci\u00f3n democr\u00e1tica de nuestro sistema de pensiones , al hacer que l as\nreformas aprobadas sean  el resultado de intensos procesos de negociaci\u00f3n y\ndi\u00e1logo , desarrollados en dos planos:\noEl pol\u00edtico:  todas las recomendaciones del Pacto de Toledo han sido,\ntotal o parcialmente, atendidas.\noEl social:  todas las re formas han sido discutidas y enriquecidas en el\nmarco del di\u00e1logo social con las organizaciones sindicales y\nempresariales , siendo  las m\u00e1s importantes el producto  de grandes\nacuerdos tripartitos.\nNuestra  visi\u00f3n  del sistema  de pensiones  \nLos segmentos super iores de la pir\u00e1mide de poblaci\u00f3n son probablemente los que han \nexperimentado cambios m\u00e1s sustanciales en los \u00faltimos 40 a\u00f1os , suponiendo  una \naut\u00e9ntica transformaci\u00f3n en su modo de vida.  \nA un notable aumento de la esperanza de vida \u20146 a\u00f1os m\u00e1s que entonces \u2014 debemos \na\u00f1adir la mejora de la calidad de la misma a partir de los 65 a\u00f1os , todo un logro sin duda \nque hace que hoy disfrutemos de una jubilaci\u00f3n m\u00e1s larga y m\u00e1s plena.  \nSon las pol\u00edticas emprendidas por los distintos gobiernos socialistas las que han hec ho \nposible esa transformaci\u00f3n, por su innegable contribuci\u00f3n para la reducci\u00f3n de las \ndesigualdades sociales, la mejora de las condiciones laborales y la creaci\u00f3n y \nfortalecimiento de los pilares del Estado  del bienestar  Todas estas medidas han \nconsolidado  en poco tiempo en Espa\u00f1a un Estado Social y Democr\u00e1tico de Derecho \nsustentado sobre una gran clase media trabajadora.  \nLa robustez y el alcance del sistema p\u00fablico de pensiones es la herramienta clave que \nha hecho que la jubilaci\u00f3n dejara de ser una etapa vital marcada por la carencia de \nautonom\u00eda, la inactividad, el sedentarismo y en muchos casos la dependencia de las \nhijas o  hijos, para convertirse en un periodo vital  caracterizado  por una combinaci\u00f3n de \nautonom\u00eda personal y tiempo libre para ser disfrutado  en plenitud.  \n El sistema de pensiones se basa en la solidaridad intergeneracional . Quienes \ncobrar\u00e1n una pensi\u00f3n los pr\u00f3ximos a\u00f1os ya han contribuido a la jubilaci\u00f3n de las \ngenerac iones anteriores , por lo que el Estado tiene la obligaci\u00f3n de proveerles una \npensi\u00f3n digna . Debemos, por tanto,  combatir  el discurso neoliberal que pretende buscar \nun enfrentamiento generacional que allane el camino hacia el desmantelamiento del \nsistema.  \nPor todo ello , vamos a seguir reforzando la confianza en el sistema p\u00fablico de \npensiones desde  mayor consenso social y pol\u00edtico posible , y siguiendo los criterios de \nsostenibilidad del sistema y suficiencia econ\u00f3mica de los y las pensionistas . \nPara el PSOE , el sistema p\u00fablico de pensiones es un derecho esencial y \nsostenible , siendo imprescindible  garantizar el poder adquisitivo de los y las \npensionistas a largo plazo . Esa es la \u00fanica manera de dar cumplimiento al verdadero \nesp\u00edritu del art\u00edculo 50 de la Constituci\u00f3n , que obliga a los poderes p\u00fablicos a garantizar \nunas pensiones \u201cadecuadas y peri\u00f3dicamente actualizadas\u201d.  \nHay dos visiones enfrentadas sobre el modo en que se debe afrontar el reto planteado \nal sistema de pensiones por la realidad demogr\u00e1fica. Y  la visi\u00f3n  que se imponga va a \nimpactar decisivamente en la configuraci\u00f3n de la sociedad venidera . \nUn planteamiento basado en los recortes y en la reducci\u00f3n del gasto aumentar\u00eda la \ndesigualdad y la exclusi\u00f3n social, minar\u00eda la independencia y obstaculizar\u00eda la \nposibilidad de envejecimiento activo de la mayor\u00eda de las personas mayores , \nbeneficiando solo  a aquellas personas que m\u00e1s tienen.  \nFrente a esta sociedad , desde el partido socialista  proponemos un modelo distinto en el \nque las personas  puedan desarrollar sus proyectos vitales contemplando la \u00faltima etapa \ncon confianza  .Y, para lograrlo , seguiremos utilizando f\u00f3rmulas basadas en la \nigualdad, la solidaridad y la redistribuci\u00f3n,  garantizando  ingresos suficientes a \nquienes reciban una pensi\u00f3n, que permitan que las pensiones puedan desempe\u00f1ar su \npapel esencial como herramienta de cohesi\u00f3n.  \nBlindaremos el poder adquisitivo de las pensiones con un cambio constitucional .\nGarantizaremos ante cualquier circunstancia el poder adquisitivo de todas\nlas pensiones  con arreglo al IPC.\noHemos recuperado el derecho a la revalorizaci\u00f3n de las pensiones para\nasegurar  el mantenimiento de su poder adquisitivo despu\u00e9s de derogar\nel 0,25% del PP. Ahora se trata de ir un paso m\u00e1s all\u00e1 y de llevarlo al\ntexto constitucional , como manifestaci\u00f3n de la trascendencia que tiene\nesta cuesti\u00f3n para la sociedad espa\u00f1ola.\nSeguiremos revalorizando las pensiones m\u00ednimas y no contributivas\ndurante la pr\u00f3xima legislatura , para reforzar su efectividad en la reducci\u00f3n de la\npobreza .\n Seguiremos profundizando en la ambiciosa agenda de reducci\u00f3n de la\nbrecha de g\u00e9nero de las pensiones, con una subida del complemento\ncontra la brecha de g\u00e9nero del IPC +10% adicional en 2026 -2027.\noEn esta legislatura se ha puesto en marcha el compl emento para la\nreducci\u00f3n de la brecha de g\u00e9nero , as\u00ed como  la mejora de la cobertura de\nlagunas en las cotizaciones de las mujeres.\noEl incremento del 10% de la cuant\u00eda del complemento para la reducci\u00f3n\nde la brecha de g\u00e9nero previsto para 2024 -2025 se compl etar\u00e1 con otro\n10% adicional durante el bienio 2026 -2027.\nDesarrollaremos nuevas modalidades de jubilaci\u00f3n parcial y activa , para\ndar m\u00e1s flexibilidad y mejores oportunidades en una salida progresiva y\nvoluntaria del mercado de trabajo.\noTras haber sentado las bases para un mercado de trabajo con menor\nrotaci\u00f3n y mayor estabilidad, necesitamos pol\u00edticas que potencien la\ncomplementariedad entre el trabajo de los m\u00e1s mayores y los m\u00e1s\nj\u00f3venes.\noAprobaremos una nueva f\u00f3rmula de jubilaci\u00f3n parcial anticipada que\npreserve la calidad del empleo de los relevistas a trav\u00e9s de contratos\nindefinidos; y se tendr\u00e1 en cuenta la mayor penosidad del desarrollo de\nciertas actividades (en muchos casos, fuerteme nte feminizadas) a partir\nde cierta  edad.\nCulminaremos la regulaci\u00f3n de la jubilaci\u00f3n anticipada para actividades\nprofesionales especialmente duras o penosas, con una especial atenci\u00f3n\na la dimensi\u00f3n de g\u00e9nero.\noEn cumplimiento del acuerdo en el \u00e1mbito del di\u00e1logo social, se\nestablecer\u00e1 un nuevo procedimiento para hacer efectivo, en supuestos\nobjetivamente justificados, el adelanto de la jubilaci\u00f3n.\nPor el nacimiento o adopci\u00f3n de cada hijo reconoceremos a cada uno de\nlos progenitores un periodo de cotizaci\u00f3 n de un a\u00f1o , que redundar\u00e1 en su\nfutura pensi\u00f3n.\nContinuando con la implementaci\u00f3n plena de las recomendaciones del\nPacto de Toledo , vamos a reformar las pensiones de muerte y supervivencia\ncon el objeto  dignificar las pensiones de orfandad y mejorar las p ensiones\nde viudedad  de aquellas viudas en situaci\u00f3n de vulnerabilidad.\nReconoceremos un periodo de cotizaci\u00f3n de un a\u00f1o por el nacimiento o\nadopci\u00f3n de cada hijo a cada uno de los progenitores para su futura pensi\u00f3n.\nCompletaremos el despliegue de las med idas de fortalecimiento de la estructura\nde ingresos adoptadas para garantizar la sostenibilidad del sistema a largo\n plazo. Ello incluye culminar el proceso que iniciamos en 2021 de separaci\u00f3n de \nfuentes de financiaci\u00f3n  con la asunci\u00f3n por el Estado de tod os los gastos \nimpropios, de naturaleza no contributiva , as\u00ed como  el despliegue del mecanismo \nde equidad intergeneracional. Rellenaremos la hucha de las pensiones. El \nFondo de Reserva de la Seguridad Social estar\u00e1 dotado con m\u00e1s de 20.000 \nmillones de euros en 2027.  \noRecuperaremos la centralidad del Fondo de Reserva de la seguridad\nsocial  con las contribuciones derivadas del mecanismo de equidad\nintergeneracional y los previsibles excedentes del sistema en los\npr\u00f3ximos a\u00f1os.\nAPOYO  A LAS FAMILIAS  Y POLITICAS  DEL BIENESTAR  PARA  TODAS  LAS \nPERSONAS  \nApoyo  y protecci\u00f3n  a las familias   \nHacemos nuestros y priorizamos en nuestros gobiernos los principios rectores \nconstitucionales de la pol\u00edtica social y econ\u00f3mica, con la protecci\u00f3n social, econ\u00f3mica y \njur\u00eddica de la familia. Las transformaciones demogr\u00e1ficas y sociales que se han \nproducido en las \u00fa ltimas d \u00e9cadas en nuestro pa\u00eds han modificado radicalmente las \nestructuras familiares y las formas de organizaci\u00f3n de responsabilidades y tareas dentro \nde las familias , a la vez que se han diversificado los modelos de familia: parejas de \nhecho, una sola persona progenitora, personas pertenecientes a los colectivos LGTBI, \nfamilias en las que uno o ambos miembros de la pareja tienen hijas o hijos de uniones \nanteri ores, familias adoptivas o acogedoras, etc.   \nEl gobierno socialista ha priorizado en estos a\u00f1os la protecci\u00f3n social y econ\u00f3mica de \nlas familias ante circunstancias adversas. En este ejercicio de protecci\u00f3n se ha \nconsiderado  especialmente a tipolog\u00edas familiares vulnerables , como los hogares \nmonoparental es o los que cuentan entre sus miembros con alguna persona con \ndiscapacidad. En este empe\u00f1o , nuestro compromiso ha sido reconocer la diversidad de \nrealidades familiares existentes en nuestro pa\u00eds y responder a sus necesidades \ndiferenciadas.   \nEl proyecto so cialista est\u00e1 comprometido con abordar los problemas de \ncorresponsabilidad y conciliaci\u00f3n de la vida laboral, familiar y personal. Nuestro objetivo \nes que la responsabilidad que representan los cuidados recaiga en hombres y mujeres \nde manera igualitaria, c orrigiendo situaciones donde la desigualdad se expresa en \nmenores cotas de bienestar o salud para ellas.    \nEn esta materia, ha habido avances que han supuesto un antes y un despu\u00e9s para las \nfamilias de este pa\u00eds, como la aprobaci\u00f3n en 2019 de la norma que reconoce permisos \niguales e intransferibles de nacimiento para el cuidado de los hijos e hijas a ambos \n progenitores hasta el primer a\u00f1o de vida, el inicio de la tramitaci\u00f3n de la ley de familias , \ny la reciente incorporaci\u00f3n a nuestro ordenamiento jur\u00eddico de la Directiva (UE) \n2019/1158 del Parlamento Europeo y del Consejo, de 20 de junio de 2019, relativa a la \nconciliaci\u00f3n de la vida familiar y la vida profesional de los progenitores y los cuidadores. \nEsta norma es expresi\u00f3n de los principios de igualdad de  g\u00e9nero y de equilibrio entre \nvida familiar y vida profesional. Su trasposici\u00f3n nos permite avanzar en la igualdad real \nentre hombres y mujeres en el \u00e1mbito laboral, al mejorar  el elenco de derechos de \nconciliaci\u00f3n de las personas trabajadoras estableciend o nuevos permisos y ampliando \nlos existentes.  \nLa norma crea un nuevo permiso parental para el cuidado de hijo o menor acogido por \ntiempo superior a un a\u00f1o, que podr\u00e1 disfrutarse hasta que el menor cumpla 8 a\u00f1os. Este \npermiso, de duraci\u00f3n no superior a 8 s emanas, continuas o discontinuas, es \nintransferible y podr\u00e1 disfrutarse de manera flexible. Adem\u00e1s, y entre otros permisos y \nreducciones de jornada, se ampl\u00eda el derecho a la adaptaci\u00f3n de la jornada de las \npersonas con dependientes a cargo para quienes  acrediten deberes de cuidado \nrespecto de los hijos  o hijas  mayores de 12 a\u00f1os, el c\u00f3nyuge o pareja de hecho, \nfamiliares por consanguinidad hasta el segundo grado del trabajador, as\u00ed como de otras \npersonas dependientes cuando  convivan en el mismo domicilio y no puedan valerse por \ns\u00ed mismas.  \nEl PSOE se compromete a: \nGarantizar que todas las familias son iguales en derechos , y a promover el\napoyo y la protecci\u00f3n social que necesitan  mediante el impulso de la Ley de\nFamilias.\nReconocer jur\u00eddicamente los diversos tipos de estructuras familiares , ya\nestablecer el marco para una pol\u00edtica integral de apoyo a las familias en todo el\nterritorio.\nExtender la prestaci\u00f3n por nacimiento y cuidado (antes paternidad y\nmaternidad) hasta las 20 semanas, incorporando una mayor flexibilidad\ncon el trabajo a tiempo parcial de los padres y madres a partir de la semana\n16.\nSimplificar los tr\u00e1mites por nacimiento para que se puedan hacer de una vez y\ndesde el hospital (prestaci\u00f3n por nacimiento, la tarjeta sanitaria).\nEstablecer una prestaci\u00f3n por crianza para familias con personas menores a\ncargo.\nPromover una crianza positiva y saludable, mediante el reconocimiento de un\nmarco estatal de apoyo a los 1.000 primeros d\u00edas.\n Garantizar medidas de apoyo a situaciones familiare s espec\u00edficas, priorizando\nlas situaciones familiares de vulnerabilidad con personas menores a cargo.\nAvanzar en permisos retribuidos para los cuidados, que garanticen conciliaci\u00f3n\ny corresponsabilidad en vida familiar, laboral y personal, en el marco del  di\u00e1logo\nsocial.\nFomentar la corresponsabilidad de los progenitores en las primeras etapas de la\ncrianza , incentivando pr\u00e1cticas beneficiosas como la adopci\u00f3n consecutiva por\nparte de los progenitores de los permisos de nacimiento.\nMejorar el Fondo de Gar ant\u00eda de Pago de Alimentos.\nRefuerzo  y consolidaci\u00f3n  del sistema  de servicios  sociales,  como  cuarto  \npilar  del estado  del bienestar , y desarrollo  del sistema  de promoci\u00f3n  de la \nautonom\u00eda  personal  y atenci\u00f3n  a la dependencia   \nSi bien los servicios sociale s fueron incorporados a la lista de pilares del estado del \nbienestar , desde la ya lejana aprobaci\u00f3n en 1988 del Plan Concertado su desarrollo y \nreconocimiento no se ha producido al mismo nivel que otros. El protagonismo de \nadministraci\u00f3n local, auton\u00f3mica y estatal hace del sistema de servicios sociales un reto \nconstante de cooperaci\u00f3n y colaboraci\u00f3n entre administraciones para atender \nadecuadamente a toda la ciudadan\u00eda. Nuestro objetivo es disponer de unos servicios \nsociales m\u00e1s fuertes, con recursos sufic ientes a todos los niveles de actuaci\u00f3n y \ncoordinados para hacer efectiva la igualdad y la equidad.  \nLa crisis sanitaria y social derivada de la pandemia por COVID -19, evidenci\u00f3 la \nnecesidad de dar un impulso definitivo a la transformaci\u00f3n de los cuidados de larga \nduraci\u00f3n en nuestro pa\u00ed s. Nuestro gobierno se ha centrado en recuperar la \ncogobernanza entre comunidades aut\u00f3nomas  y gobierno, en revertir los duros recortes \nde los gobiernos conservadores (la dotaci\u00f3n para el ejercicio 2023 es un 96% mayor \nque en  el a\u00f1o 2018) y en impulsar las reformas e inversiones necesarias para la \nmodernizaci\u00f3n de las pol\u00edticas de cuidados, en general, y de los servicios sociales, en \nparticular.  \nEntre los retos y objetivos del Plan de Recuperaci\u00f3n Transformaci\u00f3n y Resiliencia del \ngobierno de Espa\u00f1a, se encuentra modernizar los servicios sociales p\u00fablicos y dotarlos \nde un nuevo marco normativo para todo el Estado. Se trata de una inversi\u00f3n cercana a \nlos 875 millones de euros para la modernizaci\u00f3n de los servicios sociales, la \ntransformaci\u00f3n tecnol\u00f3gica, la innovaci\u00f3n, la formaci\u00f3n y el refuerzo de la atenci\u00f3n a la \ninfancia.  \nAsimismo, es necesario reconocer el papel que las entidades del tercer sector \ndesempe\u00f1an como interlocutoras ante la Administraci\u00f3n General del Estado en el \n desarrollo de las pol\u00ed ticas p\u00fablicas  sociales, especialmente, durante los momentos de \ncrisis social y econ\u00f3mica  que hemos afrontado.  \nPara avanzar en la consolidaci\u00f3n y el refuerzo del Sistema de Servicios Sociales, \ncomo Cuarto Pilar del estado del bienestar , y junto a la mejora de la protecci\u00f3n \nconstitucional de los derechos sociales, el PSOE se compromete a : \nSeguir promoviendo el pacto pol\u00edtico territorial que adapte los servicios sociales\na las nuevas necesidades sociales , intensificando la cogobernanza con las\ncomunidades aut\u00f3nomas  y las entidades locales con una nueva ley de\nServicios Sociales .\nGarantizar una cartera com\u00fan de servicios sociales  que potencie la\nintervenci\u00f3n comunitaria , impulsando  la atenci\u00f3n integrada int ersectorial de\nproximidad .\nAvanzar hacia un Sistema de Informaci\u00f3n Estatal de los Servicios Sociales\ngarantizando el conocimiento y la accesibilidad de los servicios sociales y\nprestaciones mediante la eliminaci\u00f3n de  tr\u00e1mites, la simplificaci\u00f3n de\nprocedim ientos y la superaci\u00f3n de  brecha digital .\nIncentivar la investigaci\u00f3n social para renovar el conocimiento y mejorar los\nsistemas de informaci\u00f3n que permitan la evaluaci\u00f3n el an\u00e1lisis y la adaptaci\u00f3n\ncontinua.\nAvanzar en la coordinaci\u00f3n entre los servicios sanitarios y sociales y, en\nsu caso, educativos, a trav\u00e9s de la especificaci\u00f3n de mecanismos estructurales\nque faciliten la cooperaci\u00f3n y permitan la atenci\u00f3n integral a las personas.\nAvanzar hacia una regulaci\u00f3n estatal de ordenaci\u00f3n de las profesiones de  la\nIntervenci\u00f3n Social y la consideraci\u00f3n de los/as profesionales de los servicios\nsociales como autoridad.\nReforma  del Sistema  de Promoci\u00f3n  de la Autonom\u00eda  Personal  y Atenci\u00f3n  a \nla Dependencia   \nCreemos en una sociedad que cuida y que entiende el cuidado  como un derecho \npara  garantizar una vida digna a todas las personas . La promulgaci\u00f3n de la Ley de \nPromoci\u00f3n de la Autonom\u00eda Personal y Atenci\u00f3n a las personas en situaci\u00f3n de \ndependencia en el a\u00f1o 2006 supuso un gran avance , con el reconocimiento del dere cho \nsubjetivo y el despliegue del Sistema para la Autonom\u00eda y Atenci\u00f3n a las Personas en \nSituaci\u00f3n de Dependencia (SAAD ).  \nNuestra prioridad ha sido reforzar la atenci\u00f3n a la dependencia y avanzar en un nuevo \nmodelo de apoyos y cuidados de larga duraci\u00f3n, alineado con el Pilar Europeo de \nDerechos Sociales. Hemos incrementado la financiaci\u00f3n recortada por el PP, disminuido \nla lista de espera y acortado el tiempo medio de gesti\u00f3n.   \n Despu\u00e9s del balance de los a\u00f1os de vigencia de la Ley de Promoci\u00f3n de la Autonom\u00eda \nPersonal  y la Atenci\u00f3n  a la Dependencia,  las consecuencias  de la pandemia  en la \natenci\u00f3n  a las personas  con dependencia  y la apuesta  en los fondos  europeos  por la \ninversi\u00f3n en cuidados, nos comprometemos a:  \nAsegurar una correcta financiaci\u00f3n de la dependencia que asegure su \nsuficiencia y sostenibilidad.\nSeguir con la reforma del SAAD: nuevos servicios y prestaciones adaptados a \nlas necesidades de cada persona, dispositivos que acaben con la lista de espera,  \nreorganizaci\u00f3n y modernizaci\u00f3n de la atenci\u00f3n a domicilio y ampliaci\u00f3n de la \nteleasistencia, mejora de la calidad de los servicios y del empleo prestigiando a \nsus profesionales, fortalecimiento y mantenimiento del car\u00e1cter p\u00fablico de los \nservicios, y clarificaci\u00f3n de la participaci\u00f3n del sector privado y el tercer sector \nsocial.\nMejorar la normativa por la que se regulan las prestaciones del SAAD  \nculminando el proceso de reversi\u00f3n de los recortes, adapt\u00e1ndonos a la \nConvenci\u00f3n Internacional de Derechos de las Personas con Discapacidad,  \nfavoreciendo la flexibilidad, e incrementando las posibilidades de combinaci\u00f3n  \nde prestaciones y servicios del SAAD para una adecuaci\u00f3n m\u00e1s personalizada.\nImpulsar una prestaci\u00f3n para las personas electrodependientes que les \npermita hacer frente al coste energ\u00e9tico que supone el depender de un soporte \nvital.\nTodos los servicios y prestaciones del sistema se deber\u00e1n reorientar y adaptar  \nhacia el modelo integral y centrado en la persona, para garantizar la dignidad y \nlos derechos de las personas en situaci\u00f3n de dependencia.\nActualizar el Plan de Choque en Dependencia y, en colaboraci\u00f3n con las \nComunidades Aut\u00f3nomas, considerar la teleasistencia como derecho subjetivo.\nSeguir desarrollando la promoci\u00f3n de la autonom\u00eda personal, contemplada en la \nLey de Promoci\u00f3n de la Autonom\u00eda Personal y Atenci\u00f3n a las personas en \nsituaci\u00f3n de dependencia, promoviendo la figura del asistente personal.\nAsimismo, estableceremos un tiempo m\u00e1ximo de 30 d\u00edas para la recepci\u00f3n de \nprestaciones sociales m\u00e1s importantes, como es la prestaci\u00f3n de ayudas a la \ndependencia.\nMejorar el modelo residencial, aumentando la calidad de la atenci\u00f3n en \ncentros tanto p\u00fablicos como privados en equipamientos y profesionales.  \nAvanzaremos hacia un modelo que se parezca lo m\u00e1ximo posible a un hogar, \najustando los cambios a cada contexto, a trav\u00e9s de un cambio organizacional  \nhacia unidades de convivencia m\u00e1s reducidas; contemplando los nuevos roles \nde los profesionales, fijando la figura del profesional de referencia, elaborando  \nuna historia de vida, promoviendo la autonom\u00eda, planes personalizados y los \ncambios del entorno necesarios. El objetivo es desarrollar la atenci\u00f3n integral  \ncentrada en la persona mediante un modelo colaborativo entre los servicios\n sociales, sanitarios y otros comunitarios , y las  personas residentes, familia, \nprofesionales y voluntariado.    \nProfundi zar en nuevos modelos de convivencia y cuidados de larga\nduraci\u00f3n  en edades avanzadas, proponiendo servicios de apoyo comunitarios\ninnovadores que puedan contribuir a sostener v\u00edas alternativas a la\ninstitucionalizaci\u00f3n.\nPromover  la construcci\u00f3n de nuevos centros residenciales p\u00fablicos para\npersonas en situaciones de mayor dependencia, en el marco de las pol\u00edticas de\nvivienda que el gobierno va a fomentar.  Se tratar\u00eda de aprovechar el impulso\np\u00fablico de construcci\u00f3n de viviendas y edificaciones para favorec er tambi\u00e9n\nproyectos de centros residenciales p\u00fablicos de diferente naturaleza.\nEl desaf\u00edo  de la longevidad.  Derechos  para  todas  las edades.  \nEn Espa\u00f1a , en este momento, la poblaci\u00f3n de m\u00e1s de 65 a\u00f1os representa el 20% del \ntotal, y se prev\u00e9 que alcance el 26% en el a\u00f1o 2037. El aumento de la longevidad es un \nfen\u00f3meno generalizado en nuestro entorno europeo y debe considerarse un \u00e9xito, \nespecialmente de un m odelo social que apuesta por el bienestar. Constituye un gran \nreto social y pol\u00edtico que ha de  abordarse desde una perspectiva de derechos. Las \npersonas mayores se enfrentan a situaciones de mayor vulneraci\u00f3n de derechos \nhumanos, discriminaci\u00f3n, barreras e n la participaci\u00f3n en sociedad y amenazas a su \ndignidad personal y su capacidad  para seguir tomando decisiones libres y aut\u00f3nomas \nsobre su propia vida.   \nPara combatir el edadismo, as\u00ed como otras discriminaciones como la homofobia, \nxenofobia  o la discrimin aci\u00f3n por religi\u00f3n , los y las socialistas hemos promovido la Ley \nIntegral para la Igualdad de Trato y la No discriminaci\u00f3n, que otorga instrumentos \nefectivos para luchar contra la discriminaci\u00f3n por edad.   El proyecto socialista promueve  \nlos derechos y  la participaci\u00f3n de las personas mayores en todos los \u00e1mbitos sociales, \nculturales, econ\u00f3 micos  y pol\u00edticos, as \u00ed como la incorporaci\u00f3n de su perspectiva en el \nconjunto de las pol\u00ed ticas p \u00fablicas.   \nEn cuanto a l a apuesta intergeneracional , la acci\u00f3n del gobierno  se ha centrado en \ngarantizar los equilibrios intergeneracionales que legitiman las pol\u00edticas de \nbienestar , con  la intenci\u00f3n  de atender las necesidades de las personas a lo largo de \ntodo el ciclo vital, y  de reducir las distintas brechas de desigualdad que  existen, tambi\u00e9n \npor edad.    \nCon la vejez , el riesgo de que las personas caigan  en situaci\u00f3n de aislamiento y de \nsoledad no deseada aumenta. Seg\u00fan estudios recientes, los costes de la soledad no \ndeseada se sit\u00faan cerca del 1,17% del PIB de Espa\u00f1a.   En esta etapa de la vida tambi\u00e9n \nsupone un problema social la brecha digital, porque d ificulta y limita el acceso a servicios \nsociales b\u00e1sicos y  las posibilidades de participaci\u00f3n social y pol\u00edtica. El gobierno se ha \n ocupado de este asunto  con acciones  concretas dentro  del Plan de Recuperaci\u00f3n, \nTransformaci\u00f3n y Resiliencia relacionadas con  la formaci\u00f3n e inclusi\u00f3n digital de la \nciudadan\u00eda, para hacer frente al proceso de transformaci\u00f3n digital .  \nLa intergeneracionalidad conlleva una nueva perspectiva que los y las socialistas \nqueremos incorporar al dise\u00f1o de las pol\u00ed ticas p\u00fablicas . Una socie dad \nintergeneracional permitir\u00e1 una comunidad m\u00e1s cohesionada y capaz de afrontar \nlas transformaciones  sociales que el aumento de la longevidad conlleva . Contar \ncon el talento de todas las personas y la experiencia de los y las senior reforzar\u00e1 adem\u00e1s \nuna sociedad m\u00e1s competitiva y sostenible.  \nEl PSOE se compromete a:  \nAsegurar una perspectiva de ciclo vital en todas las pol\u00edticas .\nSensibilizar a la ciudadan\u00eda del cambio que suponen las nuevas sociedades\nlongevas, y apostar por la intergeneracionalidad p ara construir sociedades m\u00e1s\nequitativas, inclusivas y sostenibles, erradicando culturas y pr\u00e1cticas edadistas.\nImpulsar un Pacto de Estado para la defensa y promoci\u00f3n de los derechos\nde las personas mayores .\nPoner en marcha un ambicioso plan nacional p ara alfabetizaci\u00f3n digital de las\npersonas mayores con la cooperaci\u00f3n de las CC AA y los ayuntamientos.\nApoyar la creaci\u00f3n de una Convenci\u00f3n sobre los Derechos de las Personas\nMayores en el seno de Naciones Unidas que promueva, proteja y asegure el\nejercic io de los derechos humanos de las personas mayores en todo el mundo.\nGarantizar la protecci\u00f3n contra cualquier tipo de discriminaci\u00f3n por raz\u00f3n de la\nedad .\nBajo el amparo de la Ley de Igualdad de Trato y No Discriminaci\u00f3n, impulsar en\nel \u00e1mbito de la neg ociaci\u00f3n colectiva la elaboraci\u00f3n en las empresas de Planes\npara la Retenci\u00f3n del Talento Senior , trabajando  para prevenir el edadismo en\nla contrataci\u00f3n laboral.\nPromocionar el envejecimiento saludable , con el objetivo de que las personas\nmayores puedan s eguir participando y desarrollando un proyecto de vida propio.\nPromover entornos y ciudades amigables, inclusivas y cuidadoras, donde las\npersonas mayores puedan sentirse seguras , favoreciendo lugares de encuentro\nentre las generaciones.\nFomentar el volu ntariado para y entre las personas mayores.\nReforzar las pol\u00edticas que promuevan el bienestar emocional de las personas\nmayores , y pongan el acento en la prevenci\u00f3n de los problemas de salud mental.\n Promover pol\u00edticas educativas, de ocio y culturales entre las personas mayores.\nFavorecer la formaci\u00f3n a lo largo de la vida y la formaci\u00f3n universitaria para\npersonas mayores como herramienta de conocimiento y convivencia\nintergeneracional.\nImpulsar la  \u201ceconom\u00eda del envejecimiento\u201d, tanto desde el punto de vista de la\neconom\u00eda de los cuidados, como de su  vinculaci\u00f3n  al ocio y al tiempo libre.\nPromover la cultura del buen trato entre los y las profesionales que trabajan en\nla atenci\u00f3n y cuidado de las personas mayores, dando paso a  una nueva \u00e9tic a\ndel cuidado y a una sociedad cuidadora.\nPondremos en marcha un Plan Nacional Antica\u00eddas para prevenir las m\u00e1s de\n250.000 ca\u00eddas al a\u00f1o de personas mayores, generalmente en el propio\ndomicilio.  Estas ca\u00eddas afectan enormemente a la calidad de vida, con g raves\nconsecuencias de salud de forma irreversible en muchos casos. Con este plan\nlograr\u00edamos mantener su calidad de vida , al tiempo que se posibilita  un ahorro\nsignificativo en la atenci\u00f3n  hospitalaria, en sinton\u00eda con lo recogido en el\ndocumento de conse nso sobre prevenci\u00f3n de la fragilidad en la persona mayor\ndel Ministerio de Sanidad en 2022.\nProtecci\u00f3n  y promoci\u00f3n  de los derechos  de la Infancia  \nEsta legislatura ha sido la legislatura de la infancia. A pesar de las dificultades que \nhemos afrontado  como pa\u00eds , como la crisis derivada de la pandemia o las consecuencias \nde la guerra de Ucrania, hemos avanzado m\u00e1s que nunca en derechos de la infancia y  \nla adolescencia , y el gobierno ha cumplido pr\u00e1cticamente la totalidad de las propuestas  \nformuladas  en este campo de cara a las elecciones de 2019.  \nLos \u00faltimos datos disponibles, referidos a 2021, nos muestran c\u00f3mo la desigualdad y \nla pobreza en la infanci a han descendido en Espa\u00f1a hasta alcanzar cifras previas a \nla crisis de la Covid -19, y similares a las que ten\u00eda el pa\u00eds antes de la crisis de 2008. \nUna reducci\u00f3n  que, adem\u00e1s, es mayor en los tipos m\u00e1s graves de pobreza infantil.  \nEsta mejora se deja ver en muchos indicadores : Los hogares sin ingresos con ni\u00f1os, \nni\u00f1as o adolescentes contin\u00faan bajando en 2023 y se consolidan en niveles previos \na la recesi\u00f3n provocada por la crisis de 2008, descendiendo en m\u00e1s de un 50% si lo \ncomparamos con el punto m\u00e1s alto  de 2013 (es decir, 110.500 hogares menos .) Espa\u00f1a \ntambi\u00e9n mejora sustancialmente en otros indicadores que afectan a la infancia y la \nadolescencia m\u00e1s vulnerable, como el abandono educativo temprano, que se reduce \ncuatro puntos en nuestro pa\u00eds hasta llegar  al 13,3%, la cifra m\u00e1s baja desde que hay \nregistros, beneficiando  especialmente a los y las j\u00f3venes con ingresos m\u00e1s bajos . O el \ncierre de la brecha digital , con una disminuci\u00f3n del 75% en los \u00faltimos cinco a\u00f1os de \nlos hogares con ni\u00f1os y ni\u00f1as que no pue den permitirse el acceso a internet.  \n Adem\u00e1s, sabemos lo que nos hubiera costado como pa\u00eds no actuar:  m\u00e1s de 900.000 \nni\u00f1os, ni\u00f1as y adolescentes habr\u00edan entrado en situaci\u00f3n de pobreza si no se \nhubiera desplegado el escudo social puesto en marcha por el gobierno durante la \nCovid -19, y m\u00e1s de 750.000 lo habr\u00edan hecho en 2021 si no se hubiesen realizado las \ntransferencias sociales. En esta legislatura la salida de la crisis ha sido diferente a la \nque experimentamos en 2008: se ha protegido a toda la infancia, sin dejar a nadie atr\u00e1s.  \nEstos indicadores mejoran y, con ellos, la vida de muchos ni\u00f1os, ni\u00f1as y adolescentes, \ngracias a la apuesta decidida que el gobierno progresista ha hecho por la infancia \ny la adolescencia y por la igualdad de oportunidades . Una apu esta que llegaba  \ntras a\u00f1os de negacionismo pol\u00edtico por parte de la derecha respecto a  la pobreza \ninfantil , y de congelaci\u00f3n de las ayudas destinadas a la infancia y la adolescencia \nm\u00e1s vulnerable.  \nLa creaci\u00f3n del Alto Comisionado contra la Pobreza Infanti l demuestra la acci\u00f3n  \ndecidida de este gobierno por la justicia social. El Alto Comisionado ha desarrollado una \nlabor transversal, garantizando el cumplimiento de la Convenci\u00f3n de derechos de la \nInfancia, transversalizando la mirada de infancia y adolescencia vulnerable a la acci\u00f3n \nimpulsada des de los ministerios y las administraciones territoriales, y generando \nconocimiento sobre la pobreza infantil para que las pol\u00edticas destinadas a combatirla \nsean m\u00e1s eficaces. En definitiva, convirtiendo la lucha contra la pobreza infantil en una \ncuesti\u00f3n de  estado.  \nEl Alto Comisionado ha impulsado tambi\u00e9n la Alianza Pa\u00eds Pobreza Infantil Cero , \ndestinada a alinear esfuerzos y reforzar el compromiso de todos los agentes en la lucha \ncontra pobreza infantil. Esta Alianza cuenta ya con cerca de 250 administracion es \np\u00fablicas, empresas, entidades del tercer sector, fundaciones y universidades, que han \ngenerado un tejido social comprometido con la lucha contra la pobreza infantil.  \nEl gobierno ha puesto en marcha pol\u00edticas clave contra la pobreza y la desigualdad \nen la infancia  con la mayor inversi\u00f3n presupuestaria en infancia de la historia de nuestro \npa\u00eds \u2014m\u00e1s de 11.380 millones de euros  en los PGE de 2023 \u2014 y con la aprobaci\u00f3n de \nm\u00faltiples leyes destinadas a la protecci\u00f3n de la infancia, cumpliendo con los \ncompromi sos adquiridos en 2019 a pesar de las circunstancias tan adversas que hemos  \natravesado . \nLa aprobaci\u00f3n de la Ley del Ingreso M\u00ednimo Vital (IMV)  ha supuesto la creaci\u00f3n de un \nnuevo pilar en nuestro estado de bienestar, una de las pol\u00edticas claves en la lucha  contra \nla pobreza infantil. El IMV, que beneficia especialmente a los hogares con ni\u00f1os y ni\u00f1as \ny, en particular, a las familias mono parentales , encabezadas en su mayor\u00eda por mujeres , \nha llegado ya a m\u00e1s de 1,75 millones de personas, es decir, m\u00e1s de 600. 000 hogares, \nde los cuales en dos tercios viven ni\u00f1os o ni\u00f1as.  \nOtra medida clave para la protecci\u00f3n de la infancia puesta en marcha es la prestaci\u00f3n \npor hijo/a a cargo . Hemos triplicado la cuant\u00eda para ni\u00f1os y ni\u00f1as de 0 a 3 a\u00f1os con el \ndesarrollo del Comp lemento de Ayuda a la Infancia  que beneficia a m\u00e1s de 350.000 \n ni\u00f1os, ni\u00f1as y adolescentes. Adem\u00e1s, como medida de ayuda a la crianza, se han \nequiparado los permisos de maternidad y paternidad en el marco del Real Decreto  de \n2019  de Igualdad de Oportunidades en el Empleo.  \nCon la aprobaci\u00f3n de la Ley para la Reforma Laboral , se ha favorecido la contrataci\u00f3n \nindefinida y la bajada de la temporalidad. Esto redunda, adem\u00e1s, en el beneficio de los \nhogares con ni\u00f1os y ni\u00f1as a cargo, as\u00ed  como la subida del Salario M\u00ednimo \nInterprofesional  hasta los 1.080 euros en 14 pagas.  \nHemos aprobado tambi\u00e9n la nueva Ley de Educaci\u00f3n  (LOMLOE)  en la que se incluye \nla universalizaci\u00f3n de la educaci\u00f3n 0 -3 a\u00f1os o medidas destinadas a reducir el \nabandono ed ucativo temprano. El gobierno ha impulsado,  tambi\u00e9n , una inversi\u00f3n \nhist\u00f3rica en becas y ayudas al estudio , movilizando 2.549 millones de euros, una cifra \nnunca antes vista, as\u00ed como en acceso a la educaci\u00f3n infantil de 0 a 3 a\u00f1os, en la cual \nexiste una imp ortante brecha de participaci\u00f3n en funci\u00f3n de la renta del hogar.  \nSe ha aumentado tambi\u00e9n la inversi\u00f3n en el Programa de Orientaci\u00f3n, Avance y \nEnriquecimiento Educativo, el PROA+ , de refuerzo al alumnado en situaci\u00f3n de \nvulnerabilidad, y se mantiene el programa Vacaciones Escolares, Continuar \nAprendiendo, conocido como VECA , cuyo objetivo es garantizar el derecho b\u00e1sico a la \nalimentaci\u00f3n, al ocio, a la actividad f\u00edsica y a la cultura durante los periodos no lectivos. \nAdem\u00e1s, y con el objetivo de mejorar la empleabilidad de los m\u00e1s j\u00f3venes, se ha \naprobado la Ley de Ordenaci\u00f3n e Integraci\u00f3n de la Formaci\u00f3n Profesional  y se han \nmovilizado 1.300 millones de euros destinados a la creaci\u00f3n de 45.000 nuevas plazas \nde Formaci\u00f3n Profesional.  \nCon la aprobaci\u00f3n de la p rimera Ley de Vivienda  de la democracia con medidas que \nbeneficiar\u00e1n directamente a los hogares con ni\u00f1os y ni\u00f1as como la construcci\u00f3n de \nvivienda p\u00fablica, los l\u00edmites al precio de los alquileres o las moratorias de desahucios. \nAdem\u00e1s, el gobierno ha puest o en marcha los  bonos sociales el\u00e9ctrico y t\u00e9rmico  para \ngarantizar los suministros b\u00e1sicos en hogares con menos recursos. Tambi\u00e9n se ha \npuesto en marcha la tarificaci\u00f3n para familias en situaci\u00f3n de vulnerabilidad para \ngarantizar el acceso a internet.  \nEl acceso igualitario a la salud  es otro de los ejes clave en la lucha contra la pobreza \ninfantil, con medidas como el Plan Estrat\u00e9gico Nacional para la Reducci\u00f3n de la \nObesidad Infantil,  coordinado por el Alto Comisionado y que contiene 200 medidas con \nel prop\u00f3sito de hacer accesibles los estilos de vida saludables a toda la infancia en sus \nentornos m\u00e1s cercanos . Tambi\u00e9n hemos impulsado el  Plan de Salud Bucodental , que \nincrementa los servicios comunes ofrecidos por la sanidad p\u00fablica priorizando a la \npoblaci\u00f3n  infanto -juvenil.  \nEn materia de protecci\u00f3n a la infancia el gobierno ha puesto en marcha la Ley de \nprotecci\u00f3n integral a la infancia y la adolescencia frente a la violencia , conocida \ncomo LOPIVI, y que refuerza tambi\u00e9n la prevenci\u00f3n de estas violencias; y la Ley de \n Extranjer\u00eda , que favorece la inclusi\u00f3n de los y las menores de edad no acompa\u00f1ados y \nlos y las j\u00f3venes extutelados.  \nTambi\u00e9n se han creado el Consejo Estatal de Participaci\u00f3n de la infancia y la \nAdolescencia,  y la Conferencia Sectorial de Infancia  y Adolescencia , destinada a la \ncooperaci\u00f3n territorial entre las diferentes administraciones p\u00fablicas para la protecci\u00f3n \ny desarrollo de los derechos de la infancia y la adolescencia.  \nEl principal hito europeo es la aprobaci\u00f3n de la  Garant\u00eda Infantil Eur opea , destinada a \nromper el c\u00edrculo de la pobreza infantil en el marco del Pilar Europeo de Derechos \nSociales. Acompa\u00f1ada de nuevos recursos financieros que provienen principalmente \ndel Fondo Social Europeo Plus: en Espa\u00f1a dispondremos de m\u00e1s de 1.600 mill ones \nde euros adicionales de este fondo para combatir la pobreza infantil hasta 2027,  \nuna inversi\u00f3n nunca antes vista en nuestro pa\u00eds. Este \u00e9xito se consolid\u00f3 en nuestro pa\u00eds \ncon la aprobaci\u00f3n del Plan de Acci\u00f3n Estatal para la Implementaci\u00f3n de la Garant\u00ed a \nInfantil Europea (2022 -2030) ,  \nEl motor que impulsa nuestra acci\u00f3n es que todos los ni\u00f1os, ni\u00f1as y adolescentes en \nnuestro pa\u00eds crezcan, sanos seguros y protegidos, libres del riesgo de la pobreza y la \nexclusi\u00f3n social y que accedan, en igualdad, a las o portunidades de desarrollo y \nmovilidad social. Para esto, nuestro estado de bienestar debe garantizar los derechos \nde la infancia, promover la equidad desde el inicio de la vida y proteger a ni\u00f1os y ni\u00f1as \ndel riesgo de pobreza.  \nEste cambio que se ha inici ado debe seguir avanzando para consolidar la igualdad de \noportunidades de manera eficaz, derribando las creencias, corrosivas y falaces, que \njustifican a la meritocracia como forma justa de distribuir recursos. Los ni\u00f1os y ni\u00f1as que \nnacen y crecen en circu nstancias desfavorables merecen tener la oportunidad \ndesarrollar sus talentos como todos los ni\u00f1os y ni\u00f1as de nuestro pa\u00eds y por eso deben \nser protegidos con especial ah\u00ednco.  \nVamos a seguir combatiendo la pobreza infantil porque es una cuesti\u00f3n de justici a \nsocial, de calidad democr\u00e1tica y de eficacia. Desarrollaremos la senda que se ha iniciado \ny por la que se debe seguir transitando en la siguiente legislatura.   \nLa reducci\u00f3n de la pobreza infantil seguir\u00e1 siendo una cuesti\u00f3n de Estado. \nPor todo ello, nos comprometemos a:  \nGarant\u00eda de rentas y apoyo a la crianza  \nUniversalizar la desgravaci\u00f3n ya existente por hijo/a a cargo para que aquellas\nfamilias que actualmente no puedan acogerse a este beneficio fiscal en el\nesquema actual del IRPF.\nConsolidar el Ingreso M\u00ednimo Vital y el Complemento de Ayuda a la Infancia\n\u2013hasta llegar a al menos un mill\u00f3n de ni\u00f1os, ni\u00f1as y adolescentes - como\nprincipales herramientas para reducir la pobreza infantil en nuestro pa\u00eds.\n Facilitar el acceso a ayudas y pre staciones a las familias con ni\u00f1os, ni\u00f1as y\nadolescentes eliminando de barreras administrativas y burocr\u00e1ticas.\nEducaci\u00f3n y cuidado de la primera infancia (0 a 3 a\u00f1os)  \nUniversalizar un primer ciclo de educaci\u00f3n infantil (0 a 3 a\u00f1os) de calidad\ngarantizando  el acceso todos los ni\u00f1os y ni\u00f1as.\nGarantizamos en colaboraci\u00f3n con las CCAA el acceso a la atenci\u00f3n temprana\npara menores de 6 a\u00f1os .\nConsolidar y mejorar la pol\u00edtica de becas y ayudas al estudio  como derecho\nseg\u00fan la situaci\u00f3n socioecon\u00f3mica del hogar para evitar que se base\nexclusivamente en las notas del alumnado.\nAbordar un plan nacional para que la educaci\u00f3n en la sombra y la participaci\u00f3n\nen actividades extraescolares no sean un elemento m\u00e1s de desigualdad .\nReducir la brecha en competencias digit ales mediante la implementaci\u00f3n a todo\nel territorio del programa Competencias Digitales para la Infancia.\nPoner en marcha un programa de becas para el aprendizaje de ingl\u00e9s para ni\u00f1os,\nni\u00f1as y adolescentes en hogares con pocos recursos econ\u00f3micos.\nSeguire mos impulsando las ayudas para material escolar y libros de texto\npara apoyar de las familias en el  inicio del curso escolar.\nSalud  \nGarantizar el derecho a la salud de todos los ni\u00f1os, ni\u00f1as y adolescentes\nmediante el acceso a servicios de atenci\u00f3n a la s alud bucodental y la salud\nmental, a gafas y aud\u00edfonos .\nDesarrollar el Plan Estrat\u00e9gico Nacional para la Reducci\u00f3n de la Obesidad\ninfantil.\nExpansi\u00f3n del programa \u2018Patios Abiertos -En Plan Bien\u2019 de promoci\u00f3n de estilos\nde vida saludables para combatir la b recha social en obesidad infantil.\nPromover una a limentaci\u00f3n saludable  mediante :\noGarantizar el acceso de todos los ni\u00f1os, ni\u00f1as y adolescentes a\ncomedores escolares, para asegurar al menos una comida saludable al\nd\u00eda\noExtender el servicio de comedor escol ar a centros de educaci\u00f3n infantil y\nsecundaria priorizando los \u00e1mbitos territoriales con menor nivel de renta.\noDesarrollar un programa escolar de consumo de frutas, hortalizas y leche\nque reduzca las desigualdades en alimentaci\u00f3n y potencie los\nproductore s locales y los productos de kil\u00f3metro cero.\n oImpulsar el uso de tarjetas monedero alimentarias con un plan a nivel\nnacional para facilitar el consumo de alimentos \u2013incluidos los no\nperecederos - y evitar la estigmatizaci\u00f3n de las familias en situaci\u00f3n de\nvulnerabilidad.\nVivienda  \nIncrementar el acceso a una vivienda digna aumentando la oferta de vivienda\np\u00fablica de alquiler priorizando los criterios de renta e infancia.\nHabilitar un programa nacional de ayudas y subvenciones para la mejora de la\naccesibilida d, habitabilidad y eficiencia energ\u00e9tica de las viviendas que priorice\na aquellas familias con hijos e hijas a cargo con menos ingresos.\nParticipaci\u00f3n infantil  \nReforzar la participaci\u00f3n infantil mediante el impulso y apoyo de consejos de\nparticipaci\u00f3n loca les y auton\u00f3micos.\nIdentificar el Consejo Estatal de Participaci\u00f3n de la Infancia y de la Adolescencia\ncomo instrumento para transmitir las propuestas de la infancia al gobierno y a\nlas Cortes.\nProtecci\u00f3n de la infancia  \nDesarrollar un plan nacional, en coordinaci\u00f3n con los g obiernos auton\u00f3micos,\npara la implementaci\u00f3n de \u2018casas de ni\u00f1os\u2019 o \u2018Barnahus\u2019 para la atenci\u00f3n integral\nde ni\u00f1os, ni\u00f1as y adolescentes v\u00edctimas de violencia y de abuso sexual.\nAvanzar en la desinstitucionalizaci\u00f3n reduciendo el n\u00famero de ni\u00f1os, ni\u00f1as y\nadolescentes tutelados en acogimiento residencial, especialmente aquellos y\naquellas de menor edad, con la aprobaci\u00f3n de distintas medidas que favorezcan\ny faciliten el acogimiento familiar.\nGarantizaremos la integraci\u00f3n de los postulados de la Carta de Dere chos\nDigitales en el ordenamiento jur\u00eddico nacional con especial atenci\u00f3n a la\nprotecci\u00f3n y garant\u00edas  de la infancia , impulsando iniciativas para su extensi\u00f3n a\nnivel europeo e internacional.\nEn la pr\u00f3xima legislatura, convocaremos un grupo de trabajo con el sector\nprivado y expertos para articular una regulaci\u00f3n adecuada del acceso de\nmenores a internet/redes sociales , con el fin de garantizar su protecci\u00f3n y su\nsalud mental.\nRegularemos el uso de redes sociales de menores  con enfoque transversal\ny median te la colaboraci\u00f3n p\u00fablico -privada, impulsando su pensamiento cr\u00edtico\npara combatir la desinformaci\u00f3n y el uso de contenidos no adecuados seg\u00fan la\nedad.\n Tercer  sector  social,  la econom\u00eda  solidaria  y los agentes  socioecon\u00f3micos,  \naliados  estrat\u00e9gicos  de las pol\u00edticas  sociales  \nEs fundamental que recordemos la importancia de que los partidos canalicen las \ndemandas de los colectivos convirti\u00e9ndolas en leyes y pol\u00edticas p\u00fablicas. Por tanto, \nestamos llamados a un trabajo coordinado con todos lo s movimientos sociales y con las \norganizaciones que reivindiquen los derechos de las personas tomando el pulso de sus \ndemandas y fomentando la participaci\u00f3n activa.  \nReforzar el cuarto pilar del estado del bienestar  ha sido y es tarea del conjunto de la \nsociedad. Desde la responsabilidad p\u00fablica, pero con la participaci\u00f3n  imprescindible de \nla sociedad organizada, es el momento de dar un nuevo impulso a todo el sistema de \ncuidados y de servicios sociales de forma colaborativa con todos los actores sociales. \nEl papel del tercer sector es clave para el desarrollo de las pol\u00edticas sociales , creando  \nvalor p\u00fablico por su disposici\u00f3n para dar respuesta a las nuevas necesidades de forma \nr\u00e1pida y eficiente y por su inversi\u00f3n continuada en innovaci\u00f3n social. Los y las socialistas \nnos comprometemos a favorecer que sigan manteniendo y cultivando valores a\u00f1adidos \ncomo son la incardinaci\u00f3n comunitaria, la presencia en el territorio, la acci\u00f3n voluntaria , \nla participaci\u00f3n ciudadana y la innovaci\u00f3n social.  \nSeguiremos impulsa ndo el Proyecto Estrat\u00e9gico del Plan de Recuperaci\u00f3n\npara la Econom\u00eda Social y de los Cuidados (el PERTE de la Econom\u00eda Social\ny de los Cuidados ), con el fin de apoyar la modernizaci\u00f3n de este sector e\npromover  su potencial  desde el punto de vista econ\u00f3mic o y de creaci\u00f3n de\nempleo, contribuyendo a una econom\u00eda m\u00e1s resiliente e inclusiva\nGenerar emos  mecanismos de participaci\u00f3n de la ciudadan\u00eda en la elaboraci\u00f3n\nde las pol\u00edticas p\u00fablicas, especialmente en las pol\u00edticas sociales y en la lucha\ncontra la pobreza , incluyendo la voz de aquellas personas a las que van dirigidas\na trav\u00e9s de los mecanismos que poseen las redes de organizaciones del Tercer\nSector.\nReconocer emos  e implicar emos  al Tercer Sector como interlocutor ante las\nAdministraciones P\u00fablicas.\nApoyaremos  el A\u00f1o Europeo del Tercer Sector con el objetivo de visibilizar la\nimportancia de la labor de las entidades sociales.\nDaremos  cumplimiento a los desarrollos normativos pendientes derivados de la\nLey del Voluntariado , promoviendo tambi\u00e9n planes d e acci\u00f3n o estrategias\ncentrados en el voluntariado.\nImpulsaremos el estudio y medici\u00f3n de impacto de la actividad del Tercer Sector\npara se\u00f1alar  su aportaci\u00f3n al desarrollo y  a la cohesi\u00f3n social.\n Promoveremos un estudio sobre cu\u00e1les deber\u00edan  ser las cond iciones m\u00e1s\nadecuadas para una sostenibilidad de las actividades del Tercer Sector.\nLA INCLUSI\u00d3N,  UNA  POL\u00cdTICA  DE ESTADO  \nLa inclusi\u00f3n  social  comienza  en la lucha  contra  la desigualdad  \nPese a que la riqueza global ha aumentado durante los \u00faltimos a\u00f1os, ta mbi\u00e9n lo ha \nhecho la desigualdad, debido en gran parte a una tendencia global a la concentraci\u00f3n \nde la riqueza por parte de unas pocas \u00e9lites econ\u00f3micas.  \nPara atajar esta tendencia, que en \u00faltimo caso conduce a la pobreza y la exclusi\u00f3n \nsocial, los y las s ocialistas confiamos en una f\u00f3rmula que combina las medidas \npredistributivas y las redistributivas.  \nEs necesario intervenir en los casos de vulnerabilidad extrema y exclusi\u00f3n social. Ahora \nbien, es igualmente importante establecer estrategias para la redu cci\u00f3n de la \ndesigualdad. Estas deben incluir acciones previas , en la fase de producci\u00f3n, de tal forma \nque se evite , o al menos  se reduzca , la generaci\u00f3n de la desigualdad. Nos referimos, \npor ejemplo, a la garant\u00eda de salarios dignos, o la recuperaci\u00f3n de l a fortaleza sindical y \nlos procesos de negociaci\u00f3n colectiva. Es necesario dar herramientas a la ciudadan\u00eda \npara fortalecerla  ante los posibles cambios derivados de los ciclos econ\u00f3micos, de tal \nmanera que las situaciones de pobreza, vulnerabilidad y exclu si\u00f3n social derivadas de \nlas mismas  no tiendan a su desaparici\u00f3n.  \nPara acabar con la exclusi\u00f3n \u2014es decir, con  las barreras de acceso a oportunidades \nlaborales, habitacionales, formativas, residenciales u otras \u2014, debemos  comenzar \natacando los factores socia les y econ\u00f3micos que abocan a las personas a estas \nsituaciones de vulnerabilidad , o las agravan. Pero con ello no basta. Hay que plantear \nenfoques integrales que aborden todas las dimensiones implicadas. Los procesos de \nexclusi\u00f3n son fen\u00f3menos din\u00e1micos y,  generalmente, no existe un \u00fanico factor que lleva \na una persona a la pobreza y la exclusi\u00f3n, sino que se trata de la interconexi\u00f3n entre \nvarios. La pobreza debe de tratarse en con un enfoque de m\u00faltiples factores en su \norigen , y lo mismo ocurre con las de sigualdades y los distintos ejes que las generan.  \nLa desigualdad aument\u00f3 durante la crisis de 2008, aumento que se agrav\u00f3 en nuestro \npa\u00eds debido a la aplicaci\u00f3n de f\u00f3rmulas neoliberales basadas en los recortes con las que \nel gobierno del PP abord\u00f3 la situaci\u00f3n econ\u00f3mica.  \nLa pandemia de la COVID  tambi\u00e9n ha supuesto un impacto desigual, como sucedi\u00f3 en \nla anterior crisis, afectando con m\u00e1s intensidad a familias que ya ten\u00edan rentas bajas. \nSin embargo, en esta ocasi\u00f3n, las medidas de recuperaci\u00f3n social impulsadas por los \ngobiernos socialistas en Espa\u00f1a, as\u00ed como las iniciativas de algunos gobiernos \nauton\u00f3micos y Administraciones Locales , han hecho posible amortiguar el impacto. \nDebemos consolidar las pol\u00edticas de bienestar que dan respuesta a situaciones de \nadversidad coyuntu ral, y reforzar la inclusi\u00f3n social plena de las personas m\u00e1s \nvulnerables que han experimentado privaci\u00f3n y exclusi\u00f3n de larga duraci\u00f3n.  \n Como se\u00f1ala el informe FOESSA  2022 , \u201ca diferencia de la crisis previa, la respuesta de \nlas pol\u00edticas p\u00fablicas ante el c recimiento de las necesidades sociales ha sido m\u00e1s \nintensa y de naturaleza m\u00e1s protectora \u201d. \nNuestro compromiso en la lucha contra la pobreza es firme , y por ello vamos a seguir \ninsistiendo con estrategias, planes y pol\u00edticas , fieles a nuestra convicci\u00f3n de  que hay \nque apostar simult\u00e1neamente por la predistribuci\u00f3n y la redistribuci\u00f3n.  \nHacia  un pa\u00eds con pobreza  cero. El Ingreso  M\u00ednimo  Vital  \nEspa\u00f1a presenta tasas inaceptablemente altas de pobreza en comparaci\u00f3n con pa\u00edses \nde nuestro entorno , muy especialmente entre ni\u00f1os, ni\u00f1as y j\u00f3venes. Durante la \u00faltima \nlegislatura hemos adoptado medidas de diverso orden que est\u00e1n contribuyendo a \nreducir estas tasas. Estas medidas ya est\u00e1n dando resultado s: seg\u00fan los \u00faltimos datos \ndisponibles, la tasa de r iesgo de pobreza en nuestro pa\u00eds, situada  en el 20,4%, se ha \nreducido hasta niveles previos a la crisis de 2008 , y la desigualdad -medida por el \ncoeficiente de Gini - se sit\u00faa incluso por debajo de los niveles de 2008. Asimismo, los \nhogares sin ingresos, un  indicador de pobreza severa, tambi\u00e9n han descendido de \nforma importante en esta \u00faltima legislatura hasta llegar a la mitad de los que hab\u00eda en \n2013 , en plena recesi\u00f3n econ\u00f3mica. Adem\u00e1s, la pobreza infantil tambi\u00e9n ha disminuido \nen nuestro pa\u00eds, especialme nte en sus formas m\u00e1s severas.  \nPara el partido  socialista , la pobreza es un fen\u00f3meno a erradicar y no cejaremos en \nel empe\u00f1o de que Espa\u00f1a se convierta en un pa\u00eds con pobreza cero.  La lucha contra \nla pobreza ha figurado en el coraz\u00f3n de la pol\u00edtica de los  gobiernos socialistas desde \nsiempre.  \nEn 2019 aprobamos una Estrategia Nacional de Prevenci\u00f3n y Lucha contra la Pobreza \ny la Exclusi\u00f3n Social 2019 -2023 , largo tiempo reclamada por el tercer sector para fijar \nprioridades, coordinar acciones e impulsar el r econocimiento de este objetivo como uno \nde los grandes asuntos de Estado que deb\u00edan marcar la legislatura.  \nLos gobiernos socialistas han impulsado una ambiciosa carta de iniciativas para \ncombatir formas de exclusi\u00f3n vinculadas con la pobreza, como la obesi dad infantil, el \nfracaso escolar y abandono educativo temprano o la falta de oportunidades de ocio en \nverano. Tambi\u00e9n han liderado el debate en Europa sobre la Garant\u00eda Infantil Europea, \nun programa que desarrolla principios recogidos en el Pilar Social.  \nLa lucha contra la pobreza ha contado adem\u00e1s con la protecci\u00f3n econ\u00f3mica de los \ncolectivos m\u00e1s vulnerables como nunca se hab\u00eda hecho antes gracias a la creaci\u00f3n del \nIngreso M\u00ednimo vital, que tambi\u00e9n incluye toda una serie de medidas de inclusi\u00f3n social. \nEn las elecciones de 2019 , el PSOE fue el \u00fanico partido que incluy\u00f3 en su programa el \ncompromiso de crear una renta garantizada como herramienta para evitar los casos de \npobreza severa y exclusi\u00f3n social.  \n En junio del a\u00f1o 2020 entr\u00f3 en vigor el Ingreso M\u00edni mo Vital (IMV ), una medida con la \nque cerr\u00e1bamos una brecha hist\u00f3rica respecto a  los pa\u00edses del entorno , que en su \nmayor\u00eda ya contaban con mecanismos similares.    \nEl IMV es una herramienta  con la que se pretenden corregir las situaciones de \nvulnerabilidad y exclusi\u00f3n, y muy especialmente la pobreza infantil , verdadera  \nlacra estructural de nuestro pa\u00eds, dotando de unos ingresos m\u00ednimos a las personas que \nm\u00e1s lo necesitan para que puedan reemprender sus proyectos vitales con unas m\u00ednimas \ngarant\u00edas b\u00e1sicas.   \nAdem\u00e1s, dado que el IMV establece un m\u00ednimo de renta vinculado al importe de las \npensiones no contributivas , se corrige una situaci\u00f3n en la que las personas en situaci\u00f3n \nde vulnerabilidad percib\u00edan rentas de inserci\u00f3n muy desiguales en funci\u00f3n de su lugar \nde residencia. Ahora, las comunidades  pueden complementar la ayuda estatal, pero \nhemos establecido un m\u00ednimo que garantiza unos ingresos dignos iguales para todas y \ntodos.  \nGracias a todas estas acciones , el IMV ha llegado a 650 .000 hogares, de los que dos \nde cada tres tienen como titular a una mujer , y a un total de  1,9 millones de personas, \nde las que cuatro de cada diez son menores .  \nDebido a su naturaleza , es fundamental  que el IMV vaya acompa\u00f1ado de una constante \nevaluaci\u00f3n que permita introducir cuantas modificaciones sean necesarias para mejorar \nsu alcance y uso instrumental.  \nPese a haber sido un compromiso electoral de nuestro partido, el estallido de la \npandemia oblig\u00f3 a aplicarlo de manera urgente para paliar, en la medida d e lo posible, \nel efecto de la falta de ingresos debido al cese productivo.  \nDebido a esa emergencia , ha hecho falta pulir determinados aspectos de la ley. Por  ello, \ndesde su entrada en vigor, el gobierno socialista ha introducido diferentes mejoras \nencamina das, entre otras cosas, a flexibilizar las condiciones de acceso, introducir el \ncomplemento de ayuda a la infancia o simplemente establecer sistemas de informaci\u00f3n \nque permitan llegar a potenciales beneficiarios o beneficiarias  que no est\u00e1n recibiendo \nla ayuda por desconocimiento o por problemas con la tramitaci\u00f3n.  \nEl importe del IMV tambi\u00e9n ha sido peri\u00f3dicamente actualizado para hacer frente a las \nsubidas del coste de la vida. Adem\u00e1s, como medida excepcional, el gobierno aument\u00f3 \nlas cuant\u00edas un 15% como p arte del paquete de medidas aprobado para paliar los \nefectos de la guerra de Ucrania.  \nEl IMV no es un fin, sino un medio para garantizar la inserci\u00f3n de las personas en \nsituaciones graves de vulnerabilidad . Por ello, otra medida fundamental que hemos \nintroducido como complemento y refuerzo al propio IMV son los itinerarios de inserci\u00f3n \nlaboral  y el incentivo al empleo , para que las personas que est\u00e9n percibiendo el IMV \nencuentren est\u00edmulos  en la incorporaci\u00f3n al trabajo , garantizando que su renta \n disponible  aumente con su acceso al  mercado laboral o al incrementar  el n\u00famero de \nhoras en caso de beneficiarios que ya estuvieran trabajando.  \nPor todo ello:  \nContinuaremos evaluando el alcance del IMV  con la intenci\u00f3n de eliminar las\nposibles barreras de acceso de las y los potenciales beneficiarios.\nContinuaremos simplificando y mejorando los sistemas de acceso,\nfacilitando los tr\u00e1mites y adecuando la documentaci\u00f3n requerida . Adem\u00e1s,\nseguiremos foment ando la existencia de sistemas presenciales de informaci\u00f3n y\npresentaci\u00f3n de las solicitudes.\nCulminaremos la integraci\u00f3n de prestaciones no contributivas en torno al\nIMV.\noMejoraremos la eficacia y la eficiencia de los recursos p\u00fablicos dirigidos\na las per sonas vulnerables y en riesgo de exclusi\u00f3n social, asegurando\nuna cobertura de renta adecuada.\noArticularemos  un sistema m\u00e1s sencillo, incorporando prestaciones\ncomplementarias al IMV, con mejoras significativas en requisitos y\ncuant\u00edas, que, adem\u00e1s, permitan atender circunstancias como la\npresencia de menores de edad, de personas con discapacidad o de\npersonas en edad de jubilaci\u00f3n.\noActuaremos en  coherencia con el resto de los esquemas de protecci\u00f3n\ndel estado del bienestar , de tal manera que no se ge neren desincentivos\nen los \u00e1mbitos de la cotizaci\u00f3n y activaci\u00f3n laboral , combinando as\u00ed la\neficacia y eficiencia de los sistemas de protecci\u00f3n.\noEste nuevo esquema y gesti\u00f3n integrada  de prestaciones supone la\nconsolidaci\u00f3n del sistema no contributivo , asegurando continuidad en la\ncobertura de rentas de los hogares m\u00e1s vulnerables.\nExtenderemos y mejoraremos los itinerarios de inclusi\u00f3n socio -laboral  a las\npersonas  beneficiari as del Ingreso M\u00ednimo Vital.\noContaremos con un Fondo de Inclusi\u00f3n Social de m\u00e1s 2.500 millones \u20ac,\nfinanciado con los fondos Next Generation , para mejorar la eficiencia del\nsistema (garantizando una mejor convivencia entre el IMV y los\nprogramas de rentas m\u00ednimas y de emergencia de las  distintas\nadministraciones con el IMV ,) y para escalar los resultados exitosos de\nlos proyectos actuales de inclusi\u00f3n. Tambi\u00e9n  servir\u00e1  para financiar\ninfraestructuras f\u00edsicas de apoyo a la inclusi\u00f3n social, incluido el sistema\nde acogida a personas inmigr antes y solicitantes de protecci\u00f3n\ninternacional.\n oEsta novedosa medida es  el resultado de haber evaluado pol\u00edticas\np\u00fablicas en el \u00e1mbito social para los colectivos m\u00e1s vulnerables ,\nescalando  posteriormente las que mejor  hayan funcionado.\nIncentivaremos el desarrollo de pol\u00edticas coordinadas con las CCAA para\nmejorar y perfeccionar el alcance de las pol\u00edticas de inclusi\u00f3n en su conjunto ,\ngarantizando  el uso instrumental y no finalista del IMV .\nSeguiremos apoyando los proyectos piloto para evaluar el impacto de las\npol\u00edticas p\u00fablicas en el \u00e1mbito de la inclusi\u00f3n social, incorporando las lecciones\nderivadas de los que est\u00e1n en marcha en todo el territorio para dise\u00f1ar una\nnueva generaci\u00f3n de pol\u00edticas m\u00e1s eficientes en este \u00e1mbito .\nSinhogarismo  \nEl sinh ogarismo es una forma de exclusi\u00f3n social extrema que vulnera los derechos \nfundamentales de las personas. El n\u00famero de personas sin hogar ha crecido en un \n24,5% en los \u00faltimos 10 a\u00f1os; en Espa\u00f1a hay 28.552 personas sin hogar.  \nLa primera Ley de Vivienda de  la democracia reconoce el ejercicio del derecho a \nacceder a una vivienda digna y adecuada. Asimismo, determina  que las pol\u00edticas en \nmateria de vivienda tendr\u00e1n en cuenta especialmente a las personas sin hogar.  \nEl Acuerdo Marco del Consejo Territorial de S ervicios Sociales y del Sistema para la \nAutonom\u00eda y Atenci\u00f3n a la Dependencia para dar soluci\u00f3n al sinhogarismo, aprobado  \nen enero de 2023  y respaldado  por la Estrategia nacional para la lucha contra el \nsinhogarismo en Espa\u00f1a 2023 -2030, tiene tres objetivo s: erradicar el sinhogarismo de \ncalle en 2030, prevenir las situaciones de calle y revertir la institucionalizaci\u00f3n.   \nDaremos una atenci\u00f3n especial a las personas sin hogar , una realidad extrema y \nque representa una de las expresiones m\u00e1s agudizadas de ex clusi\u00f3n social.   \nImpulsaremos la creaci\u00f3n de una red de recursos residenciales a modo de viviendas \nnormalizadas en entornos barriales, utilizando metodolog\u00edas como housing first  o \nhousing led , o programas No Second Night Out , para las personas que viven en  la \namenaza constante del sinhogarismo, permiti\u00e9ndoles  ser miembros activos de su \ncomunidad.   \nEl PSOE se compromete a:  \nTrabajar por erradicar el sinhogarismo de calle en 2030, desarrollando el\nAcuerdo Marco e impulsando la Estrategia Nacional para la luch a contra el\nsinhogarismo en Espa\u00f1a 2023 -2030.\nGarantizar y proteger derecho a la salud de las personas en situaci\u00f3n de\nsinhogarismo.\n Ampliar la red de atenci\u00f3n temporal a personas sin hogar, desde un modelo\nhousing first, housing led o a trav\u00e9s de alojami entos de emergencia temporal.\nEstablecer mecanismos de colaboraci\u00f3n entre las Administraciones P\u00fablicas y\nestos gestores para conseguir estos objetivos.\nImpulsar los programas para las personas sin hogar acompa\u00f1adas con un\nprograma de Ocupaci\u00f3n, para garantizar una completa reinserci\u00f3n social en su\nsentido m\u00e1s amplio.\nImpulsar el dise\u00f1o de un Plan de Acci\u00f3n por las Administraciones P\u00fablicas\ncompetentes, con dotaci\u00f3n econ\u00f3mica suficiente, para la erradicaci\u00f3n del\nchabolismo y los asenta mientos segregados , que incluya la participaci\u00f3n de la\npoblaci\u00f3n gitana en el dise\u00f1o del mismo , tal y como se aprob\u00f3 en el Congreso\nde los diputados en las resoluciones del Pacto de Estado contra el Antigitanismo\ny la Inclusi\u00f3n del Pueblo Gitano.\nGARANT\u00cdA  EFECTIVA  DE LOS DERECHOS  DE LAS PERSONAS  CON \nDISCAPACIDAD  \nEn Espa\u00f1a 1 de cada 5 hogares lo compone alg\u00fan miembro con discapacidad. Los \nDerechos de las personas c on discapacidad han de ser contemplados de manera \ntransversal en todas las etapas de la vida y en todos los \u00e1mbitos legislativos, empezando \npor la propia Constituci\u00f3n Espa\u00f1ola. Una sociedad abierta e inclusiva es aquella que \nsuprime las barreras que impide n el acceso a estos Derechos. La Accesibilidad \nUniversal (f\u00edsica, sensorial y cognitiva) es el principio imprescindible para hacer realidad \nuna sociedad exenta de esas barreras , y ha de estar siempre presente en el dise\u00f1o de \ncualquier bien, servicio, produ cto o espacio. Sin Accesibilidad Universal nunca \nconsagraremos una sociedad en igualdad de oportunidades y libre de discriminaci\u00f3n.  \nLos importantes logros alcanzados en nuestro pa\u00eds en materia de discapacidad, con \nm\u00faltiples avances normativos desde 2018, son debidos en parte al trabajo de la \nsociedad civil organizada en torno a la discapacidad. No podemos perder este valor \nsocial , siendo necesario el compromiso firme del gobierno de Espa\u00f1a con el \nsostenimiento de este imprescindible tejido social.  \nLa acci\u00f3n del gobierno ha centrado sus esfuerzos en proteger y asegurar el goce pleno \nde los derechos humanos de las personas con discapacidad, con atenci\u00f3n especial \nsobre los derechos de las mujeres y ni\u00f1as con discapacidad. Ha promovido el respeto \nde su dignida d, en cumplimiento de lo establecido en la Convenci\u00f3n sobre los Derechos \nde las Personas con Discapacidad de Naciones Unidas y las recomendaciones del \nComit\u00e9 sobre los Derechos de las Personas con Discapacidad.  \n Se ha promulgado la Ley Org\u00e1nica de modificaci\u00f3n del C\u00f3digo Penal para la \nerradicaci\u00f3n de la esterilizaci\u00f3n forzada o no consentida de personas con discapacidad \nincapacitadas judicialmente, y la Ley por la que se reforma la legislaci\u00f3n civil y procesal \npara el apoyo a las personas con discapacidad en  el ejercicio de su capacidad jur\u00eddica. \nEstas normas se unen a la aprobaci\u00f3n en 2018 de la modificaci\u00f3n del r\u00e9gimen electoral \ngeneral, que garantiz\u00f3 el derecho de sufragio de todas las personas con discapacidad.  \nHemos  aprobado  la Estrategia Espa\u00f1ola sobre Discapacidad 2022 -2030, concebida \ncomo una hoja de ruta para que las administraciones contribuyan a hacer efectivos los \nderechos humanos de las personas con discapacidad y de sus familias, y alineada con \nEstrategia Europea sobre los Derechos de las Persona s con Discapacidad 2021 -2030.  \nY hemos  promovido la normativa necesaria que permitir\u00e1 actualizar y mejorar el \nprocedimiento para el reconocimiento, declaraci\u00f3n y calificaci\u00f3n del grado de \ndiscapacidad.  \nEl proyecto socialista est\u00e1 plenamente comprometido co n la accesibilidad universal y la \nimplantaci\u00f3n de forma efectiva del dise\u00f1o para todos. Entre las inversiones del Plan de \nRecuperaci\u00f3n Transformaci\u00f3n y Resiliencia del gobierno de E
