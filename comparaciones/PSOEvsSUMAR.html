 colectivos europeos \ny de una nueva negociaci\u00f3n colectiva verde y reforzando el papel de la Autoridad Laboral \nEuropea para avanzar en la convergencia en materia laboral y de seguridad social.\n\u25cf Promoveremos la creaci\u00f3n de centros de datos paneuropeos, as\u00ed como la producci\u00f3n de \nhardware y el dise\u00f1o y control de herramientas por parte de organismos p\u00fablicos, para ga-141rantizar el car\u00e1cter democr\u00e1tico de las decisiones adoptadas en materia de desarrollo tecnol\u00f3gico.\n\u25cf Aseguraremos la concreci\u00f3n normativa de la Declaraci\u00f3n Europea sobre los Derechos y \nPrincipios Digitales para reafirmar la gobernanza democr\u00e1tica y abierta de la red y blindar los \nderechos laborales asociados a la econom\u00eda digital.\n Una gobernanza econ\u00f3mica europea al servicio de las personas.\n\u25cf Impulsaremos una superaci\u00f3n del Pacto de Estabilidad y Crecimiento para fomentar y no \npenalizar las inversiones p\u00fablicas y los gastos asociados a las mismas y avanzar as\u00ed hacia un \nnuevo modelo de gobernanza econ\u00f3mica que impida la vuelta a la Europa neoliberal de la \nausteridad. \n\u25cf Promoveremos que la \u00faltima palabra sobre las trayectorias de deuda y d\u00e9ficit corresponda al \nConsejo Europeo y al Parlamento Europeo, y no a la Comisi\u00f3n Europea, para garantizar as\u00ed la \nlegitimidad democr\u00e1tica de las decisiones en materia de coordinaci\u00f3n de pol\u00edticas econ\u00f3micas.\n\u25cf Trabajaremos por un mayor pluralismo en el pensamiento econ\u00f3mico dentro de las instituciones de la Uni\u00f3n Europea, impulsando un enfoque de elaboraci\u00f3n de pol\u00edticas que se base \nen indicadores que midan el progreso m\u00e1s all\u00e1 del PIB y apostando por avanzar hacia un modelo m\u00e1s all\u00e1 del crecimiento. \n \n Llevar la democracia econ\u00f3mica a Europa.\n\u25cf Sustituiremos el Mecanismo Europeo de Estabilidad, situado fuera del \u00e1mbito del derecho \nde la Uni\u00f3n Europea, por una agencia europea de la deuda plenamente responsable ante el \nParlamento Europeo y con un mandato renovado que haga posible el desarrollo de pol\u00edticas \nmacroecon\u00f3micas activas a escala europea.\n\u25cf Lucharemos por la reforma del Sistema Europeo de Bancos Centrales para facilitar una mayor participaci\u00f3n de las instituciones representativas de la Uni\u00f3n Europea en el dise\u00f1o e implementaci\u00f3n de la pol\u00edtica monetaria.\n\u25cf Fomentaremos la ampliaci\u00f3n de los objetivos del Banco Central Europeo, incorporando a \nsu mandato consideraciones relativas a la cohesi\u00f3n social, la sostenibilidad clim\u00e1tica y la \nb\u00fasqueda del pleno empleo. Tambi\u00e9n mejoraremos los mecanismos de rendici\u00f3n de cuentas.\n\u25cf Procuraremos la ampliaci\u00f3n de la capacidad del Parlamento Europeo para definir y fiscalizar la pol\u00edtica macroecon\u00f3mica y monetaria de la eurozona, reformando su estructura \npara asegurar una verdadera capacidad legislativa y de control pol\u00edtico sobre la agenda de \nla zona euro. \n \n Una pol\u00edtica fiscal europea que ponga fin a los para\u00edsos fiscales.\n\u25cf Promoveremos un plan de choque para terminar con el fraude fiscal, que priorice la lucha \ncontra los para\u00edsos fiscales, reformando la lista negra de la Uni\u00f3n de para\u00edsos internos y externos con criterios de inclusi\u00f3n m\u00e1s exigentes y transparentes.\n\u25cf Impulsaremos que la Uni\u00f3n Europea asuma la coordinaci\u00f3n de los sistemas tributarios de los \nEstados miembros, en especial de los impuestos directos, para que los individuos y las empresas tributen de forma equitativa y de acuerdo con el principio de progresividad, evitando \nla competencia entre Estados y el dumping fiscal, a trav\u00e9s de una ampliaci\u00f3n sostenida y 142gradual de los criterios fijados en el G7 de Cornualles de 2021, que establecieron un m\u00ednimo \nglobal de tributaci\u00f3n del 15% en el impuesto de sociedades.\n\u25cf Lucharemos por una reforma m\u00e1s ambiciosa de las actuales reglas fiscales, incluyendo una \nregla de oro verde y social que permita excluir del c\u00e1lculo del d\u00e9ficit las inversiones en transici\u00f3n ecol\u00f3gica e infraestructura social; manteniendo como objetivo la superaci\u00f3n del esquema obsoleto de reducci\u00f3n del d\u00e9ficit p\u00fablico y la deuda p\u00fablica por debajo del 3% y 60% \ndel PIB respectivamente. \n\u25cf Reformaremos y expandiremos sustancialmente el sistema de recursos propios de la Uni\u00f3n \nEuropea, de modo que su presupuesto adopte una escala suficiente como para dotar a la \nUni\u00f3n de una aut\u00e9ntica pol\u00edtica fiscal, financiada con impuestos supranacionales y figuras \ntributarias (como un nuevo impuesto global sobre la riqueza y sobre las transacciones financieras) que garanticen la suficiencia financiera de la Uni\u00f3n y la progresividad de los tributos \neuropeos. \n\u25cf Apoyaremos que la Uni\u00f3n Europea desarrolle una capacidad fiscal permanente, orientada a \nla provisi\u00f3n de bienes p\u00fablicos europeos e inspirada en el ejemplo de los fondos Next Generation EU.\n\u25cf Defenderemos que la regulaci\u00f3n de los impuestos supranacionales est\u00e9 en manos del Parlamento Europeo y del Consejo Europeo y que este decida a trav\u00e9s de una mayor\u00eda cualificada.\n\u25cf Apostaremos por abandonar el requisito de la unanimidad en materia de pol\u00edtica fiscal.\n Las personas y sus derechos fundamentales, en el coraz\u00f3n de Europa.\n\u25cf Promoveremos la transformaci\u00f3n del espacio de libertad, seguridad y justicia en la Europa \nde las personas, para privilegiar el respeto de los derechos fundamentales, tanto de la ciudadan\u00eda europea como de los de terceros pa\u00edses, frente a la securitizaci\u00f3n de la inmigraci\u00f3n, \nel asilo y el control fronterizo.\n\u25cf Reformaremos en profundidad la organizaci\u00f3n y el funcionamiento de las agencias europeas \nindependientes que operan en el \u00e1mbito de la Europa de las personas \u2014muy especialmente \nde Frontex y Europol\u2014, para democratizar su direcci\u00f3n y facilitar la exigencia de eventuales \nresponsabilidades pol\u00edticas y jur\u00eddicas a causa de su actuaci\u00f3n, incluido ante el Parlamento \nEuropeo.\n Una Europa m\u00e1s democr\u00e1tica.\n\u25cf Promoveremos una reforma integral de los tratados y de otros instrumentos comunitarios \npara profundizar la democracia en la Uni\u00f3n Europea y asegurar su funcionalidad en el caso \nde futuras ampliaciones.\n\u25cf Perfeccionaremos la arquitectura institucional de la Uni\u00f3n Europea, disminuyendo las competencias del Consejo Europeo y limitando la unanimidad en su seno.\n\u25cf Apoyaremos que se otorgue un mayor poder al Parlamento Europeo, confiri\u00e9ndole as\u00ed facultades generales de iniciativas legislativas y democratizando el m\u00e9todo de elecci\u00f3n de la \nComisi\u00f3n Europea.\n\u25cf Promoveremos la reconfiguraci\u00f3n de los mecanismos de participaci\u00f3n democr\u00e1tica, as\u00ed \ncomo las iniciativas ciudadanas a nivel europeo, y reformaremos las Conferencias sobre el \nFuturo de Europa para fiscalizar sus recomendaciones y garantizar una participaci\u00f3n ciudadana efectiva y verdaderamente democr\u00e1tica.14323. Unas instituciones europeas transparentes al servicio de la ciudadan\u00eda.\n\u25cf Lucharemos por mejorar la calidad democr\u00e1tica de las agencias europeas con medidas espec\u00edficas de incremento de la transparencia y rendici\u00f3n de cuentas.\n\u25cf Impulsaremos la creaci\u00f3n de un plan europeo contra la corrupci\u00f3n y el fortalecimiento de la \nOficina Europea de Lucha contra el Fraude para que casos como el Qatargate no vuelvan a \nsuceder.\n\u25cf Promoveremos la regulaci\u00f3n de los grupos de inter\u00e9s, limitando su influencia y estableciendo la difusi\u00f3n p\u00fablica obligatoria de sus actividades. \n\u25cf Reforzaremos los procedimientos mediante los que la Uni\u00f3n Europea contribuye a frenar los \nprocesos de involuci\u00f3n democr\u00e1tica en los Estados miembros.\n\u25cf Apoyaremos aquellas medidas que incrementen la efectividad del derecho a acceder a la \ninformaci\u00f3n p\u00fablica en manos de las instituciones y agencias de la Uni\u00f3n Europea, como la \nampliaci\u00f3n de los tipos de documentos a los que se puede solicitar acceso y la creaci\u00f3n de \nun registro p\u00fablico.\n. Una pol\u00edtica de desarrollo a favor de la justicia global\n Una cooperaci\u00f3n al servicio de la planificaci\u00f3n ecol\u00f3gica a escala global.\n\u25cf Apoyaremos que se compense con fondos multilaterales a los pa\u00edses del Sur Global por los \ncostes que comporta preservar la biodiversidad, por los da\u00f1os motivados por el problema \ndel cambio clim\u00e1tico \u2014del cual no son los principales culpables\u2014 y por terminar con el extractivismo y la explotaci\u00f3n de recursos naturales y quema de combustibles f\u00f3siles. \n\u25cf Respaldaremos la financiaci\u00f3n clim\u00e1tica global, dando mayor relevancia a las actividades de \nadaptaci\u00f3n en los pa\u00edses con menos recursos, y apoyaremos la ampliaci\u00f3n del fondo de p\u00e9rdidas y da\u00f1os de la COP 27 .\n\u25cf Promoveremos que los pa\u00edses desarrollados asuman compromisos m\u00e1s exigentes y vinculantes en materia de mitigaci\u00f3n del cambio clim\u00e1tico, con capacidad para establecer sanciones por incumplimientos, y alentaremos a la protecci\u00f3n jur\u00eddica de los bienes naturales en \nel plano internacional.\n La lucha contra las desigualdades: el eje vertebrador de nuestra pol\u00edtica de desarrollo.\n\u25cf Apoyaremos, en los pa\u00edses del Sur Global, la consolidaci\u00f3n de instituciones democr\u00e1ticas, \nsistemas fiscales capaces y progresivos, y pol\u00edticas p\u00fablicas orientadas a mejorar las condiciones de vida de la ciudadan\u00eda y a garantizar un reparto m\u00e1s justo de las tareas de reproducci\u00f3n y del cuidado de la vida, tradicionalmente delegadas a las mujeres. \n\u25cf Daremos respaldo a la configuraci\u00f3n, en otros pa\u00edses, de sistemas de protecci\u00f3n social universales, solidarios y redistributivos, que incluyan garant\u00edas m\u00ednimas de ingresos, protecciones a las personas trabajadoras, contra el desempleo y otras pol\u00edticas sociales que garanticen el derecho a una vida digna de forma integral.\n\u25cf Impulsaremos la creaci\u00f3n y suministro equitativo de servicios p\u00fablicos de calidad, incluyendo sistemas de educaci\u00f3n y salud p\u00fablicos; la defensa integral de los derechos de la infancia. Adem\u00e1s del acceso a la vivienda, a una alimentaci\u00f3n adecuada y al agua como bienes \np\u00fablicos y derechos justiciables.14426. La justicia de g\u00e9nero: pilar de la nueva cooperaci\u00f3n espa\u00f1ola. \n\u25cf Construiremos una cooperaci\u00f3n al desarrollo verdaderamente feminista, que defienda los \nderechos humanos de las mujeres y las ni\u00f1as, luche contra las violencias de g\u00e9nero y ponga \nel cuidado de las personas y del planeta en el centro.\n\u25cf Impulsaremos la convergencia entre la agenda de desarrollo y los convenios internacionales \nde derechos humanos \u2014en particular la CEDAW\u2014, apostando por la justicia de g\u00e9nero en \ntodas las pol\u00edticas p\u00fablicas.\n\u25cf Fortaleceremos el compromiso con la defensa de los derechos de las mujeres y ni\u00f1as, incluidos los sexuales y reproductivos, y apoyaremos la financiaci\u00f3n de organizaciones de mujeres \ny feministas.\n \n27 . Una acci\u00f3n humanitaria que sit\u00fae la vida en el centro.\n\u25cf Trabajaremos por un sistema humanitario dotado de la capacidad operativa y los recursos \nnecesarios para ofrecer una respuesta \u00e1gil y coordinada a las crisis recurrentes.\n\u25cf Promoveremos una acci\u00f3n humanitaria vinculada de modo coherente con el desarrollo, la \ncrisis clim\u00e1tica, la construcci\u00f3n de la paz, la protecci\u00f3n de la diversidad y la igualdad de g\u00e9nero, preservando su especificidad, tambi\u00e9n dedicaremos m\u00e1s recursos a la gesti\u00f3n de riesgos globales.\n\u25cf Impulsaremos una acci\u00f3n humanitaria descentralizada, y cada vez m\u00e1s localizada, que asuma las iniciativas de mejora de la calidad, la eficacia y la rendici\u00f3n de cuentas.\n Garantizar una financiaci\u00f3n suficiente y previsible para la cooperaci\u00f3n espa\u00f1ola.\n\u25cf Fomentaremos que la gobernanza del sistema de ayuda se traslade desde una instancia \nexclusiva de pa\u00edses desarrollados, como es la OCDE, al foro m\u00e1s incluyente de Naciones Unidas.\n\u25cf Aseguraremos el cumplimiento del compromiso de dedicar el 0,7% del PNB a la ayuda oficial \nal desarrollo (AOD), alcanz\u00e1ndose, al menos, el 0,55% del PNB al final de la pr\u00f3xima legislatura para llegar al objetivo final de 0,7% en 2030.\n\u25cf Destinaremos de forma preferente la AOD a la lucha contra la pobreza y las desigualdades, \ndedicando el 0,20% del PNB a los pa\u00edses menos adelantados y los Estados fr\u00e1giles y el 20% \nde la AOD a la cobertura de las necesidades b\u00e1sicas de las poblaciones.\n\u25cf Defenderemos que la agenda de desarrollo se financie progresivamente con recursos derivados de exacciones globales, como un impuesto global a la riqueza.\n \n Una nueva arquitectura de cooperaci\u00f3n a la altura del reto.\n\u25cf Fortaleceremos el centro pol\u00edtico y estrat\u00e9gico del sistema de cooperaci\u00f3n en el seno del \nGobierno, ubic\u00e1ndolo en una Vicepresidencia, bien dotada t\u00e9cnicamente y con capacidad \nde coordinaci\u00f3n con los Ministerios implicados.\n\u25cf Reformaremos en profundidad la Agencia Espa\u00f1ola de Cooperaci\u00f3n Internacional al Desarrollo (AECID), convirti\u00e9ndola en una instituci\u00f3n abierta a la sociedad, bien asentada en los \npa\u00edses en los que opera, eficaz en la promoci\u00f3n de iniciativas y alianzas y con capacidad para \natraer talento.145\u25cf Defenderemos de forma urgente el despliegue de la Ley 1/2023 sobre Cooperaci\u00f3n para el \nDesarrollo y por la Solidaridad Global, culminando todas las reformas reglamentarias comprometidas en dicha Ley. \n\u25cf Promoveremos la creaci\u00f3n de un banco p\u00fablico de desarrollo sostenible que promueva la \ngesti\u00f3n del conocimiento y el di\u00e1logo con la sociedad espa\u00f1ola y los pa\u00edses socios.\n\u25cf Impulsaremos un modelo de cooperaci\u00f3n descentralizada, con mayor protagonismo de las \ncomunidades aut\u00f3nomas y las entidades locales. \n \n Una ciudadan\u00eda comprometida con la agenda de desarrollo.\n\u25cf Fortaleceremos los mecanismos de participaci\u00f3n de la sociedad civil en el dise\u00f1o y aplicaci\u00f3n de las pol\u00edticas p\u00fablicas vinculadas al desarrollo.\n\u25cf Estableceremos mecanismos de apoyo directo a las organizaciones de la sociedad civil en \nlos pa\u00edses socios, incluidas las organizaciones comunitarias, los agentes privados y los agentes locales o regionales.\n\u25cf Adoptaremos un enfoque integral de educaci\u00f3n para la ciudadan\u00eda, ecologista y feminista, \nque movilice a todos los niveles voluntades y genere redes de incidencia y movilizaci\u00f3n social en defensa del desarrollo y la justicia social.\n. Una pol\u00edtica de movilidad humana con los derechos humanos en \nel centro\n Abandono del paradigma securitario y de las devoluciones sumarias.\n\u25cf Apostaremos por una pol\u00edtica integral de movilidad humana que promueva una movilidad \ncon derechos, mediante el establecimiento de espacios de di\u00e1logo y colaboraci\u00f3n entre pa\u00edses de origen, tr\u00e1nsito y destino, a\u00f1adiendo a la agenda cuestiones que vayan m\u00e1s all\u00e1 del \ncontrol fronterizo o de la seguridad.\n\u25cf Aplicaremos la Ley de Transparencia en todos los acuerdos migratorios con terceros pa\u00edses \npara avanzar hacia un modelo de gesti\u00f3n migratoria innovador y positivo, poniendo fin a los \nacuerdos bilaterales de externalizaci\u00f3n de fronteras con pa\u00edses que no garantizan el cumplimiento de los derechos humanos. \n\u25cf Fortaleceremos y garantizaremos los instrumentos para la acogida y defensa de las personas \nen necesidad de protecci\u00f3n internacional, as\u00ed como las v\u00edas de acceso al asilo.\n\u25cf Tipificaremos el delito de devoluci\u00f3n sumaria en frontera y eliminaremos la disposici\u00f3n adicional de la Ley de Extranjer\u00eda que legitima esta pr\u00e1ctica, financiando y promoviendo mecanismos de monitoreo independiente de los derechos humanos en la Frontera Sur para que \nmasacres como la de Melilla en junio de 2022 no vuelvan a suceder nunca m\u00e1s y se depuren \ntodas las responsabilidades.\n \n Un nuevo pacto de migraci\u00f3n y asilo para que el Mediterr\u00e1neo deje de ser una fosa com\u00fan.\n\u25cf Lideraremos una coalici\u00f3n de pa\u00edses para avanzar hacia un nuevo pacto de migraci\u00f3n y asilo de \nla uni\u00f3n europea que facilite el establecimiento de corredores humanitarios; concrete un mecanismo de reasentamiento vinculante y permanente, m\u00e1s generoso que el actual; aumente las 146cuotas de reasentamiento, fomentando el patrocinio p\u00fablico y privado, adem\u00e1s de reforzar la \ngesti\u00f3n multinivel entre Gobiernos locales, regionales, los Estados miembros y la Uni\u00f3n Europea.\n Aceleraci\u00f3n de la adopci\u00f3n de legislaci\u00f3n y acuerdos internacionales en migraci\u00f3n, asilo y refugio.\n\u25cf Promoveremos la ratificaci\u00f3n, a la mayor brevedad, de la Convenci\u00f3n internacional de protecci\u00f3n de los derechos de los trabajadores migratorios y sus familiares.\n\u25cf Aseguraremos la implementaci\u00f3n de los acuerdos del Pacto Mundial para una Migraci\u00f3n Segura, Ordenada y Regular.\n\u25cf Avanzaremos en la transposici\u00f3n plena de las directivas europeas en materia de protecci\u00f3n \ninternacional.\n\u25cf Promoveremos la reforma de los instrumentos de extranjer\u00eda y consulares de acuerdo con \nlos procedimientos comunitarios de concesi\u00f3n o retirada de la protecci\u00f3n internacional.\n\u25cf Aseguraremos el pleno respeto, implementaci\u00f3n y monitoreo del Plan de Acci\u00f3n contra el \nRacismo de la Uni\u00f3n Europea.\n\u25cf Impulsaremos el reconocimiento de las migraciones clim\u00e1ticas, promoviendo su inclusi\u00f3n y \nprotecci\u00f3n en la legislaci\u00f3n de migraci\u00f3n, asilo y refugio.\n \n Un acceso al asilo m\u00e1s sencillo, r\u00e1pido y democr\u00e1tico.\n\u25cf Estableceremos un procedimiento para atender los casos de asilo que se presenten fuera \ndel territorio nacional para proteger la vida de todas las personas, con independencia de su \nestatus jur\u00eddico.\n\u25cf Aseguraremos que los consulados y embajadas de Espa\u00f1a reciban las solicitudes de manera \npresencial o virtual, garanticen el acceso f\u00edsico a la representaci\u00f3n y habiliten un espacio seguro para atender a las personas solicitantes.\n\u25cf Facilitaremos el traslado a Espa\u00f1a de las personas a las que se otorgue protecci\u00f3n o a las \nque se autorice su traslado durante la tramitaci\u00f3n del procedimiento.\n\u25cf Garantizaremos el pleno cumplimiento del principio de no devoluci\u00f3n (non-refoulement).\n \n Protecci\u00f3n de la ciudadan\u00eda espa\u00f1ola en el exterior.\n\u25cf Reforzaremos la red consular y de extranjer\u00eda con la ampliaci\u00f3n de su plantilla y actualizaremos los salarios y el Acuerdo de Condiciones de Trabajo Administraci\u00f3n-Sindicatos de 2008 \npara el personal laboral en el exterior.\n\u25cf Pondremos en marcha una pol\u00edtica de di\u00e1spora integral, hasta ahora ausente, hacia los espa\u00f1oles residentes en el extranjero, que conlleve el pleno respeto y la promoci\u00f3n de los \nderechos recogidos en el Estatuto de la Ciudadan\u00eda Espa\u00f1ola en el Exterior, incluyendo v\u00edas \npara seguir facilitando el voto en el exterior tras eliminaci\u00f3n del voto rogado, asegurando \nque toda la ciudadan\u00eda que solicite el voto como ERTA y se encuentre registrado como CERA \nen otra demarcaci\u00f3n consular no vea impedida su derecho al voto; consolidar la transformaci\u00f3n digital de los servicios consulares; compatibilizar la asistencia sanitaria en el extranjero \ncon la asistencia en Espa\u00f1a o aumentar la oferta de clases de lengua y cultura espa\u00f1ola a la \ncomunidad en el exterior.\n\u25cf Estudiaremos la creaci\u00f3n de una circunscripci\u00f3n electoral exterior para ensanchar la democracia espa\u00f1ola m\u00e1s all\u00e1 de nuestras fronteras, con una representaci\u00f3n pol\u00edtica proporcional \na su n\u00famero.  Un proyecto de \neducaci\u00f3n, universidad, \nconocimiento, ciencia, \ncultura, deporte, \ninnovaci\u00f3n y \ndigitalizaci\u00f3n para la \ncohesi\u00f3n social y la \ntransici\u00f3n justa y \nsostenible148Introducci\u00f3n\nLa educaci\u00f3n, la cultura, la formaci\u00f3n universitaria, el conocimiento, la ciencia y la innovaci\u00f3n, la \ndigitalizaci\u00f3n y el deporte son ejes centrales de una necesaria transici\u00f3n social, ecol\u00f3gica y digital \nhacia un mundo sostenible, justo, cohesionado e inclusivo. \nPensar en la pr\u00f3xima legislatura con ambici\u00f3n obliga a una mirada que tenga en cuenta su importante contribuci\u00f3n al bienestar, a los derechos para todas y para todos, y a la nueva sociedad \ny econom\u00eda que perseguimos. Porque son, adem\u00e1s, \u00e1mbitos que deben abrirse al conjunto de la \nsociedad y de sus distintos territorios, para dejar atr\u00e1s la desigualdad, los prejuicios y unas visiones \nobsoletas ante las que no hemos de ceder, ni que debemos aceptar que se equiparen con actividades dirigidas preferentemente a las \u00e9lites, como se da el caso, sobre todo, en relaci\u00f3n con la universidad, la ciencia y la innovaci\u00f3n.\nSon, adem\u00e1s, aspectos cada vez m\u00e1s relevantes para fundamentar la ciudadan\u00eda fuerte del siglo XXI \na la que aspiramos, y para afrontar de manera adecuada los grandes retos sociales del presente y \ndel futuro. Transformaciones sociales previas de calado en el mundo de la educaci\u00f3n y la formaci\u00f3n, \nincluyendo el deporte, el conocimiento y la ciencia, la tecnolog\u00eda y la cultura, ayudaron a vencer el \nmiedo y la incertidumbre en etapas anteriores de nuestra historia. Contrarrestaron la desigualdad y \nlos riesgos vitales b\u00e1sicos con derechos sociales; las limitaciones a la libertad, al esp\u00edritu creativo y a \nla innovaci\u00f3n con derechos culturales, sociales y pol\u00edticos, y la invisibilidad de los colectivos vulnerables con m\u00e1s derechos, as\u00ed como con pol\u00edticas activas transversales e interseccionales de inclusi\u00f3n, \nredistribuci\u00f3n y reconocimiento. Es fundamental impulsar hoy un nuevo proyecto de pa\u00eds que permita recuperar la confianza en la mejora social en todos estos \u00e1mbitos.\nDe aqu\u00ed la importancia de fomentar el progreso de la educaci\u00f3n, de la actividad universitaria, de la \ncultura, del conocimiento, la ciencia y la innovaci\u00f3n, del deporte o de la transformaci\u00f3n digital, facilitando su acercamiento a la vida cotidiana de las personas, cualquiera que sea su condici\u00f3n social, \nde g\u00e9nero o edad, su origen nacional o \u00e9tnico, o su lugar de residencia, para que pueda enriquecerse con su participaci\u00f3n en la creaci\u00f3n, formaci\u00f3n o disfrute en todos estos aspectos. Es fundamental, asimismo, garantizar su cobertura y responsabilidad p\u00fablicas, dirigidas a alcanzar una plena \nigualdad y a facilitar el desarrollo sostenible y la calidad en todos estos \u00e1mbitos, teniendo como \nobjetivo central contribuir al reforzamiento de una vida buena y a la mejora del conjunto de la sociedad. Y ello a la luz de los ODS (Objetivos del Desarrollo Sostenible), del mecanismo de recuperaci\u00f3n \ny resiliencia de la Uni\u00f3n Europea, del pilar europeo de derechos sociales y de la Declaraci\u00f3n de la \nOIT sobre la justicia social para una globalizaci\u00f3n equitativa de 2008, en su versi\u00f3n enmendada en \n \nLa realizaci\u00f3n de este proyecto resulta m\u00e1s importante, si cabe, en la situaci\u00f3n de encrucijada en la \nque nos encontramos, acusando la tensi\u00f3n entre discursos, l\u00f3gicas y tendencias distintas, e incluso \nopuestas.\nDe una parte, persiste su concepci\u00f3n como aspectos centrales del Estado Social, al servicio de las \npersonas, de la cohesi\u00f3n social y del desarrollo sostenible, desde criterios \u00e9ticos orientados por la \njusticia social y el bien com\u00fan. Pero, por otra, esta aproximaci\u00f3n contrasta con la precariedad general y la falta de recursos para llevar a cabo dichas tareas de manera adecuada. Carencia agudizada \ndesde la llamada \u00abcrisis de austeridad\u00bb de finales de la d\u00e9cada inicial de este siglo y primeros a\u00f1os \nde la segunda. Tambi\u00e9n se opone a la entronizaci\u00f3n de perspectivas y pr\u00e1cticas de signo muy diferente, individualizadoras, precarizadoras, competitivas, y burocratizadoras, que cabr\u00eda enmarcar en \nun modelo neoliberal. Estas \u00faltimas, consolidadas en este periodo, incrementan, asimismo, el riesgo \nde consolidaci\u00f3n de las desigualdades, al limitar el acceso de la poblaci\u00f3n a estas actividades seg\u00fan \nsu clase social, g\u00e9nero, edad, lugar de procedencia, discapacidad, edad u otras diversidades, y socavan su desarrollo con calidad y orientaci\u00f3n social. 149No hay que olvidar que esta divisi\u00f3n tiene su correlato en otra tensi\u00f3n. Se trata de la que tiene lugar \nentre la responsabilidad p\u00fablica \u00faltima del conjunto del sistema (en lo que hace a la garant\u00eda de su \nadecuado desempe\u00f1o de funciones, dimensi\u00f3n social, rendici\u00f3n de cuentas y coordinaci\u00f3n, compatible con el reconocimiento de las diversidades) y las potentes tendencias mercantilizadoras y \nprivatizadoras desarrolladas, sobre todo, en el \u00faltimo decenio.\nFinalmente, cabe mencionar el ascenso y la difusi\u00f3n en los \u00faltimos a\u00f1os de discursos cuestionadores de la cultura, de la ciencia y del conocimiento cient\u00edfico y experto, y de los valores referidos a la \ndemocratizaci\u00f3n, la igualdad social y de g\u00e9nero, la participaci\u00f3n colaborativa en el conjunto del sistema educativo, incluidas la universidad y la libertad de expresi\u00f3n y de creaci\u00f3n. Es cierto que este \ncuestionamiento contrasta con el protagonismo social que hoy tiene la educaci\u00f3n y la formaci\u00f3n \nuniversitaria, la ciencia, la innovaci\u00f3n y la cultura, o con el fomento de la actividad deportiva\u2026 claves \npara afrontar los importantes retos y problemas sociales que enfrentamos hoy. Contrasta asimismo \ncon la importancia de la formaci\u00f3n y la digitalizaci\u00f3n para facilitar la incorporaci\u00f3n de las personas a \nun trabajo decente y pleno y con derechos. \nEn lo que sigue se exponen las principales medidas que se proponen respecto a estos distintos \n\u00e1mbitos desde un enfoque que pretende ser abierto a la ciudadan\u00eda y al debate, a la cr\u00edtica y a la \nautocr\u00edtica, al tiempo que colaborativo y participativo, y que se aproxima a todas estas cuestiones \nvalorando su contribuci\u00f3n a una transici\u00f3n justa, a una sociedad buena y a una ciudadan\u00eda con \nbienestar y derechos. \nDichas medidas parten de aspectos referidos al modelo general de cada una de las actividades y de \nlos sistemas en los que se insertan; focalizan la atenci\u00f3n, antes que nada, en las personas; subrayan \ntanto las cuestiones de igualdad, de clase, de g\u00e9nero, o conforme a otros criterios, como la necesidad de inclusi\u00f3n de los colectivos en situaci\u00f3n de vulnerabilidad; plantean mejoras sustantivas \nen relaci\u00f3n con la realizaci\u00f3n y la evaluaci\u00f3n de la calidad de estas tareas; abordan la necesidad de \nprofundizar en la democratizaci\u00f3n y la gobernanza colaborativa de estas funciones sociales y de \nlas instituciones que se ocupan de las mismas, fomentando la participaci\u00f3n de los colectivos infrarrepresentados y de menor poder org\u00e1nico interior, como el estudiantado, el personal t\u00e9cnico o de \ngesti\u00f3n; y acaban con compromisos referidos a los recursos o a la financiaci\u00f3n de dichas actividades y sistemas con el fin de que puedan desempe\u00f1ar sus tareas adecuadamente.1505.1. Derecho a la educaci\u00f3n y sistema educativo\nLa educaci\u00f3n es la base y motor de nuestra sociedad. Su finalidad es desarrollar las potencialidades \nde todo ser humano. La educaci\u00f3n nos hace mejores. Un proyecto de pa\u00eds avanzado necesita de un \nmodelo educativo p\u00fablico que asegure el bienestar de la poblaci\u00f3n y una democracia de calidad. \nNecesitamos un nuevo contrato social para la educaci\u00f3n que se base en dos principios fundamentales: el derecho universal a la educaci\u00f3n y el compromiso con su car\u00e1cter p\u00fablico, en tanto que \nbien com\u00fan esencial, y que garantice el ejercicio de ese derecho en condiciones de igualdad. Nuestro Proyecto de Educaci\u00f3n Democr\u00e1tica puede convertirse en uno de los instrumentos de mayor \ncapacidad transformadora para combatir las desigualdades y conseguir una sociedad m\u00e1s justa y \nequitativa. Ello requiere que la sociedad, en su conjunto, asuma la responsabilidad de la educaci\u00f3n \ncomo un derecho fundamental y un bien com\u00fan. Es la forma de dar esperanza de futuro a nuestras \nni\u00f1as, ni\u00f1os, j\u00f3venes y a todas las personas a lo largo de su vida. \nI. Un sistema educativo para todas y todos\n Universalizaci\u00f3n de la cobertura p\u00fablica gratuita de la etapa educativa de cero a tres a\u00f1os y su \ninclusi\u00f3n plena en el sistema educativo. La investigaci\u00f3n sobre la materia ha reiterado el impacto \npositivo de la incorporaci\u00f3n temprana al sistema educativo en las futuras trayectorias, pues potencia la permanencia y el \u00e9xito escolares. Esta medida es tambi\u00e9n estrat\u00e9gica y absolutamente \nimprescindible para reforzar el mantenimiento de las mujeres en el mercado laboral, facilitar la conciliaci\u00f3n de la vida personal, familiar y laboral, y apoyar el derecho al tiempo libre de las personas \ncuidadoras en general, incluyendo las de mayor edad.\n Red p\u00fablica suficiente de centros de Formaci\u00f3n Profesional que garantice la cobertura de estos \nestudios , comprometida con el trabajo decente, y que consiga revertir el peso actual de la oferta \nprivada en estas ense\u00f1anzas y facilitar la permeabilidad entre itinerarios diferentes. El objetivo \ndebe ser garantizar el acceso universal a las plazas p\u00fablicas, tanto en modalidad presencial como \na distancia, y en todas sus etapas. La Formaci\u00f3n Profesional y las Ense\u00f1anzas de R\u00e9gimen Especial \nque correspondan deben contar con una red p\u00fablica suficiente tanto en la modalidad presencial \npara todas las personas que lo soliciten, sin barreras socioecon\u00f3micas por tasas ni barreras f\u00edsicas \npor culpa de la distancia, como en la modalidad a distancia para aquellas personas que as\u00ed lo demanden. \nImpulsaremos una nueva ley de Formaci\u00f3n Profesional que recoja los principios anteriores, que la \nadapte al modelo productivo, a las necesidades de formaci\u00f3n y el derecho al acceso en el mundo \ndel trabajo; que conduzca a un trabajo decente, de acuerdo con la definici\u00f3n de la OIT, y no se utilice para cubrir puestos de trabajo a bajo coste.\nLa FP dual tiene que servir como v\u00eda de inserci\u00f3n sociolaboral tambi\u00e9n en este mismo marco general, abriendo un itinerario profesionalizador y en la l\u00ednea del trabajo decente. \nAsimismo, es importante promover la permeabilidad entre itinerarios durante la educaci\u00f3n secundaria superior no obligatoria, que facilite la permanencia en el sistema educativo y la continuidad de \nlas trayectorias. \n \n Apuesta decidida por reforzar la educaci\u00f3n p\u00fablica y la responsabilidad y regulaci\u00f3n p\u00fablicas \ndel conjunto del sistema, incluyendo la red concertada. La educaci\u00f3n es un derecho fundamental \ny universal como reconocen la Declaraci\u00f3n Universal de Derechos Humanos y la Constituci\u00f3n espa\u00f1ola. La educaci\u00f3n p\u00fablica desde el nacimiento es una prioridad nacional. Es imprescindible garantizar plazas escolares gratuitas y de proximidad para todos los ni\u00f1os y todas las ni\u00f1as independientemente de la zona del pa\u00eds en la que vivan. Para ello, es necesario alcanzar de manera inmediata \nel 5% del PIB en gasto educativo, y avanzar progresivamente hacia el 7%. Esta inversi\u00f3n se debe \ngarantizar mediante una Ley de Financiaci\u00f3n del Sistema P\u00fablico Educativo. 151Este objetivo necesita una red suficiente de centros de titularidad y gesti\u00f3n p\u00fablica que permita \ncubrir todas las necesidades educativas (desde los 0 a\u00f1os) en sus diferentes etapas y modalidades, \nas\u00ed como en los distintos distritos escolares y territorios, incluida la escuela rural. Esto debe acompa\u00f1arse de una regulaci\u00f3n y responsabilidad p\u00fablicas del conjunto del sistema educativo, de modo \nque todos los centros ofrezcan una educaci\u00f3n de calidad y permitan un aprendizaje activo, al tiempo que cumplan con los principios de accesibilidad, transparencia, inclusi\u00f3n e igualdad, fomentando la democratizaci\u00f3n y la cooperaci\u00f3n de la ense\u00f1anza.\nEs fundamental, en esta direcci\u00f3n, evitar la segregaci\u00f3n escolar en la red p\u00fablica y, sobre todo, \ndonde ha tenido m\u00e1s impacto, esto es, en una parte de la concertada, en lo que hace especialmente \n\u2014aunque no solo\u2014 a colectivos de estudiantes en situaci\u00f3n de vulnerabilidad por condiciones desfavorecidas, discapacidad, o dificultades acad\u00e9micas, garantizando la accesibilidad y educaci\u00f3n en \ncondiciones de igualdad, as\u00ed como la inclusi\u00f3n de las distintas diversidades. Para ello, ser\u00e1 necesario \nrevisar la normativa de conciertos educativos para que la red concertada sea realmente subsidiaria \nde la p\u00fablica y, asimismo, acabar con la cesi\u00f3n de suelo p\u00fablico para la construcci\u00f3n de centros \neducativos en manos privadas. Por ello, la oferta de plazas concertadas se financiar\u00e1 con recursos \np\u00fablicos solo en los casos en que sea estrictamente necesario, esto es, debido a una insuficiencia \nen la red p\u00fablica. Y , con el objetivo de corregir la segregaci\u00f3n escolar, se establecer\u00e1 tambi\u00e9n por \nley el incremento progresivo del porcentaje de los fondos p\u00fablicos destinados a la red p\u00fablica.\nSe suprimir\u00e1n de forma inmediata los conciertos educativos con centros que discriminen por raz\u00f3n \nde sexo o utilicen mecanismos encubiertos para seleccionar a su alumnado por razones econ\u00f3micas, ideol\u00f3gicas u otras caracter\u00edsticas culturales o personales. Con car\u00e1cter inmediato, se controlar\u00e1 el estricto cumplimiento de la ley, fiscalizando, asimismo, que los centros privados sostenidos \ncon fondos p\u00fablicos no impongan tasas ilegales a las familias del alumnado mientras los conciertos \nest\u00e9n en vigor. \n Facilidades en los acompa\u00f1amientos y el apoyo requeridos para respaldar trayectorias escolares \nestables y minimizar el impacto de debilidades de alta persistencia, como la repetici\u00f3n, el fracaso \nescolar y el abandono anticipado. Es imprescindible implementar y reforzar medidas como la detecci\u00f3n y tratamiento temprano de problemas de aprendizaje, la implementaci\u00f3n de planes integrales de atenci\u00f3n personalizada al alumnado en riesgo de fracaso o exclusi\u00f3n, la contrataci\u00f3n de m\u00e1s \nprofesores y profesoras de apoyo, el refuerzo de la atenci\u00f3n sociosanitaria y psicol\u00f3gica en los centros, la inversi\u00f3n en centros de dif\u00edcil desempe\u00f1o, el mantenimiento y reforzamiento de la escuela \nrural, y la dignificaci\u00f3n y extensi\u00f3n de la formaci\u00f3n profesional y de las ense\u00f1anzas de r\u00e9gimen especial. Todo ello teniendo en cuenta no solo los contenidos y procesos de la educaci\u00f3n formal, sino \ntambi\u00e9n su relaci\u00f3n con los aspectos, menos visibles, pero no menos importantes, referidos a la \neducaci\u00f3n no-formal y la informal.\n Ecocomedores escolares gratuitos de gesti\u00f3n directa en los centros p\u00fablicos durante toda la \netapa obligatoria y otros soportes b\u00e1sicos. Los ecocomedores deben ser parte de los acompa\u00f1amientos ofrecidos al estudiantado, y tambi\u00e9n deben servir para incorporar de manera efectiva la \neducaci\u00f3n en una alimentaci\u00f3n saludable y sostenible y para la minimizaci\u00f3n de la precariedad vital \nde este colectivo.\n Dignificaci\u00f3n de las ense\u00f1anzas art\u00edsticas y aprobaci\u00f3n de su marco regulador como estudios \nuniversitarios. Mejoraremos la oferta y la accesibilidad de las ense\u00f1anzas art\u00edsticas, e iniciaremos el \nproceso de adscripci\u00f3n e integraci\u00f3n de los estudios superiores de m\u00fasica y de las restantes ense\u00f1anzas art\u00edsticas al sistema universitario. Se deber\u00eda reconocer su rango de estudios superiores \nuniversitarios, regularizando una situaci\u00f3n que hoy en d\u00eda es an\u00f3mala.\n \n7 . Formaci\u00f3n a lo largo de la vida. Se reforzar\u00e1n de manera sustantiva la formaci\u00f3n y educaci\u00f3n de \nlas personas adultas, incluyendo los cambios normativos que sean necesarios para alcanzar este 152objetivo, de manera que se garantice de manera efectiva la formaci\u00f3n y el reciclaje profesional a lo \nlargo de la vida.\nII. Una educaci\u00f3n integral e inclusiva, en y para la democracia, y orientada \npor los ODS\n Educaci\u00f3n integral e inclusiva. La educaci\u00f3n debe atender a un alumnado diverso en intereses y \npotencialidades, y lograr que cada estudiante desarrolle al m\u00e1ximo sus capacidades. Para ello, necesitamos una educaci\u00f3n integral que atienda a todas las dimensiones de la persona. Se requiere \ntambi\u00e9n una educaci\u00f3n inclusiva que compense las desigualdades socioecon\u00f3micas, culturales e \nindividuales, que son las que m\u00e1s directamente influyen en el \u00e9xito o en el fracaso del alumnado. \nDebe basarse as\u00ed en una cultura de la diversidad y de la inclusi\u00f3n social para poder dar respuesta a \ntodo el estudiantado, sin discriminaci\u00f3n alguna, educando en igualdad, equidad y justicia social. \n Educaci\u00f3n cr\u00edtica, reflexiva, tolerante, laica, respetuosa de la igualdad y las distintas diversidades, y comprometida con los Objetivos del Desarrollo Sostenible de Naciones Unidas. El sistema \neducativo debe respetar y promover la libertad de conciencia del estudiantado, y, por ello, prescindir de la afirmaci\u00f3n dogm\u00e1tica de contenidos doctrinales y morales, religiosos o de cualquier otra \nnaturaleza, fomentando el desarrollo del pensamiento aut\u00f3nomo y el juicio cr\u00edtico de alumnos y \nalumnas. Ninguna religi\u00f3n ni simbolog\u00eda religiosa formar\u00e1n parte del curr\u00edculo ni del horario lectivo \nobligatorios. La calificaci\u00f3n obtenida en esta materia, de haberse cursado, no contar\u00e1 en ning\u00fan \ncaso en el c\u00e1lculo de la nota media de Bachillerato para acceder a la Universidad o para obtener \nayudas al estudio o becas. \nLa educaci\u00f3n p\u00fablica debe ser laica y respetar la libertad de conciencia de los ni\u00f1os y las ni\u00f1as. El \nhecho religioso debe ser abordado en sus m\u00faltiples dimensiones como un elemento cultural y social de relevancia, pero las ense\u00f1anzas confesionales no deben integrarse ni en el curr\u00edculo ni en el \nhorario escolar.\nAsimismo, se debe promover una relaci\u00f3n ense\u00f1anza-aprendizaje activa y creativa, con la m\u00e1xima \nparticipaci\u00f3n del alumnado. Igualmente, se debe impulsar el desarrollo de la capacidad reflexiva, cr\u00edtica e innovadora respecto de los distintos contenidos abordados, incluyendo los derechos sociales \ny culturales, las distintas diversidades y los Objetivos del Desarrollo Sostenible de Naciones Unidas, \ncon especial atenci\u00f3n a la igualdad de g\u00e9nero y a la no discriminaci\u00f3n.\n Coeducaci\u00f3n como elemento fundamental de la escuela inclusiva. El sistema educativo debe \nvalorar, defender y cuidar a todo el alumnado independientemente de las condiciones personales, \nla identidad de g\u00e9nero, la expresi\u00f3n de g\u00e9nero, la sexualidad o el origen social. El fomento de la \neducaci\u00f3n sexual adaptada en todas las etapas educativas es fundamental para favorecer la igualdad de trato, el respeto y la prevenci\u00f3n de la violencia machista.\n Educar en y para la democracia y en contacto con la comunidad social del entorno. Democracia \npara aprender a convivir en igualdad y en libertad, lo que exige que las escuelas sean un ejemplo de \ndemocracia. Para ello, todos los sectores de la comunidad educativa deben participar de manera \nequilibrada en la elecci\u00f3n y composici\u00f3n de los \u00f3rganos de gobierno de los centros. Hacer de los \ncentros educativos un lugar de encuentro, participaci\u00f3n y di\u00e1logo entre las familias, profesorado y \nalumnado. Impulsar la implicaci\u00f3n de la comunidad social en el funcionamiento de los centros y que \nestos participen en su entorno permitiendo, por ejemplo, que sus espacios y recursos puedan ser \nutilizados fuera del horario lectivo por la comunidad vecinal para la realizaci\u00f3n de actividades sociales, art\u00edsticas, deportivas, l\u00fadicas y creativas.\n Ense\u00f1anza pluriling\u00fce para garantizar la igualdad ling\u00fc\u00edstica. Proteger las lenguas oficiales del \nEstado es necesario para potenciar la igualdad ling\u00fc\u00edstica; el sistema educativo es el lugar para garantizar que se conozcan y estudien. Para ello, se impulsar\u00e1 una Ley Estatal de uso y ense\u00f1anza de \nlenguas oficiales y minorizadas.15313. Evaluaci\u00f3n formativa justa, equitativa e inclusiva, planteada como un proceso integral. Estar\u00e1 \norientada a producir informaci\u00f3n, contextualizada social y culturalmente, para mejorar la din\u00e1mica \nde los centros, el proceso de ense\u00f1anza y aprendizaje, y los procesos de construcci\u00f3n del conocimiento, sin dejar a nadie fuera del sistema educativo. Ello exige evaluar para mejorar la metodolog\u00eda \nempleada en la construcci\u00f3n del conocimiento. Y hay que evaluar tambi\u00e9n a las Administraciones \neducativas y el funcionamiento de los centros, teniendo en cuenta el papel del alumnado en estos \nprocesos de evaluaci\u00f3n.\n \nIII. Una educaci\u00f3n con las personas, la formaci\u00f3n, las condiciones laborales y \nlos recursos adecuados\n Bajada de ratios en las aulas espa\u00f1olas y aumento de la dotaci\u00f3n de medios humanos y materiales. Para hacer posible este modelo educativo resulta esencial bajar la ratio de alumnado por aula \ny aumentar el n\u00famero de docentes y otros profesionales especialistas con el fin de que trabajen de \nforma conjunta en la atenci\u00f3n a las necesidades y la diversidad de todo el alumnado. Es necesario \nmejorar los recursos materiales y la accesibilidad, as\u00ed como desarrollar una organizaci\u00f3n y un curr\u00edculo \nverdaderamente inclusivos partiendo de las necesidades de los estudiantes, de sus saberes y experiencias, para potenciar su creatividad y avanzar hacia la adquisici\u00f3n del conocimiento cient\u00edfico y la \nm\u00e1s amplia cultura. Es fundamental, adem\u00e1s, conectar la educaci\u00f3n con la vida real del entorno local, \nas\u00ed como con los desaf\u00edos sociales, ecol\u00f3gicos y de igualdad entre mujeres y hombres, comunicativos \ny tecnol\u00f3gicos, para ayudar a construir una sociedad m\u00e1s justa y equitativa.\n Dignificar la profesi\u00f3n docente, cuyo papel social es fundamental. Se deben mejorar las condiciones del profesorado, y eso pasa por una reducci\u00f3n significativa de las ratios, por facilitar los \ndesdobles y los refuerzos, y disminuir los horarios y las tareas burocr\u00e1ticas. Es necesario aumentar \nlas plantillas de profesorado, reducir la interinidad al m\u00ednimo y mejorar las retribuciones y los recursos. Asimismo, se debe impulsar la autonom\u00eda pedag\u00f3gica, decidida democr\u00e1ticamente por toda \nla comunidad educativa, para facilitar la articulaci\u00f3n curricular y organizativa en los centros y que \nredunden en el bien com\u00fan.\n Formaci\u00f3n inicial y permanente del profesorado. Los centros deben converger en un proyecto com\u00fan que refuerce la formaci\u00f3n inicial y la permanente. El profesorado debe contar con una \nformaci\u00f3n inicial de equivalente relevancia en docencia y especializaci\u00f3n en su \u00e1rea, sin perjuicio \nde la formaci\u00f3n universitaria en su especialidad. La formaci\u00f3n inicial debe combinar pr\u00e1ctica (en \nlos centros y con profesorado reconocido) y teor\u00eda (en las facultades de educaci\u00f3n) que ayuden a \ninvestigar y mejorar. Se debe ofrecer tambi\u00e9n una formaci\u00f3n permanente te\u00f3rico-pr\u00e1ctica a este \ncolectivo, como parte de su labor docente, con alicientes de desarrollo profesional, adem\u00e1s de econ\u00f3micos, para su realizaci\u00f3n. Es importante, asimismo, incorporar formaci\u00f3n en cuestiones como la \nigualdad de g\u00e9nero para contribuir a un modelo verdaderamente coeducativo, o a la inclusi\u00f3n de la \ndiversidad.\n \nIV. Centralidad de la educaci\u00f3n p\u00fablica, gratuita y adecuadamente financiada, y de la responsabilidad p\u00fablica del conjunto del sistema\n17 . Gratuidad de todas las etapas educativas en los centros p\u00fablicos, obligatorias y no obligatorias. \nGratuidad, especialmente, como se ha se\u00f1alado, en la Educaci\u00f3n Infantil de cero a tres a\u00f1os, en \nFormaci\u00f3n Profesional y tambi\u00e9n en los ecocomedores escolares de gesti\u00f3n directa en los centros \np\u00fablicos durante toda la etapa obligatoria. 15418. Mayor inversi\u00f3n en educaci\u00f3n: en personal, infraestructuras y equipamientos. El mantenimiento \ny mejora de los centros p\u00fablicos requiere una mayor inversi\u00f3n en sus infraestructuras y equipamientos, con dotaci\u00f3n de espacios de uso m\u00faltiple, talleres, bibliotecas, aulas de m\u00fasica, gimnasios, comedores escolares, etc\u00e9tera. Tambi\u00e9n es fundamental la bioclimatizaci\u00f3n de los centros p\u00fablicos, \npara convertirlos en entornos escolares seguros, saludables, verdes y sostenibles. Es imprescindible \ncontar con una inversi\u00f3n adecuada para la dotaci\u00f3n de profesorado suficiente y de otros profesionales de la educaci\u00f3n; para el aumento de las becas y ayudas al estudio y el reforzamiento de la acci\u00f3n tutorial y la orientaci\u00f3n; para programas de acogida temprana y de educaci\u00f3n afectivo-sexual y \nen planes integrales de refuerzo y apoyo contra el fracaso escolar y el abandono educativo prematuro que compensen los recortes y la financiaci\u00f3n insuficiente del \u00faltimo decenio.\n Plan contra el calor: \u00abCentros educativos contra la crisis clim\u00e1tica\u00bb. Luchar contra el calor en \nlos centros educativos no solo supone proteger la salud de ni\u00f1os y ni\u00f1as sino que tambi\u00e9n es una \nherramienta para garantizar la igualdad de oportunidades y la calidad educativa. Por todo ello, hay \nque poner en marcha un plan para rehabilitar los centros educativos, instalar toldos y sombras y \nrenaturalizar los patios con vegetaci\u00f3n, sombra y agua para bajar las temperaturas y convertirlos, \nadem\u00e1s, en refugios clim\u00e1ticos abiertos a los vecinos y vecinas. \n Salud mental en los centros de educativos. Pondremos en marcha un plan para hacer frente a \nlos problemas de salud mental en j\u00f3venes aumentando los profesionales de orientaci\u00f3n y psicolog\u00eda \npara prevenir y acompa\u00f1ar la realidad de los centros educativos.\n 1555.2. Universidad, ciencia e innovaci\u00f3n\n.1. Universidad\nI. La universidad como servicio p\u00fablico para el conocimiento y la ciencia, la innovaci\u00f3n, la cultura y la cohesi\u00f3n social\nEl Sistema Universitario Espa\u00f1ol (SUE) se encuentra en una situaci\u00f3n de encrucijada entre su concepci\u00f3n como servicio p\u00fablico y como instituci\u00f3n social y colaborativa y las tendencias mercantilizadoras y precarizantes del ciclo de recortes y austeridad de la pasada d\u00e9cada.\nComo ejemplo de dichas tendencias cabe citar, entre otras manifestaciones, un aumento importante y muy r\u00e1pido de los centros de titularidad privada, especialmente en algunas comunidades \naut\u00f3nomas, as\u00ed como la creciente competencia entre los centros p\u00fablicos por los escasos recursos. \nHa sucedido igualmente en la oferta de alojamiento u otros servicios. Estos cambios se han acompa\u00f1ado, adem\u00e1s, de una creciente atomizaci\u00f3n de las actividades ofrecidas, sin que se garantice en \ntodos los casos un est\u00e1ndar de calidad contrastable. Se ha a\u00f1adido la carencia de una financiaci\u00f3n \nsostenida, adecuada y estable de los centros de titularidad p\u00fablica, necesaria para realizar su funci\u00f3n social de manera pertinente.\nEstas \u00faltimas y la falta de recursos dificultan su importante contribuci\u00f3n a la cohesi\u00f3n social y al \nbien com\u00fan, as\u00ed como a la producci\u00f3n de formaci\u00f3n, conocimiento y cultura, necesarias para una \ntransici\u00f3n social, ecol\u00f3gica y digital justa. Tambi\u00e9n incrementan el riesgo de consolidaci\u00f3n de las \ndesigualdades, limitando el acceso o el resultado acad\u00e9mico del estudiantado seg\u00fan su clase social, lugar de procedencia, discapacidad, edad u otras diversidades, y refuerzan la segregaci\u00f3n de \ng\u00e9nero en determinados estudios o entre el personal laboral. \nDebemos pensar la Universidad no solo como un espacio de producci\u00f3n de conocimiento, ciencia \ny cultura, sino tambi\u00e9n de formaci\u00f3n especializada e integral en todas las facetas de la persona, incluyendo la actividad deportiva. El sistema universitario debe proporcionar as\u00ed una formaci\u00f3n cient\u00edfica y profesional, requerida para afrontar los grandes retos sociales y del planeta, facilitar la promoci\u00f3n social y favorecer la incorporaci\u00f3n del estudiantado a un trabajo decente y pleno, reforzando \nsus derechos. Todo esto reviste una relevancia central en una sociedad avanzada como la nuestra, \nen donde el conocimiento, la formaci\u00f3n universitaria, la innovaci\u00f3n, la digitalizaci\u00f3n, la cultura y la \nactividad deportiva constituyen herramientas estrat\u00e9gicas para enfrentar los riesgos y las incertidumbres de hoy y para seguir garantizando la mejora del conjunto de la sociedad.\nFortalecer hoy el sistema universitario requiere:\n- Profundizar en su apertura a la sociedad dando acceso a un estudiantado m\u00e1s amplio y \ndiverso.\n-Asegurar el protagonismo en las aulas y la difusi\u00f3n en la sociedad de una formaci\u00f3n y unos \nsaberes apoyados en los valores de la democratizaci\u00f3n y de la igualdad social y de g\u00e9nero, \nde la transici\u00f3n social y ecol\u00f3gica justa y de la ciencia abierta y ciudadana.\n-Garantizar la estabilidad y mejora de las trayectorias personales. Reforzar el car\u00e1cter innovador, abierto y de calidad de todas sus actividades, desde la docencia hasta la investigaci\u00f3n \no la transferencia, y el intercambio de conocimiento con la sociedad, evaluando dicha calidad con una nueva aproximaci\u00f3n.156-Aplicar transversalmente la igualdad de g\u00e9nero y la no discriminaci\u00f3n, logrando la inclusi\u00f3n \nefectiva de la discapacidad y de las distintas diversidades en todas sus misiones y actividades.\n-Avanzar en su internacionalizaci\u00f3n y en los intercambios con sus territorios, minimizando el \nimpacto de la desigualdad.\n-Reforzar la responsabilidad p\u00fablica \u00faltima del conjunto del sistema, tanto de las universidades p\u00fablicas como de las privadas, en lo que hace a la coordinaci\u00f3n de sus actividades y \ntitulaciones, calidad en el desempe\u00f1o de sus funciones, dimensi\u00f3n social, transparencia y \nrendici\u00f3n de cuentas, compatible con el reconocimiento de las diversidades y de la autonom\u00eda universitaria.\n-Profundizar en su democratizaci\u00f3n reforzando la participaci\u00f3n interna y externa en el sistema, especialmente de los grupos m\u00e1s infrarrepresentados, como los estudiantes.\n-Calidad y evaluaci\u00f3n evaluando peri\u00f3dicamente las universidades para conocer el rendimiento de los recursos p\u00fablicos recibidos y para fomentar una cultura de corresponsabilidad \nsocial. \n-Y , muy especialmente, garantizar una financiaci\u00f3n adecuada y en progresivo crecimiento \nque asegure la consecuci\u00f3n de todos estos objetivos con la calidad exigible.\n \nII. Combatir la precariedad vital: Un estudiantado amplio y diverso y la formaci\u00f3n universitaria \ncomo derecho efectivo para una ciudadan\u00eda fuerte\n Garantizar el mayor esfuerzo posible en la democratizaci\u00f3n y ampliaci\u00f3n del acceso del estudiantado universitario. Debe hacerse hincapi\u00e9 en la minimizaci\u00f3n de las desigualdades seg\u00fan origen socio-familiar, g\u00e9nero, procedencia \u00e9tnica o nacional, edad, discapacidad u otras diversidades. \nAumentar las v\u00edas de acceso a los estudios universitarios reglados desde actividades o formaciones \nprevias, o que se dirijan a colectivos de edades m\u00e1s elevadas de las habituales, facilitando la incorporaci\u00f3n de quienes no pudieron hacerlo previamente o deseen regresar al sistema. Adaptar la \noferta formativa en consecuencia, incorporando aspectos como los horarios flexibles o matr\u00edculas a \ntiempo parcial.\n Una pol\u00edtica de precios p\u00fablicos que tienda a la reducci\u00f3n y, de manera progresiva, a la gratuidad. Se sigue el modelo de otras universidades europeas, comenzando, de forma inmediata, por el \nprimer curso de los grados. Eliminaremos el actual castigo econ\u00f3mico que resulta de las matr\u00edculas \nsucesivas en una misma asignatura, facilitar el acceso a los estudios de M\u00e1ster del estudiantado \necon\u00f3micamente m\u00e1s desfavorecido y compensar el coste de oportunidad de la dedicaci\u00f3n exclusiva al estudio. \n Aumento de la oferta de becas en funci\u00f3n de la renta y de otros soportes requeridos para, con ello, \nminimizar la precariedad vital y educativa del estudiantado. Por ejemplo, contribuiremos a facilitar el \nacceso a un alojamiento digno, cuando as\u00ed se requiera por razones socioecon\u00f3micas o situaci\u00f3n de \nvulnerabilidad en los procesos de movilidad estatal o internacional, mediante plazas en residencias estudiantiles a precios asequibles, intercambios o ayudas. Hay que revisar la normativa de becas actual \npara acelerar su tramitaci\u00f3n y asegurar que se ingresen al inicio del curso acad\u00e9mico. \nTenemos que ofrecer soportes en relaci\u00f3n con la cobertura de necesidades, como por ejemplo el \nbienestar emocional o mental, contando para ello con una financiaci\u00f3n extraordinaria que permita 157fortalecer la corresponsabilidad en este \u00e1mbito. Hacer un seguimiento exhaustivo del estudiantado \nque combina estudios y trabajo, analizar su relaci\u00f3n con las tasas de permanencia y abandono, y \nofrecer los soportes e instrumentos adecuados. \n Garantizar la calidad formativa de las pr\u00e1cticas externas y su seguimiento y evaluaci\u00f3n. Se contar\u00e1 con una implicaci\u00f3n efectiva de las personas tutoras acad\u00e9micas y de las entidades colaboradoras. Reformular el contexto en el que ahora se llevan a cabo, asegurando un reconocimiento adecuado de todos los agentes implicados y dotando a esta actividad, a lo largo de la legislatura, de las \nrecompensas acad\u00e9micas y econ\u00f3micas que corresponden a la importancia de la tarea desempe\u00f1ada, en la direcci\u00f3n de la inserci\u00f3n laboral digna y con derechos tal como propugna la OIT. Facilitar \nuna inserci\u00f3n sociolaboral digna, en un empleo decente y con derechos, generalizando las acciones \nen esta direcci\u00f3n para hacer frente al empleo precario. \n Potenciaci\u00f3n de la participaci\u00f3n estudiantil en la vida universitaria. Se reconocer\u00e1n los derechos \nestudiantiles y de los consejos u \u00f3rganos de este colectivo, y facilitaremos su participaci\u00f3n tanto \nen los \u00f3rganos de gobierno y en la gesti\u00f3n de la vida universitaria como en las organizaciones estudiantiles, en todas las misiones y en la organizaci\u00f3n de actividades. Las universidades deben promover, adem\u00e1s, su adecuado reconocimiento acad\u00e9mico, asegurando su conciliaci\u00f3n con las restantes \ntareas acad\u00e9micas y personales del estudiantado. Deben reforzar el acompa\u00f1amiento, orientaci\u00f3n y \nformaci\u00f3n ofrecidas a todo el estudiantado en relaci\u00f3n con el acceso y la salida del sistema universitario, pero tambi\u00e9n para posibilitar la permanencia en el sistema y su participaci\u00f3n en actividades \nde docencia, investigaci\u00f3n, transferencia o cultura, no siempre conocidas. Tambi\u00e9n para fortalecer \nsu vinculaci\u00f3n con el conjunto de la sociedad y el mundo del trabajo, o para su internacionalizaci\u00f3n, \nincluyendo el aprendizaje de idiomas extranjeros. \n \nIII. Personal Docente e Investigador (PDI) y Personal T\u00e9cnico, de Gesti\u00f3n y de Administraci\u00f3n \ny Servicios (PTGAS): trayectorias estables y nuevas evaluaciones para combatir la precariedad \nlaboral.\n Recuperaci\u00f3n de los est\u00e1ndares adecuados en la cantidad y calidad del empleo de las universidades. No solo superaremos el impacto de las sucesivas crisis, sino que tambi\u00e9n dejaremos atr\u00e1s \nde manera definitiva la precariedad y la inestabilidad, posibilitando las trayectorias estables. Todo \nello con perspectiva de g\u00e9nero y de inclusi\u00f3n efectiva de las distintas diversidades. Establecer topes \nm\u00e1ximos reales de contrataci\u00f3n temporal y contar con una figura laboral con estabilidad, de inicio, \npara incentivar la consecuci\u00f3n de este objetivo. El tope de contrataci\u00f3n temporal deber\u00eda aplicarse, \nasimismo, al PTGAS. Se debe garantizar la aplicaci\u00f3n de la LOSU en esta direcci\u00f3n, dirigida a eliminar la precariedad en los contratos de formaci\u00f3n y las categor\u00edas de inicio, tanto del PDI como del \nPTGAS, y a respaldar la estabilidad en las transiciones, incluyendo la derivada del cambio normativo.\nFijar una tasa de reposici\u00f3n acorde a las necesidades, no solo actuales sino tambi\u00e9n futuras, a trav\u00e9s del establecimiento de marcos plurianuales de reposici\u00f3n de la plantilla que no se encuentren \nencorsetados por los ejercicios presupuestarios anuales. Introducci\u00f3n de coeficientes de correcci\u00f3n para el conjunto de PDI, frente a su paralizaci\u00f3n durante cinco o m\u00e1s a\u00f1os, con una pol\u00edtica \nparalela para el PTGAS. \n7 . Replanteamiento del sistema de evaluaci\u00f3n del profesorado. Se considerar\u00e1n el conjunto de sus \ntrayectorias y contribuciones, y en especial las vinculadas con la funci\u00f3n social m\u00e1s amplia del sistema universitario. Incluir la evaluaci\u00f3n de car\u00e1cter cualitativo, la relativa a la docencia o a la gesti\u00f3n \nacad\u00e9mica y la vinculada al bienestar com\u00fan o a la transferencia a la sociedad sin \u00e1nimo de lucro. \nEstas evaluaciones son tambi\u00e9n m\u00e1s adecuadas para considerar las trayectorias de las mujeres y \nde otros colectivos menos favorecidos o con menor peso en las categor\u00edas superiores del sistema. Este \u00faltimo tipo de evaluaci\u00f3n de la actividad investigadora permite, adem\u00e1s, tener en cuenta 158de una manera m\u00e1s adecuada las ideas y trabajos m\u00e1s creativos y novedosos, o simplemente m\u00e1s \ntransdisciplinares y heterodoxos, tan necesarios para el avance cient\u00edfico. Habr\u00eda que integrar, asimismo, la especificidad de las distintas especialidades, la perspectiva de g\u00e9nero, la inclusi\u00f3n de las \ndistintas diversidades y, de manera conjunta, la contribuci\u00f3n de todo ello a los fines del sistema universitario. La investigaci\u00f3n, la transferencia y la docencia se evaluar\u00e1n con nuevos indicadores que \nno dificulten las carreras del profesorado, especialmente del m\u00e1s joven, de los grupos de investigaci\u00f3n m\u00e1s peque\u00f1os, de l\u00edneas de investigaci\u00f3n menos competitivas o no prioritarias, o de las universidades perif\u00e9ricas, entre otros casos, y que favorezcan carreras estables y m\u00e1s diversas. Poner en \nmarcha el sexenio de evaluaci\u00f3n de la docencia, adem\u00e1s de los de investigaci\u00f3n y transferencia.\n Generaci\u00f3n de nuevas modalidades de articulaci\u00f3n de las tareas del PTGAS y del PDI en la realizaci\u00f3n de las principales misiones del sistema universitario. Simplificaremos de manera rotunda las \ntareas de gesti\u00f3n y administrativas implicadas en la realizaci\u00f3n de muchas de las actividades incluidas en las misiones de las universidades.\n \nIV. Docencia, formaci\u00f3n, investigaci\u00f3n, transferencia, cultura universitaria y ciencia abierta y \nciudadana para las personas y la cohesi\u00f3n social \n Potenciaci\u00f3n de la ciencia y los datos abiertos recogidos en repositorios p\u00fablicos y apoyados por \nlas instituciones universitarias y cient\u00edficas responsables. Reaccionaremos frente al mercado de \neditoriales privadas que domina la difusi\u00f3n del conocimiento y condiciona nuestro sistema de publicaciones y evaluaci\u00f3n de la investigaci\u00f3n, as\u00ed como gran parte del presupuesto de los proyectos de \ninvestigaci\u00f3n y de las bibliotecas universitarias. Promocionaremos la cultura universitaria y la ciencia \nciudadana como forma de democratizar la ciencia y favorecer la participaci\u00f3n de la ciudadan\u00eda en \nlos procesos de investigaci\u00f3n. Y tambi\u00e9n como herramienta con capacidad para ser un elemento \ntransformador de las estructuras de investigaci\u00f3n y de la propia instituci\u00f3n universitaria por sus valores. \n Consideraci\u00f3n, de manera integrada, del conjunto de las actividades desempe\u00f1adas por el PDI \nde modo que concuerde con el n\u00famero m\u00e1ximo de horas de dedicaci\u00f3n. Reconoceremos adecuadamente la docencia, su papel en la carrera acad\u00e9mica del profesorado y la importancia de evaluar \nsu calidad, con participaci\u00f3n del estudiantado. Enriqueceremos el reconocimiento de la transferencia productiva o remunerada con el de las actividades de intercambio con la sociedad sin \u00e1nimo \nde lucro o sin rentabilidad econ\u00f3mica inmediata asociada. Asimismo, fortaleceremos la oferta de \nformaci\u00f3n permanente y a lo largo de la vida, dirigida no solo al personal egresado y universitario \nactual, sino tambi\u00e9n, de manera m\u00e1s amplia, al conjunto de la sociedad.\n \nV. Igualdad de g\u00e9nero: consolidar su aplicaci\u00f3n transversal\n Incorporaci\u00f3n de las Unidades de Igualdad en los estatutos de las universidades y dotaci\u00f3n de \nrecursos econ\u00f3micos, materiales y humanos y del poder de decisi\u00f3n y actuaci\u00f3n requeridos. Dise\u00f1aremos una hoja de ruta que permita hacer frente a las fuertes resistencias que emergen ante el \ndesarrollo de iniciativas, programas y pol\u00edticas orientadas a transformar la estructura androc\u00e9ntrica \nque tradicionalmente ha caracterizado el mundo acad\u00e9mico. Incorporar medidas orientadas a cambiar las bases de la formaci\u00f3n y del conocimiento con perspectiva de g\u00e9nero. Aprobaremos y aplicaremos protocolos de conciliaci\u00f3n corresponsable de la vida laboral, personal y familiar tanto para \nPDI como PTGAS, incorporando los recursos necesarios para ello. Aseguraremos el cumplimiento \nde los derechos de conciliaci\u00f3n corresponsable y la provisi\u00f3n de los servicios necesarios, a\u00f1adiendo \ncompromisos adicionales acordados en las universidades, especialmente en relaci\u00f3n con el cuidado \nde ascendientes y descendientes a cargo. Se prevendr\u00e1n y erradicar\u00e1n los distintos tipos de violencias y acoso en el medio universitario, contemplados, entre otras fuentes, en el Convenio 190 de la \nOIT.159VI. Igualdad e inclusi\u00f3n efectiva y transversal de la discapacidad y de las distintas diversidades\n Incorporaci\u00f3n de oficinas o unidades de atenci\u00f3n a la discapacidad y a las distintas diversidades en los estatutos de todas las universidades. Se facilitar\u00e1n recursos materiales, presupuestarios \ny humanos suficientes para abordar este compromiso. Aseguraremos un presupuesto espec\u00edfico y \nsuficiente para garantizar las actuaciones, as\u00ed como los recursos humanos y t\u00e9cnicos adecuados a \nlos est\u00e1ndares exigibles. Conseguiremos la plena eliminaci\u00f3n de las barreras y de la discriminaci\u00f3n \nque sufren las personas con discapacidad tanto en el acceso a la universidad como en su permanencia en ella, en las transiciones a otras modalidades educativas o en la salida al mercado laboral. \nGarantizaremos la incorporaci\u00f3n plena del dise\u00f1o para todas y todos y de la accesibilidad universal. \nFomentaremos el incremento de la presencia tanto en el PDI como en el PTGAS de las personas con \ncertificado de discapacidad, garantizando el cumplimiento de la cuota establecida. \nVII. Internacionalizaci\u00f3n de la investigaci\u00f3n, docencia y del intercambio de conocimiento\n Refuerzo de becas y ayudas econ\u00f3micas destinadas a respaldar los procesos de movilidad internacional, por la duraci\u00f3n completa y los costes reales de los mismos, especialmente entre los \ncolectivos con m\u00e1s dificultades o menos recursos. Aseguraremos la formaci\u00f3n permanente de \ntoda la comunidad universitaria orientada a posibilitar las movilidades internacionales, como la referida al conocimiento de idiomas. Potenciaremos los intercambios internacionales, especialmente \na escala europea, en la direcci\u00f3n de las alianzas europeas e iberoamericanas, mediante actividades \nde docencia, investigaci\u00f3n y transferencia. Favoreceremos los intercambios internacionales, tambi\u00e9n de llegada, aumentando la informaci\u00f3n y reduciendo de manera decisiva la tramitaci\u00f3n burocr\u00e1tica en todos estos procesos y as\u00ed favorecer las colaboraciones. Promoveremos programas de \ncooperaci\u00f3n universitaria internacionales. \n \nVIII. Universidades comprometidas con sus territorios: poner en valor la relaci\u00f3n de las universidades con sus entornos locales y sus contribuciones mutuas\n Potenciaci\u00f3n de la ciencia abierta y ciudadana y los intercambios con los agentes sociales de \nlos contextos locales. Normalizaremos las relaciones fluidas y regulares con los restantes escalones del sistema educativo en sus territorios, como la organizaci\u00f3n de campamentos de verano con \ncontenidos cient\u00edficos, human\u00edsticos, culturales, deportivos y de profundizaci\u00f3n en la digitalizaci\u00f3n; \ncursos de formaci\u00f3n complementaria o actividades extraescolares, culturales y deportivas en los \ncampus; as\u00ed como distintos eventos en los restantes centros educativos locales. Reforzaremos los \nintercambios con los \u00e1mbitos rurales mediante programas como el Erasmus o la formaci\u00f3n continua dirigidos a estos n\u00facleos, u otras actividades (alojamiento a precio m\u00e1s reducido, por ejemplo). Implicaremos a los centros universitarios en la recuperaci\u00f3n y puesta en valor del patrimonio \nambiental y cultural de las ciudades y localidades en que se asientan; en la gesti\u00f3n de los sectores \necon\u00f3micos, ambientales y socioculturales vinculados a dicho patrimonio; y en el desarrollo local, \nen sus vertientes urban\u00edsticas, ecol\u00f3gicas, culturales y cient\u00edficas. Realizaremos una tarea semejante en los barrios desfavorecidos y vulnerables, especialmente, en lo que hace a la incorporaci\u00f3n al \nmundo universitario. Se dise\u00f1ar\u00e1n programas de pr\u00e1cticas externas que vinculen a las citadas organizaciones y al entramado productivo local con los centros universitarios. Fortaleceremos la contribuci\u00f3n de estos al tejido productivo local y a la cantidad y calidad del empleo, configurando medios \nde innovaci\u00f3n productiva y de conocimiento.\n 160IX. Gobernanza participativa, responsable y sostenible en el marco de los ODS y del Pilar Europeo de Derechos Sociales. Agencias de evaluaci\u00f3n\n Democratizaci\u00f3n de la universidad reforzando el protagonismo de los \u00f3rganos representativos \nde participaci\u00f3n y promoviendo el papel de los distintos sectores, sobre todo de los infrarrepresentados, especialmente del estudiantado. Dotaremos a las personas representantes de los medios \nnecesarios para llevar a cabo sus funciones, as\u00ed como del reconocimiento correspondiente, con especial consideraci\u00f3n de las desigualdades, mediante acciones positivas cuando as\u00ed se requiera.\n Revisi\u00f3n y actualizaci\u00f3n del papel y funcionamiento de las agencias de evaluaci\u00f3n acad\u00e9mica y cient\u00edfica, como ANECA y la AEI, y de su relaci\u00f3n con las actividades, fines y autonom\u00eda del \nconjunto del sistema universitario. Y ello desde una aproximaci\u00f3n a la calidad que a\u00fane aspectos \ncuantitativos y cualitativos, centrada en su dimensi\u00f3n de servicio p\u00fablico y simplificando el peso de \nla gesti\u00f3n burocr\u00e1tica.\n17 . Intensificaci\u00f3n de la relaci\u00f3n del sistema universitario con la sociedad, con el resto del sistema \neducativo y con los centros de producci\u00f3n de ciencia e innovaci\u00f3n. Incorporaremos nuevas modalidades de colaboraci\u00f3n efectiva de los actores del tejido social en las actividades universitarias y \nviceversa a trav\u00e9s de medios como la ciencia ciudadana. \n \nX. Financiaci\u00f3n estructural. Cumplimiento obligatorio del compromiso de la LOSU y aumento \nposterior sostenido, con rendici\u00f3n de cuentas y transparencia\n Obligaci\u00f3n, como m\u00ednimo, de cumplir la referencia de la Ley Org\u00e1nica del Sistema Universitario \n(LOSU) de destinar el 1% del PIB a financiaci\u00f3n p\u00fablica de las universidades p\u00fablicas. Se aumentar\u00e1n progresivamente las dotaciones presupuestarias a partir de esa base para alcanzar en diez a\u00f1os \nel nivel de financiaci\u00f3n correspondiente a una de las principales econom\u00edas de la Uni\u00f3n Europea, \ncomo es el caso de Espa\u00f1a.\n Implementaci\u00f3n de una pol\u00edtica de desgravaci\u00f3n fiscal condicionada a la puesta en marcha de \nplanes de inversi\u00f3n de descarbonizaci\u00f3n y autonom\u00eda energ\u00e9tica. Se aplicar\u00e1 un plan de infraestructuras destinado a la reposici\u00f3n de la capacidad investigadora y a la modernizaci\u00f3n y adecuaci\u00f3n \nde las instalaciones desde criterios de sostenibilidad ambiental. Desarrollaremos planes estrat\u00e9gicos y Campus Verdes como parte de la sostenibilidad urbana: movilidad, renaturalizaci\u00f3n, transiciones energ\u00e9ticas en edificios y potenciaci\u00f3n de comunidades locales de energ\u00eda. \n Rendici\u00f3n de cuentas y transparencia asegurando, entre otros aspectos, la contabilidad anal\u00edtica en todas las universidades p\u00fablicas, e incentivaci\u00f3n de una incorporaci\u00f3n en las restantes que \npermita establecer est\u00e1ndares estatales de costes (lo que redundar\u00e1 en una mejor financiaci\u00f3n). \nSe obligar\u00e1 a implementar contratos-programa plurianuales destinados a la financiaci\u00f3n por objetivos que complementen la financiaci\u00f3n b\u00e1sica para el funcionamiento de las universidades. Incorporaremos en los contratos-programa antes citados cl\u00e1usulas relativas al grado de cumplimiento \nde indicadores sociales, ambientales y econ\u00f3micos, en especial, los referidos a lo recogido en los \nplanes de igualdad de g\u00e9nero, en las memorias o informes de sostenibilidad de las universidades y \nen los restantes documentos en que se recojan los cumplimientos de las universidades en materia \nde gobernanza econ\u00f3mica, social y ambiental.\n.2. Ciencia e innovaci\u00f3n \nEl decisivo papel de la ciencia, la innovaci\u00f3n y la tecnolog\u00eda en la sociedad actual exige una mayor \nparticipaci\u00f3n social en la determinaci\u00f3n, regulaci\u00f3n y evaluaci\u00f3n de las pol\u00edticas p\u00fablicas en este 161terreno, as\u00ed como en relaci\u00f3n con las tecnolog\u00edas disruptivas. El proceso de introducci\u00f3n de la inteligencia artificial (IA), la robotizaci\u00f3n o la clonaci\u00f3n humana son claros ejemplos, al tiempo que la \nsociedad afronta retos clave como las desigualdades crecientes, las crisis demogr\u00e1ficas y migratorias o el cambio clim\u00e1tico en un escenario de creciente tensi\u00f3n geopol\u00edtica. En este contexto es \nobligado reforzar una investigaci\u00f3n multidisciplinar y transdisciplinar, para un mejor conocimiento \nde los cambios asociados. Las investigaciones deber\u00edan promover una sociedad bien informada y \nprofundizar su intervenci\u00f3n no solo a partir de la cultura y divulgaci\u00f3n cient\u00edfica, sino mediante la \ninsistencia en la democratizaci\u00f3n del sistema tecnocient\u00edfico. El reforzamiento de la vinculaci\u00f3n de \nla ciencia y la innovaci\u00f3n con la sociedad debe traducirse, asimismo, en la promoci\u00f3n de la ciencia \nabierta y de la ciencia ciudadana. Tambi\u00e9n debe procurar un respaldo a su protagonismo en el mundo universitario, as\u00ed como en el conjunto del sistema educativo. \n \nI. Por una ciencia e innovaci\u00f3n al servicio de una sociedad m\u00e1s justa, cr\u00edtica y sostenible\n Fomento de la ciencia ciudadana y abierta al conjunto de la sociedad. Es necesario contar con la \nparticipaci\u00f3n activa del conjunto de la sociedad, m\u00e1s all\u00e1 de las personas expertas. Y ello no solo en \nlas tareas de difusi\u00f3n, sino tambi\u00e9n en las de producci\u00f3n y formaci\u00f3n, mediante proyectos colaborativos, de cocreaci\u00f3n u otros, y en un contexto abierto y transversal.\n Refuerzo de la difusi\u00f3n cultural del conocimiento cient\u00edfico. Ante la importancia de la ciencia \ncomo parte de la cultura, se propone reforzar su participaci\u00f3n en la difusi\u00f3n de las acciones culturales. Del mismo modo, se profundizar\u00e1 en el papel del sistema educativo a la hora de despertar \nla curiosidad cient\u00edfica entre el estudiantado de los niveles no universitarios y la aproximaci\u00f3n a un \naprendizaje en el que la formulaci\u00f3n de problemas sea tan importante como la b\u00fasqueda de soluciones y su contraste colectivo.\n Creaci\u00f3n de un Consejo Ciudadano de Ciencia que ayude a democratizar las decisiones del sistema de I+D+I. Se tratar\u00e1 de un consejo con paridad de g\u00e9nero e intergeneracional que represente \na la sociedad de forma amplia y que cuente con vinculaci\u00f3n institucional. Este consejo se encargar\u00e1 \nde fijar prioridades, regular la introducci\u00f3n de tecnolog\u00edas disruptivas y servir de contrapeso a las \ncorporaciones y los gremios profesionales. Es fundamental impulsar modelos de ciencia abierta y \nciudadana junto a una mayor profundizaci\u00f3n de la responsabilidad social del personal de investigaci\u00f3n y sus instituciones. Una ciencia al servicio de una sociedad m\u00e1s justa, cr\u00edtica y sostenible.\n Establecimiento de un plan de soberan\u00eda tecnol\u00f3gica en el marco de un Estado emprendedor en \nsectores estrat\u00e9gicos. Es necesaria una actuaci\u00f3n p\u00fablica potente en el marco de un Estado emprendedor y una colaboraci\u00f3n p\u00fablico-privada centrada en sectores de inter\u00e9s prioritario alineados \ncon la estrategia de la Uni\u00f3n Europea, al tiempo que se debe dar un mayor protagonismo a aquellos \nen los que presentamos ventajas estrat\u00e9gicas. Se trata de dise\u00f1ar pol\u00edticas industriales y de apoyo a \nla innovaci\u00f3n que superen los esquemas fracasados y apuesten decididamente por los ecosistemas \nde PYMES innovadoras, acompa\u00f1\u00e1ndolas en el desarrollo de procesos y productos. Por una ciencia \nque constituya una se\u00f1a de identidad de nuestro pa\u00eds propiciando un nuevo modelo productivo. \nComo parte de la soberan\u00eda tecnol\u00f3gica se potenciar\u00e1n \u00e1reas concretas como la energ\u00e9tica, la aeroespacial, la f\u00e1rmaco-sanitaria o la inteligencia artificial, entre otras. Particularmente, en lo que respecta a las ciencias de la salud, se promover\u00e1 la investigaci\u00f3n cl\u00ednica independiente en los centros \ndel Sistema Nacional de Salud.\nPara ello, se incrementar\u00e1 el n\u00famero de convocatorias de colaboraci\u00f3n p\u00fablico-privada, orientadas \na MISIONES, gestionadas conjuntamente por la AEI y el CDTI, que tendr\u00e1n la dotaci\u00f3n necesaria \npara su evaluaci\u00f3n y seguimiento.\n 162II. Cuidar de las personas de la ciencia y de la aproximaci\u00f3n de la ciencia a la sociedad\n Cuidado de las personas dedicadas a la ciencia a trav\u00e9s de un estatuto del personal de investigaci\u00f3n. Tanto por el bien de las personas dedicadas a la ciencia como de las instituciones en las que esta \nse desarrolla, las cuestiones de gesti\u00f3n del personal, que resultan cr\u00edticas, han de ser objeto de una \nprofunda revisi\u00f3n. Objetivos como la reducci\u00f3n de la precariedad, el rejuvenecimiento de las plantillas \no la recuperaci\u00f3n de la emigraci\u00f3n forzada o carreras investigadoras estables requieren un marco laboral m\u00e1s adecuado. Un marco flexible que permita la movilidad entre organismos y sectores, que facilite la estabilidad y la promoci\u00f3n, y que tenga en cuenta a todo el personal: investigador, de apoyo y \nde gesti\u00f3n. Los procesos de evaluaci\u00f3n de la actividad evitar\u00e1n la dependencia exclusiva de indicadores en el marco de las recomendaciones internacionales (declaraci\u00f3n DORA), apostando por la transparencia que evite procesos de selecci\u00f3n endog\u00e1micos. Se debe dise\u00f1ar una carrera investigadora \nintegral y con contrataci\u00f3n estable que tome en consideraci\u00f3n todas las etapas en la investigaci\u00f3n.\n \nAdem\u00e1s, se impulsar\u00e1 y desarrollar\u00e1 la carrera profesional del personal t\u00e9cnico y de gesti\u00f3n en t\u00e9rminos similares a los que se contemplan para el personal investigador.\n \nSe dotar\u00e1 al Comit\u00e9 Espa\u00f1ol de \u00c9tica de la Investigaci\u00f3n de los medios necesarios para eliminar los \nabusos de poder, tales como la prevaricaci\u00f3n en concursos p\u00fablicos, el fraude cient\u00edfico y el acoso \nsexual.\n \n Incorporaci\u00f3n de manera efectiva de la perspectiva de g\u00e9nero en todas las etapas de la I+D+I. \nPara continuar avanzando hacia la igualdad efectiva, rompiendo techos de cristal y estereotipos, es \nnecesario impulsar y apoyar la presencia de mujeres en puestos de decisi\u00f3n, tanto en las universidades y organismos p\u00fablicos de investigaci\u00f3n como en empresas tecnol
