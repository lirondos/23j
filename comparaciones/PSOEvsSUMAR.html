caci\u00f3n y facilitaci\u00f3n del autoconsumo, as\u00ed como de las plantas en suelo cerca de \nterritorios urbanos, para que los grandes centros de consumo contribuyan al esfuerzo de la \ntransici\u00f3n energ\u00e9tica.\n. Creaci\u00f3n de un mapa nacional de instalaci\u00f3n preferente de energ\u00edas renovables en \ncoordinaci\u00f3n con las comunidades aut\u00f3nomas de acuerdo con sus competencias de ordenaci\u00f3n territorial, que respete la biodiversidad y las zonas de alto valor agroecol\u00f3gico. \n. Desarrollo renovable responsable que priorice las plantas en suelos degradados, en \npermanente di\u00e1logo con la ciudadan\u00eda y el tejido agr\u00edcola y rural, facilitando la regulaci\u00f3n \ncon el fin de que las comunidades aut\u00f3nomas y los Ayuntamientos participen en la toma decisi\u00f3n de la ubicaci\u00f3n de proyectos. \n. Creaci\u00f3n de una agencia p\u00fablica de mediaci\u00f3n que garantice que los territorios de instalaci\u00f3n de energ\u00edas renovables sean informados y escuchados en un proceso de concertaci\u00f3n participativo que recoja, en la medida de los posible, los intereses y las demandas de los \ndiversos actores de la zona. \n. Reforma del mercado el\u00e9ctrico para abaratar la energ\u00eda en la proximidad de las plantas \nde generaci\u00f3n, contribuyendo al ahorro econ\u00f3mico de los habitantes de la zona y potenciando la instalaci\u00f3n de nuevas industrias.412.6. Difusi\u00f3n, valorizaci\u00f3n y replicabilidad de mejores pr\u00e1cticas, con el fin de contribuir a la \naceptaci\u00f3n social de las tecnolog\u00edas renovables. \n Un Fondo P\u00fablico de Inversi\u00f3n en Energ\u00edas Renovables. Con el fin de contribuir a que el proceso de implantaci\u00f3n de las energ\u00edas renovables sea tambi\u00e9n un instrumento que permita vertebrar \nmejor el pa\u00eds y contribuir al reto demogr\u00e1fico de fijar poblaci\u00f3n en la Espa\u00f1a vaciada, crearemos un \nFondo P\u00fablico de Inversi\u00f3n en Energ\u00edas Renovables, similar al Fondo Soberano Noruego del Petr\u00f3leo, cuyo objetivo ser\u00e1 financiar procesos de desarrollo industrial en la Espa\u00f1a vaciada y en el mundo rural, as\u00ed como mejorar la dotaci\u00f3n de servicios p\u00fablicos de estos territorios.\n Democratizaci\u00f3n de la energ\u00eda y autoconsumo\n. Fomentar el autoconsumo colectivo. Avanzar hacia la flexibilizaci\u00f3n de la instalaci\u00f3n del \nautoconsumo, especialmente el colectivo, para lograr el objetivo de que el 10% de la energ\u00eda \nel\u00e9ctrica demandada en 2030 proceda de instalaciones de autoconsumo. Se establecer\u00e1n \nobjetivos m\u00ednimos sectoriales del 30% de la demanda en edificios residenciales, de servicios \ny del sector p\u00fablico, el 20% en el sector ganadero y agr\u00edcola y el 10% en instalaciones industriales no intensivas. Este paquete de medidas incluir\u00e1 la creaci\u00f3n de la figura del consumidor asociado, la reducci\u00f3n de las tramitaciones y el permiso de conexi\u00f3n autom\u00e1tica en relaci\u00f3n a la potencia contratada, para que por debajo de 2,4 kWp de potencia tenga el mismo \ntratamiento que un electrodom\u00e9stico. \n. Impulso a las comunidades energ\u00e9ticas mediante la transposici\u00f3n ambiciosa de las directivas europeas para garantizar a estas un marco favorable como nuevos actores del sector energ\u00e9tico y por un plan espec\u00edfico para el autoconsumo colectivo de car\u00e1cter social.\n Rehabilitaci\u00f3n de edificios: eficiencia energ\u00e9tica y accesibilidad. En Espa\u00f1a, m\u00e1s del 50% de \nlos edificios no disponen de aislamiento y el 97% no cumple la normativa actual. El compromiso de \nSumar es la adaptaci\u00f3n y la mejora del parque de viviendas de Espa\u00f1a en un horizonte de 15 a\u00f1os, \nreduciendo sus necesidades energ\u00e9ticas a la mitad e incluyendo como objetivos parciales:\n. La rehabilitaci\u00f3n de 500.000 viviendas 100% el\u00e9ctricas al a\u00f1o, un 3% del parque inmobiliario de primera vivienda, con el compromiso p\u00fablico de ejecutar la rehabilitaci\u00f3n de \n viviendas adicionales al a\u00f1o que pertenezcan a familias vulnerables, as\u00ed como la \npuesta en marcha de instrumentos de financiaci\u00f3n y copropiedad p\u00fablica y privada.\n. La rehabilitaci\u00f3n anual, como m\u00ednimo, del 5% de los edificios p\u00fablicos.\n. Exigir que todos los edificios de nueva construcci\u00f3n, o los que soliciten licencia de \nobra en la actualidad, se realicen bajo los criterios consumo de energ\u00eda casi nulo, nZEB o de \nsu consideraci\u00f3n como edificios descarbonizados.\n. Actualizar el C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n (CTE) y el Reglamento de Instalaciones \nT\u00e9rmicas en los Edificios (RITE) con unos criterios exigentes y ambiciosos. Actualizaremos \ntambi\u00e9n el reglamento de baja tensi\u00f3n para simplificar la introducci\u00f3n del autoconsumo y \ndel veh\u00edculo el\u00e9ctrico.\n. Adecuaremos las oficinas y los locales comerciales de alquiler a los m\u00e1ximos criterios \nde eficiencia energ\u00e9tica antes de salir al mercado, incluyendo un paquete de ayudas p\u00fablicas basadas en criterios de renta, con el objetivo de posibilitar la rehabilitaci\u00f3n. 426. Reforma de la Ley del Sector El\u00e9ctrico\n. Recuperaci\u00f3n de utilidad p\u00fablica de la electricidad, incorporando como derecho el acceso universal y la disponibilidad de una se\u00f1al precio que refleje con transparencia los costes \nreales que se originan, as\u00ed como el pago por uso. Este objetivo se cumplir\u00e1 a trav\u00e9s de las \nsiguientes medidas: normas de estabilidad en el funcionamiento del mercado mayorista, la \nmodificaci\u00f3n del marco retributivo de Renovables, Cogeneraci\u00f3n y Residuos (RECORE), la \naprobaci\u00f3n del Fondo Nacional para la Sostenibilidad del Sistema El\u00e9ctrico (FNSSE) y la gesti\u00f3n y el reparto de los ingresos por CO2.\n. Potenciar el papel y la intervenci\u00f3n del Estado en el sector de la energ\u00eda para poder \ngarantizar las necesidades b\u00e1sicas de la ciudadan\u00eda en este \u00e1mbito y llevar a cabo una auditor\u00eda p\u00fablica sobre los costes reales de cada una de las tecnolog\u00edas con las que se genera \nelectricidad en Espa\u00f1a. As\u00ed, retribuiremos a cada una en funci\u00f3n de dichos costes con el objetivo de no pagar toda la energ\u00eda al precio que pertenece a la m\u00e1s costosa.\n. Impedir definitivamente la integraci\u00f3n vertical de actividades de generaci\u00f3n, distribuci\u00f3n y comercializaci\u00f3n en empresas del mismo grupo. La existencia de monopolios naturales, como es el caso de las redes el\u00e9ctricas, requiere de palancas regulatorias para que \nexista competencia. En la pr\u00e1ctica, la separaci\u00f3n entre actividades reguladas y no reguladas \nno es efectiva. En particular, impondremos una separaci\u00f3n estricta de la actividad de distribuci\u00f3n, del mismo modo que sucede en transporte.\n. Reforma del mercado marginalista con el objetivo, a medio plazo, de eliminarlo y sacar, \na corto plazo del mercado las energ\u00edas inframarginales no gestionables, como la nuclear. \nTambi\u00e9n apostaremos por todos los mecanismos bilaterales y a plazo, tanto por PPA (Power \nPurchase Agreement) como por CFD (Contract for Difference). Tambi\u00e9n realizaremos subastas de capacidad, incluyendo almacenamiento e inclusi\u00f3n de la demanda y almacenamiento \nen consumo.\n. Creaci\u00f3n de un fondo nacional para la sostenibilidad del sistema el\u00e9ctrico (FNSSE): \nRecuperaremos la figura cuya tramitaci\u00f3n se ha aparcado durante dos a\u00f1os, apostando por \nrevisar tanto las exenciones como el tiempo de aplicaci\u00f3n.\n7 . Recuperaci\u00f3n de la titularidad p\u00fablica de los aprovechamientos hidroel\u00e9ctricos seg\u00fan vaya caducando su concesi\u00f3n que ser\u00e1 gestionada directamente por organismos p\u00fablicos.\n Apuesta por el hidr\u00f3geno renovable. Apostaremos por el despliegue racional del hidr\u00f3geno renovables atendiendo a su viabilidad t\u00e9cnico-econ\u00f3mica y al potencial internacional de Espa\u00f1a en \nel desarrollo y producci\u00f3n de este vector energ\u00e9tico. El hidr\u00f3geno renovable tendr\u00e1 un papel que \ncumplir en una econom\u00eda 100% descarbonizada, pero deber\u00e1 destinarse a procesos de dif\u00edcil electrificaci\u00f3n (ciertos usos industriales, aviaci\u00f3n, transporte mar\u00edtimo). Revisaremos la actual hoja de \nruta del hidr\u00f3geno evitando procesos especulativos como el H2Med. \n Hacia un cierre nuclear seguro y socialmente justo. Sumar se compromete a mantener el calendario de cierre del parque nuclear espa\u00f1ol, aplicando una moratoria a cualquier nueva iniciativa \nnuclear, exigiendo revisiones e inversiones para garantizar la seguridad del proceso y subrayando la \nresponsabilidad de los propietarios en el mismo. Mientras tanto, se propone sacar la energ\u00eda nuclear 43del mercado marginalista por su efecto distorsionante, incrementar la tasa de residuos radiactivos y \nasegurar un proceso de transici\u00f3n justa de los trabajadores vinculados al sector.\nV. Un pa\u00eds que ganar\u00e1 la batalla al desierto\nEspa\u00f1a es un pa\u00eds de clima mayoritariamente mediterr\u00e1neo en transformaci\u00f3n a causa del cambio \nclim\u00e1tico. Adem\u00e1s mantiene una cultura del agua que ya no se adapta a la nueva realidad del siglo \nXXI, con tres cuartas partes de la superficie del pa\u00eds en riesgo de desertificaci\u00f3n. La sequ\u00eda se ha \nconvertido en una enfermedad cr\u00f3nica del campo espa\u00f1ol que amenaza nuestra posici\u00f3n como potencia agraria y puede provocar impactos econ\u00f3micos a las mayor\u00edas sociales en forma de alzas de \nlos precios alimentarios.\nNuestra escasez de agua, que ir\u00e1 aumentando en el futuro, est\u00e1 provocada por la mezcla de la crisis \nclim\u00e1tica y el comportamiento irresponsable de unas minor\u00edas extractivistas que aplican sobre el \ncampo pelotazos h\u00eddricos. \nLa gesti\u00f3n de los recursos h\u00eddricos nacionales, uno de nuestros bienes m\u00e1s preciados, debe orientarse ineludiblemente hacia una reducci\u00f3n del consumo, para garantizar el abastecimiento humano \ny hacer frente a la sobreexplotaci\u00f3n actual de los recursos, su deterioro y su prevista reducci\u00f3n \ncomo consecuencia del cambio clim\u00e1tico. Con el objetivo de transformar nuestra cultura del agua \ny dar paso a un pa\u00eds hidricamente responsable y adaptado al cambio clim\u00e1tico, proponemos las siguientes l\u00edneas de actuaci\u00f3n.\n Pacto de Estado antidesertificaci\u00f3n. Ante la amenaza de la desertificaci\u00f3n, es necesario un gran \npacto de estado que marque las l\u00edneas generales de una de las batallas m\u00e1s importantes que nuestro \npa\u00eds va a librar en las pr\u00f3ximas d\u00e9cadas: la batalla contra el desierto. Con este objetivo en mente, el \npacto de Estado antidesertificaci\u00f3n se desarrollar\u00e1 con base en los siguientes principios y medidas: \n. Convertir el agua en pol\u00edtica de Estado y en derecho p\u00fablico universal\n\u25cf Reconoceremos de manera expresa, y se incorporar\u00e1 a la normativa en el m\u00e1s alto nivel \nposible, el derecho al acceso universal a los servicios de abastecimiento y saneamiento \ncomo un derecho humano contemplado por las Naciones Unidas. \n\u25cf Garantizaremos que las personas econ\u00f3mica y socialmente vulnerables puedan recibir \nde forma gratuita un suministro m\u00ednimo de agua que cubra sus necesidades b\u00e1sicas y \nque les permita vivir dignamente, a la vez que se proh\u00edbe expresamente los cortes del \nsuministro por impagos en situaciones de vulnerabilidad social o econ\u00f3mica. \n\u25cf Estableceremos el car\u00e1cter p\u00fablico de la gesti\u00f3n del ciclo integral del agua a trav\u00e9s de \nuna ley org\u00e1nica, evitando cualquier atisbo de privatizaci\u00f3n del recurso o su gesti\u00f3n.\n\u25cf Fomentaremos el consumo de agua del grifo y la reducci\u00f3n de la utilizaci\u00f3n de envases, \nespecialmente de pl\u00e1stico, e impulsaremos el uso de fuentes p\u00fablicas y puntos de informaci\u00f3n sobre la calidad del agua en las ciudades y los pueblos.\n. Aplicaci\u00f3n de la Directiva Marco del Agua europea como l\u00ednea general de un pacto de Estado \ncontra la desertificaci\u00f3n. \n. Impulso del aprovechamiento del compost y del retorno de la materia org\u00e1nica a los suelos, \ncon vocaci\u00f3n de retornar carbono a los mismos, fomentar la retenci\u00f3n de humedad en estos y frenar su aridizaci\u00f3n.\n Estrategia nacional de transici\u00f3n hidrol\u00f3gica justa. Estableceremos una hoja de ruta para la racionalizaci\u00f3n, el ahorro y el reparto equitativo de los recursos adaptada a las nuevas condiciones 44meteorol\u00f3gicas que va a enfrentar nuestro pa\u00eds, garantizando la seguridad productiva en el mundo \nrural y el acceso al abastecimiento de agua de calidad como un derecho humano universal. Con \neste fin proponemos una estrategia nacional articulada en los siguientes puntos.\n. Programa nacional de adaptaci\u00f3n clim\u00e1tica agropecuaria: reconversi\u00f3n del regad\u00edo \nultraintensivo y del plan estrat\u00e9gico de secano. En Espa\u00f1a, el regad\u00edo consume el 80% del \nagua del pa\u00eds y las superficies cultivables siguen aumentando. Ante el avance del cambio \nclim\u00e1tico y la previsible cronificaci\u00f3n del estr\u00e9s h\u00eddrico en algunas regiones del pa\u00eds, promoveremos un programa nacional de adaptaci\u00f3n clim\u00e1tica de nuestro sistema agroalimentario \nbasado en la diversificaci\u00f3n, con mayor valor a\u00f1adido, con un menor consumo unitario de \nagua, con un mayor equilibrio entre secano y regad\u00edo, apoyado por un plan de I+D de recuperaci\u00f3n de secano y una reorientaci\u00f3n del regad\u00edo existente en tres l\u00edneas:\n\u25cf Moratoria del regad\u00edo intensivo y reducci\u00f3n progresiva del regad\u00edo superintensivo, de \nmayor huella ambiental y menor retorno social, muy especialmente en las demarcaciones hidrogr\u00e1ficas m\u00e1s vulnerables. \n\u25cf Reconversi\u00f3n ambiental y sociolaboral del regad\u00edo agroindustrial, con el fin de reducir sus principales impactos ambientales y mejorar la calidad del empleo generado.\n\u25cf Apoyo a los regad\u00edos tradicionales como espacios productivos vivos, con el fin de \nmantener sus valores paisaj\u00edsticos, ambientales, hist\u00f3ricos y culturales, a trav\u00e9s de \nestrategias que promuevan la calidad y la proximidad (kil\u00f3metro cero), entre otras.\n. Estandarizaci\u00f3n y mejora de las tarifas y precios p\u00fablicos del agua. Promoveremos la \nrevisi\u00f3n de las tarifas y precios p\u00fablicos del agua para restablecer la recuperaci\u00f3n de costes \ny el principio de proporcionalidad, fomentar el ahorro e incentivar el uso eficiente de un recurso cada vez m\u00e1s escaso en nuestro pa\u00eds, buscando un trato equitativo entre las diversas \ncomunidades para evitar la desigualdad y los agravios territoriales.\n. Plan nacional de preservaci\u00f3n de aguas subterr\u00e1neas. Impulsaremos un plan nacional \nde preservaci\u00f3n de aguas subterr\u00e1neas que garantice las condiciones de recarga, impacto \ny riesgo en la calidad de las aguas en el contexto actual de emergencia clim\u00e1tica. Este plan \nimpulsar\u00e1 un inventario de pozos en Espa\u00f1a, analizando el estado del casi mill\u00f3n de pozos \nilegales de Espa\u00f1a y procediendo a su clausura en el caso de que no cumplan las normativas \npara ser regularizados. Tambi\u00e9n se instalar\u00e1n caudal\u00edmetros para controlar los consumos en \nlos pozos autorizados. En paralelo, se desarrollar\u00e1n proyectos de mejora de la capacidad de \nrecarga de los acu\u00edferos bajo el concepto de \u00abplantar agua\u00bb. \n.4 Moratoria a la construcci\u00f3n de grandes instalaciones demandantes de agua, como \ncampos de golf o megaproyectos urban\u00edsticos, como el megacasino del Hard Rock en Tarragona o la llamada \u00abciudad del ocio\u00bb en Extremadura.\n Protecci\u00f3n del dominio p\u00fablico hidr\u00e1ulico y los m\u00e1rgenes fluviales. Velaremos por el cumplimiento efectivo de la Ley de Aguas para asegurar el mantenimiento de los caudales ecol\u00f3gicos, la \nprotecci\u00f3n de los m\u00e1rgenes fluviales y los bosques de ribera en un ancho m\u00ednimo establecido por \nel deslinde, o en su defecto, nunca inferior a 5 metros de la zona de servidumbre; as\u00ed como con el \ncontrol de las captaciones de agua mediante sistemas de control de vol\u00famenes en remoto. Se priorizar\u00e1 el deslinde en las zonas protegidas para agua de consumo y espacios de la Red Natura 2000. \nAsimismo, se realizar\u00e1 un inventario de infraestructuras obsoletas, como azudes, canales o escolleras que impidan la adecuada regeneraci\u00f3n del ecosistema fluvial y de ribera, con el objetivo de proceder a su retirada ordenada.\n Nueva pol\u00edtica hidroel\u00e9ctrica. Exigiremos el canon hidroel\u00e9ctrico a las centrales hidroel\u00e9ctricas \nsin exenciones. Asimismo, las centrales hidroel\u00e9ctricas deber\u00e1n adaptar las presas y embalses a es-45cenarios m\u00e1s frecuentes de inundaciones y sequ\u00edas debido al cambio clim\u00e1tico para poder realizar \ndesembalses con mayor previsibilidad generando menos impactos de inundaciones aguas abajo. \n Cumplimiento de la depuraci\u00f3n completa de aguas residuales para 2027 . Actualmente la Comisi\u00f3n Europea est\u00e1 sancionando con multas de veintid\u00f3s millones de euros anuales a Espa\u00f1a por no \ndepurar adecuadamente las aguas residuales urbanas. Para corregirlo, promoveremos la revisi\u00f3n de \nla planificaci\u00f3n sectorial vigente (plan DSEAR) y su reorientaci\u00f3n para lograr la depuraci\u00f3n del 100% \nde todas las aguas residuales en los planes hidrol\u00f3gicos 2021-2027 , priorizando las aglomeraciones \nurbanas mayores de dos mil habitantes equivalentes y las industrias con sustancias peligrosas. Se \npromover\u00e1n los sistemas terciarios de depuraci\u00f3n para introducir circuitos de agua reciclada para \nusos urbanos como la limpieza y el riego de parques y jardines.\nSe revisar\u00e1n las grandes obras hidr\u00e1ulicas de dudosa rentabilidad y causantes de graves impactos \nsocioambientales que suponen un gran despilfarro de fondos p\u00fablicos. En su caso, se propondr\u00e1n \nalternativas de menor impacto ambiental y econ\u00f3mico que permitan una gesti\u00f3n eficiente de la \noferta y la demanda de agua, especialmente en el caso de los regad\u00edos existentes.\n Revisi\u00f3n de obras hidr\u00e1ulicas obsoletas. Se revisar\u00e1n las grandes obras hidr\u00e1ulicas de dudosa \nrentabilidad y causantes de graves impactos socioambientales que suponen un gran despilfarro de \nfondos p\u00fablicos. En su caso, se propondr\u00e1n alternativas de menor impacto ambiental y econ\u00f3mico \nque permitan una gesti\u00f3n eficiente de la oferta y la demanda de agua, especialmente en el caso de \nlos regad\u00edos existentes.\n7 . Apuesta por alternativas h\u00eddricas disponibles. Promoveremos la desalinizaci\u00f3n del agua de mar \ny de caudales salobres, as\u00ed \u0301 como la regeneraci\u00f3n y la reutilizaci\u00f3n de retornos, en territorios costeros, usando energ\u00eda solar y e\u00f3lica que pueden alumbrar perspectivas de autosuficiencia y eficiencia \nenerg\u00e9tica en territorios vulnerables, y evitando los impactos del vertido de la salmuera resultante \nsobre los ecosistemas marinos. \nAsimismo, promoveremos el uso de aguas pluviales y aguas recicladas procedentes de sistemas \nterciarios de depuraci\u00f3n en circuitos de reutilizaci\u00f3n urbana, y estudiaremos la introducci\u00f3n paulatina en las nuevas construcciones de sistemas de reutilizaci\u00f3n de las aguas grises (procedente de \npilas, duchas y lavabos) como agua sanitaria (inodoros), generando importantes ahorros de consumo de agua potable.\nGarantizaremos los caudales ecol\u00f3gicos necesarios para asegurar el buen estado de los r\u00edos y zonas h\u00famedas. \n Acabar con la corrupci\u00f3n y con la mercantilizaci\u00f3n del agua. Promoveremos nuevos modelos de \ngesti\u00f3n, basados en la transparencia y la participaci\u00f3n ciudadana en la gesti\u00f3n del agua como un \nbien p\u00fablico.\n Reducci\u00f3n de la contaminaci\u00f3n del agua provocada por el uso excesivo de fertilizantes sint\u00e9ticos \ny excrementos y purines de la ganader\u00eda industrial, priorizando aquellos que afectan a los espacios \nnaturales con un alto inter\u00e9s para la biodiversidad, como en el caso del Mar Menor. \nVI. Biodiversidad y protecci\u00f3n del patrimonio natural \nEspa\u00f1a es el pa\u00eds m\u00e1s rico en biodiversidad de la Uni\u00f3n Europea, pero casi la mitad de los ecosistemas en Espa\u00f1a se encuentran en mal estado. Se puede hablar de un grave deterioro en los ecosis-46temas acu\u00e1ticos \u2013 del litoral e insulares \u2013 del 30% en los sistemas \u00e1ridos, marinos, agroecosistemas \ny monta\u00f1a, y de entre el 20% y el 30% en el caso de bosques escler\u00f3filos, atl\u00e1nticos y mediterr\u00e1neos. Existe una importante afecci\u00f3n a la biodiversidad y la agricultura de regad\u00edo demanda el 81% \ndel agua disponible. La degradaci\u00f3n es especialmente patente en espacios emblem\u00e1ticos como \nDo\u00f1ana, el Mar Menor, el Delta del Ebro o la Mancha H\u00fameda.\nSin embargo, la riqueza natural de nuestro pa\u00eds es un tesoro que debemos preservar porque, entre \notras cosas, constituye uno de los pilares en los que se fundamenta nuestro potencial tur\u00edstico, \ntanto en las regiones costeras, insulares y de interior. Sin olvidar su importancia en la generaci\u00f3n de \nservicios ambientales, como el agua de los r\u00edos, el aire limpio, el suelo para cultivar, los pastos para \nel ganado, los polinizadores, etc\u00e9tera. El desarrollo de estrategias sostenibles vinculadas a la TEJ \ncrea un marco favorable para desplegar un programa ambicioso de protecci\u00f3n de la biodiversidad \ny de recuperaci\u00f3n y restauraci\u00f3n de los ecosistemas clave en las pr\u00f3ximas d\u00e9cadas, tales como \nel suelo, los bosques, las masas de agua dulce, el litoral y las \u00e1reas marinas, las zonas \u00e1ridas o los \nagrosistemas.\nAsumimos como \u00e1mbitos de actuaci\u00f3n prioritaria proteger las masas de agua, desarrollar planes \nestrat\u00e9gicos, recuperar los ecosistemas silvestres, recuperar las comunidades de montes y reconocer los servicios ecosist\u00e9micos de las buenas pr\u00e1cticas del sector primario. \nProponemos las siguientes medidas para cuidar de nuestra biodiversidad y proteger adecuadamente nuestro rico pero amenazado patrimonio natural. \n Estrategia nacional contra Incendios de nueva generaci\u00f3n\nDentro del principio de seguridad clim\u00e1tica daremos prioridad a mejorar la lucha contra los incendios, para ello proponemos: \n- Intensificar la coordinaci\u00f3n con las Comunidades Aut\u00f3nomas en la prevenci\u00f3n de incendios \nforestales, siguiendo las directrices y criterios comunes para la elaboraci\u00f3n de los planes de \nprevenci\u00f3n del Real Decreto Ley 15/2022.\n- Reforzar las competencias del Comit\u00e9 de Lucha contra los Incendios Forestales (CLIF) y mejorar el acceso a la informaci\u00f3n para fomentar una cultura forestal que tenga como pilares la \ntransparencia y la participaci\u00f3n de todos los actores sociales y las entidades locales.\n- Establecer un fondo presupuestario de apoyo a la prevenci\u00f3n de incendios y a la gesti\u00f3n forestal para poder fortalecer el trabajo de todas las administraciones y actores, ayudando al \ncumplimiento de las obligaciones en materia de prevenci\u00f3n de incendios forestales.\n- Finalizar la tramitaci\u00f3n de la Ley B\u00e1sica para el Estatuto de los Bomberos Forestales, cuya \ntramitaci\u00f3n qued\u00f3 interrumpida por la convocatoria electoral, armonizando sus funciones y \ncategor\u00edas profesionales en todo el territorio nacional.\n Estrategia de uso forestal sostenible. Pondremos en marcha medidas econ\u00f3micas y fiscales \npara sustituir progresivamente las plantaciones de pinos ex\u00f3ticos y eucaliptos con el fin de generar \nbosques con especies aut\u00f3ctonas, de crecimiento menos r\u00e1pido, pero menos proclives a generar \ngrandes incendios. Realizaremos, en cooperaci\u00f3n con las comunidades aut\u00f3nomas, un inventario \nde bosques naturales maduros para favorecer su extensi\u00f3n y su gesti\u00f3n sostenible. \nExigiremos en las compras p\u00fablicas de madera y productos forestales los sistemas de certificaci\u00f3n \nforestal sostenible.\n Impulso de la protecci\u00f3n del mar y su biodiversidad. Con la vocaci\u00f3n de alcanzar los objetivos de \nprotecci\u00f3n de, al menos, un 30% de la superficie marina para 2030, se impulsar\u00e1 un aumento de las \nreservas marinas en aguas exteriores, as\u00ed como una protecci\u00f3n de aquellos ecosistemas especialmente singulares, como la posidonia oce\u00e1nica, entre otros.\n Reforma de la Ley de Costas y gesti\u00f3n de inundaciones. Reformaremos la Ley de Costas para \nampliar de 20 metros a 100 metros la zona de servidumbre de protecci\u00f3n, y reorientaremos las pol\u00edticas urban\u00edsticas no autorizando nuevas construcciones en zonas de riesgo por inundaciones o por \naumento del nivel del mar. Se fomentar\u00e1 una pol\u00edtica rigurosa de gesti\u00f3n de inundaciones basada en 47el respeto a las llanuras de inundaci\u00f3n, sistemas de drenaje sostenible e inversiones para la mejora \nde las infraestructuras de las Estaciones Depuradoras de Agua, con el objetivo de retener el agua \ntorrencial y evitar as\u00ed desbordamientos que contaminen los r\u00edos y las playas. \n Mapa de vulnerabilidad clim\u00e1tica y mejora clim\u00e1tica de los servicios de protecci\u00f3n civil. Se elaborar\u00e1 el Mapa Nacional de Vulnerabilidad Clim\u00e1tica como herramienta de diagn\u00f3stico de riesgos \nimprescindibles para avanzar en la adaptaci\u00f3n al cambio clim\u00e1tico. De la misma manera, ante el previsible aumento de las cat\u00e1strofes naturales ligadas a la emergencia clim\u00e1tica en territorio nacional, \nimpulsaremos un programa de capacitaci\u00f3n clim\u00e1tica tanto en la Unidad Militar de Emergencia \ncomo en los Servicios de Protecci\u00f3n Civil, recomendando su extensi\u00f3n a las fuerzas y equipos de \nseguridad y emergencia de las comunidades aut\u00f3nomas.\n Reformulaci\u00f3n de la Planificaci\u00f3n Hidrol\u00f3gica en clave de emergencia clim\u00e1tica. Se reformular\u00e1 \nla planificaci\u00f3n hidrol\u00f3gica y se revisar\u00e1n los vigentes Planes de Sequ\u00eda y Planes de Inundaci\u00f3n, ajust\u00e1ndose a la nueva realidad del cambio clim\u00e1tico y proponiendo las acciones necesarias de minimizaci\u00f3n de riesgos. Ante la previsi\u00f3n del cambio clim\u00e1tico, estos ajustes incluir\u00e1n la revisi\u00f3n de las \nconcesiones de agua actuales para evitar su sobreexplotaci\u00f3n, estableciendo criterios de eficiencia \ny evitando procesos especulativos. Se fomentar\u00e1 la reutilizaci\u00f3n de aguas depuradas o de escorrent\u00eda.\n7 . Actuaci\u00f3n de emergencia para salvar y restaurar el Mar Menor. Desde Sumar, y en consonancia \ncon la declaraci\u00f3n del Mar Menor como ecosistema sujeto de derechos, proponemos un plan nacional urgente en el \u00e1mbito de la cuenca del Mar Menor, con la adecuada dotaci\u00f3n presupuestaria \npara revertir su cat\u00e1strofe ecol\u00f3gica y regenerarlo. Eliminaremos la entrada de nutrientes y otros \ncontaminantes (metales pesados y pesticidas). Impulsaremos la coordinaci\u00f3n de todas las Administraciones, la implicaci\u00f3n del sector agrario y la participaci\u00f3n ciudadana de los diferentes actores \nsociales, con el fin de plantear una estrategia verdaderamente integrada que incluya la aplicaci\u00f3n \nde todos los instrumentos de gesti\u00f3n y ordenaci\u00f3n existentes. Impulsaremos una transici\u00f3n ecol\u00f3gica de la agricultura intensiva en el campo de Cartagena mediante su reconversi\u00f3n hacia un modelo sostenible y susceptible de ser beneficiado por medidas agroambientales de la PAC. Iremos de la \nmano de la comunidad cient\u00edfica en las propuestas y seremos firmes en la persecuci\u00f3n de ilegalidades y la b\u00fasqueda de responsabilidades.\n Plan estrat\u00e9gico del patrimonio natural y la biodiversidad y su revisi\u00f3n legislativa\nElaboraremos un nuevo plan estrat\u00e9gico del patrimonio natural y la biodiversidad, que tenga en \ncuenta los \u00faltimos informes de la Plataforma Intergubernamental de Biodiversidad y Servicios Ecosist\u00e9micos con el objetivo de revisar la legislaci\u00f3n actual e incorporar medidas realistas, presupuestadas y efectivas para detener la p\u00e9rdida de ecosistemas y biodiversidad. El plan se marcar\u00e1 como \nhorizonte ampliar la protecci\u00f3n y recuperaci\u00f3n de ecosistemas y de especies hasta alcanzar al menos el umbral de un 30% de la superficie terrestre y marina protegida para 2030. Entre las medidas \na implementar, destacamos:\n. Revisi\u00f3n del Cat\u00e1logo Espa\u00f1ol de Especies Amenazadas con la inclusi\u00f3n del lobo ib\u00e9rico \no la t\u00f3rtola europea y desarrollo de los planes de gesti\u00f3n con objetivos y recursos econ\u00f3micos efectivos.\n. Estrategia nacional contra las especies ex\u00f3ticas invasoras, derogando la Ley 7 /2018.\n. Est\u00edmulo a la protecci\u00f3n de los servicios ecosist\u00e9micos, mediante apoyo a los programas de custodia del territorio, los incentivos fiscales y los proyectos piloto de pago por la \nconservaci\u00f3n de recursos h\u00eddricos, forestales o de biodiversidad.\n. Gesti\u00f3n de la Red Natura 2000. Revisaremos las directrices de gesti\u00f3n de la Red Natura \n2000, para asegurar que sus objetivos de conservaci\u00f3n de especies y h\u00e1bitats amenazados \nse cumplen.\n Agencia Nacional del Patrimonio Natural y la Biodiversidad. Crearemos la Agencia del Patrimonio \nNatural y la Biodiversidad, que incluir\u00e1 el actual Organismo Aut\u00f3nomo de Parques Nacionales, para 48impulsar de forma m\u00e1s coordinada y eficaz en toda Espa\u00f1a la conservaci\u00f3n y recuperaci\u00f3n de la biodiversidad. Esta agencia contar\u00e1 con un observatorio del patrimonio natural y de la biodiversidad.\n Plan de Acci\u00f3n Nacional para la Conservaci\u00f3n de Polinizadores. Garantizaremos la conservaci\u00f3n \nde las abejas, mariposas y otros insectos polinizadores, ya que es fundamental para el futuro de la \nagricultura y de los ecosistemas terrestres en su conjunto.\n Plan nacional de conservaci\u00f3n de los humedales. Revisar y reactivar el \u00abplan estrat\u00e9gico espa\u00f1ol \npara la conservaci\u00f3n y uso racional de los humedales\u00bb, para revertir el estado de degradaci\u00f3n de \nespacios de importancia internacional como Do\u00f1ana, la Albufera, el Delta del Ebro, el Mar Menor o la \nMancha H\u00fameda.\n Estrategia nacional de infraestructuras verdes, conectividad y restauraci\u00f3n ecol\u00f3gica. Aprobaremos una estrategia nacional de infraestructuras verdes, conectividad y restauraci\u00f3n ecol\u00f3gica \nque fomente la integraci\u00f3n de la biodiversidad y los servicios ecosist\u00e9micos mediante una ordenaci\u00f3n territorial basada en soluciones naturales, la conexi\u00f3n de ecosistemas terrestres y fluviales \nmediante corredores ecol\u00f3gicos e infraestructuras urbanas y la justa asignaci\u00f3n del valor correspondiente a los servicios ambientales.\n Protecci\u00f3n del subsuelo y los recursos geol\u00f3gicos. Propondremos una nueva Ley de Protecci\u00f3n \ndel Subsuelo y los Recursos Geol\u00f3gicos que sustituya la de Minas de 1973, para impulsar una miner\u00eda con los m\u00e1s altos est\u00e1ndares ambientales y que garantice la conservaci\u00f3n de la biodiversidad. \nTambi\u00e9n elaboraremos una estrategia nacional de extracci\u00f3n de minerales y \u00e1ridos que se adapte a \nun futuro sostenible para las generaciones futuras. Impediremos el uso de laderas como escombreras ya que su recuperaci\u00f3n es as\u00ed como las balsas de aguas y lixiviados sin tratamiento. Fomentaremos la creaci\u00f3n de geoparques para la protecci\u00f3n de \u00e1reas paisaj\u00edsticas de excepcional valor geol\u00f3gico. Por \u00faltimo, propondremos al resto de partidos la derogaci\u00f3n de la expropiaci\u00f3n forzosa y la \nb\u00fasqueda de alternativas de consentimiento previo libre e informado de las comunidades afectadas \nprevio a la concesi\u00f3n de permisos.\n Responsabilidad internacional en la importaci\u00f3n de recursos naturales. Estableceremos normas \nde importaci\u00f3n en las que se limite y eventualmente proh\u00edba la importaci\u00f3n de productos agroganaderos, mineros o basados en petr\u00f3leo y energ\u00edas f\u00f3siles que provengan de bosques, selvas, \u00e1reas \nmarinas u otros espacios protegidos de alto inter\u00e9s ambiental, donde se practiquen pol\u00edticas insostenibles de incendios o deforestaci\u00f3n, como es el caso de la soja en grandes partes de Sudam\u00e9rica, \nel aceite de palma del sudeste asi\u00e1tico o las maderas y minerales preciosos procedentes de la explotaci\u00f3n ilegal de selvas tropicales.\nVII. Hacia un pa\u00eds circular\nLa econom\u00eda circular es ya una exigencia europea (plan de acci\u00f3n para la econom\u00eda circular de la \nUE) y un imperativo de la transici\u00f3n ecol\u00f3gica. Nuestros sistemas econ\u00f3micos deben imitar a la \nnaturaleza y cada residuo convertirse en el recurso de otro proceso productivo cerrando los ciclos \nmateriales. En el a\u00f1o 2020 Espa\u00f1a a\u00fan se encontraba por debajo de la media europea en el uso circular (secundario) de material: un 11,2% frente a la media de la UE, un 12,8%. \nPor eso es necesario una apuesta contundente y coordinada a trav\u00e9s de una estrategia integral de \nEconom\u00eda Circular con ramificaciones legislativas, fiscales, inversiones en infraestructuras, I+D+i, \npol\u00edticas industriales y pol\u00edticas de empleo. Dejaremos atr\u00e1s para siempre la Espa\u00f1a de usar y tirar. \nConsolidaremos progresivamente, a lo largo de la pr\u00f3xima d\u00e9cada, un sistema productivo que aplique efectivamente la jerarqu\u00eda de residuos (reducir, reutilizar, reciclar) y facilite la reparabilidad, la \nreutilizaci\u00f3n, y el reciclaje de componentes y materiales. \nDe modo m\u00e1s concreto, Sumar se compromete a desarrollar las siguientes l\u00edneas de acci\u00f3n: \n Aumentar la ambici\u00f3n de la Ley 7 /2022 de residuos y suelos contaminados para una econom\u00eda \ncircular con pleno respeto a las competencias auton\u00f3micas tanto en el establecimiento de las me-49didas fiscales para todo el Estado espa\u00f1ol como el impuesto sobre la disposici\u00f3n, incineraci\u00f3n y \ncoincineraci\u00f3n y el impuesto sobre los envases de pl\u00e1stico, as\u00ed como para el desarrollo de una estrategia estatal de gesti\u00f3n de residuos que se marque como objetivo: \n- Generaci\u00f3n de residuos cuyo \u00fanico destino puede ser la eliminaci\u00f3n en un m\u00e1ximo \nde 100 Kg por persona y a\u00f1o en 2028.\n- Cierre progresivo de incineradoras con el 2030 como fecha m\u00e1xima.\n- Persecuci\u00f3n y sanci\u00f3n a los vertederos ilegales.\n- Programa nacional de compostaje: separaci\u00f3n completa de la fracci\u00f3n org\u00e1nica de \nlos residuos antes de 2027 mediante recogida puerta a puerta \u2014portal a portal\u2014, \ncompostaje comunitario o con implantaci\u00f3n efectiva del quinto contenedor en todas las ciudades de Espa\u00f1a, una l\u00ednea de ayudas a las comunidades aut\u00f3nomas para \nla inversi\u00f3n en infraestructuras de compostaje industrial y el apoyo a proyectos de \ncompostaje descentralizado y ciudadano.\n- Alcanzar un m\u00ednimo del 10% de reutilizaci\u00f3n de residuos el\u00e9ctricos, electr\u00f3nicos, textiles y de mobiliario.\n- Adelantar la implantaci\u00f3n de sistema de devoluci\u00f3n, dep\u00f3sito y retorno al a\u00f1o 2025.\n- Alcanzar para el a\u00f1o 2030 un 15% de reutilizaci\u00f3n en los envases usados en canales \nde consumo diferente del canal HORECA.\n Desarrollo de una ley contra la obsolescencia programada. Impulsaremos un ambicioso marco \nlegislativo que sancione el desarrollo industrial fraudulento a trav\u00e9s del acortamiento de la vida \u00fatil \nde los productos (a pesar de existir tecnolog\u00eda para alargarla), de la dificultad en la reparaci\u00f3n de los \nmismos o de la no disposici\u00f3n de piezas de recambio. \n Garantizar el derecho a la reparaci\u00f3n. Con el fin de garantizar el derecho a la reparaci\u00f3n y la reutilizaci\u00f3n como pilar de una nueva econom\u00eda circular, proponemos las siguientes medidas: \n. Impulso de los m\u00f3dulos de formaci\u00f3n profesional relacionados con la reparaci\u00f3n textil, \nmobiliaria, de aparatos electr\u00f3nicos y otros sectores relacionados con la econom\u00eda circular. \n. Implantar un \u00edndice de reparabilidad (seg\u00fan el modelo franc\u00e9s), dentro de las normas \nde ecoetiquetado que ser\u00e1n desarrolladas durante la legislatura, que sirva para calificar si un \nproducto es m\u00e1s o menos reparable.\n. Garantizar por ley la disponibilidad y accesibilidad de piezas de recambio, licencias \ny manuales de reparaci\u00f3n para las personas consumidoras, reparadoras independientes y \ngrupos de reparaci\u00f3n comunitaria. El acceso a las piezas de recambio debe garantizarse a \nprecios asequibles y sin grandes tiempos de espera.\n. Las actividades vinculadas a la econom\u00eda circular, como las actividades de reparaci\u00f3n y \nlas tiendas de reutilizaci\u00f3n, pasar\u00e1n al IVA reducido.\n. Reforma de las tasas que incentiven dise\u00f1os duraderos y sostenibles en funci\u00f3n de la \ndurabilidad del producto en el marco del sistema de responsabilidad ampliada del productor \n(RAP).\n. Incremento de los plazos de garant\u00eda legal en bienes de consumo, particularmente en \nproductos electr\u00f3nicos, calzado y ropa, de modo que se incentive el dise\u00f1o y la comercializaci\u00f3n de productos duraderos.504. Unificaci\u00f3n nacional y revisi\u00f3n de la catalogaci\u00f3n de los residuos desde una \u00f3ptica de econom\u00eda \ncircular. Los actuales cat\u00e1logos de clasificaci\u00f3n de residuos, dictaminados por las comunidades \naut\u00f3nomas, suponen una barrera normativa de primer orden para la implementaci\u00f3n real de la econom\u00eda circular en Espa\u00f1a. Es necesaria su revisi\u00f3n desde esta \u00f3ptica para facilitar la conversi\u00f3n legal \nde los flujos materiales en subproductos reutilizables y avanzar hacia su homogeneizaci\u00f3n territorial \npara fomentar procesos de simbiosis industrial \u00f3ptimos y razonables.\n Limitar la proliferaci\u00f3n de envases y pl\u00e1sticos a trav\u00e9s de una ley de embalaje a trav\u00e9s de un Real \nDecreto de embalaje, reducci\u00f3n en origen y granel. Prohibiremos la fabricaci\u00f3n y venta de productos cotidianos de alto impacto contaminante (toallitas, bastoncillo de orejas\u2026) en un plazo razonable.\n Estrategia de materiales estrat\u00e9gicos. Recuperaci\u00f3n, reutilizaci\u00f3n y reciclaje. Desarrollaremos \nuna estrategia en l\u00ednea con Europa en la que se impulsen sistemas de I+D+i e industriales para poder recuperar todos aquellos materiales identificados como estrat\u00e9gicos y escasos.\n7 . Desarrollar una ley de despilfarro alimentario con objetivos ambiciosos y con incidencia en todos \nlos pasos de la cadena de producci\u00f3n alimentaria.\n \nVIII. Menos contaminaci\u00f3n, m\u00e1s salud\nAlrededor de 30.000 personas mueren prematuramente cada a\u00f1o en Espa\u00f1a debido a la contaminaci\u00f3n del aire de nuestras ciudades. La contaminaci\u00f3n se ha expandido a nuestros mares, bosques \ne incluso alimentos, donde el uso de pesticidas y otras sustancias qu\u00edmicas est\u00e1n provocando problemas de salud graves a la poblaci\u00f3n. Por ello proponemos una serie de medidas para luchar contra la contaminaci\u00f3n de nuestros ecosistemas y alimentos en favor de la salud de las personas y la \npreservaci\u00f3n de nuestro entorno.\n Plan nacional integrado de calidad del aire. Reforzaremos el car\u00e1cter legal de los planes de calidad del aire y los planes de acci\u00f3n de reducci\u00f3n de la contaminaci\u00f3n adoptados por las comunidades aut\u00f3nomas y municipios. Europa ya ha marcado el camino a seguir mediante directivas \ncomunitarias para reducir la contaminaci\u00f3n en las ciudades con la reducci\u00f3n del uso del veh\u00edculo \nde combusti\u00f3n y el desarrollo de estrategias de movilidad sostenible y de espacio p\u00fablico, defendiendo en primer lugar la salud de las personas. Se priorizar\u00e1n las ciudades de m\u00e1s de 50.000 habitantes o aquellas especialmente afectadas por episodios de contaminaci\u00f3n atmosf\u00e9rica \u2014como \nMadrid o Barcelona\u2014 y aquellos municipios afectados por industrias contaminantes cercanas.\n Estrategia nacional de lucha contra la mortalidad prematura provocada por la contaminaci\u00f3n. \nTrabajaremos en la reducci\u00f3n dr\u00e1stica de las cifras de enfermedad y mortalidad prematura asociada \na la exposici\u00f3n a agentes contaminantes, incluidas aquellas asociadas a la alimentaci\u00f3n o a enfermedades ambientales de car\u00e1cter laboral.\n Planes de acci\u00f3n contra la contaminaci\u00f3n ac\u00fastica y lum\u00ednica. Se actualizar\u00e1n los mapas de \nruido y contaminaci\u00f3n lum\u00ednica fijando los niveles recomendables en funci\u00f3n de la diversidad de \nusos en cada zona, con especial protecci\u00f3n para los centros sanitarios, educativos y las zonas residenciales, as\u00ed como las de uso p\u00fablico en pueblos y ciudades. Tambi\u00e9n se favorecer\u00e1 la creaci\u00f3n de \ncertificaciones de calidad del cielo nocturno, para favorecer el astroturismo.51IX. Protecci\u00f3n y bienestar animal\nLa protecci\u00f3n y el bienestar de los animales es una prioridad para Sumar. Los animales conviven con \nlas personas como parte de la familia, forman parte de nuestro entorno en el \u00e1mbito dom\u00e9stico, en \nel medio rural y son parte de nuestro sistema productivo. Con los animales silvestres compartimos \nadem\u00e1s el territorio, ya vivan en espacios naturales o en nuestras mismas ciudades. Todos merecen \natenci\u00f3n y respeto, y por eso Sumar propone una serie de medidas para garantizar su bienestar.\n Derogaci\u00f3n de la Ley 18/2013 de protecci\u00f3n cultural y patrimonial de la tauromaquia. Protecci\u00f3n \nde menores limitando su participaci\u00f3n en espect\u00e1culos crueles con animales. Supresi\u00f3n de la financiaci\u00f3n p\u00fablica de los espect\u00e1culos taurinos con muerte del animal.\n Reconocimiento de las cl\u00ednicas veterinarias como centros sanitarios y reducci\u00f3n del IVA de los \nservicios veterinarios al 10%.\n Desarrollo de planes estatales contra el maltrato a los animales. Dotaci\u00f3n presupuestaria destinada a fuerzas y cuerpos de seguridad, \u00e1mbitos judiciales y sociales.\n Desarrollo de estrategia educativa en materia de empat\u00eda, convivencia y derechos de los animales en el sistema educativo, cumpliendo la LOMLOE y ampliando a los diferentes sistemas educativos.\n Inclusi\u00f3n de los animales de compa\u00f1\u00eda de trabajo en la Ley de Protecci\u00f3n, Derechos y Bienestar \nde los Animales (7 /2023) y aprobaci\u00f3n del reglamento de desarrollo de la Ley 7 /2023.\n \n Desarrollo de la legislaci\u00f3n de grandes simios, ampliando su protecci\u00f3n y derechos.\n7 . Avanzar en la transformaci\u00f3n de los espacios zool\u00f3gicos para que se conviertan en garantes de \nlos planes de conservaci\u00f3n sobre los conceptos de exhibici\u00f3n. Acabaremos paulatinamente con la \ncautividad de delfines y otros cet\u00e1ceos, as\u00ed como de los espect\u00e1culos en los que participan.\n Desarrollo de la Directiva 2010/63/UE del Parlamento Europeo y del Consejo Europeo relativa a \nla protecci\u00f3n de los animales utilizados para fines cient\u00edficos.\n Ampliaremos los recursos, subvenciones, ayudas y convenios estatales a entidades de protecci\u00f3n animal y reforzaremos, con recursos y reconocimiento, las ciudades y pueblos amigos de los \nanimales. 521.4. Por un mundo rural vivo y activo\nEl medio rural, la agricultura, la pesca y la alimentaci\u00f3n son \u00e1mbitos especialmente afectados por \nel agotamiento del modelo de producci\u00f3n industrial y los efectos del cambio clim\u00e1tico. Al mismo \ntiempo, las personas trabajadoras del rural y del sector pesquero, especialmente en la agricultura \nfamiliar y la pesca a peque\u00f1a escala, han desempe\u00f1ado un papel esencial en el cuidado del territorio y la biodiversidad. La transici\u00f3n ecosocial es una oportunidad si las instituciones garantizan la \njusticia y la lucha contra la desigualdad territorial. Necesitamos una sociedad que d\u00e9 participaci\u00f3n \nefectiva a la poblaci\u00f3n (independientemente de la densidad poblacional) y un medio rural y pesquero vivos; un sector agroalimentario que avance hacia la soberan\u00eda alimentaria, la agroecolog\u00eda, la \npesca sostenible y unas pol\u00edticas p\u00fablicas comprometidas con ese horizonte.\nLa conservaci\u00f3n de la biodiversidad y la restauraci\u00f3n de ecosistemas; el turismo sostenible; la gesti\u00f3n sostenible de los bosques, la transici\u00f3n energ\u00e9tica; el desarrollo de una econom\u00eda de los cuidados, con la implantaci\u00f3n de servicios en el lugar de arraigo, centros de d\u00eda, residencias y recursos \nde conciliaci\u00f3n m\u00f3viles; la rehabilitaci\u00f3n y mejora de la accesibilidad y eficiencia energ\u00e9tica de las \nviviendas; el fomento de la actividad cultural en zonas rurales y costeras y la protecci\u00f3n de su patrimonio hist\u00f3rico-art\u00edstico, ofrecen importantes oportunidades para la diversificaci\u00f3n econ\u00f3mica. \nPara ello, el conjunto de la sociedad debe asumir que la prestaci\u00f3n de servicios esenciales para una \nalimentaci\u00f3n y una vida sana deben ser retribuidos en consonancia suficiente con los objetivos de \nla transici\u00f3n ecol\u00f3gica justa. Esta \u00faltima, junto con la conversi\u00f3n de la alimentaci\u00f3n saludable en un \nderecho y la mejora de las condiciones de vida de la poblaci\u00f3n rural, son objetivos que deben ir de \nla mano con pol\u00edticas p\u00fablicas decididas.\n.1 Agricultura y mundo rural\nEl medio rural ocupa en Espa\u00f1a el 80% del territorio y concentra a una quinta parte de la poblaci\u00f3n. \nDesempe\u00f1a un papel esencial en la provisi\u00f3n de alimentos sanos y suficientes, y ejerce funciones \nambientales esenciales, como el mantenimiento de la biodiversidad, la conservaci\u00f3n y la lucha contra el cambio clim\u00e1tico. La despoblaci\u00f3n, la desagrarizaci\u00f3n, el envejecimiento y la masculinizaci\u00f3n \nprogresiva de los pueblos son problemas que debemos afrontar para lograr una transici\u00f3n justa en \nel medio rural. Se debe reconocer la enorme contribuci\u00f3n de los habitantes del medio rural al conjunto de la sociedad, como cuidadores del territorio y de su biodiversidad, como depositarios de \ncultura e identidad. Queremos un mundo rural vivo, que sea atractivo para sus habitantes, en el que \nla poblaci\u00f3n desempe\u00f1e un papel central en la conservaci\u00f3n y la sostenibilidad. Nuestro horizonte \nes la transici\u00f3n agroecol\u00f3gica, desde una perspectiva integral que no solo incorpore la adecuaci\u00f3n \nde los procesos productivos a criterios de sostenibilidad, sino que tambi\u00e9n garantice una renta suficiente para los agricultores y un salario justo para los trabajadores, con redes de distribuci\u00f3n lo m\u00e1s \nlocales posibles.\nI. UN MUNDO RURAL PARA VIVIR CON IGUALDAD DE SERVICIOS Y OPORTUNIDADES\n Plan de acci\u00f3n para el medio rural para la igualdad territorial. Impulsaremos un plan de acci\u00f3n \npara el medio rural que implique a las diversas \u00e1reas de gobierno y aporte recursos presupuestarios \nespec\u00edficos y continuados, de forma coordinada con las dem\u00e1s Administraciones territoriales: comunidades aut\u00f3nomas, Administraciones locales u organizaciones sociales agrarias, entre otras. Un \nplan destinado a promover una transici\u00f3n justa en el medio rural, reduciendo el d\u00e9ficit de servicios, \npromoviendo el empleo, el emprendimiento y la diversidad en el mundo rural; a diversificar la econom\u00eda hacia los sectores secundario y terciario; a fomentar la vivienda para j\u00f3venes y la residencia \nde los empleados p\u00fablicos en los pueblos; a compensar las desigualdades en el acceso a servicios \nconcentrados en las urbes; a beneficiarse in situ de la producci\u00f3n de energ\u00edas renovables. Un plan \ndestinado a dar apoyo econ\u00f3mico y t\u00e9cnico a la conservaci\u00f3n y la mejora de la biodiversidad, al \nmantenimiento de mosaico agroforestal, a la gesti\u00f3n sostenible de los bosques, la restauraci\u00f3n de \nlos diversos ecosistemas, la contribuci\u00f3n a la transici\u00f3n energ\u00e9tica; la prevenci\u00f3n y extinci\u00f3n de incendios forestales; la provisi\u00f3n de alimentos de proximidad y de calidad; la ganader\u00eda extensiva; la 53correcta gesti\u00f3n de los vertidos y los residuos agropecuarios, la agricultura ecol\u00f3gica y las dem\u00e1s \npr\u00e1cticas respetuosas con el medio ambiente.\n \u00abTerritorio 30 minutos\u00bb: servicios esenciales a no m\u00e1s de media hora. El objetivo de esta medida \nes que todos los habitantes del medio rural tengan acceso a los servicios esenciales en un tiempo \nm\u00e1ximo de treinta minutos. Se trata de un objetivo a medio plazo en el que hay que empezar a trabajar y a invertir de manera urgente. Implica avanzar en:\n-Conexi\u00f3n a internet de calidad en todo el territorio.\n-Servicios de atenci\u00f3n a las personas y a las familias: escuelas infantiles, primarias e institutos, centros p\u00fablicos de atenci\u00f3n primaria, oficinas postales y bancarias (ambulantes en su caso), formaci\u00f3n \nprofesional y continua, casas de la juventud, servicios de ayuda a domicilio a personas mayores y \ndependientes. \n-Red de transporte p\u00fablico para conectar provincias y pueblos, y servicio de transporte p\u00fablico \npara los desplazamientos de las personas mayores a la atenci\u00f3n sanitaria y la realizaci\u00f3n de gestiones administrativas y compras b\u00e1sicas. \n-Aplicar la gratuidad al transporte p\u00fablico de viajeros rurales de lunes a viernes para facilitar su \nacceso a centros hospitalarios, universitarios y administrativos, con el objetivo de ir alcanzando la \nigualdad entre el medio rural y urbano.\n-Iniciativa p\u00fablica de construcci\u00f3n de vivienda nueva y de compra y reforma de vivienda en desuso \npara alquiler. \n-Refuerzo de la presencia de las Administraciones p\u00fablicas, con beneficios fiscales o incentivos \necon\u00f3micos a los empleados p\u00fablicos que se comprometan a trabajar y residir en las zonas rurales \nun m\u00ednimo de cinco a\u00f1os. \n-Fomento del asociacionismo y dinamizaci\u00f3n de la vida social de los territorios rurales, con especial atenci\u00f3n al papel de las mujeres rurales, a las personas migrantes, la juventud y la participaci\u00f3n \nactiva de las personas mayores en su entorno social.  \n Apoyo al empleo y al emprendimiento en el medio rural. Favoreceremos la creaci\u00f3n de empleo y \nel emprendimiento mediante apoyos adicionales para las iniciativas empresariales en las zonas rurales, atendiendo a la reducci\u00f3n de la brecha de g\u00e9nero en el rural, con: \n-Un fondo espec\u00edfico de arranque, apoyo t\u00e9cnico y administrativo a las personas emprendedoras, \nincentivos para la instalaci\u00f3n de empresas de servicios avanzados a empresas (jur\u00eddicos, marketing, \ndise\u00f1o o acceso a mercados, entre otros).\n-Subvenci\u00f3n transitoria a los costes de transporte del nuevo personal.\n-Bonificaci\u00f3n de las cuotas de la Seguridad Social de las mujeres contratadas.\n-Refuerzo de las pol\u00edticas activas de formaci\u00f3n y capacitaci\u00f3n para el empleo y el emprendimiento, \ncon especial protagonismo de las mujeres y la juventud.\n-Ampliaci\u00f3n de la cobertura de la formaci\u00f3n profesional en el medio rural, especialmente en competencias vinculadas con la transici\u00f3n ecol\u00f3gica justa. \n-Es imprescindible mejorar las condiciones de los trabajadores en el sector agrario. Nos comprometemos a ratificar el convenio n\u00famero 184 de la OIT sobre la seguridad y la salud en la agricultura.544. Medidas de igualdad para acercar el mundo urbano y el mundo rural. Una sociedad m\u00e1s cohesionada y justa necesita avanzar en el reconocimiento de la complementariedad y la dependencia \nmutua entre el mundo urbano, donde est\u00e1n los mercados, y el mundo rural, donde se producen los \nalimentos y la energ\u00eda que necesitan las ciudades. Sirvan de ejemplo las din\u00e1micas de cooperaci\u00f3n \nemprendidas en distintos parques agrarios, gobiernos metropolitanos, redes de municipios en favor \nde la agroecolog\u00eda, la figura de los sistemas alimentarios de ciudad-regi\u00f3n impulsada por la FAO as\u00ed \ncomo las figuras de los biodistritos.\nPondremos en marcha pol\u00edticas p\u00fablicas que ayuden a superar el desconocimiento y los estereotipos que dominan la relaci\u00f3n urbano-rural, tales como:\n-La ampliaci\u00f3n de la dotaci\u00f3n presupuestaria del programa Campus Rural.\n-El programa de intercambios entre centros educativos del medio rural y el urbano.\n-El fomento de la formaci\u00f3n profesional agraria en las zonas urbanas.\n Acelerar y reforzar la implantaci\u00f3n del mecanismo rural de garant\u00eda. El mecanismo rural de garant\u00eda obliga a evaluar los efectos territoriales y sobre el medio y la sociedad rural de las pol\u00edticas \np\u00fablicas. Por la reciente Ley 27 /2022 de Institucionalizaci\u00f3n de la Evaluaci\u00f3n de Pol\u00edticas P\u00fablicas, \nel Estado se compromete a impulsar este mecanismo en el \u00e1mbito de la Administraci\u00f3n General del \nEstado.  \nAceleraremos la aplicaci\u00f3n del mecanismo para todas las normas y medidas legislativas, planes y \nprogramas en todos los \u00e1mbitos de la Administraci\u00f3n p\u00fablica, velando por que no se convierta en \nun informe \u00abde tr\u00e1mite\u00bb y conlleve la adaptaci\u00f3n efectiva de las pol\u00edticas p\u00fablicas a las especificidades del medio rural: baja densidad, dispersi\u00f3n, dificultades para la movilidad y Ayuntamientos \ninfradotados, entre otras. \n Nuevas instituciones para el medio rural.\nDesde el Gobierno de Espa\u00f1a, garantizaremos que todas las instituciones p\u00fablicas se ocupen y se \npreocupen espec\u00edficamente de la situaci\u00f3n del medio rural y de sus habitantes.\n-Crearemos una comisi\u00f3n delegada para asuntos rurales, dependiente directamente del Ministerio \nde la Presidencia, para coordinar las actividades de los distintos ministerios en relaci\u00f3n con el medio \nrural; un consejo asesor del medio rural, con representantes de la sociedad civil del medio rural y \npersonas expertas; y un observatorio del medio rural, responsable de un informe anual sobre la evoluci\u00f3n de la situaci\u00f3n del medio rural, con estudios espec\u00edficos sobre los diferentes territorios.\n-Impulsaremos la descentralizaci\u00f3n pol\u00edtica y administrativa, y fortaleceremos el municipalismo mediante la cualificaci\u00f3n de la gesti\u00f3n y los servicios de las Administraciones locales, la autonom\u00eda financiera municipal y un sistema de financiaci\u00f3n auton\u00f3mico justo para la prestaci\u00f3n de los servicios \np\u00fablicos que ofrecen las Administraciones locales y auton\u00f3micas en las \u00e1reas rurales.  \n-Todas esas medidas y sus correspondientes presupuestos deber\u00edan ponerse en marcha en el marco de un gran consenso nacional en torno a la necesidad de un mundo rural vivo y atractivo, plasmado en un pacto de Estado por un mundo rural vivo similar al Pacto de Toledo y que se desarrollar\u00e1 en el marco del plan de acci\u00f3n para el medio rural.55II. CONSOLIDAR EL FUTURO DE UNA AGRICULTURA Y UNA GANADER\u00cdA SOSTENIBLES\n7 . Ley de futuro de la agricultura, la ganader\u00eda y la alimentaci\u00f3n. Las explotaciones agrarias que \nnos proveen de alimentos se enfrentan a graves problemas de rentabilidad que ponen en riesgo \nsu supervivencia. Las actividades agr\u00edcolas y ganaderas tienen un impacto directo sobre el cambio clim\u00e1tico, pero tambi\u00e9n son una de sus principales v\u00edctimas. Las afecciones de la actividad \nagraria industrial sobre los recursos naturales (suelo, agua, biodiversidad) y su coste para la sociedad son insostenibles. Por todo ello, nuestro sector agroalimentario necesita emprender una \ntransici\u00f3n agroecol\u00f3gica que garantice la sostenibilidad econ\u00f3mica, social y medioambiental de \nnuestras explotaciones agrarias y en particular de la agricultura familiar y social. Esa transici\u00f3n \ndebe contar con la participaci\u00f3n activa del conjunto de los actores de la cadena alimentaria, incluidos los consumidores, y tener en cuenta las condiciones concretas de cada comarca y cada \nexplotaci\u00f3n.\nPara ello, impulsaremos un gran debate social a escala local, auton\u00f3mica y nacional sobre el futuro \nde la agricultura y la alimentaci\u00f3n, que culmine con la aprobaci\u00f3n de una ley de futuro de la agricultura, la ganader\u00eda y la alimentaci\u00f3n que oriente las pol\u00edticas y los est\u00edmulos a la actividad agropecuaria hacia esa imprescindible transici\u00f3n agroecol\u00f3gica, implicando una fuerte acci\u00f3n interdepartamental y con recursos presupuestarios suficientes.\n Intervenci\u00f3n en el mercado de tierras agrarias para favorecer la integraci\u00f3n de j\u00f3venes y mujeres, as\u00ed como nuevas incorporaciones al sector. El Estado debe asumir un papel activo en el mercado de tierras agrarias para, en defensa del inter\u00e9s general y de la soberan\u00eda alimentaria, proteger \nlos suelos agrarios de la especulaci\u00f3n, siguiendo el ejemplo de la SAFER francesa, promoviendo la \nreducci\u00f3n de la disparidad de g\u00e9nero en el acceso a la titularidad de las explotaciones.\n-Para ello, facilitaremos e impulsaremos la puesta en marcha de bancos p\u00fablicos de tierras de alcance local, auton\u00f3mico y estatal de manera coordinada con otras actuaciones para facilitar el relevo generacional y la instalaci\u00f3n de j\u00f3venes, mujeres y nuevas incorporaciones en las explotaciones \nagrarias: formaci\u00f3n, acompa\u00f1amiento y financiaci\u00f3n de arranque, integraci\u00f3n como agricultor activo entre los beneficiarios de la PAC.\n-Pondremos en marcha la cesi\u00f3n de suelo r\u00fastico de la Sareb para fomentar la puesta en marcha de \nexplotaciones agrarias ecol\u00f3gicas que contribuyan a la transici\u00f3n agroecol\u00f3gica.\n-Estableceremos medidas restrictivas contra la adquisici\u00f3n de tierras agrarias por inversores no comunitarios, de acuerdo con la \u00abComunicaci\u00f3n interpretativa de la Comisi\u00f3n sobre la adquisici\u00f3n de \ntierras agr\u00edcolas y el Derecho de la Uni\u00f3n Europea\u00bb.\n Negociaci\u00f3n de una PAC que priorice las explotaciones familiares agrarias y apoye la transici\u00f3n agroecol\u00f3gica. En esta legislatura se reiniciar\u00e1 el debate sobre el futuro de la Pol\u00edtica Agraria \nCom\u00fan (PAC). Espa\u00f1a debe ser proactiva y anticiparse a las propuestas de la Comisi\u00f3n Europea en \nbase a dos ideas claves: priorizar las explotaciones familiares agrarias de talla humana y seguir avanzando en el camino del \u00abdinero p\u00fablico para los bienes p\u00fablicos\u00bb, eliminando los derechos hist\u00f3ricos indefendibles y facilitando la transici\u00f3n agroecol\u00f3gica. \n Servicios p\u00fablicos de asesoramiento, transferencia y acompa\u00f1amiento para la transici\u00f3n agroecol\u00f3gica. La participaci\u00f3n activa de las productoras y los productores agrarios en la transici\u00f3n \nagroecol\u00f3gica requiere la creaci\u00f3n o la potenciaci\u00f3n de unos servicios p\u00fablicos de asesoramiento y \ndivulgaci\u00f3n, vinculados de forma efectiva, por una parte, al territorio y, por otra, a los organismos de \ninvestigaci\u00f3n, con una misi\u00f3n de acompa\u00f1amiento a las explotaciones agrarias y en particular a las \nexplotaciones familiares en el proceso de transici\u00f3n. 5611. Apoyo efectivo a explotaciones y empresas agroecol\u00f3gicas.\n-Reforzaremos en el marco del Plan Estrat\u00e9gico de la PAC (PEPAC) el apoyo a todo el entramado \nde empresas agrarias y agroalimentarias que ya han emprendido el camino de la transici\u00f3n agroecol\u00f3gica: explotaciones ecol\u00f3gicas, explotaciones ganaderas extensivas y con razas aut\u00f3ctonas, \niniciativas cooperativas o empresariales que exploran nuevas formas de distribuci\u00f3n de proximidad, \ncooperativas de consumo que priorizan la producci\u00f3n local, ecol\u00f3gica y de calidad. \n-Para ello apoyaremos la puesta en marcha de proyectos alimentarios territoriales, parques agrarios \ny rurales en \u00e1reas metropolitanas y centros log\u00edsticos asociativos de productores, transformadores \ny distribuidores de alimentos locales, todas ellas iniciativas ya existentes en Espa\u00f1a o en otros pa\u00edses europeos. \n-En este contexto, promoveremos la compra p\u00fablica alimentaria sostenible en la restauraci\u00f3n colectiva (colegios, hospitales, residencias de mayores, por ejemplo).\n-Salir de la dependencia al glifosato a cinco a\u00f1os vista, acompa\u00f1ando a los agricultores en esta \ntransici\u00f3n para poner en marcha las alternativas ecol\u00f3gicas necesarias, y apoyar la no renovaci\u00f3n \ndel glifosato en el marco de la UE.\n Protecci\u00f3n especial de la ganader\u00eda extensiva. La ganader\u00eda extensiva es una de las actividades \nagrarias m\u00e1s fragilizadas hoy en d\u00eda por la l\u00f3gica de los mercados y su coexistencia, no exenta de \ntensiones, con la fauna salvaje, y ello a pesar de su papel decisivo en la prevenci\u00f3n de incendios, \nla conservaci\u00f3n de los ecosistemas y la gesti\u00f3n de los paisajes. Se promover\u00e1 un intenso debate \nprotagonizado por los propios ganaderos y ganaderas, y se pondr\u00e1n en marcha los apoyos suplementarios que necesitan para poder seguir existiendo. Se promover\u00e1 un modelo de producci\u00f3n ganadera extensiva sostenible en cuanto al consumo de recursos y sensible con los animales y con el \nmedio ambiente.\n Impulso y prioridad para el bienestar en la producci\u00f3n de animales de consumo. Incentivaremos \nel cambio hacia modelos de producci\u00f3n agraria m\u00e1s sostenibles y respetuosos, de acuerdo con los \nObjetivos de Desarrollo Sostenible de la Agenda 2030 y las nuevas directrices europeas sobre bienestar animal, para que nuestro pa\u00eds se adapte con celeridad a la legislaci\u00f3n, y as\u00ed alinearse con la \nevidencia cient\u00edfica m\u00e1s reciente, ampliar su alcance y facilitar su aplicaci\u00f3n, con el objetivo de ser \nl\u00edderes europeos en protecci\u00f3n animal. \n-En el seno de las negociaciones europeas (competencia comunitaria), apostaremos por la inclusi\u00f3n de aspectos medioambientales y sociales, junto al bienestar animal, en los sistemas de etiquetado, que valoren las tres variables conjuntamente, seg\u00fan el modelo marcado desde la Uni\u00f3n Europea en su Estrategia para la Biodiversidad y la estrategia \u00abde la granja a la mesa\u00bb. \n-En el marco de la propuesta aprobada en el Parlamento Europeo, se establecer\u00e1 la eliminaci\u00f3n \ngradual del uso de sistemas de jaulas en la producci\u00f3n ganadera.\n-Potenciaremos la transformaci\u00f3n de las granjas de producci\u00f3n de foie gras en sistemas sin alimentaci\u00f3n forzosa. \n-Pondremos en marcha un plan de reconversi\u00f3n de las granjas peleteras, en l\u00ednea con los planes de \nbiodiversidad que impedir\u00e1n la cr\u00eda de animales ex\u00f3ticos invasores. Se establecer\u00e1 un plan para reconvertir dichas granjas en producciones ganaderas ecol\u00f3gicas.5714. Reconocimiento y compensaci\u00f3n justa para los servicios agroecosist\u00e9micos. Los muchos servicios que, mediante una buena gesti\u00f3n, el medio rural presta al conjunto de la sociedad han de ser \nlegalmente reconocidos como \u00abservicios ecosist\u00e9micos\u00bb que deben ser compensados econ\u00f3micamente para cubrir los mayores costes no solo econ\u00f3micos, sino tambi\u00e9n personales y formativos \nque comportan a los habitantes del medio rural y a sus empresas, y que constituyen por s\u00ed mismos \nuna nueva modalidad de empleo y dinamizaci\u00f3n econ\u00f3mica en el mundo rural. Estableceremos un \n\u00edndice de precios a los productos agroalimentarios y elaboraremos normativa y planes de revisi\u00f3n y \ncontrol de la cadena alimentaria y sus intermediarios para asegurar el pago de precios justos a los \nproductores.\n Una cadena alimentaria creadora de valor para todos sus integrantes. No hay agricultura verde \nen n\u00fameros rojos. Para alcanzar el objetivo de la sostenibilidad, debemos trabajar para conseguir \nuna cadena alimentaria creadora de valor y una distribuci\u00f3n equilibrada de este valor entre todos \nsus agentes. Para ello, llevaremos a cabo, a lo largo de la legislatura: \n-Una evaluaci\u00f3n del funcionamiento de la ley de la cadena alimentaria. \n-Un control exhaustivo, bajo pena de sanci\u00f3n, de los incumplimientos de la Ley de la Cadena Alimentaria.\n-La creaci\u00f3n de la figura de la defensor\u00eda de la cadena alimentaria, como existe en otros Estados \nmiembros, con funciones similares a las del Defensor del Pueblo.\n-El refuerzo de los medios materiales y humanos de la Agencia de Informaci\u00f3n de la Cadena Alimentaria. \n-La mejora de los incentivos a las entidades asociativas prioritarias interregionales. \n-La potenciaci\u00f3n de organizaciones comerciales de productores y de aquellas de sus asociaciones \nque est\u00e1n amparadas por la amplia excepci\u00f3n europea a la aplicaci\u00f3n del derecho de la competencia.\nIII. UNA GESTI\u00d3N SOSTENIBLE DE LOS RECURSOS NATURALES EN DEFENSA DEL BIEN \nCOM\u00daN\n Gesti\u00f3n del agua en base a su condici\u00f3n de recurso finito, fr\u00e1gil e imprescindible para la vida, y \ntransici\u00f3n desde el regad\u00edo hacia el sistema de goteo cuando sea posible. La gesti\u00f3n de los recursos h\u00eddricos debe orientarse ineludiblemente hacia una reducci\u00f3n del consumo, para garantizar el \nabastecimiento humano y hacer frente a la actual situaci\u00f3n de sobreexplotaci\u00f3n, deterioro y progresiva desaparici\u00f3n de las fuentes de agua como consecuencia del cambio clim\u00e1tico y la contaminaci\u00f3n de los espacios naturales. Para ello: \n-Combatiremos los pozos y los regad\u00edos ilegales con un aumento de los recursos y personal de los \nOrganismos de cuenca y una agilizaci\u00f3n de los procedimientos. \n-Detendremos el crecimiento del regad\u00edo salvo cuando existan nuevos recursos procedentes de la \nreutilizaci\u00f3n de aguas residuales en las zonas costeras o la desalaci\u00f3n, dedicando estos prioritariamente a la recuperaci\u00f3n de los acu\u00edferos sobreexplotados. \n-Apoyaremos, mediante la I+D+i y en el marco de la transici\u00f3n agroecol\u00f3gica, la adaptaci\u00f3n de la \nagricultura a pr\u00e1cticas menos consumidoras de agua, potenciando sistemas de producci\u00f3n, cultivos, variedades y razas que necesitan menos agua, sistemas de riego deficitario, la vuelta al secano \ncon riegos de apoyo en algunos casos o la reconversi\u00f3n al secano de los menos productivos, con el \napoyo de un plan estrat\u00e9gico de los secanos que movilice todas sus potencialidades. 58-Aceleraremos las modernizaciones de regad\u00edos pendientes y revisaremos el sistema de concesiones reduciendo su duraci\u00f3n y flexibiliz\u00e1ndolas para asignar los recursos con criterios de equidad \ny justicia social; en las zonas de riego por presi\u00f3n fomentaremos el ahorro energ\u00e9tico mediante la \nsustituci\u00f3n del bombeo por la gravedad.\n-Democratizaremos la participaci\u00f3n en la gesti\u00f3n del agua, con un peso equilibrado de todos los \nsectores sociales y no solo de los usuarios.\n17 . Una transici\u00f3n energ\u00e9tica justa tambi\u00e9n para los habitantes del rural. La imprescindible transici\u00f3n energ\u00e9tica debe beneficiar tambi\u00e9n a los habitantes del medio rural y evitar la competencia \npor el uso del suelo, potencialmente generadora de conflictos. Por ello: \n-Desarrollaremos herramientas de ordenaci\u00f3n territorial para las grandes instalaciones de producci\u00f3n de energ\u00edas renovables que sustituyan al mercado en la asignaci\u00f3n de usos del suelo, protegiendo los suelos agrarios y los valores paisaj\u00edsticos y medioambientales del territorio, en constante \ndi\u00e1logo con los interlocutores sociales locales. \n-Pondremos en marcha un plan de impulso a la creaci\u00f3n de comunidades energ\u00e9ticas en los municipios rurales. \n-Reforzaremos el apoyo financiero y el asesoramiento a la poblaci\u00f3n rural para la autoproducci\u00f3n \nde energ\u00eda solar. \n-Adecuaremos el marco regulatorio de autoconsumo para facilitar la comercializaci\u00f3n de los excedentes como fuente de ingresos complementarios. \n-Potenciaremos la producci\u00f3n de energ\u00eda a partir de residuos agropecuarios para su uso en la producci\u00f3n agraria y agroindustrial.\n Implicaci\u00f3n de la poblaci\u00f3n rural en la gesti\u00f3n de los espacios naturales protegidos. Promoveremos la implicaci\u00f3n de la poblaci\u00f3n rural en la gesti\u00f3n de los espacios naturales con una combinaci\u00f3n adecuada de participaci\u00f3n en la redacci\u00f3n de las normas de gesti\u00f3n, flexibilidad en los plazos \ne intensidad de la aplicaci\u00f3n, as\u00ed como implementaci\u00f3n de pagos compensatorios en los casos en \nque sea necesario.\n Gesti\u00f3n integral y coordinada de las poblaciones de animales urbanos, periurbanos, rurales y \nsilvestres La normativa vigente obliga a las Administraciones competentes a adoptar las medidas \nde gesti\u00f3n y control de las especies incluidas en el cat\u00e1logo de especies ex\u00f3ticas invasoras. Pero la \ngesti\u00f3n y el control de estas especies debe realizarse por medios \u00e9ticos. En relaci\u00f3n con esta cuesti\u00f3n, es necesario avanzar hacia el final del tr\u00e1fico y la cr\u00eda de especies ex\u00f3ticas, pr\u00e1cticas que contribuyen a su presencia en nuestro pa\u00eds. \n-Abogamos por una estrategia integral y coordinada para la gesti\u00f3n de todas las poblaciones de \nanimales, extendiendo el cuidado y el control poblacional a los entornos urbanos, periurbanos, rurales y a los espacios naturales. \n-Esto incluir\u00e1 la provisi\u00f3n de plazas de veterinario municipal en los Ayuntamientos de m\u00e1s de cinco \nmil habitantes y en las mancomunidades de municipios m\u00e1s peque\u00f1os. \n-Para ello, crearemos un plan de reequilibrio por la biodiversidad con base cient\u00edfica y de protecci\u00f3n \nde especies silvestres y dom\u00e9sticas que tenga en cuenta controles \u00e9ticos poblacionales.5920. Una pol\u00edtica forestal sostenible en l\u00ednea con la Nueva Estrategia de la UE en favor de los bosques para 2030. En el marco de la estrategia Biodiversidad 2030, incluida en el Pacto Verde Europeo y la Nueva Estrategia de la UE en favor de los bosques para 2030, impulsaremos una pol\u00edtica \nforestal sostenible que:\n-Promueva manejos multifuncionales y priorice la reforestaci\u00f3n con especies aut\u00f3ctonas. \n-Promocione la bioeconom\u00eda forestal sostenible para productos madereros de larga vida. \n-Garantice el uso sostenible de los recursos derivados de la madera para la bioenerg\u00eda. \n-Promueva la bioeconom\u00eda basada en los bosques no madereros, incluido el ecoturismo. \n-Proporcione ayuda institucional condicionada a los propietarios privados de montes. \n-Respete los usos tradicionales y elimine para ellos, en la mayor medida posible, las trabas administrativas. \n-Potencie la gesti\u00f3n forestal colectiva por parte de los vecinos de montes comunales.\n-Promueva la compatibilidad de manejos forestales y ganader\u00eda extensiva. \n-Aborde la lucha contra los incendios forestales acompa\u00f1ando las pol\u00edticas paliativas de reforzamiento de los medios de extinci\u00f3n con pol\u00edticas preventivas dirigidas a limitar la acumulaci\u00f3n de \nbiomasa combustible.\n-Desarrollaremos un plan de empleo forestal en zonas de incidencia de grandes incendios, con personas contratadas en los pueblos para la gesti\u00f3n integral forestal que se ocupen de la vigilancia, la \nconservaci\u00f3n y la explotaci\u00f3n de los recursos forestales.\n.2 Pesca, sostenbilidad y sector pesquero\nEl sector pesquero representa el 1% del PIB nacional y genera el 20% de la producci\u00f3n total de pesca de \nla UE. Se enfrenta a grandes dificultades como la hiperregulaci\u00f3n, lo que, junto con la carga burocr\u00e1tica, \nla complejidad y la extensi\u00f3n de las normas, dificulta el trabajo de los pescadores. Asimismo, el cambio \nclim\u00e1tico y la contaminaci\u00f3n producen cambios en los mares y en los oc\u00e9anos que afectan directamente \na un sector que depende del buen estado del medio marino para realizar su actividad. No hay que olvidar, adem\u00e1s, que la pesca puede ser fundamental en la lucha contra el cambio clim\u00e1tico y en la mejora \nde la dieta de la poblaci\u00f3n, contribuyendo a suministrar prote\u00edna animal de menor impacto si se alcanza \nuna gesti\u00f3n sostenible de la extracci\u00f3n, procesado y comercializaci\u00f3n, y un consumo responsable. Los \nretos integrales a los que se enfrenta el sector pesquero han de ser abordados con pol\u00edticas valientes de \nfuerte calado social y visi\u00f3n ecosist\u00e9mica a lo largo de toda la cadena alimentaria.\n Protecci\u00f3n del sector pesquero mediante su calificaci\u00f3n como sector estrat\u00e9gico y esencial \npara la seguridad y soberan\u00eda alimentaria.\n-Implantaremos medidas econ\u00f3micas e informativas que privilegien los caladeros nacionales y de \npesca artesanal a la vez que se informa a la poblaci\u00f3n sobre especies alternativas (de poco consumo actual) en cada temporada, siguiendo criterios biof\u00edsicos y de sostenibilidad ambiental y socioecon\u00f3mica. Fomentaremos, paralelamente, la reducci\u00f3n del consumo en la dieta de especies con \nuna importante huella de carbono a trav\u00e9s de pol\u00edticas de informaci\u00f3n a consumidores y restauraci\u00f3n, y mediante la prescripci\u00f3n diet\u00e9tica de los profesionales de la nutrici\u00f3n. 60-Impulsaremos pol\u00edticas de comunicaci\u00f3n a la sociedad sobre la actividad pesquera y su valor social.\n-Pondremos en marcha medidas que garanticen que la sociedad tenga acceso a los alimentos del \nmar de forma equitativa y especialmente en casos de crisis que pongan en riesgo el abastecimiento \nde alimentos.\n-Aseguraremos una buena coordinaci\u00f3n entre el Ministerio de Agricultura y Pesca y el de Transici\u00f3n \nEcol\u00f3gica, dot\u00e1ndolo de una mayor estructura que permita disponer de los medios suficientes para \nhacer frente a la transici\u00f3n y la adaptaci\u00f3n del sector primario en general, y del pesquero en particular, ante la crisis clim\u00e1tica y de la biodiversidad.\n-Desarrollaremos el Plan de Informaci\u00f3n y Publicidad derivado del Fondo Europeo Mar\u00edtimo y de la \nPesca.\n-Promoveremos la conservaci\u00f3n del patrimonio cultural inmaterial de la pesca.\n Relevo generacional en la pesca garantizado a trav\u00e9s de la formaci\u00f3n, la mejora de las condiciones de trabajo y el acceso a los recursos.\n-Formaci\u00f3n profesional adaptada, simultaneando pr\u00e1cticas a bordo de buques desde el inicio, permitiendo embarques previos y formaci\u00f3n a bordo de la embarcaci\u00f3n. Proyectos de formaci\u00f3n planificados con el propio sector pesquero.\n-Incremento de las ayudas para la adquisici\u00f3n del primer buque para j\u00f3venes pescadores.\n-Actuaciones de informaci\u00f3n, comunicaci\u00f3n y sensibilizaci\u00f3n en colaboraci\u00f3n con la Red Espa\u00f1ola \nde Grupos de Pesca y con la Red de Mujeres en el Sector Pesquero.\n-Reformas normativas para la mejora de las condiciones de trabajo, dando continuidad a las ya implementadas por medio del Real Decreto 618/2020.\n-Completa y correcta aplicaci\u00f3n del convenio n\u00famero 188 de la OIT sobre el trabajo en la pesca, \nque permitir\u00e1 verificar eficazmente las condiciones de trabajo reales de los pescadores, tanto en \nbuques nacionales como en buques extranjeros que utilicen puertos espa\u00f1oles.\n-En materia formativa y de acceso a titulaciones, desarrollo de la oferta de Formaci\u00f3n Profesional y \nde nuevos Certificados de Profesionalidad.\n-Acceso a diversas titulaciones relacionadas con el sector pesquero por medio de un examen, \ncuando se posean ya las aptitudes y conocimientos requeridos.\n-Acuerdos bilaterales para la incorporaci\u00f3n de trabajadores de terceros pa\u00edses a la flota pesquera \nespa\u00f1ola, ante la imposibilidad de reconocer los t\u00edtulos de pesca de estos Estados por lo estipulado \nen el convenio internacional de 1995 sobre normas de formaci\u00f3n, titulaci\u00f3n y guardia para el personal de los buques pesqueros (STCWF/1995).\n Defensa del enfoque de sostenibilidad en las negociaciones de la Pol\u00edtica Pesquera Com\u00fan en \nconsonancia con la realidad de los territorios de la flota pesquera europea.\n-Se mejorar\u00e1 el nivel de conocimiento cient\u00edfico en las din\u00e1micas entre especies y en los stocks \npesqueros, equilibrando la toma de decisiones en ausencia de datos, estudiando las f\u00f3rmulas que \nno impliquen necesariamente una reducci\u00f3n de cuotas.61-Incluiremos como principio rector la garant\u00eda de un rendimiento econ\u00f3mico m\u00ednimo a los buques \npesqueros, como garant\u00eda de la soberan\u00eda y la seguridad alimentaria de la Uni\u00f3n Europea.\n-Evaluaremos peri\u00f3dicamente las medidas adoptadas en t\u00e9rminos de eficacia, adapt\u00e1ndolas o suprimi\u00e9ndolas en caso de que se revelen como ineficaces e incluso perjudiciales (m\u00e1ximo dos a\u00f1os).\n-Impulsaremos la regionalizaci\u00f3n a una escala m\u00e1s local, como forma m\u00e1s eficaz y adaptativa de \naplicaci\u00f3n de las pol\u00edticas pesqueras, teniendo en cuenta la situaci\u00f3n biof\u00edsica espec\u00edfica de las diferentes pesquer\u00edas, flotas y territorios.\n-Apostaremos por un modelo de gobernanza y cogesti\u00f3n para la consecuci\u00f3n de una mayor eficiencia y que favorezca una gesti\u00f3n pesquera m\u00e1s democr\u00e1tica y acorde a la realidad.\n-Modificaremos la definici\u00f3n de pesca artesanal para hacerla m\u00e1s coherente con la establecida por \nel ICCAT.\n-Integraremos la Pol\u00edtica Pesquera Com\u00fan del articulado del Tratado de Funcionamiento de la Uni\u00f3n \nEuropea, como garant\u00eda de cumplimiento de lo
