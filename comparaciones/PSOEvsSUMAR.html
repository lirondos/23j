spa\u00f1a, se encuentra el \nPlan Espa\u00f1a Pa\u00eds Accesible.  \nEl PSOE se compromete a:  \nFomentar l a transversalidad de las pol\u00edticas de atenci\u00f3n a las personas con\ndiscapacidad con la presencia de la inclusi\u00f3n y accesibilidad en todas las\npol\u00edticas.\nCulminar la reforma del art\u00edculo 49 de la Constituci\u00f3n Espa\u00f1ola, para\nreforzar la protecci\u00f3n y promoci\u00f3n de los derechos de las personas con\ndiscapacidad  en Espa\u00f1a y acabar con la terminolog\u00eda que no respeta la\ndignidad de las personas con discapacidad.\nLa Atenci\u00f3n Temprana . Aprobaremos , en colaboraci\u00f3n con las CCAA, un\nmarco com\u00fan de Atenci\u00f3n Temprana como  servicio preventivo de posibles\ntrastornos de desarrollo en ni\u00f1os y ni\u00f1as entre 0 y 6 a\u00f1os , reconociendo por ley\ndel derecho subjetivo a la Atenci\u00f3n Temprana para todos los ni\u00f1os y las  ni\u00f1as y\nsus familias con apoyo expreso a las familias con menores con Trastorno del\nEspectro del Autismo.\nPlan Director de Educaci\u00f3n Inclusiva:  La LOMLOE, alineada con la\nConvenci\u00f3n Internacional de los Derechos de las Personas con Discapacidad,\nimpulsa l a educaci\u00f3n inclusiva de calidad en colaboraci\u00f3n con los centros de\neducaci\u00f3n especial.  Aseguraremos que los centros educativos cuent en con los\nrecursos necesarios con el fin de atender en las mejores condiciones al\nalumnado con discapacidad.\n Accesibilidad universal.  Lo que es bueno para la discapacidad, tambi\u00e9n lo es\npara la sociedad. Una sociedad inclusiva, abierta, solidaria y accesible\nuniversalmente solo se consigue suprimiendo las barreras f\u00edsicas, sensoriales y\ncognitivas que impiden la participaci\u00f3n plena de la ciudadan\u00eda\nindependiente mente  de su edad, de sus capacidades o de su situaci\u00f3n particular.\nPerseguiremos el cumplimiento real de los mandatos legales vigentes que\nfijaban como l\u00edmite temporal el a\u00f1o 2017 para que todos los entorno s, productos,\nbienes, servicios, procesos y procedimientos sean universalmente accesibles .\nCrearemos el Fondo Estatal para la Accesibilidad Universal , y fomentaremos la\nedici\u00f3n de informaci\u00f3n y materiales en formato de f\u00e1cil lectura, con especial\natenci\u00f3n a documentos de relevancia para la calidad de vida de las personas\ncon discapacidad.\nInclusi\u00f3n Laboral . Reformaremos, actualizaremos y mejoraremos la normativa\nque regula el empleo de las personas con discapacidad, en base a las\npropuestas realizadas por e l Libro Blanco de Empleo y Discapacidad.\nInclusi\u00f3n Laboral . La inactividad forzosa y el desempleo siguen siendo muy\nelevados entre las personas con discapacidad, lo que genera pobreza, exclusi\u00f3n\nsocial y falta de autonom\u00eda econ\u00f3mica. El modelo legal actual  de impulso al\nempleo tiene m\u00e1s de 30 a\u00f1os y ha quedado obsoleto en buena parte. Llevaremos\na cabo un nuevo marco legal de inclusi\u00f3n laboral de personas con discapacidad\nbasado en la activaci\u00f3n, los apoyos, la acci\u00f3n positiva para las discapacidades\nm\u00e1s ex cluidas y con m\u00e1s dificultades de inserci\u00f3n laboral, teniendo siempre\npresente la perspectiva de g\u00e9nero.\nVida Independiente.  La ley 39/2006 de Promoci\u00f3n de la Autonom\u00eda Personal y\nAtenci\u00f3n a las personas en situaci\u00f3n de dependencia aborda el derecho a la\nautonom\u00eda personal de las personas con discapacidad f\u00edsica, sensorial,\nsicosocial  o intelectual. Daremos m\u00e1s protagonismo a la asistencia personal para\nel desarrollo de una vida aut\u00f3noma , y mejoraremos la teleasistencia avanzada y\naccesible.\nI+D+i en el cam po de la accesibilidad . Inversi\u00f3n en proyectos de investigaci\u00f3n a\ntrav\u00e9s, entre otras  herramientas , de un nuevo Centro Estatal de Accesibilidad\nCognitiva.\nFortalecimiento del Tercer Sector de la discapacidad. La participaci\u00f3n de las\norganizaciones representativas de personas con discapacidad y de sus familias\nen la elaboraci\u00f3n, ejecuci\u00f3n, seguimiento y evaluaci\u00f3n de las pol\u00edticas oficiales\nque se desarrollan en la esfera de las personas con discapacidad es esencial\npara dise\u00f1ar las me jores intervenciones p\u00fablicas.  Favoreceremos la\nsostenibilidad y eficacia de las entidades para seguir  desarrollando una actividad\nvital en el ejercicio de los derechos de las personas con discapacidad.\n Reforzar y formar a profesionales de los servicios s ociales municipales para\nrealizar la valoraci\u00f3n y diagn\u00f3stico del tipo de apoyos  o, as\u00ed  como para la\nasistencia a personas adultas en el ejercicio de su capacidad jur\u00eddica , dando\ncumplimiento a la Ley 8/2021 .\nLa Inclusi\u00f3n  Digital  \nLa imparable transformaci\u00f3n digital que se est\u00e1 produciendo en nuestro pa\u00eds con el \nimpulso del gobierno quiere poner a las personas en el centro, haciendo de la \nalfabetizaci\u00f3n digital de la ciudadan\u00eda un requisito  esencial . La Espa\u00f1a digital es una \noportunidad para todos y todas , y por eso dentro de la agenda Espa\u00f1a Digital 2026 el \nPlan Nacional de Competencias Digitales moviliza miles de millones de euros. La \nformaci\u00f3n en competencias digitales y el acceso a las infraestructuras necesarias para \nla inclusi\u00f3n digital son objetivos d e nuestra acci\u00f3n colectiva. La transici\u00f3n digital debe \nser inclusiva.  \nPese a ello, seg\u00fan el INE uno de cada tres hogares con una renta inferior a 900 euros \nno tiene acceso a internet. Entre los hogares que ingresan menos de 900 euros , los \nporcentajes son del 67,3% en acceso fijo y del 21,8% s\u00f3lo mediante el m\u00f3vil.  El 60,9% \nde los usuarios de internet declaran haber tenido alg\u00fan problema con la administraci\u00f3n \nelectr\u00f3nica , como el uso del sitio web o la firma electr\u00f3nica. Adem\u00e1s, seg\u00fan el \nObservatorio Nacio nal de las Telecomunicaciones y la Sociedad de la Informaci\u00f3n, el \n60% de los desconectados son mujeres. Y el 29% reside las poblaciones menos \nhabitadas, por un 10% de los que viven en capitales de provincia (tres veces m\u00e1s). 4,2 \nmillones de personas  de entre 10 y 100 a\u00f1os nunca han entrado en Internet, lo que \nsupone casi un 10% de la poblaci\u00f3n total espa\u00f1ola. La edad se constituye como el factor \nm\u00e1s determinante a la hora de identificar la Brecha digital que sufre nuestro pa\u00eds. As\u00ed, \nel rango que aglutina a personas entre  los 75 y los 84 a\u00f1os concita al 40% de las y los \nexcluidos digitales , y un 95% del total de las personas que nunca han accedido a Internet \nsuperan los 55 a\u00f1os.  \nLos y las socialistas combatiremos la exclusi\u00f3n digital en todas sus formas.  La \ndenominada brecha digital afecta a muchos colectivos por cuestiones econ\u00f3micas, \ngeogr \u00e1ficas, de sexo, de edad o culturales , y est\u00e1 impidiendo de forma creciente el \nacceso  a derechos b\u00e1sicos de ciudadan\u00eda. Por eso, estudiaremos las necesidades \nespec\u00edficas con el objetivo de establecer planes de acci\u00f3n para combatir la exclusi\u00f3n \ndigital en t odas sus formas, tanto de capacitaci\u00f3n como de acceso. Adem\u00e1s, \nexaminaremos y adaptaremos la tramitaci\u00f3n electr\u00f3nica que desde la administraci\u00f3n se \nponen a disposici\u00f3n de la ciudadan\u00eda , para que sea accesible a todas las personas \nindependientemente de  su condici\u00f3n f\u00edsica y edad.  \nNos comprometemos a: \n Continuar con la expansi\u00f3n de redes de telecomunicaciones, los bonos sociales\ndigitales, el Kit Digital empresarial y el Plan Nacional de competencias digitales ,\nintensificando las sinergias entre todos ellos y  coordinando la transversalidad\nque supone la inclusi\u00f3n digital en todas las pol\u00edticas.\nPoner en marcha servicios de capacitaci\u00f3n digital para colectivos en riesgo de\nexclusi\u00f3n digital, en colaboraci\u00f3n con las administraciones auton\u00f3micas, locales\ny el ter cer sector de acci\u00f3n social.\nCrear el Observatorio de la Inclusi\u00f3n Digital, con la participaci\u00f3n de todos los\nactores implicados que detecten necesidades y propongan mejoras para reducir\nla brecha digital.\nGarantizar el derecho a una buena administraci\u00f3n  accesible para toda la\nciudadan\u00eda,  ya sea presencial o electr\u00f3nica, simplificando tr\u00e1mites, agilizando\nprocedimientos y realiz\u00e1ndose en condiciones de igualdad, participaci\u00f3n y\ntransparencia.\nLas situaciones  de soledad  y su repercusi\u00f3n  en el bienestar  y la calidad  de \nvida de la ciudadan\u00eda   \nLa soledad no deseada es un problema global que puede afectar a personas diversas \nde cualquier edad, sexo y origen: un cambio de residencia, la p\u00e9rdi da de un ser querido, \nla no  aceptaci\u00f3n entre el grupo de iguales, la p\u00e9rdida del empleo o de ingresos, la falta \nde c\u00edrculos y redes familiares y comunitarias, situaciones de violencia o discriminaci\u00f3n \nson algunas circunstancias que pueden desencadenar la s oledad no deseada. Afecta \nespecialmente a mujeres mayores y a j\u00f3venes ., y condiciona  el bienestar social y \nemocional, vincul\u00e1ndose  con h\u00e1bitos poco saludables, con una percepci\u00f3n de \ninseguridad , y con el deterioro de las relaciones sociales, la salud f\u00edsica y la mental. Los \ny las socialistas afrontaremos el reto de la soledad no deseada desde una perspectiva \nde ciclo de vida.   \nImpulsaremos pol\u00edticas para abordar el problema de la soledad no deseada a\ntrav\u00e9s de una Estrategia Nacional que coordine acciones y promueva el\nreconocimiento de este problema social como una de las grandes asignaturas\nde protecci\u00f3n de la que deben ocuparse nuestras administraciones p\u00fablicas.\nPara ello, profundizaremos  en la cuantificaci\u00f3n y conocimiento que nos lleve al\ndise\u00f1o de acciones concretas , as\u00ed como  la implicaci\u00f3n de los profesionales del\n\u00e1mbito social y de toda la sociedad para generar v\u00ednculos solidarios y\ncomunitarios que promuevan una sociedad inclusiva y cuidadora.\n SANIDAD  \nLos y las socialistas  defendemos  una sanidad  p\u00fablica,  de cobertura  universal  y de \ncalidad,  que garantice  el acceso  a las prestaciones  sanitarias  a toda la ciudadan\u00eda,  en \ntodo el territorio  de nuestro  pa\u00eds con equidad.   \nPara  ello, seguir emos  trabajando  para tener  servicios  p\u00fablicos  sanitarios  de calidad  que \ncuiden  y protejan  a todas  las personas,  para que puedan  llevar  a cabo  una vida plena  y \nhacer  frente  a las enfermedades,  vivan  donde  vivan,  tengan  los recursos  que tengan.  \nEn eso consis te tener  un potente  estado  del bienestar , como  el que hemos  construido  \nlos socialistas  en Espa\u00f1a.   \nLa protecci\u00f3n  de la salud  y el acceso  a los servicios  sanitarios  son derechos  protegidos  \npor la Constituci\u00f3n  espa\u00f1ola , y su concreci\u00f3n  se constituy\u00f3  como  una de las pol\u00edticas  \np\u00fablicas  que configuran  el estado  del bienestar .  \nEn esta tarea  estuvo,  est\u00e1 y estar\u00e1  el PSOE , en la construcci\u00f3n  y mejora  continua  de \neste sistema  sanitario  que representa  uno de los pilares  m\u00e1s s\u00f3lidos  de nuestro  Estado  \ndel bienestar . Nuestro  prop\u00f3sito  es seguir  mejorando  el sistema  p\u00fablico,  defendi\u00e9ndolo  \nfrente  a otros  intereses,  para que se siga percibiendo  como  un elemento  social  de \ncalidad  que iguala  y cohesiona  a la ciudadan\u00eda  de este pa\u00eds,  y del cual estamos  \nprofundamente  orgullosos.  \nPara  los y las socialistas  la protecci\u00f3n  de la salud  y la sanidad  p\u00fablica,  gratuita  y \nuniversal  son elementos  vertebradores  de nuestro  estado  del bienestar , por sus efectos  \nen la mejora  de la vida de la gente  y en la cohesi\u00f3n  social  y territorial . Tambi\u00e9n  por su \npapel  en el fortalecimiento  de la justicia  social  como  base  de la convivencia,  por su \ncapacidad  de redistribuci\u00f3n  de la riqueza  y por su participaci\u00f3n  en el modelo  econ\u00f3mico  \ninnovad or y generador  de empleo  de calidad.   \nFrente  a la derecha , que entiende  la sanidad  como  un servicio  p\u00fablico  m\u00e1s que se puede  \nprivatizar,  y ante cualquier  intento  de desmantelamiento  del sistema  p\u00fablico  de salud,  \nqueremos  dejar  muy claro  que contar\u00e1  con el rechazo  frontal  de nuestro  partido , y que \nharemos  todo lo posible  para defender  una sanidad  p\u00fablica,  gratuita  y universal.  La \nSanidad  P\u00fablica  es un orgullo  que tenemos  como  pa\u00eds y es nuestro  deber  protegerla,  \nreforzarla  e invertir  en ella.  \nDesde  que la OMS declar\u00f3  la situaci\u00f3n  de pandemia,  desde  el gobierno  socialista  \nhemos  afrontado  la respuesta  a la mayor  crisis  sanitaria  en los \u00faltimos  100 a\u00f1os  \ncon el objetivo  de salvar  vidas  y proteger  la salud  de toda la ciudadan\u00eda.  Hemos  \ndesplegado  la mayor  campa\u00f1a  de vacunaci\u00f3n  de la historia  reciente,  cumpliendo  \nincluso  con antelaci\u00f3n  a los hitos  marcados  por la Uni\u00f3n  Europea.  Este \u00e9xito  colectivo  \nde pa\u00eds nos ha situado  como  referente  internacional,  y nos ha permitido  proteger  a la \npoblaci\u00f3n  ante la enfermedad,  priorizando  a las personas  m\u00e1s vulnerables,  y \nrecuperando  la actividad  econ\u00f3mica  y social  del pa\u00eds.  \n La crisis  sanitaria  consecuencia  del COVID -19 mostr\u00f3 tanto  las fortalezas  del Sistema  \nNacional  de Salud  (SNS)  como  la necesidad  de corregir  problemas  estructurales  que ya \nexist\u00edan,  herencia  de la falta de impulso  y voluntad  de privati zaci\u00f3n  del Partido  Popular,  \nrespondiendo  a los retos  emergentes  en salud.  \nSiempre,  pero especialmente  durante  la pandemia,  nuestro  personal  sanitario  ha \ndesempe\u00f1ado  un papel  fundamental  en el sistema  p\u00fablico  de salud.  Gracias  a su \nprofesionalidad  y compromiso  hemos  podido  afrontar  los desaf\u00edos  sanitarios.  A ellas y \nellos,  nuestro  reconocimiento  y nuestra  gratitud.  \nEl sistema  sanitario  p\u00fablico  se hab\u00eda  resentido  de las decisiones  adoptadas  por los \ngobiernos  del Partido  Popular,  como  el establecimiento  de copagos  sanitarios,  los \nrecortes  y pol\u00edticas  de austeridad,  y la falta de planificaci\u00f3n  de los recursos  humanos  \nsanitarios.   \nHemos  aumentado  exponencialmente  la inversi\u00f3n  en la pol\u00edtica  de Sanidad , \nalcanzando  en el a\u00f1o 2021  el 7,3%  del PIB, un 1,4%  m\u00e1s que en el a\u00f1o 2018.   \nHemos  situado  el refuerzo  del sistema  sanitario  dentro  de las 10 pol\u00edticas  palancas  del \nPlan de Recuperaci\u00f3n  Transformaci\u00f3n  y Resiliencia  del gobierno  de Espa\u00f1a,  referido  a \nla renovaci\u00f3n  y ampliaci\u00f3n  de las capacidades  del SNS.  \nHemos  aprobado  la Estrategia  de Salud  P\u00fablica  para estar  mejor  preparados  ante \nfuturas  crisis  sanitarias,  y para dar cumplimiento  a lo que en materia  de vigilancia  estaba  \nprevisto  en la Ley General  de Salud  P\u00fablica  de 2011  (a diferencia  del PP, que no \ndesarroll\u00f3  esta importante  norma .) Aprobamos  tambi \u00e9n la Estrategia  de Vigilancia  en \nSalud  P\u00fablica,  y de cara a su implementaci\u00f3n  estamos  trabajando  en el desarrollo  de \nun nuevo  sistema  de vigilancia  en Salud  P\u00fablica,  m\u00e1s amplio  y resiliente,  para el que se \nest\u00e1n  destinando  27,4 millones  de euros  de fondos  europeos.  \nHemos  eliminado  el copago  farmac\u00e9utico  a 6,8 millones  de personas:  pensionistas  con \nrentas  bajas,  perceptores  del Ingreso  M\u00ednimo  Vital y menores  con discapacidad.  Y \nseguimos  trabajando  para su eliminaci\u00f3n  total.  Hemos  aprobado  la Ley de la \nEutan asia, despenaliza ndo y regula ndo por primera  una prestaci\u00f3n  de ayuda  para morir  \nen nuestro  pa\u00eds.  Un nuevo  derecho  que surge  de la empat\u00eda  con la condici\u00f3n  humana  y \nla compasi\u00f3n  con las personas  que les toc\u00f3 vivir su \u00faltima  etapa  con un sufrimiento  \ninsoport able.  Por eso, como  sociedad,  adaptamos  nuestras  reglas  de convivencia,  \nnuestras  leyes,  para permitirles  decir:  hasta  aqu\u00ed he llegado . Ante una derecha  que \nquiere  derogar  esta ley, su defensa  est\u00e1 garantizada  por nosotras  y nosotros , contando  \nadem\u00e1s  con el aval del Tribunal  Constitucional.   \nPara  los gobiernos  socialistas , el fortalecimiento  de la Atenci\u00f3n  Primaria  como  eje \nvertebrador  del sistema  ha sido una prioridad.  Por ello elaboramos  y aprobamos  un Plan \nde Acci\u00f3n  de Atenci\u00f3n  Primaria  y Comunitaria,  destinando  una inversi\u00f3n  sin \nprecedentes  distribuida  entre  las comunidades  aut\u00f3nomas  entre  los a\u00f1os  2022  y 2023,  \npor encima  de los 1.000  millones  de euros.  Destaca  el Plan MINAP  de Mejora  de \n Infraestructuras  de Atenci\u00f3n  Primaria , que supondr\u00e1  una inversi\u00f3n  sin precedentes  de \n493,87  millones  de euros  para la construcci\u00f3n  y renovaci\u00f3n  de los centros  de salud  y \nconsulto rios desplegados  por todo el territorio.  \nPara  contar  con un mayor  n\u00famero  de profesionales,  hemos  aumentado  el n\u00famero  de \nplazas  ofertadas  de la especialidad  de Medicina  Familiar  y Comunitaria,  un 36% (645 \nplazas  m\u00e1s)  respecto  del a\u00f1o 2018,  y hemos  promovido  la jubilaci\u00f3n  activa  de \npediatras  y m\u00e9dicos  de familia.  \nLa atenci\u00f3n  a la salud  mental  y la prevenci\u00f3n  de la conducta  suicida  han sido una \nprioridad  de las pol\u00edticas  p\u00fablicas  impulsadas  por los socialistas.  Tras 12 a\u00f1os  \nparalizada  por el Partido  Popular , hemos  actualizado  la Estrategia  de Salud  Mental  del \nSNS.  Hemos  aprobado  por primera  vez un Plan de Acci\u00f3n  de Salud  Mental,  dotado  con \n100 millones  de euros , y hemos  puesto  en marcha  el tel\u00e9fono  024, que en su primer  a\u00f1o \nde funcionamiento  ha atendido  120.000  llamadas.  Asimismo,  hemos  aprobado  el Plan \nde Mejora  de las Infraestructuras  en Salud  Mental  Comunitaria,  dotado  con 14,5 \nmillones  de euros,  para la mejora  de las infraestructuras  y equipamientos  cl\u00ednicos  de los \ncentros,  servicios  y unidades  destinados  a la atenci\u00f3n  de la salud  mental  comunitaria.  \nEn 2021  creamos  el t\u00edtulo  de M\u00e9dico  Especialista  en Psiquiatr\u00eda  Infantil  y de la \nAdolescencia.  En la convocatoria  MIR de este a\u00f1o se han adjudicado  por primera  vez \n20 plazas  de esta nueva  especialidad.  Adem\u00e1s,  por la v\u00eda de acceso  extraordinario,  se \nhan reconocido  656 t\u00edtulos  de esta especialidad.  \nDesde  el gobierno  socialista , hemos  recuperado  la pol\u00edtica  de recursos  humanos  en el \nSNS para dar respuesta  a la falta de profesionales,  poniendo  en marcha  la mayor  oferta \nde plazas  de Formaci\u00f3n  Sanitaria  Especializada  (FSE)  de toda  la historia  del SNS: \n11.171  plazas,  un 40% m\u00e1s que cuando  gobernaba  el Partido  Popular , y hemos  \ndestinado  52 millones  de euros  de inversi\u00f3n  para incrementar  en 750 el n\u00famero  de \nplazas  en las Facultades  de Medicina.   \nAdem\u00e1s,  hemos  aprobado  las normas  que est\u00e1n  permitiendo  reducir  la temporalidad  en \nlas profesiones  sanitarias,  impulsan do el mayor  proceso  de estabilizaci\u00f3n  laboral  en \nla historia  del SNS, que ha mejorado  la estabilidad  laboral  de 85.253  profesionales  con \nplazas  de todas  las categor\u00edas . gobierno  \nTambi\u00e9n  aprobamos  el Real Decreto  que regula  la formaci\u00f3n  transversal  de las \nespecialidades  en Ciencias  de la Salud  y los criterios  para crear  nuevos  t\u00edtulos  de \nespecialista  o diplomas  de \u00e1rea de capacitaci\u00f3n  espec\u00edfica,  estableciendo  as\u00ed el \nprocedimiento  para la propuesta  de un nuevo  t\u00edtulo  de especialista  en Ciencias  de la \nSalud  o de un nuevo  diploma  de \u00e1rea de capacitaci\u00f3n  espec\u00edfica.  \nHemos  priorizado  la lucha  contra  el c\u00e1ncer , promoviendo  la actualizaci\u00f3n  de la \nEstrategia  Nacional  en C\u00e1ncer  despu\u00e9s  de 10 a\u00f1os  desde  su \u00faltima  puesta  al d\u00eda. Esta \nestrategia  tiene  por objetivo  clave  mejorar  la calidad  de la atenci\u00f3n  que reciben  las \npersonas  enfermas  de c\u00e1ncer  y sus familias.  \n Desde  el gobierno  hemos  apostado  por la mejora  de la capacidad  diagn\u00f3stica  y de \ninnovaci\u00f3n  del SNS. a trav\u00e9s  del Plan INVEAT,  con una inversi\u00f3n  de 795 millones  de \neuros  para  renovar  y/o ampliar  851 equipamientos  de alta tecnolog\u00eda  en hospitales  \np\u00fablicos  de todo el SNS.   \nContinuamos  desplegando  el Plan para la implantaci\u00f3n  de la proto nterapia  en el SNS, \nuna inversi\u00f3n  de m\u00e1s de 260 millones  de euros  que va a permitir  que Espa\u00f1a  pase  de \nno tener  ning\u00fan  equipo  de esta modalidad  de radioterapia  en ning\u00fan  hospita l p\u00fablico  del \npa\u00eds,  a disponer  de 10 equipos  en hospitales  p\u00fablicos  repartidos  por toda la geograf\u00eda.  \nAcercamos  as\u00ed este innovador  tratamiento  frente  al c\u00e1ncer  a pacientes  que lo necesiten.  \nConvencidos  de la importancia  de ampliar  la Cartera  de Servicios  Comunes  del SNS,  \ncumplimos  compromisos  aprobando  el Plan  para  la ampliaci\u00f3n  de la cartera  com\u00fan  \nde Salud  Bucodental , que va a permitir  homogeneizar  las prestaciones  de atenci\u00f3n  \nbucodental  en el territorio.  Un plan dotado  con 112 millones  de euros  del que se van a \nbeneficiar  m\u00e1s de 6 millones  de personas.  \nHemos  impulsado  la salud  digital,  y por primera  vez se ha aprobado  una Estrategia  \nde Salud  Digital  del SNS, dotada  con m\u00e1s de 800 millones  entre los a\u00f1os  2021  y 2028,  \ncuyos  objetivos  son desarrollar  los servicios  p\u00fablicos  digitales  en el sector  salud,  \nimpulsar  la interoperabilidad  de la informaci\u00f3n  sanitaria  en el \u00e1mbito  nacional  e \ninternacional , y el refuerzo  de la anal\u00edtica  de datos  y de la explotaci\u00f3n  de informaci\u00f3n.  \nQueremos  que cualquier  persona  pueda  tener  acceso  a su historia  cl\u00ednica  est\u00e9 donde  \nest\u00e9.  \nHemos  puesto  en marcha  un PERTE  de Salud  de Vanguardia,  dotado  con m\u00e1s de 2.500  \nmillones  de euros  y con cifras  de ejecuci\u00f3n  globales  superio res al 70%.  Este proyecto  \nestrat\u00e9gico  tiene  un objetivo  tan sencillo  como  elevado:  aprovechar  las oportunidades  \nque nos brinda n la tecnolog\u00eda  y la ciencia  para mejorar  y sostener  la salud  de la \npoblaci\u00f3n.  Se estructura  en torno  a 3 ejes:  Plan de Atenci\u00f3n  Digital Personalizada,  \nimplantaci\u00f3n  de la cartera  de servicios  de gen\u00f3mica , y mejora  de la asistencia  a los \npacientes  con enfermedades  raras.  \nAvanzamos  en la investigaci\u00f3n  y en la mejora  del diagn\u00f3stico  de las enfermedades  raras  \nopoco  frecuentes  con el impulso a la Medicina  de Precisi\u00f3n , a trav\u00e9s  de una inversi\u00f3n\nde 100 millones  de euros.  Tambi\u00e9n  hemos  previsto , en la Adenda  al Plan de\nRecuperaci\u00f3n  Transformaci\u00f3n  y Resiliencia,  70 millones  de euros  de los fondos\neuropeos  para la mejora  de la atenci\u00f3n  sanita ria a pacientes  con enfermedades  raras  y\nELA.\nTambi\u00e9n  a trav\u00e9s  de fondos  europeos , en una apuesta  decidida  por la promoci\u00f3n  de la \nsalud,  el Ministerio  de Sanidad  ha articulado  una subvenci\u00f3n  directa  a la FEMP  por valor  \nde 18,4 millones  de euros  a lo largo  del per\u00edodo  2021 -23, con el prop\u00f3sito  de impulsar  \nla transformaci\u00f3n  de nuestros  municipios  en espacios  saludables  (mejora  de \nequipamientos  deportivos  urbanos,  carril  bici, rutas  de senderismo  etc.).  \n Hemos  situado  la promoci\u00f3n  de la salud  y la prevenci\u00f3n  de las enfermedades  \ncardiovasculares  entre  los objetivos  prioritarios  del SNS,  aprobando  la nueva  Estrategia  \nde Salud  Cardiovascular  desde  una visi\u00f3n  integral  de la atenci\u00f3n  a las personas  con \nenfermedades  cardiovasculares.   \nEl modelo  de donaci\u00f3n  de \u00f3rganos  espa\u00f1ol  sigue  siendo  un ejemplo  y referente  mundial.  \nEn 2022  se registraron  2.196  donantes  de \u00f3rganos,  con lo que Espa\u00f1a  alcanz\u00f3  una tasa \nde 46,3 donantes  por mill\u00f3n  de habitantes,  con un crecimiento  del 15% con respecto  al \na\u00f1o anterior . Cifras  que nos colocan  muy por encima  de la actividad  registrada  en el \nresto  del mundo  y de la media  de la Uni\u00f3n  Europea,  situada  en los 19,5 donantes  por \nmill\u00f3n  de habitantes.  La Organizaci\u00f3n  Nacional  de Trasplantes  lidera  hoy los debates  \nmundiales  sobre  la materia , y representa  el altruismo  de la ciudadan\u00eda  espa\u00f1ola  en la \ncomunidad  internacional.   \nHemos  recuperado  el Fondo  de Cohesi\u00f3n  Sanitaria  para financiar  la asistencia  a \npacientes  derivados  entre  comunidades  aut\u00f3nomas  en centros,  servicios  y unidades  de \nreferenc ia (CSUR),  y as\u00ed reforzar  la cohesi\u00f3n  del sistema.   \nPor todo ello, y para continuar  en nuestro  empe\u00f1o  por mejorar  la sanidad  p\u00fablica,  nos \ncomprometemos  a: \nRefuerzo  del Sistema  Nacional  de Salud  \nLa aprobaci\u00f3n  de la llamada  Ley de Equidad  seguir\u00e1  siendo  un objetivo\nprioritario , pues  estamos  decididos  a que la salud  no est\u00e9 condicionada  por el\nlugar  de nacimiento  o las circunstancias  socioecon\u00f3micas.  Una ley que\nmodificar\u00e1  diversas  normas  para consolidar  la equidad,  la universalidad  y la\ncohesi\u00f3n  en el Sistema  Nacional  de Salud , fortaleciendo  la Sanidad  P\u00fablica  y\nensanchando  derechos.  Este proyecto  de Ley pretende  ampliar  el acceso\nuniversal  al SNS,  recuperar  la cartera  com\u00fan  de servicios  del SNS, y establecer\nlas garant\u00edas  necesarias  para que no puedan  introdu cirse  nuevos  copagos\nsanitarios.\nContinuaremos  impulsando  la creaci\u00f3n  de la Agencia  Estatal  de Salud  P\u00fablica,\nque concentrar\u00e1  los recursos  t\u00e9cnicos  y cient\u00edficos  y las capacidades  del Estado\npara identificar,  evaluar  y monitorear  los riesgos  para la salud  p\u00fablica.\nAprobaremos  un Plan Estatal  de Preparaci\u00f3n  y Respuesta  frente  a amenazas\npara la salud  p\u00fablica  que nos permita  estar  mejor  preparados  ante futuras  crisis\nsanitarias.  El plan establecer\u00e1  las capacidades,  recursos,  mecanismos  de\ncoordinaci\u00f3n  y las acciones  de los diferentes  niveles,  incluyendo  a las\nadministraciones  implicadas,  para una respuesta  eficaz,  anticipatoria  y\ncoordinada.\n Redefiniremos  el espacio  de la Escuela  Nacional  de Sanidad , aumentando  su\nautonom\u00eda  y buscando  sinergias  con la univer sidad  y el Consejo  Interterritorial\ndel SNS (CISNS )\nCompletaremos  la implementaci\u00f3n  de la cartera  de diagn\u00f3stico  gen\u00f3mico  de\nmanera  equitativa  en todo el SNS.  Y, de manera  prioritaria , impulsaremos  el\ndiagn\u00f3stico  gen\u00f3mico  y la identificaci\u00f3n  de biomarcadores  para  pacientes\ncon c\u00e1ncer.\nImpulsaremos  en el Congreso  de los Diputados  una Ley de donantes  vivos.\nIntegraremos  en el sistema  sanitario  y socio  sanitario  una atenci\u00f3n  \u00f3ptima  en la\natenci\u00f3n  de las enfermedades  raras  en Espa\u00f1a , permitiendo  que las y los\npacientes  accedan  a los recursos  m\u00e1s especializados  sin desplazamientos\ninnecesarios.\nCrearemos  un plan de ayudas  econ\u00f3micas  para cubrir  los gastos  energ\u00e9ticos  de\npacientes  con terapias  electrodependientes.\nPondremos  en marcha  la Red Estatal  de Vigilancia  en Salud  P\u00fablica , que\nampliar\u00e1  la actual  vigilancia  de enfermedades  infecciosas  incorporando  la de las\nenfermedades  no transmisibles,  como  son el c\u00e1ncer  y las enfermedades\ncardiovasculares,  permitiendo  un mayor  conocimiento  de las patolog\u00edas  y\npriori zando  las acciones  necesarias  para mejorar  la salud  de la poblaci\u00f3n.\nFomentaremos  la excelencia  en los cuidados  de los pacientes  con\nenfermedades  cr\u00f3nicas  y en situaci\u00f3n  compleja,  potenciando  a trav\u00e9s  del\ndesarrollo  de la Iniciativa  Marco  en Cuidados  la promoci\u00f3n  de la salud  y la\nprevenci\u00f3n,  el seguimiento  y la continuidad  de los cuidados,  y la orientaci\u00f3n  al\nautocuidado  y la recuperaci\u00f3n.\nDesarrollaremos  el protocolo  interministerial  para la mejora  de la atenci\u00f3n  de\nfamiliares  y pacientes  con ELA.\nCrearemos  el Foro Abierto  de la Salud  como  espacio  colegiado  de participaci\u00f3n\nde pacientes  y sociedades  cient\u00edficas  en el \u00e1mbito  del Ministerio  de Sanidad.\nAcuerdo  por la Sanidad,  que incluir\u00e1  medidas  para  las listas  de espera  y en \nfavor  de las y los profesionales  sanitarios.  \nAcabaremos con las listas de espera,  estableciendo por ley unos tiempos \nm\u00e1ximos de espera en el SNS de 120 d\u00edas para intervenciones quir\u00fargicas, 60 \nd\u00edas para consultas externas especializadas, y 30 d\u00edas para pruebas \ncomplementarias, con independencia del lugar de residencia del ciudadano/a.\nAvanzaremos en la revisi\u00f3n del Estatuto Marco del personal estatutario de los \nservicios de salud, con el objetivo esencial de atender todas las nuevas  \nnecesidades.\n Desarrollaremos  la acreditaci\u00f3n  de la formaci\u00f3n  de la funci\u00f3n  del Tutor  de\nFormaci\u00f3n  Sanita ria Especializada,  y el reconocimiento  de la labor  que\ndesempe\u00f1a.\nPromoveremos  la jubilaci\u00f3n  activa  mejorada  en las especialidades  deficitarias ,\npara permitir  la prolongaci\u00f3n  voluntaria  de la vida laboral  hasta  los 72 a\u00f1os  en\nesas  \u00e1reas.\nImpulsaremos , junto al \u00e1rea de universidades  y el Sistema  Nacional  de Salud,\nun estudio  de necesidades  de personal  sanitario  que permita  dise\u00f1ar  un\nincremento  de hasta  un 15% de las plazas  ofertadas  en el grado  de Medicina.\nIncluiremos  una asignatura  de atenci\u00f3n  primaria  y medicina  de familia  en el\nGrado  en Medicina.\nRevisaremos  el programa  de la especialidad  de Medicina  de Familia  y\nComunitaria  para incrementar  el tiempo  de rotaci\u00f3n  en centros  de atenci\u00f3n\nprimaria  durante  a la formaci\u00f3n  sanitaria  especializada.\nPromoveremos  el avance  competencial  y el desarrollo  enfermero , y\nordenaremos  un modelo  organizativo  de cuidados  que integre  los diferentes\nperfiles  existentes.\nDefiniremos  y desarrollaremos  la Enfermer\u00eda  de Pr\u00e1ctica  Avanzada,  que incluya\nconocimientos  exper tos y habilidades  para la toma  de decisiones  complejas  y el\ndesempe\u00f1o  de funciones  profesionales  de un mayor  nivel de especializaci\u00f3n,\ncomo  contribuci\u00f3n  a la mejora  de la accesibilidad,  coordinaci\u00f3n  y respuesta  a la\ncomplejidad  asistencial,  optimizaci\u00f3n  de los resultados  en salud,  y satisfacci\u00f3n  y\nexperiencia  de la ciudadan\u00eda.\nCrearemos  un programa  \u201cerasmus  rural\u201d  para que el estudiantado  de los grados\nde Enfermer\u00eda  y Medicina  puedan  desarrollar  estancias  en centros  de atenci\u00f3n\nrural.\nConcluiremos  la aprob aci\u00f3n  de las especialidades  en Medicina  de Urgencias  y\nemergencias,  Enfermedades  infecciosas,  del Deporte,  y Gen\u00e9tica , as\u00ed como\nnuevas  especialidades  que se adapten  a las necesidades  presentes  y futuras  de\nla poblaci\u00f3n.\nAprobaremos  y desarrollaremos  los Diplomas  de Acreditaci\u00f3n  en el \u00c1rea\nFuncional  de Cuidados  Paliativos , posibilitando  un mejor  desempe\u00f1o  por parte\nde las y los profesionales  que atienden  a pacientes  que precisan  atenci\u00f3n\npaliativa,  teniendo  en cuenta  la frecuencia,  complejidad,  gravedad  y\nespecificidad  de los procesos,  las patolog\u00edas  o los procedimientos  relacionados\ncon dicha  \u00e1rea competencial , y la mejora  en la calidad  y seguridad  que recibir\u00eda\nel paciente.\n Pacto  por la Salud  Mental  \nEstableceremos garant\u00edas de tiempo m\u00e1ximo de espera en la asistencia la \nsalud mental que incluya un m\u00e1ximo de 15 d\u00edas para menores de 21 a\u00f1os .\nContinuaremos incrementando  hasta el 30%  las plazas de Formaci\u00f3n Sanitaria \nEspecializada  en todas las especialidades de  Salud Mental.\nPromoveremos la adecuaci\u00f3n del volumen de profesionales de acuerdo con las \ncaracter\u00edsticas sociodemogr\u00e1ficas y de carga de enfermedad mental de la \npoblaci\u00f3n atendida.\nReforzaremos la l\u00ednea 024, incrementando el n\u00famero de profesionales.\nPromoveremos los grupos de apoyo mutuo y todo tipo de iniciativas comunitarias  \npara la prevenci\u00f3n de la soledad, la mejora en la gesti\u00f3n de las situaciones  \nvitales estresantes, as\u00ed como el fomento de la resiliencia.\nFacilitaremos la atenci\u00f3n psicol\u00f3gica a las personas enfermas de c\u00e1ncer y a las \npersonas con enfermedades raras o poco frecuentes desde el diagn\u00f3stico, e \nimpulsaremos protocolos de derivaci\u00f3n temprana en el SNS.\nNuevos  planes,  m\u00e1s derechos  y mejoras  en el sistema  \nCeliaqu\u00eda : daremos  apoyo  econ\u00f3mico  a la dieta  sin gluten  para paliar  el\nsobrecoste  de los pacientes  a la hora de adquirir  estos  productos  (mediante  la\naplicaci\u00f3n  de un IVA s\u00faper  reducido  a dichos  alimentos  y/o fijando  ayudas\ndirectas  peri\u00f3dicas  a las personas  celiacas .).\nDesarrollaremos  las medidas  sanitarias  y sociales  necesarias  para las personas\nafectadas  por la pandemia  de la poliomielitis,  que se contemplan  en la\ndisposici\u00f3n  adicional  de la Ley 20/2022  de Memoria  Democr\u00e1tica.\nDigitalizaci\u00f3n  de la Historia  Cl\u00ednica : conseguiremos  que cualquier  paciente\npueda  tener  acceso  a su historia  cl\u00ednica  con independencia  del territorio  en\nel que se encuentre .\nAvanzaremos  en la receta  electr\u00f3nica  interoperable  a nivel europeo.\nDaremos  desarrollo  al reci\u00e9n  aprobado  Derecho  al Olvido  Oncol\u00f3gico , para\nque los pacientes  oncol\u00f3gicos  no sean  discriminados  a la hora de contratar\nproductos  y servicios.\nAvanzaremos  en la optimizaci\u00f3n  de los programas  de cribado  de c\u00e1ncer  ya\nimplantados,  ampliando  progresivamente  las poblacio nes destinatarias  en\nalgunos  de ellos,  como  el del c\u00e1ncer  de mama . Y extenderemos  tambi\u00e9n  los\nprogramas  de cribado  a otros  tipos  de c\u00e1nceres  (c\u00e1ncer  de pulm\u00f3n,  de pr\u00f3stata\ny, en determinadas  circunstancias,  el g\u00e1strico)  tras su estudio  para la inclusi\u00f3n\nen la cartera  de servicios  comunes  del Sistema  Nacional  de Salud.\n Avanzaremos en la normativa necesaria para evitar el intrusismo y garantizar  \nque todas las actividades sanitarias se realizan por profesionales que dispongan  \nde la titulaci\u00f3n oficialmente reconocida.\nPromoveremos el refuerzo de la normativa sobre la autorizaci\u00f3n de los centros \nsanitarios de Cirug\u00eda Est\u00e9tica, y el impulso de un Plan de Control Coordinado de \nlos Centros de cirug\u00eda pl\u00e1stica, reparadora y est\u00e9tica.\nSalud Bucodental: promoveremos la incorporaci\u00f3n progresiva de servicios como \nlas obturaciones (empastes) o los implantes dentales a m\u00e1s colectivos, \ncomenzando por personas mayores de 75 a\u00f1os .\nPrograma de Salud Visual: propondremos un programa espec\u00edfico de ayuda \ndirecta para la compra de gafas y lentillas a ni\u00f1os y ni\u00f1as menores de 18 \na\u00f1os para familias con menos recursos .\nMejoraremos el acceso a medicamentos, garantizando la equidad y \nsostenibilidad dentro del Sistema Nacional de Salud mediante la creaci\u00f3n de una \nautoridad independiente de evaluaci\u00f3n de la financiaci\u00f3n y fijaci\u00f3n de precio de \nlos medicamentos y productos sanitarios, adscrita al Ministerio de Sanidad.\nPromoveremos una ley que permita adecuar la normativa a las necesidades y \ndesaf\u00edos \nactuales y futuros en pol\u00edtica farmac\u00e9utica del SNS, en el marco de la \nEstrategia Farmac\u00e9utica Europe a.\nImpulsaremos un ecosistema farmac\u00e9utico equilibrado en el que el acceso a la \ninnovaci\u00f3n, el uso de medicamentos gen\u00e9ricos y biosimilares, y el cuidado de \nmedicamentos antiguos que aun retienen valor sean compatibles y \ncomplementarios, para proporcionar la mejor asistencia a los pacientes y  \ngarantizar la sostenibilidad del Sistema Nacional de Salud en el largo plazo.\nRevisi\u00f3n de copagos farmac\u00e9uticos: reformaremos la aportaci\u00f3n del usuario al \npago de medicamentos para beneficiar a las rentas menores de 18.000 euros, y \nmantendremos la gratuidad para grupos vulnerables.\nApoyaremos a la farmacia rural como establecimiento b\u00e1sico en el medio rural \nde nuestro pa\u00eds, con especial atenci\u00f3n a aquellas que prestan sus servicios en \nlas zonas menos habitadas.\nPromoveremos el uso terap\u00e9utico del C\u00e1nnabis, desarrollando un sistema de \natenci\u00f3n farmacol\u00f3gica que permita el acceso terap\u00e9utico a cannabinoides a los \npacientes co n patolog\u00edas que as\u00ed lo indiquen.\nPlan  Nacional  para  la Promoci\u00f3n  de la Salud  \nPromoveremos  un plan de acci\u00f3n  junto  a la FEMP  y la Red de Ciudades\nsaludables  con el objetivo  de incorporar  desde  el municipalismo  dos l\u00edneas  de\nacci\u00f3n , que permitir\u00e1 n cofinanc iar la incorporaci\u00f3n  de nutricionistas  a las\n plantillas  municipales  para dise\u00f1ar  planes  de acci\u00f3n  local en salud , as\u00ed como  la \npromoci\u00f3n  de h\u00e1bitos  saludables.  \nAvanzaremos  en programas  de prevenci\u00f3n  de enfermedades\ncardiovasculares  para  el conjunto  del SNS,  tanto  prevenci\u00f3n  primaria,\ncomo  secundaria.\nConstituiremos  la primera  red estatal  de escuelas  saludables , donde\ncontinuaremos  desarrollando  el programa  Patios  Abiertos -En plan bien para\nbeneficiar  a 300.000  ni\u00f1os,  ni\u00f1as  y adolescentes  desde  educaci\u00f3n  infantil  hasta\nsecundaria  obligatoria . El objetivo  es fomentar  estilos  de vida saludables  yel\naumento  de la oferta de ocio de calidad  en horario  no lectivo,  priorizando\nentornos  educativos  vulnerables.\nPromoveremos  que la educaci\u00f3n  en salud  forme  parte  trasversal  del curr\u00edculo\neducativo.\nHemos  hecho  nuestro  el objetivo  2030  de poner  fin a la pandemia  del VIH, y lo\ncierto  es que estamos  m\u00e1s cerca  que nunca  de lograrlo.  Durante  los pr\u00f3ximos\ncuatro  a\u00f1os  seguiremos  implementando  el Pacto  Social  por la no Discriminaci\u00f3n\ny la Igualdad  de Trato  Asociada  al VIH, del mismo  modo  seguiremos  impulsando\ntodas  las medidas  de diagn\u00f3stico  temprano  para poder  llegar  a los objetivos  95-\n95-95, porque  tenemos  la suerte  y la responsabilidad  de poder  crear  la primera\ngeneraci\u00f3n  libre de VIH.\nSalud  en el Trabajo  \nEl principal avance en esta legislatura ha sido lograr el acuerdo del gobierno con las \norganizaciones sindicales y empresariales para aprobar la Estrategia de Seguridad y \nSalud en el Trabajo 2023 -2027 , con el objetivo de modificar la legislaci\u00f3n en materia  \nde riesgos laborales, que data del a\u00f1o 1995. De cara a la pr\u00f3xima legislatura \ndesarrollaremos el contenido de esta Estrategia, prestando especial atenci\u00f3n a los \nsiguientes elementos:   \nMejorar  la prevenci\u00f3n  de los accidentes  de trabajo , profundizando  en la\ninvestigaci\u00f3n  de las causas  que provocan  accidentes  de trabajo  mortales\ndebido  a patolog\u00edas no traum\u00e1ticas, los cuales  representan el 40% de los\naccidentes  letales.\nPor primera vez , pondremos la salud f\u00edsica y la salud mental al mismo nivel :\nse llevar\u00e1n  a cabo  planes  espec\u00edficos  para la identificaci\u00f3n,  evaluaci\u00f3n  y\nprevenci\u00f3n  de los riesgos  psicosociales  en actividades  con mayor  prevalencia  de\nenfermedades  mentales .\nIdentificaci\u00f3n de los colectivos profesionales con peores datos de\nsiniestralidad  laboral,  para estudiar  sus caracter\u00edsticas  y as\u00ed poder  aprobar  una\n pol\u00edtica  p\u00fablica  de prevenci\u00f3n  de riesgos  laborales  espec\u00edfica.  Dos ejemplos  de \nestos  colectivos  son el de las personas  empleadas  en el hogar  y las que trabajan  \nen el sector  de atenci\u00f3n  a la dependencia.  \nIncorporaremos la perspectiva de g\u00e9nero  en los procesos de evaluaci\u00f3n de\nriesgos  y los estudios sobre  las condiciones de seguridad  laboral. Revisaremos\nel cuadro de enfermedades profesionales .\nPrevenci\u00f3n  frente  al Taba quismo . Apostando  por una generaci\u00f3n  libre  de \nhumos.  \nRegularemos  el uso de los vapeadores  y productos  dulcificados  derivados\ndel tabaco.\nEvaluaremos  la ley vigente  para avanzar  para avanzar  hacia  la promoci\u00f3n  de\nespacios  libres  de humo , en la l\u00ednea  propuesta  por la Uni\u00f3n  Europea  Europa .\nContinuaremos  desincentivando  el consumo  de tabaco  con en todas  las\nherramientas  para reducir  la adicci\u00f3n .\nApostaremos  por una generaci\u00f3n  libre de humos.\nDrogas  y Adicciones  \nTramitaremos  un proyecto  de ley para proteger  a los y las menores  de los efectos\nnegativos  del alcohol.\nAcordaremos  la Estrategia  Nacional  de Adicciones  2025 -32, tras evaluar  la\nEstrategia  2017 -24.\nCONSUMO  \nLa creaci\u00f3n  del Ministerio  de Consumo  ha dotado  de mayor  relevancia,  transversalidad  \ny visibilidad  a las pol\u00edticas  de defensa  de las personas  consumidoras  impulsadas  desde  \nel gobierno,  suponiendo  un refuerzo  a la gesti\u00f3n  integral  de la seguridad  alimentaria  en \ntoda la cadena  de producci\u00f3n,  elaboraci\u00f3n,  distribuci\u00f3n  y consumo,  en cumplimiento  de \nlos correspondientes  mandatos  constitucionales.  Ello se ha traducido  en decisiones  \nconcretas  que han servido  para dotar  de una mayor  protecci\u00f3n  y seguridad  a las \nperso nas consumidoras  y usuarias , y empoderarlas  en su toma  de decisiones.  \nDestacan,  entre  otros,  los siguientes  hitos  desarrollados  a lo largo  de la XIV legislatura:  \nRefuerzo  de la protecci\u00f3n  de personas  consumidoras  vulnerables , garantizando  \nque las relacion es de consumo  se realizan  en entornos  m\u00e1s igualitarios,  accesibles,  \ntransparentes  y de mayor  seguridad.  Porque  nadie est\u00e1 exento  de sufrir,  a lo largo  de la \nvida,  situaciones  de vulnerabilidad  ante las empresas.  \n oSe ha dotado  de competencia  sancionadora  al Estado  ante fraudes  masivos  en\nmateria  de consumo.  Se ha modificado  el r\u00e9gimen  sancionador  ante infracciones  y\nabusos  en materia  de derechos  de personas  consumidoras , haci\u00e9ndolo  m\u00e1s\nefectivo,  proporcional  y disuasorio , e incrementando  las sanciones,  que podr\u00e1n\nascender  a 8 veces  el beneficio  il\u00edcito  obtenido . Ello facilitar\u00e1  que las personas\nafectadas  por cl\u00e1usulas  abusivas  recuperen  su dinero , considerando  como\ninfracci\u00f3n  el incumplimiento  de las obligaciones  relativas  a los servicios  de atenci\u00f3n\na la clientela,  y garantizando  as\u00ed la imposici\u00f3n  de sanciones  por las CCAA.\noEl plazo  de garant\u00eda  de los productos  se ha ampliado  hasta  los tres a\u00f1os  (antes  eran\ndos) para los productos  vendidos  a partir  del 1 de enero  de 2022,  y los fabricantes\ndeber\u00e1n  asegurar  las piezas  de repuesto  de sus productos  durante  diez a\u00f1os,  y no\ndurante  cinco  a\u00f1os,  como  hasta  ahora.  Tambi\u00e9n  se ha ampliado  de tres a cinco  a\u00f1os\nel plazo  de prescripci\u00f3n  para ejercer  los derechos  que la persona  consumido ra tiene\ncuando  no est\u00e9 conforme  con el bien suministrado  o el servicio  prestado .\noSe ha reforzado  la protecci\u00f3n  de las personas  consumidores  y usuarias  en los\nentornos  digitales  y en el comercio  electr\u00f3nico.\noSe ha incluido  como  desleal  la pr\u00e1ctica  de reven der entradas  de espect\u00e1culos\ncuando  el empresario  que las revende  utiliza  programas  (software)  como  \u201cbots \u201d, que\nle permiten  comprar  un n\u00famero  de entradas  o sortear  cualquier  otro medio  t\u00e9cnico\nempleado  por el vendedor  primario . De esta manera  se garantiza  la accesibilidad  de\nentradas  a todas  las personas.\noSe ha modernizado  la Red de Alertas,  se ha puesto  en marcha  la Oficina  de Enlace\n\u00danico  ante la Uni\u00f3n  Europea,  y se han reforzado  las inspecciones  y an\u00e1lisis  de\nbienes  y productos  alimentarios  y no alimentarios  realizados  por el Centro  de\nInvestigaci\u00f3n  y Control de la Calidad  (CICC)  y el Centro  Nacional  de Alimentaci\u00f3n\n(CNA).\noEn materia  de resoluci\u00f3n  alternativa  de litigios  con las personas  consumidoras,  se\nhan renovado  66 juntas  arbitrales  de consumo  entre  CCAA,  provinciales  y\nmunicipales , y se les ha dotado con 1,3 millones  de euros  para su digitalizaci\u00f3n  e\ninterconexi\u00f3n.\noUna parte  importante  de los fondos  destinados  a programas  espec\u00edficos  dentro  de\nla convocatoria  de subvenciones  a asociaciones  de consumidores  se han destinado\na la informaci\u00f3n  y defensa  de los derechos  de consumidores  y usuarios  ante abusos\nligados  al endeudamiento  familiar  y a las hipotecas.  Se ha reforzado  la informaci\u00f3n\nsobre  los derechos  de las personas  consumidoras  para la reclamaci\u00f3n  de gastos\nhipotecarios  abusivos.  Se ha logrado  un acuerdo  con las CCAA  para coordinar\nexpedientes  sanciones  a las entidades  financieras  con cl\u00e1usulas  abusivas  en sus\ncontratos.  Y se ha reforzado  la educaci\u00f3n  financiera  mediante  la firma  de un\nconvenio  con el Banco  de Espa\u00f1a  y la Comisi\u00f3n  Nacional  del Mercado  de Valores.\n oEn materia  de pol\u00edticas  de juego , la interconexi\u00f3n  de los registros  de auto prohibidos\nen todo el Estado  ha culminado  un proceso  paralizado  desde  2017 ; se ha regulado\nde forma  mucho  m\u00e1s restrictiva  la publicidad  de juego , reforzando  as\u00ed las campa\u00f1as,\nla vigilancia,  la inspecci\u00f3n  y las subvenciones  a asociaciones  de jugadores  en\nrehabilitaci\u00f3n . Y se ha reforzado  la lucha  contra  ama\u00f1os  en apuestas  deportivas.\noEn lo referente  a las pol\u00edticas  de seguridad  alimentaria,  un aspecto  fundamental  de\nla salud  p\u00fablica,  se hace  desde la Agencia  de Seguridad  Alimentaria  y Nutrici\u00f3n\n(AESAN)  y hemos  seguido  reforzando  las garant\u00edas  y la informaci\u00f3n  objetiva  a los\nconsumidore s y agentes  econ\u00f3micos  del sector  agroalimentario  .Y tambi\u00e9n  se ha\ndado  un mayor  impulso  al fomento  de la salud  a trav\u00e9s  de la nutrici\u00f3n  mediante  el\ndesarrollo  de estrategias  y actuaciones  orientadas  a promover  una alimentaci\u00f3n\nsaludable,  la actividad  f\u00edsica y la prevenci\u00f3n  de la obesidad . , preservando  en todo\nmomento  los elementos  fundamentales  de la dieta  mediterr\u00e1nea  y los productos  de\ncalidad  de nuestro  pa\u00eds.\nEn l\u00ednea  con la importancia  de estos  objetivos,  el presupuesto  de la AESAN  se ha \nincrementado  un 21% en esta legislatura , dotando  a los centros  y laboratorios  \ndependientes  de mayores  recursos  y mejor  equipamiento;  se ha modernizado  los \nsistemas  de recogida  de informaci\u00f3n  y datos  para el Control  Oficial,  facilitando  con ello \ntambi\u00e9n  el trabajo  en las comunidades  aut\u00f3nomas ; se han reforzado  las pol\u00edticas  \np\u00fablicas  de nutrici\u00f3n  saludable  y sostenible  necesarias  para hacer  frente  a las elevadas  \ncifras  de obesidad  y sobrepeso  infantil  existentes  en Espa\u00f1a , y que nos sit\u00faan  a la \ncabeza  de los pa\u00edses  europeos  en este grave  problema  de salud  p\u00fablica;  se han \nintensificado  los trabajos  de la Estrategia  NAOS  y del Observatorio  de la Obesidad , y se \nha puesto  en marcha  el Estudio  de Alimentaci\u00f3n , Actividad  f\u00edsica,  Desarrollo  Infantil  y \nObesidad  en Espa\u00f1a  (ALADINO ) 2019 , con el objeto  de recabar  datos  sobre  el impacto  \nde la pandemia  en la alimentaci\u00f3n  y salud  de los y las menores.  \nHemos  reforzado  las campa\u00f1as  de formaci\u00f3n,  informaci\u00f3n  y concienciaci\u00f3n  destinadas  \na se\u00f1alar  la importancia  de desarrollar  una alimentaci\u00f3n  segura,  saludable  y sostenible  \nen colegios  y centros  educativos , as\u00ed como  a concienciar  a la ciudadan\u00eda  sobre  la \nimportancia  del reciclado  de materiales  pl\u00e1sticos  para su reutilizaci\u00f3n  en el envasado  \nde alimentos , explicando  los controles  que han de realizarse  para garantizar  la \nseguridad  de estos  materiales.  \nUna Compromiso  por una mayor  protecci\u00f3n  de las personas  consumidor as \ny usuari as. \nLos y las socialistas  vamos  a seguir  impulsando  actuaciones  que garanticen  la \nefectividad  de la informaci\u00f3n,  la resoluci\u00f3n  extrajudicial  de conflictos  y la tutela  de las \nAdministraciones  P\u00fablicas  de los derechos  de las personas  consumidoras.  \nContinuaremos  reforzando  los derechos  de las personas  consumidoras,  para que sean \nprotagonistas  en la tarea  colectiva  y personal  y tengan  participaci\u00f3n  en las cuestiones  \nque sectorialmente  les afectan,  tanto  en el \u00e1mbito  normativo  como  en el seguimiento  del \n impacto  de los productos  y servicios  en lo que ata\u00f1e  a la sostenibilidad,  la igualdad,  la \njusticia,  la seguridad  y la calidad  de vida.   \nImpulsaremos  una ciudadan\u00eda  solidaria  que tome  conciencia  \u00e9tica  de su rol, para \ncambiar  las formas  de consumo,  personal  e institucionalmente,  por razones  de justicia  \ny de felicidad.  \nDesde  esos  principios,  nos comprometemos  a llevar  a cabo  las siguientes  actuaciones : \nContinuaremos  impulsando  en Europa  el desarrollo  de unas  pol\u00edticas  de protecci\u00f3n\nde las personas  consumidoras  que garantice  el m\u00e1s elevado  nivel de protecci\u00f3n  de\nsus derechos  y la mejora  de los mecanismos  que faciliten  la resoluci\u00f3n  de\ncontroversias  transf ronterizas  entre  consumidores  y empresas.  Trabajaremos,  en\nl\u00ednea  con los objetivos  de la Nueva  Agenda  del Consumidor  de la Uni\u00f3n  Europea,\npara que las personas  consumidoras  desempe\u00f1en  un papel  activo  orientado  a la\nrecuperaci\u00f3n  sostenible  y ecol\u00f3gica  y a la consecuci\u00f3n  de una sociedad  m\u00e1s justa,\nteniendo  en cuenta  las brechas  digitales  y previendo  posibles  causas  de exclusi\u00f3n .\nVamos  a seguir  reforzando  la seguridad  alimentaria  y concienciando  de la\nimportancia  de una alimentaci\u00f3n  saludable . En Espa\u00f1a  tenem os la ventaja  de\ncontar  con una que aporta  grandes  beneficios , como  es la dieta  mediterr\u00e1nea.  De\nah\u00ed la importancia  de impulsar la, as\u00ed como  de recuperar  modelos  de producci\u00f3n\nagroalimentaria  y consumo  que favorezcan  el consumo  de cercan\u00eda , potenciando\nlas normas  de calidad  que se autoimponen  las Denominaciones  de Origen  o las\nIndicaciones  Geogr\u00e1ficas  Protegidas.\nContinuaremos  mejorando  la protecci\u00f3n  de las personas  consumidoras  vulnerables\nmediante  desarrollos  normativos  que refuercen  los derechos  de quienes  puedan\nencontrarse  en una especial  situaci\u00f3n  de subordinaci\u00f3n  o indefensi\u00f3n.\nImplantaremos  sistemas  que faciliten  su identificaci\u00f3n  por parte  de las\nadministraciones  y de las empresas,  con objeto  de impedir  cualquier  traba  en el\nacceso  a los beneficios  y ayudas  destinados  a estas  personas.\nDaremos  desarrollo al nuevo derecho al olvido oncol\u00f3gico , reci\u00e9n aprobado.\nCon ello vamos a mejorar la vida cotidiana de miles de ciudadanos y ciudadanas\nque, despu\u00e9s de sufrir un c\u00e1ncer, ya no son considerados enfermos por su m\u00e9dico,\npero lo siguen siendo para las compa\u00f1\u00edas aseguradoras.\nEl fomento  del consumo  responsable  desde  la escuela,  contando  con la\ncolaboraci\u00f3n  de las asociaciones  de consumidores,  constituir\u00e1  uno de los ejes de\nnuestra  acci\u00f3n  de gobierno . Promoveremos  una manera  de consumir  bienes  y\nservicios  que tenga  en cuenta,  adem\u00e1s  del precio  y la calidad,  las caracter\u00edsticas\nsociales  y laborales  del entorno  de producci\u00f3n  y las consecuencias\nmedioambientales  posteriores.  Con ello contribuiremos  desde  las pol\u00edticas  de\nconsumo  a la creaci\u00f3n  de un modelo  de sociedad  m\u00e1s equitativa  y sostenible , y a\nfavor ecer el establecimiento  de relaciones  comerciales  m\u00e1s justas.\n Dotaremos  de un nuevo  impulso  a la protecci\u00f3n  de las personas  consumidoras  y\nusuarias  mediante  la incorporaci\u00f3n  y desarrollo  en nuestro  ordenamiento\njur\u00eddico  del derecho  a la promoci\u00f3n  del consu mo sostenible , a\u00f1adiendo  la\nexigencia  a los poderes  p\u00fablicos  para desarrollar  pol\u00edticas  transversales  que\npromuevan  modalidades  sostenibles  de consumo  mediante  una combinaci\u00f3n  de\nacciones  normativas,  econ\u00f3micas  y sociales.  Incorporaremos  el \u201cconsumo\nsosten ible\u201d como  un nuevo  derecho  b\u00e1sico  de las personas  consumidoras  y\nusuarias,  promoviendo  el dise\u00f1o,  la elaboraci\u00f3n  y la utilizaci\u00f3n  de productos  y\nservicios  que ahorren  energ\u00eda   y no sean  t\u00f3xicos,  desincentivando  las modalidades\nno sostenibles  de consumo  mediante  el desarrollo  y la utilizaci\u00f3n  de nuevos\nproductos  y servicios  ecol\u00f3gicamente  racionales , y promoviendo  aquellas\ntecnolog\u00edas  que puedan  satisfacer  las necesidades  de las personas  consumidoras\na la vez que contribuyen  a reducir  la contaminaci\u00f3n  y el agotamiento  de los recursos\nnaturales.\nAprobaremos  una ley que regule  los servicios  de atenci\u00f3n  a la clientela . El\nproyecto  de ley que presentamos  desde  el gobierno  ha deca\u00eddo  como  consecuencia\ndel adelanto  electoral.  Nos comprometemos  a volver  a presentarlo , incorporando  los\nmismos  par\u00e1metros  de calidad:  que las reclamaciones  se resuelvan  en un plazo\ninferior  a quince  d\u00edas;  que las incidencias  en el caso  de interrupci\u00f3n  de servicios\nb\u00e1sicos  deban  de ser informadas  en un plazo  de dos horas;  que no se pueda  cortar\nun servicio  b\u00e1sico  mientras  exista  una reclamaci\u00f3n  en curso;  que los tiempos  de\nespera  en las llamadas  telef\u00f3nicas  se limiten  a un m\u00e1ximo  de tres minutos;  que no\nse permita  la utilizaci\u00f3n  exclusiva  de sistemas  robotizados  de atenci\u00f3n  al cliente;\nque exista  una atenci\u00f3n  personalizada;  que los servicios  sean  accesibles  y se\nadapten  a los consumidores  en situaci\u00f3n  de vulnerabilidad;  que el servicio  de\natenci\u00f3n  a la clientela  sirva  para atender  sus consultas  y reclamaciones , y no para\nofrecer  nuevos  contratos ; y que las personas  consumidoras  puedan  conocer,\nmediante  la publicaci\u00f3n  de la auditor\u00eda,  el funcionamiento  del servicio  de atenci\u00f3n  a\nla clientela  de una gran empresa,  antes  de decidir  contratar se ala.\nAprobaremos  definitivamente  la ley de creaci\u00f3n  de la Autoridad  de Protecci\u00f3n\ndel Cliente  Financiero , tambi\u00e9n  deca\u00edda  como  consecuencia  del adelanto  electoral,\ncuyas  resoluciones  ser\u00e1n  de obligado  cumplimiento  para las entidades  financieras ,\ny que garantizar\u00e1  la inclusi\u00f3n  financiera  a trav\u00e9s  de la atenci\u00f3n  personalizada\nespecialmente  a personas  mayores,  personas  con discapacidad  y colectivos\nvulnerables  que deseen  presentar  reclamaciones.\nPondremos  en marcha  un Plan Nacional  de Apoyo  al Sistema  Arbitral  que potencie\ny fomente  entre  personas  cons umidoras  y empresas  el recurso  al arbitraje  de\nconsumo  como  v\u00eda de resoluci\u00f3n  de reclamaciones.\nContinuaremos  reforzando  la seguridad  alimentaria  sobre  la mejor  evidencia\ncient\u00edfica,  como  aspecto  fundamental  de la salud  p\u00fablica,  para ofrecer  garant\u00edas  e\n informaci\u00f3n  objetiva  a las personas  consumidoras  y agentes  econ\u00f3micos  del sector  \nagroalimentario  espa\u00f1ol.  Dotaremos  de un reforzado  impulso  a las estrategias  de \npromoci\u00f3n  de la salud  en el \u00e1mbito  de la nutrici\u00f3n,  la actividad  f\u00edsica  y la prevenci\u00f3n  \nde la obesidad.  Promoveremos  dietas  saludables  y sostenibles,  especialmente  la \ndieta  mediterr\u00e1nea;  mejoraremos  el etiquetado  nutricional  de los productos  \nalimenticios,  y trabajaremos  para recuperar  modelos  de producci\u00f3n  agroalimentaria  \ny consumo  que favorezcan  el consumo  de cercan\u00eda.  \nSeguiremos  fomentando  la responsabilidad  y reforzando  la seguridad  en la oferta  y\nconsumo  de juegos  de azar mediante  medidas  dirigidas  a un mayor  control  de la\npublicidad  y el refuerzo  de los mecanismos  de protecci\u00f3n  de las personas  jugadoras,\ncon especial  atenci\u00f3n  a los sectores  vulnerables.  Continuaremos  fortaleciendo  los\ninstrumentos  de prevenci\u00f3n  y la cooperaci\u00f3n  institucional  en la lucha  contra  el\nfraude , as\u00ed como  la implicaci\u00f3n  de los operadores  de juegos  de azar en el desarrollo\nde acciones  de informaci\u00f3n,  prevenci\u00f3n,  sensibilizaci\u00f3n  y reparaci\u00f3n.\nPotenciaremos  desde  la cogobernanza  las Oficinas  Municipales  de Informaci\u00f3n  al\nConsumidor.\nDIVERSIDAD  \nLa ausencia de colectivos y grupos discriminados o directamente excluidos dentro de \nuna sociedad es un indicador clave para medir la calidad de una democracia. \nHist\u00f3ricamente, la  diversidad en nuestro pa\u00eds se ha gestionado en torno  a dos enfoques \ndistinto s: como activo social , o como un problema.  \nLos y las socialistas tenemos el objetivo \u00faltimo de lograr la plena inclusi\u00f3n social de \ntodas las minor\u00edas , propiciando as\u00ed el enriquecimiento mutuo fundamental para lograr el \ncorrecto funcionamiento del Estado So cial y Democr\u00e1tico de Derecho que mandata \nnuestra Constituci\u00f3n.  \nPara el Partido Popular, la diversidad es una anomal\u00eda, las minor\u00edas que la conforman \nson un problema, las pol\u00edticas contra la discriminaci\u00f3n son un gasto in\u00fatil , y la lucha \ncontra el odio es simple censura.  \nAdem\u00e1s, jugando de manera repulsiva con el descontento social provocado en gran \nmedida por la austeridad y el abandono de las pol\u00edticas de sus gobiernos , han sabido \nreabrir falsos debates de car\u00e1cter identitario , buscando enfrentar unas mi nor\u00edas con \notras en un intento  de soliviantar los derechos de todas ellas.  \nSomos distintos en nuestras pol\u00edticas y somos distintos en la manera de hacerlas. Frente \na la imposici\u00f3n y el descontento social que generan las pol\u00edticas de la derecha, los \nsociali stas legitimamos nuestras acciones y leyes con el consenso resultante de un \namplio di\u00e1logo social.  \nEl problema de la discriminaci\u00f3n es m\u00faltiple , y por lo tanto la interlocuci\u00f3n social es \nesencial para garantizar que las acciones de gobierno act\u00faen de maner a efectiva contra \n las barreras que encuentran cada d\u00eda millones de personas en todos los \u00e1mbitos , debido \na la discriminaci\u00f3n que sufren las distintas minor\u00edas.  \nLa inclusi\u00f3n de las minor\u00edas debe abordarse de manera espec\u00edfica, pero la realidad de \ntodas ellas suele ser com\u00fan: mayores tasas de abandono escolar y paro, peores \nsalarios, menor calidad de vida, violencia en bastantes casos. Lograr la plena inclusi\u00f3n \ndepender\u00e1 de c\u00f3mo afrontar todas estas realidades , y de combatir la discriminaci\u00f3n con \nmedidas espec\u00edficas en cada uno de los \u00e1mbitos.  \nEducaci\u00f3n de calidad, hambre cero, salud y bienestar, igualdad de g\u00e9nero, energ\u00eda \nasequible y no contaminante, trabajo decen te y crecimiento econ\u00f3mico\u2026 Son todos \nellos objetivos de la agenda 2030, todos ellos estrechamente relacionados con la \ninclusi\u00f3n , y todos ellos fundamentales para reducir la brecha ss que existe n en nuestro \npa\u00eds determinada s simplemente por el sexo, el colo r de la piel, la religi\u00f3n, el lugar de \nnacimiento, orientaci\u00f3n y la identidad sexual y la expresi\u00f3n de g\u00e9nero, entre  un largo \netc\u00e9tera.  \nDurante los pr\u00f3ximos cuatro a\u00f1os vamos a seguir desarrollando pol\u00edticas que terminen \ncon esas barreras, y elaborando est rategias a largo plazo que permitan incidir y reducir \nel impacto de la discriminaci\u00f3n. Porque  creemos firmemente que una sociedad en la \nque no se discrimina a las minor\u00edas es una sociedad mejor para todos y todas.  \nDurante esta legislatura hemos aprobado la  llamada  Ley Zerolo , la Ley integral para la \nigualdad de trato y no discriminaci\u00f3n : una herramienta fundamental que otorga derecho \nde resarcimiento a las v\u00edctimas de la discriminaci\u00f3n.  \nDurante los pr\u00f3ximos cuatro a\u00f1os seguiremos tambi\u00e9n combatiendo los dis cursos de \nodio, porque no son libertad de expresi\u00f3n, sino libertad de opresi\u00f3n. Generan \npolarizaci\u00f3n social , e incitan al odio y la violencia contra las minor\u00edas.  \nPersonas  con discapacidad,  m\u00faltiple  discriminaci\u00f3n  \nEl Partido Socialista muestra su profunda preocupaci\u00f3n la situaci\u00f3n de discriminaci\u00f3n \nm\u00faltiple a la que se enfrentan las personas con discapacidad en el \u00e1mbito social, \neducativo, formativo, laboral, econ\u00f3mica, participativo, sanitario y jur\u00eddico. Pondremos \nen marcha de campa\u00f1as de sensibilizaci\u00f3n de forma peri\u00f3dica y sistem\u00e1tica sobre la \nrealidad de las personas con discapacidad. Esta labor se complementar\u00eda  con \ncampa\u00f1as de informaci\u00f3n sobre la Convenci\u00f3n de la ONU y los derechos y el trato \nadecuado de las personas con discapacidad.  \nNos compromete mos a: \nAumentar de los recursos para luchar contra la violencia que sufren mujeres y\nni\u00f1as con discapacidad.\nDesarrollar acciones y habilitar recursos espec\u00edficos para las mujeres con\ndiscapacidad en cuanto a la salud sexual y reproductiva, facilitando lo s apoyos\nnecesarios a su capacidad de decidir y obrar , para que disfruten de una salud\n sexual \u00f3ptima y obtengan los apoyos que precisen en el desarrollo de la \nmaternidad . \nReforzar la comunicaci\u00f3n, la sensibilizaci\u00f3n y la informaci\u00f3n sobre su realidad ,\nluchando contra el estigma de una sociedad que desconoces sus necesidades\ny previniendo el suicidio y el des\u00e1nimo de las familias.\nDise\u00f1ar nuevos modelos residenciales accesibles y adaptados a las\nnecesidades de personas mayores y dependientes con discapacidad .\nAprobar  una Estrategia Nacional de Desarrollo Rural Inclusivo 2019 -2022, que\npromueva, coordine y encauce los distintos programas y acciones dirigidas a las\npersonas con discapacidad que residen en el entorno rural en Espa\u00f1a.\nLa hora  de la igualdad  real para  el colectivo  LGTBI  \nSi durante el gobierno de Zapatero las personas del colectivo LGTBI dejaron de ser \nciudadan\u00eda de segunda y vieron reconocidos sus derechos constitucionales y civiles \n(igualdad, matrimonio, propia identidad\u2026), gracias al gobierno de  Pedro S\u00e1nchez se ha \nconstruido un amplio aparato legislativo para impulsar el derecho al ejercicio de la plena \nciudadan\u00eda, libre de discriminaci\u00f3n y con independencia de la orientaci\u00f3n, la identidad \nsexual y la expresi\u00f3n de g\u00e9nero.  \nHemos cumplido todos los compromisos legislativos que se incluyeron en el programa \nde 2019 en materia LGTBI:   \nHemos aprobado  un amplio marco regulador  en l\u00ednea con la estrategia LGTBI europea \ny en de la mano del colectivo LGTBI , que hab\u00eda sido ignorado por el gobierno del PP y \nque ahora ve reconocidas sus reivindicaciones de su derecho a la igualdad:   \noHemos devuelto derechos que hab\u00edan sido arrebatados , como el acceso libre\nde discriminaci\u00f3n de todas las mujeres a las t\u00e9cnicas de reproducci\u00f3n asistida ,\nlimitado a las parejas heterosexuales por un Partido Popular que s\u00f3lo reconoce\nun tipo de familia.\noHemos convertido reivindicaciones hist\u00f3ricas en nuevos  derechos .\noHemos creado herramientas legales para combatir la discriminaci\u00f3n  que\npermiten, por ejemplo, actuar contra los c\u00e1nticos hom\u00f3fobos en los estadios o\nsancionar a los establecimientos que vetan la entrada a las personas del\ncolectivo.\nHemos aband erado los derechos LGTBI en la esfera internacional , denunciando \nante la comisi\u00f3n  Europea  la violaci\u00f3n de los derechos fundamentales de la Uni\u00f3n que \nsupone la Ley antipropaganda de Hungr\u00eda, y estableciendo colaboraciones estrat\u00e9gicas \ncon entidades que trab ajan por la igualdad del colectivo en otros pa\u00edses.  \nHemos avanzado en la lucha contra los delitos de odio . Unos  delitos que no se \npueden cuantificar en denuncias, porque sabemos que la mayor\u00eda de los que se \n producen no se denuncian . Por ello, desde el gobierno hemos implementado una serie \nde medidas que ponen en el centro la mejora de la atenci\u00f3n a las v\u00edctimas , y que \nestablecen protocolos de actuaci\u00f3n y especializaci\u00f3n con el \u00fanico objetivo de erradicar \nla peor expresi\u00f3n de la LGTBIfobia , reduciendo la inf radenuncia.  \nHemos avanzado en el proceso de despatologizaci\u00f3n de las personas del \ncolectivo , siguiendo las recomendaciones de la ONU y la Estrategia LGTBI Europea.  \nPese a toda la legislaci\u00f3n para combatir la discriminaci\u00f3n basada en la orientaci\u00f3n y la \nidentidad sexual , y pese a la consolidaci\u00f3n de reivindicaciones en forma de derechos , \nel reto sigue siendo el mismo: remover todos los obst\u00e1culos que siguen impidiendo que \nlas personas LGTBI desarrollen sus proyectos vitales en igualdad y libres de \ndiscrimina ci\u00f3n.  \nLos indicadores muestran, entre otras cosas, que la orientaci\u00f3n y la identidad sexual \ntienen una relaci\u00f3n directa con unas mayores tasas de depresi\u00f3n  y de desempleo (muy \nsignificativo es el caso de las mujeres trans ), y tambi\u00e9n aumentan la probabilid ad de \nsufrir violencia f\u00edsica.  \nAdem\u00e1s, m\u00e1s de la mitad de los menores LGTBI sufre acoso en las aulas en nuestro \npa\u00eds, seg\u00fan datos de la FELGTB. El bullying, la depresi\u00f3n infantil, el abandono escolar \ny la exclusi\u00f3n social son fen\u00f3menos en ocasiones concate nados , y es necesario actuar \npara romper esa cadena.  \nEl colectivo hab\u00eda sido ignorado durante los a\u00f1os de gobierno del PP , y se hac\u00eda  \nimprescindible  una actualizaci\u00f3n de sus derechos. Ahora, cuatro a\u00f1os despu\u00e9s , \nestamos en disposici\u00f3n de implementar todas las medidas incluidas en la Ley LGTBI , \npara actuar sobre realidades como el \u00e9xodo de las personas LGTBI hacia las grandes \nciudades motivado por la discriminaci\u00f3n en su lugar de origen.  \nEn consecuencia,  la princi pal acci\u00f3n que vamos a realizar durante los pr\u00f3ximos a\u00f1os no \nes otra que impulsar la correcta implementaci\u00f3n y desarrollo de todas las medidas \nrecogidas en la ley , actuando  en una serie de \u00e1mbitos en los que sabemos que una \ncorrecta intervenci\u00f3n  de los pod eres p\u00fablicos puede desempe\u00f1ar un papel fundamental \npara terminar con la lacra de la LGTBI fobia.  \n\u00c1mbito educativo : impulsaremos la formaci\u00f3n de profesionales en detecci\u00f3n y \nprevenci\u00f3n del acoso, as\u00ed como la del alumnado,  en materia de diversidad sexual y \nfamiliar en todas las etapas educativas. Velaremos por la inclusi\u00f3n de referentes \npositivos.   \nEmpleo : implementaremos las medidas para la reducci\u00f3n de la discriminaci\u00f3n en el \nentorno laboral y especialmente en el acceso de las personas trans, impulsando y \nevaluando el impacto de las medidas dispuestas en la ley a tal efecto.   \nPol\u00edtica exterior : Espa\u00f1a ha sido un ejemplo para que otros pa\u00edses implementaran \nleyes de protecci\u00f3n y dotaran de derechos al colectivo. Seguiremos abanderando la \ncausa LGTBI en los organismos internacionales de los que formemos  parte, \n continuando con nuestra pol\u00edtica de realizar litigios estrat\u00e9gicos en aquellos casos en \nlos que observemos violaciones de los Derechos Humanos de las personas LGTBI , \nespecialmente en el seno de la Uni\u00f3n E uropeo.  \nMayores.  Las personas mayores del colectivo son las que han sufrido la represi\u00f3n de \nla dictadura franquista , y debemos garantizar que no se vean obligadas a volver al \narmario en la \u00faltima etapa de su vida. Por todo ello, implementaremos todas las m edidas \nde creaci\u00f3n de espacios espec\u00edficos y formaci\u00f3n de profesionales que se recogen en la \nLey, \nPor todo ello, proponemos : \nPromover un Pacto de Estado contra la LGTBIfobia . Porque, sin la\nimplicaci\u00f3n de todos los poderes p\u00fablicos, instituciones y fuerzas pol\u00edticas , no\nlograremos terminar con la discriminaci\u00f3n que sufren las personas del colectivo\nLGTBI.\nComo ya hacen 43 estados, incluiremos las terapias de conversi\u00f3n como un\ndelito tipificado en el c\u00f3digo penal , ya que, como se\u00f1ala el experto independiente\nde la ONU, \u201ctodas las terapias de conversi\u00f3n parten de la creencia de que las\npersonas sexualmente diversas o de g\u00e9nero diverso son, de alguna manera,\ninferiores \u201d.\nFomentaremos y facilitaremos la adopci\u00f3n a nivel nacional e internacional , y\ncentraremos nuestra acci\u00f3n en la  eliminaci\u00f3n de las barreras que impiden la\nigualdad real para las familias LGTBI en este \u00e1mbito :\norevisando y agilizando los procesos de adopci\u00f3n nacional.\nointensificando la firma de tratados de adopci\u00f3n internacional con aquellos\npa\u00edses que permiten la adopci\u00f3n a las parejas del mismo sexo y con laso que\nnuestro pa\u00eds a\u00fan no cuenta con acuerdos.\nEn el marco del quinto pilar de la Estrategia Europea LGTBI 2020 -2025,\npromoveremos el derecho a la libre circulaci\u00f3n de las familias LGTBI\ndentro de la Uni\u00f3n.\nFavoreceremos  el acceso de las familias LGTBI a los procesos de acogida de\nlos menores tutelado s.\nAprobaremos una Estrategia de Turismo LGTBI que tenga como objetivo\nel dise\u00f1o y promoci\u00f3n de experiencias de turismo especializadas en el\nsegmento LGTBI , contando adem\u00e1s con la participaci\u00f3n de empresas y\nasociaciones tur\u00edsticas del colectivo, as\u00ed como de las comunidades aut\u00f3nomas\npara su coordinaci\u00f3n y aplicaci\u00f3n .\nPromoveremos protocolos de actuaci\u00f3n y est\u00e1ndares de certificaci\u00f3n para\ndestinos y establecimientos tur\u00edsticos que aseguren un tratamiento\nadecuado con las personas LGTBI .\n Fomentaremos  la conservaci\u00f3n de la memoria del sufrimiento y la lucha\ndel colectivo a trav\u00e9s del centro documental de la memoria hist\u00f3rica .\nImpulsaremos programas para la conservaci\u00f3n de la documentaci\u00f3n, el estudio\ny la investigaci\u00f3n sobre la memoria hist\u00f3rica y democr\u00e1t ica LGTBI  y la\nconservaci\u00f3n e identificaci\u00f3n de los espacios y lugares de memoria.\nEl chemsex  se ha convertido en un problema de salud p\u00fablica que abordaremos\nmediante la formaci\u00f3n espec\u00edfica de profesionales , con el objetivo de\nmejorar los resultados  de las acciones preventivas y la detecci\u00f3n y tratamiento\nde los usuarios que ya hayan desarrollado problemas de adicci\u00f3n.\nComo se recoge en la Ley LGTBI, las personas LGTBI, especialmente las\nj\u00f3venes y mayores, tienen un mayor riesgo de padecer exclusi\u00f3n soci al y\nsituaciones de sinhogarismo derivadas de la discriminaci\u00f3n  .Por ello ,\nfomentaremos la colaboraci\u00f3n entre administraciones y las entidades del\ntercer sector  especializadas en este \u00e1mbito para identificar y actuar frente a las\nsituaciones graves que req uieren atenci\u00f3n de los poderes p\u00fablicos , y en especial\naquellas con elevado riesgo de exclusi\u00f3n social asociados  a este tipo concreto\nde discriminaci\u00f3n.\n2030  hacia  el fin del VIH \nUn objetivo 2030 es lograr poner fin a la pandemia del VIH , as\u00ed como  terminar  con el \nestigma que a\u00fan pende sobre el virus y las personas que lo portan , y que supone una \nbarrera crucial que dificulta la detecci\u00f3n temprana.  \nUna sociedad con cero discriminaci\u00f3n hacia las personas con VIH ser\u00eda una sociedad \nen la que habr\u00eda cero infec ciones nuevas. Desde el gobierno, los  y las socialistas hemos \nderribado muchas barreras hist\u00f3ricas que imped\u00edan a las personas con VIH acceder al \nempleo, porque sabemos que indetectable significa intransmisible.  \nDurante los pr\u00f3ximos cuatro a\u00f1os seguiremos combatiendo la discriminaci\u00f3n el\nPacto Soci al por la no Discriminaci\u00f3n y la Igualdad de Trato Asociada al\nVIH, del mismo modo seguiremos impulsando todas las medidas de diagn\u00f3stico\ntemprano para poder llegar a los objetivos 95 -95-95.\nLa Lucha  Contra  Cualquier  Tipo  De Discriminaci\u00f3n,  El Racismo  Y Los \nDiscursos  De Odio.  \nPara combatir el racismo no solo basta con ser no racista : hay que ser antirracista , en \ncompromiso activo con las personas que sufren estigmas y discriminaci\u00f3n por su \ncondici\u00f3n \u00e9tnica, por su color de piel o por su origen nacional. Po r tanto, identificar las \ncausas que provocan la discriminaci\u00f3n racial y trabajar por una educaci\u00f3n en valores se \nhace cada vez m\u00e1s imprescindible.  \nEspa\u00f1a ha sido y es un pa\u00eds de acogida y solidario , en el que tenemos que seguir \ntrabajando para fomentar la  interculturalidad y combatir la discriminaci\u00f3n, el racismo y \n la xenofobia. La experiencia ha demostrado que la potenciaci\u00f3n de las diferentes \nculturas enriquece nuestra sociedad, cohesiona a los diferentes y favorece la integraci\u00f3n \ny la vida en una coexis tencia positiva basada en la igualdad de derechos, deberes y \noportunidades sociales; en la construcci\u00f3n de un discurso en positivo de la diversidad ; \ny, sobre todo, en el fomento de la interacci\u00f3n social positiva entre el conjunto de la \npoblaci\u00f3n, luchando contra la discriminaci\u00f3n y la exclusi\u00f3n de personas y colectivos.  \nCuando hablamos de inclusi\u00f3n, \u00e9sta es sin asimilaci\u00f3n ; debe ser bidireccional. Hay que \nfomentar que la participaci\u00f3n ciudadana de las personas migrantes sea fluida , y que a \nsu vez \u00e9stas apor ten su riqueza cultural , para  que la poblaci\u00f3n de acogida entienda los \nvalores que aporta la interculturalidad al desarrollo de las sociedades.  \nEl PSOE se compromete a:  \nPromover un Pacto de Estado contra los delitos de odio .\nPoner  en marcha de la Autoridad Independiente para la igualdad de trato y\nla no discriminaci\u00f3n,  regulada en la Ley integral para la igualdad de trato y la\nno discriminaci\u00f3n, tambi\u00e9n llamada \u201cLey Zerolo\u201d. La Autoridad ser\u00e1 un \u00f3rgano\nque deber\u00e1 ofrecer protecci\u00f3n frente a toda clase de discriminaci\u00f3n y promover\u00e1\nel cumplimiento efectivo del derecho antidiscriminatorio.\nAprobar emos  un Plan contra el Racismo,  en sinton\u00eda con el Plan de acci\u00f3n\nde la Uni\u00f3n Europea Antirracismo 2020 -2025 .\nDesarrollar emos  programas de evaluaci\u00f3n de la discriminaci\u00f3n y b\u00fasqueda de\ndiscriminaci\u00f3n 0 como complemento a la estrategia de inclusi\u00f3n basada en el\nmodelo intercultural, dot\u00e1ndo los de recursos y estrategias participativas para\ndetectar, evaluar y corregir posibles sesgos discrimina torios en la prestaci\u00f3n de\nservicios p\u00fablicos, as\u00ed como situaciones de discriminaci\u00f3n.\nPromover emos  campa\u00f1as de prevenci\u00f3n, sensibilizaci\u00f3n y reconocimiento de la\ndiversidad cultural como estrategia de combate contra el racismo, favoreciendo\nla participaci\u00f3n de las personas racializadas en los medios de comunicaci\u00f3n,\nespecialmente en las televisiones p\u00fablicas , como referentes positivos que\ndesactiven los prejuicios y estereotipos que son la antesala del racismo.\nPueblo  Gitano  \nNuestro pa\u00eds, nuestra democrac ia, siguen teniendo una deuda con el pueblo gitano. \nPoco a poco estamos consiguiendo desde la pol\u00edtica que el reconocimiento ocupe  el \nespacio de debate p\u00fablico que le corresponde . Por eso tiene tanto valor que \npersonas gitanas, activistas, l\u00edderes de movimientos sociales o profesionales, hayan \nacudido al lugar donde reside la soberan\u00eda popular para reivindicar que la pol\u00edtica tenga \nen cuenta la voz del pueblo gitano a la hora legislar y emprender medidas destinadas a \npromover la igualdad.  \nEn la actuali dad la poblaci\u00f3n gitana se calcula en m\u00e1s de un mill\u00f3n de espa\u00f1oles y \nespa\u00f1olas , donde a\u00fan persisten importantes desigualdades respecto a la poblaci\u00f3n \n general, y de la que un  porcentaje significativo contin\u00faa siendo v\u00edctima de la \ndiscriminaci\u00f3n, la intoler ancia y la exclusi\u00f3n social. En la \u00faltima d\u00e9cada , la Uni\u00f3n \nEuropea y los Estados miembros han desarrollado marcos normativos, \nrecomendaciones y planes estrat\u00e9gicos para mejorar las condiciones de vida de la \npoblaci\u00f3n gitana, buscando igualar el acceso a la s oportunidades y a los derechos sin \ndistinci\u00f3n de origen racial o \u00e9tnico, sexo o nacionalidad. Gracias a ello, se ha extendido \nla promoci\u00f3n de acciones positivas o medidas espec\u00edficas que revierta n su situaci\u00f3n.  \nEn esta legislatura se ha producido  un mayo r impulso al debate en torno a las pol\u00edticas \ndirigidas a la poblaci\u00f3n gitana , con la aprobaci\u00f3n de leyes y planes que mejor an la \nsituaci\u00f3n de desventaja social que existe en relaci\u00f3n a la salud, la educaci\u00f3n, el empleo \ny la vivienda.  \nLa apuesta clara y decidida del gobierno liderado por el partido socialista ha permitido \nintroducir la perspectiva gitana en cada medida, acci\u00f3n y normativa para garantizar la \nparticipaci\u00f3n y el acceso a los derechos m\u00e1s fundamentales.  \nEl reconocimiento in stitucional a la poblaci\u00f3n gitana por su enorme contribuci\u00f3n a forjar \nel car\u00e1cter y la personalidad de nuestro pa\u00eds es incontestable, aunque a\u00fan no es \n
