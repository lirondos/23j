.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100;
                            if(useFullDoc) {
                                snippetPadding = 100000000000000;
                            }

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let j = 0; j < offsets.length; j++) {
                                //if (j > 0 && (offsets[j][0] - offsets[j - 1][1] >= snippetPadding)) {
                                if (j > 0 && (offsets[j][0] - curChunk[0][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[j])
                            }
                            offsetChunks.push(curChunk);

                            console.log()
                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';

                            offsetChunks.map(
                                function (curOffsets) {
                                    if (curOffsets.length > 0) {
                                        let offsetStart = curOffsets[0][0]
                                        let offsetEnd = curOffsets[curOffsets.length - 1][1];
                                        let spanStart = Math.max(0, offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("Snippet")
                                        console.log(snippet)
                                        console.log("curOffsets")
                                        console.log(curOffsets)
                                        curOffsets.reverse().forEach(
                                            function (offset) {
                                                let curOffsetStart = offset[0] - spanStart;
                                                let curOffsetEnd = offset[1] - spanStart;

                                                snippet = (
                                                    snippet.substr(0, curOffsetStart)
                                                    + highlightOpen
                                                    + snippet.substr(curOffsetStart, curOffsetEnd - curOffsetStart)
                                                    + highlightClose
                                                    + snippet.substr(curOffsetEnd, snippet.length - curOffsetEnd)
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);

                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {

                .remove();
            if (obscuredTerms.length > 1 && maxOverlapping !== 0) {

                    .append('div')
                    .attr("class", "obscured")
                    .style('align', 'center')
                    .style('text-align', 'center')
                    .html("<b>\"" + term + "\" obstructs</b>: ");
                obscuredTerms.map(
                    function (term, i) {
                        if (maxOverlapping === -1 || i < maxOverlapping) {
                            makeWordInteractive(

                                obscuredDiv.append("text").text(term),
                                term,
                                data.filter(t => t.term === term)[0],//termInfo

                            );
                            if (i < obscuredTerms.length - 1
                                && (maxOverlapping === -1 || i < maxOverlapping - 1)) {
                                obscuredDiv.append("text").text(", ");
                            }

        function displayLineChart(termInfo, contexts) {
            var divid = "#" + divName + "-lineplot",

                height = 200 - margin.top - margin.bottom;
            d3.select(divid).selectAll("*").remove();

            // append the svg object to the body of the page
            var basesvg = d3.select(divid)
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
             var linesvg = basesvg.append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")")

            var docLabelCounts = fullData.docs.labels.reduce(
                function (map, label) {
                    map[label] = (map[label] || 0) + 1;

                },
                Object.create(null)
            );
            var numMatches = Object.create(null);
            var allContexts = contexts[0].concat(contexts[1]).concat(contexts[2]).concat(contexts[3]);
            allContexts.forEach(function (singleDoc) {
               numMatches[singleDoc.docLabel] = (numMatches[singleDoc.docLabel] || 0) + 1;
            });
            var docLabelCountsSorted = Object.keys(docLabelCounts).map(key => ({
               "label": fullData.docs.categories[key],
               "labelNum": key,
               "matches": numMatches[key] || 0,
               "overall": docLabelCounts[key],
               'percent': (numMatches[key] || 0) * 100. / docLabelCounts[key]
               })
            ).sort(function (a, b) {
               return a['label'] < b['label'] ? -1 : a['label'] > b['label'] ? 1 : 0
            }).map((v, idx) => ({...v, idx: idx}));

            var chartData = d3.entries(docLabelCountsSorted);

            var chartx = d3.scaleLinear()
               .domain(d3.extent(docLabelCountsSorted, function(d) { return d.idx; }))
               .range([ 0, width ]);

            linesvg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(chartx)
                     .ticks(5)
                     .tickFormat(function(d,i) {return docLabelCountsSorted[d].label}));


            var charty = d3.scaleLinear()
                .domain([0, d3.max(docLabelCountsSorted, function(d) { return +d.percent; })])
                .range([ height, 0 ]);

            linesvg.append("g").call(d3.axisLeft(charty));

            linesvg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (height / 2))
                .attr("y", -40)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("% documents");

                    var matrix = this.getScreenCTM()
                        .translate(+ this.getAttribute("cx"), + this.getAttribute("cy"));
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(d3.mouse(this)[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log(clickedInfo)
                    chartTooltip.transition().duration(0).style('opacity', 0);
                    chartTooltip.transition()
                        .duration(0)
                        .style("opacity", 1)
                        .style("z-index", 10000000)
                    var yChartPos = charty(clickedInfo.percent)
                    chartTooltip.html(
                        clickedLabel + '<br/>Matched docs: ' + clickedInfo.matches
                        + ' of ' + clickedInfo.overall + '<br/>' + parseFloat(clickedInfo.percent).toFixed(4) + "%"
                    ).style("left", (window.pageXOffset + matrix.e + mousePosition[0] - margin.left) + "px")
                     .style("top", (window.pageYOffset + matrix.f + yChartPos - 60) + "px")
                }).on('pointerleave', function () {
                    chartTooltip.transition().duration(0).style('opacity', 0)
                }).on("click", function(d, i) {
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(mousePosition[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log("clicked"); console.log(mousePosition);
                    console.log(clickedLabel);
                    console.log(clickedInfo);
                    window.location.hash = divId + 'egory' + clickedIndex;
                    chartTooltip.transition().duration(0).style('opacity', 0)
                })

            console.log(chartData)
            var valueline = d3.line()
                .x(function (d) {
                    return chartx(d.idx);
                })
                .y(function (d) {
                    return charty(d.percent);
                });

            linesvg.append("path")
                .attr("class", "line")
                //.style("stroke-dasharray", "5,5")
                //.style("stroke", "#cccccc")
                //.style("stroke-width", "1px")
                .attr("fill", "none")
                .attr("stroke", function(d){ return '#0000FF' })
                .attr("stroke-width", 1)
                .attr("d", valueline(docLabelCountsSorted.sort((a, b) => b.x - a.x)))
            var chartTooltip = d3.select('#' + divName)
                .append("div")
                .attr("class", "tooltipscore")
                .style("opacity", 0);

        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

............................  257 \n\u00c1frica  ................................ ................................ ................................ ................................ ..... 257 \nRelaciones con Asia -Pac\u00edfico.  ................................ ................................ ..............................  258 \nEspa\u00f1a, referente en el mundo en la promoci\u00f3n de derechos.  ................................ ............  258 \nEspa\u00f1oles y espa\u00f1olas en el exterior: las personas  en el centro de la acci\u00f3n exterior  ...... 259 \nDEFENSA  ................................ ................................ ................................ ................................ . 260\nEspa\u00f1a, un socio fiable para la seguridad internacional.  ................................ .....................  260 \nLa Defensa al servicio de la ciudadan\u00eda y de la democracia.  ................................ ...............  261 \nNuestras y nuestros soldadosNuestro Ej\u00e9rcito: la columna vertebral de nuestras Fuerzas \nArmadas.  ................................ ................................ ................................ ...............................  263 \nMADRID 7 DE JULIO 2023UN PROGRAMA PARA \nLA MEJOR ESPA\u00d1A.\nLA MEJOR ESPA\u00d1A/10 UN PROGRAMA PARA LA MEJOR ESPA\u00d1A  \nEl pr\u00f3ximo 23 de julio, los espa\u00f1oles y las espa\u00f1olas estamos llamados a las urnas ante \nuna de las citas electorales m\u00e1s importantes en nuestros m\u00e1s de 45 a\u00f1os de \ndemocracia.  \nLo que decidimos en estas elecciones no es tan solo qui\u00e9n gobierna,  sino qu\u00e9 pa\u00eds y \nqu\u00e9 democracia queremos en Espa\u00f1a. Por primera vez desde la recuperaci\u00f3n de \nnuestras libertades democr\u00e1ticas, el Partido Popular ha abierto la puerta de instituciones \ny Gobiernos a la ultraderecha. Y con esos gobiernos de ultraderecha ha l legado una \nagenda reaccionaria ya aplicada all\u00e1 donde gobiernan PP y Vox. Una agenda de \nretrocesos en igualdad, en derechos y servicios sociales, en derechos sindicales y de \nlos trabajadores o en justicia social.  \nLo que decidimos en estas elecciones es, n i m\u00e1s ni menos, qu\u00e9 clase de sociedad \nqueremos ser. Y los socialistas lo tenemos claro: no hay ning\u00fan avance en propuestas \nque nos devuelven 20 y 30 a\u00f1os atr\u00e1s. Por esa raz\u00f3n, la \u00fanica agenda de futuro, el \u00fanico \nproyecto de progreso para Espa\u00f1a es el que r epresenta el Partido socialista y que se \nplasma en este programa.  \nLa democracia es mucho m\u00e1s que un conjunto de instituciones y normas. Es, por encima \nde todo, un compromiso con los valores de justicia social, libertad e igualdad \nconsagrados en nuestra Co nstituci\u00f3n y que forman el coraz\u00f3n mismo del proyecto \nsocialista desde nuestra fundaci\u00f3n. Valores compartidos por la inmensa mayor\u00eda de los \nciudadanos, y que han hecho de nuestro partido un actor fundamental para gobernar y \nmodernizar Espa\u00f1a.  \nHace cuatro a \u00f1os recibimos la confianza mayoritaria de la ciudadan\u00eda en nuestro \nproyecto. Esa confianza se expres\u00f3 en las urnas hasta en cinco ocasiones consecutivas, \npara poner en marcha un programa de Gobierno que recuperase los derechos perdidos \ndurante los Gobierno s del Partido Popular, e impulsar un programa de avance \necon\u00f3mico y social. Una etapa en la que el compromiso con una transici\u00f3n ecol\u00f3gica \njusta, para combatir la contaminaci\u00f3n y el cambio clim\u00e1tico y preservar nuestra \nbiodiversidad,  generando empleo de ca lidad y actividades innovadoras de alto valor \na\u00f1adido, fuera una se\u00f1a de identidad de Espa\u00f1a.  \nLos y las socialistas consideramos el cambio clim\u00e1tico como un desaf\u00edo \u00e9tico, frente al \nque defendemos la igualdad a escala global e internacional. La sostenibili dad ambiental \nes un requisito imprescindible para avanzar en un progreso m\u00e1s justo, seguro y \nduradero, acorde con nuestro compromiso con la  Agenda  2030.  \nDurante esta legislatura, los socialistas nos hemos enfrentado a desaf\u00edos que no ha \nconocido ning\u00fan gob ierno anterior y a los que hemos respondido siempre desde una \nmirada socialdem\u00f3crata. La pandemia golpe\u00f3 a nuestro pa\u00eds a los pocos meses de \ncomenzar la legislatura del gobierno de coalici\u00f3n, y puso a pruebas las costuras de \nnuestro estado del bienestar, e specialmente las del sistema sanitario.  \n Durante los a\u00f1os previos, coincidiendo con la crisis financiera, los gobiernos \nconservadores aplicaron recortes que da\u00f1aron a nuestro Sistema Nacional de Salud, en \nun claro ejercicio de irresponsabilidad que tendr\u00eda  graves consecuencias a\u00f1os m\u00e1s \ntarde. Ante la emergencia sanitaria y econ\u00f3mica, los socialistas respondimos con \ndecisi\u00f3n , poniendo en marcha recetas radicalmente contrarias a las que hab\u00eda puesto \nen pr\u00e1ctica la derecha en la anterior crisis financiera.  \nLos socialistas dijimos que las consecuencias de esta crisis global no iban a caer en \nesta ocasi\u00f3n sobre las clases medias y trabajadoras, que segu\u00edan arrastrando las \nconsecuencias de las pol\u00edticas liberales de los gobiernos del PP. Levantamos un potente \nescudo social y situamos a las personas y su bienestar en el centro de la pol\u00edtica.  \nDesde esa pol\u00edtica centrada en las personas, hemos creado el Ingreso M\u00ednimo Vital, un \nnuevo pilar del estado del bienestar que asegura mayor libertad a los ciudadanos al \nperm itirles escapar de ese enemigo atroz de toda libertad que es la necesidad.  \nEn la crisis anterior, la derecha protegi\u00f3 de manera prioritaria a las entidades financieras. \nLa factura la corri\u00f3 a cargo de la clase media y trabajadora con su dinero, con sus \nderechos y con altas tasas de desempleo.  \nAnte las dificultades de la pandemia y la guerra, dejamos claro que otra respuesta era \nposible . Una respuesta que diera prioridad al empleo, a los trabajadores y trabajadoras, \na los aut\u00f3nomos y la clase media.  \nPor e llo, reforzamos el sistema de los ERTE y pusimos en marcha nuevas ayudas \ndirigidas a los aut\u00f3nomos, parte esencial de nuestra econom\u00eda, y que les proteg\u00edan en \nel cese de actividad. Levantamos y reforzamos el escudo social con ayudas directas, \ncon rebajas d e impuestos o con inyecciones y cr\u00e9ditos a las empresas, medidas \ndestinadas a la protecci\u00f3n de las familias.  \nCada una de las medidas aprobadas solo han tenido un objetivo: mitigar los efectos m\u00e1s \nda\u00f1inos de la pandemia y la guerra y el impulso de nuevas o portunidades y derechos.  \nDurante a\u00f1os la derecha intent\u00f3 hacernos creer que hab\u00eda que elegir entre tener empleo \no tener derechos; entre crecer econ\u00f3micamente o crecer socialmente. El gobierno\nsocialista ha demostrado con claridad rotunda en estos a\u00f1os que ese relato era falso.\nQue era simplemente una coartada para implantar recortes. Con hechos, hemos\ndemostrado que hay otro camino; que es posible avanzar socialmente y avanzar\necon\u00f3micamente.\nUna sociedad  y una econom\u00eda  que avanzan.  \nLos resultados de la ge sti\u00f3n econ\u00f3mica son reconocidos por las principales instituciones \neuropeas e internacionales. Lideramos el crecimiento econ\u00f3mico de la Uni\u00f3n y creamos \nm\u00e1s empleo. Un empleo m\u00e1s estable que nunca.  \n Hemos reducido el desempleo \u2013tambi\u00e9n el persistente desempl eo juvenil en m\u00e1s de \nseis puntos -, y contamos con la tasa de ocupaci\u00f3n m\u00e1s alta de nuestra historia, en un \nmomento en el que todas las previsiones apuntan a la continuidad de esa senda de \ncrecimiento en los pr\u00f3ximos a\u00f1os.  \nEn definitiva, Espa\u00f1a ya no es un  problema para Europa. Hoy de Espa\u00f1a llegan las \nsoluciones y las respuestas para los problemas. Pero el buen rendimiento econ\u00f3mico \nes solo una de las caras de nuestro avance como pa\u00eds. La otra cara la ofrece el avance \nen derechos que nos hacen mejores como  sociedad.  \nLos gobiernos socialistas de Felipe Gonz\u00e1lez y de Jos\u00e9 Luis Rodr\u00edguez Zapatero \nhicieron grandes avances en este terreno. Por ejemplo, en todo lo relativo a la igualdad \nde g\u00e9nero o la equiparaci\u00f3n de derechos de las parejas del mismo sexo. Pero a \u00fan \nquedaba camino por el que avanzar y lo recorrimos reforzando el derecho al aborto tras \nlos retrocesos de los a\u00f1os del Partido Popular y reconociendo la eutanasia como un \nnuevo derecho de los ciudadanos.  \nLo recorrimos protegiendo a nuestros trabajadores y trabajadoras de la devaluaci\u00f3n \nsalarial y de derechos que sufrieron con los gobiernos de la derecha.  \nEspa\u00f1a necesitaba de un gran acuerdo entre todos los agentes sociales que revertiera \nla ruptura de con sensos protagonizada por el Partido Popular. La nueva reforma laboral \nrepresenta el triunfo del acuerdo y el di\u00e1logo sobre la imposici\u00f3n y el rodillo del pasado. \nEsta reforma ha atajado de forma directa la precariedad laboral en Espa\u00f1a, \ndemostrando que se  puede generar empleo de calidad y proteger los derechos de los \ntrabajadores y de las trabajadoras al mismo tiempo.  \nNuevamente, la respuesta m\u00e1s socialdemocracia ha sido la m\u00e1s acertada y hoy \nsindicatos, empresarios y la propia Uni\u00f3n Europea defienden est a v\u00eda como un acierto, \nmientras advierten a la derecha \u2013que hizo todo lo posible para dinamitar esta reforma a \nla que ahora se tiene que sumar obligada \u2013 contra  cualquier tentaci\u00f3n de revertir lo que, \nsin duda, ya es patrimonio de toda la sociedad y gran \u00e9x ito colectivo en t\u00e9rminos de \nprogreso econ\u00f3mico y social.  \nEl PSOE ha seguido avanzando tambi\u00e9n en otros ejes de progreso social. En estos a\u00f1os \nhemos dado pasos decididos en la lucha contra esa lacra social llamada desigualdad \nde g\u00e9nero. Donde otros callaro n, hemos actuado con determinaci\u00f3n para reconocer su \nimpacto. Con medidas valientes tanto para superar la brecha de g\u00e9nero en el mercado \nlaboral como para acabar con el machismo y la infamia que representa la violencia de \ng\u00e9nero.  \nHemos dado pasos decidido s para avanzar hacia la erradicaci\u00f3n de todo tipo de \nviolencia contra las mujeres y de cualquier brecha laboral y salarial. Contamos con m\u00e1s \nrecursos, nuevos permisos de paternidad y maternidad, mayor protecci\u00f3n frente al \nacoso y la violencia contra las mu jeres.  \n En estos a\u00f1os, tambi\u00e9n hemos luchado con decisi\u00f3n contra la pobreza infantil. \nAvanzamos en el \u00e1mbito educativo, incrementando casi un 100% el presupuesto, con \nm\u00e1s becas, m\u00e1s ayudas comedor y mejores prestaciones. Lo mismo cabe decir de \nnuestra apue sta por el conocimiento y la innovaci\u00f3n, con una nueva Ley de Ciencia, \nTecnolog\u00eda e Innovaci\u00f3n. Hemos avanzado a la hora de garantizar de forma real y \nefectiva el acceso a la vivienda como un derecho para todos y todas, y no como un \nnegocio o un privilegio  solo al alcance de unos pocos, impulsando una pol\u00edtica de \nvivienda que responda a las necesidades actuales. Se trata de consolidar el quinto pilar \ndel estado del bienestar, para hacer efectivo de una vez el derecho a una vivienda digna \ny asequible.  \nEspa\u00f1 a crece en una sociedad que avanza. Somos un gran pa\u00eds, un pa\u00eds de propuestas \ny de respuestas. Un pa\u00eds respetado al que miran desde el exterior y al que preguntan y \nescuchan nuestros socios europeos. Avanzamos como econom\u00eda y como sociedad, \ndentro y fuera de Espa\u00f1a.  \nLiderazgo  europeo  e internacional  frente  a la ola reaccionaria  \nEspa\u00f1a ha recuperado un liderazgo dentro de la Uni\u00f3n Europeo que no se ve\u00eda desde \nhac\u00eda d\u00e9cadas. De la ausencia absoluta de los gobiernos de la derecha, hemos pasado \na un liderazgo con perfil propio que nos convierte en uno de los pa\u00edses centrales de la \nUni\u00f3n. Un perfil que recoge el europe\u00edsmo de nuestra sociedad, que contribuye a forjar \nuna Uni\u00f3n Europea m\u00e1s unida, m\u00e1s fuerte y, sobre todo, m\u00e1s social y que marcar\u00e1 \nnuestra presiden cia de turno del Consejo. Nuestro pa\u00eds es hoy protagonista de nuevo \nen los di\u00e1logos multilaterales y se ha convertido en socio de referencia en todos los \ndebates europeos e internacionales.  \nCada vez que el presidente del Gobierno y secretario general del P SOE, Pedro \nS\u00e1nchez, ha acudido a Bruselas a defender los intereses de nuestro pa\u00eds, se ha tra\u00eddo \nun logro para los espa\u00f1oles que ha mejorado las condiciones de vida de la mayor\u00eda \nsocial. Espa\u00f1a ha pasado de ser un pa\u00eds oyente, que se limitaba a aplicar las  decisiones \nde otros, a ser un pa\u00eds activo, que influye de manera determinante en las iniciativas de \nlas instituciones europeas para hacer frente a los desaf\u00edos comunes.  \nEntre esos desaf\u00edos, destaca una ola conservadora que, desde el nacionalismo m\u00e1s \nextre mo, pretende minar los fundamentos mismos de la Uni\u00f3n Europea. Una ola \nreaccionaria que ha llegado a nuestro pa\u00eds de la mano de Vox y a la que el Partido \nPopular ha entregado instituciones y gobiernos. Una ola reaccionaria que ya est\u00e1 dando \nsus primeros fr utos en nuestro pa\u00eds, los frutos amargos del retroceso en igualdad, en \nderechos de los sindicatos y los trabajadores, en educaci\u00f3n y sanidad p\u00fablicas, en lucha \ncontra el cambio clim\u00e1tico o la violencia de g\u00e9nero.  \nEn las pr\u00f3ximas elecciones tambi\u00e9n eso est\u00e1  en juego. Hemos visto como \nsucesivamente ca\u00edan algunos pa\u00edses importantes en esa cadena reaccionaria que \nintenta extenderse por Europa. El 23 de julio est\u00e1 en juego si Espa\u00f1a se convierte en \n un pa\u00eds m\u00e1s de los que sucumbe a la embestida de la ultraderecha; o si, por el contrario, \nse convierte  en el muro  que frena  al extremismo,  que planta  cara a la ultraderecha  y \nhace retroceder la reacci\u00f3n.  \nQuienes creen en un pa\u00eds avanzado en una Europa m\u00e1s unida y m\u00e1s justa, quienes no \nquieren que Espa\u00f1a sea uno m\u00e1s de los pa\u00edses anegados por la ola reaccionaria sino \nel dique que la frene y la haga retroceder pueden contar con el Partido Socialista Obrero \nEspa\u00f1ol.  \nLa Espa\u00f1a que mira al futuro \nEspa\u00f1a se ha enfrentado durante estos a\u00f1os a retos a los que ning\u00fan gobierno anterior \ntuvo que hacer  frente.  Y los gobiernos  socialistas  lo han hecho  no frenando  el \ncrecimiento  de nuestro  pa\u00eds,  sino aceler\u00e1ndolo.  Hemos  sabido  convertir  cada  crisis  y \ncada  problema  en una oportunidad  para acelerar  los cambios  que necesitamos,  para \ncrecer  m\u00e1s y mejor,  para tener  m\u00e1s y mejor  empleo,  para aprobar  m\u00e1s y mejores \nderechos. Pero a\u00fan queda trabajo que hacer para lograr que las aspiraciones de los y \nlas espa\u00f1oles encuentren respuesta.  \nNing\u00fan  pa\u00eds,  ning\u00fan  proyecto,  ning\u00fan  futuro,  se pueden  construir  sobre  la divisi\u00f3n,  la \nmentira,  la confrontaci\u00f3n  y el miedo  que pretende  inocular  la derecha.  Por eso, el \nprograma socialista es un proyecto de pa\u00eds unido, un proyecto que cierra brechas que \notros se empe\u00f1an en profundizar: las brechas social, digital, territorial, institucional, de \ng\u00e9nero o intergeneracional.  \nEl programa con el que nos presentamos a estas elecciones es el de un pa\u00eds para todos, \nsin omisiones  ni exclusiones.  Un programa  para unir territorios,  para todas  las \ngeneraciones, para todas las clases sociales, para hombres y mujeres, trabajadores y \nempresarios,  j\u00f3venes  y mayores,  un pa\u00eds que no pregunta  a nadie  por su orientaci\u00f3n \nsexual, su ideolog\u00eda ni sus creencias.  \nPor eso somos  el partido  de las grandes  mayor\u00edas  y este  es un  programa  para esa \nampl\u00edsima mayor\u00eda de los espa\u00f1oles y espa\u00f1olas que se reconoce en una Espa\u00f1a unida \ny plural.  Una Espa\u00f1a  justa  y con  oportunidades para  todos;  una Espa\u00f1a  segura  de s\u00ed \nmisma  y de su lugar  en Europa  y el mundo;  una Espa\u00f1a  feminista,  ecologista  y \neurope\u00edsta, que cree en la convivencia, en la diversidad y en el di\u00e1logo como la principal \nherramienta de progreso social.  \nFrente a la divisi\u00f3n que alimenta la derecha, este es el programa de la uni\u00f3n \nentre espa\u00f1oles. Frente a la confrontaci\u00f3n, este es el programa del entendimiento. \nFrente al retroceso de d\u00e9cadas que promete la derecha, este el programa de la \nEspa\u00f1a que levanta los ojos y mira al futuro con confianza, la que alza la mirada y \nplanta cara al extremismo y la injusticia, la que avanza y quiere seguir avanzando. \nEste el programa de la mejor Espa\u00f1a.  \nMadrid  7 de julio de 2023\n/14 \n BLOQUE  I: UNA POL\u00cdTICA ECON\u00d3MICA AL SERVICIO DE LA \nCIUDADAN\u00cdA Y DE UN CRECIMIENTO ECON\u00d3MICO JUSTO Y \nSOSTENIBLE  \nLa pol\u00edtica econ\u00f3mica seguida desde 2018 por los gobiernos liderados por el \nPSOE funciona. Todos los an\u00e1lisis especializados realizados en Espa\u00f1a, Europa  y en \nlas instituciones internacionales , certifican los buenos resultados y avalan  una acci\u00f3n \nque ha permitido responder con eficacia a lo urgente sin perder de vista lo importante. \nEn 2023, la econom\u00eda espa\u00f1ola presenta un crecimiento fuerte, con r\u00e9cord de empleo y \ncreaci\u00f3n de empleo de calidad, super\u00e1vit de balanza de pagos e inflaci\u00f3 n contenida, \nadem\u00e1s del cumplimiento de los objetivos de responsabilidad fiscal y una importante \natracci\u00f3n de inversi\u00f3n y talento.  \nEn contraposici\u00f3n con las recetas fallidas del pasado, se ha desarrollado una  \nacci\u00f3n responsable y coherente, con la mirada p uesta en el futuro . El gobierno \nsocialista ha realizado una gesti\u00f3n honesta y eficaz de lo p\u00fablico, ha desplegado una \nvisi\u00f3n clara y muy diferente de las pol\u00edticas econ\u00f3micas de la d\u00e9cada perdida tras la \ngran crisis financiera, ha ejercido la determinaci\u00f3n  para llevar a cabo una agenda de \nreformas alineada y acordada con los organismos internacionales y ha ejercido la \nvoluntad de desarrollar una agenda del cambio sobre la base del di\u00e1logo con los agentes \necon\u00f3micos y sociales, gobernando para la gran mayor\u00ed a social de Espa\u00f1a.  \nGracias a esta pol\u00edtica econ\u00f3mica, con tres ejes claros \u2014responsabilidad fiscal, \njusticia social y reformas estructurales modernizadoras de la econom\u00eda \u2013, Espa\u00f1a \nha recuperado su papel en el \u00e1mbito internacional como cuarta econom\u00eda del euro. \nHemos podido superar los retos sin precedentes que se han planteado en estos a\u00f1os y \npuesto en marcha un ambicioso programa de modernizaci\u00f3n que ya est\u00e1 teniendo \nefectos positivos en t\u00e9rminos de crecimiento, empleo, inversi\u00f3n, innovaci\u00f3n y avance \ntecnol\u00f3gico.   \nLas medidas adoptadas en estos a\u00f1os han permitido amortiguar el impacto de los \nacontecimientos externos, manteniendo las rentas de las familias, aut\u00f3nomos y \nde las empresas , y reforzando la confianza de empresas, trabajadores  e \ninversores , as\u00ed como  de nuestros socios internacionales.  Los ERTE , los avales del \nICO, la prestaci\u00f3n por cese de actividad para aut\u00f3nomos, las ayudas directas a \nempresas y el escudo social han demostrado ser eficaces para proteger la econom\u00eda e \nimpulsar una fuerte recuperaci\u00f3 n de la actividad, del empleo y de la renta disponible de \nlas familias . Como resultado, se ha reducido la desigualdad incluso en un contexto \ninternacional tan complejo.  \nLas medidas contundentes y eficaces de respuesta a la escalada de los precios de la \nenerg\u00eda han permitido tambi\u00e9n contener la inflaci\u00f3n, proteger las rentas de las familias , \nas\u00ed como  la competitividad de aut\u00f3nomos y empresas. En efecto, la \u201csoluci\u00f3n ib\u00e9rica\u201d \npara bajar el precio de la electricidad, las fuertes rebajas de la fiscalidad energ\u00e9 tica, el \n apoyo a las familias y las ayudas para los sectores m\u00e1s afectados por la subida de \ncostes (transporte, industria electro y gas -intensiva, sector agroalimentario, etc.) han \npermitido un ahorro de 5.000 millones de euros para empresas y familias.  \nAdem\u00e1s de responder a los retos de manera eficaz, se ha puesto en marcha un \nprograma de modernizaci\u00f3n que, impulsado con los fondos europeos Next \nGeneration , ya est\u00e1 aumentando la inversi\u00f3n, la productividad y la competitividad \nde la econom\u00eda espa\u00f1ola . Despu \u00e9s de una d\u00e9cada perdida tras la crisis financiera \niniciada en 2008 \u2014una d\u00e9cada de ca\u00edda de la inversi\u00f3n, recortes del estado de \nbienestar, precariedad del empleo y par\u00e1lisis reformista \u2014, en estos \u00faltimos cinco a\u00f1os \nse ha desplegado una agenda de reformas para posicionar a Espa\u00f1a entre los pa\u00edses \ncon un marco normativo m\u00e1s avanzado  y m\u00e1s favorable a impulsar y atraer tanto \ninversi\u00f3n como  talento.  \nComo resultado de las medidas adoptadas,  Espa\u00f1a es la gran econom\u00eda de la \nUni\u00f3n Europea con m ayor  crecimiento y menor inflaci\u00f3n. Despu\u00e9s de crecer en \n2021 y 2022 el 5,5%, el PIB se ha acelerado a principios de 2023, llevando a mejoras \nen las previsiones de todos los organismos nacionales e internacionales, tanto p\u00fablicos \ncomo  privados. La inflaci\u00f3n, p or su parte, se sit\u00faa ya en el entorno del 2%, entre las m\u00e1s \nbajas de la UE, con la consiguiente ganancia de competitividad y cuota de mercado.  \nEl mercado de trabajo registra m\u00e1ximos hist\u00f3ricos de afiliados a la Seguridad \nSocial, con m\u00e1s de 20,9 millones e n la primera quincena de junio. Cuando \nllegamos al gobierno en 2018, no lleg\u00e1bamos a 19 millones . Hay casi 3 millones \nm\u00e1s de personas trabajador as con contrato indefinido desde la entrada en vigor de la \nreforma laboral en enero de 2022. La fuerte creaci\u00f3n de empleo, la subida del salario \nm\u00ednimo interprofesional , en casi un 50% , y la bajada de 10 puntos en la temporalidad, \nas\u00ed como  la reducci\u00f3n del desempleo juvenil o el despliegue del Ingreso M\u00ednimo Vital , \nhan tenido un impacto directo muy positivo en t\u00e9rmi nos de reducci\u00f3n de la desigualdad \ny del riesgo de pobreza y exclusi\u00f3n social.  \nGracias a una pol\u00edtica econ\u00f3mica orientada a mejorar la seguridad jur\u00eddica y \nempresarial y basada en el di\u00e1logo social, se han creado m\u00e1s de 150.000 empresas \ny hay 125.000 aut\u00f3n omos se han dado de alta  m\u00e1s, entre 2018 y 2022 . El cambio \nestructural de nuestra econom\u00eda ya da resultados visibles . Este cambio estructural viene \nimpulsado por  las medidas de ayuda directa y apoyo a la solvencia empresarial, los \ncr\u00e9ditos del ICO avalados por el Estado para garantizar la liquidez de la econom\u00eda, las \nreformas para mejorar el clima de negocios y los proyectos en marcha financiados con \nlos fondos Next Generation  para apoyar los grandes proyectos tractores y tambi\u00e9n la \nmodernizaci\u00f3n de las pymes  y aut\u00f3nomos en clave verde y digital, en todos los sectores \ny territorios . \nLa fuerte internacionalizaci\u00f3n y ganancia de competitividad de nuestras empresas \nest\u00e1 llevando a las empresas espa\u00f1olas a ser m\u00e1s competitivas y a exportar m\u00e1s \nque nunca  en nuestra historia . Gracias a la alta calidad de los productos , al trabajo \n de nuestros profesionales y a la ventaja relativa en costes, el sector exterior es un motor \nde crecimiento y Espa\u00f1a  atrae en este momento  importantes proyectos de inversi\u00f3n en \nsectores de futuro , que ser\u00e1n claves para poder liderar los cambios tecnol\u00f3gicos que se \nest\u00e1n produciendo.  \nLa gesti\u00f3n responsable y honesta de lo p\u00fablico nos ha permitido cum plir los \nobjetivos fiscales, con aumento de los ingresos p\u00fablicos respecto al PIB sin \nnecesidad de subir los impuestos , gracias al afloramiento de econom\u00eda sumergida  \ny, de este modo,  superar ya el PIB previo a la pandemia.  La buena gesti\u00f3n del Tesoro \nha limitado la exposici\u00f3n de la deuda del Estado a la subida de tipos de inter\u00e9s y todo \nello ha permitido mantener un buen acceso a la financiaci\u00f3n y una alta confianza  en \nEspa\u00f1a  de los mercados internacionales, los socios europ eos y los inversores.  \nNuestra  pol\u00edtica econ\u00f3mica ha sido responsable y progresista  y ha permitido \nreducir la desigualdad y avanzar en todos los indicadores de bienestar social, \nincluso en un contexto tan complejo. El gobierno socialista ha implementado \nsoluciones totalmente diferentes  a las respuestas aplicadas en el pasado que llevaron \na un gran aumento del desempleo y la precariedad, a un aumento de la desigualdad y \nal incremento de la pobreza infantil . Gracias a la mejora del mercado laboral y al escudo \nsocial puesto en marcha , desde 2018  y a los nuevos instrumentos de inclusi\u00f3n social , \ncomo el Ingreso M\u00ednimo Vital, han mejorado todos los indicadores de desigualdad y se \nhan recuperado de los efectos de la d\u00e9cada perdida tras la gran crisis financiera.  \nTambi\u00e9n hemos avanzado en igualdad entre hombres y mujeres . Gracias a la \nreforma laboral, la subida del salario m\u00ednimo y la equiparaci\u00f3n de permisos de \nmaternidad y paternidad, se ha reducido significativamente la brecha laboral y salarial \nentre hombres y mujeres, ha mejorado la participaci\u00f3n femenina  en los pues tos \ndirectivos de empresas y sector p\u00fablico , y Espa\u00f1a se sit\u00faa entre los pa\u00edses con mayor \nigualdad de g\u00e9nero de la OCDE.  \nFinalmente, nuestra agenda de pol\u00edtica econ\u00f3mica ha permitido tambi\u00e9n mejorar \nlos indicadores relativos al cambio clim\u00e1tico y la trans ici\u00f3n digital . Ha aumentado \nla penetraci\u00f3n de energ\u00edas renovables, las competencias digitales de la ciudadan\u00eda, con \natenci\u00f3n especial a las personas mayores, y Espa\u00f1a se sit\u00faa como la primera gran \neconom\u00eda europea en materia digital, avanzando desde el pue sto 11 al 7 del \u00edndice \ngeneral elaborado por la Comisi\u00f3n Europea (DESI).  \nDe cara al futuro, el Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia sigue \nsiendo la mejor hoja de ruta para continuar  mejorando la calidad de vida de las \npersonas, posicionando a Espa\u00f1a como motor de prosperidad y autonom\u00eda \nestrat\u00e9gica de Europa en el \u00e1mbito energ\u00e9tico, agroalimentario, industrial, \ntecnol\u00f3gico y digital . Con los fondos europeos Next Generation  ya estamos \nmovilizando inversiones por un total de hasta 160.000 millo nes de euros . Esta \ninversiones  se concretan en conectividad digital para todo el territorio, grandes \ninfraestructuras ferroviarias, despliegue de techos solares y renovaci\u00f3n de vivienda, \n puntos de recarga el\u00e9ctrica de veh\u00edculos y sustituci\u00f3n del parque aut omovil\u00edstico, plazas \nde formaci\u00f3n profesional y escolarizaci\u00f3n infantil de 0 a 3 a\u00f1os, competencias digitales \nde la ciudadan\u00eda, rehabilitaci\u00f3n y resiliencia de ecosistemas naturales, zonas de bajas \nemisiones en las ciudades, digitalizaci\u00f3n de la Administra ci\u00f3n y de las pymes , \nrenovaci\u00f3n de los equipos de tecnolog\u00eda punta para los hospitales , modernizaci\u00f3n de \nregad\u00edos\u2026  \nAdem\u00e1s de apoyar las inversiones con capilaridad en todo el territorio, se han \npuesto en marcha proyectos estrat\u00e9gicos de gran envergadura co n car\u00e1cter \ntractor sobre el conjunto de la econom\u00eda . Se trata de transformar la cadena de valor \nde la industria automovil\u00edstica (PERTE VEC), liderar las energ\u00edas renovables, el \nhidr\u00f3geno verde y el almacenamiento (PERTE ERHA), impulsar la salud de vanguard ia \ny la nueva econom\u00eda de los cuidados, modernizar las industrias agroalimentaria, naval, \naeroespacial y de semiconductores (PERTE CHIP), descarbonizar la industria \nenerg\u00e9tico -intensiva, impulsar la nueva econom\u00eda de la lengua  y las industrias culturales \ny de la creatividad, as\u00ed como desarrollar  la econom\u00eda circular y digitalizar el ciclo del \nagua.  \nGracias a estos proyectos, Espa\u00f1a se est\u00e1 p osicionando como uno de los pa\u00edses \nl\u00edderes en el desarrollo de  la nueva econom\u00eda verde y digital, atrayendo inversi\u00f3n \ny talento.  La culminaci\u00f3n del programa de reformas e inversiones permitir\u00e1 en los \npr\u00f3ximos a\u00f1os seguir creando empleo de calidad, aumentan do el capital humano y la \ninvestigaci\u00f3n cient\u00edfica , creando m\u00e1s y mejores oportunidades personales y \nprofesionales para toda la ciudadan\u00eda , al tiempo que  apoya la creaci\u00f3n y el crecimiento \nde las empresas.  \nEl programa de inversiones se ha visto reforzado p or una agenda de reformas \nestructurales negociada con los agentes sociales, acordada con las instituciones \neuropeas y alineada con las recomendaciones de los organismos internacionales. \nSe trata de impulsar la transici\u00f3n energ\u00e9tica, modernizar la educaci\u00f3n  y la Formaci\u00f3n \nProfesional, apostar por la innovaci\u00f3n y la ciencia, atraer inversi\u00f3n privada y talento y \nmodernizar el clima de negocios en nuestro pa\u00eds. En estos a\u00f1os se han puesto en \nmarcha multitud de reformas : la reforma laboral, la reforma  de pension es, la reforma \nconcursal, la de educaci\u00f3n y Formaci\u00f3n Profesional, la de ciencia y de universidades, la \naudiovisual y de telecomunicaciones,  as\u00ed como las leyes para mejorar el clima de \nnegocios  que impulsa n la creaci\u00f3n de empresas, su crecimiento, la innovaci\u00f3n \ntecnol\u00f3gica y el emprendimiento . Todas estas  reformas est\u00e1n sirviendo para crear m\u00e1s \nempleo, empleo de mejor calidad, empleo con mayor cualificaci\u00f3n, en empresas m\u00e1s \nproductivas y competitivas  y con m \u00e1s potencial de crecimiento . Del mismo modo, \nofrecen apoy o a los aut\u00f3nomos , otorg\u00e1ndoles un papel  protagonista en este nuevo \nmodelo econ\u00f3mico.  \nEn definitiva, en estos cinco a\u00f1os hemos sentado  las bases de una econom\u00eda m\u00e1s \ncompetitiva y sostenible, que crec e m\u00e1s y de forma m\u00e1s justa. Adem\u00e1s, hemos  \n abordado los problemas que Espa\u00f1a ven\u00eda arrastrando durante d\u00e9cadas, como el \ndesempleo o la desigualdad, con acuerdo y di \u00e1logo, apostando por el esfuerzo \ncompartido de las administraciones p\u00fablicas, el sector priva do y los agentes sociales.  \nEl PSOE ha demostrado saber responder con eficacia a los retos, definir y ejecutar un \nproyecto de pa\u00eds. Lo hemos hecho tambi\u00e9n con la aprobaci\u00f3n de forma consecutiva de \ntres Presupuestos Generales del Estado pactados y dialogados  en el Congreso de los \nDiputados. Tres presupuestos responsables que han impulsado la cohesi\u00f3n social y el \ncambio del modelo productivo dirigido hacia la investigaci\u00f3n, la transici\u00f3n ecol\u00f3gica, la \nvertebraci\u00f3n territorial y la igualdad. Tres presupuestos s ociales que han incrementado \nlas partidas de sanidad un 153%, de educaci\u00f3n un 62%, con un incremento d el 68% \nm\u00e1s para becas, un 50% m\u00e1s en infrae
