ene femenina, tal y como se incluy\u00f3 en la Ley 31/2022, de 22 de diciembre, de lo s \nPresupuestos Generales del Estado.   \nLa transversalidad de llevar la igualdad a las pol\u00edticas e ir m\u00e1s all\u00e1 de las pol\u00edticas de \nigualdad ha sido una prioridad de los gobiernos socialistas como queda reflejado en \nleyes y pol\u00edticas promovidas desde distinto s departamentos y la inclusi\u00f3n de la igualdad \nde g\u00e9nero en la preparaci\u00f3n del Plan Nacional de Recuperaci\u00f3n, Transformaci\u00f3n y \nResiliencia.  Lo que est\u00e1 permitiendo que  el objetivo de  igualdad entre mujeres y \nhombres est\u00e9 presente en todas las acciones del p lan y su ejecuci\u00f3n presupuestaria. \nLa igualdad entre mujeres y hombres no solo es un principio fundamental, sino tambi\u00e9n \nun requisito para alcanzar una sociedad democr\u00e1tica plena. Sin feminismo no hay \ndemocracia. Adem\u00e1s, es un motor de desarrollo econ\u00f3mic o y de justicia social.    \nEl PSOE es un Partido feminista que, desde hace 144 a\u00f1os, ha defendido y \nacompa\u00f1ando  la lucha de las mujeres por su emancipaci\u00f3n, por la igualdad de derechos, \nlibertades, oportunidades, obligaciones y trato. El feminismo socialist a es heredero del \nfeminismo revolucionario que vindicaba  la ciudadan\u00eda para las mujeres, del movimiento \nobrero, de las sufragistas del S.XIX y por supuesto de las mujeres socialistas que desde \nlos inicios del S.XX  han luchado por la igualdad entre mujeres y hombres. Nuestra \npropuesta es un nuevo contrato social que no se base en la desigualdad entre mujeres \ny hombres, que nos permita construir una sociedad democr\u00e1tica y libre de injusticias, \ncon igualdad de oportunidades tanto en el \u00e1mbito p\u00fablico como priv ado. Somos el \npartido que ha dado y sigue dando respuesta a las demandas y exigencias del \nmovimiento feminista y a los problemas reales que sufre  m\u00e1s del cincuenta por ciento \nde la poblaci\u00f3 n, las mujeres. Y, caminando siempre junto al \u00e9l, apostamos por la \nconsecuci\u00f3n de los objetivos que marca la agenda feminista. Teniendo siempre en \ncuenta las condiciones materiales, el contexto y todos los condicionantes que afectan, \na nivel material y simb\u00f3lico, en la reproducci\u00f3n de las desigualdades de las \n mujeres.   Trabajando para ampliar y fortalecer los consensos , porque  solo con las \ngrandes mayor\u00edas pueden consolidarse derechos y avances.     \nLas y los socialistas queremos establecer los instrumentos que hagan posible la plena \nmaterializaci\u00f3n de la igualdad entre muj eres y hombres. Las pol\u00edticas de igualdad, \nentendidas como las pol\u00edticas responsables de acabar con la desigualdad estructural \nentre mujeres y hombres , no pueden ser confundidas con pol\u00edticas sociales ni con \npol\u00edticas de identidad.    \nEl partido socialista apuesta por lo que mejor sabe hacer: pol\u00edticas p\u00fablicas que aborden \nlas diversas formas de discriminaci\u00f3n que enfrentan las mujeres sin caer en enfoques \nfragmentados. Trabajando hacia una sociedad m\u00e1s equitativa y justa para todas las \nmujeres , reconociendo  y atendiendo de manera integral sus necesidades. Desde un \nenfoque estrat\u00e9gico para superar los complejos desaf\u00edos a los que nos enfrentamos de \nmanera integral y ambiciosa, aprovechando el papel activo del Estado  para impulsar la \ninnovaci\u00f3n, el crecimiento  econ\u00f3mico sostenible el bienestar social, y con la \nimprescindible participaci\u00f3n del movimiento feminista y las organizaciones de mujeres.    \nLas y los socialistas aspiramos a la ciudadan\u00eda plena de las mujeres , a remover todos \nlos obst\u00e1culos, materiales y simb\u00f3licos, que impiden la autonom\u00eda y la emancipaci\u00f3n de \nlas mujeres.  Con la igualdad como horizonte, y el feminismo como camino . \nEMPLEO. VIDAS INDEPENDIENTES Y AUT\u00d3NOMAS.  \nLa igualdad efectiva pasa, necesariamente, por la independencia econ\u00f3mica y por que \nlas mujeres tengan vidas aut\u00f3nomas y la posibilidad de desarrollarse en el \u00e1mbito \nprofesional. La igualdad en el empleo es, por tanto, un fin en s\u00ed mismo, pero es tambi\u00e9n \nun elemento estrat\u00e9gico y clave: el pleno disfrute de los derechos y libertades p or parte \nde las mujeres s\u00f3lo puede construirse a trav\u00e9s de la independencia econ\u00f3mica y la \nautonom\u00eda. Es imposible hablar de autonom\u00eda, igualdad y libertad si las mujeres siguen \ndependiendo econ\u00f3micamente de los hombres. Sin independencia econ\u00f3mica no hay \nautonom\u00eda, y sin autonom\u00eda, no hay libertad.  \nPara el Partido socialista  es indispensable profundizar en la mejora de las condiciones \nde las mujeres el \u00e1mbito de su independencia econ\u00f3mica y, por tanto, de la garant\u00eda de \nlas condiciones materiales para ten er una vida digna y que garantice una libertad real \nen sus decisiones y expectativas. En el presente, con un trabajo que les permita tener \nun proyecto de vida propio. Y en el futuro, porque de c\u00f3mo sean esos trabajos (tipos de \ncontrato, jornada, salario, d esarrollo profesional, etc.) depender\u00e1n las pensiones que \nreciban.  \nIGUALDAD  EN EL EMPLEO.  \nMujeres y hombres siguen teniendo un acceso desigual a los mercados de trabajo, al \ncr\u00e9dito y la financiaci\u00f3n de sus proyectos, a los espacios de poder y de toma de \ndecisiones. Existe un reparto desigual de los tiempos y trabajos, especialmente los \n dom\u00e9sticos de cuidados no remunerados , y las mujeres padecen el impacto desigual de \nlas pol\u00edticas econ\u00f3micas que siguen mostrando un dise\u00f1o androc\u00e9ntrico.  \nLas estructuras econ\u00f3micas y de conocimiento perpet\u00faan las desigualdades entre las \nmujeres y los hombres, generando adem\u00e1s una p\u00e9rdida de co mpetitividad de nuestra \neconom\u00eda  \nLa situaci\u00f3n estructural de las mujeres en el mercado de trabajo contin\u00faa siendo m\u00e1s \nprecaria que la de los hombres debido principalmente al mandato social de los cuidados \nque hace que estos recaigan principalmente en las m ujeres tanto de forma material \ncomo simb\u00f3lica  condicionando su participaci\u00f3n real y el trato que reciben en el \u00e1mbito \nlaboral,  as\u00ed como a la menor valoraci\u00f3n de los sectores feminizados.   Menor  tasa de \nactividad (63,18% hombres y 54,18% mujeres \u2013 INE 1T 2 023), de empleo (55,87% \nhombres y 45,99% mujeres \u2013 INE 1T 2023) y mayor tasa de paro (11,57% hombres y \n15,13% mujeres \u2013 INE 1T 2023), y mayor parcialidad,  las mujeres suponen en torno al \n75% de los contratos a tiempo parcial. Esta situaci\u00f3n tiene  consecuen cias no solo en el  \nnivel de renta de las mujeres presente, o futuro, ya que las pensiones y otras \nprestaciones est\u00e1n asociadas al empleo , sino que impacta  directamente en sus \ndecisiones educativas, laborales y vitales , y por tanto , en su libertad real.  \nLa libertad de las mujeres est\u00e1 intr\u00ednsecamente ligada a su autonom\u00eda y a su \nindependencia econ\u00f3mica. Para lograrla, hay que eliminar las barreras que impiden que \nlas mujeres puedan acceder, permanecer y promocionar en el \u00e1mbito laboral, as\u00ed como \nacabar con la brecha salarial.  \nSeguiremos avanzando en pol\u00edticas que permitan eliminar la brecha\nsalarial, profundizando en materia de transparencia salarial, potenciando\nlas inspecciones de trabajo y e incrementando el r\u00e9gimen sancionador,\nde acuerdo con la Directi va Europea de Transparencia Salarial.\nPondremos en marcha la Oficina Estatal de lucha contra discriminaci\u00f3n\nen la Inspecci\u00f3n de Trabajo.\nActualizaremos la Ley de Prevenci\u00f3n de Riesgos Laborales incorporando\nla perspectiva de g\u00e9nero.\nEstableceremos una nueva regulaci\u00f3n de las enfermedades\nprofesionales a fin de considerar, entre otras, aquellas propias de\nmuchas actividades realizadas principalmente por mujeres, como ocurre\ncon las camareras de pisos, o las profesiones vinculadas a la atenci\u00f3n\ndependencia o la limpieza, que tendr\u00e1n la consideraci\u00f3n de enfermedad\nprofesional.\nAPUESTA  POR  EL EMPLEO  VERDE  Y DIGITAL.  \nEstamos viviendo una profunda transformaci\u00f3n de nuestro sistema productivo con las \ntransformaciones digital y verde. La segr egaci\u00f3n en los estudios y en las ocupaciones \ndebe combatirse para que las mujeres puedan aprovecharse de la generaci\u00f3n de \nempleos de calidad en estos sectores, y tambi\u00e9n estar presente en su dise\u00f1o, para que \n como ha ocurrido en otros momentos de transforma ci\u00f3n, no queden excluidas. La \nsituaci\u00f3n de partida, teniendo en cuenta que son sectores masculinizados, supone una \natenci\u00f3n particular para articular estas pol\u00edticas de transformaci\u00f3n y reconversi\u00f3n. No \nse trata solo de una cuesti\u00f3n de justicia social, sin o de invertir en el necesario talento \nde toda la poblaci\u00f3n y garantizar oportunidades reales. Una verdadera pol\u00edtica palanca \nque adem\u00e1s contribuir\u00e1 a la dinamizaci\u00f3n y la sostenibilidad de los territorios . \nEl partido socialista apuesta  firmemente por la in corporaci\u00f3n y la promoci\u00f3n de las \nmujeres en trabajos emergentes en el nuevo modelo productivo, en el marco de la \neconom\u00eda digital y las tecnolog\u00edas de la informaci\u00f3n y las comunicaciones, as\u00ed como en \nel proceso transformador de la transici\u00f3n ecol\u00f3gica.  \nLa brecha digital de g\u00e9nero es rese\u00f1able en cuanto a habilidades digitales y tambi\u00e9n en \ncuanto a la presencia de las mujeres en profesiones del sector. Existe una importante \nbrecha digital en el acceso de las mujeres a las carreras STEM. Los roles y estereot ipos, \npara uno y otro sexo, refuerzan los prejuicios sobre sus capacidades, intereses y \nmotivaciones, por lo que la asociaci\u00f3n de la ciencia y la tecnolog\u00eda a habilidades \nmasculinas puede desincentivar las vocaciones STEM en las ni\u00f1as y j\u00f3venes. La \npresenc ia de las mujeres en el sector de tecnolog\u00edas de la informaci\u00f3n (TIC), en todas \nlas \u00e1reas y categor\u00edas profesionales es inferior a la de los hombres.  Como indica red.es, \nen 2020, hab\u00eda  144.000 expertas en TIC, lo que supone  un 19,8 % del total . \nUna de la s razones para explicar este desequilibrio es la  falta de mujeres graduadas \nen STEM.  En 2018, la proporci\u00f3n de mujeres graduadas en estas disciplinas era de 14,3 \npor cada mil mujeres de entre 20 y 29 a\u00f1os en Europa. En Espa\u00f1a, la cifra era menor \nde 12,7.  \nAs\u00ed mismo, la brecha en los trabajos vinculados con la transici\u00f3n verde es tambi\u00e9n muy \nelevada. Seg\u00fan los estudios m\u00e1s recientes, las mujeres solo acceden al 18% de los \nempleos, y la mitad de los puestos son administrativos, debido entre otras razones, a la  \nmenor presencia en carreras y puestos cient\u00edficos y t\u00e9cnicos.  \nNecesitamos modificar estas cifras si queremos avanzar en igualdad y si queremos que \nEspa\u00f1a est\u00e9 a la vanguardia de estas transiciones, situarnos  de manera ventajosa en \nlas cadenas de valor int ernacionales y garantizar nuestra autonom\u00eda estrat\u00e9gica y \nresiliencia frente a posibles futuras crisis o emergencias.  \nFomentaremos la presencia equilibrada de mujeres y hombres en todos los\n\u00f3rganos de decisi\u00f3n vinculados con la transici\u00f3n verde y digital .\nDesarrollaremos un Plan de impulso para la incorporaci\u00f3n y promoci\u00f3n de las\nmujeres en trabajos emergentes de la econom\u00eda digital y verde. Para ello\naprovecharemos el impulso, las herramientas y el presupuesto que para\nformaci\u00f3n aparece en las nuevas dir ectivas europeas de Chips, Industrias con\nemisiones netas, Materias  primas cr\u00edticas o Cibersolidaridad .\nPotenciaremos el emprendimiento femenino, tanto en la transici\u00f3n energ\u00e9tica y\nla econom\u00eda verde como en la digitalizaci\u00f3n. Para ello es importante gara ntizar\nla financiaci\u00f3n de las iniciativas promovidas por mujeres o en las que participen\nmujeres. Planes piloto  desarrollados por la Comisi\u00f3n Europea apuntan a que una\nrevisi\u00f3n de los protocolos de financiaci\u00f3n ayudar\u00eda a desterrar prejuicios y\n valorar asp ectos que suelen incluir los proyectos de las mujeres que son \nesenciales para la innovaci\u00f3n y la resiliencia de estas nuevas empresas y que \nmuchos casos no son tenidas en cuenta.  \nFomentaremos la incorporaci\u00f3n de las mujeres en los planes de reconversi\u00f3n y\nde nuevos empleos. En las zonas de reconversi\u00f3n, dado que son sectores muy\nmasculinizados, es necesario un esfuerzo espec\u00edfico.  Tanto con actuaciones\ndirigidas a las mujeres como con reservas de plazas en programas o actividades,\ncomo con las relacionada s con formaci\u00f3n y recualificaci\u00f3n profesional.\nImpulsaremos programas formativos dirigidos a incrementar habilidades\ndigitales y a formar especialmente a mujeres en materias vinculadas con el\n\u00e1mbito tecnol\u00f3gico y digital.\nFomentaremos el inter\u00e9s temprano en vocaciones relacionadas con la transici\u00f3n\necol\u00f3gica y la transformaci\u00f3n digital mediante la incorporaci\u00f3n de contenidos\nrelevantes en los curr\u00edculos escolares y actividades extraescolares. Esto implica\nabordar de manera activa la detecci\u00f3n y eliminaci\u00f3n  de sesgos de g\u00e9nero que\npuedan existir en las disciplinas cient\u00edficas y tecnol\u00f3gicas.\nSERVICIOS  PUBLICOS  DE CUIDADOS  Y POL\u00cdTICA  DE TIEMPOS.  \nLos cuidados nos competen a todas las personas como sociedad y debemos avanzar \nhacia una organizaci\u00f3n social donde  \u00e9stos  no recaigan de manera de manera \nsistem\u00e1tica en las mujeres. La divisi\u00f3n sexual del trabajo y la desigual distribuci\u00f3n en \nlos usos del tiempo, a trav\u00e9s de los mandatos de g\u00e9nero establecidos socialmente, \nimpiden la corresponsabilidad y sit\u00faan a las m ujeres en el centro de los cuidados . En el \npartido socialista creemos que es imprescindible desvincular la idea que asocia los \ncuidados con las mujeres . En esa idea, la de la divisi\u00f3n sexual del trabajo, se \nfundamenta toda la desigualdad y las discriminaciones que sufren las mujeres.  \nEl mercado de trabajo est\u00e1 dise\u00f1ado para personas sin responsabilidades dom\u00e9sticas \nni familiares. Las mujeres se han introducido en el mercado laboral pero los hombres no \nse han introducido en los cuidados. Esta asi metr\u00eda act\u00faa en detrimento de las mujeres.  \nCuando no existe una provisi\u00f3n p\u00fablica suficiente y asequible de servicios p\u00fablicos de \ncuidados, la participaci\u00f3n laboral de las mujeres se ve seriamente afectada ya que son \nlas mujeres quienes asumen gratuitament e, y a costa de su tiempo, las tareas de \ncuidados.  \nAvanzar en la consolidaci\u00f3n del Estado  del Bienestar  y establecer pol\u00edticas p\u00fablicas para \nlos cuidados, contribuir\u00e1 a eliminar el freno que supone la maternidad para las mujeres. \nAs\u00ed mismo, el socialismo debe de abanderar , tambi\u00e9n,  cambio cultural para que los \nhombres asuman su responsabilidad en los cuidados. A\u00fan estamos lejos de la \ncorresponsabilidad, hay que generar las condiciones para lograr la implicaci\u00f3n \nresponsable de los hombres en el cuidado , un enorme reto para unas nuevas relaciones \nde g\u00e9nero , para una sociedad democr\u00e1tica y decente.  \nLa corresponsabilidad no se dirime exclusivamente entre mujeres y hombres, sino que \ntambi\u00e9n es social. Los cuidados son una necesidad colectiva  y el Estado debe \n asumir la responsabilidad de cubrirla. Por ello, impulsaremos medidas y \nservicios p\u00fablicos de calidad para superar la sobrecarga que las familias, y de forma \npreeminente las mujeres, han venido soportando, asumiendo los cuidados para suplir \nlos d\u00e9ficits de nuestro modelo de bienestar social. \nLos servicios p\u00fablicos de cuidados deben establecerse en torno a tres premisas: \n-Garantizar los servicios p\u00fablicos de cuidados como palanca de justicia social.\n-Perseguir una nueva organizaci\u00f3n social de los cuidados que permita avanzar\nen igualdad entre mujeres y hombres.\n-Cuidar a quien cuida. Garantizar  la dignidad de qui\u00e9nes reciben cuidados y de\nqui\u00e9nes los prestan a trav\u00e9s de servicios de acompa\u00f1amiento psicosocial.\nY deben ir acompa\u00f1ados de una verdader a Pol\u00edtica de tiempos basada en la \nracionalizaci\u00f3n de los horarios y en unos usos del tiempo, de trabajo, de cuidados y de \nocio, cada vez m\u00e1s iguales entre mujeres y hombres.  \nY deben ir acompa\u00f1ados de una verdadera Pol\u00edtica de tiempos basada en la \nracionalizaci\u00f3n de los horarios y en unos usos del tiempo, de trabajo, de cuidados y de \nocio, cada vez m\u00e1s iguales entre mujeres y hombres.    \nFortaleceremos la red p\u00fablica de servicios de cuidados potenciando un nuevo  \nmodelo de organizaci\u00f3n social de los cuidados para avanzar en la igualdad entre \nmujeres y hombres y la corresponsabilidad.\nExtenderemos la prestaci\u00f3n por nacimiento y cuidado (antes paternidad y \nmaternidad) hasta las 20 semanas, incorporando una mayor flexibilidad con el \ntrabajo a tiempo parcial de los padres y madres a partir de la semana 16.\nSe reconoce a cada uno de los progenitores un periodo de a\u00f1o cotizado por cada \nhija o hijo.\nAvanzaremos en la implantaci\u00f3n de permisos retribuidos para los cuidados,  \nconsiderando la perspectiva del ciclo de la vida, siempre en el marco del di\u00e1logo  \nsocial, y desde la perspectiva de g\u00e9nero.\nFomentaremos la corresponsabilidad en las primeras etapas de la crianza  \nincentivando pr\u00e1cticas beneficiosas como la adopci\u00f3n consecutiva de los \npermisos de nacimiento.\nPondremos en marcha un Plan Nacional para el trabajo flexible con un paquete \nde reformas legales y de incentivos a empresas para que ofrezcan a sus \ntrabajadores una mejor conciliaci\u00f3n de la vida personal y la profesional, \nmediante jornadas h\u00edbridas que combinen lo presencial con lo remoto, horarios \nm\u00e1s adaptables, y la posibilidad de concentrar en cuatro d\u00edas su semana \nlaboral.\nUniversalizaremos la educaci\u00f3n de 0 a 3 a\u00f1os.\n Aumentaremos  la oferta de Centros  de d\u00eda y de cuidados de larga duraci\u00f3n,\nuni\u00e9ndolo a la Estrategia  estatal de lucha contra la soledad no deseada.\nTrabajaremos para revalorizar los empleos de cuidados, mejorar su cualificaci\u00f3n\ncon habilidades digitales y adecuar sus  niveles salariales al conocimiento y\nresponsabilidades que conllevan. Esto supone adem\u00e1s trabajar en combatir su\nestereotipaci\u00f3n.\nFomentaremos la colaboraci\u00f3n p\u00fablico -privada, en el marco de la negociaci\u00f3n\ncolectiva, para establecer incentivos vinculados  con la oferta de servicios de\ncuidados o facilidades para acceder a ellos, como escuelas infantiles o\nludotecas, centros de d\u00eda para personas mayores, etc. Y en caso de grandes\nempresas que puedan dotarse de infraestructuras, recursos dise\u00f1ados para\natend er el cuidado de menores hasta la escolarizaci\u00f3n obligatoria.\nPromocionaremos actividades extraescolares,  campamentos de verano, etc.\nprestando especial atenci\u00f3n al fomento de vocaciones vinculadas con la\ntransici\u00f3n verde y digital, como por ejemplo los campamentos tecnol\u00f3gicos. Del\nmismo modo, los servicios de comedor deben incluirse como una prioridad para\nla equidad y como refuerzo de las pol\u00edticas contra la pobreza infantil.\nPlantearemos medidas para familias monoparentales, encabezadas en m\u00e1s de\nun 82% por mujeres, como la consideraci\u00f3n de familia numerosa.\nImpulsaremos que se tenga en cuenta la transversalidad de los cuidados en\nprocesos estrat\u00e9gicos como el plan nacional de reformas, el Pacto de Estabilidad\ny Crecimiento o el Semestre Europeo, int egrando la perspectiva de g\u00e9nero en\ntodas las fases de ejecuci\u00f3n.\nPACTO  POR  LA RACIONALIZACI\u00d3N  DE LOS HORARIOS  Y LEY DE USOS  DEL \nTIEMPO.  \nEl fortalecimiento de un Estado  del Bienestar  que garantice servicios p\u00fablicos de \ncuidado, accesibles y de calidad, debe ir a acompa\u00f1ado de una verdadera pol\u00edtica de \ntiempos. El uso del tiempo no es solo un asunto individual y privado. Tambi\u00e9n es \ncolectivo y p\u00fablico.  \nLa organizaci\u00f3n y distribuci\u00f3n de l tiempo es un componente clave para establecer una \nsociedad igualitaria en cuanto a las oportunidades y las libertades de hombres y \nmujeres , y resulta un planteamiento estrat\u00e9gico por las m\u00faltiples repercusiones en muy \ndiferentes aspectos de la vida de la ciudadan\u00eda. Facilitar\u00eda la conciliaci\u00f3n de la vida \nlaboral, familiar y personal, fomentando la corresponsabilidad y tendr\u00eda un impacto \npositiv o, tambi\u00e9n estudiado, en la productividad laboral y en el bienestar de las personas \ntrabajadoras, as\u00ed como la de sus familias.   \nLa racionalizaci\u00f3n de los horarios y la transformaci\u00f3n de los usos del tiempo tienen como \nfinalidad la redistribuci\u00f3n de los ti empos acopl\u00e1ndolos  a las necesidades vitales de la \nciudadan\u00eda. Horarios escolares, comerciales, laborales, de ocio y entretenimiento, etc. \ndebieran establecerse teniendo en cuenta estas necesidades. Una tarea ingente , que \nprecisamente por su dimensi\u00f3n, req uiere de una convergencia de voluntades de todos \n los \u00e1mbitos de la sociedad: econ\u00f3mico, pol\u00edtico, educativo, medi\u00e1tico, etc.   Se trata de \nuna reivindicaci\u00f3n largamente demandada que ahora m\u00e1s que nunca es imprescindible \nllevar a cabo.  \nEl objetivo es articu lar pol\u00edticas de tiempos que vayan m\u00e1s all\u00e1 de propuestas sobre d\u00edas \nu horas m\u00e1ximas de trabajo remunerado y que aborden una racionalizaci\u00f3n de nuestros\nhorarios que tenga como referencia una propuesta centrada en la igualdad entre\nmujeres y hombres, la sa lud integral de la sociedad, la eficiencia y la sostenibilidad.\nEs una gran transformaci\u00f3n de la sociedad para la que necesitamos consolidar un \ncompromiso compartido.  \nPromoveremos un gran Pacto Social por la Racionalizaci\u00f3n de los horarios \nque pueda reflejarse en iniciativas legislativas y con la implicaci\u00f3n de todos los \nagentes implicados de todos los \u00e1mbitos: pol\u00edtico, de la Administraci\u00f3n y de la \nsociedad civil, sindicatos y organizaciones empresariales, comunidad educativa,  \ncomercios, medios de comunicaci\u00f3n para que adapten los horarios de m\u00e1xima \naudiencia, promoci\u00f3n a trav\u00e9s de la FEMP de pactos locales para la gesti\u00f3n del \ntiempo, etc. Entre otras medidas, puede incluir la creaci\u00f3n de una Mesa de \nConcertaci\u00f3n Social para los Usos del Tiempo y Racionalizaci\u00f3n Horaria.\nSeguiremos trabajando en la Ley de usos del tiempo y racionalizaci\u00f3n \nde los horarios, una ley que debe permitir avanzar hacia una \norganizaci\u00f3n del tiempo m\u00e1s equilibrada entre mujeres y hombres, y \nfomentar el bienestar de las personas y la eficiencia del tejido empresarial  \ny asociativo.\nPondremos en marcha un Plan Nacional para el trabajo flexible con \nun paquete de reformas legales y de incentivos a empresas para que \nofrezcan a sus trabajadores una mejor conciliaci\u00f3n de la vida personal y \nla profesional, mediante jornadas h\u00edbridas que combinen lo presencial \ncon lo remoto, horarios m\u00e1s adaptables, y la posibilidad de concentrar en \ncuatro d\u00edas su semana laboral.\nLa Encuesta sobre Empleo del Tiempo del INE deber\u00e1 realizarse con la \nperiodicidad que marca Eurostat. Para poner en marcha pol\u00edticas de usos del \ntiempo y racionalizaci\u00f3n horaria es indispensable contar con los datos m\u00e1s \nrecientes, completos.\nLA PARIDAD  COMO  REQUISITO  DEMOCR\u00c1TICO.  \nLa incorporaci\u00f3n de las mujeres al \u00e1mbito profesional ya no es un hecho rec iente. Sin \nembargo, los puestos de decisi\u00f3n y responsabilidad, a pesar de los avances, \nsiguen siendo mayoritariamente masculinos .   \nSeg\u00fan el INE, \u201cen el a\u00f1o 2021, el porcentaje de mujeres en el conjunto de Consejos de \nAdministraci\u00f3n de las empresas que for man parte del Ibex -35 ha sido del  30,7%, \nporcentaje 3 puntos superior al del a\u00f1o anterior  y que ha hecho  un largo recorrido desde  \nlos 11,7% de 2012 , pero que, sin duda,  es todav\u00eda  insuficiente. Si se considera el cargo \n ejercido en los consejos de administr aci\u00f3n, la presencia de mujeres en la presidencia \nde empresas es casi anecd\u00f3tica ( no llega al  6%)\u201d. \nLa Constituci\u00f3n  Espa\u00f1ola  establece la necesidad de remover los obst\u00e1culos que \nimpiden que la igualdad entre los sexos que consagra sea efectiva. Continuando la \nsenda trazada por la Ley Org\u00e1nica 3/2007, de 22 de marzo, para la igualdad efectiva \nentre mujeres y hombres, que ya establec\u00eda el \u201cprincipio de presencia equilibrada\u201d, \nnuestra propuesta de ley nace con esa vocaci\u00f3n . La de  impulsar y exigir que las mujer es \nocupen los puestos que les corresponden por m\u00e9rito y capacidad.   \nLa paridad, esto es, la presencia equilibrada entre mujeres y hombres, es una exigencia \ndemocr\u00e1tica. El partido socialista quiere que  la paridad sea una realidad en el poder \necon\u00f3mico y en el poder pol\u00edtico , en el Gobierno  de Espa\u00f1a y en el gobierno de las \ngrandes empresas.  Como dijo el presidente del gobierno, Pedro S\u00e1nchez: Algunos dir\u00e1n \nque es excesivo. Nosotras y nosotros decimos  que es justo.  Por ello el PSOE se \ncompromet e a aprobar la Ley de representaci\u00f3n paritaria que ya se encontraba en el \nCongreso para su tramitaci\u00f3n.  \nImpulsaremos la aprobaci\u00f3n de la Ley Org\u00e1nica de  Representaci\u00f3n Paritaria de\nMujeres y Hombres en los \u00d3rganos de Decisi\u00f3n , que garantizar\u00e1 la igualdad\nefectiva en la toma de decisiones pol\u00edtica, de la administraci\u00f3n y de las\nempresas.\noPARIDAD EN LAS LISTAS ELECTORALES para alcanzar la paridad en\nla representaci\u00f3n pol\u00edtica. Reforzar la presencia de mujeres con listas\ncremallera.\noPARIDAD EN EL \u00c1MBITO POL\u00cdT ICO.  Los nombramientos del Consejo\nde Ministros, los \u00f3rganos superiores y directivos de la Administraci\u00f3n\nGeneral del Estado (por ejemplo las Secretar\u00edas de Estado o las\ndirecciones generales) incorporar\u00e1n la presencia equilibrada de mujeres\ny hombres.\noPARIDAD EN LOS CONSEJOS DE ADMINISTRACI\u00d3N. La futura ley\nresponde a una directiva comunitaria sobre la materia y establece el\nobjetivo del 40% de participaci\u00f3n femenina en los \u00f3rganos de direcci\u00f3n\np\u00fablicos y privados. Actualmente, la presencia de mujeres en los\nconsejos de administraci\u00f3n es del 29,3% (357 consejeras de un total de\n1.220), y se limita al 19,6% en el caso de la alta direcci\u00f3n. En los puestos\nde alta direcci\u00f3n, deber\u00e1n ajustar los procesos de selecci\u00f3n para que se\nalcance ese objetivo.\noPARIDAD EN LOS COLEGIOS PROFESIONALES. Siguen siendo\nmayoritariamente masculinos a\u00fan en sectores feminizados como, por\nejemplo, el de la salud.  De 251 colegios profesionales en julio de 2015,\nsolo en 41 \u2013 el 21,91% - la presidencia estaba ocupada por mujeres. Es\ndecir, a pesar de ser un \u00e1mbito feminizado, el 78,09% de presidentes son\nhombres\n oPARIDAD EN TRIBUNALES, JURADOS Y \u00d3RGANOS COLEGIADOS\nconstituidos para otorgar premios de la Administraci\u00f3n General del\nEstado.\noPARIDAD EN LOS \u00d3RGANOS CONSTITUCIONALES.\nCONSTRUIR  CONOCIMIENTO,  EL FUTURO  DIGITAL  Y LA INTELIGENCIA  \nARTIFICIAL  SIN SESGOS  DE G\u00c9NERO.   \nNecesitamos que las mujeres est\u00e9n en todos los espacios donde se deciden las nuevas \nestrategias y los nuevos objetivos, pero tambi\u00e9n all\u00ed donde se transforman los  \ncontenidos, donde se genera el conocimiento.  \nPor una parte,  a pesar de que las mujeres universitarias son mayor\u00eda en Espa\u00f1a desde \nhace d\u00e9cadas, no lo son entre el personal universitario y cient\u00edfico estable, ni en la \nc\u00faspide de la carrera acad\u00e9mica o cien t\u00edfica. No solo existe un techo de cristal, sino un \naut\u00e9ntico laberinto en el que se van perdiendo mujeres conforme avanzan sus carreras \nacad\u00e9micas y cient\u00edficas. Incluso cuando llegan a la cumbre no siempre se les reconoce \nsu autoridad, ni llegan a ser co nsideradas referentes.  \nPor otra parte, la brecha digital de g\u00e9nero es rese\u00f1able en cuanto a habilidades digitales \ny tambi\u00e9n en cuanto a la presencia de las mujeres en profesiones del sector. Existe una \nimportante brecha digital en el acceso de las mujeres a las carreras STEM. Los roles y \nestereotipos, para uno y otro sexo, refuerzan los prejuicios sobre sus capacidades, \nintereses y motivaciones, por lo que la asociaci\u00f3n de la ciencia y la tecnolog\u00eda a \nhabilidades masculinas puede desincentivar las vocacione s STEM en las ni\u00f1as y \nj\u00f3venes.  \nExiste una gran desproporci\u00f3n entre mujeres y hombres en los estudios tecnol\u00f3gicos, \nque luego se acrecienta a\u00fan m\u00e1s en el \u00e1mbito profesional donde se est\u00e1n generando \nlos mejores puestos de trabajo y, sobre todo, donde se est \u00e1 dise\u00f1ando el futuro.  \nSeguiremos impulsando  los estudios feministas en las universidades y centros\nde investigaci\u00f3n para generar conocimiento, repensar los contextos de\ninvestigaci\u00f3n y las disciplinas.\nPromoveremos la revisi\u00f3n de las estad\u00edsticas p\u00fablicas  para que se midan mejor\nlas desigualdades de g\u00e9nero y permitir un mejor conocimiento que informe unas\npol\u00edticas p\u00fablicas transformadoras.\nApoyaremos el buen funcionamiento de las unidades de igualdad en las\nuniversidades, con especial foco en abordar y p revenir los casos de acoso en el\nentorno laboral acad\u00e9mico .\nTrabajaremos para incrementar de manera r\u00e1pida y estable la proporci\u00f3n de\nmujeres en el personal cient\u00edfico e investigador, con especial \u00e9nfasis en\ninvestigadoras pre y postdoctorales e investiga doras en posiciones\npermanentes. Seguiremos los criterios del Programa Marco Horizonte Europa\nsobre la financiaci\u00f3n de la investigaci\u00f3n para mejorar la perspectiva de g\u00e9nero y\nla presencia de mujeres en los equipos de investigaci\u00f3n y su liderazgo.\n Fomentar emos las medidas de igualdad efectiva entre hombres y mujeres dentro\ndel sistema cient\u00edfico, universitario y empresarial, en desarrollo de la ley de la\nciencia y la ley de universidades. Promoveremos la investigaci\u00f3n sobre el papel\nde las mujeres en las ci encias, el conocimiento y el desarrollo humano. De\nmanera m\u00e1s espec\u00edfica promoveremos en cooperaci\u00f3n con cient\u00edficas y mujeres\ntecn\u00f3logas, la visibilizaci\u00f3n  del papel de las mujeres en la ciencia, en medios\nsociales y pedag\u00f3gicos, aportando ejemplos para l as ni\u00f1as y mujeres j\u00f3venes\nSe dise\u00f1ar\u00e1n planes contra la brecha de g\u00e9nero y los estereotipos asociados a\nlos sectores industriales, tecnol\u00f3gicos, y digitales para integrar el talento\nfemenino (lo mismo para incorporar el talento masculino a las profesiones  de\ncuidados).\nDesarrollaremos el Plan de Acci\u00f3n de Educaci\u00f3n Digital 2021 -2027 y su acci\u00f3n\n\u00abIncentivar la participaci\u00f3n de las mujeres en las CTIM\u00bb (STEM en ingl\u00e9s).\nImpulsaremos la formaci\u00f3n de los profesionales del \u00e1mbito educativo para la\neliminaci\u00f3n d e la brecha de g\u00e9nero en la ense\u00f1anza de STEM.\nProporcionaremos, a la comunidad educativa y las AMPAS, en el marco\nestablecido por la LOMLOE, formaci\u00f3n y herramientas para la eliminaci\u00f3n de\nsesgos de g\u00e9nero en la educaci\u00f3n de materias cient\u00edficas y tecnol\u00f3 gicas.  Se\ndesarrollar\u00e1n actividades de desarrollo de las STEM como ferias de ciencias.\nPromoveremos las vocaciones tempranas vinculadas con el \u00e1mbito cient\u00edfico y\ntecnol\u00f3gico, tanto en el entorno escolar como en actividades extracurriculares.\nLos estudios  especializados se\u00f1alan cada vez m\u00e1s la infancia como la etapa\nclave donde se configuran habilidades y preferencias  para el futuro desempe\u00f1o\nprofesional. Eliminar los sesgos en los contenidos y en la impartici\u00f3n de estas\nmaterias es clave para aumentar el n\u00famero de mujeres en esta rama.\nEn paralelo, trabajaremos en prestigiar las profesiones vinculadas a los cuidados\ny en reforzar en los colegios la cultura de los cuidados en los ni\u00f1os para romper\nlos estereotipos asociados a la elecci\u00f3n de estudios.\nLa cul tura es escenario y motor de transformaciones sociales. Promoveremos la\nparticipaci\u00f3n de las mujeres en todos los \u00e1mbitos creativos.\nUNA  INTELIGENCIA  ARTIFICAL  SIN SESGOS  DE G\u00c9NERO . \nLa digitalizaci\u00f3n de la sociedad no es opcional. El desarrollo tecnol\u00f3gic o no puede ser \najeno ni reproducir las desigualdades entre mujeres y hombres. Es imprescindible que \ntodos los avances cuenten con perspectiva de g\u00e9nero.  En el marco de la regulaci\u00f3n \nque se est\u00e1 llevando a cabo en la Uni\u00f3n Europea, as\u00ed como de todas las me didas que \nse est\u00e1n implementando en nuestro pa\u00eds, seguiremos trabajando para que una \ndigitalizaci\u00f3n y el desarrollo de la IA se haga sin sesgos de g\u00e9nero, de manera que \ncontribuya a eliminar y corregir las desigualdades del mundo anal\u00f3gico, en el mundo \ndigital. Ambos mundos est\u00e1n fuertemente relacionados.  \nLa influencia de la utilizaci\u00f3n de datos con sesgo de g\u00e9nero tiene implicaciones en el \nmundo off line (que no te ofrezcan determinados puestos de trabajo por ser mujer, o que \n ning\u00fan asistente sepa responde r a preguntas como d\u00f3nde ir si te han violado), y tambi\u00e9n \na nivel simb\u00f3lico , vinculado con la reproducci\u00f3n de estereotipos y prejuicios de g\u00e9nero, \nas\u00ed como la construcci\u00f3n de nuestro marco mental de referencia que determina qu\u00e9 es \nm\u00e1s valioso en nuestras s ociedades o qui\u00e9n tiene autoridad.  \nEl reto de la configuraci\u00f3n de algoritmos, de la Inteligencia Artificial en el m\u00e1s amplio \nsentido del t\u00e9rmino, hay que abordarlo desde dos perspectivas. La primera consiste en \nsu propia configuraci\u00f3n, en los procesos dond e hay intervenci\u00f3n humana. La segunda, \nconsiste en c\u00f3mo se reproducen \u2013 aprenden del entorno y reproducen sesgos \u2013 y en \nintroducir mecanismos para corregirlo. El establecimiento de marcos \u00e9ticos para \nregular los algoritmos , tal como se est\u00e1 haciendo en Ley sobre Inteligencia Artificial \nde la Uni\u00f3n Europea, son los pasos que se perfilan para abordar las implicaciones  de la \nIA en las personas y la sociedad en el corto y medio plazo.  \nSeguiremos impulsando los estudios especia lizados para detectar c\u00f3mo se\nintroducen los sesgos y c\u00f3mo neutralizarlos, as\u00ed como fomentando y difundiendo\nbuenas pr\u00e1cticas al respecto a trav\u00e9s del ONTSI y de la Agencia de Supervisi\u00f3n\nde la  Inteligencia Artificial, y todos los recursos disponibles.\nAvanzaremos en la creaci\u00f3n de un esquema de certificaci\u00f3n para algoritmos y\nsistemas de inteligencia artificial que respeten la neutralidad y la ausencia de\nsesgos de g\u00e9nero, tambi\u00e9n en su utilizaci\u00f3n en los \u00e1mbitos laborales.\nSeguiremos impulsando la perspectiva de g\u00e9nero en la IA a trav\u00e9s del PERTE\nde la Nueva Econom\u00eda de la Lengua.\nFomentaremos la especializaci\u00f3n en programaci\u00f3n y software, incidiendo en la\nparticipaci\u00f3n de las mujeres.\nIGUALDAD  EFECTIVA  ENTRE  MUJERES  Y HOMBRES  COMO  CATALIZADOR  \nDEL MUNDO  RURAL.  \nEl mundo rural est\u00e1 envejecido y masculinizado.  El \u00e9xodo rural tiene rostro de mujer \njoven. Y se acrecienta con cada proyecto de vida fuera del pueblo. La falta de \noportunidades en el empleo y la dispersi\u00f3n de los s ervicios p\u00fablicos es una de las \ncausas de la denominada feminizaci\u00f3n del \u00e9xodo rural, como lo es una divisi\u00f3n sexual \ndel trabajo m\u00e1s marcada que en las ciudades y que conlleva a un reparto muy desigual \nde los trabajos y los tiempos asociados a los cuidados  y trabajo dom\u00e9stico no \nremunerado. En los contextos rurales suele haber un mayor arraigo de los roles m\u00e1s \ntradicionales y menos posibilidades de anonimato a la hora de tomar decisiones o llevar \na cabo actuaciones que puedan se\u00f1alar a las mujeres.  \nEn comp araci\u00f3n con las ciudades, en el medio rural, las mujeres sufren m\u00e1s paro, \nempleos de peor calidad o subsidiarios, m\u00e1s segregaci\u00f3n horizontal y vertical . Escasa  \nrepresentaci\u00f3n en los puestos de decisi\u00f3n, sin apenas presencia en los consejos \nrectores de las cooperativas agropecuarias y pesqueras. Por cada cien hombres, \napenas hay treinta mujeres jefas de explotaciones.  \n A pesar de eso, las comunidades rurales est\u00e1n llenas de posibilidades y tenemos que \nconseguir que sean atractivas para las mujeres. En ese sen tido, hay que desterrar la \nimagen estereotipada que existe de las zonas rurales. A lo largo y ancho de nuestro \nterritorio hay multitud de proyectos de innovaci\u00f3n en la vanguardia de sus sectores. \nNecesitamos tambi\u00e9n que la imagen de las mujeres rurales, de  las mujeres del campo \ny de las mujeres del mar, tambi\u00e9n sea la de mujeres j\u00f3venes, preparadas, con ideas \nnuevas, con proyectos innovadores . \nEs imprescindible invertir en servicios y recursos para las zonas rurales para mejorar \nsus condiciones de vida, for talecer su participaci\u00f3n econ\u00f3mica y garantizar su \nacceso a servicios b\u00e1sicos y oportunidades de desarrollo . Una red de servicios \np\u00fablicos con vocaci\u00f3n de continuidad que no dependan de inversi\u00f3n coyuntural para su \nsostenimiento y que apuesten por el emple o de calidad.    \nEs indispensable abordar  las especiales dificultades de las mujeres v\u00edctimas de \nviolencia de g\u00e9nero en los entornos rurales, donde el drama de la violencia machista \nest\u00e1 muchas veces silenciado o invisibilizado. Y la dispersi\u00f3n o carencia de recursos \nhace mucho m\u00e1s dif\u00edcil que las v\u00edctimas reciban ayuda y lo hagan con la discreci\u00f3n que \nlas v\u00edctimas requieren.  \nNo habr\u00e1 desarrollo del medio rural sin la contribuci\u00f3n y participaci\u00f3n de las mujeres en \ntodos los \u00e1mbitos y, en especial, en la act ividad econ\u00f3mica, en el emprendimiento en \ndiferentes sectores como el turismo, la artesan\u00eda, el ocio, as\u00ed como en proyectos \nrelacionados con la innovaci\u00f3n. Las mujeres, y concretamente las mujeres rurales, \ntienen que estar en el centro de las transiciones verde y digital . Asegurar que las mujeres \nformen parte de este cambio contribuye adem\u00e1s a tener en cuenta a toda la poblaci\u00f3n \npara la transformaci\u00f3n del capital humano local en la conformaci\u00f3n de un nuevo modelo \nproductivo. Es imprescindible para la verteb raci\u00f3n y la cohesi\u00f3n territorial. No es solo \nuna cuesti\u00f3n de igualdad y de justicia, sino una necesidad para mantener vivos nuestros \npueblos.   \nImpulsaremos  la participaci\u00f3n paritaria en los \u00f3rganos de decisi\u00f3n, negociaci\u00f3n\ny representaci\u00f3n.\nSeguiremos tr abajando para que la ley de Titularidad compartida sea efectiva y\n\u00fatil. Para ello, abordaremos las modificaciones legislativas necesarias y la\nfundamental coordinaci\u00f3n entre todas las administraciones implicadas.\nApoyaremos a las asociaciones de mujeres r urales para realizar acciones de\ntransferencia de conocimiento, asesoramiento y divulgaci\u00f3n, y reforzaremos el\napoyo a los proyectos empresariales desarrollados por mujeres rurales.\nFomentaremos las medidas espec\u00edficas orientadas a mujeres en materia de\ninnovaci\u00f3n y digitalizaci\u00f3n y a potenciar la perspectiva de g\u00e9nero en la\nimplantaci\u00f3n de Red de Centros de Innovaci\u00f3n territorial. As\u00ed mismo,\nimpulsaremos la formaci\u00f3n en competencias digitales dentro del Programa de\nfomento del empleo agrario\nEn el marco de  la nueva PAC, seguiremos impulsando la incorporaci\u00f3n de\nmujeres a las explotaciones agrarias y tambi\u00e9n al sector pesquero y acu\u00edcola en\n condiciones de igualdad a trav\u00e9s del Plan estrat\u00e9gico para la igualdad de g\u00e9nero \nen el sector pesquero y acu\u00edcola 2021 -7. \nRetomaremos los Consejos Locales o Comarcales de Participaci\u00f3n de las\nMujeres.\nApoyaremos y daremos a conocer la gran labor innovadora que se est\u00e1 llevando\na cabo en las zonas rurales, proyectando referentes de mujeres que sirvan de\ninspiraci\u00f3n para las  m\u00e1s j\u00f3venes. As\u00ed mismo, pondremos en marcha Programas\nde retorno del talento de las mujeres al mundo rural.\nEn el contexto de renovaci\u00f3n del Pacto de Estado contra la violencia de g\u00e9nero,\nestableceremos medidas para las mujeres rurales con el fin de gara ntizar el\nacceso a los recursos. Desarrollaremos un Plan de Intervenci\u00f3n de Lucha contra\nla Violencia de G\u00e9nero en el medio rural.\nFomentaremos los  servicios de atenci\u00f3n integral a las mujeres en los centros de\nsalud, que deben de utilizarse como espacios de cribado universal para los casos\nde violencia de g\u00e9nero.\nEstableceremos programas dirigidos a mujeres mayores para ofrecer espacios\nde encuentro y fomentar su participaci\u00f3n social a trav\u00e9s del desarrollo de\nactividades en materia de salud, nuevas tecnol og\u00edas, cultura, etc. contribuyendo\na la mejora de la calidad  de vida y al bienestar de estas mujeres.\nFomentaremos programas intergeneracionales (de ocio, de ayuda a la\ncomunidad, de intercambios de aprendizajes, etc.).\nLUCHA  CONTRA  LA VIOLENCIA  MACHISTA.  \nNi un paso  atr\u00e1s  contra  la violencia  machista  \nLa violencia de g\u00e9nero es una cuesti\u00f3n de Estado  para el Partido Socialista. Es uno de \nlos principales problemas estructurales del pa\u00eds, al que debemos responder con \ncontundencia y recursos, econ\u00f3micos, mater iales y humanos, desde las \nresponsabilidades gubernamentales e institucionales, y tambi\u00e9n desde el compromiso \ndemocr\u00e1tico y feminista.  \nDefender  el pacto  de estado  contra  la violencia  de g\u00e9nero.  \nEl Pacto de Estado contra la Violencia de G\u00e9nero, demandado por el movimiento \nfeminista, e impulsado por el partido socialista, fue un gran logro de toda la sociedad.  \nDefender el Pacto de Estado contra la violencia de g\u00e9nero es urgente. Ahora m\u00e1s que \nnunc a, ante lo que puede suponer un gobierno de coalici\u00f3n de derechas, con un partido \nnegacionista, es necesario defender lo conquistado y los grandes consensos.  \nEs incompatible permanecer en el Pacto de Estado, y por tanto en el consenso de la \nlucha contra l a violencia de g\u00e9nero, y negociar con quienes la niegan .  El PP o est\u00e1 en \nel Pacto de Estado, o est\u00e1 con Vox.  \n Renovar  el pacto  de estado  contra  la violencia  de g\u00e9nero.  \nM\u00e1s de 1200 mujeres asesinadas desde 2003. En los  que llevamos de a\u00f1o, 23 menores \nhan quedado hu\u00e9rfanos.  \nEl pasado 25 de noviembre , D\u00eda Internacional contra la Violencia de G\u00e9nero, se firm\u00f3 \nen el Congreso de los Diputados la renovaci\u00f3n del Pacto de Estado contra la Violencia \nde G\u00e9nero, con la ausencia d e la extrema derecha, para actualizarlo y blindar su \nfinanciaci\u00f3n p\u00fablica.  \nLa renovaci\u00f3n del Pacto, impulsada por el partido socialista , mejora la democracia y nos \ncompromete a todas y todos con una verdadera pol\u00edtica de Estado  que es la lucha contra \nla violencia de g\u00e9nero. El dictamen para su renovaci\u00f3n incluye  el refuerzo de la \nrespuesta institucional integral y la erradicaci\u00f3n de cualquier tipo de violencia machista \ny combate de forma expresa los discursos negacionistas.  \nLas y los socialistas consideramo s que es imprescindible que la confianza en las \ninstituciones no se deteriore. La denuncia es la puerta de entrada al sistema de \nprotecci\u00f3n, que no es infalible, pero sin ella es muy complicado llegar a los casos de \nviolencia.  Sabemos que el paso de la de nuncia es muy complejo. Numerosos estudios \nnos indican que el no reconocerse como v\u00edctima, el miedo al agresor, la incertidumbre \npor si no son cre\u00eddas, y hasta la verg\u00fcenza, son factores que limitan, o incluso impiden, \nllegar a denunciar. Entender y tener en cuenta estos motivos har\u00e1n mejorar las \nherramientas con las que contamos para proteger a las v\u00edctimas.  \nEs imprescindible culminar cuanto antes los trabajo s de renovaci\u00f3n del Pacto .\noEvaluaremos la aplicaci\u00f3n del Pacto y continuaremos implementando las\nmedidas pendientes. Con especial atenci\u00f3n a:\noCribado universal. Situar la Atenci\u00f3n Primaria de Salud en el primer\nespacio de detecci\u00f3n precoz de la violencia contra las mujeres, con\nrecursos espec\u00edficos para la derivaci\u00f3n en casos de cribados positivos y\ncircuitos de atenci\u00f3n y actuaci\u00f3n entre los diferentes agentes\nintervinientes, y que eviten la victimizaci\u00f3n secundaria. Esta medida\nadquiere una especial relevancia en los entornos rurales, donde incidir\u00eda\nen garantizar la privacidad de las v\u00edctimas.\noCrea ci\u00f3n de las Unidades de Valoraci\u00f3n Forense y de Juzgados\nespecializados en Violencia contra la Mujer en todo el territorio nacional\npara fortalecer el sistema de respuesta judicial a las mujeres v\u00edctimas.\noAumentaremos los recursos para luchar contra la vi olencia que sufren las\nmujeres y ni\u00f1as con discapacidad.\noSe introducir\u00e1n nuevas medidas para enfrentar los retos actuales, como el acoso\ny la violencia en el \u00e1mbito digital y de las redes sociales, especialmente en\nrelaci\u00f3n con las menores y las m\u00e1s j\u00f3vene s.\noAtenderemos de manera especial a las y los menores hu\u00e9rfanos.\n Menores  hu\u00e9rfanos  \nQueremos seguir avanzando en reforzar su bienestar, reparar el da\u00f1o y garantizar \nigualdad de oportunidades.  Las ayudas y recursos est\u00e1n establecidas hasta la mayor\u00eda \nde ed ad, pero a los 18 a\u00f1os no se tiene, en la mayor parte de los casos, una vida \nindependiente con unos ingresos aut\u00f3nomos.  \nExtenderemos el acceso a recursos socioecon\u00f3micos como v\u00edctimas\ndirectas de la violencia de g\u00e9nero a efectos administrativos hasta los 2 6\na\u00f1os a las hijas e hijos de las mujeres asesinadas.\nDesarrollaremos instrumentos que nos permitan conocer mejor la situaci\u00f3n\nde los hijos e hijas de las mujeres asesinadas por violencia de g\u00e9nero,\nampliando los indicadores facilitados por la Delegaci\u00f3n d el Gobierno contra\nla Violencia de G\u00e9nero para el seguimiento mensual y anual de los\nhu\u00e9rfanos y hu\u00e9rfanas por violencia de g\u00e9nero.\nCrearemos indicadores y recoger  informaci\u00f3n haciendo seguimiento judicial\nde las resoluciones de medidas de protecci\u00f3n a menores, incluidas en los\nprocedimientos penales y en los casos de asesinato y homicidio.\nCiberviolencia.  Combatir  la violencia  de g\u00e9nero  en el \u00e1mbito  digital . \nEste fen\u00f3meno reciente tiene mayor incidencia sobre las mujeres y las ni\u00f1as. La Uni\u00f3n \nEuropea avanza en la definici\u00f3n y la regulaci\u00f3n de este problema. Tal como se\u00f1ala el \nParlamento Europeo, a medida que el mundo se mueve en l\u00ednea, tambi\u00e9n lo hacen las \nformas d e violencia que ya afectan a las mujeres y las ni\u00f1as de forma desproporcionada, \ny las tecnolog\u00edas digitales les permiten adoptar nuevas formas esta dimensi\u00f3n de la \nviolencia posibilitada por internet, el correo electr\u00f3nico, los tel\u00e9fonos inteligentes y las  \nplataformas de redes sociales. Forma parte de un conjunto m\u00e1s amplio de violencia de \ng\u00e9nero, y sus manifestaciones cambiantes incluyen la incitaci\u00f3n al odio sexista, el trollo, \nel doxing, el acoso (sexual) en l\u00ednea y el acecho, las amenazas de violaciones  o de \nmuerte, la extorsi\u00f3n de car\u00e1cter sexual y otras formas de abuso basado en la imagen. \nAl igual que otras formas de violencia de g\u00e9nero, se basa en diferencias y relaciones de \npoder desiguales entre mujeres y hombres. Lo que diferencia a la ciberviolen cia es el \nanonimato que confiere a los autores y el hecho de que puede llevarse a cabo desde \ncualquier lugar y escala y de modo indeleble.  \nSiguiendo las recomendaciones y el marco europeo:  \nImpulsaremos el Plan de prevenci\u00f3n y actuaci\u00f3n de los delitos de vi olencia de\ng\u00e9nero online , que incluya la formaci\u00f3n especializada de los profesionales, y de\nsensibilizaci\u00f3n especialmente respecto de v\u00edctimas menores y aquellas con\ndiscapacidad.\nFomentaremos la creaci\u00f3n de programas de concienciaci\u00f3n y prevenci\u00f3n del\nciberacoso y la violencia de g\u00e9nero online , incluyendo la promoci\u00f3n de\nrelaciones saludables y respetuosas en el entorno digital.\nLas y los socialistas europeos hemos impulsado una iniciativa legislativa que\npide a la Comisi\u00f3n y al Consejo que se introduz ca la \"ciberviolencia\u201d dentro del\n nuevo delito de \u201cviolencia de g\u00e9nero\u201d que se est\u00e1 definiendo en el \u00e1mbito \neuropeo. Como socialistas, seguiremos trabajando para incluir en este marco la \nprostituci\u00f3n y los vientres de alquiler.  \nSiguiendo la Ley Europea de Servicios Digitales, apoyaremos que las\nplataformas en l\u00ednea de muy gran tama\u00f1o se responsabilicen y apliquen medidas\nde reducci\u00f3n de contenidos que constituyan ciberviolencia, especialmente en lo\nque se refiere a garantizar que las v\u00edctimas puedan ejercer  eficazmente sus\nderechos en relaci\u00f3n con contenidos que representen el intercambio no\nconsensuado de material \u00edntimo o manipulado mediante el tratamiento r\u00e1pido de\nnotificaciones y la retirada inmediata de dichos contenidos.\nSeguir  avanzando  en la lucha  contra  la violencia  machista.  \nProfundizaremos en las diversas situaciones que enfrentan las mujeres,\nfortaleciendo a\u00fan m\u00e1s las medidas dirigidas a aquellas m\u00e1s vulnerables: mujeres\ncon discapacidad, mujeres en \u00e1reas rurales, mujeres mayores, mujeres\nperten ecientes a minor\u00edas \u00e9tnicas y migrantes, y las menores y m\u00e1s j\u00f3venes.\nMejoraremos la atenci\u00f3n y protecci\u00f3n de las v\u00edctimas de violencia machista, con\nespecial consideraci\u00f3n a las v\u00edctimas de sumisi\u00f3n qu\u00edmica y a aquellas con\nnecesidades de especial protecci\u00f3n, mediante recursos especializados.\nDesarrollaremos planes de acci\u00f3n para prevenir y abordar la violencia contra las\nmujeres, integrando medidas en toda la geograf\u00eda espa\u00f1ola, con implicaci\u00f3n de\nlos operadores y actores sociales. Reforzaremos y aument aremos las pol\u00edticas\ny actuaciones para la sensibilizaci\u00f3n sobre sus causas y consecuencias.\nAbogando por  una respuesta multisectorial de calidad para las v\u00edctimas y los\nhijos e hijas de las v\u00edctimas, que incluyen seguridad, justicia, salud, y otros\nservic ios esenciales.\nPondremos  en marcha un Plan de Intervenci\u00f3n de Lucha contra la Violencia de\nG\u00e9nero en el medio rural.\nTrabajaremos para mejorar la respuesta institucional a las v\u00edctimas a trav\u00e9s de\nla coordinaci\u00f3n y el trabajo en red para poder hacer efectivos los protocolos\nmunicipales. Para ello, se reforzar\u00e1 la presencia de los cuerpos y fuerzas de\nseguridad en las zonas rurales, incluyendo unidades de apoyo judicial y policial\nen peque\u00f1os municipios, e impulsando el procedimiento de ventanill a \u00fanica en\nzonas rurales para agilizar los tr\u00e1mites administrativos.\nPotenciaremos la atenci\u00f3n y protecci\u00f3n de los ni\u00f1os, ni\u00f1as y adolescentes\nv\u00edctimas de violencia de g\u00e9nero.\nAseguraremos la dotaci\u00f3n suficiente de las partidas presupuestarias destinadas\na los recursos de prevenci\u00f3n, recuperaci\u00f3n integral de las v\u00edctimas y a su\nasistencia social, dependientes tanto de las comunidades aut\u00f3nomas, como de\nlos servicios de proximidad de los ayuntamientos.\n Incentivaremos la participaci\u00f3n de hombres y j\u00f3venes en la prevenci\u00f3n de las\nviolencias contra las mujeres mediante iniciativas dirigidas a ellos.\nSeguiremos poniendo recursos y desarrollando medidas de empleabilidad e\ninserci\u00f3n laboral de mujeres v\u00edctimas de violencia de g\u00e9nero en los entornos\nrurales y urb anos.\nEn cuando a la violencia sexual:\noGarantizaremos los recursos para el desarrollo de la Ley de Libertad\nSexual\noFacilitaremos a las CCAA que puedan fortalecer y mantener en el tiempo\nla atenci\u00f3n especializadas y acceso a recursos (sanitarios, policiales .)\npara atender a las v\u00edctimas de violencia sexual.\noSe tendr\u00e1n en cuenta las particularidades de las mujeres con\ndiscapacidad, las mujeres migrantes, la dispersi\u00f3n territorial de los\nrecursos, o cualquier otra condici\u00f3n que suponga m\u00e1s dificultades para\nel acceso y la atenci\u00f3n de los servicios especializados.\nApoyaremos a la Directiva europea de violencia contra las m ujeres para blindar\nel marco internacional de lucha contra la violencia de g\u00e9nero.\nContinuaremos abordando la violencia contra las mujeres en sus diferentes\nmanifestaciones, en l\u00ednea con lo establecido en el Convenio de Estambul.\nMUJERES  JOVENES  Y REDES  SOCIALES  \nLa relaci\u00f3n entre las redes sociales y el deterioro emocional, especialmente entre las \nj\u00f3venes, est\u00e1 siendo cada vez m\u00e1s evidente seg\u00fan numerosos estudios. Se observa un \npreocupante incremento del acoso y del n\u00famero de suicidios. Adem\u00e1s, se obser va un \ncrecimiento alarmante de la ansiedad social o la depresi\u00f3n. La baja autoestima, los \ntrastornos alimentarios y los traumas relacionados con la imagen corporal tambi\u00e9n est\u00e1n \nen aumento. Del mismo modo, aumentan las cirug\u00edas est\u00e9ticas entre las j\u00f3venes para \nparecerse a los filtros de las aplicaciones que usan. Es indudable que este problema \ndebe abordarse de manera urgente ya que apenas estamos comenzando a comprender \nel impacto que tiene en la salud mental y el desarrollo emocional de las personas, sobr e \ntodo en las j\u00f3venes.   \nDesarrollaremos un  Plan  estatal para para abordar el impacto de las redes\nsociales en las y los menores,  teniendo en cuenta la especial incidencia en las\nmujeres j\u00f3venes, que pivotar\u00e1 sobre la educaci\u00f3n digital; la prevenci\u00f3n y apoy o\nen salud mental y la Prevenci\u00f3n  e investigaci\u00f3n y desarrollo de herramientas y\ntecnolog\u00edas que promuevan un entorno en l\u00ednea seguro. Entre otras medidas\ncontemplar\u00e1:\noLa investigaci\u00f3n sobre los efectos de las redes sociales en la salud de\nlas y los menore s para desarrollar estrategias de intervenci\u00f3n efectivas.\n oEl impulso, a trav\u00e9s de la comunidad educativa y las AMPAS, de\nformaci\u00f3n para la promoci\u00f3n de un uso responsable de las redes sociales\ny para la detecci\u00f3n de posibles situaciones de acoso o violenci a digital o\nde riesgos para la salud mental.\noEl establecimiento de programas de prevenci\u00f3n y detecci\u00f3n temprana de\nproblemas de salud mental relacionados con el uso de las redes sociales,\ncomo la ansiedad, la depresi\u00f3n y los trastornos de la alimentaci\u00f3n.\noLa promoci\u00f3n de la formaci\u00f3n de profesionales de la salud en la\nidentificaci\u00f3n y manejo de los impactos negativos de las redes sociales\nen la salud.\nAumentaremos los recursos espec\u00edficos para la prevenci\u00f3n en los centros\neducativos.\nPromoveremos la colabo raci\u00f3n y el establecimiento de protocolos y programas\nespec\u00edficos contando con todos agentes implicados (pol\u00edticos, institucionales,\nsanitarios, educativos, de la sociedad civil y de las empresas tecnol\u00f3gicas y del\nsector )\nProteger  a los menores  de la pornograf\u00eda  \nReivindicamos el derecho de la infancia y la adolescencia a desarrollar su sexualidad y \na contar con formaci\u00f3n e informaci\u00f3n que les ayude a tomar decisiones saludables y \nrespetuosas sobre el sexo y la sexualidad a lo largo de sus vidas.  \nDebemos  proteger a los y las menores del acceso a la pornograf\u00eda. Seg\u00fan el estudio \n(Des)Informaci\u00f3n sexual: pornograf\u00eda y adolescencia de \u201cSave the Children\u201d en \nseptiembre de 2020 , casi siete de cada diez adolescentes consumen pornograf\u00eda de \nforma regular en nues tro pa\u00eds. Resulta especialmente preocupante que los ni\u00f1os y las \nni\u00f1as accedan a contenidos pornogr\u00e1ficos a edades muy tempranas: m\u00e1s de la mitad, \nun 53,8%, afirma haber visto pornograf\u00eda por primera vez entre los seis y los doce a\u00f1os. \nLa mayor\u00eda de los men ores (62,5%) reconoce haber visto pornograf\u00eda. Las cifras son \nalarmantes. Casi el 88% de los chicos, y casi el 39% de las chicas, ha visto pornograf\u00eda \nal menos una vez en su vida.  \nEl acceso temprano a la pornograf\u00eda puede tener diversos impactos negativos en los \nmenores, como la distorsi\u00f3n de la percepci\u00f3n de la sexualidad, problemas emocionales \ny psicol\u00f3gicos, desarrollo de actitudes y comportamientos sexuales inapropiados e \nincluso violentos, riesgo de adicci\u00f3n, y alteraci\u00f3n de la percepci\u00f3n de la intimid ad y las \nrelaciones amorosas, y cosificaci\u00f3n de las mujeres y ni\u00f1as. Es fundamental abordar este \nproblema de manera efectiva y brindar a los menores el apoyo y la educaci\u00f3n necesarios \npara comprender la sexualidad de manera saludable y respetuosa.  \nPara imp edir que los menores accedan a la pornograf\u00eda debe establecerse una iniciativa \nlegislativa que aborde las diferentes dimensiones del problema y promueva la \ncolaboraci\u00f3n entre los diferentes actores involucrados, incluyendo a las familias, las \nescuelas, las  instituciones gubernamentales, las empresas de sector y las \norganizaciones de la sociedad civil. Adem\u00e1s, debe tener en cuenta los derechos de los \n menores y garantizar su protecci\u00f3n, sin limitar indebidamente su acceso a informaci\u00f3n \ny educaci\u00f3n sexual adec uada a su edad.  \nElaboraremos una iniciativa legislativa para impedir el acceso de los menores a\nla pornograf\u00eda en internet y limitaremos el acceso a contenidos que pueden\nresultar da\u00f1inos para el desarrollo de los y las menores.\noIncluiremos medidas como p rogramas para crear conciencia sobre los\nriesgos asociados y las consecuencias negativas de su consumo;\noImplementaci\u00f3n de herramientas de protecci\u00f3n y bloqueo;\noColaboraci\u00f3n con la industria del entretenimiento y plataformas en l\u00ednea\npara establecer est\u00e1ndares m\u00e1s estrictos de etiquetado y restricci\u00f3n de\ncontenidos y promover pr\u00e1cticas de publicidad responsable;\noApoyo a las v\u00edctimas y terapia especializada para aquellos menores que\nhayan sido expuestos o sufran consecuencias negativas;\noInvestigaci\u00f3n y seguimiento para evaluar y ajustar las acciones que se\nlleven a cabo.\nFomentaremos acuerdos con empresas tecnol\u00f3gicas y todos los agentes\nimplicados para poner en marcha programas espec\u00edficos, as\u00ed como para\ncontribuir a la difusi\u00f3n de campa\u00f1as.\nReforzaremos la educaci\u00f3n sexual en el marco que establece la Ley de\nEducaci\u00f3n ( LOMLOE ) y facilitaremos informaci\u00f3n y herramientas a las familias\na trav\u00e9s de las AMPAS y toda la comunidad educativa.\nLAS MUJERES  NO SON  MERCANC\u00cdAS.  NI PROSTITUCI\u00d3N  NI VIENTRES  DE \nALQUILER .  \nLa prostituci\u00f3n y los vientres de alquiler son el producto de la intersecci\u00f3n m\u00e1s brutal \ndel capitalismo \u2013donde los ricos compran a los pobres \u2013 y del patriarcado  \u2013donde los \nhombres compran a las mujeres \u2013. Estas dos industrias se expande n gracias a la \nagravaci\u00f3n de la pobreza, a la explotaci\u00f3n de mujeres pobres y con menos recursos.  \nFrente a los discursos que presentan estos sistemas como innovadores e inocuos, hay \nque se\u00f1alar el da\u00f1o que estas estructuras causan para la vida y para la sa lud de las \nmujeres implicadas, y simb\u00f3licamente para todas las mujeres, ya que la prostituci\u00f3n se \nconvierte en una aut\u00e9ntica escuela de desigualdad.  \nEl partido socialista  se posiciona claramente. Ni prostituci\u00f3n, ni trata, ni vientres de \nalquiler. Aspiram os a una sociedad de mujeres y hombres libres, una sociedad justa en \nla que las mujeres que se compran o se venden, en la que no se comercia con beb\u00e9s.  \nAbolir  la prostituci\u00f3n  y erradicar  la trata  de seres  humanos . \nEn el Partido Socialista nos declaramos ab olicionistas de la prostituci\u00f3n porque \ndefendemos un modelo social que luche por la desaparici\u00f3n de las causas que obligan \na las mujeres a prostituirse, por ser incompatible con el modelo social que proponemos, \n de igualdad y de respeto a la dignidad de las  personas, y de defensa de los derechos \nhumanos de las mujeres.  \nLos y las socialistas queremos dotar a nuestro pa\u00eds de mecanismos jur\u00eddicos y sociales \nque regulen el abolicionismo, que acaben con la prostituci\u00f3n y articulen una respuesta \nintegral para las  mujeres que han sido v\u00edctimas de esta esclavitud.  \nAboliremos la prostituci\u00f3n. Desarrollaremos una ley para prohibir el\nproxenetismo en todas sus formas, que incluya el castigo de la tercer\u00eda locativa\ny la sanci\u00f3n a los proxenetas.\nEstableceremos un mar co legal integral que aborde pol\u00edticas p\u00fablicas para\narticular una salida a las v\u00edctimas de trata y en contextos de prostituci\u00f3n. Se\nreforzar\u00e1n los servicios y programas de protecci\u00f3n social y recuperaci\u00f3n integral\nde las personas que han sido explotadas, con atenci\u00f3n espec\u00edfica a menores.\nLa asistencia profesional de las v\u00edctimas en los \u00e1mbitos sanitario, jur\u00eddico, social\ny laboral, potenciando el acompa\u00f1amiento psicol\u00f3gico. Asimismo, impulsaremos\nmecanismos de coordinaci\u00f3n efectivos con las ONG en la defe nsa de las\npersonas prostituidas.\nLa regulaci\u00f3n del estatuto de v\u00edctima de prostituci\u00f3n de manera que permita\natender a los y las menores de edad de manera espec\u00edfica y el establecimiento\nde protocolos tanto de prevenci\u00f3n como de intervenci\u00f3n que tengan e n cuenta\nlas situaciones de especial vulnerabilidad y discriminaci\u00f3n como las v\u00edctimas con\ndiscapacidad.\nContinuaremos los trabajos para aprobar la ley integral contra la trata de seres\nhumanos con fines de explotaci\u00f3n sexual.\nNos comprometemos a apoyar la  Reforma de la Directiva Europea sobre Trata\nde Personas, donde se plantea la necesidad de reforzar las capacidades de las\nautoridades policiales y judiciales nacionales; abordar la \"digitalizaci\u00f3n\" de la\ntrata; introducir medidas m\u00e1s disuasorias contra la s personas jur\u00eddicas y prestar\nasistencia y apoyo a las v\u00edctimas de forma m\u00e1s coherente; se considera que los\nEstados Miembros deben avanzar en la protecci\u00f3n de las v\u00edctimas en los\nprocedimientos penales; la asistencia a las v\u00edctimas, incluidos los grupos\nvulnerables; y las disposiciones relativas a la indemnizaci\u00f3n.\nNo a los vientres  de alquiler . \nEl deseo de ser madre o padre no es un derecho. Los cuerpos de las mujeres no son \nobjetos de uso para satisfacer deseos de otras personas. Hay que acabar con la \nconcepci\u00f3n de que las mujeres sean un medio para el fin de otros, atentando \ndeliberadamente con tra su autonom\u00eda y dignidad, y explotando su falta de recursos y \noportunidades.  \nLos contratos gestaci\u00f3n subrogada son nulos de pleno derecho seg\u00fan la Ley 14/2006, \nde 26 de mayo, sobre t\u00e9cnicas de reproducci\u00f3n humana asistida. Tal como expres\u00f3 el \n Tribunal Supremo en 2013, vulnera  los derechos fundamentales de madres gestantes y \nni\u00f1os reconocidos en la Constituci\u00f3n y en los convenios internacionales sobre derechos \nhumanos. Este mismo tribunal, en una sentencia del pasado abril de 2022, consider\u00f3 \nque la gestaci\u00f3n subrogada  \u201centra\u00f1a un da\u00f1o al inter\u00e9s superior del menor y una \nexplotaci\u00f3n de la mujer que son inaceptables. Ambos son tratados como meros objetos, \nno como personas dotadas de la dignidad propia de su condici\u00f3n de seres humanos y \nde los derechos fundamentales inherentes a esa dignidad\u201d.  \nEl Partido Socialista  se opone contundentemente a la pr\u00e1ctica de la gestaci\u00f3n por \nsustituci\u00f3n o gestaci\u00f3n subrogada, t\u00e9rminos que solo suavizan la cruel rea lidad de los \ndenominados \"vientres de alquiler\". Consideramos que esta pr\u00e1ctica vulnera los \nderechos de las mujeres, especialmente aquellas que se encuentran en situaciones de \nmayor vulnerabilidad.  \nEn la reforma de la Ley de interrupci\u00f3n voluntaria del emb arazo se ha incluido la \nprohibici\u00f3n de la publicidad de las agencias que hacen negocio con la explotaci\u00f3n de \nlas mujeres. Pero hay que continuar avanzando.  \nActuaremos contra las agencias que promocionan y hacen negocio con la\ngestaci\u00f3n subrogada, promovien do las medidas legislativas necesarias.\nSeguiremos apoyando a nivel europeo no solo la consideraci\u00f3n como delito de\nla gestaci\u00f3n subrogada , sino el establecimiento de mecanismos para abordar de\nmanera internacional este problema que trasciende nuestras fro nteras.\nAbordaremos los cambios legislativos necesarios, asegurando siempre el inter\u00e9s\nsuperior del menor y los derechos de las mujeres.\nParalelamente, se llevar\u00e1n a cabo las medidas necesarias para facilitar y\nfomentar el sistema de adopci\u00f3n nacional e i nternacional. La maternidad y la\npaternidad tienen m\u00e1s que ver con los afectos y los cuidados que con los genes .\nM\u00c1S  DERECHOS  Y MEJORES  VIDAS . \nUna maternidad  libremente  decidida.  Derechos  sexuales  y reproductivos  \nLa punta de lanza del avance la derecha e xtrema y la extrema derechos son los \nderechos de las mujeres, y de manera concreta, el derecho al aborto. En Castilla y Le\u00f3n, \ndonde gobiernan PP y Vox, acabamos de ver c\u00f3mo se pretend\u00eda restringir el derecho a \ndecidir de las mujeres con chantajes emocional es y coacciones, como la obligaci\u00f3n de \nescuchar los latidos del feto.,  \nEl derecho a la interrupci\u00f3n del embarazo es un gran consenso democr\u00e1tico. Se trata \nde una libertad individual que las mujeres deben poder ejercer en condiciones de \ndignidad. Para las mujeres el aborto solo puede ser dos cosas: o un derecho o una \nforma de poner su vida en juego.  \nEn nuestro pa\u00eds, un  tren de la libertad  arroll\u00f3 al \u00faltimo ministro que quiso revertirlo. \nFrente a la reacci\u00f3n, las feministas socialistas en primera l\u00ednea. Hoy , trece a\u00f1os despu\u00e9s \n del recurso del PP, la ley A\u00eddo, la Ley Org\u00e1nica 2/2010, de 3 de marzo, de salud sexual \ny reproductiva y de la interrupci\u00f3n voluntaria del embarazo, es constitucional.  \nLos derechos de las mujeres siempre son los primeros en ser cuestio nados. El 24 de \njulio podemos estar en la senda para continuar avanzando, o podemos encontrarnos en \nun camino de retorno al blanco y negro para las mujeres. Se trata de avanzar o de \nretroceder.   \nHay que seguir avanzando , para  ello: \nDebemos garantizar la I VE en igualdad de condiciones en todas las\nComunidades  as\u00ed como la informaci\u00f3n y garant\u00eda de la elecci\u00f3n y la\ndisponibilidad de acceder a los dos m\u00e9todos mediante los cuales se\nlleva a cabo la prestaci\u00f3n: el m\u00e9todo quir\u00fargico y el farmacol\u00f3gico .\nEs impresc indible garantizar el acceso a esta prestaci\u00f3n en las zonas\nrurales , donde hay menos servicios y m\u00e1s dispersos, as\u00ed como mayor\ndificultad para garantizar la privacidad de las mujeres.\nImpulsaremos que se habiliten \u201cZonas de seguridad\u201d alrededor de las cl\u00edn icas\npara reforzar la seguridad de las mujeres que acuden a las mismas y puedan\nejercer sus derechos sin acosos ni coacciones.\nPerseguiremos, de acuerdo con  la legislaci\u00f3n vigente, a aquellas personas y\ngrupos que acosen a las mujeres y/o centros en los qu e se lleva a cabo las\ninterrupciones de embarazo, insistiendo en la protecci\u00f3n legal para las de las\nmujeres que intentan abortar.\nDesarrollaremos pol\u00edticas activas de educaci\u00f3n y prevenci\u00f3n de embarazos\nno deseados a trav\u00e9s de campa\u00f1as informativas sobre  m\u00e9todos\nanticonceptivos y planificaci\u00f3n familiar especialmente destinadas a la\njuventud .\nDesarrollar emos acciones y habilitar emos  recursos espec\u00edficos para las\nmujeres con discapacidad en cuanto a la salud sexual y reproductiva,\nfacilitando los apoyos necesarios a su capacidad de decidir y obrar para que\ndisfruten de una salud sexual \u00f3ptima y obtengan los apoyos que precisen en\nel desarrollo de la maternidad .\nMejorar  la salud  de las mujeres . \nLa literatura especializada ha llamado la atenci\u00f3n sobre c\u00f3mo el androcentrismo (la \nidentificaci\u00f3n de lo masculino con lo universal) en la medicina tiene un impacto \ndeterminante en la salud de las mujeres. Todav\u00eda muchos estudios biom\u00e9dicos utilizan \na los hombres como prototipo y aplican los resultados en mujeres. Signos, s\u00edntomas y \nefectos para las mujeres  se han estudiado en menor medida. Tambi\u00e9n se investiga \nmenos en cuestiones que afectan a las mujeres que tienen que ver con enfermedades, \ncomo la endome triosis o procesos naturales, como la menopausia, sobre la que sigue \nhabiendo un gran tab\u00fa social a pesar de afectar a millones de mujeres en nuestro pa\u00eds. \n Adem\u00e1s, existe una tendencia a medicalizar y patologizar el malestar emocional de las \nmujeres, lo q ue, junto con la tendencia a convertir los procesos fisiol\u00f3gicos naturales en \nprocesos patol\u00f3gicos, da lugar a una sobremedicalizaci\u00f3n que no aborda, y por tanto no \nresuelve, los problemas relacionados con los ciclos naturales de las mujeres, ni con la \nsalud mental. Una cuesti\u00f3n que adquiere una relevancia especial y concreta tras la \npandemia y que no es ajena al agotamiento de las mujeres en sus m\u00faltiples roles y la \nsobrecarga vinculada al mandato social de los cuidados. En definitiva, tratar los efectos \njunto con las causas que llevan a las mujeres al agotamiento, la falta de tiempo y en \nmuchos casos, en contextos de precariedad laboral.  \nPor ello, debemos analizar las pol\u00edticas de salud y proponer acciones para reducir las \ndesigualdades de g\u00e9nero en este \u00e1mbito a trav\u00e9s del Observatorio de Salud de las \nmujeres, recuperado en 2019 por el gobierno de Pedro S\u00e1nchez para transversalizar la \nperspectiva de g\u00e9nero en las pol\u00edticas de salud. Se debe seguir trabajando en esta l\u00ednea \na trav\u00e9s de la apuesta por el con ocimiento, la ciencia y la comprensi\u00f3n de la salud de \nlas mujeres.  \nElaboraremos en colaboraci\u00f3n con el Consejo Interterritorial del Sistema\nNacional de Salud ,  una Estrategia de Salud y perspectiva de g\u00e9nero del SNS.\nPromoveremos el conocimiento sobre las desigualdades entre mujeres y\nhombres en salud y fortalecer el enfoque de g\u00e9nero en las pol\u00edticas de salud y\nen la formaci\u00f3n continuada del personal de salud, tal como establece el Plan de\ncalidad para el Sistema Nacional de Salud.\nA trav\u00e9s del Observatorio de Salud de las Mujeres, continuaremos con la\nrecuperaci\u00f3n de la serie de Informes sobre Salud y G\u00e9nero, establecer un grupo\nde trabajo espec\u00edfico para el e studio de los sesgos de g\u00e9nero en los\ndiagn\u00f3sticos, y un grupo espec\u00edfico para potenciar la investigaci\u00f3n en la\nmenopausia y las enfermedades vinculadas con la menstruaci\u00f3n, como la\nendometriosis, y la propensi\u00f3n de las adolescentes a la anorexia o a otros\nproblemas vinculados con la salud mental.\noSe realizar\u00e1 un informe sobre las mujeres y la menopausia siguiendo el\nejemplo de los realizados por el gobierno brit\u00e1nico en estos \u00faltimos a\u00f1os.\n\u25aaLas recomendaciones de esos informes ir\u00e1n seguidas de cambios\nlegales y pol\u00edticas espec\u00edficas, as\u00ed como de su seguimiento.\n\u25aaTrabajar desde las administraciones p\u00fablicas con la industria para\nasegurar el desarrollo de tratamientos m\u00e1s seguros para la\nmenopausia.\nDesarrollaremos una estrategia contra la medicalizaci\u00f3n y por  la salud mental\nque ponga la salud mental y la f\u00edsica al mismo nivel. La sobremedicalizaci\u00f3n\nafecta principalmente a las mujeres y tiene que ver con su agotamiento social en\nsus m\u00faltiples roles, la precariedad y la falta de conocimiento espec\u00edfico.\nContri buiremos a la identificaci\u00f3n y difusi\u00f3n de buenas pr\u00e1cticas para reducir las\ndesigualdades de g\u00e9nero en salud.\n En coordinaci\u00f3n con las CCAA , estableceremos un protocolo de atenci\u00f3n\nsanitaria que facilite la intervenci\u00f3n sin sesgos de g\u00e9nero, con especial atenci\u00f3n\na aquellas enfermedades o afecciones que presentan s\u00edntomas diferenciados\npor sexo.\nElaboraremos un cat\u00e1logo de las diferencias sintom\u00e1ticas en mujeres y hombres\nen las enfermedades m\u00e1s frecuentes o con mayor \u00edndice de mortalidad o\ninvalidez.\nFomentaremos la evaluaci\u00f3n de la dimensi\u00f3n de g\u00e9nero en proyectos y\ncontenidos relacionados con la salud.\nLucha  contra  la pobreza  de las mujeres  \nLas mujeres siguen vi\u00e9ndose desproporcionalmente m\u00e1s afectadas por la pobreza y el \nriesgo de exclusi\u00f3n social que los hombres, en especial aquellas que sufren formas \nm\u00faltiples o interseccionales de discriminaci\u00f3n. Seg\u00fan el INE, la tasa de riesgo de \npobreza de las mujeres en Espa\u00f1a en 2022 se sit\u00faa en el 21,1% mientras que la de los \nhombres se sit\u00faa en un 19,8%. Y eso que la medici\u00f3n de la pobreza subestima la \nmultidimensionalidad de la pobreza y su incidencia en las mujeres sobre todo al no tener \nen cuenta la pobreza de tiempo. Por ese motivo, se debe desarrollar una estrategia de \nlucha contra la pobreza que garant ice un enfoque estructural y amplio para erradicar la \npobreza femenina, y su vinculaci\u00f3n con la perpetuaci\u00f3n intergeneracional de la pobreza \na trav\u00e9s de la pobreza infantil, la m\u00e1s injusta y determinante de todas las pobrezas.  \nAvanzaremos en la medici\u00f3n mu ltidimensional de la pobreza para que se aborde\nen toda su complejidad y tenga en cuenta aspectos tan importantes para el\nbienestar de las personas y muy espec\u00edficamente de las mujeres como la\ninclusi\u00f3n de la pobreza de tiempo con los datos proporcionados por la EET del\nINE, y la perspectiva de g\u00e9nero y la interseccional.\nDesarrollaremos  de una estrategia de lucha contra la pobreza 2030, con\nobjetivos concretos de reducci\u00f3n de la pobreza y centrada en acabar con la\npobreza de las mujeres y romper el ciclo i ntergeneracional de riesgos de pobreza\nmuy vinculada por la pobreza infantil. Esta estrategia debe incluir la perspectiva\nde g\u00e9nero en el combate de la pobreza energ\u00e9tica y de movilidad.\nPromoveremos una normativa marco sobre niveles m\u00ednimos de ingresos qu e\ncubra a todas las personas mayores de 18 a\u00f1os, con el fin de garantizar que las\nmujeres y sus hijos que viven en la pobreza tengan un nivel de vida digno.\nImpulsar  el uso de tarjetas monedero alimentarias con un plan a nivel nacional\npara facilitar el co nsumo de alimentos y evitar la estigmatizaci\u00f3n de las familias\nen situaci\u00f3n de vulnerabilidad.\nAbordaremos la problem\u00e1tica de la falta de vivienda  es un factor clave para\nalcanzar la igualdad de g\u00e9nero y erradicar gran parte de la pobreza de las zonas\nde transformaci\u00f3n social.\n Abordaremos las especificidades del sinhogarismo para las mujeres y su\nvinculaci\u00f3n con la violencia de g\u00e9nero en un doble sentido, ya que la mayor parte\nde las mujeres que est\u00e1n en esa situaci\u00f3n son v\u00edctimas de violencia de g\u00e9nero,\ny muchas de las que se e ncuentran sin hogar provienen de situaciones previas\nde violencia machista.\nDefendemos el derecho a una pensi\u00f3n digna y seguiremos aumentando el\nmontante de la pensi\u00f3n m\u00ednima durante esta legislatura, como se ha hecho en\nla presente, hasta conseguir la me dia europea.\nEl incremento del 10% de la cuant\u00eda del complemento para la reducci\u00f3n de la\nbrecha de g\u00e9nero previsto para 2024 -5 se completar\u00e1 con otro 10% adicional\ndurante el bienio 2026 -7\n \nLA ESPA\u00d1A DE LA COHESI\u00d3N Y DEL BIENESTAR\nBLOQUE V/159 BLOQUE V. LA ESPA\u00d1A DE LA COHESI\u00d3N Y DEL BIENESTAR \nEl Estado de bienestar forma parte de la  mejor  Espa\u00f1a. Los espa\u00f1oles y las espa\u00f1ol as \ncuentan hoy con un Estado de bienestar que los protege y  garantiza derechos gracias \na las decisiones que adoptaron ejecutivos soc ialistas en los tres \u00faltimos decenios. Felipe \nGonz\u00e1lez inaugur\u00f3 el verdadero trabajo en materia social en democracia. Por su acci\u00f3n \npol\u00edtica disponemos de pensiones dignas, prestaciones de desempleo robustas, un \nsistema p\u00fablico de atenci\u00f3n sanitaria articu lado y moderno o una red de servicios \nsociales que se extiende por el territorio. El gobierno de Zapatero puso en marcha el \nsistema de promoci\u00f3n a la autonom\u00eda y atenci\u00f3n a la dependencia. Subi\u00f3 las pensiones \nm\u00ednimas, ampli\u00f3 el permiso de paternidad a 15 d\u00edas y cre\u00f3, por primera vez, el Ministerio \nde la Vivienda.  \nLos gobiernos socialistas de Gonz\u00e1lez y Zapatero sentaron las bases de un sistema de \nbienestar que hemos seguido cuidando con mimo durante esta legislatura. Nuestras \npensiones, nuestra pol\u00edtica de bienestar e inclusi\u00f3n, nuestra sanidad  y nuestros \nservicios sociales han ampliado desde 2018 su capacidad de proteger y capacitar, \ngarantizando ingresos, promoviendo la autonom\u00eda de las personas, luchando contra la \ndiscriminaci\u00f3n y generando cohesi\u00f3n socia l. Gracias a ello, Espa\u00f1a es hoy menos \ndesigual. Estamos creciendo, y lo hacemos de manera justa, sin dejar a nadie atr\u00e1s, \nofreciendo oportunidades con independencia del c\u00f3digo postal en que nacimos o \nresidimos. Estamos reparando el ascensor social que el gobierno de Rajoy dejo \nmaltrecho.  Seguimos empe\u00f1ados en construir un modelo de bienestar para todas y \nt
