antes, es \nimprescindible reforzar los mecanismos que permitan su inclusi\u00f3n financiera y socioecon\u00f3mica. Para \npromover la inclusi\u00f3n financiera de las personas migrantes en Espa\u00f1a, podr\u00e1 expandirse la oferta de \nproductos financieros adaptados a las necesidades de esta poblaci\u00f3n, y reformar, simplificar y digitalizar el sistema de homologaci\u00f3n de t\u00edtulos y experiencia profesional, promoviendo el sistema de cualificaci\u00f3n profesional para mejorar la empleabilidad.\n7 . Se prestar\u00e1 especial atenci\u00f3n a las problem\u00e1ticas concretas que presentan los ni\u00f1os y las ni\u00f1as migrantes no acompa\u00f1ados, refugiados o solicitantes de asilo, abordando, en su caso, la modificaci\u00f3n \nde los procedimientos de determinaci\u00f3n de la edad, garantizando la puesta en marcha de m\u00e9todos \nno invasivos y respetuosos con la integridad y derechos de la infancia. Velaremos por el derecho a la \nidentidad de la infancia y la adolescencia a tener un nombre y una nacionalidad desde el nacimiento y \na disponer de la documentaci\u00f3n que lo acredite.1028. Promover la participaci\u00f3n pol\u00edtica de las personas migrantes en los diferentes procesos electorales. \n Garantizar el acceso universal al Sistema Nacional de Salud eliminando las barreras administrativas y legales que impiden la cobertura sanitaria universal a solicitantes de asilo y refugio, ascendientes de personas migrantes llegados a Espa\u00f1a en procesos de reagrupaci\u00f3n familiar, ap\u00e1tridas, \nmigrantes en situaci\u00f3n administrativa irregular, personas sin hogar, residentes que se encuentren en \ntr\u00e1mite de renovaci\u00f3n, o quienes tengan dificultades para acreditar su empadronamiento. \n Cierre de los Centros de Internamiento para Extranjeros (CIEs) en todo el territorio nacional. \nLos Centros de Internamiento de Extranjeros vulneran los derechos de las personas migrantes que \nbuscan asilo y refugio, adem\u00e1s de criminalizar la situaci\u00f3n administrativa de las personas extranjeras \nque no constituye delito alguno. Un proyecto para \nensanchar la democracia1043.1. FEMINISMOS E IGUALDAD\n.1. Un feminismo del 99%\nSumar es un proyecto pol\u00edtico que concibe la igualdad de todas las personas como eje indispensable de la democracia. Esto significa que queremos no solo un pa\u00eds libre de violencias machistas \ny discriminaciones, sino tambi\u00e9n un pa\u00eds cuyas estructuras sociales, econ\u00f3micas y pol\u00edticas respondan al cambio de mirada que propone el feminismo, entendido como una manera de poner \nen el centro las necesidades de las personas, las responsabilidades de cuidado y la econom\u00eda de \nla vida, la relaci\u00f3n con la naturaleza y el medio ambiente. Por eso, el enfoque feminista permea todos los \u00e1mbitos en los que se articulan las propuestas del programa. La principal herramienta para \nconsolidar la perspectiva feminista en la pol\u00edtica es la transversalidad de g\u00e9nero. Las cuestiones de \ng\u00e9nero tienen que integrarse en todas las pol\u00edticas p\u00fablicas y dejar de ser cuestiones marginales y \nde asociarse solo a determinadas pol\u00edticas sociales. La transversalidad tiene que ir en paralelo y desarrollarse de manera complementaria a las pol\u00edticas espec\u00edficas y a las acciones positivas solo para \nmujeres, o para determinados sujetos o colectivos.\nEn los \u00faltimos a\u00f1os hemos visto c\u00f3mo el feminismo se ha convertido en uno de los movimientos (sociales, pol\u00edticos y de pensamiento) con m\u00e1s capacidad para movilizar, proponer cambios y llevarlos \na cabo. As\u00ed lo han demostrado las movilizaciones masivas de mujeres que han llenado las calles de \nmuchos pa\u00edses para denunciar las violencias machistas, para defender el derecho al aborto o para \nreivindicar igualdad salarial y unas condiciones dignas de trabajo, entre otras muchas demandas. El \nfeminismo ha impulsado una inmensa toma de conciencia, situando los derechos y exigencias de las \nmujeres como innegociables para una mayor\u00eda social. Mujeres y hombres de todas las generaciones, \nen todo el mundo, no est\u00e1n dispuestas a retroceder en los avances y logros conseguidos.\nNuestro pa\u00eds es parte de ese movimiento. El mundo entero mir\u00f3 aquel 8 de marzo de 2018, cuando \nlas mujeres espa\u00f1olas hicieron huelga durante todo el d\u00eda para denunciar la discriminaci\u00f3n sexual, \nla violencia machista y la diferencia salarial, y salieron a la calla en gigantescas manifestaciones por \nmiles de pueblos y ciudades. Adem\u00e1s, en los \u00faltimos a\u00f1os son incontables las reivindicaciones y \nprotestas de distintos sectores laborales de mujeres en defensa de sus derechos. Las mujeres han \ndesarrollado nuevas formas de sindicalismo para incidir de manera directa en sus condiciones de \ntrabajo y de vida. Adem\u00e1s, la econom\u00eda feminista juega un papel fundamental al impulsar pol\u00edticas \ndirigidas a generar un sistema productivo respetuoso con el planeta, incluyendo la valoraci\u00f3n de los \ntrabajos de cuidado, la reducci\u00f3n de las jornadas laborales y el reparto del trabajo productivo y reproductivo.\nEl activismo feminista es una fuerza imparable pese a todos los ataques que, tambi\u00e9n de forma global, est\u00e1n llevando a cabo fuerzas pol\u00edticas, econ\u00f3micas, medi\u00e1ticas y sociales totalmente reaccionarias y Sumar, desde su lugar en los gobiernos o las instituciones, apuesta por su avance y fortalecimiento. La apuesta de Sumar es impulsar un feminismo transformador y con vocaci\u00f3n de cambiar \ny mejorar la vida de las mayor\u00edas sociales, un feminismo para todo el mundo. En este sentido, una \ninstituci\u00f3n feminista tiene que ir m\u00e1s all\u00e1 de elementos como la paridad y presencia de mujeres y \ntambi\u00e9n tiene que superar la mirada de las pol\u00edticas dirigidas exclusivamente a las mujeres para ampliar horizontes e incluir, adem\u00e1s del g\u00e9nero (que vincula tanto a las mujeres como a los hombres), \notras variables como el racismo, la LGTBIfobia, la pobreza, la precariedad econ\u00f3mica, etc\u00e9tera. El \nfeminismo en la instituci\u00f3n no puede ni tiene que ser el instrumento para conseguir que algunas \nmujeres accedan a lugares de poder en detrimento de otras. El feminismo en la instituci\u00f3n tiene \nque ser una herramienta de transformaci\u00f3n que se proponga la redistribuci\u00f3n de poder y recursos \npara la mayor\u00eda.\nLos avances que se han conseguido, gracias a d\u00e9cadas de lucha por la liberaci\u00f3n sexual y de g\u00e9nero, han impregnado y formado parte del movimiento feminista desde sus inicios. La buscada divisi\u00f3n 105feminismo y LGTBI+ es un falso dilema y promueve un enfrentamiento innecesario. Las conquistas \nfeministas son tambi\u00e9n conquistas para el movimiento LGTBI+ y, en concreto, para las personas \ntrans. Sumar apuesta por un feminismo transformador para el 99% de la sociedad, un feminismo \nconstituido por su sujeto plural que vaya m\u00e1s all\u00e1 del g\u00e9nero sumando luchas articuladas a partir de \nla redistribuci\u00f3n de la riqueza, por el derecho a la vivienda, en defensa de los servicios p\u00fablicos, por \nlos derechos de todas las trabajadoras, las personas trans, las mujeres migradas, las trabajadoras \ndel hogar y cuidadoras, etc\u00e9tera.\nDefendemos un feminismo que busca abordar las ra\u00edces de este sistema socioecon\u00f3mico que genera desigualdades profundas. Defiende las necesidades y los derechos de todas y sobre todo de \nlas mujeres m\u00e1s precarias y vulnerables. Nuestro feminismo es un feminismo diverso y plural, un feminismo para el 99%, un feminismo de base; popular, inclusivo, un feminismo que busca una transformaci\u00f3n social profunda y de amplio alcance.\n Reducir la brecha salarial de g\u00e9nero y combatir la violencia y el acoso en el \u00e1mbito laboral. Las \npol\u00edticas p\u00fablicas de igualdad son la prioridad para abordar las discriminaciones que se dan en el \n\u00e1mbito laboral entre hombres y mujeres: precariedad, parcialidad, temporalidad, segregaci\u00f3n horizontal y vertical o brecha salarial. \nSe ampliar\u00e1n y se fortalecer\u00e1n los planes de igualdad, as\u00ed como la formaci\u00f3n en torno a estos, se \npromover\u00e1 la figura del responsable del plan de igualdad para monitorizar su cumplimiento y se \nincrementar\u00e1n las inspecciones laborales para garantizar su aplicaci\u00f3n. La interseccionalidad ser\u00e1 \nun eje prioritario de trabajo en este \u00e1mbito y se fomentar\u00e1n medidas en pro de una representaci\u00f3n \nm\u00e1s equilibrada en sectores fuertemente feminizados y masculinizados, como el de las TIC y el de \nlos cuidados. Adem\u00e1s, se prestar\u00e1 especial atenci\u00f3n a las medidas destinadas a prevenir y eliminar \nla violencia y el acoso en el trabajo, incluidos los protocolos contra el acoso, dando cumplimiento al \nEstatuto de los Trabajadores, a la Ley Org\u00e1nica 3/2007 , del 22 de marzo, para la igualdad efectiva de \nmujeres y hombres y al convenio 190 de la OIT. \nTambi\u00e9n se ampliar\u00e1 el servicio de asesoramiento para la igualdad en el empleo, como herramienta para el impulso y seguimiento del desarrollo de lo contenido en los Reales Decretos 901/2020 y \n902/2020.\n Reducir la brecha de g\u00e9nero en las pensiones. La vinculaci\u00f3n de las mujeres a un trabajo estable y \nde calidad es esencial para reducir la brecha salarial, as\u00ed como la consiguiente brecha de las pensiones que de ella se deriva y que tiene incidencia directa en los mayores niveles de pobreza de las mujeres mayores. Se hace necesario seguir apostando por reforzar el complemento de las pensiones \npara la reducci\u00f3n de la brecha de g\u00e9nero, con el que se persigue reparar el perjuicio que han sufrido \na lo largo de su carrera profesional las mujeres por asumir un papel principal en los cuidados.\nEs necesario plantear un aumento de la cuant\u00eda actual de las pensiones m\u00ednimas, tanto de las contributivas como de las no contributivas. Igualmente, las pensiones de viudedad deben incrementarse para aquellas mujeres que no poseen cotizaciones propias y cuya \u00fanica fuente de ingresos es, \npor lo tanto, la que perciben en caso de viudedad.\n Plan de choque contra la precariedad en sectores extremadamente feminizados. El sindicalismo \nde clase y la aparici\u00f3n de organizaciones feministas en los \u00e1mbitos de la limpieza, las camareras de \npiso, el servicio dom\u00e9stico, la atenci\u00f3n domiciliaria o las aparadoras han trasladado al debate social \nlas condiciones de extrema precariedad de estos sectores, ocupados en m\u00e1s del 90% por mujeres \nque adem\u00e1s son, en gran medida, de origen migrante. La dignificaci\u00f3n laboral de estas ocupaciones es una parte imprescindible de la lucha contra la pobreza en la ocupaci\u00f3n, la brecha salarial de \ng\u00e9nero y la segregaci\u00f3n laboral. Del mismo modo, promoveremos estudios que analicen el impacto \nde las condiciones laborales en la generaci\u00f3n de riesgos para la seguridad y la salud de estas trabajadoras con la finalidad principal de desarrollar pol\u00edticas de prevenci\u00f3n con perspectiva de g\u00e9nero \ne identificar riesgos espec\u00edficos para la seguridad y la salud, as\u00ed como actualizar en consecuencia el \nlistado de enfermedades profesionales, entre otros objetivos.\n Conciliar la vida personal, familiar y profesional de progenitores y cuidadores. Para conciliar la vida \npersonal, familiar y profesional y alcanzar la corresponsabilidad y, por tanto, un reparto equilibrado \nde las tareas dom\u00e9sticas y de las responsabilidades familiares, as\u00ed como una distribuci\u00f3n justa de los 106tiempos de vida de mujeres y hombres, son esenciales medidas en pro de la flexibilidad horaria y la \nampliaci\u00f3n de los permisos retribuidos, as\u00ed como pol\u00edticas e inversi\u00f3n p\u00fablica que hagan al Estado corresponsable de los cuidados, entendiendo que estos van mucho m\u00e1s all\u00e1 del \u00e1mbito de las familias. \nSe avanzar\u00e1 en el debate sobre la reducci\u00f3n de la jornada laboral al apostar por esta como v\u00eda para \nreorganizar los tiempos de trabajo y equilibrar las necesidades laborales, de ocio y de cuidados.\nAdem\u00e1s, se ampliar\u00e1n los servicios del tel\u00e9fono de informaci\u00f3n sobre derechos de las mujeres, orient\u00e1ndolo a la informaci\u00f3n sobre recursos, servicios y derechos para la conciliaci\u00f3n corresponsable.\n Apoyo a las familias monoparentales. Estas familias, compuestas mayoritariamente por mujeres \ncabeza de familia, sufren mayor riesgo de pobreza y mayores y mayores carencias materiales severas. Se propondr\u00e1n medidas de apoyo para reducir la feminizaci\u00f3n de la pobreza, as\u00ed como para \nequiparar en derechos a estas familias, especialmente en el \u00e1mbito de los cuidados.\n Educaci\u00f3n e igualdad. La coeducaci\u00f3n es una estrategia fundamental para erradicar estereotipos de g\u00e9nero y prevenir la violencia machista. Urge tomar medidas en el \u00e1mbito sexoafectivo para \nprevenir, entre otras cosas, la violencia sexual y el neomachismo entre las personas m\u00e1s j\u00f3venes.\nGarantizaremos la coordinaci\u00f3n de igualdad o la presencia de personal t\u00e9cnico especialista en \nigualdad en todos los centros educativos para impartir contenido sobre educaci\u00f3n sexoafectiva, \nrealizando un convenio con entidades expertas y sindicatos para la aportaci\u00f3n de recursos humanos \ndocentes.\nPara prevenir la brecha de g\u00e9nero en el futuro, es necesario que los programas educativos de orientaci\u00f3n incluyan medidas para incorporar a las ni\u00f1as a las disciplinas acad\u00e9micas de ciencia, tecnolog\u00eda, ingenier\u00eda y matem\u00e1ticas (las denominadas \u00e1reas de conocimiento STEM). En el proceso de \nrevalorizaci\u00f3n de los cuidados, es necesario tambi\u00e9n aproximar a los ni\u00f1os y a los j\u00f3venes a los estudios relacionados con esta cuesti\u00f3n en todas las etapas educativas.\nSe establecer\u00e1 un nuevo \u00e1mbito de competencias escolares vinculadas a la coeducaci\u00f3n, que deber\u00e1 formar parte formal de los curr\u00edculos: educaci\u00f3n en igualdad, educaci\u00f3n antirracista, educaci\u00f3n LGTBI+, educaci\u00f3n contra las violencias machistas y educaci\u00f3n sexoafectiva.\nAdem\u00e1s, enfrentaremos la brecha de g\u00e9nero en la investigaci\u00f3n universitaria con medidas que tengan en cuenta los factores de g\u00e9nero que penalizan la carrera universitaria.\n7 . Pol\u00edticas de salud para las mujeres. Es importante fortalecer la atenci\u00f3n primaria en los sistemas \nde salud e implementar planes estrat\u00e9gicos que incorporen la perspectiva de g\u00e9nero, incluyendo la \nformaci\u00f3n de los profesionales respecto de aquellas enfermedades que son fruto de la desigualdad \nsocial y de g\u00e9nero de las mujeres, as\u00ed como sobre los factores que afectan espec\u00edficamente a la salud de las mujeres, incluyendo los efectos que la contaminaci\u00f3n y el cambio clim\u00e1tico tienen sobre \nellas. Es preciso revisar tambi\u00e9n los enfoques m\u00e9dicos androc\u00e9ntricos que con frecuencia dificultan \nlos diagn\u00f3sticos y los tratamientos adecuados para las mujeres, como ocurre con los infradiagn\u00f3sticos en infartos o la sobremedicaci\u00f3n por ansiedad, as\u00ed como fortalecer la perspectiva de g\u00e9nero \nen el \u00e1mbito de la prevenci\u00f3n de los riesgos laborales.\nIgualmente, se promover\u00e1 el acceso a t\u00e9cnicas de reproducci\u00f3n asistida financiadas por el sector \np\u00fablico para mujeres hasta los 45 a\u00f1os de edad, asegurando la no discriminaci\u00f3n de mujeres lesbianas o sin pareja. Del mismo modo, se incluir\u00e1n en la cartera de prestaciones del sistema p\u00fablico \nde salud las intervenciones para la recuperaci\u00f3n de las lesiones genitales producidas por mutilaci\u00f3n.\nSe aumentar\u00e1n los programas de prevenci\u00f3n y cribado fetal y neonatal ampliando la determinaci\u00f3n \nde ADN fetal en sangre materna a nivel prenatal para la detecci\u00f3n de alteraciones cromos\u00f3micas. \nSe plantear\u00e1n medidas para garantizar los derechos de las mujeres embarazadas, las condiciones \ndel parto y posparto m\u00e1s all\u00e1 de la actual estrategia de atenci\u00f3n al parto normal en el Sistema Nacional de Salud, y se valorar\u00e1 la presentaci\u00f3n de una ley. Adem\u00e1s, se facilitar\u00e1, se promover\u00e1 y se \nproteger\u00e1 la lactancia materna para quien la desee, en cumplimiento de las recomendaciones de la 107OMS y de UNICEF, impulsando el conocimiento de sus beneficios e implantando medidas para poder ejercer esta opci\u00f3n.\n Prevenci\u00f3n y atenci\u00f3n para unas vidas libres de violencias machistas. \n. Abordaje integral de todas las formas de violencia machista y fortalecimiento de las ya reconocidas. Es necesario ampliar el marco normativo actual para abordar todas las formas de la violencia \npor raz\u00f3n de g\u00e9nero contra las mujeres en l\u00ednea con el Convenio de Estambul. Se plantear\u00e1 adem\u00e1s \nun abordaje integral. Para ello, se llevar\u00e1 a cabo una evaluaci\u00f3n del marco jur\u00eddico para combatir \nviolencias machistas y su aplicaci\u00f3n, con vistas tanto a reforzar su eficacia como a abordar las formas no reguladas actualmente, con especial atenci\u00f3n al seguimiento y el cumplimiento de la Estrategia Estatal contra las Violencias Machistas 2022-2025.\nSe tramitar\u00e1 una ley integral contra la trata de personas que cubra todas y cada una de las distintas \nformas de trata, con especial atenci\u00f3n a las que afectan desproporcionadamente a las mujeres y \nque constituyen formas de violencia machista. Se buscar\u00e1 tambi\u00e9n consolidar el Plan de Inserci\u00f3n \nsociolaboral dirigido a mujeres v\u00edctimas de trata y de explotaci\u00f3n sexual y a mujeres en situaci\u00f3n de \nprostituci\u00f3n.\nSe garantizar\u00e1 el funcionamiento de los centros de crisis y la calidad de los servicios ofrecidos, de \nconformidad con la Ley Org\u00e1nica 10/2022 de Garant\u00eda de la Libertad Sexual.\nSe crear\u00e1 igualmente un protocolo de actuaci\u00f3n a seguir en los hospitales para la custodia de la prueba y la puesta en conocimiento del juzgado de aquellos casos de mujeres que hayan podido ser v\u00edctimas de la denominada \u00absumisi\u00f3n qu\u00edmica\u00bb, especialmente ante la falta de recuerdo de lo sucedido.\nSe elaborar\u00e1 un plan contra la violencia institucional en casos de violencias machistas. \nDel mismo modo, se har\u00e1 especial hincapi\u00e9 en la violencia econ\u00f3mica, cuando se prive intencionadamente de recursos a la mujer y a los hijos e hijas. Especialmente, el impago de pensiones alimenticias puede considerarse como violencia econ\u00f3mica y como tal deber\u00eda estar tipificada como una \nmodalidad m\u00e1s de violencia de g\u00e9nero. Adicionalmente, se dotar\u00e1 de mayores recursos econ\u00f3micos \nel Fondo de Garant\u00eda del Pago de Alimentos, difundiendo su uso entre las posibles beneficiarias \npara evitar situaciones de pobreza real para ni\u00f1os y ni\u00f1as.\n. Protecci\u00f3n y apoyo. Se propone introducir otras formas de violencia de g\u00e9nero contra las \nmujeres en el sistema VioG\u00e9n, as\u00ed como involucrar a organismos especializados para mejorar los \nindicadores, la coordinaci\u00f3n y la informaci\u00f3n disponible. Se plantear\u00e1 tambi\u00e9n una evaluaci\u00f3n con \nel objetivo de reforzar los sistemas policiales y judiciales de valoraci\u00f3n del riesgo y los sistemas de \nprotecci\u00f3n como las \u00f3rdenes de protecci\u00f3n.\nSe propondr\u00e1n tambi\u00e9n est\u00e1ndares m\u00ednimos para los servicios de atenci\u00f3n en el \u00e1mbito de las violencias machistas.\n. Mejora de datos y estad\u00edsticas. Se promover\u00e1 tambi\u00e9n una mejora del sistema de recogida de \ndatos y estad\u00edsticas que contemple todas las formas de violencia contra las mujeres, introduciendo \ntambi\u00e9n nuevas variables que permitan tener un conocimiento m\u00e1s preciso de las formas en que las \nviolencias machistas afectan a la vida de las mujeres, para lo cual se contar\u00e1 con todos los actores \nimplicados, incluidas las organizaciones de la sociedad civil especializadas.\n. Reparaci\u00f3n. Se promover\u00e1n acciones innovadoras en materia de reparaci\u00f3n simb\u00f3lica y garant\u00edas de no repetici\u00f3n, para lo cual se establecer\u00e1n sinergias con pa\u00edses que ya tienen una larga trayectoria en la materia. Entre otras cosas, se propondr\u00e1 un sistema espec\u00edfico de indemnizaciones, \nmecanismos de reparaci\u00f3n y atenci\u00f3n para v\u00edctimas graves de delitos vinculados a las violencias \nmachistas.\n. Mujeres migrantes. Dado que las mujeres migrantes enfrentan situaciones de vulnerabilidad que \npueden evitarse, es necesario que se revise la legislaci\u00f3n de extranjer\u00eda de manera que no suponga \nning\u00fan obst\u00e1culo para que puedan recibir la atenci\u00f3n, protecci\u00f3n y reparaci\u00f3n que necesiten.1088.6. Educaci\u00f3n, formaci\u00f3n y asesoramiento en igualdad y no discriminaci\u00f3n. En materia de prevenci\u00f3n, nos preocupan los datos que apuntan a un porcentaje elevado de j\u00f3venes que niegan la \nviolencia por raz\u00f3n de g\u00e9nero. Se tomar\u00e1n medidas dirigidas a los grupos de estas edades, con especial atenci\u00f3n en el sistema educativo.\nImplementaremos acciones dirigidas a hombres para la promoci\u00f3n de la igualdad y la prevenci\u00f3n de \nlas violencias machistas. Entre ellas, pondremos en funcionamiento un nuevo servicio de atenci\u00f3n \ntelef\u00f3nica para hombres en crisis, buscando alternativas no violentas, derivando a servicios que trabajen otras formas de masculinidades, fomenten el cuidado y la empat\u00eda, para que puedan recibir \nel apoyo profesional necesario. La financiaci\u00f3n de estas acciones no supondr\u00e1 en ning\u00fan caso una \nmerma de la financiaci\u00f3n de los programas contra las violencias machistas destinados a mujeres.\nPor otra parte, se hace necesario ampliar la formaci\u00f3n en igualdad y violencia contra las mujeres, \nabarcando el mayor n\u00famero posible de instituciones p\u00fablicas, especialmente aquellos sectores \nimplicados en la detecci\u00f3n, la atenci\u00f3n y la protecci\u00f3n de las mujeres v\u00edctimas de violencia, quienes \ndeber\u00e1n recibir formaci\u00f3n obligatoria y continuada sobre la normativa nacional, europea e internacional. Se plantear\u00e1 tambi\u00e9n una evaluaci\u00f3n de los procesos formativos realizados hasta la fecha \npara identificar elementos de mejora.\n Blindar el Pacto de Estado contra la Violencia de G\u00e9nero. Continuaremos por la senda del acuerdo adoptado por la Conferencia Sectorial de Igualdad en relaci\u00f3n con el Pacto de Estado contra la \nViolencia de G\u00e9nero, para blindar el marco de actuaci\u00f3n conjunta que garantice la estabilidad y la \npermanencia de las pol\u00edticas p\u00fablicas y de los servicios que de aquel se derivan. Se dise\u00f1ar\u00e1n mecanismos de colaboraci\u00f3n que garanticen la estabilidad presupuestaria y administrativa de los servicios, \nactuales y futuros, vinculados al Pacto, para lograr la articulaci\u00f3n de una respuesta interinstitucional \nintegral, eficaz y coordinada en materia de prevenci\u00f3n, protecci\u00f3n y asistencia a las v\u00edctimas. Se ampliar\u00e1n los recursos de atenci\u00f3n para procurar que todas las v\u00edctimas y supervivientes que lo necesiten \npuedan acceder a ellos, garantizando una atenci\u00f3n integral adaptada a las necesidades de cada superviviente y asegurando procesos de transparencia y rendici\u00f3n de cuentas sobre el cumplimiento de \nlos compromisos del Pacto de Estado, como el sistema com\u00fan de informaci\u00f3n y evaluaci\u00f3n.\n Garantizar los derechos sexuales y reproductivos de las mujeres. La defensa y la promoci\u00f3n de \nlos derechos sexuales y reproductivos de las mujeres son un eje central de trabajo. Ser\u00e1 una prioridad garantizar el acceso efectivo al derecho al aborto desde los servicios p\u00fablicos de salud en todo \nel territorio y en condiciones de igualdad.\nSin perjuicio de la reciente criminalizaci\u00f3n del acoso por el que se obstaculiza el ejercicio del derecho a la interrupci\u00f3n voluntaria del embarazo a una mujer, se hace necesario tomar medidas adicionales para que las cl\u00ednicas donde se practica, as\u00ed como el acceso a las mismas, sean espacios seguros tanto para los y las profesionales como para las mujeres.\nAdem\u00e1s, hay que continuar desplegando pol\u00edticas p\u00fablicas y recursos para garantizar la libertad sexual y prevenir y abordar la violencia sexual. Es prioritario poner en marcha en las comunidades aut\u00f3nomas los registros de objetores de conciencia que recoge la ley, as\u00ed como garantizar que la Alta \nInspecci\u00f3n desarrolle sus funciones y garantice los derechos sexuales y reproductivos en todas las \ncomunidades aut\u00f3nomas, gobierne quien gobierne. Asimismo, en coherencia con la reforma de la \nley y en cumplimiento con la reciente sentencia del Tribunal Constitucional, se garantiza la prestaci\u00f3n del servicio en la sanidad p\u00fablica y en condiciones de proximidad.\nTambi\u00e9n debemos identificar y erradicar las violencias que se ejercen en el \u00e1mbito reproductivo, \nprestando especial atenci\u00f3n a la violencia obst\u00e9trica, un tipo de violencia reproductiva no reconocida en la actualidad en nuestro pa\u00eds y cuyo abordaje ser\u00e1 tambi\u00e9n un reto de futuro.\n Digitalizaci\u00f3n, igualdad y violencia. La digitalizaci\u00f3n reproduce, cuando no agudiza, discriminaciones de diverso tipo. \nNos preocupa la violencia de g\u00e9nero digital. Es necesario contar con herramientas para reconocer \ne identificar sus distintas formas, lo que incluye prevenir y perseguir el ciberacecho y el ciberacoso 109sexual, especialmente en el caso de las menores de edad, siendo conscientes de la necesidad de \nestablecer marcos que se adapten a los avances tecnol\u00f3gicos y digitales. Se prestar\u00e1 especial atenci\u00f3n a la potencial aprobaci\u00f3n de la directiva contra la violencia contra las mujeres (a\u00fan en debate), \nque abordar\u00e1 varios delitos relacionados con la ciberviolencia, como la difusi\u00f3n no consentida de \nmaterial \u00edntimo o manipulado, el ciberacecho, el ciberacoso y la incitaci\u00f3n a la violencia o al odio por \nmedios cibern\u00e9ticos.\nLa digitalizaci\u00f3n tambi\u00e9n puede generar discriminaciones en el \u00e1mbito laboral, como de hecho ya \nocurre con los sesgos de g\u00e9nero en los algoritmos, y nos preocupa la brecha digital entre mujeres y \nhombres. Por lo anterior, se hace necesario introducir la perspectiva de g\u00e9nero e interseccional en \nlas pol\u00edticas digitales, entre otras cosas, favoreciendo la adaptaci\u00f3n de los planes de igualdad a los \nentornos digitales.\n Mujeres roman\u00edes. Aprobar una ley org\u00e1nica nacional en consulta con representantes de la comunidad roman\u00ed, garantizando que mujeres y hombres est\u00e9n representados por igual en estas consultas, y en la que se incluyan medidas para eliminar la discriminaci\u00f3n y lograr la igualdad sustantiva \nde las mujeres roman\u00edes en todos los \u00e1mbitos.\n Mujeres rurales. A pesar de la existencia de la Ley Org\u00e1nica n\u00fam. 35/2011, del 4 de octubre de \n2011, sobre la titularidad compartida de las explotaciones agrarias, el porcentaje de mujeres titulares \nde explotaciones agrarias sigue siendo inferior al de los hombres. Se tomar\u00e1n medidas para avanzar \nhacia la paridad en la titularidad de las explotaciones agrarias.\nEn la \u00faltima reforma de la Pol\u00edtica Agraria Com\u00fan se ha introducido, como uno de los objetivos, la \nigualdad de g\u00e9nero. Se garantizar\u00e1 el cumplimiento de las medidas relacionadas con las mujeres \nprevistas en el marco del Plan Estrat\u00e9gico Nacional de la Pol\u00edtica Agr\u00edcola Com\u00fan (2023-2027) y en \nlas dem\u00e1s pol\u00edticas p\u00fablicas vinculadas al mismo. \nSe tomar\u00e1n medidas para abordar la situaci\u00f3n espec\u00edfica de las mujeres roman\u00edes, refugiadas y migrantes en el sector agr\u00edcola.\nLas mujeres, en tanto agentes de cambio, han de tener un papel prioritario en el mundo rural como \nprotagonistas e impulsoras de nuevos modelos de producci\u00f3n agr\u00edcola y sostenible. Se les facilitar\u00e1 el \nemprendimiento con la creaci\u00f3n de pol\u00edticas p\u00fablicas que les permitan desarrollar su actividad profesional en cualquiera de los \u00e1mbitos recogidos en la actividad econ\u00f3mica, aplicando bonificaciones a \naquellos c\u00f3digos CNAE relacionados con la transici\u00f3n ecol\u00f3gica y con la creaci\u00f3n de empleos verdes. \n Fortalecimiento institucional. A pesar de que Espa\u00f1a cuenta con la que probablemente es la \narquitectura institucional m\u00e1s ambiciosa de la Uni\u00f3n Europea en materia de igualdad, todav\u00eda queda \nun cierto margen de mejora.\nEs imprescindible fortalecer el Ministerio de Igualdad para continuar con la labor emprendida hasta \nla fecha, as\u00ed como buscar nuevas v\u00edas de coordinaci\u00f3n entre el Ministerio de Igualdad, el Instituto de \nlas Mujeres y las comunidades aut\u00f3nomas y las distintas entidades responsables de la recopilaci\u00f3n \nde datos estad\u00edsticos.\nSe propondr\u00e1 tambi\u00e9n crear una Vicepresidencia de Feminismos y Econom\u00eda de los Cuidados para \ndirigir y coordinar estas reformas con el resto de las Administraciones y de agentes sociales, as\u00ed \ncomo recuperar la Comisi\u00f3n Delegada de Igualdad.\nAdem\u00e1s, desde la Comisi\u00f3n Europea se han propuesto dos directivas sobre las normas relativas a \nlos organismos de igualdad con el objetivo de reforzar su papel, lo que afectar\u00eda directamente al \nInstituto de las Mujeres y al Consejo para la Eliminaci\u00f3n de la Discriminaci\u00f3n Racial o \u00c9tnica. Se considera fundamental ampliar sus funciones, sin perjuicio de la posible implicaci\u00f3n de otros \u00f3rganos \nen el marco de esta directiva. \nEl Instituto de las Mujeres necesita fortalecer sus recursos, sus herramientas y sus procedimientos para garantizar la ejecuci\u00f3n del PEIEMH (2023-2027) y su capacidad de coordinaci\u00f3n, evalua-110ci\u00f3n y seguimiento de las pol\u00edticas p\u00fablicas de igualdad en la Administraci\u00f3n General del Estado. \nAdem\u00e1s, tiene que erigirse en referencia de producci\u00f3n de conocimiento as\u00ed como de dise\u00f1o de \npol\u00edticas p\u00fablicas feministas, a trav\u00e9s de la ampliaci\u00f3n y el fortalecimiento de la colaboraci\u00f3n con \nel \u00e1mbito universitario y los estudios de posgrado de g\u00e9nero y feministas, la colaboraci\u00f3n con \notras Administraciones (organismos de igualdad auton\u00f3micos, la Federaci\u00f3n Espa\u00f1ola de Municipios y Provincias) y con el movimiento feminista, as\u00ed como profundizando su plan de estudios y su \nprogramas de becas. \nSe tomar\u00e1n medidas para fortalecer tanto el Observatorio de Igualdad, dependiente del Instituto de \nlas Mujeres, como el Observatorio Estatal de Violencia sobre la Mujer.\nPor otra parte, con el objetivo de dar cumplimiento efectivo a la Ley 15/2022 Integral para la Igualdad de Trato y la No Discriminaci\u00f3n, del 12 de julio, se proceder\u00e1 a la creaci\u00f3n de la Autoridad \nIndependiente para la Igualdad de Trato, y se tomar\u00e1n medidas para avanzar en la formaci\u00f3n del \npersonal de la Administraci\u00f3n en la aplicaci\u00f3n de la ley y en el fortalecimiento de los mecanismos de \nprotecci\u00f3n de las v\u00edctimas y de sanci\u00f3n de las conductas discriminatorias cuando estas se produzcan en el \u00e1mbito de actuaci\u00f3n de las distintas Administraciones p\u00fablicas.\nSe regular\u00e1 la figura del agente de igualdad y se crear\u00e1 un plan para incorporar las unidades de \nigualdad a la estructura de todas las Administraciones p\u00fablicas del Estado, auton\u00f3micas y locales.\nTambi\u00e9n se reforzar\u00e1n las pol\u00edticas de evaluaci\u00f3n a trav\u00e9s del dise\u00f1o de nuevos indicadores, entre \notras actuaciones.\nPor \u00faltimo, se fortalecer\u00e1 la relaci\u00f3n con las organizaciones feministas, revisando el Consejo de \nParticipaci\u00f3n de las Mujeres para adaptarlo a las nuevas realidades y estableciendo otros cauces de \nparticipaci\u00f3n, previa consulta con dichas organizaciones y en l\u00ednea con lo planteado en el III Plan Estrat\u00e9gico para la Igualdad Efectiva de Mujeres y Hombres 2022-2025.\n Impacto de la Constituci\u00f3n en los derechos de las mujeres. Se evaluar\u00e1 el impacto que tiene la \nConstituci\u00f3n espa\u00f1ola sobre la garant\u00eda de los derechos de las mujeres con el objetivo de darle visibilidad en el marco constitucional. \n Mujeres, transici\u00f3n ecol\u00f3gica y cambio clim\u00e1tico. Las mujeres sufren de forma desproporcionada los efectos del cambio clim\u00e1tico. Se ahondar\u00e1 en la integraci\u00f3n de la perspectiva de g\u00e9nero en \nla formulaci\u00f3n, implementaci\u00f3n y monitoreo de las pol\u00edticas relacionadas con la transici\u00f3n ecol\u00f3gica \ny con el cambio clim\u00e1tico; se deber\u00e1 contar con las mujeres como agentes de cambio, incrementando especialmente su presencia en los puestos relacionados con esta materia que impliquen \ntoma de decisiones.\nSe fomentar\u00e1 la participaci\u00f3n de la mujer en los ya citados estudios STEM y en profesiones pr\u00f3ximas \nal sector de la transformaci\u00f3n ecol\u00f3gica y energ\u00e9tica por medio de campa\u00f1as de difusi\u00f3n y de respuestas que alcancen a las mujeres y a las ni\u00f1as.\nSe promover\u00e1 la inversi\u00f3n en el desarrollo de talentos femeninos mediante el fomento de las ayudas \nen I+D+I. En esta l\u00ednea, tambi\u00e9n se desarrollar\u00e1n m\u00e1s programas de capacitaci\u00f3n en el sector dirigidos a profesionalizar a las mujeres como agentes de cambio en la transici\u00f3n ecol\u00f3gica y la justicia \nclim\u00e1tica. \n17 . Agenda feminista frente a la extrema derecha. Nos encontramos en un momento delicado para \nlos avances en igualdad. Es un hecho que se han producido retrocesos tanto dentro como fuera de \nla Uni\u00f3n Europea. La negaci\u00f3n de la violencia contra las mujeres, la introducci\u00f3n del pin parental o la \neliminaci\u00f3n de parte de la arquitectura institucional son algunos ejemplos. \nNos comprometemos a lanzar campa\u00f1as de sensibilizaci\u00f3n y otras medidas para frenar los discursos contrarios a los derechos de las mujeres, que se refieren a la igualdad y a la perspectiva de g\u00e9nero como \u00abideolog\u00eda de g\u00e9nero\u00bb.\n Trabajar por una Europa feminista. La Uni\u00f3n Europea es un actor imprescindible para avanzar \nhacia la igualdad tanto dentro como fuera de la Uni\u00f3n. Contamos con herramientas de indudable 111valor, pero hay que seguir trabajando para continuar por esa senda y evitar retrocesos ya visibles en \nalgunos Estados miembros, transponiendo de manera ambiciosa las directivas actuales y apoyando \nlas propuestas que ser\u00e1n negociadas pr\u00f3ximamente durante la presidencia espa\u00f1ola, como la lucha \ncontra la violencia contra las mujeres o la prevenci\u00f3n y la lucha contra la trata de seres humanos y \npor la protecci\u00f3n de las v\u00edctimas.\nDado que se hace una apuesta decidida por el fortalecimiento de la perspectiva de g\u00e9nero en el \ncontexto de la Uni\u00f3n Europea, y considerando el papel del Consejo como colegislador, creemos \nque, entre las formaciones, ha de figurar una espec\u00edfica sobre igualdad de g\u00e9nero.\nAdem\u00e1s, entendemos que en ciertas \u00e1reas es necesaria una reforma de los tratados as\u00ed como de la \nCarta de derechos fundamentales de la UE, con el objetivo de lograr cambios que sean sostenidos \nen el tiempo, especialmente para abordar todas las formas de violencia en contra de las mujeres, \nla protecci\u00f3n de los derechos sexuales y reproductivos o el desarrollo de la Estrategia Europea de \nCuidados.\nApoyamos tambi\u00e9n la integraci\u00f3n del pilar social europeo dentro de los tratados y el desarrollo de \nmedidas para hacer efectivos los principios 2 y 3 del mismo. \n.2. Derechos y libertades LGTBI+\nPara Sumar, es una prioridad dar cumplimiento efectivo a las disposiciones contenidas en la Ley \n4/2023 para la Igualdad Real y Efectiva de las Personas Trans y para la Garant\u00eda de los Derechos de las \nPersonas LGTBI+, del 28 de febrero. Con este objetivo, se propondr\u00e1n pol\u00edticas p\u00fablicas (incluyendo \nplanes estrat\u00e9gicos) para su desarrollo, y se establecer\u00e1 un proceso de evaluaci\u00f3n continua que nos \npermita conocer sus efectos y adaptar las pol\u00edticas p\u00fablicas a las necesidades de las personas LGTBI+. Para ello, ser\u00e1 fundamental hacer efectivo el art\u00edculo 7 de la ley sobre estad\u00edsticas y estudios. \nAdem\u00e1s, se acelerar\u00e1 la puesta en marcha de las siguientes medidas:\n lmpulso de un pacto de Estado contra los discursos de odio dirigido a:\n-Concienciar y sensibilizar a fin de lograr un consenso social y pol\u00edtico de repulsa de los mismos.\n-Proteger a aquellos grupos que se encuentren en situaci\u00f3n de vulnerabilidad como consecuencia \nde estos discursos, como el colectivo LGTBI+, las personas gitanas, las personas migrantes, las personas racializadas, las personas sin hogar, las personas con VIH, las personas con discapacidad o las \nmujeres.\n-Buscar sinergias por la diversidad entre ellos y los movimientos sociales en los que se enmarcan, \ncomo el feminista. \n-Facilitar informaci\u00f3n a las v\u00edctimas sobre sus derechos y sobre las herramientas que tienen para \ndefenderse del odio.\n Erradicaci\u00f3n del odio y la discriminaci\u00f3n LGTBI+f\u00f3bica.\n-Ahondar en la formaci\u00f3n espec\u00edfica de la Administraci\u00f3n de Justicia y de las Fuerzas y Cuerpos de \nSeguridad y en la derivaci\u00f3n y la atenci\u00f3n a las v\u00edctimas en l\u00ednea con lo previsto en el II Plan de Acci\u00f3n de lucha contra los delitos de odio.\n-Revisar los protocolos de detecci\u00f3n de delitos de odio, para mejorar la identificaci\u00f3n de estos.\n Apoyo a las v\u00edctimas y supervivientes de la discriminaci\u00f3n y la violencia. Partiendo del marco de \nla Ley 4/2023, se crear\u00e1 una red de recursos de acogida y alojamiento, medios jur\u00eddicos, asistenciales, psicol\u00f3gicos y de orientaci\u00f3n al empleo para las v\u00edctimas de la violencia LGTBI+f\u00f3bica y se \nestablecer\u00e1n mecanismos de coordinaci\u00f3n con los otros servicios que est\u00e9n en contacto con las \nv\u00edctimas.1124. Educaci\u00f3n y formaci\u00f3n en la diversidad. Proponemos integrar, en el marco de la ya mencionada \neducaci\u00f3n sexoafectiva, la diversidad como factor transversal; planes de formaci\u00f3n para su correcta implementaci\u00f3n; el nombramiento de personas o de unidades responsables de promover y garantizar el respeto a la diversidad sexo-gen\u00e9rica en todos los niveles educativos; as\u00ed como planes de \nformaci\u00f3n para el funcionariado. \nEn el \u00e1mbito universitario, se promover\u00e1n posgrados espec\u00edficos de g\u00e9nero y diversidad LGTBI+ en \ncoordinaci\u00f3n con las universidades y se incorporar\u00e1 la perspectiva de g\u00e9nero y sexoafectiva en los \nm\u00e1steres de habilitaci\u00f3n docente para educaci\u00f3n primaria y secundaria.\n Pol\u00edticas de empleo y lucha contra la marginalidad.\n  Implantar los planes de igualdad LGTBI+ en el \u00e1mbito del empleo y crear pol\u00edticas activas de \ninserci\u00f3n laboral para prevenir el riesgo de exclusi\u00f3n social por diversidad sexual o de g\u00e9nero, \nas\u00ed como para apoyar a quienes ya se encuentran en situaci\u00f3n de exclusi\u00f3n social. Se prestar\u00e1 \nespecial atenci\u00f3n a las pol\u00edticas de inserci\u00f3n laboral espec\u00edficas para mujeres trans, especialmente afectadas por el desempleo.\n  Reconocer la LGTBI+fobia como causa de riesgo psicosocial en el empleo. \n  Garantizar que el trabajo sea un espacio libre de acoso o discriminaci\u00f3n por orientaci\u00f3n sexual, expresi\u00f3n o identidad de g\u00e9nero y caracter\u00edsticas sexuales, en conexi\u00f3n con otras formas \nde violencia y acoso en el \u00e1mbito del trabajo, como las que sufren las mujeres.\n Protecci\u00f3n del derecho a la salud. Protocolos sanitarios espec\u00edficos. Es necesario asegurar en \ntodo el territorio la implantaci\u00f3n de protocolos sanitarios espec\u00edficos dirigidos a cubrir las necesidades del colectivo LGTBI+ y garantizar su atenci\u00f3n sociosanitaria, de forma que se evite cualquier \nforma de violencia y discriminaci\u00f3n por raz\u00f3n de g\u00e9nero; garantizar el pleno acceso a todas las \nt\u00e9cnicas de reproducci\u00f3n asistida en el sistema p\u00fablico, as\u00ed como el acceso a tratamientos completos de atenci\u00f3n a la identidad de g\u00e9nero. Realizar planes estatales de prevenci\u00f3n y tratamiento \nde las cuestiones de salud que puedan afectar de manera espec\u00edfica al colectivo como el VIH, ITS, \nchemsex o la salud mental de las personas LGTBI+, considerando la especificidad de un colectivo \nque se ha visto expuesto a d\u00e9cadas de estigmatizaci\u00f3n, violencias verbales, f\u00edsicas, emocionales y \na la exclusi\u00f3n social. Se apostar\u00e1 por la formaci\u00f3n de los profesionales en atenci\u00f3n a la diversidad \ncomo factor transversal en el \u00e1mbito sanitario. Debemos conseguir la completa erradicaci\u00f3n de las \nmal llamadas \u00abterapias de conversi\u00f3n\u00bb, tal y como se establece en la Ley 4/2023, as\u00ed como de los \nplanteamientos pseudoterap\u00e9uticos que estigmatizan y clasifican como trastornos o enfermedades \nla atracci\u00f3n afectivo-sexual no normativa (por ejemplo, la bisexualidad, la asexualidad) y las identidades de g\u00e9nero (como las personas trans y no binarias).\n7 . Infancia, juventud, vejez. Pol\u00edticas para una vida con pleno desarrollo de la personalidad. Para \nabordar el tratamiento del colectivo LGTBI+ en su curso vital completo, es preciso asegurar a los \ny las menores y j\u00f3venes el derecho a una infancia segura y en libertad, con independencia de su \norientaci\u00f3n sexual, su identidad, su expresi\u00f3n de g\u00e9nero o sus caracter\u00edsticas sexuales. Y es necesario asegurar tambi\u00e9n las condiciones para un envejecimiento activo y participativo, por medio de \npol\u00edticas asistenciales (centros de d\u00eda y residencias, sin infantilizaci\u00f3n o vuelta al armario) que contemplen la diversidad, as\u00ed como adaptar la asistencia gerontol\u00f3gica a las particularidades de cada \npersona, haciendo hincapi\u00e9 en la formaci\u00f3n de los y las profesionales en contacto directo con las \npersonas mayores. \n Pobreza, exilio y habitabilidad. Reconocemos que la orientaci\u00f3n afectivo-sexual, la expresi\u00f3n y \nla identidad de g\u00e9nero, la diversidad corporal o las manifestaciones de diversidad sexo-gen\u00e9rica \nson todav\u00eda factores de vulnerabilidad social, por cuanto se demuestra que provocan en muchas \npersonas el abandono temprano de la educaci\u00f3n; la expulsi\u00f3n del hogar; la migraci\u00f3n forzosa \ndesde los pa\u00edses que criminalizan o aplican una violencia estructural; y dificultades en el acceso \nal empleo, o el \u00e9xodo de las zonas rurales a las ciudades. Ser LGTBI+ es, para muchas personas, \ncausa de pobreza, exclusi\u00f3n y sinhogarismo, lo que requiere de una respuesta p\u00fablica dirigida \ntanto a la protecci\u00f3n y el reconocimiento de la diversidad como a asegurar una retribuci\u00f3n justa y \nel acceso a los recursos habitacionales disponibles, a la vivienda p\u00fablica y a un empleo digno. 1139. Familias diversas pero iguales en derechos. Favorecer el reconocimiento, el respeto y el trato legal y social en condiciones de igualdad de los diversos modelos de familia y convivencia que ya son \nuna realidad para muchas familias LGTBI+. \nAvanzar hacia el reconocimiento de la multiparentalidad, para que los menores de edad que crecen \nen familias reconstituidas est\u00e9n protegidos legalmente. Facilitaremos los reconocimientos registrales y evaluaremos la posibilidad de adoptar, acoger y tutelar a menores por parte de un n\u00facleo de \nm\u00e1s de dos personas. \nExaminar el concepto jur\u00eddico de \u00abfamilia\u00bb para que incorpore otros tipos de relaciones no recogidas en la noci\u00f3n de matrimonio (convivientes, cuidadores y cuidadoras). Trabajar para que sean \nlegalmente posibles las paternidades y maternidades diversas.\nMejorar los procesos de adopci\u00f3n, haci\u00e9ndolos m\u00e1s \u00e1giles y homog\u00e9neos en todas las comunidades aut\u00f3nomas. Asimismo, mejoraremos y agilizaremos las resoluciones de patria potestad de la \ninfancia en situaci\u00f3n de acogimiento hacia las familias de acogida.\nTrabajar para asegurar la libre movilidad de las familias LGTBI+ en la Uni\u00f3n Europea manteniendo los \nmismos derechos que tienen en Espa\u00f1a. Prestaremos especial atenci\u00f3n a la creaci\u00f3n de un certificado de filiaci\u00f3n europeo.\n Cultura, innovaci\u00f3n e investigaci\u00f3n. Combatir la LGTBI+fobia como estigma interiorizado y la \nasunci\u00f3n de modelos t\u00f3xicos a trav\u00e9s de medidas de sensibilizaci\u00f3n y de la formaci\u00f3n en todos los \n\u00e1mbitos. Incentivar, mediante convocatorias y financiaci\u00f3n estatal, pol\u00edticas transculturales que se \ndesarrollen en exposiciones, festivales, medios audiovisuales, canales de comunicaci\u00f3n y redes sociales, a fin de sensibilizar y visibilizar de forma positiva la diversidad LGTBI+.\nPotenciar la investigaci\u00f3n b\u00e1sica y aplicada para crear conocimiento que contribuya a la transformaci\u00f3n y a la mejora de la calidad de las condiciones de vida de las personas LGTBI+ y de sus familias.\nPromover imaginarios y referentes culturales que expongan la diversidad sexual y erradiquen los \nmodelos de hostilidad y exclusi\u00f3n generados por la sociedad patriarcal. \nFinanciar proyectos culturales que visibilicen a las personas LGTBI+ y permitan crear referentes y \nmodelos de identidad diversos.\n Personas LGTBI+ refugiadas y migrantes. Priorizar el cumplimiento del art\u00edculo 50 de la ley para \nque se emita la documentaci\u00f3n de personas migrantes de acuerdo con su identidad de g\u00e9nero, \npermitiendo el cambio de nombre y de la menci\u00f3n del sexo en su documentaci\u00f3n.\nImpulsar campa\u00f1as de incidencia que permitan que las personas LGTBI+ refugiadas y migrantes \nconozcan sus derechos, as\u00ed como revisar y mejorar las medidas relacionadas con el tr\u00e1mite, la atenci\u00f3n, la acogida, el estudio y la resoluci\u00f3n de las solicitudes de protecci\u00f3n internacional de aquellas \npersonas que sufran persecuci\u00f3n en sus pa\u00edses de origen o en pa\u00edses de tr\u00e1nsito por su orientaci\u00f3n \nsexual o su identidad de g\u00e9nero.\n M\u00e1s all\u00e1 de la Ley 4/2023. Medidas para prevenir y atajar de manera espec\u00edfica la violencia intrag\u00e9nero, aquella que se produce en el seno de parejas del mismo g\u00e9nero, y para otorgar derechos y \nprotecci\u00f3n a sus v\u00edctimas.1143.2. DEMOCRACIA DE CALIDAD\n.1. Democratizaci\u00f3n y sociedad civil\nEn tiempos complejos, la democracia es la respuesta. Apostar por la democracia implica mejorar \nnuestra inteligencia colectiva y nuestra capacidad para transformar la realidad. Sin embargo, vivimos tiempos de crisis y desconfianza democr\u00e1tica que nos obligan a revisarla y profundizar en ella. \nNecesitamos una democracia revitalizada, un nuevo contrato democr\u00e1tico capaz de incorporar todas las voces de una sociedad diversa, de recuperar la confianza en las instituciones p\u00fablicas y de \nsituar el di\u00e1logo en el centro de las decisiones pol\u00edticas. \nProponer medidas concretas para ensanchar y mejorar la calidad de nuestra democracia no es \nsencillo, pues se trata de modificar las reglas del juego y, sobre todo, las pr\u00e1cticas y los comportamientos de los m\u00faltiples actores sociales y pol\u00edticos. En cualquier caso, proponemos seis l\u00edneas de \nacci\u00f3n:\n Democratizaci\u00f3n de las instituciones p\u00fablicas: refuerzo de la cultura del di\u00e1logo. Nuestras instituciones responden a un dise\u00f1o democr\u00e1tico heredado del siglo pasado, de manera que hemos de \nadaptarlas a los requisitos del nuevo milenio. En este sentido, en primer lugar, valoraremos la oportunidad de impulsar algunas iniciativas normativas \u2014como una ley de participaci\u00f3n ciudadana, la \nrevisi\u00f3n de la ILP , la actualizaci\u00f3n de la LOREG o la ampliaci\u00f3n del n\u00famero de diputados y diputadas \npara mejorar su capacidad de representaci\u00f3n\u2014, siempre contando con una comisi\u00f3n que valore sus \ncontenidos y anclaje constitucional.\nCon todo, el centro de atenci\u00f3n lo situaremos en la incorporaci\u00f3n del di\u00e1logo en nuestras instituciones p\u00fablicas. Abogamos por una democracia deliberativa, basada en la cultura del di\u00e1logo y que, \na nivel institucional, implique acciones como la celebraci\u00f3n de debates parlamentarios sobre retos a \nmedio y largo plazo o la apertura de las instituciones a las propuestas de la ciudadan\u00eda.\n Democratizaci\u00f3n de las pol\u00edticas p\u00fablicas: incorporaci\u00f3n de la inteligencia colectiva. M\u00e1s all\u00e1 de \nlas instituciones, la democracia debe impregnar las pol\u00edticas p\u00fablicas, especialmente en sus fases \nde dise\u00f1o y de toma de decisiones. Para ello, proponemos que la tramitaci\u00f3n de iniciativas legislativas y el dise\u00f1o de planes y programas cuenten con el acompa\u00f1amiento de un proceso participativo.\nA fin de esto, contaremos con gu\u00edas y normativas, as\u00ed como de un conjunto de metodolog\u00edas que se \naplicar\u00edan en funci\u00f3n de cada caso. Entre ellas destacar\u00edamos los procesos deliberativos, las asambleas ciudadanas, las consultas c\u00edvicas y las plataformas participativas. En relaci\u00f3n al \u00faltimo instrumento: proponemos la creaci\u00f3n de una plataforma electr\u00f3nica nacional de participaci\u00f3n ciudadana \nintegral que permita deliberar, formular propuestas e interpelar a los cargos electos. \n Fortalecimiento de la sociedad civil: la comunidad frente al individualismo. La democracia nos \ninsta a superar el individualismo predominante y a reforzar nuestro sentido de comunidad. Proponemos, pues, diversas medidas para articular y reforzar la sociedad civil, como destinar recursos a \nfomentar el asociacionismo, contribuir a la formaci\u00f3n interna de las entidades, potenciar su presencia en los diversos entes de representaci\u00f3n y establecer v\u00edas de comunicaci\u00f3n estables con las \ninstituciones. \nTambi\u00e9n proponemos la creaci\u00f3n de Observatorios Ciudadanos destinados a favorecer el seguimiento y el control de las actividades pol\u00edticas por parte de la ciudadan\u00eda. Su objetivo ser\u00e1 favorecer \nel empoderamiento de la sociedad civil y mejorar la legitimidad de la acci\u00f3n pol\u00edtica.\n La ciudadan\u00eda es el pilar de la democracia: educaci\u00f3n, educaci\u00f3n y educaci\u00f3n. El ingrediente \nprincipal para el buen funcionamiento de la democracia es contar con una ciudadan\u00eda virtuosa; es 115decir, con ciudadanos y ciudadanas capaces de entender y formar parte del debate p\u00fablico sobre \nnuestro destino compartido. Por ello, siempre se ha puesto tanto \u00e9nfasis en la relaci\u00f3n entre educaci\u00f3n y democracia.\nProponemos, pues, fomentar la formaci\u00f3n democr\u00e1tica en las diferentes etapas educativas (de la \nescuela a la Universidad); as\u00ed como una campa\u00f1a comunicativa sobre los valores de la democracia y \nsu importancia a la hora de afrontar los retos actuales. Es importante mostrar que la mejor forma de \nabordar problemas como el cambio clim\u00e1tico, la pobreza o la salud es a trav\u00e9s del di\u00e1logo democr\u00e1tico.\n Por la libertad de expresi\u00f3n, contra el uso fraudulento de la informaci\u00f3n. La libertad de expresi\u00f3n \ny de comunicaci\u00f3n son pilares de la democracia, de manera que necesitamos potenciar la primera \ny proteger la segunda de usos fraudulentos. En este sentido, proponemos una regulaci\u00f3n soft; es \ndecir, promover un debate p\u00fablico que culmine en c\u00f3digos de buenas pr\u00e1cticas y compromisos de \nlas partes.\nTambi\u00e9n nos parece imprescindible explorar algunas v\u00edas normativas concretas, como una ley org\u00e1nica sobre el derecho a dar y recibir informaci\u00f3n veraz o la reforma del derecho de rectificaci\u00f3n de \nlas informaciones falsas. Y , como hemos de proteger la libertad de expresi\u00f3n, deberemos revisar los \ndelitos de opini\u00f3n y de odio, as\u00ed como modificar o, en su caso, derogar parcialmente la ley de seguridad ciudadana. Finalmente, resulta ineludible abordar la regulaci\u00f3n y el control democr\u00e1tico sobre \nel uso de datos masivos, el control p\u00fablico de algoritmos y la imparable introducci\u00f3n de la IA.\n Atreverse a aprender y a innovar. Las instituciones p\u00fablicas se caracterizan por su estabilidad, de \nmanera que ofrecen fuertes resistencias al cambio. En un contexto tan cambiante e incierto como \nel actual, necesitamos superar estas inercias y buscar formas de innovaci\u00f3n democr\u00e1tica. Sabemos \nque para innovar hemos de generar espacios abiertos que permitan aprender tanto de los \u00e9xitos \ncomo de los errores.\nAs\u00ed pues, proponemos fomentar la creaci\u00f3n de Espacios de Innovaci\u00f3n Democr\u00e1tica, que podr\u00e1n \nubicarse en los diversos niveles locales, auton\u00f3micos y estatales de la Administraci\u00f3n. Se estimular\u00e1 \nsu funcionamiento y se analizar\u00e1n los resultados para favorecer la transmisi\u00f3n del aprendizaje y las \nexperiencias compartidas.\n.2. Administraci\u00f3n y buen gobierno\nLa Administraci\u00f3n p\u00fablica ha sido objeto de cr\u00edticas y origen de frustraciones desde hace d\u00e9cadas. \nUna insatisfacci\u00f3n permanente que no hemos sabido revertir y que condiciona la percepci\u00f3n de la \nciudadan\u00eda acerca de las actuaciones gubernamentales. Las resistencias son may\u00fasculas, al tiempo \nque se trata de un \u00e1mbito poco agradecido en t\u00e9rminos de resultados a corto plazo.\nSin embargo, la administraci\u00f3n es la herramienta del gobierno y de ella dependen los servicios que \nrecibe la ciudadan\u00eda y su capacidad para dise\u00f1ar e implementar pol\u00edticas p\u00fablicas. Una herramienta \npensada para la sociedad del siglo XX (quiz\u00e1 del XIX) y que ya no requiere \u00fanicamente de ajustes y \nreformas, sino que necesita una aut\u00e9ntica transformaci\u00f3n. Las acciones que siguen son nuestras \npropuestas para abordar esta transformaci\u00f3n:\n Un discurso, un plan, una pol\u00edtica. De entrada, lo que necesitamos es apostar con decisi\u00f3n por la \nAdministraci\u00f3n p\u00fablica, creer en ella y poner en valor su indispensable contribuci\u00f3n al crecimiento \ny al bienestar de nuestra sociedad. Un discurso que defienda sin ambig\u00fcedades la Administraci\u00f3n \np\u00fablica y que la dote de sentido, de prop\u00f3sito colectivo.\nA partir de aqu\u00ed, hemos de dise\u00f1ar un plan, una pol\u00edtica de transformaci\u00f3n administrativa, sabiendo, \nadem\u00e1s, que trascender\u00e1 los l\u00edmites de una legislatura. Es decir, apostamos y lo hacemos con un 116plan fijado en el medio y largo plazo. Un plan que deber\u00eda incorporar las acciones que presentamos \na continuaci\u00f3n.\n Personas, personas y m\u00e1s personas. Situar a las personas en el centro de la transformaci\u00f3n de la \nAdministraci\u00f3n p\u00fablica es, probablemente, la piedra angular de nuestra propuesta. Y al usar el t\u00e9rmino personas nos referimos tanto a la ciudadan\u00eda como al conjunto de los empleados p\u00fablicos.\nNuestra gu\u00eda debe ser una Administraci\u00f3n centrada en las personas y, por lo tanto, que garantice \ntanto el respeto a su diversidad como la inclusi\u00f3n de todas sus situaciones y todas sus voces. Para \nello deberemos dise\u00f1ar mecanismos de escucha y de cuidado, esforzarnos en hacer una Administraci\u00f3n inteligible e incorporar a la ciudadan\u00eda en experiencias de cogesti\u00f3n y cocreaci\u00f3n de servicios p\u00fablicos.\nAdem\u00e1s, lejos de las cr\u00edticas tradicionales, afirmamos que el principal activo de la Administraci\u00f3n \np\u00fablica son las personas que trabajan en ella y que, por lo tanto, especialmente en un momento de \nrelevo generacional, deberemos poner mucho empe\u00f1o en las pol\u00edticas de recursos humanos: redimensionar las plantillas y definir nuevos perfiles y mecanismos de selecci\u00f3n y de captaci\u00f3n de talento (especialmente entre los j\u00f3venes). \n Capacidad institucional: trabajar mejor y con m\u00e1s recursos. Tras un largo periodo de recortes y \ncambios, nuestra Administraci\u00f3n p\u00fablica se encuentra muy debilitada. Hemos de revertir esta situaci\u00f3n y reforzar nuestra capacidad institucional. Dotar a nuestras instituciones de solidez pasa por \nsimplificar los procesos, insistir en las medidas de transparencia, incorporar mecanismos de prevenci\u00f3n de la corrupci\u00f3n (buz\u00f3n an\u00f3nimo para las personas denunciantes) y, sobre todo, reconocer \nque nuestra Administraci\u00f3n necesita m\u00e1s recursos. El mantra del \u00abhacer m\u00e1s con menos\u00bb ha resultado un simple lema. No podemos caer en el mito de la sobredimensi\u00f3n administrativa, sobre todo \nsi creemos en ella y le reservamos un papel importante en la construcci\u00f3n de nuestra sociedad.\nFavoreceremos el teletrabajo o el trabajo a distancia en los puestos de la Administraci\u00f3n que sean \ncompatibles, junto con los medios t\u00e9cnicos necesarios para su correcto desarrollo.\nProponemos derogar la Ley de Racionalizaci\u00f3n de la Administraci\u00f3n P\u00fablica y, de esta forma, suprimir la prioridad que hoy se otorga al pago de la deuda p\u00fablica. \n Capacidad relacional: tejer redes y operar desde la colaboraci\u00f3n. La complejidad de los problemas a tratar desde la Administraci\u00f3n p\u00fablica nos obliga a cruzar fronteras y a trabajar desde las \nintersecciones. Se requieren, pues, nuevas capacidades relacionales para poder articular espacios \nde colaboraci\u00f3n entre diferentes niveles administrativos (Gobierno multinivel), entre diferentes departamentos (transversalidad) y con los m\u00faltiples agentes de la sociedad civil (participaci\u00f3n).\nProponemos pues la creaci\u00f3n de redes, de ecosistemas que \u2014cada uno en su \u00e1mbito\u2014 sean capaces de abordar desde la colaboraci\u00f3n y la confianza los principales retos ambientales, sociales y \necon\u00f3micos del pa\u00eds. Articular estas redes implica un cambio en las formas de conformar las pol\u00edticas p\u00fablicas.\n Capacidad de anticipaci\u00f3n y de evaluaci\u00f3n: mirar el futuro y saber lo que avanzamos. Las Administraciones p\u00fablicas no pueden limitarse al d\u00eda a d\u00eda, a las inercias de la cotidianeidad. En este sentido, por un lado, debemos promover visiones estrat\u00e9gicas que nos permitan anticipar el futuro. \nPor otro lado, resulta imprescindible promover una cultura de la evaluaci\u00f3n y herramientas para \nllevarla a cabo. Partiendo de experiencias pasadas, y del nuevo marco que ofrece la reciente \nLey 27 /2022, proponemos profundizar en el desarrollo de la evaluaci\u00f3n de los resultados del \nsector p\u00fablico con un dise\u00f1o institucional adecuado a partir de una agencia de evaluaci\u00f3n de \npol\u00edticas p\u00fablicas capaz de impulsar un trabajo que no solo genere aprendizaje interno, sino \nque, de cara al exterior, favorezca la rendici\u00f3n de cuentas y la legitimidad de las intervenciones \np\u00fablicas.1176. Liderazgo: politizaci\u00f3n y funci\u00f3n directiva profesional. La transformaci\u00f3n de la Administraci\u00f3n \nno es sencilla y requiere de un fuerte compromiso por parte tanto del liderazgo pol\u00edtico como de la \nfunci\u00f3n directiva profesional. Un liderazgo tambi\u00e9n renovado, pero fuertemente comprometido con \nlos prop\u00f3sitos de cambiar las din\u00e1micas de funcionamiento de las instituciones p\u00fablicas.\nPor un lado, se requiere un compromiso expl\u00edcito desde la c\u00fapula del Gobierno y un encargo pol\u00edtico, claro y potente, al responsable de la transformaci\u00f3n administrativa. Este liderazgo pol\u00edtico debe \ncombinar mucha fuerza para imponerse en un entorno repleto de resistencias y mucha sensibilidad, \npues no se trata de un liderazgo vertical, sino de un liderazgo que escucha y articula. Por otro lado, \ndeberemos poner en marcha un proyecto de direcci\u00f3n p\u00fablica profesional, con nuevos perfiles y \nhabilidades adecuadas a la Administraci\u00f3n que se pretende construir. \nFinalmente, impulsaremos pol\u00edticas de integridad y de rendici\u00f3n de cuentas, asegurando as\u00ed el comportamiento \u00e9tico y responsable de los cargos p\u00fablicos y los profesionales de la Administraci\u00f3n. \n7 . Innovaci\u00f3n, digitalizaci\u00f3n y gesti\u00f3n del conocimiento. Como tantos otros \u00e1mbitos, la transformaci\u00f3n de la Administraci\u00f3n p\u00fablica reclama disponer de espacios innovadores, as\u00ed como promover \nuna gesti\u00f3n de los datos y del conocimiento. En este sentido, proponemos impulsar tanto los Laboratorios de Innovaci\u00f3n P\u00fablica como una agencia p\u00fablica para la transici\u00f3n digital destinada a impulsar y controlar la introducci\u00f3n del an\u00e1lisis de datos masivos, los procesos de digitalizaci\u00f3n y los \nriesgos de exclusi\u00f3n que generan el uso de algoritmos en la toma de decisiones o la llegada de la IA \na la Administraci\u00f3n p\u00fablica. En t\u00e9rminos m\u00e1s generales, hemos de garantizar una transici\u00f3n digital \ntransparente y con criterios democr\u00e1ticos y de justicia.\nEn el marco de la agencia para la transici\u00f3n digital, se proponen actuaciones diversas, como promover una pacto nacional de innovaci\u00f3n tecnol\u00f3gica, impulsar un ecosistema de plataformas p\u00fablico-comunitarias, garantizar el derecho a la propiedad com\u00fan de los datos, crear infraestructuras \ntecnol\u00f3gicas nacionales y europeas soberanas, asegurar la toma democr\u00e1tica de decisiones en \ntorno al desarrollo tecnol\u00f3gico, generar una red de equipamientos para la inclusi\u00f3n digital, impulsar \nprogramas de alfabetizaci\u00f3n digital promovidos por la Administraci\u00f3n p\u00fablica, implementar medidas para combatir la brecha digital o un plan de igualdad digital para la promoci\u00f3n de una digitalizaci\u00f3n feminista.\n.3. Modelo territorial\nEl Estado de las autonom\u00edas ha sido una f\u00f3rmula abierta para articular las diferentes realidades pol\u00edticas y sociales bajo un mismo paraguas institucional. Aunque el modelo actual se dise\u00f1\u00f3 desde una \nperspectiva centralista, se han consolidado las Administraciones auton\u00f3micas, se han generado \nsubsistemas pol\u00edticos diferenciados y, quiz\u00e1 de forma incompleta, se han abierto esferas p\u00fablicas \ncon identidades regionales o nacionales.\nTras esta evoluci\u00f3n, hoy llena de tensiones, se requiere una transformaci\u00f3n del modelo territorial \nen la que inscribir pol\u00edticamente la gesti\u00f3n, las pol\u00edticas p\u00fablicas y las instituciones que sustentan \nnuestra democracia. Se trata de un proyecto pol\u00edtico a medio y largo plazo que proporcione una \nvisi\u00f3n estrat\u00e9gica sobre la ordenaci\u00f3n territorial en Espa\u00f1a. Un nuevo contrato territorial que asuma \ny articule la complejidad y la diversidad del pa\u00eds. Una diversidad recogida, aunque no desarrollada, \nen la CE y que debe ser incorporada como s\u00edmbolo de madurez de nuestra democracia. Todo ello \nrequiere de una nueva cultura pol\u00edtica de la pluralidad y del encuentro, radicalmente diferente del \nenfrentamiento territorial y del agravio permanente que otros parecen promover.\n Pacto territorial. Espa\u00f1a es una realidad plurinacional, un pa\u00eds de pa\u00edses, en el que todas las naciones y comunidades pol\u00edticas deben desarrollarse en un marco igualitario y solidario. Un estado \nque se construya valorando y dignificando su rica diversidad. El punto de partida deber\u00eda ser un \nnuevo pacto territorial, reconociendo y poniendo en valor la diversidad de Espa\u00f1a, aunque dot\u00e1ndola de un sentido solidario. Este pacto es la base de un nuevo contrato territorial para un mejor 118desarrollo de los autogobiernos y del gobierno compartido. Un pacto que sit\u00faa en el centro la colaboraci\u00f3n, el di\u00e1logo y la vocaci\u00f3n de servicio al bienestar de la sociedad.\n Competencias y financiaci\u00f3n para las comunidades aut\u00f3nomas. Para garantizar el autogobierno \nterritorial y desarrollar las pol\u00edticas propias en el \u00e1mbito competencial auton\u00f3mico, es necesario el \npleno respeto de las competencias auton\u00f3micas, as\u00ed como garantizar una financiaci\u00f3n suficiente \npara las comunidades aut\u00f3nomas, acordando un nuevo modelo que incluya un suelo fiscal para \nprestar unos servicios p\u00fablicos de calidad, ya que el actual est\u00e1 caducado desde 2014. As\u00ed pues, es \nnecesario impulsar el desarrollo del pleno cumplimiento de los Estatutos de Autonom\u00eda, encauzar \nlas reformas de aquellos que necesiten ser actualizados e impulsar de forma inmediata la reforma \ndel sistema de financiaci\u00f3n.\n Gobierno compartido, por una aut\u00e9ntica gobernanza multinivel. Gobernar desde el di\u00e1logo y la \ncolaboraci\u00f3n territorial demanda tambi\u00e9n articular la presencia de las instituciones auton\u00f3micas en \nciertos organismos estatales y en instancias de la UE. Tambi\u00e9n proponemos impulsar y reforzar los \n\u00f3rganos de coordinaci\u00f3n ya existentes y promover foros ciudadanos para debatir sobre el modelo \nde Espa\u00f1a y el estado de las autonom\u00edas.\n Reconocimiento y potenciaci\u00f3n de los Gobiernos locales. El modelo territorial est\u00e1 incompleto si \nno incorporamos a los municipios. En este sentido, nuestra propuesta es n\u00edtidamente municipalista \ny reconoce su importante papel a la hora de trabajar por el bienestar de nuestra sociedad. Para ello \naprobaremos de forma inmediata una ley de gobiernos locales y financiaci\u00f3n local, y aseguraremos \nel reconocimiento a la capacidad y la legitimidad de los gobiernos locales para formar parte del modelo de gobernanza multinivel; del mismo modo, apuntalaremos sus competencias y mejoraremos \nlos recursos para desarrollarlas.\nLa realidad municipal espa\u00f1ola se encuentra marcada por la diversidad de un mapa con realidades \nlocales muy distintas. En este sentido, promovemos desplegar dos planes espec\u00edficos destinados a \nlos peque\u00f1os municipios (especialmente en la llamada \u00abEspa\u00f1a vaciada\u00bb), a los municipios rurales y \na las \u00e1reas metropolitanas. \n \n Una Espa\u00f1a pluriling\u00fce y pluricultural. Reconocimiento del pluriling\u00fcismo. Las instituciones del \nEstado deben preservar la riqueza cultural y ling\u00fc\u00edstica de Espa\u00f1a, de forma coherente con nuestra \nrealidad plurinacional. Por eso, es necesario que desde las administraciones p\u00fablicas se preserve \nviva esta riqueza, respetando y dignificando las lenguas y culturas de las diversas naciones y territorios, desde una posici\u00f3n de igualdad y reconocimiento mutuo de todas ellas. La pluralidad ling\u00fc\u00edstica no se debe limitar a las comunidades aut\u00f3nomas con lengua propia, sino que su promoci\u00f3n y \nuso debe extenderse al conjunto de Espa\u00f1a y sus instituciones, as\u00ed como al marco de la UE. El Gobierno debe velar por la garant\u00eda de los derechos de todos y todas las hablantes, asegurando el uso \nefectivo de las lenguas cooficiales, como se se\u00f1ala en los Informes del Consejo de Europa sobre el \ncumplimiento en Espa\u00f1a de la Carta Europea de las Lenguas Regionales o Minoritarias, con especial \natenci\u00f3n a su cumplimiento en la AGE y la Administraci\u00f3n de justicia.\n Impulso de una mesa de di\u00e1logo entre el Gobierno del Estado y la Generalitat de Catalunya. La \nrelaci\u00f3n entre el Govern de la Generalitat y el Gobierno de Espa\u00f1a ha mejorado notablemente gracias a la pol\u00edtica del di\u00e1logo, la negociaci\u00f3n, la desjudicializaci\u00f3n y la construcci\u00f3n de acuerdos impulsado por ambos Gobiernos.\nEs necesario reforzar los mecanismos de concertaci\u00f3n multilateral y bilateral entre las instituciones \nde la Generalitat de Catalunya y del Estado para el pleno desarrollo del autogobierno. Un di\u00e1logo \npermanente y respetuoso basado en el reconocimiento de una gobernanza multinivel y teniendo \ncomo horizonte que Espa\u00f1a debe avanzar hacia el pleno reconocimiento de su car\u00e1cter plurinacional.\nHay que avanzar hacia un nuevo pacto territorial entre Catalunya y el Estado alcanzado a trav\u00e9s del \ndi\u00e1logo, la negociaci\u00f3n y el acuerdo. Un di\u00e1logo bilateral, de Gobierno a Gobierno, en la mesa de \ndi\u00e1logo. Al mismo tiempo, debemos impulsar todos los espacios de negociaci\u00f3n bilateral que reco-119ge el Estatuto de Catalunya y todos los espacios multilaterales que deben funcionar de forma regular avanzando en nuevos acuerdos. \nEl acuerdo surgido de la negociaci\u00f3n entre la Generalitat de Catalunya y el Gobierno del Estado tiene que ser votado por la ciudadan\u00eda de Catalunya. Catalunya es la \u00fanica comunidad que se rige por \nun Estatuto que no ha sido votado por la ciudadan\u00eda y no es fruto de un pacto entre Gobiernos, de \nmanera que el nuevo pacto pol\u00edtico entre Catalunya y el Estado debe pasar por las urnas.1203.3. UN PA\u00cdS M\u00c1S JUSTO\n.1. Un modelo de justicia\nLa justicia es un servicio p\u00fablico esencial para hacer efectivas la libertad y la igualdad de la ciudadan\u00eda. Un servicio mediante el que nuestros tribunales no solo cumplen un mandato constitucional, \nsino que tambi\u00e9n dan la medida de su valor para generar cohesi\u00f3n social, crear comunidad en torno a los valores democr\u00e1ticos y para apelar a la ciudadan\u00eda \u2014desde esa comunidad compartida\u2014, \ntanto en relaci\u00f3n con el ejercicio de sus derechos como con el cumplimiento de sus deberes en la \nconstrucci\u00f3n del bien com\u00fan.\nAs\u00ed se garantizan, en \u00faltima instancia, las libertades y los derechos, costosamente conseguidos, que \nse ven amenazados, en la pr\u00e1ctica, por fen\u00f3menos como las condiciones abusivas de algunos contratos, los problemas vinculados al medio ambiente, la salud, la vivienda, los retos en materia de libertades civiles y las m\u00faltiples manifestaciones de la violencia heteropatriarcal. De la misma manera \nque su defensa requiere instrumentos normativos que hagan frente a tales retos, tambi\u00e9n los medios y las estructuras organizativas a su servicio deben ser los adecuados \u2014tanto en cantidad como \nen calidad\u2014, para satisfacer las demandas de la ciudadan\u00eda.\nPor ello, nuestras propuestas en esta materia no se limitan a la configuraci\u00f3n de los \u00f3rganos de gobierno de la judicatura, la selecci\u00f3n de sus componentes, la de sus altas magistraturas, los sesgos \nde los que adolecen algunas de sus decisiones y el contenido de las leyes que las fundamentan. \nJunto a esa dimensi\u00f3n de la justicia como \u00abpoder\u00bb, que sin duda ha de tenerse en cuenta, una fuerza pol\u00edtica con proyecto de Estado debe mostrar una visi\u00f3n solvente de la justicia entendida como \n\u00abservicio\u00bb y servicio p\u00fablico.\nSe trata de construir una justicia democr\u00e1tica, abierta y en di\u00e1logo con todos los operadores jur\u00eddicos y entidades que compartan la necesidad de hacer real el derecho fundamental a la tutela judicial efectiva.\n Impulso de una estrategia de la justicia del siglo XXI para garantizar que cumple su funci\u00f3n \ncomo pilar b\u00e1sico de nuestra democracia y servicio p\u00fablico de calidad. Los principios centrales \nde nuestra democracia dependen en gran medida de la justicia: su actuaci\u00f3n garantiza la efectividad real de estos valores o la frustra de facto. La Administraci\u00f3n de justicia es un poder del \nEstado encargado de aplicar la ley, adem\u00e1s de un servicio p\u00fablico que provee a la ciudadan\u00eda, a \nlas empresas, a las asociaciones y a los colectivos de un bien esencial: la resoluci\u00f3n de disputas \ny la atribuci\u00f3n y efectividad de los derechos. Espa\u00f1a no se puede permitir continuar con una \nAdministraci\u00f3n de Justicia colapsada e incapaz de resolver, conforme a la ley y en tiempo razonable, los conflictos que se le plantean. El inadecuado funcionamiento de la justicia perjudica \nespecialmente a los m\u00e1s vulnerables. Una Administraci\u00f3n de Justicia eficaz es la mejor garant\u00eda \nde derechos para las personas y los sectores sociales m\u00e1s d\u00e9biles frente a aquellos con mayor \npoder.\n Desarrollo de forma dialogada un plan de choque inmediato en la Administraci\u00f3n de justicia  \npara eliminar sus graves deficiencias. La situaci\u00f3n actual de la justicia es cr\u00edtica. Sin perjuicio de \nsu coexistencia con otras medidas a largo plazo, es inaplazable elaborar de forma inmediata y \ndialogada con los operadores jur\u00eddicos y los agentes institucionales y sociales del \u00e1mbito de la \nAdministraci\u00f3n de Justicia, un plan de choque. Este debe prever las acciones legislativas, organizativas y presupuestarias necesarias, tanto a corto como a medio plazo (la dotaci\u00f3n temporal \nextraordinaria de medios a los \u00f3rganos m\u00e1s necesitados, el incremento del n\u00famero de jueces por \nhabitante o un nuevo modelo de oficina judicial, entre otras), para mejorar la calidad del servicio \np\u00fablico de Administraci\u00f3n de Justicia y reducir el tiempo necesario para obtener una resoluci\u00f3n \njudicial firme y ejecutada oportunamente. 121Es necesario arbitrar mecanismos que reduzcan litigios y demoras, as\u00ed como abordar la realidad de \nlos actos masa (grandes cadenas de actos iguales y aislados), para darles una respuesta conjunta \nque llegue a todos los afectados, incluso sin necesidad de haber litigado. Crearemos tambi\u00e9n \u00f3rganos de ejecuci\u00f3n comunes a las distintas jurisdicciones, con medios no menores a los que dispone \nla Agencia Tributaria, para poner remedio a las numerosas ejecuciones dinerarias pendientes.\n Potenciaremos los mecanismos alternativos de resoluci\u00f3n de conflictos para descongestionar \nla justicia y avanzar hacia modelos menos adversariales de resoluci\u00f3n. Espa\u00f1a se caracteriza por \nuna elevada litigiosidad y un uso insuficiente de instancias no judiciales para resolver conflictos. Por \ntanto, facilitaremos el acceso a la mediaci\u00f3n, a la conciliaci\u00f3n y a otras formas alternativas de resoluci\u00f3n de conflictos (Alternative Dispute Resolution [ADR]) con respeto a los derechos de la parte \nm\u00e1s d\u00e9bil, as\u00ed como con mediadores y facilitadores p\u00fablicos profesionales a los que pueda acceder \ntoda la ciudadan\u00eda, construyendo en el proceso una justicia que cuente con la participaci\u00f3n ciudadana, propicie la resoluci\u00f3n pactada de sus propios conflictos y establezca las salvaguardias convenientes en funci\u00f3n de su naturaleza. Proponemos la creaci\u00f3n de \u00f3rganos p\u00fablicos de conciliaci\u00f3n \ny mediaci\u00f3n preprocesales de proximidad, a los que se pueda acceder a trav\u00e9s de los afectados o \npor indicaci\u00f3n del \u00f3rgano judicial competente, como herramientas para la resoluci\u00f3n alternativa de \nconflictos muy cercanos a la ciudadan\u00eda \u2014tambi\u00e9n en las grandes ciudades\u2014. Estos \u00f3rganos contar\u00e1n con personal profesional especializado en diversas materias, con medios suficientes y con fuerza ejecutiva de los acuerdos y mediaciones logrados sin necesidad de ulterior ratificaci\u00f3n judicial. \n Mejoraremos la atenci\u00f3n a las v\u00edctimas mediante la implantaci\u00f3n de servicios de justicia restaurativa de car\u00e1cter p\u00fablico y universal en todas las fases del proceso penal. Mejoraremos la respuesta dada a las v\u00edctimas, se desarrollar\u00e1 reglamentariamente el Estatuto de la V\u00edctima, estableciendo \nun derecho de acceso a servicios de justicia restaurativa, para todas las v\u00edctimas que as\u00ed lo soliciten, \ncon la finalidad de obtener una adecuada reparaci\u00f3n material y moral de los perjuicios derivados del \ndelito. Garantizaremos la calidad de los servicios de justicia restaurativa, as\u00ed como su consideraci\u00f3n \ncomo servicio p\u00fablico. Estos servicios se financiar\u00e1n de forma estable y suficiente en todo el Estado \npara que no existan territorios donde las v\u00edctimas no puedan acceder a los servicios de justicia restaurativa eficaces, seguros y competentes. Promoveremos las reformas procesales oportunas para \ndotar de seguridad jur\u00eddica a los resultados que se produzcan en el proceso restaurativo.\n Dotaremos a la justicia de los medios humanos y materiales id\u00f3neos y suficientes, corrigiendo sus defectos estructurales y funcionales. Se necesitan m\u00e1s medios focalizados all\u00ed donde son \nnecesarios, partiendo de que un simple incremento de medios no es el remedio adecuado si no se \nacompa\u00f1a de una distribuci\u00f3n racional y final\u00edstica de los existentes y de la correcci\u00f3n de defectos \ntanto estructurales como funcionales. La inversi\u00f3n deber\u00eda concentrarse en agilizar la primera instancia, donde los resultados son comparativamente m\u00e1s negativos, en contraste con otros pa\u00edses \nde la OCDE. En particular, hay que reforzar las plantillas de jueces y juezas, letradas y letrados de la \nAdministraci\u00f3n de justicia, el personal de gesti\u00f3n, tramitaci\u00f3n, auxilio judicial, entre otros; as\u00ed como \nde psiquiatr\u00eda, medicina, psicolog\u00eda, trabajo social, criminolog\u00eda y dem\u00e1s. Igualmente, adoptaremos \nmedidas para mejorar los servicios de traducci\u00f3n e interpretaci\u00f3n. Es necesario dotar de medios y \npersonal especializado de apoyo a los \u00f3rganos de segunda instancia y al TS para que la eficacia de \nla justicia en una instancia no se vea frustrada en las sucesivas instancias.\nTambi\u00e9n impulsaremos recursos de apoyo al servicio judicial (atenci\u00f3n a las v\u00edctimas, ejecuci\u00f3n penal, justicia restaurativa y terap\u00e9utica y la articulaci\u00f3n con el espacio sociosanitario).\n Avanzaremos hacia la digitalizaci\u00f3n de la justicia. Apostar por la informatizaci\u00f3n y ofimatizaci\u00f3n \nde l
