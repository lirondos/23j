 \nobjetivo es facilitar la perpetraci\u00f3n en el futuro de nuevos \nGolpes de Estado, favorecer a los socios separatistas del \nPSOE  y facilitar la corrupci\u00f3n de los socialistas y sus aliados (diciembre de 2022). EMPLEO21\n3\nEMPLEO Y SALARIOS DIGNOS\nEl empleo de los espa\u00f1oles es la base de su bienestar y libertad. \nLas familias de trabajadores y aut\u00f3nomos llevan a\u00f1os sufriendo \nlas pol\u00edticas de asfixia fiscal, la deslocalizaci\u00f3n de empresas y la \nbajada generalizada de salarios.\nEl gobierno de S\u00e1nchez ha agravado con sus pol\u00edticas socialistas y globalistas el acceso y calidad de los empleos en Espa\u00f1a: destrucci\u00f3n de nuestra industria, ataque al campo, competencia desleal extranjera, inmigraci\u00f3n descontrolada, cuotas \nde g\u00e9nero y un ultim\u00e1tum entre un sueldo digno o poder dedicar tiempo a una familia. Frente a esto, los sindicatos ultra \nsubvencionados, en lugar de defender a los trabajadores, les \nhan traicionado para conservar sus privilegios, convirti\u00e9ndose \nen lacayos del gobierno y blanqueando la precariedad que hoy \npadecen los espa\u00f1oles.  \nEn VOX lo tenemos claro: todos los trabajos son esenciales \nporque detr\u00e1s de cada trabajador hay un espa\u00f1ol con sus alegr\u00edas, angustias y preocupaciones. Por eso, protegeremos a los \ntrabajadores espa\u00f1oles para brindarles oportunidades reales \ny condiciones materiales suficientes: estabilidad econ\u00f3mica, \nsueldos dignos, horarios que faciliten la conciliaci\u00f3n, trabajos \nno impersonales y la posibilidad de formar un hogar en su propia tierra. \n22\nNUESTRAS MEDIDAS\n Mientras el gobierno dec\u00eda subir el SMI para ayudar a los \nespa\u00f1oles, sub\u00eda a\u00fan m\u00e1s los impuestos y se disparaban \nlos precios, cercenando el poder adquisitivo de los espa\u00f1oles y bajando su salario real. Impulsaremos la subida de \ntodos los salarios , especialmente los m\u00e1s bajos. Para que \nello no conlleve una destrucci\u00f3n de empleo, reduciremos \ndr\u00e1sticamente las cargas sobre las empresas y la regulaci\u00f3n abusiva  que perjudican la generaci\u00f3n de empleo. En \nEspa\u00f1a hay unos salarios de miseria y un paro inaceptable \nporque el trabajo de todos sostiene el estado de bienestar \nde los pol\u00edticos y sus activistas a sueldo.  \n Promoveremos el empleo estable, duradero y de calidad  \nmediante la reducci\u00f3n de las cotizaciones  a las empresas \nque contraten a trabajadores espa\u00f1oles de manera indefinida, bonificando al 100% los nuevos empleos creados \ndurante el primer a\u00f1o para cualquier edad, y al 50% en el \nsegundo a\u00f1o . Garantizaremos efectivamente el derecho al \ntrabajo prohibiendo las acciones coactivas en las huelgas \npol\u00edticas. \n  Aumentaremos los incentivos a la contrataci\u00f3n estable \nde j\u00f3venes, mayores de 45 a\u00f1os, mujeres embarazadas \ny padres y madres de hijos con discapacidad.\n Rechazaremos las imposiciones globalistas  que callan ante \nlos verdaderos responsables de la contaminaci\u00f3n en el mundo mientras provocan el cierre de nuestras industrias y la \ndestrucci\u00f3n de miles de empleos en Espa\u00f1a. Cuidaremos el 23\nMedio Ambiente desde el sentido com\u00fan , la responsabilidad y la protecci\u00f3n de nuestra econom\u00eda, compatibles con el \ndesarrollo econ\u00f3mico y el bienestar de los espa\u00f1oles. \n Garantizaremos una inmigraci\u00f3n legal, ordenada y adaptada a las necesidades y posibilidades de nuestro mercado \nlaboral  para asegurar el empleo de los espa\u00f1oles y de los inmigrantes que, llegando legalmente, aportan su esfuerzo y \nrespetan nuestro modo de vida.\n Sancionaremos con dureza, incluyendo retiradas de licencias, concesiones y autorizaciones, a quienes empleen a \ninmigrantes sin permiso de residencia  en condiciones de \nexplotaci\u00f3n, perjudicando a los propios inmigrantes y al \nequilibrio del mercado nacional y aumentando as\u00ed la pobreza, el desempleo y la precariedad entre los espa\u00f1oles, especialmente los m\u00e1s desfavorecidos.\n Acabaremos con la brecha territorial que perjudica a los \ntrabajadores espa\u00f1oles y dificulta su movilidad , derogando \ntoda imposici\u00f3n ling\u00fc\u00edstica y discriminatoria de las comunidades aut\u00f3nomas. \n Apoyaremos decididamente a los trabajadores aut\u00f3nomos  mediante la exoneraci\u00f3n de la cuota  a aquellos cuyos ingresos netos no lleguen al Salario M\u00ednimo Interprofesional  y la bonificaci\u00f3n total a los aut\u00f3nomos que est\u00e9n \nde baja. A su vez, tomaremos las medidas necesarias para \nacabar con la figura del falso aut\u00f3nomo que afecta a todos \nlos \u00e1mbitos laborales.\n Combatiremos la brecha maternal  garantizando la igualdad de oportunidades, bonificando el coste para el empre -24\nsario durante el embarazo y durante cualquier baja relacionada con la maternidad, implementando deducciones \npor la contrataci\u00f3n de madres , ofertando cursos de actualizaci\u00f3n profesional para facilitar su reinserci\u00f3n laboral y \nrechazando cualquier pol\u00edtica de cuotas  que perjudica a \naquellas mujeres que han alcanzado sus logros por m\u00e9rito \ny capacidad.\n Nuestros j\u00f3venes son v\u00edctimas de un c\u00edrculo vicioso donde \nsolo se les ofrece paro o precariedad . Una situaci\u00f3n insostenible que la reforma laboral del gobierno ha empeorado \na\u00fan m\u00e1s . Derogaremos la reforma laboral de Yolanda D\u00edaz  \nque ha maquillado las cifras de temporalidad sin adoptar \nmedidas reales contra la precariedad, y que beneficia a los \nsindicatos mayoritarios que han traicionado a los trabajadores. A su vez, impulsaremos una reforma laboral que escuche a los verdaderos agentes sociales. \n Avanzaremos hacia un marco jur\u00eddico y laboral  adaptado \na las cada vez m\u00e1s comunes circunstancias de teletrabajo , \nque puede servir para mejorar la conciliaci\u00f3n siempre y \ncuando se aseguren unas condiciones laborales adecuadas. Esta nueva modalidad de empleo puede servir tambi\u00e9n para que muchas familias tengan la libertad de salir \nde los grandes n\u00facleos urbanos y volver a sus pueblos y \nciudades.\n Conectaremos estrechamente el sistema de ense\u00f1anza \nsuperior y universitaria y las empresas , y combinaremos \nel apoyo econ\u00f3mico de las prestaciones por desempleo con \nmedidas eficaces de formaci\u00f3n y actualizaci\u00f3n profesional.\n Mejoraremos la calidad de la formaci\u00f3n profesional y am -25\npliaremos la FP Dual  para la mejor inserci\u00f3n laboral adapt\u00e1ndose a las necesidades de industrias, comercios y empresas. Adem\u00e1s, promocionaremos el emprendimiento local  e \nimpulsaremos pol\u00edticas de retenci\u00f3n del talento , tanto joven \ncomo de segunda oportunidad para las personas de m\u00e1s \nedad que han perdido su empleo a causa de los procesos generalizados de desindustrializaci\u00f3n y reducci\u00f3n de costes.\n Promoveremos la creaci\u00f3n de Centros Formativos \nEspeciales  para dar respuesta a las necesidades del \nmundo rural , adaptados al sector primario de todas \nlas regiones de Espa\u00f1a. \n Relanzaremos con las garant\u00edas adecuadas los  contratos de aprendizaje y en pr\u00e1cticas ; poniendo en \nmarcha de forma efectiva e inmediata la  reforma de \nlos institutos de Formaci\u00f3n Profesional y de las escuelas profesionales. \n Dotaremos a los trabajadores becarios de una protecci\u00f3n y respeto a su trabajo equiparable a cualquier otro trabajador , incluyendo una supervisi\u00f3n \nadecuada, una compensaci\u00f3n de gastos o salario suficientes y el respeto de su horario y descansos.\n A nuestros mayores se les ha chantajeado con sus pensiones, y se sigue haciendo, con fines partidistas mientras sentencian el futuro de nuestros hijos. La soluci\u00f3n estructural a \nlargo plazo debe ser el incremento de la natalidad frente al \ninvierno demogr\u00e1fico  que asola nuestra naci\u00f3n. \n  Aseguraremos la sostenibilidad del sistema de pensiones desmontando el sistema auton\u00f3mico , po -26\nniendo fin a las duplicidades administrativas, reduciendo el n\u00famero de ministerios, consejer\u00edas, diputados y \nparlamentos y terminando con el despilfarro pol\u00edtico . \n Los sindicatos que deber\u00edan defender a los trabajadores los \nhan traicionado, convirti\u00e9ndose en lacayos del poder pol\u00edtico \nde turno. Acabaremos con todas las subvenciones p\u00fablicas \npara sindicatos y patronales , impidiendo que se pueda cobrar de la negociaci\u00f3n de los ERE y ERTE.\n  Exigiremos la fiscalizaci\u00f3n, control y reducci\u00f3n de los \nliberados sindicales ; y estableceremos la incorporaci\u00f3n obligatoria a sus puestos habituales en situaciones de extrema necesidad. Estableceremos los controles necesarios para suprimir los delegados sindicales \nfantasma  en empresas ya extinguidas.\n Fomentaremos y protegeremos el artesanado y los oficios \ntradicionales  y con arraigo, herencia vigorosa de nuestros \nabuelos, mediante medidas fiscales y crediticias , as\u00ed como \nreconocemos la tradici\u00f3n secular del cooperativismo y la \neconom\u00eda social  en nuestra naci\u00f3n, promoviendo la participaci\u00f3n de los trabajadores en las empresas. 27\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE EMPLEO\n Proposici\u00f3n no de Ley para la protecci\u00f3n de los trabajadores aut\u00f3nomos , revisando su marco fiscal, en particular de las retenciones por IRPF, as\u00ed como potenciar la \nsimplificaci\u00f3n administrativa (febrero  2023).\n Proposici\u00f3n de Ley Org\u00e1nica para la protecci\u00f3n de los \nderechos constitucionales de los trabajadores  y reforzando las penas contempladas en el C\u00f3digo Penal para \nlos hechos delictivos cometidos contra los trabajadores. \nSe inclu\u00eda tambi\u00e9n la eliminaci\u00f3n de los planes de igualdad en las empresas , el castigo de los piquetes de huelga, la reforma de los convenios colectivos de empresa o \nla protecci\u00f3n del uso del espa\u00f1ol como lengua vehicular \nen todo el territorio nacional en el \u00e1mbito laboral (abril \n2023).\n Proposici\u00f3n no de Ley para la ampliaci\u00f3n de los permisos \npor maternidad  y las modificaciones de las coberturas \nde la Seguridad Social y para promover la posibilidad del \nabono de todas las horas retribuidas en un pago \u00fanico, a fin de simplificar la gesti\u00f3n administrativa a estos \nefectos (diciembre 2022).\n Proposici\u00f3n no de Ley para la compensaci\u00f3n total, por \nparte de los aut\u00f3nomos , de la base imponible general negativa con la base imponible del ahorro positiva del Impuesto de la Renta de las Personas F\u00edsicas , con motivo de \nla crisis econ\u00f3mica derivada de la COVID-19 (mayo 2021).28\n En el Gobierno de Castilla y Le\u00f3n , VOX cumpli\u00f3 su compromiso electoral reduciendo en 20,5 millones de euros el \ndinero p\u00fablico que la Junta daba cada a\u00f1o a CCOO, UGT y \nCEOE. Esta medida ha supuesto un recorte de m\u00e1s del 50% \nde la asignaci\u00f3n que recib\u00edan desde la Consejer\u00eda de Industria, Comercio y Empleo (junio 2022).EDUCACI\u00d3N\n31\n4\nEDUCACI\u00d3N EN LIBERTAD\nEl Gobierno de Pedro S\u00e1nchez ha dado la puntilla a la degradaci\u00f3n \nque lleva sufriendo la ense\u00f1anza en Espa\u00f1a en las \u00faltimas d\u00e9cadas a causa del estado auton\u00f3mico, el adoctrinamiento ideol\u00f3gico \nen colegios y universidades, y las sucesivas leyes educativas, que \nhan dejado de impulsar la excelencia y la calidad. La llamada ley \nCela\u00e1 ha profundizado en la desigualdad entre territorios, disgregando los contenidos que reciben los alumnos seg\u00fan su lugar de \nresidencia, y ha supuesto un ataque directo a la libertad constitucional de los padres para educar a sus hijos seg\u00fan sus convicciones morales, hasta el punto de afirmar abiertamente que \u201clos hijos \nno pertenecen a los padres\u201d.\nAdem\u00e1s, S\u00e1nchez ha amparado que los gobiernos separatistas \nutilicen la educaci\u00f3n para adoctrinar y excluir el espa\u00f1ol de las aulas, contraviniendo la voluntad de las familias y las decisiones de \nlos tribunales. Es urgente devolver a los espa\u00f1oles una educaci\u00f3n \ngratuita, exigente y de calidad, que sea un verdadero ascensor social para los j\u00f3venes y un elemento de cohesi\u00f3n nacional.\nEDUCACI\u00d3N32\n NUESTRAS MEDIDAS\n Ning\u00fan espa\u00f1ol sin acceso a una educaci\u00f3n escolar y profesional gratuita, exigente y de calidad . Es deber del Estado asegurar a todos los espa\u00f1oles el acceso a un sistema \nde educaci\u00f3n p\u00fablica excelente, garant\u00eda de la igualdad \nde oportunidades y de progreso para todos los j\u00f3venes .\n Aprobaremos una Ley Nacional de Educaci\u00f3n  duradera \nque establezca unos contenidos comunes y cuya m\u00e1xima \nsea la de hacer de la educaci\u00f3n un motor de desarrollo \npersonal de nuestra juventud y elemento de cohesi\u00f3n \nnacional , lejos del sectarismo y la imposici\u00f3n ideol\u00f3gica \nradical que han permitido y promovido los partidos del \nconsenso progre.\n Iniciaremos el proceso de devoluci\u00f3n al Estado de las \ncompetencias en Educaci\u00f3n. Es urgente acabar con diecisiete modelos educativos diferentes, en algunos casos \nexcluyentes entre s\u00ed, que han dinamitado la igualdad de \noportunidades en todo el territorio nacional y han permitido el adoctrinamiento separatista en algunas regiones. \nComo paso previo, de acuerdo con la propuesta pol\u00edtica de \nEspa\u00f1a Decide , se consultar\u00e1 al pueblo espa\u00f1ol mediante \nla aplicaci\u00f3n del art\u00edculo 92 de la Constituci\u00f3n Espa\u00f1ola, \nrelativo a consultas sobre decisiones pol\u00edticas de especial \ntrascendencia, su voluntad sobre el regreso de las competencias educativas al Estado. \n Implantaci\u00f3n de una prueba \u00fanica de acceso a la Universidad en todo el territorio nacional. Implantaremos tam -33\nbi\u00e9n ex\u00e1menes de evaluaci\u00f3n de \u00e1mbito nacional en distintas etapas educativas  que aseguren la asimilaci\u00f3n de \ncontenidos b\u00e1sicos en el conjunto de Espa\u00f1a. \n Aseguraremos de forma clara e inmediata el derecho a ser \neducado en espa\u00f1ol  en todo el territorio nacional.\n Perseguiremos a las autoridades educativas que impidan el derecho de los alumnos a formarse en espa\u00f1ol  o \nque promuevan medidas de adoctrinamiento de los ni\u00f1os, \nimplantando un sistema estatal de  inspecci\u00f3n educativa  \nefectivo y con poderes suficientes, incluyendo un duro r\u00e9gimen sancionador.\n Los hijos no son del Estado ni de los organismos supranacionales. Son de sus padres. Por ello, recuperaremos la leg\u00edtima autoridad de los padres  y su protagonismo en la \neducaci\u00f3n de sus hijos, empezando por garantizar el conocimiento previo y aceptaci\u00f3n  de los padres de cualquier \ncontenido afectivo-sexual o ideol\u00f3gico que puedan recibir \nsus hijos en el aula. Derogaremos la Ley Herodes  y todas \nlas leyes que vulneran los derechos de los padres a educar \na sus hijos en libertad . Empezaremos por revertir una de \nsus m\u00e1s graves consecuencias: la presencia en el aula de \nactivistas y asociaciones que pretendan adoctrinar ideol\u00f3gicamente a los ni\u00f1os pasando por encima de la autoridad de sus padres.\n Blindaremos la libre elecci\u00f3n de centro educativo  en todos los niveles a trav\u00e9s de un cheque escolar  para que las \nfamilias elijan libremente el modelo educativo que desean, \nsin que su situaci\u00f3n econ\u00f3mica o social sea un impedimento \npara ello.34\n Garantizaremos por ley la protecci\u00f3n de los menores en \nedad escolar , sancionando con extrema dureza las actividades de adoctrinamiento y corrupci\u00f3n que atenten contra su \ninocencia.\n Impulsaremos la recuperaci\u00f3n del prestigio y la autoridad del \nprofesorado , reflejada tanto en sus condiciones laborales como \nen el respeto dentro del aula. Para ello, el sistema de acceso a la \nfunci\u00f3n p\u00fablica docente tendr\u00e1 car\u00e1cter nacional y asegurar\u00e1 \nla igualdad y excelencia del personal docente mediante procesos de selecci\u00f3n seg\u00fan el m\u00e9rito y la capacidad. \n Ning\u00fan espa\u00f1ol debe quedarse sin poder estudiar por falta \nde recursos econ\u00f3micos . Se mejorar\u00e1 el sistema de becas  en \nlas etapas universitaria y preuniversitaria para que la educaci\u00f3n sea un verdadero ascensor social en el que la situaci\u00f3n \necon\u00f3mica no sea un obst\u00e1culo para el esfuerzo, el m\u00e9rito y \nla capacidad.\n Impediremos que los alumnos puedan pasar de curso y conseguir titulaciones con asignaturas suspensas.\n Ampliaremos el sistema de apoyo a las familias  para la educaci\u00f3n de sus hijos con medidas fiscales en funci\u00f3n del n\u00famero de hijos para el comedor y transporte escolar , materiales, \nuniforme o actividades extraescolares. Fomentaremos igualmente medidas de conciliaci\u00f3n  familiar y laboral.\n Defenderemos los centros de educaci\u00f3n diferenciada, garantizando su accesibilidad  y potenciando la figura de los \neducadores especiales  en todas las escuelas e institutos, as\u00ed \ncomo la Formaci\u00f3n Profesional adaptada a las necesidades \nde los alumnos.35\n La Universidad  debe ser rescatada de todas las imposiciones \nideol\u00f3gicas totalitarias y su cultura de la cancelaci\u00f3n, recuperando su vocaci\u00f3n como espacio de libertad y b\u00fasqueda de \nla verdad y la belleza. Garantizaremos la libertad de c\u00e1tedra  \nde los profesores en las aulas frente a las imposiciones de la \ncorrecci\u00f3n pol\u00edtica. \n Dignificaremos los oficios y las artes  mediante el impulso a la \nformaci\u00f3n profesional dual. La Formaci\u00f3n Profesional debe \nser una opci\u00f3n atractiva  para que nuestros j\u00f3venes adquieran las herramientas que les permitan acceder a un empleo o \nemprender una iniciativa empresarial propia.\n Recuperaci\u00f3n y promoci\u00f3n de las Humanidades  como elemento imprescindible y transversal de la ense\u00f1anza a todos \nlos niveles para favorecer el desarrollo de nuestros j\u00f3venes. \n Actualizaremos los curr\u00edculos educativos , garantizando el \nacompa\u00f1amiento y la exigencia  en la adquisici\u00f3n de contenidos sobre las materias fundamentales, con base en evidencias cient\u00edficas . La educaci\u00f3n ser\u00e1 un instrumento esencial \npara la formaci\u00f3n integral  de los alumnos y el fortalecimiento \nde los lazos nacionales . Los curr\u00edculos ser\u00e1n comunes a todas \nlas regiones  y tendr\u00e1n en cuenta la realidad cultural, ling\u00fc\u00edstica, hist\u00f3rica o geogr\u00e1fica de cada regi\u00f3n.\n Incluiremos en los curr\u00edculos contenidos sobre la historia de Espa\u00f1a , la identidad nacional y la aportaci\u00f3n de Espa\u00f1a a la civilizaci\u00f3n  y a la historia universal, con especial atenci\u00f3n a las gestas \ny haza\u00f1as de nuestros h\u00e9roes  nacionales, as\u00ed como a los s\u00edmbolos de la Naci\u00f3n , especialmente la Bandera, el Himno y la Corona. Se promover\u00e1 tambi\u00e9n el conocimiento de las manifestaciones culturales propias de nuestra Naci\u00f3n y de la Hispanidad .36\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE EDUCACI\u00d3N EN LIBERTAD\n PNL relativa a la adopci\u00f3n de medidas para la defensa del \nderecho a la educaci\u00f3n en espa\u00f1ol en la que se pide la \naplicaci\u00f3n del art\u00edculo 155 de la Constituci\u00f3n para intervenir \nla Generalidad de Catalu\u00f1a con el fin de detener la persecuci\u00f3n del espa\u00f1ol en las aulas de los centros educativos \n(mayo 2022).\n PNL relativa al impulso de las Humanidades con el fin de \ntransmitir la tradici\u00f3n cultural de Espa\u00f1a y el resto de Occidente, fortalecer los principios de esfuerzo, estudio, disciplina y excelencia, y suscitar el amor por la b\u00fasqueda del bien, \nla verdad y la belleza (mayo 2022).\n PNL relativa al fomento y protecci\u00f3n de los Centros de \nEducaci\u00f3n Especial en la que se pide garantizar el derecho \nde los padres de hijos con discapacidad a escoger la escolarizaci\u00f3n de sus hijos en centros de educaci\u00f3n ordinaria o \nespecial (mayo 2021).\n PNL relativa a garantizar el derecho que asiste a los padres para que sus hijos reciban la formaci\u00f3n religiosa y \nmoral que est\u00e9 de acuerdo con sus propias convicciones, \ninstando al Gobierno a asegurar la efectiva observancia y \ncumplimiento del principio de neutralidad ideol\u00f3gica en la \nense\u00f1anza (marzo 2022).VIVIENDA39\n5\nACCESO A LA VIVIENDA\nEl hogar es el principal espacio de intimidad y desarrollo personal \nde las familias, por lo que garantizar un acceso asequible, unas \ncondiciones decentes y la seguridad de todos los espa\u00f1oles en su \nvivienda debe ser una prioridad fundamental de cualquier gobierno. Sin embargo, las nefastas pol\u00edticas de vivienda de las \u00faltimas \nd\u00e9cadas han truncado la aspiraci\u00f3n de la mayor\u00eda de espa\u00f1oles \na que su vivienda sea un lugar de tranquilidad, no una fuente de \npreocupaciones. La insuficiente oferta de vivienda social, la escasez artificial de suelo edificable, una excesiva burocracia en la \ntramitaci\u00f3n de licencias, precios prohibitivos, la especulaci\u00f3n y \ncorrupci\u00f3n, o la impunidad ante la ocupaci\u00f3n ilegal son problemas con los que conviven los espa\u00f1oles en su d\u00eda a d\u00eda. Lejos de \nremediar esta situaci\u00f3n, Pedro S\u00e1nchez ha aprobado una nefasta \nLey de vivienda que ignora los problemas reales en este \u00e1mbito y \nsus causas. \nUna de las grandes urgencias de los espa\u00f1oles es tener un gobierno que afronte con valent\u00eda el problema de la vivienda. La posibilidad de acceder a una vivienda no puede convertirse en un \nlujo que solo unos pocos pueden permitirse. Resulta fundamental \ngarantizar el acceso a vivienda asequible, especialmente para los \nespa\u00f1oles que m\u00e1s lo necesitan, proteger el derecho a la propiedad y velar por que las viviendas tengan un espacio y unas condiciones de salubridad y suministros dignas. \nVIVIENDA40\nNUESTRAS MEDIDAS\n Tolerancia cero con la ocupaci\u00f3n ilegal.  Reformaremos \ntanto del C\u00f3digo Penal como de las Leyes de Enjuiciamiento Criminal y Civil para proteger real y efectivamente a los \npropietarios que sufren la acci\u00f3n de las mafias de ocupaci\u00f3n o la entrada ilegal de un okupa en su vivienda. Todo \nespa\u00f1ol debe tener la capacidad de defenderse a s\u00ed mismo \ny a los suyos ante una agresi\u00f3n en su propio hogar. Crearemos un registro de datos hist\u00f3ricos de zonas afectadas por la \nocupaci\u00f3n e impulsaremos el seguimiento pormenorizado \nde todos los casos que se produzcan, as\u00ed como la asistencia \nintegral a las v\u00edctimas de ocupaci\u00f3n. Eximiremos a los propietarios de inmuebles okupados ilegalmente del pago del \nIBI durante el periodo de ocupaci\u00f3n ilegal del inmueble. \n Liberaremos todo el suelo que no est\u00e9 o deba estar especialmente protegido  por motivos de inter\u00e9s ambiental, paisaj\u00edstico, productivo o para la Defensa Nacional. Impulsaremos una nueva Ley del Suelo  que prevea la liberaci\u00f3n del \nsuelo secuestrado por ayuntamientos y comunidades aut\u00f3nomas para el beneficio de los partidos y de pol\u00edticos corruptos, y que asegure un correcto, \u00e1gil y arm\u00f3nico desarrollo urban\u00edstico en toda Espa\u00f1a. \n Modificaremos la Ley del Impuesto sobre el Valor A\u00f1adido  \ncon el fin de eliminar el IVA en la adquisici\u00f3n de la primera \nvivienda habitual. \n Recuperaremos la deducci\u00f3n por vivienda habitual  en la \ndeclaraci\u00f3n de la Renta. A su vez, incentivaremos la adqui -41\nsici\u00f3n de la primera vivienda habitual, as\u00ed como la puesta a \ndisposici\u00f3n por los propietarios de sus viviendas en alquiler.\n Revisaremos y rebajaremos los tributos y cargas en el proceso edificatorio. Todo el proceso constructivo desde la adquisici\u00f3n de una parcela hasta la venta o alquiler de la vivienda se ha convertido en un modo de obtenci\u00f3n de ingresos \nfiscales para el Estado, regiones y municipios, que produce \nun incremento de precios artificial.\n Impulsaremos la construcci\u00f3n viviendas sociales  p\u00fablicas  \nen r\u00e9gimen de propiedad o arrendamiento con opci\u00f3n a \ncompra para garantizar que los j\u00f3venes y familias puedan \nadquirir un hogar, especialmente aquellos con menos recursos. \n Fomentaremos la colaboraci\u00f3n entre la Administraci\u00f3n P\u00fablica y las entidades privadas a efectos de aumentar el parque de viviendas de protecci\u00f3n oficial . Movilizaremos el \nsuelo p\u00fablico perteneciente a la Administraci\u00f3n General del \nEstado y los organismos de ella dependientes para la promoci\u00f3n de vivienda en alquiler social. Habilitaremos una plataforma auditada de peticiones para que, manteniendo la \nSAREB  la titularidad de los activos, sean los Ayuntamientos \nlos que soliciten a la SAREB, en funci\u00f3n de la demanda y las \nnecesidades habitacionales, la cesi\u00f3n temporal de los activos \ny el suelo urbanizable para alquiler social.\n Modificaremos la Ley Reguladora de las Bases del R\u00e9gimen \nLocal  y elaboraremos una nueva resoluci\u00f3n por la que se dicten \nlas instrucciones t\u00e9cnicas a los Ayuntamientos sobre la gesti\u00f3n \ndel Padr\u00f3n municipal al objeto de impedir que un okupa pueda empadronarse en la vivienda ocupada ilegalmente. 42\n Acabaremos con la expropiaci\u00f3n temporal de inmuebles  y \ncon el control de rentas en el contrato de arrendamiento puestos en marcha en los \u00faltimos a\u00f1os por distintas regiones.\n Impulsaremos la homogeneizaci\u00f3n de la normativa tur\u00edstica en materia de viviendas con fines tur\u00edsticos para toda \nEspa\u00f1a . Esta homogeneizaci\u00f3n normativa garantizar\u00e1 la \ncompetencia en igualdad de condiciones con el resto de alojamientos tur\u00edsticos, como hoteles o campings; velar\u00e1 por la \npreservaci\u00f3n de los derechos de los vecinos residentes y la \nvida de los barrios; y pondr\u00e1 l\u00edmite al encarecimiento que la \nproliferaci\u00f3n masiva de pisos tur\u00edsticos causa en el precio de \nla vivienda.\n La saturaci\u00f3n y masificaci\u00f3n de los cascos hist\u00f3ricos de pisos \ntur\u00edsticos ha dinamitado la armon\u00eda entre residentes y turistas. Preservaremos los derechos de los vecinos residentes y \npondremos fin a un modelo tur\u00edstico poco respetuoso  que \nest\u00e1 contribuyendo a la degradaci\u00f3n de nuestros barrios y a \nla expulsi\u00f3n de los vecinos de sus hogares. Nuestros barrios \nno pueden convertirse en parques tem\u00e1ticos.\n Promoveremos el incremento de los medios t\u00e9cnicos y personales de los Ayuntamientos encargados de la redacci\u00f3n \nde los informes t\u00e9cnicos pertinentes para la concesi\u00f3n de \nlicencias , as\u00ed como la agilizaci\u00f3n burocr\u00e1tica. Promoveremos \nentre las regiones y las Entidades Locales la implantaci\u00f3n de \nsistemas por los que se digitalice el proceso de tramitaci\u00f3n \nde licencias . \n Fomentaremos que los propietarios pongan sus viviendas \nvac\u00edas en alquiler a trav\u00e9s del incremento de los beneficios \nfiscales a las rentas de alquiler para los arrendadores . 43\n Derogaremos la Ley por el derecho a la vivienda aprobada \npor el gobierno de S\u00e1nchez, la cual no contribuir\u00e1 a conseguir vivienda m\u00e1s asequible, hundir\u00e1 el mercado del alquiler, \naltera el contenido esencial del derecho de propiedad consagrado en el art\u00edculo 33 de la Constituci\u00f3n y ampara la ocupaci\u00f3n ilegal.\n Promoveremos un urbanismo amable para las familias, \narraigado y armonioso con el entorno , fomentando la rehabilitaci\u00f3n de los estilos regionales y la protecci\u00f3n de las \nfachadas tradicionales, incluy\u00e9ndolos en los cat\u00e1logos de \nbienes de inter\u00e9s cultural.\n  Rechazamos por ello proyectos globalistas como la \nllamada Nueva Bauhaus europea  que impulsan los \nbur\u00f3cratas de Bruselas, que, con la coartada del fanatismo clim\u00e1tico y la eficiencia energ\u00e9tica de los edificios \npretende uniformizar la realidad de nuestras ciudades.44\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX RELACIONADAS CON LA VIVIENDA\n Proposici\u00f3n no de Ley relativa a  combatir el fen\u00f3meno de la ocupaci\u00f3n y de la \u201cinquiocupaci\u00f3n\u201d  a trav\u00e9s \nde medidas como la reducci\u00f3n de los plazos en el procedimiento de desahucio, la creaci\u00f3n de un registro de \ndatos hist\u00f3ricos de zonas afectadas por la ocupaci\u00f3n y \nel incremento de las penas por el delito de usurpaci\u00f3n \n(noviembre 2021).\n Propuesta de veto en el Senado al Proyecto de Ley por \nel Derecho a la vivienda por sus nefastas consecuencias \npara el mercado de la vivienda, fruto de medidas como \nintervenir el mercado del alquiler, alterar el contenido \nesencial del derecho de propiedad consagrado en el art\u00edculo 33 de la Constituci\u00f3n y proteger la ocupaci\u00f3n ilegal (mayo 2023).\n Proposici\u00f3n de Ley instando a la modificaci\u00f3n de la Ley \ndel Impuesto sobre el Valor A\u00f1adido  con el fin de aplicar \nun tipo superreducido del 4%  a la adquisici\u00f3n de aquel \ninmueble destinado a ser la primera vivienda habitual \n(octubre 2022). \n Proposici\u00f3n no de Ley relativa a la mejora del mercado \ninmobiliario espa\u00f1ol  a trav\u00e9s de medidas como la lucha \ncontra la ocupaci\u00f3n, la agilizaci\u00f3n de los tr\u00e1mites de licencia y obra, la liberaci\u00f3n del suelo, incentivos al alquiler, rechazar el control de precios del alquiler y el incremento de vivienda p\u00fablica (abril 2021). 45\n Proposici\u00f3n de Ley de modificaci\u00f3n de la Ley de Bases \ndel R\u00e9gimen Local al objeto de evitar que tanto okupas \ncomo inmigrantes ilegales puedan inscribirse en el padr\u00f3n municipal  como residentes del inmueble usurpado y \nevitar as\u00ed que accedan a los derechos que lleva aparejado \nel empadronamiento (octubre 2022).UCTO\nPROD\n47\n6\nPRODUCIDO EN ESPA\u00d1A\nLas \u00e9lites globalistas est\u00e1n promoviendo tanto en Bruselas \ncomo en Espa\u00f1a y sus regiones unas normas y una burocracia \necologista implacables que asfixian a nuestros agricultores, ganaderos, pescadores e industrias. La consecuencia es la desaparici\u00f3n de determinados sectores productivos que llevaban sosteniendo a miles de familias espa\u00f1olas durante siglos, incluso \nen sectores en los que Espa\u00f1a destacaba a nivel internacional.  \nEl gobierno de S\u00e1nchez ha sido un enemigo directo, como \nning\u00fan otro gobierno antes, del producto espa\u00f1ol. Ministros del \ngobierno han hecho declaraciones en medios extranjeros contra la carne espa\u00f1ola, se han aceptado con resignaci\u00f3n campa\u00f1as internacionales contra productos nacionales como la fresa, \ne incluso se han transferido millones de euros al desarrollo de \nsectores que compiten deslealmente contra nuestro producto, \ncomo el regad\u00edo marroqu\u00ed, que no est\u00e1 sujeto a las normas y \nprohibiciones que asfixian a nuestros agricultores, permitiendo \nque inunden el mercado espa\u00f1ol con precios irrisorios.\nVOX va a defender y a cuidar a nuestros productores, industria y sus productos. Lo haremos como ya lo estamos cumpliendo en Castilla y Le\u00f3n, defendiendo al sector ganadero tanto en \nBruselas como frente a un gobierno nacional y unos sindicatos \nque han pretendido atacar directamente a nuestro campo.\n48\nNUESTRAS MEDIDAS\n Refuerzo inmediato de los controles fronterizos para todos \nlos productos de terceros pa\u00edses que lleguen a nuestro mercado.  Debe vigilarse de manera rigurosa el etiquetado para \nprevenir el fraude y as\u00ed proteger tanto a nuestras empresas y \ntrabajadores como a nuestros consumidores, habituales v\u00edctimas de informaci\u00f3n err\u00f3nea y del uso de pesticidas o productos fitosanitarios que llevan a\u00f1os prohibidos en Europa. \n Protegeremos a nuestros productores de la normativa \nque amenaza la supervivencia del empleo a consecuencia \nde las p\u00e9rdidas que est\u00e1 causando. Como ya hace VOX en \nCastilla y Le\u00f3n, exigiremos en Bruselas la revisi\u00f3n de la legislaci\u00f3n  para asegurar un equilibrio entre la viabilidad de \nlos sectores productivos y las garant\u00edas medioambientales \ny sanitarias, lejos de imposiciones ideol\u00f3gicas arbitrarias \nen nombre de la religi\u00f3n clim\u00e1tica.\n Crearemos la Oficina Nacional de lucha contra el fraude \nen el etiquetado  que se encargar\u00e1 de controlar que el etiquetado sobre la procedencia de los productos extranjeros \nse ajusta a la realidad; comprobar que cumplen con los requisitos de producci\u00f3n exigidos en la Uni\u00f3n Europea tanto laborales como de utilizaci\u00f3n de fitosanitarios y con las \ncuotas establecidas en los distintos tratados y acuerdos. \n Aplicaci\u00f3n estricta del principio de preferencia comunitaria y revisi\u00f3n de los acuerdos de libre comercio suscritos con terceros pa\u00edses.  Es imprescindible asegurar que 49\nlos productos extranjeros est\u00e9n sometidos a las mismas \nregulaciones y normativas que han de cumplir las empresas y productos espa\u00f1oles, cumpliendo estrictamente las \ncuotas de importaci\u00f3n.\n Revisaremos las relaciones comerciales con aquellos pa\u00edses que sistem\u00e1ticamente practican la competencia desleal respecto de nuestros productos.\n Exigiremos la imposici\u00f3n de aranceles a los productos \nagr\u00edcolas provenientes de Marruecos  con el fin de que no \ncopen el mercado nacional y europeo en detrimento de \nlos productos espa\u00f1oles.\n Refuerzo de la acci\u00f3n diplom\u00e1tica para promocionar y \nproteger nuestros productos en el exterior , as\u00ed como garantizar siempre el efectivo ejercicio de sus derechos. El \nGobierno de Espa\u00f1a no puede tolerar las humillaciones y \ncriminalizaci\u00f3n de sectores nacionales como el vino, la carne o la fresa, como S\u00e1nchez s\u00ed ha permitido.\n Defenderemos el comercio local y el producto nacional  \nfrente a las grandes multinacionales y franquicias que \neluden sus obligaciones fiscales, comercian con los datos \ndigitales cosechados en Espa\u00f1a, e impiden a nuestros peque\u00f1os comerciantes acceder al mercado en condiciones \nde igualdad. \n Estableceremos un programa de incentivos y de reducci\u00f3n del entramado burocr\u00e1tico para facilitar el retorno a \nEspa\u00f1a de todas aquellas empresas que deslocalizaron su \nproducci\u00f3n, ayudar a nuestros agricultores y ganaderos y \nfavorecer el emprendimiento joven en el sector primario. 50\n Fomentaremos la continuidad empresarial mediante incentivos y desgravaciones fiscales favoreciendo el relevo \ngeneracional  en todas las empresas familiares.\n Dejaremos sin acceso a cualquier tipo de ayuda y subvenci\u00f3n p\u00fablica  a aquellas asociaciones y organizaciones \necologistas radicales que ataquen a nuestro sector primario, sus productos y el modo de vida tradicional.\n Impulso al turismo en Espa\u00f1a. Tomaremos medidas fiscales y de promoci\u00f3n interior y exterior de esta industria para \ncrear empleo y riqueza, y para vertebrar esa Espa\u00f1a abandonada por los sucesivos gobiernos. Fomentaremos el turismo rural, de monta\u00f1a o interior, y apoyaremos la conservaci\u00f3n y difusi\u00f3n de nuestro patrimonio natural y art\u00edstico. \n Elaboraremos un Plan Nacional de Turismo  que restablezca la posici\u00f3n de Espa\u00f1a como primera potencia tur\u00edstica \nmundial.\n Revitalizaci\u00f3n de la industria del autom\u00f3vil y de partes \ny componentes, a fin de asegurar la posici\u00f3n dominante \nde Espa\u00f1a en el sector , garantizando la convivencia natural de todos los veh\u00edculos, de combusti\u00f3n, el\u00e9ctricos e \nh\u00edbridos, impulsando en Europa la suspensi\u00f3n inmediata \nde la prohibici\u00f3n del motor de combusti\u00f3n para 2035, asegurando el mantenimiento y creaci\u00f3n de empleo. \n Elaboraremos y ejecutaremos una Estrategia Industrial \npara Espa\u00f1a ; fomentando cadenas de suministro seguras  \nsobre todo en sectores estrat\u00e9gicos y con acuerdos bilaterales con naciones aliadas y fiables, para el beneficio rec\u00edproco de sus econom\u00edas. 51\n Corregiremos los desequilibrios comerciales de la cadena \nalimentaria  que se encuentra tensionada por la presi\u00f3n que \nejercen los eslabones superiores de la cadena sobre el m\u00e1s \nd\u00e9bil, generalmente el productor, para mantener sus m\u00e1rgenes. Es necesario limitar la subida de precios al consumidor \nfinal, empezando por eliminar los impuestos y normas verdes que estrechan a\u00fan m\u00e1s los m\u00e1rgenes de nuestros productores. \n Garantizaremos que la distribuci\u00f3n de nuestros productos por los distintos puntos de Espa\u00f1a y del extranjero se \nhaga de manera eficaz y segura para nuestros trabajadores. Acometeremos las inversiones para la mejora de la \nlog\u00edstica y del transporte y en las comunicaciones de la \nactividad industrial.\n Incentivaremos fiscalmente a las empresas que compren \nproductos agr\u00edcolas nacionales.  Del mismo modo, apoyaremos los m\u00e9todos tradicionales y artesanales de producci\u00f3n, cultivo, cr\u00eda y pesca para mejorar su competitividad en el mercado, generar empleo y asentar la poblaci\u00f3n \ndel territorio.\u00a0\n Conservaremos un stock m\u00ednimo permanente de bienes \nestrat\u00e9gicos , esto es, aquellos en los que el riesgo de ruptura sea inaceptable (en particular, medicamentos, equipos m\u00e9dicos, productos agroalimentarios, componentes \nelectr\u00f3nicos, bater\u00edas), que permita a Espa\u00f1a disponer \nr\u00e1pidamente de los mismos en situaciones de particular \nemergencia.\n El modelo de producci\u00f3n cooperativista es un modelo de \n\u00e9xito que est\u00e1 en constante crecimiento y desarrollo.  Lo 52\ndefenderemos a trav\u00e9s de ayudas fiscales, reducci\u00f3n de la \nburocracia y un marco legislativo adaptado a su realidad.\n Siempre que este gobierno ha tenido que tomar decisiones tanto en el interior como en el exterior ha acabado \naliado con los enemigos de Espa\u00f1a  produciendo un da\u00f1o \nirreparable a las clases medias, al campo y las industrias. \nNo vamos a permitir injerencias de pa\u00edses y lobbies verdes extranjeros  que ataquen el producto espa\u00f1ol y a los \nespa\u00f1oles que trabajan duro para conseguirlo.  \n Garantizaremos la seguridad jur\u00eddica y la homogeneizaci\u00f3n del caos normativo entre regiones para que Espa\u00f1a \ny sus productos sean m\u00e1s competitivos y desplieguen su \npotencial de exportaci\u00f3n a Europa y a todo el mundo.53\nALGUNAS ACCIONES DESTACADAS DE VOX \nSOBRE PRODUCTO NACIONAL\n PNL relativa a la defensa de la producci\u00f3n agraria espa\u00f1ola , protegiendo la producci\u00f3n agroalimentaria y hortofrut\u00edcola espa\u00f1ola frente a la competencia desleal y el uso \nde productos prohibidos en Europa  por parte de terceros \npa\u00edses (noviembre 2020).\n PNL contra las falsificaciones y fraudes en el marcado \n\u201cCE\u201d . Para la protecci\u00f3n del consumidor y usuario, se debe \nimpulsar el control en frontera para la prevenci\u00f3n y sanci\u00f3n de las importaciones de falsificaciones  y fraudes en el \nmarcado CE (abril 2023). \n PNL relativa a impulsar la imagen tur\u00edstica de Espa\u00f1a  incrementando las medidas de promoci\u00f3n tur\u00edstica de Espa\u00f1a tanto fuera como dentro de la naci\u00f3n (junio 2021). \n PNL relativa a detener la implantaci\u00f3n en Espa\u00f1a del sistema de etiquetado nutricional frontal Nutri-Score  y defender al sector agroalimentario espa\u00f1ol  (marzo 2021).\n PNL relativa a la relocalizaci\u00f3n de la industria manufacturera en territorio espa\u00f1ol , creando un marco normativo \nincentivador en los \u00e1mbitos tributario, administrativo, ambiental y laboral que genere la vuelta a Espa\u00f1a de plantas \nproductivas nacionales (febrero 2021).SALUD55\n7\nSALUD\nLa existencia de diecisiete sistemas sanitarios ha provocado la desprotecci\u00f3n de nuestros compatriotas, una p\u00e9rdida de la calidad y \naccesibilidad, unas peores condiciones laborales para el personal \ny ha dificultado la atenci\u00f3n sanitaria en momentos cr\u00edticos como \nla pandemia de la COVID.\nEl gobierno de Pedro S\u00e1nchez ha acentuado estos problemas \nestructurales de la Sanidad con una gesti\u00f3n de la crisis sanitaria \ndel COVID-19 m\u00e1s centrada en la propia imagen y agenda ideol\u00f3gica del gobierno que en proteger a los espa\u00f1oles. \nLa crisis derivada del coronavirus ha mostrado, de la manera \nm\u00e1s tr\u00e1gica posible, la imperiosa necesidad de que tambi\u00e9n en \nSanidad, Espa\u00f1a precisa recuperar su soberan\u00eda en tecnolog\u00eda y \nen medicamentos.\nLa vida y la salud f\u00edsica son bienes preciosos y deben ser cuidados racionalmente teniendo en cuenta las necesidades de nuestros compatriotas, la deontolog\u00eda profesional y el bien com\u00fan. \nPriorizaremos la inversi\u00f3n y reordenaci\u00f3n de los servicios de sanidad y salud p\u00fablica con la misi\u00f3n de curar y cuidar, situando a las \npersonas en el centro y atendiendo su dimensi\u00f3n f\u00edsica, psicol\u00f3gica, espiritual, familiar y social.\nSALUD56\nNUESTRAS MEDIDAS\n Implementaremos un verdadero Sistema Nacional de \nSalud mediante la recuperaci\u00f3n de las competencias en \nmateria sanitaria  transferidas a las regiones, con el fin de \nestablecer un sistema \u00fanico, igual y de calidad en toda Espa\u00f1a y para todos los espa\u00f1oles. \n Mientras se logra la recuperaci\u00f3n de las competencias sanitarias, elaboraremos un Plan Nacional de Sanidad que \nsubsane progresivamente el caos de gesti\u00f3n sanitaria.  \nEste plan incluir\u00e1 un refuerzo del Ministerio de Sanidad, \nuna tarjeta sanitaria \u00fanica ; unificaci\u00f3n de la historia cl\u00ednica y farmac\u00e9utica digital, accesible al menos en espa\u00f1ol \na los sanitarios de todo el pa\u00eds; y una cartera de servicios \ncom\u00fan.\n Invertiremos m\u00e1s en Sanidad, gastando mejor.  Cambiaremos la gesti\u00f3n, suprimiendo el gasto innecesario, y \ncumpliendo los presupuestos. Constituiremos un sistema \nde compras centralizado y transparente , para toda Espa\u00f1a que acabe con las ineficiencias regionales.\n Implementaremos todas las medidas precisas para asegurar la libertad de elecci\u00f3n de m\u00e9dico y centro ; y a tal fin, \nse establecer\u00e1n mecanismos para una evaluaci\u00f3n nacional \nde resultados, a fin de que los pacientes puedan ejercer \nesa libertad de forma informada.\n Mantendremos y potenciaremos un \u00fanico sistema nacional de Formaci\u00f3n Sanitaria Especializada  para m\u00e9dicos 57\ninternos residentes, y sus equivalentes para enfermeros, \nfarmac\u00e9uticos, psic\u00f3logos, bi\u00f3logos, f\u00edsicos  y qu\u00edmicos \n Presionaremos para que el desconocimiento de las lenguas regionales no sea en ning\u00fan caso un impedimento \npara el acceso por oposici\u00f3n a plazas de personal sanitario , como est\u00e1 ocurriendo hoy en algunas regiones de \nEspa\u00f1a; garantizando que el \u00fanico requisito en materia \nde lengua sea el conocimiento del espa\u00f1ol.\n Incremento de la inversi\u00f3n en Atenci\u00f3n Primaria, con \npotenciaci\u00f3n de la atenci\u00f3n rural , de las zonas m\u00e1s saturadas. Se debe potenciar la atenci\u00f3n presencial y la domiciliaria. La digitalizaci\u00f3n debe aplicarse para disminuir \nla burocracia.\n Dotaremos, en colaboraci\u00f3n con el resto de Administraciones, de los medios humanos y materiales necesarios \npara la puesta en funcionamiento o reapertura de los \ncentros de Atenci\u00f3n Primaria  tanto a nivel ambulatorio \ncomo domiciliario en toda Espa\u00f1a, con especial atenci\u00f3n \na la Espa\u00f1a rural y a los barrios m\u00e1s saturados. \n Reduciremos el volumen y tiempo de las listas de espera en todos los \u00e1mbitos, incentivando a los centros p\u00fablicos para su reducci\u00f3n, y reforzando los conciertos con la \nsanidad privada. \n Reforzaremos la Estrategia Nacional del C\u00e1ncer , fomentando la investigaci\u00f3n, el diagn\u00f3stico precoz, la incorporaci\u00f3n r\u00e1pida de los tratamientos innovadores y la terapia \nde precisi\u00f3n, para reducir los tiempos de espera. Crearemos una red de Centros Nacionales de Oncolog\u00eda.58\n Promoveremos la investigaci\u00f3n m\u00e9dica, con independencia de la rentabilidad comercial , de personas con enfermedades raras, enfermedades cr\u00f3nicas, y especialmente en las \nneurodegenerativas (ELA, EM, Alzheimer, etc. ).\n Reforzaremos la Estrategia Nacional de Salud Mental, reforzando la prevenci\u00f3n. Ser\u00e1n \u00e1reas prioritarias la prevenci\u00f3n del suicidio y conductas autol\u00edticas, los trastornos alimentarios y de autismo, as\u00ed como las adicciones.\n Aprobaremos una legislaci\u00f3n sanitaria respetuosa con el \nderecho a la vida y a la integridad f\u00edsica y moral.  Esto incluir\u00e1 una Ley de Cuidados Paliativos  que asegure el cuidado \nde las personas en las fases cr\u00edticas y terminales de la vida, \nleyes de apoyo a la natalidad y la familia, as\u00ed como la derogaci\u00f3n de las leyes de eutanasia y del aborto.\n Incluiremos en la cartera de servicios las prestaciones relacionadas con la salud bucodental y oftalmol\u00f3gica.  Del \nmismo modo, suprimiremos de la Sanidad P\u00fablica aquellas \nintervenciones quir\u00fargicas y hormonales ajenas a la salud \n(cambio de sexo, aborto, eutanasia, etc.), protegiendo especialmente a los menores de estas pr\u00e1cticas.\n Haremos efectivos los principios de igualdad, m\u00e9rito y capacidad en la selecci\u00f3n, acceso y promoci\u00f3n del personal \nsanitario en Espa\u00f1a.\n Impulsaremos las reformas legislativas necesarias para garantizar las condiciones laborales \u00f3ptimas para los profesionales sanitarios , acabar con su precariedad laboral y facilitar \nla retenci\u00f3n de talento en el \u00e1mbito de la Sanidad p\u00fablica. \nPondremos especial atenci\u00f3n en garantizar la conciliaci\u00f3n 59\nfamiliar y laboral , especialmente de los profesionales con menores, o personas mayores o con discapacidad a su cargo, sin \nque tengan que renunciar a un sueldo digno para ello.\n Garantizaremos la libertad de conciencia de todo el personal sanitario , para que no sea forzado a actuar contra su \nconciencia ante las imposiciones de la cultura de la muerte (aborto o eutanasia) o de la ideolog\u00eda trans, tanto en \nintervenciones m\u00e9dicas como quir\u00fargicas como en la dispensaci\u00f3n de medicamentos que atenten contra la vida.\n Defenderemos nuestra soberan\u00eda sanitaria y fortaleceremos la industria nacional de tecnolog\u00eda sanitaria y medicamentos para mejorar la respuesta sanitaria. Reforzaremos la AEMPS , acabando con el infierno burocr\u00e1tico y \nel caos normativo auton\u00f3mico, que expulsan a nuestras industrias y disuaden la inversi\u00f3n industrial en Espa\u00f1a.\n Impulsaremos la reforma en profundidad de la OMS para \nque sea realmente un mecanismo de coordinaci\u00f3n y apoyo cient\u00edfico a los Estados miembros  y deje de actuar seg\u00fan las \u00f3rdenes de la dictadura China, como ha ocurrido en \nla investigaci\u00f3n del origen de la COVID-19. \n Nos opondremos a la reintroducci\u00f3n del llamado pasaporte verde y a las pretensiones de aprobaci\u00f3n de un tratado de pandemias  que ponga en manos de organizaciones \nsupranacionales el control de nuestros sistemas sanitarios y \nla toma de decisiones cr\u00edticas sobre la libertad, movilidad y \nacceso a la sanidad de los espa\u00f1oles. \n La Sanidad espa\u00f1ola debe dar preferencia sanitaria a todo \nespa\u00f1ol y residente legal y a los trabajadores espa\u00f1oles 60\nque regresen del extranjero, aunque sea temporalmente.  \nEn el caso de los inmigrantes en situaci\u00f3n de ilegalidad, la \natenci\u00f3n abarcar\u00e1 las situaciones de urgencia vital y enfermedades infecto-contagiosas.61\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE SALUD\n Proposici\u00f3n no de Ley relativa a promover un modelo \ncom\u00fan de Atenci\u00f3n Temprana en toda Espa\u00f1a  (abril \n2021).\n Proposici\u00f3n no de Ley relativa al reconocimiento del grado de discapacidad m\u00ednimo del 33% a los pacientes de \nenfermedades cr\u00f3nicas, autoinmunes y neurodegenerativas  con independencia del estadio de la enfermedad \n(junio 2020).\n Proposici\u00f3n no de Ley relativa a prevenir los trastornos de \nla conducta alimentaria en adolescentes  (diciembre 2021).\n Proposici\u00f3n no de Ley relativa a la promoci\u00f3n de los biomarcadores en el c\u00e1ncer de mama en el Sistema Nacional \nde Salud  (noviembre 2022).\n Proposici\u00f3n de Ley Org\u00e1nica de cuidados paliativos  en el \nproceso final de la vida (octubre 2022).PROTECCI\u00d3N\nSOCIAL\n63\n8\nPROTECCI\u00d3N SOCIAL  \nDE LOS ESPA\u00d1OLES\nTanto el gobierno de S\u00e1nchez como las agendas globalistas que \nsuscribe, como la Agenda 2030, est\u00e1n persistiendo en las mismas \nrecetas fallidas para combatir la desigualdad social, provocando \nque la brecha entre los m\u00e1s necesitados y las \u00e9lites se haga m\u00e1s \nprofunda. Fomento de la inmigraci\u00f3n ilegal, priorizar la promoci\u00f3n de ideolog\u00edas sectarias sobre las necesidades materiales de \nlos trabajadores, aumento de la presi\u00f3n fiscal y normativa vinculada al ecologismo radical son algunas de las pol\u00edticas globalistas \nque S\u00e1nchez ha aplicado en esta legislatura.\nEn consecuencia, la brecha de la desigualdad social ha seguido ensanch\u00e1ndose sin control, dejando las v\u00edctimas de siempre: \nlas familias espa\u00f1olas m\u00e1s humildes. En VOX rechazamos que \nlos derechos y libertades sean s\u00f3lo para las \u00e9lites y sus colectivos \nprivilegiados. Es necesario facilitar el acceso a los medios sociales \ny econ\u00f3micos para ejercerlos, empezando por la Sanidad, Educaci\u00f3n, Dependencia, Pensiones e Infraestructuras para todos los \nespa\u00f1oles.\n64\nNUESTRAS MEDIDAS\n Cuidaremos a nuestros mayores y a nuestros dependientes.  \nFrente a la cultura de la muerte y del descarte, garantizaremos para nuestros mayores y dependientes el cuidado, la dedicaci\u00f3n y las atenciones que merecen , reforzando las partidas a la dependencia, las ayudas para el cuidado en el hogar, \nel apoyo a familiares a cargo, aumentando las plazas en residencias y los programas de atenci\u00f3n a la soledad no deseada.\n Incrementaremos el gasto p\u00fablico en Sanidad, Educaci\u00f3n, \nDependencia e Infraestructuras.  Para poder lograrlo es necesario desmontar el sistema auton\u00f3mico , poner fin a las duplicidades administrativas, reducir el n\u00famero de ministerios, consejer\u00edas, diputados y parlamentos y terminar con el despilfarro \npol\u00edtico. Los impuestos han de ir destinados a mejorar las \ncondiciones materiales de vida de los espa\u00f1oles.\n Aumentaremos la inversi\u00f3n del Estado en las familias  y fomentaremos las condiciones para el fortalecimiento de estas, promoviendo la natalidad y la conciliaci\u00f3n. Desarrollaremos una legislaci\u00f3n que proteja a las familias en \u00e1mbitos \ncomo el fiscal, apoyo a la natalidad, conciliaci\u00f3n o acceso a \nservicios p\u00fablicos.\n Estableceremos la prioridad nacional en las ayudas sociales  \ny los programas de acceso a la vivienda. \n Asistiremos a todos los espa\u00f1oles en situaci\u00f3n de necesidad.  Acabaremos con la arbitrariedad con que las \u00e9lites han \nutilizado las herramientas del Estado Social. Ellos han ante -65\npuesto ideolog\u00edas sectarias como el g\u00e9nero o la religi\u00f3n clim\u00e1tica sobre la situaci\u00f3n material de los espa\u00f1oles que m\u00e1s \ndificultades tienen para salir adelante.\n Fomentaremos inversiones p\u00fablicas en los barrios, provincias y regiones abandonadas por los poderes p\u00fablicos.  Se \nproveer\u00e1n los equipamientos, infraestructuras de transporte \ny servicios de salud o cultura necesarios para paliar las desigualdades territoriales y acabar con la triste divisi\u00f3n entre \nciudadanos de primera y ciudadanos de segunda.\n La vivienda familiar debe ser un bien inatacable.  El hogar \nfamiliar no podr\u00e1 ser embargado como consecuencia del \nmero incumplimiento de obligaciones personales. \n Impulsaremos la creaci\u00f3n de una red nacional de albergues \ny comedores sociales , con unas condiciones suficientes de \nhigiene y seguridad para los usuarios, para asistir a los m\u00e1s \nnecesitados proporcion\u00e1ndoles un techo y sustento dignos. \n Tras los grav\u00edsimos hechos ocurridos en centros tutelares de \nvarias regiones como Baleares o la Comunidad Valenciana, \nlos distintos gobiernos han mirado para otro lado. Nosotros \nimpulsaremos una auditor\u00eda y reforma completa del sistema tutelar espa\u00f1ol , que debe proteger a los ni\u00f1os en situaciones excepcionales de vulnerabilidad o de desamparo y \nproporcionarles urgentemente un hogar. Los menores extranjeros deben ser repatriados con sus padres a sus pa\u00edses \nde origen , revisaremos la legislaci\u00f3n, protocolos y acuerdos \ncon otros pa\u00edses para hacer efectivas estas repatriaciones.\n Programa de desgravaciones fiscales para los perceptores \nde rentas de jubilaci\u00f3n y mayores de 65 a\u00f1os  que incurran 66\nen cargas a favor de familiares menores de 35 a\u00f1os en concepto de gastos sanitarios, educaci\u00f3n escolar y universitaria, \npr\u00e1ctica deportiva y adquisici\u00f3n de su primera vivienda.\n La pandemia de coronavirus se ceb\u00f3 especialmente con nuestros mayores en las residencias. Mientras que VOX exig\u00eda una \nmejora de las residencias y sus protocolos sanitarios , otros \nbloqueaban cualquier intento de mejora o utilizaban la tragedia con espurios fines pol\u00edticos. Seguiremos exigiendo una \nrevisi\u00f3n del sistema residencial, especialmente de titularidad \np\u00fablica, para mejorar los protocolos, servicios y equipamientos.\n Reforzaremos la terapia ocupacional , as\u00ed como promoveremos un modelo com\u00fan de Atenci\u00f3n Temprana en todo el \nterritorio nacional, evitando as\u00ed las diferencias en funci\u00f3n de \nla regi\u00f3n de residencia. Asimismo, ampliaremos el servicio \nde AT para ni\u00f1os mayores de seis a\u00f1os  para aquellos casos \nen los que el facultativo, especialista o pediatra lo estimen \noportuno; garantizaremos una accesibilidad en condiciones \nde proximidad para los menores espa\u00f1oles que residen en el \nmedio rural; y medidas fiscales para bonificar a las familias \nque tengan un miembro beneficiario de los servicios de AT.\n Incluiremos en los preceptivos informes de impacto de familia un nuevo ep\u00edgrafe de impacto en las personas con \ndiscapacidad . Dicho informe, con el nuevo a\u00f1adido, ser\u00e1 de \ncar\u00e1cter obligatorio y exigible para cumplir con la calidad \nnormativa. Todas las leyes deber\u00e1n adjuntar el informe de \nimpacto de familia -incluyendo el nuevo ep\u00edgrafe- para su \ntramitaci\u00f3n y aprobaci\u00f3n. \n Impulsaremos, junto con los ayuntamientos, la  supresi\u00f3n de \nlas barreras arquitect\u00f3nicas  para garantizar la plena movilidad 67\nde los espa\u00f1oles con discapacidad; as\u00ed como fomentaremos las \nactividades deportivas para personas con discapacidad. \n Introduciremos la deducibilidad del trabajo dom\u00e9stico de \nlas enfermeras educadoras  para la autonom\u00eda y la comunicaci\u00f3n.\n Pondremos l\u00edmite a la desproporcionada proliferaci\u00f3n de las \ncasas de apuestas , regulando la concesi\u00f3n de licencias e impidiendo que estos establecimientos est\u00e9n cerca de los centros de ense\u00f1anza, as\u00ed como la implantaci\u00f3n de otros l\u00edmites \nclaros que protejan a la sociedad de las graves consecuencias \nque el juego provoca, impulsando planes de prevenci\u00f3n de la \nludopat\u00eda. Nuestros barrios y pueblos no son casinos. \n Garantizaremos la accesibilidad universal de la Administraci\u00f3n Electr\u00f3nica  para que todas las personas puedan relacionarse sin exclusiones con la Administraci\u00f3n por v\u00edas o \nmedios digitales, sin perjuicio de proporcionar siempre una \nalternativa presencial. \n Acabaremos con los tr\u00e1mites dispersos frente a muchos \nniveles de la Administraci\u00f3n , impulsando una carpeta personal de cada espa\u00f1ol  a trav\u00e9s de la cual pudiese gestionar \nsus relaciones con las distintas Administraciones P\u00fablicas, al \ntiempo que se presta una atenci\u00f3n prioritaria a aquellos sectores de la sociedad que tienen mayores dificultades con las \nnuevas tecnolog\u00edas.\n La digitalizaci\u00f3n se ha generalizado tras la pandemia. Apostaremos por programas espec\u00edficos de prevenci\u00f3n y atenci\u00f3n sobre el uso, abuso y adicci\u00f3n a nuevas tecnolog\u00edas , \na los videojuegos y a redes sociales en ni\u00f1os y j\u00f3venes; as\u00ed 68\ncomo medidas especiales de apoyo a las personas que \nmuestren dificultades con el uso de las nuevas tecnolog\u00edas, \ncomo nuestros mayores, garantizando siempre una alternativa presencial  en todas las gestiones ordinarias.\n Terminaremos con las medidas injustas que impiden a los \nespa\u00f1oles desplazarse en el medio de transporte que libremente elijan  por no contar con los recursos econ\u00f3micos suficientes para adquirir un veh\u00edculo propulsado por las fuentes \nde energ\u00eda que m\u00e1s interesan y que imponen las agendas \nglobalistas.\n Perseguiremos los pisos patera  impidiendo que los okupas y \nlos inmigrantes ilegales puedan inscribirse en el padr\u00f3n municipal. Acabaremos tambi\u00e9n, en colaboraci\u00f3n con las Entidades Locales, con las cocinas fantasma en zonas residenciales que no cumplen con la normativa y que provocan ruidos, \nhumos, suciedad y malos olores. La expansi\u00f3n desmedida de \nlos pisos patera y de cocinas fantasma  est\u00e1 dinamitando la \nconvivencia vecinal en muchas ciudades espa\u00f1olas. \n Promoveremos un estilo de vida saludable , que proporcione a los miembros de las familias las herramientas necesarias para ser libres y no caer en adicciones , cuyas consecuencias para la persona y su familia pueden ser devastadoras.  69\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE POL\u00cdTICAS SOCIALES\n Proposici\u00f3n no de Ley en el Congreso de los Diputados para \nla mejora del Sistema de autonom\u00eda personal y atenci\u00f3n \na las personas en situaci\u00f3n de dependencia  frente a las \ndeficiencias del actual sistema SAAD (marzo 2021).\n Moci\u00f3n en el Congreso de los Diputados para aprobar, de \nmanera inmediata, un Plan integral de prevenci\u00f3n y control frente a la COVID-19 en residencias de mayores y otros \nservicios sociales de car\u00e1cter residencial  frente a la crisis \nsociosanitaria desatada por la COVID-19 y la nefasta gesti\u00f3n \np\u00fablica de las residencias (marzo 2021).\n Proposici\u00f3n no de Ley en el Congreso de los Diputados para \nponer en marcha la Estrategia Nacional contra la soledad \nno deseada de las personas mayores  y crear un s\u00f3lido sistema de apoyo a la familia  que agrupe medidas institucionales, tributarias, sociales, laborales, bio\u00e9ticas y de concienciaci\u00f3n social frente al modo de vida actual que dinamita \nlas relaciones sociales y familiares (marzo 2022).\n Proposici\u00f3n no de Ley en el Congreso de los Diputados \npara la promoci\u00f3n de la Terapia Ocupacional y para crear \nnuevos centros ocupacionales en Espa\u00f1a (noviembre \n2020).\n Proposici\u00f3n no de Ley para garantizar la protecci\u00f3n y el \ncuidado de los menores tutelados en los centros de protecci\u00f3n de menores  de todo el territorio espa\u00f1ol frente a 70\nlos abusos y la explotaci\u00f3n sexual que puedan haber ocurrido en centros de protecci\u00f3n de menores en Espa\u00f1a y para \nasegurar el retorno de los MENA a sus pa\u00edses de origen \n(febrero 2022).FISCALIDAD73\n9\nFISCALIDAD PARA  \nLA PROSPERIDAD\nEn un momento de crisis econ\u00f3mica y carest\u00eda nacional, el Gobierno de S\u00e1nchez bate r\u00e9cords en recaudaci\u00f3n mientras los espa\u00f1oles \nbaten r\u00e9cords en miseria. Nunca antes el abismo entre el estado de \nbienestar de las \u00e9lites y la cruda realidad de los espa\u00f1oles ha sido \nmayor. Es indecente que los privilegios de los de siempre sean sostenidos a costa del esfuerzo de las clases medias y trabajadoras. \nAdem\u00e1s, la asfixia y desigualdades fiscales provocadas por el estado \nauton\u00f3mico est\u00e1n lastrando el desarrollo de nuestras empresas, el \ncrecimiento de nuestra econom\u00eda y la prosperidad de nuestros hogares.\nEn VOX pondremos fin al infierno fiscal y burocr\u00e1tico que sufren los espa\u00f1oles bajando radicalmente todos los impuestos y \nrecortando dr\u00e1sticamente el gasto pol\u00edtico innecesario para impulsar nuestra competitividad y reforzar nuestras infraestructuras \ny servicios p\u00fablicos.\nFISCALIDAD74\nNUESTRAS MEDIDAS\n Pondremos en marcha la mayor y m\u00e1s profunda reforma \nfiscal de la historia reciente, que incluir\u00e1 en todo caso la \nsimplificaci\u00f3n de normativas, tr\u00e1mites y procedimientos; \nampliando de forma decidida los supuestos de silencio administrativo positivo para el administrado. \n Eliminaremos todo tipo de coste p\u00fablico (tasas e impuestos) \ny minimizaremos los tr\u00e1mites para la constituci\u00f3n y puesta \nen marcha de una empresa sea cual sea la forma jur\u00eddica que \nadopte.\n En materia presupuestaria , elaboraremos presupuestos de \nbase 0, marcando como objetivo la eliminaci\u00f3n progresiva del \nd\u00e9ficit y de la deuda p\u00fablica que condena a la ruina a las futuras generaciones, optimizando las cuentas p\u00fablicas.\n Llevaremos a cabo una reforma total del sistema fiscal en \nEspa\u00f1a para proteger a los espa\u00f1oles del infierno fiscal y burocr\u00e1tico al que han sido sometidos en las \u00faltimas d\u00e9cadas \nbajo gobiernos nacionales y auton\u00f3micos de cualquier signo. \nEllo permitir\u00e1 a los espa\u00f1oles cumplir mejor sus obligaciones \ny reducir\u00e1 los costes de recaudaci\u00f3n vinculados a la AEAT. La \ncita previa ser\u00e1 potestativa del ciudadano y el trabajo remoto \nse establecer\u00e1 en unidades administrativas que acrediten, objetivamente, un alto grado de satisfacci\u00f3n ciudadana. \n IRPF: para implementar la perspectiva de familia, fortaleceremos la econom\u00eda de las familias y protegeremos su capacidad de ahorro e inversi\u00f3n procediendo a la simplificaci\u00f3n 75\nprogresiva y continuada del IRPF a un tipo \u00fanico reducido \ndel 15% a aplicar sobre bases imponibles inferiores a 70.000 \neuros y un tipo ordinario del 25% a aplicar a bases imponibles superiores a dicha cantidad, aplicando la exenci\u00f3n de \n\u20ac anuales de rentas del trabajo con independencia \nde tener uno o dos pagadores. \n  Los tipos \u00fanicos del IRPF del 15% y del 25% se reducir\u00e1n cuatro puntos por cada hijo, de modo que una \nfamilia con cuatro hijos no tributar\u00e1 en el IRPF  si las \nrentas son inferiores a 70.000 euros y pagar\u00e1 solo un \n9% si sus rentas son superiores a 70.000 euros.\nHasta la consecuci\u00f3n del tipo \u00fanico al 15%: \n  Recuperaremos la deducci\u00f3n por inversi\u00f3n en vivienda habitual en el IRPF para que los espa\u00f1oles con \npr\u00e9stamo hipotecario vigente para su vivienda habitual \npuedan deducirse los intereses que abonan y compensar directamente en sus bolsillos la subida de tipos de \ninter\u00e9s, favoreciendo la adquisici\u00f3n en propiedad.\n  Extenderemos a toda la Naci\u00f3n la deducci\u00f3n por \ncostes de alquiler en el IRPF para que todos los espa\u00f1oles con contratos de alquiler puedan deducirse \nparte de su coste y compensar directamente en sus \nbolsillos la subida del IPC.\n  El ahorro dejar\u00e1 de tributar  por su falso incremento \nprovocado por la inflaci\u00f3n  incluyendo tablas de actualizaci\u00f3n autom\u00e1tica; y las pensiones contributivas estar\u00e1n exentas de IRPF  por justicia con quienes \nhan tributado durante toda su vida laboral.76\n  El resto de las deducciones, reducciones y bonificaciones \u2013muchas de ellas de contenido ideol\u00f3gico\u2013 se reducir\u00e1n progresiva y continuadamente \nacompasando su eliminaci\u00f3n a la reducci\u00f3n efectiva del tipo aplicable, para facilitar su gesti\u00f3n, reduciendo costes y dificultades a los espa\u00f1oles.\n  Los costes laborales derivados de la contrataci\u00f3n de \nasistencia en el hogar y personal sanitario de ayuda a las familias, igualmente, los gastos escolares \nreducir\u00e1n la base imponible del IRPF.\n  Aprobaremos una nueva deducci\u00f3n por nacimiento o adopci\u00f3n en el IRPF , por un importe de 1.200 \neuros para el primer hijo, 1.600 euros por el segundo, 2.500 por el tercero y 2.750 por el cuarto hijo en \nadelante, con la posibilidad de cobro de manera anticipada a trav\u00e9s de la Agencia Tributaria. \n IVA: bajaremos radicalmente el IVA en los productos de \nprimera necesidad  y esenciales, tales como productos y \nf\u00e1rmacos infantiles, pa\u00f1ales o productos geri\u00e1tricos); eliminaremos el IVA para la adquisici\u00f3n de primera vivienda habitual; y eliminaremos la doble imposici\u00f3n actual que se \nproduce en aquellos art\u00edculos ya gravados con impuestos \nespeciales.\n  Revertiremos la subida de IVA realizada en 2012 , la \nmayor subida del IVA del mundo que fue perpetrada \npor el PP , pasando de nuevo el tipo reducido al 8% y el \ntipo general al 18%. A su vez, revertiremos las subidas \nde m\u00e1s de 17 puntos en el material escolar, as\u00ed como \nen cine y peluquer\u00edas, entre otros productos y servicios.  77\n Impuesto de Sociedades: reducci\u00f3n del tipo progresiva y continuada en la legislatura hasta alcanzar el 15% \ny simplificaci\u00f3n del Impuesto sobre Sociedades  para \nfavorecer el crecimiento de nuestras empresas y la creaci\u00f3n de empleo en Espa\u00f1a, as\u00ed como para atraer los beneficios generados por empresas espa\u00f1olas en el exterior. \nEl tipo aplicable se reducir\u00e1 efectivamente en funci\u00f3n de \nla relocalizaci\u00f3n de beneficios en Espa\u00f1a y de la creaci\u00f3n \nefectiva de empleo en Espa\u00f1a, con incentivos fiscales a la \ninversi\u00f3n y a la reinversi\u00f3n de beneficios y plusval\u00edas en \nbienes y activos tangibles e intangibles; eliminando toda \ndiscriminaci\u00f3n de la inversi\u00f3n por tama\u00f1o.\n Suprimiremos el Impuesto sobre el Patrimonio, el Impuesto sobre Sucesiones y Donaciones y Plusval\u00edas municipales  en todo el territorio nacional, impuestos que \nsuponen confiscaciones injustas, duplicadas o desproporcionadas del patrimonio de los espa\u00f1oles.\n Modificaremos la Ley 22/2009, de 18 de diciembre , por la \nque se regula el sistema de financiaci\u00f3n de las Comunidades Aut\u00f3nomas de r\u00e9gimen com\u00fan y Ciudades con Estatuto de Autonom\u00eda y se modifican determinadas normas tributarias para asegurar la igualdad esencial entre \nespa\u00f1oles en los impuestos cedidos, especialmente, \nImpuesto de Actos Jur\u00eddicos Documentados (AJD) y el \nImpuesto de Transmisiones Patrimoniales (ITP).\n Una vez recuperados, reduciremos el tipo general \ndel 1,5% al 0,5% del AJD para fomentar la transmisi\u00f3n de bienes inmuebles y favorecer de esta manera la actividad inmobiliaria, ayudando a reducir \nas\u00ed los precios finales de la compra de viviendas 78\ny reactivando la actividad econ\u00f3mica de un sector \nque consideramos locomotora econ\u00f3mica; y bonificaremos el ITP en cuota del 100% para compra de \nvivienda habitual , cuyo precio sea inferior o igual a \n euros, reduci\u00e9ndolo en otro caso al 6% y al \n3% para familias numerosas.\n Igualmente, la gesti\u00f3n y recaudaci\u00f3n de todos los \ntributos estatales, cedidos o no, se realizar\u00e1 por la \nAEAT, poniendo fin a la proliferaci\u00f3n de Agencias \ntributarias regionales, que incrementan el gasto y \nla desigualdad entre espa\u00f1oles.\n Modificaremos la Ley Reguladora de Haciendas Locales  \npara aumentar los supuestos de bonificaci\u00f3n del Impuesto \nsobre Bienes Inmuebles (IBI) , como en el caso de las familias en las que uno de los c\u00f3nyuges decida dedicarse al \ncuidado de sus hijos.\n A su vez, aplicaremos una reducci\u00f3n progresiva de impuestos  y grav\u00e1menes que pesan sobre los suministros del \nhogar familiar  y, especialmente, sobre las familias numerosas (electricidad, agua, gas\u2026).\n La Agencia Tributaria  no puede ser un inmenso aparato al \nservicio de la voracidad recaudatoria del gobierno de turno. \nRevisaremos y ampliaremos todas las medidas de protecci\u00f3n del contribuyente y mecanismos de segunda oportunidad, para que los espa\u00f1oles que se encuentren en dificultad no se vean perjudicados por una actuaciones abusivas \nde la Administraci\u00f3n. Restableceremos el Estatuto y Consejo de Defensa del Contribuyente integrado por expertos \nindependientes. 79\n Una enmienda de PSOE y Podemos introducida a \u00faltima \nhora a la Ley 13/2023, de 24 de mayo, sobre la \u201cautoliquidaci\u00f3n rectificativa\u201d , ha dejado en una posici\u00f3n de riesgo de \nsanci\u00f3n a gran cantidad de familias espa\u00f1olas, acabando con \nla seguridad del sistema anterior. Exigiremos que en los reglamentos afectados se especifique que la Administraci\u00f3n \nno podr\u00e1 iniciar un expediente sancionador  por las cantidades a devolver que procedan de la presentaci\u00f3n de estas \nautoliquidaciones rectificativas, con el objetivo de proteger \na las familias frente a los continuos ataques de la izquierda. \n Promoveremos la educaci\u00f3n financiera y fiscal con el objetivo de dotar de protecci\u00f3n a los espa\u00f1oles frente a los abusos contra su patrimonio, que tanto esfuerzo les ha costado \ncosechar.\n Usaremos como indicador principal el \u201cesfuerzo fiscal\u201d , \nen lugar de la presi\u00f3n fiscal, con el fin de calcular lo que les \ncuesta a las familias y empresas espa\u00f1olas el pago de sus \nobligaciones tributarias.\n Promocionaremos el sector primario  y la actividad econ\u00f3mica propia de las zonas rurales mediante la rebaja acelerada \nde impuestos  para las nuevas explotaciones agrarias y las \nheredadas.\n Implementaremos un programa de deducciones para incentivar las inversiones en actividades econ\u00f3micas a todos los espa\u00f1oles bajo el principio de igualdad , y a los \nextranjeros que inviertan Espa\u00f1a, promoviendo especialmente el regreso  de empresas y empleo  deslocalizado en \nel extranjero, y las inversiones en  econom\u00eda real  con creaci\u00f3n efectiva de empleo.80\n Mejoraremos los incentivos fiscales para las PYMEs que inviertan en I+D , as\u00ed como favoreceremos un entorno econ\u00f3mico proclive a la innovaci\u00f3n.\n Estableceremos una f\u00f3rmula para que los gigantes tecnol\u00f3gicos , adem\u00e1s de pagar correctamente sus impuestos, \ncoticen tambi\u00e9n por los datos digitales que cosechan \nen Espa\u00f1a . Hay que defender la soberan\u00eda nacional y personal de esos datos. Como primer paso, de acuerdo con \nla propuesta pol\u00edtica de Espa\u00f1a Decide, se consultar\u00e1 al \npueblo espa\u00f1ol mediante la aplicaci\u00f3n del Art\u00edculo 92 de \nla Constituci\u00f3n Espa\u00f1ola , relativo a consultas sobre decisiones pol\u00edticas de especial trascendencia, su voluntad sobre control del tratamiento y almacenaje de sus datos personales, especialmente por parte de empresas extranjeras.\n Cada vez que comemos, compramos, trabajamos, descansamos o hacemos deporte estamos generando datos, \ny dif\u00edcilmente somos conscientes de la cantidad de informaci\u00f3n que compartimos sin saberlo. Las plataformas \ndigitales, con sedes radicadas en el extranjero, venden \nhasta un 80% de los datos que recogen de nosotros.  Esto \nsignifica que, sin saberlo, nos est\u00e1n expropiando digitalmente y haciendo dinero, habitualmente en forma de publicidad. Es necesario pagar a los due\u00f1os de esos datos \npor cederlos a terceros.  Seg\u00fan estudios recientes a nivel \ninternacional, una familia de cuatro miembros podr\u00eda ingresar 18.000 euros si se le paga una cantidad por los datos que ya cede de manera forzada, ya que no tiene otra \nforma de acceder a ciertos servicios digitales imprescindibles en la actualidad sin aceptar estos t\u00e9rminos. Es necesario regular esta situaci\u00f3n, empezando por las siguientes \nmedidas: 81\n  Crearemos una pasarela de datos de obligado peaje para las grandes tecnol\u00f3gicas extranjeras que \nquieran sacar a sedes extranjeras datos obtenidos \nen territorio nacional.  Este mecanismo implicar\u00e1 el \npago de un porcentaje al particular del que se obtengan los datos, adem\u00e1s de la correspondiente tributaci\u00f3n. \n  Protegeremos la soberan\u00eda de los datos de los espa\u00f1oles garantizando la m\u00e1xima informaci\u00f3n y \ntransparencia en la cesi\u00f3n de los datos personales  \nen internet; siempre y cuando no suponga una amenaza para la seguridad nacional.  \n  Reforzaremos los mecanismos de persecuci\u00f3n de \nla evasi\u00f3n fiscal  para que toda la econom\u00eda sumergida digital se incorpore a la econom\u00eda real, y aporte \nal Producto Interior Bruto nacional (PIB). \n Impulsaremos la mejora de las directivas europeas \nen materia de protecci\u00f3n de datos  para fomentar \nque todos los datos obtenidos en un Estado Miembro sean almacenados en servidores en esas mismas \nnaciones, o se tribute y pague a los particulares por \nsu exportaci\u00f3n.\n Promoveremos iniciativas regulatorias y de impulso de la \ntransparencia para aquellas empresas que ostentan una posici\u00f3n de dominio de mercado ; en especial, si se trata de un \nsector estrat\u00e9gico (como el energ\u00e9tico o de telefon\u00eda).\n Impulsaremos un plan de ayudas a la conservaci\u00f3n de empresas familiares y centenarias  mediante incentivos para 82\nmantener la actividad y el empleo, facilitando el relevo generacional . Aumentaremos las bonificaciones y deducciones \nfiscales a las empresas que compren producto nacional , \npriorizando los proveedores nacionales y ayudando a peque\u00f1os comerciantes y productores espa\u00f1oles; e impulsaremos \nl\u00edneas de ayudas al comercio local y peque\u00f1os negocios  a \ntrav\u00e9s de bonos descuento para el consumo de proximidad.\n Dotaremos de incentivos (fiscales, laborales, etc.) a las empresas radicadas en zonas especialmente poco pobladas  de \nla geograf\u00eda nacional o con especial vulnerabilidad, como el \nCampo de Gibraltar.\n Para poder llevar a cabo la rebaja radical de impuestos que \nalivie a las familias espa\u00f1olas, las Administraciones P\u00fablicas \ndeben acometer un plan de reducci\u00f3n del gasto pol\u00edtico \nque se fije en la eliminaci\u00f3n de las partidas de car\u00e1cter improductivo , duplicado o meramente ideol\u00f3gico, que en nada \nbenefician al bienestar socioecon\u00f3mico de las familias espa\u00f1olas.\n Acometeremos una revisi\u00f3n sistem\u00e1tica y minuciosa de las \nAdministraciones P\u00fablicas, dirigida a racionalizar su estructura y funciones , as\u00ed como la de los diferentes organismos y \nentidades pertenecientes al sector p\u00fablico espa\u00f1ol, enumerando y suprimiendo todos aquellos organismos innecesarios \no meramente ideol\u00f3gicos. A su vez, auditaremos y eliminaremos todo el gasto p\u00fablico relacionado con los Objetivos de \nDesarrollo Sostenible (ODS) y la Agenda 2030.\n Suprimiremos todas las oficinas de implantaci\u00f3n de la Agenda 2030 y crearemos una Oficina Estrat\u00e9gica para el Inter\u00e9s \nNacional  que vele por los intereses de los espa\u00f1oles en el \u00e1m -83\nbito econ\u00f3mico, defendiendo los intereses de las empresas \nespa\u00f1olas en el exterior y atrayendo inversiones productivas.\n Procederemos a la  reestructuraci\u00f3n de la Administraci\u00f3n,  \nimpulsada tanto desde las Cortes Generales como desde los \nparlamentos regionales, integrando los servicios p\u00fablicos \nesenciales en la estructura central del Estado (Sanidad, Educaci\u00f3n, Justicia\u2026). A su vez, cerraremos aquellos ministerios, \nsecretar\u00edas de estado y direcciones generales que hayan \ndemostrado su inutilidad y sean simples herramientas de \npropaganda ideol\u00f3gica del Gobierno, como el  Ministerio de \nIgualdad.\n Acabaremos con las subvenciones a los sindicatos, partidos \npol\u00edticos y patronal. Estas organizaciones, que en muchas \nocasiones han renunciado a defender los intereses de sus \nasociados, deben sostenerse con la financiaci\u00f3n de sus integrantes. Como paso previo, consultaremos al pueblo espa\u00f1ol sobre su voluntad de eliminar las subvenciones a partidos, sindicatos y patronales en aplicaci\u00f3n del art\u00edculo 92 de la \nConstituci\u00f3n , sobre consultas pol\u00edticas de especial relevancia.\n Cerraremos todos los chiringuitos p\u00fablicos ideol\u00f3gicos  regados con dinero p\u00fablico como los chiringuitos LGTB, de memoria hist\u00f3rica, ecologistas radicales o separatistas o vinculados \na la implementaci\u00f3n de la Agenda 2030 y pondremos fin a las \nsubvenciones y ayudas cuando se trate de entidades privadas.\n Exigiremos, como ya hemos hecho a nivel regional, la  eliminaci\u00f3n de todos los organismos auton\u00f3micos y locales de \nacci\u00f3n exterior y ayuda a la cooperaci\u00f3n internacional.  S\u00f3lo \nel Estado puede realizar ambas seg\u00fan sus atribuciones constitucionales.84\n Cerraremos todos los organismos destinados a crear estructuras paralelas del estado  (consejos de juventud, defensores \ndel pueblo, consejos consultivos, agencias meteorol\u00f3gicas, \ncartogr\u00e1ficas\u2026), que suponen un gasto pol\u00edtico ineficaz pagado por todos y que se han convertido en voceros del gobierno \nauton\u00f3mico de turno.\n Pondremos a las delegaciones territoriales de RTVE al servicio de todos los espa\u00f1oles , fomentando que sean medios \nque reflejen la realidad cultural y la actualidad de las distintas \nprovincias. Con ello se dar\u00e1 el primer paso para el cierre de las \ntelevisiones auton\u00f3micas, que sirven como altavoces del odio \na Espa\u00f1a con el dinero de todos, fuentes de despilfarro e instrumentos al servicio del gobierno regional de turno.\n El dinero p\u00fablico s\u00ed es de alguien, es de quienes pagan sus impuestos. Los vecinos merecen saber el destino de sus impuestos con total transparencia . Procederemos a la fiscalizaci\u00f3n \nde los caudales p\u00fablicos , la persecuci\u00f3n de la corrupci\u00f3n , \nla devoluci\u00f3n efectiva de todos los fondos p\u00fablicos obtenidos \nilegalmente y la protecci\u00f3n integral de los denunciantes.\n Crearemos una Oficina Nacional de lucha contra el Fraude \ny la Corrupci\u00f3n, que garantice la independencia en la funci\u00f3n y la igualdad de los espa\u00f1oles, poniendo fin a la dispersi\u00f3n auton\u00f3mica. Mejoraremos los mecanismos y portales \nde transparencia, denuncia y rendici\u00f3n de cuentas para prevenir la corrupci\u00f3n en la Administraci\u00f3n con el dinero de los \nespa\u00f1oles. A su
