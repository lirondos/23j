personas e integrar\u00e1 informaci\u00f3n y pago\nde los servicios de movilidad.\n Impulsaremos y priorizaremos el uso del transporte p\u00fablico , garantizando  \nque sea asequible para las personas que m\u00e1s lo necesitan, como es el caso de \nlos j\u00f3venes, losla juventud, trabajadores de bajos ingresos o los pensionistas.\noAmpliaremos los descuentos al uso del transporte p\u00fablico con la \ngratuidad total del transporte p\u00fablico urbano para ni\u00f1os y estudiantes \nhasta los 24 a\u00f1os\noA trav\u00e9s de la ley de movilidad sostenible, dise\u00f1aremos un sistema para \nestablecer la contribuci\u00f3n de la Administraci\u00f3n General del Estado a la \nfinanciaci\u00f3n del transporte urbano y metropolitano de manera  \nhomog\u00e9nea, transparente y equitativa.\noEstableceremos un sistema estable de financiaci\u00f3n de proyectos de \ninversi\u00f3n relacionados con la movilidad urbana y metropolitana, as\u00ed como \nel fondo estatal de contribuci\u00f3n a la movilidad,  para facilitar su \ntransformaci\u00f3n basada en la descarbonizaci\u00f3n, calidad del aire, \ndigitalizaci\u00f3n y componente social.\noCrearemos sistemas integrados de transporte y movilidad que tengan al \ntransporte p\u00fablico como columna vertebral, en los que exista una \nconvivencia adecuada y complementariedad de las distintas formas de \ntransporte, con marcos jur\u00eddicos claros que sean respetados por todos, \nincluyendo patinetes, motos, taxis, VTC, etc.\nTendremos especial inter\u00e9s en la movilidad del entorno rural y sus \nnecesidades. Queremos que todas las personas de este pa\u00eds tengan  \noportunidad de acceder al transporte, independientemente de donde vivan.\noDesarrollaremos los trabajos de la mesa de Movilidad Rural como parte \nde una estrategia integrada para abordar los retos de las provincias en \ndeclive poblacional.\nApoyaremos y promoveremos los servicios de transporte p\u00fablico a demanda,  \nadapt\u00e1ndolos a los horarios de las personas que residen en los territorios con \nbaja intensidad de poblaci\u00f3n\nContaremos con la participaci\u00f3n ciudadana para la toma de decisiones de \nmovilidad alternativas en los territorios de baja densidad de poblaci\u00f3n, con objeto  \nde maximizar las oportunidades de viaje.\nAmpliaremos los servicios ferroviarios de proximidad a partir de la \nexperiencia de las iniciativas piloto desplegadas en este a\u00f1o 2023.\nImpulsaremos programas que  utilicen la digitalizaci\u00f3n y los \u00faltimos avances  \ntecnol\u00f3gicos para incluir esa atenci\u00f3n personal en el dise\u00f1o del mejor compendio  \nde modos y medios p\u00fablicos con los que garantizar la movilidad.\n Apuesta  decidida  por el ferrocarril  \nLos y las socialistas co ntemplamos las infraestructuras como la herramienta b\u00e1sica para \nla cohesi\u00f3n del territorio, Deben estar al servicio de l as personas , contribuyendo a la \nmejora de su calidad de vida y de la competitividad de nuestro tejido productivo . En su \ndesarrollo prima mos c\u00f3mo hacer que estas sean menos contaminantes .  \nEn estos a\u00f1os , hemos defendido y aplicado un gran cambio . El ferrocarril ha pasado a \nser la principal fuente de inversi\u00f3n porque es un  elemento fundamental en la lucha \ncontra el cambio clim\u00e1tico y un transporte eficiente . \nCercan\u00edas  y Rodalies  \nApostamos por la red de Cercan\u00edas y las Rodalies por su proximidad y relevancia en el \nd\u00eda a d\u00eda de tantos espa\u00f1oles y espa\u00f1olas . \nNos comprometemos a mejorar la inversi\u00f3n en la red convencional  y a\naumentar las inversiones para la mejora en la infraestructura y los servicios de\ncercan\u00edas.\nEstudiaremos la recuperaci\u00f3n de los trenes nocturnos internacionales, siguiendo\nlos pasos de otros pa\u00edses europeos, en colaboraci\u00f3n con Portugal.\nMejoraremos y modernizaremos la red de Cercan\u00edas, acelerando los Planes de\nCercan\u00edas que ya estamos ejecutando con un gran ritmo inversor.\nAmpliaremos las redes de Cercan\u00edas , llegando a m\u00e1s \u00e1mbitos, con nuevas\nl\u00edneas  y estaciones accesibles y con una renovaci\u00f3n integral de las instalaciones\ny del parque m\u00f3vil ferroviario.\nAumentaremos el n\u00famero de trenes que prestar\u00e1n  los servicios ferroviarios\ndeclarados como obligaciones de servicio p\u00fablico y , de manera especial, en\nCercan\u00edas y Rodalies, de manera que se reduzcan las incidencias por fallos en\nel material rodante.\nAlta velocidad  \nEspa\u00f1a tiene la red m\u00e1s extensa de alta velocidad de Europa. Haremos que la alta \nvelocidad sea accesible a todos y todas y en todo el territo rio, aumentando cada vez \nm\u00e1s su potencial y aprovechando al m\u00e1ximo su capacidad . \nSeguiremos desarrollando  la red de Alta Velocidad para que llegue a Asturias en\neste mismo a\u00f1o y a Almer\u00eda en el 2026.\nSeguiremos trabajando en la conexi\u00f3n de Extremadura y en los diferentes\ncorredores que conectan Navarra , La Rioja o Cantabria, as\u00ed como en la Y vasca.\n Llevaremos a t\u00e9rmino la variante de Olmedo (Valladolid), que permitir\u00e1 una mejor\nconexi\u00f3n entre las l\u00edneas de alta velocidad del norte .\nSeguiremos con el proceso de apertura a diferentes operadores ferroviarios y lo\nextenderemos  a todos los corredores para que todas las personas  dispongan de\nm\u00e1s servicios y m\u00e1s baratos.\nAmpliaremos el sistema de billetes intermodales que ya se ha implantado como\nexperiencia piloto en el tramo Soria -Calatayud, para que todas las capitales de\nprovincia y principales poblacion es puedan acceder de manera intermodal a la\nred de alta velocidad a un precio asequible y con un tiempo de viaje competitivo.\nCorredores  transeuropeos  \nTenemos un compromiso firme con el desarrollo de los corredores transeuropeos . \nApostamos por corredores m ultimodales que integren la infraestructura ferroviaria con \nlos otros modos de transporte , gracias  a nodos y terminales. Esto mejorar\u00e1 no solo las \nl\u00edneas de alta velocidad , sino especialmente las l\u00edneas ferroviarias convencionales . \nContinuaremos la ejecuci\u00f3n de ambos corredores, Atl\u00e1ntico y Mediterr\u00e1neo, bajo\nel objetivo marcado por la Uni\u00f3n Europea de completar la red b\u00e1sica en el a\u00f1o\n2030, una fecha que, probablemente, adelantaremos .\nTransporte  ferroviario  de mercanc\u00edas  \nPotenciaremos el tren como medio d e transporte de mercanc\u00edas. Complementar\u00e1  al \ntransporte de mercanc\u00edas por carretera y aumentar\u00e1 su eficiencia . Es esencial continuar \ntrabajando para mejorar su sostenibilidad desde una  triple perspectiva : ambiental, \necon\u00f3mica y social.  \nNuestro objetivo es que en el a\u00f1o 2030 el transporte de mercanc\u00edas por\nferrocarril represente el 10% del total de mercanc\u00edas que se mueven en nuestro\npa\u00eds. Es una apuesta posible y que lograremos con la ejecuci\u00f3n de la\ninfraestructura necesaria , pero tambi \u00e9n con la potenciaci\u00f3n de los servicios.\nImpulsaremos las actuaciones que permitan el establecimiento de autopistas\nferroviarias, de manera que, mediante de la colaboraci\u00f3n entre el transporte por\ncarretera y el transporte ferroviario de mercanc\u00edas, se pu edan establecer\nsoluciones log\u00edsticas eficientes y descarbonizadas.\nContinuaremos con el estudio de la reapertura directa del tramo Madrid -Burgos,\nde v\u00eda convencional, para su aprovechamiento para el tr\u00e1fico de mercanc\u00edas, y\nla adecuaci\u00f3n de la antigua Ruta de la Plata.\n Electrificaci\u00f3n  de la red de carreteras  \nVamos a redefinir el modelo de carretera s para adaptarlas a los retos de la digitalizaci\u00f3n \ny sostenibilidad y a los veh\u00edculos del futuro. Electrificar la movilidad es uno de los \ngrandes retos de nuestr o pa\u00eds : reduce  las emisiones , acelera la  descarbonizaci\u00f3n de \nnuestra actividad e impulsa a nuestra industria automovil\u00edstica.  \nAseguraremos la conectividad en toda la red, haci\u00e9ndola apta para la\ncirculaci\u00f3n del veh\u00edculo aut\u00f3nomo y conectado .\nImpulsaremos un plan de electrificaci\u00f3n de la Red de Carreteras del Estado,\nque asegurar\u00e1 que cualquier veh\u00edculo el\u00e9ctrico pueda circular sin limitaciones\npor nuestra red.\nEjecutaremos  el Plan de Eficiencia Energ\u00e9tica , que aspira a reducir los\nconsumos, re ducir las emisiones vinculadas y a implementar la instalaci\u00f3n de\nelementos generadores de energ\u00eda sostenible . Esto nos permitir\u00e1 mejorar en la\nconsecuci\u00f3n del objetivo de que la  Direcci\u00f3n General de Carreteras sea neutra\nen carbono en el a\u00f1o 2030.\nTransporte  de mercanc\u00edas  por carretera  \nEl transporte de mercanc\u00edas por carretera va a continuar siendo una actividad\nesencial, que previsiblemente siga suponiendo m\u00e1s del 90% del total  de\nmercanc\u00edas transportadas. Es determinante  continuar haciendo de este sector\nun sector m\u00e1s robusto y competitivo.\nTrabajaremos para devolver el prestigio a la profesi\u00f3n de conductor de cami\u00f3n,\nmediante la implantaci\u00f3n de un plan transversal para impulsa r la FP en el sector,\nfacilitando la obtenci\u00f3n del carnet de conducir C+E . Reforzaremos la  seguridad\ndel gremio y  realizaremos actuaciones de divulgaci\u00f3n para la atracci\u00f3n de talento\nal sector, as\u00ed como otras medidas que acerquen  esta profesi\u00f3n a j\u00f3venes y\nmujeres.\nEstableceremos un plan estable de ayudas para facilitar la transici\u00f3n hacia\nlos veh\u00edculos de cero  emisiones  de transporte , tanto camiones como\nautobuses, as\u00ed como para reducir la edad del parque de veh\u00edculos profesional.\nQueremos prolongar este programa hasta contar con un parque nacional de\nautobuses y camiones eficiente y sostenible.\nApoyaremos la actividad log\u00edstica, con actuaciones coordinadas entre las\ndistintas administraciones  a trav\u00e9s del Sistema Nacional de Movilidad\nSostenible.\n Reforza remos el papel de Espa\u00f1a como plataforma log\u00edstica internacional ,\nespecialmente , en lo relativo al transporte a\u00e9reo y mar\u00edtimo, gracias a nuestra\nposici\u00f3n estrat\u00e9gica con respecto a los grandes flujos internacionales de\nmercanc\u00edas, contribuyendo a la gener aci\u00f3n de actividades de gran valor a\u00f1adido\nen nuestro pa\u00eds y la creaci\u00f3n de empleo de calidad.\nRed de Carreteras  del Estado  \nLa Red de Carreteras del Estado  es uno de los grandes garantes de la cohesi\u00f3n \nterritorial de nuestro pa\u00eds y uno de los instrumentos m\u00e1s importantes para asegurar la \nmovilidad y la igualdad de oportunidades. Por ello , continuaremos trabajando en la \nampliaci\u00f3n de los diferentes ejes y en la mejora de los existentes bas\u00e1ndonos en \ncriterios de seguridad, mejora de la funcionalidad y conectividad . \nContinuaremos el Plan de Humanizaci\u00f3n de Traves\u00eda s para seguir\ntransforma ndo las carreteras en calles y paseos para nuestros pueblos  y\nciudades, ga nando espacio para l as personas  y mejorando los entornos\nurbanos.\nDesarrollaremos en un plan destinado a reducir el impacto de las infraestructuras\nen el medio natural y en la biodiversidad . Entre las mejoras estar\u00e1, por ejemplo,\nla mejora de la integraci\u00f3 n de la red existente: pantallas sonoras, pasos de fauna,\npermeabilizaci\u00f3n transversal con nuevas pasarelas, etc.\nMovilidad  metropolitana  \nLa movilidad en los diferentes entornos de las \u00e1reas metropolitanas de nuestras grandes \nciudades requiere una especial  atenci\u00f3n . De la misma forma que trabajaremos para la \nmejora de las cercan\u00edas, tambi\u00e9n lo haremos para transformar y mejorar nuestras redes \nviarias metropolitanas, reformulando los accesos a las \u00e1reas metropolitanas.  \nRealizaremos actuaciones de transformaci\u00f3n en carriles BUS VAO,  que primen\nel transporte p\u00fablico y el uso m\u00e1s eficiente de los veh\u00edculos a trav\u00e9s de las\nprincipales v\u00edas de acceso.\nHaremos programas de actuaci\u00f3n concretos para a resolver los problemas de la\nred existente, de forma que se reduzc an los  cuellos de botella y mejoren  la\nseguridad viaria y la funcionalidad de las v\u00edas.\nCrearemos nuevos carriles bici o sendas peatonales  paralelas  a las\ncarreteras,  as\u00ed como  pasarelas y pasos seguros, que permitir\u00e1n  superar la\nbarrera y los riesgos que las carreteras pueden suponer para los usuarios m\u00e1s\nvulnerables.\nImpulsaremos la creaci\u00f3n de una l\u00ednea de ayudas para adquisici\u00f3n de\nbicicleta el\u00e9ctrica .\n Seguridad  viaria  \nLa seguridad viaria debe ser un pilar fundamen tal en las pol\u00edticas de desarrollo de la red \nde carreteras.  \nSeguiremos la estrategia \u201cvisi\u00f3n cero\u201d,  una forma diferente de enfocar la\nseguridad vial que busca reducir a cero el n\u00famero de muertes y lesiones graves\nen accidentes de tr\u00e1fico. La seguridad vial es el aspecto m\u00e1s importante en el\ndise\u00f1o de nuestras infraestructuras .\nImplementaremos un Plan de carreteras 2+1,  con un carril por cada sentido\nm\u00e1s otro carril adicional interior dedicado al adelantamiento.\nAplicaremos los criterios e inst rumentos de la directiva europea de seguridad\nviaria.\nTransporte  mar\u00edtimo  de mercanc\u00edas  \nEl transporte mar\u00edtimo de mercanc\u00edas es fundamental para la actividad econ\u00f3mica \nespa\u00f1ola, sosteniendo  la mayor cuota modal en el comercio exterior. Espa\u00f1a, por su \nsituaci\u00f3n y longitud de costa, tiene que maximizar su liderazgo en este sector.  \nElaboraremos una estrategia mar\u00edtima nacional  para reforzar el sector y facilitar\nque despliegue todo su potencial co mo sector econ\u00f3mico de alto valor a\u00f1adido\ny empleo de calidad.\nLlevaremos a cabo un plan espec\u00edfico de descarbonizaci\u00f3n del transporte\nmar\u00edtimo .\nContinuaremos reforzando el sistema espa\u00f1ol de b\u00fasqueda y rescate en el mar\ny de lucha contra la contaminaci\u00f3 n mar\u00edtima, invirtiendo para la incorporaci\u00f3n de\nlos sistemas m\u00e1s innovadores que permitan reforzar la mejora de la calidad de\nun servicio que ya es valorado como excelente por la comunidad mar\u00edtima\nTransporte  a\u00e9reo  \nEl transporte a\u00e9reo es otro elemento ese ncial por las circunstancias de nuestra \ngeograf\u00eda, extensi\u00f3n bicontinental y la realidad insular.  \nElaboraremos un plan estrat\u00e9gico  para la sostenibilidad del transporte a\u00e9reo en\nEspa\u00f1a, partiendo del an\u00e1lisis de sus principales impactos ambientales y la\ncontribuci\u00f3n de cada uno de los actores en la cadena de valor del sector.\nHaremos un plan de ayudas para el desarrollo de instalaciones de producci\u00f3n\nde combustibles sostenibles.\nImplantaremos un plan espec\u00edfico de I+D+i para el desarrollo de la aviaci\u00f3n\nsostenible, facilitando que la industria y las infraestructuras aeron\u00e1uticas\n nacionales se sit\u00faen a la cabeza del desarrollo y operaci\u00f3n de aeronaves \nel\u00e9ctricas y propulsadas por hidr\u00f3geno.  \nImpulsaremos las medidas que permitan alcanzar la neutralidad en\nemisiones de CO2 de las infraestructuras del transporte , mediante la\nconstrucci\u00f3n de plantas fotovoltaicas  e infraestructura s de recarga el\u00e9ctrica.\nFacilitaremos que las infraestructuras de transporte se conviertan en hubs  del\nhidr\u00f3geno.\nAeropuertos  \nCon el f in de ganar competitividad, realizaremos las inversiones necesarias en los \naeropuertos para poder atender la demanda esperada, con los m\u00e1s altos niveles de \nseguridad, favoreciendo la conectividad de largo radio, as\u00ed como su adaptaci\u00f3n \nsostenible para poder  hacer frente al reto de la descarbonizaci\u00f3n de la aviaci\u00f3n.  \nInversiones para desarrollar el hub del aeropuerto Adolfo Su\u00e1rez Madrid -Barajas\ny mejorar la experiencia de sus pasajeros.\nInversiones para desarrollar la conectividad intercontinental del aero puerto\nJosep Tarradellas Barcelona -El Prat.\nInversiones  para garantizar  la capacidad necesaria para atender la demanda de\nlos aeropuertos de la isla de Tenerife.\nMovilidad  sostenible  y activa  \nUno de los factores que puede mejorar la transici\u00f3n ecol\u00f3gica ligada a la calidad de vida \nde las personas  es conseguir un sistema que garantice una movilidad sostenible de \ncercan\u00eda y baja en emisiones.   \nImpulsaremos la movilidad activa e implantaremos progresivamente todas las\nactuaciones establecidas en la Estrategia Estatal de la Bicicleta\nSeguiremos financiando el fomento de la bicicleta en todas las poblaciones del\npa\u00eds para integrar su uso en nuestra movilidad diaria.\nMejoraremos la movilidad de tracci\u00f3n humana: investigaci\u00f3n y concienciaci\u00f3n\npara potenc iar la salud mediante los cambios hacia una movilidad sostenible.\nImpulsaremos la electrificaci\u00f3n del transporte, con especial hincapi\u00e9 en el\ntransporte p\u00fablico y colectivo.\nConsolidaremos y aceleraremos el despliegue de infraestructura de recarga de\nalta potencia en nuestro pa\u00eds en los pr\u00f3ximos 4 a\u00f1os .\nPromocionaremos los planes de movilidad sostenible para ir al trabajo.\n Daremos prioridad a la movilidad no motorizada frente a la motorizada en la\nplanificaci\u00f3n del espacio urbano.\nIntroduciremos medidas con cretas de transici\u00f3n justa e  incorporaremos el\nconcepto de \u201cpobreza en el transporte \u201d. Un concepto  definido por el\nParlamento Europeo, el Consejo y la Comisi\u00f3n como la incapacidad o dificultad\nde las personas y de los hogares para hacer frente a los costes  asociados a los\nsistemas de transporte privado o p\u00fablico  y su falta de acceso o su acceso\nlimitado para desplazarse en su vida cotidiana a los servicios y actividades .\nRecogeremos medidas espec\u00edficas para la movilidad sostenible en el medio\nrural, debidam ente adaptadas a la propia idiosincrasia de estos territorios.\nOptaremos por un sistema multimodal de transporte adecuado en t\u00e9rminos de\neficiencia , que tenga como columna vertebral el transporte p\u00fablico y los tres\nmodos m\u00e1s sostenibles (peatonal, ciclista y ferroviario).\nDigitalizaci\u00f3n  de la movilidad  \nDaremos importancia a la innovaci\u00f3n y digitalizaci\u00f3n de la movilidad para dar un\nmejor servicio a l as personas .\nCrearemos un espacio de datos integrado de movilidad , que permita a las\nadministraciones un dise\u00f1o de pol\u00edticas p\u00fablicas basadas en datos, con una\nmayor calidad en la prestaci\u00f3n de los servicios de transporte y mejor informaci\u00f3n\ny fiabilidad pa ra los usuarios y usuarias, especialmente , en la planificaci\u00f3n de\nlos viajes de varias etapas.\nPromocionaremos el establecimiento de sistemas de pago integrados en el\n\u00e1mbito del transporte, especialmente , en los sistemas de movilidad cotidiana, y\ncontribu iremos a financiar su implantaci\u00f3n.\nCrearemos un \u201csandbox\u201d, un espacio controlado para probar nuevos modelos de\nnegocio que permitan mejores servicios a l as personas , de manera que la\nregulaci\u00f3n no sea un freno para la innovaci\u00f3n, sino que la administraci\u00f3n pueda\nser motor de la misma.\nReforzaremos los instrumentos de capacitaci\u00f3n de los profesionales del\ntransporte para adaptarse a los nuevos requerimientos de digitalizaci\u00f3n y\ndescarbonizaci\u00f3n, impulsando de manera espec\u00edfica la presencia de la mujer\ncomo profesional en este \u00e1mbito de actividad.\n LUCHA  CONTRA  LA CONTAMINACI\u00d3N  Y EFICIENCIA  EN EL \nUSO  DE LOS RECURSOS.  HACIA  UNA  ECONOM\u00cdA  CIRCULAR  E \nINNOVADORA.   \nLa econom\u00eda  circular  como  oportunidad  de un nuevo  sector  econ\u00f3mico  y \nde empleo  verde.   Residuos  y reducci\u00f3n  de pl\u00e1sticos  de envases  \nEn l\u00ednea con la Uni\u00f3n Europea, hemos aprobado e impulsado un paquete normativo en \nmateria de econom\u00eda circular y residuos que, por un lado, puede atraer nuevos \nmercados en el entorno rural y, por otro, solucionar los proble mas ambientales que \ngenera el entorno urbano.  \nEcodise\u00f1o, reutilizaci\u00f3n, reparaci\u00f3n y reciclaje para una nueva econom\u00eda circular . \nFomentaremos la econom\u00eda circular en nuevos sectores como la qu\u00edmica,  el\ntextil o la recuperaci\u00f3n de materiales electr\u00f3nicos, generando nuevos nichos\nde mercados.\nConsolidaremos la apuesta por el ecodise\u00f1o y la promoci\u00f3n de la reparaci\u00f3n, la\nreutilizaci\u00f3n y el reciclaje .\nMejora  de la gesti\u00f3n  de residuos  en el espacio  urbano.  \nSeguiremos acompa\u00f1ando a las comunidades aut\u00f3nomas para el mejor tratamiento de \nlos residuos y el fomento del compostaje en el entorno urbano (ejecuci\u00f3n PERTE \nEconom\u00eda Circular ). \nCulminaremos el desarrollo de la Ley de Residuos y suelos contaminados para\nuna econom\u00eda circular, as\u00ed como del nuevo reglamento de residuos y envases\nque nos permitir\u00e1 alcanzar los ambiciosos objetivos de reducci\u00f3n de envases\npara 2025 y 2030.\nContaminaci\u00f3n  por pl\u00e1sticos  en la costa  y el mar y otros  espacios  naturales  \nLa contamin aci\u00f3n por pl\u00e1sticos es uno de los grandes desaf\u00edos del s XXI. Por eso, es \nnecesaria una correcta gesti\u00f3n que evite la afectaci\u00f3n al paisaje, al suelo, a la \nvegetaci\u00f3n y a los ecosistemas acu\u00e1ticos.  \nImpulsaremos las negociaciones para alcanzar un acuerdo internacional\ncontra la contaminaci\u00f3n por pl\u00e1sticos y adoptar emos  las medidas para su\nimplementaci\u00f3n efectiva en nuestro pa\u00eds.\nFomentaremos la econom\u00eda circular en \u00e1reas rurales e industriales a trav\u00e9s\nde la ejecuci\u00f3n del PERTE  de econom\u00eda circular .\nFoment aremos el compostaje de materia org\u00e1nica en el \u00e1mbito rural.\nPotenciaremos la recuperaci\u00f3n de materias primas secundarias en la industria.\n EL DERECHO  AL MEDIO  AMBIENTE  Y LA PARTICIPACI\u00d3N  \nCIUDADANA.  UN PA\u00cdS  QUE  ABORDA  CON  VALENT\u00cdA  LA \nEMERGENCIA  CLIM\u00c1TI CA DESDE  LA JUSTICIA  SOCIAL  Y LA \nEQUIDAD  \nDerecho  a un medio  ambiente  saludable  y a la seguridad  clim\u00e1tica  \nReconoceremos el derecho a un medio ambiente saludable y a la seguridad\nclim\u00e1tica; bases para el bienestar humano, la equidad y la salud, as\u00ed como\ngarant\u00eda s de prosperidad.\nGarantizaremos el acceso al agua para los consumidores vulnerables.\nReforzaremos la legislaci\u00f3n en materia de acceso a la informaci\u00f3n, participaci\u00f3n\ny justicia ambiental.\nImpulsar emos  mayor  ambici\u00f3n  clim\u00e1tica  en el \u00e1mbito  internacional  y la \nb\u00fasqueda  de acuerdos  para  la preservaci\u00f3n  de oc\u00e9anos,  la biodiversidad  y \nla reducci\u00f3n  de pl\u00e1sticos  \nGracias a la acci\u00f3n de Gobierno, Espa\u00f1a ha consolidado una posici\u00f3n de liderazgo en \nla diplomacia clim\u00e1tica, tanto a escala europea como i nternacional, liderando los \ndebates europeos y globales sobre el clima como en la Cumbre Clim\u00e1tica Chile -Madrid -\nTiempo de Actuar celebrada en 2019.  \nEl PSOE se compromete  a una acci\u00f3n de Gobierno alineada con las\nrecomendaciones de la ciencia y la reivindi caci\u00f3n ciudadana para cumplir con\nlos compromisos clim\u00e1ticos asumidos por Espa\u00f1a, que impulse n y acelere n la\nambici\u00f3n clim\u00e1tica de todos los pa\u00edses.\nSeguiremos siendo  un actor decisivo para el impulso de la ambici\u00f3n clim\u00e1tica ,\ntanto en el contexto de las cumbres clim\u00e1ticas  y otros foros internacionales de\ntoma de decisi\u00f3n, como en el seno de la Uni\u00f3n Europea, y en la b\u00fasqueda de\nacuerdos sobre la preservaci\u00f3n de la biodiversidad , de los oc\u00e9anos y la\nreducci\u00f3n de pl\u00e1sticos.\nDurante la Presidencia espa\u00f1ola de Consejo de la Uni\u00f3n Europea se reforzar\u00e1\nla agenda clim\u00e1tica generadora de oportunidades para la econom\u00eda, la industria,\nel empleo y el bienestar social.\nRevisi\u00f3n  al alza de los compromisos  clim\u00e1ticos  de Espa\u00f1a  \nEuropa ha comprometido su neutralidad cl im\u00e1tica de aqu\u00ed a 2050, en coherencia con \nlos compromisos asumidos en el Acuerdo de Par\u00eds. Para ello, los pa\u00edses de la Uni\u00f3n \nEuropea han fijado un objetivo vinculante intermedio de reducci\u00f3n de emisiones de \n gases de efecto invernadero de, al menos, el 55 %  en 2030 (con respecto a niveles de \n1990).  \nPara contribuir a este objetivo , en la medida que corresponde a Espa\u00f1a, nos\ncomprometemos a revisar peri\u00f3dicamente , siempre al alza, los\ncompromisos clim\u00e1ticos marcados en la Ley de Cambio Clim\u00e1tico y\nTransici\u00f3n Energ\u00e9tica, en el Plan Nacional Integrado de Energ\u00eda y Clima ,\nas\u00ed como en la revisi\u00f3n de este plan remitida a Bruselas en el pasado mes de\njunio .\nLas personas  en el centro  de la toma de decisiones  de la acci\u00f3n  clim\u00e1tica  \nLa ciudadan\u00eda es consciente  de los retos que el cambio clim\u00e1tico supone para su \nbienestar y para la econom\u00eda del pa\u00eds. Por ello, exigen respuestas efectivas por parte \nde los responsables p\u00fablicos y de las empresas, pero tambi\u00e9n es necesario que  \nparticip en activamente en el  dise\u00f1o de pol\u00edticas clim\u00e1ticas que reduzcan la huella de \ncarbono. Este compromiso social qued\u00f3 patente en las recomendaciones surgidas de \nla Asamblea Ciudadana por el Clima, promovida por el Gobierno y que fueron \nentregadas al Congreso de los Diputados.  \nSeguiremos incentivando la participaci\u00f3n social, en especial de los m\u00e1s j\u00f3venes,\nen espacios de di\u00e1logo e influencia pol\u00edtica y foros de negociaci\u00f3n (como pueden\nser las cumbres clim\u00e1ticas ) donde se determina la ambici\u00f3n clim\u00e1tica asumida\npor los gobiernos .\nIntroduciremos las recomendaciones de la asamblea ciudadana para el clima en\nla acci\u00f3n de Gobierno .\nCONSERVACI\u00d3N  Y RESTAURACI\u00d3N  DE LA NATURALEZA.  EL \nMEDIO  AMBIENTE  COMO  PRINCIPAL  GARANTE  DE LA SALUD   \nUn pa\u00eds m\u00e1s resiliente  y adaptado  al cambio  clim\u00e1tico  \nLos escenarios clim\u00e1ticos previstos para Espa\u00f1a indican una mayor frecuencia e \nintensidad de los fen\u00f3menos extremos, como las sequ\u00edas e inundaciones. En \ncoherencia con la Declaraci\u00f3n de Emergencia Clim\u00e1tica que adoptamos en 2020, \nseguiremos integrando la variable clim\u00e1tica en todas las pol\u00edticas p\u00fablicas, muy \nespecialmente , en aquellas que afectan a la seguridad de las personas , los \nequipamientos y los bienes.  \nPlanes de protecci\u00f3n de la costa y el mar para garantizar la seguridad de las \nciudades litorales y un futuro sostenible de las actividades socioecon\u00f3micas \nrelacionadas con la franja costera y el mar.  \n Activaremos los Planes de protecci\u00f3n de la costa  frente al cambio cli m\u00e1tico en\ncoordinaci\u00f3n con las comunidades locales y apoy\u00e1ndonos en el mejor\nconocimiento cient\u00edfico.\nProtegeremos la econom\u00eda y el empleo del sector mar, ya que el borde litoral\nes muy vulnerable a los impactos del cambio clim\u00e1tico, afectando especialme nte\na las actividades que se desarrollan sobre el mismo.\nAvanzaremos la implementaci\u00f3n de los planes de ordenaci\u00f3n del espacio marino\nen un marco de participaci\u00f3n y de b\u00fasqueda de consenso que permitan\ncompatibiliza r las actividades econ\u00f3micas que propici an el desarrollo local con\nla preservaci\u00f3n de los ecosistemas que alimentan ese desarrollo. Avanzaremos\nen su implementaci\u00f3n en un marco de participaci\u00f3n  y de b\u00fasqueda de consenso.\nAnticipaci\u00f3n  frente  a las sequ\u00edas,  inundaciones  y la desertizaci\u00f3n  \nActivar emos los nuevos planes de sequ\u00eda , que priorizan estrategias de\nreducci\u00f3n de la vulnerabilidad mediante el impulso de medidas preventivas y de\nadaptaci\u00f3n.\nSeguiremos colaborando con las entidades locales  para la definici\u00f3n y\naplicaci\u00f3n de los planes de sequ\u00eda.\nMediante los Planes de Gesti\u00f3n del Riesgo de Inundaci\u00f3n reduciremos la\nexposici\u00f3n de las zonas inundables mejorando la ordenaci\u00f3n del territorio, y\npropiciando una mayor coordinaci\u00f3n administrativa que involucre a todos los\nactores que gestionan el rie sgo; complement\u00e1ndolos con una mejora de la\ncapacidad predictiva de los sistemas de informaci\u00f3n hidrol\u00f3gica.\nRevisaremos los criterios de dise\u00f1o de las infraestructuras hidr\u00e1ulicas,\nsingularmente , de las presas, incorporando a los habituales estudios \"cost e-\nbeneficio\u201d los de \"adaptaci\u00f3n al cambio clim\u00e1tico -coste\".\nPrevenci\u00f3n  de incendios,  gesti\u00f3n  forestal  y protecci\u00f3n  del medio  rural  \nEs necesario continuar desarrollando e integrando en las pol\u00edticas ambientales medidas \nde protecci\u00f3n y adaptaci\u00f3n frente a los riesgos derivados del cambio clim\u00e1tico , \npaliando sus consecuencias y aumentando nuestra prevenci\u00f3n y preparaci\u00f3n ante \nfen\u00f3menos e xtremos, como sequ\u00edas, inundaciones o incendios.  \nAprobaremos las leyes  b\u00e1sicas de bomberos forestales y de agentes\nforestales.\nReforzaremos los planes anuales anticipados para la prevenci\u00f3n , extinci\u00f3n\ny restauraci\u00f3n de incendios  y la coordinaci\u00f3n con las comunidades\naut\u00f3nomas.\n Fortaleceremos el conocimiento t\u00e9cnico y cient\u00edfico sobre los incendios  de\n\u00faltima generaci\u00f3n y la formaci\u00f3n del personal de respuesta, promoviendo\nasimismo en el marco de la Estrategia y el Plan Forestal programas de mejora\nde la res iliencia de los bosques y espacios protegidos frente a los riesgos de\nincendios y deforestaci\u00f3n.\nSeguiremos renovando la flota a\u00e9rea  de extinci\u00f3n de incendios forestales.\nDesarrollaremos medidas para el fomento de la bioeconom\u00eda y la gesti\u00f3n\nforestal sost enible, contribuyendo al impulso de la viabilidad econ\u00f3mica de la\ngesti\u00f3n forestal y su aportaci\u00f3n al desarrollo de los territorios rurales.\nCon la intenci\u00f3n de promover el buen estado de los montes de peque\u00f1os\npropietarios y los servicios ecosist\u00e9micos que prestan, impulsaremos  una ley de\nmontes de socios .\nPreservaci\u00f3n  de la biodiversidad  y los ecosistemas.  Acuerdo  30x30   \nEspa\u00f1a atesora un valioso patrimonio natural, siendo el pa\u00eds l\u00edder de la Uni\u00f3n Europea \nen espacios protegidos, con m\u00e1s de un 30% de su territorio integrado en la Red Natura \n2000. Para conseguir el objetivo de Acuerdo 30x30, y mantener ese liderazgo, tenemos \nque acelerar la protecci\u00f3n de nuestros espacios marinos, ya que la protecci\u00f3n del \noc\u00e9ano y la con servaci\u00f3n de los ecosistemas marinos es imprescindible para aportar  \nmedios de vida sostenibles, estabilidad clim\u00e1tica, bienestar humano y salud \nglobal.  \nProtegeremos el 30% de los espacios terrestres y el 30% de los marinos para el\na\u00f1o 2030.\nVolcaremos un e special esfuerzo en la protecci\u00f3n de la biodiversidad del espacio\nmarino, a trav\u00e9s de la implantaci\u00f3n de medidas previstas en el Segundo ciclo de\nlas Estrategias Marinas (2018 -2024).\nPreservaci\u00f3n  del patrimonio  natural  de los humedales.  \nCulminaremos la ejecuci\u00f3n de los marcos prioritarios de actuaciones de\nDo\u00f1ana , el Mar Menor, la recuperaci\u00f3n de la Albufera de Valencia y el Delta\ndel Ebro y aprobaremos  un nuevo plan espec\u00edfico de actuaciones prioritarias\npara las Tablas de Daimiel .\nFomentaremos la prese rvaci\u00f3n del patrimonio natural en espacios con especial\ninter\u00e9s ambiental\noMediante el despliegue de la Estrategia Nacional de Infraestructura\nVerde y de la Conectividad y Restauraci\u00f3n  Ecol\u00f3gicas y teniendo\npresente el estado y la recuperaci\u00f3n de aquellos incluidos en Inventario\nEspa\u00f1ol del Patrimonio Natural y la Biodiversidad .\n oMediante soluciones basadas en la naturaleza (SBN)\noDesplegando la Estrategia Nacional de Lucha contra la Desertificaci\u00f3n ,\nya aprobada.\nGarantizar  el agua  para  las generaciones  futuras  \nEn pol\u00edtica de agua anticiparemos respuestas al impacto del cambio clim\u00e1tico. Los \nPlanes Hidrol\u00f3gicos de tercer ciclo, reci\u00e9n aprobados, incluyen medidas para hacer \nfrente a escenarios m\u00e1s extremos. Se trata de unos  planes que fortalecen la \nprevisibil idad, incorporan recursos no convencionales, promueven una gesti\u00f3n eficiente \ny se dotan de la adecuada flexibilidad.  \nEs imprescindible incorporar al conjunto de la sociedad al cambio cultural que ese \nesfuerzo de adaptaci\u00f3n supone . Hablamos  de un derecho, el del acceso al agua, que \nno admite exclusi\u00f3n alguna y que requiere del concierto de todas las administraciones, \nsectores productivos, colectivos ciudadanos y del mundo de la ciencia para lograr un \npacto social . Ese pacto ha de sustentarse sobre tres pila res: ahorro, eficiencia y \nreutilizaci\u00f3n, porque no podemos malgastar hoy el agua que nuestros hijos necesitar\u00e1n \nma\u00f1ana.  \nReformaremos la Ley de Aguas , para blindar el derecho ciudadano de acceso\nal agua.\nNos hemos comprometido a duplicar en 2027 la capacidad de las\ndesaladoras , dot\u00e1ndolas de fuentes de energ\u00eda renovable para reforzar la\ngarant\u00eda de abastecimiento, reducir sus emisiones y equilibrar el precio del agua\ndesalada. Tambi\u00e9n  nos comprometemos a  duplicar la reutilizaci\u00f3n,  mejorando\nlos siste mas de saneamiento y depuraci\u00f3n y su normativa reguladora.\nReformaremos el marco tarifario para la implantaci\u00f3n de precios que integren de\nforma eficiente todas las fuentes que alimenten en los distintos territorios los\nsistemas de gesti\u00f3n, aumentando la f lexibilidad de los sistemas de explotaci\u00f3n\nmediante conexiones de las distintas fuentes de suministro entre s\u00ed y de \u00e9stas\ncon los puntos de demanda.\nMejoraremos la gobernanza del agua, potenciando la participaci\u00f3n ciudadana,\nel acceso a la informaci\u00f3n y la  transparencia  de los datos.\nSeguiremos colaborando con los municipios para incrementar el ahorro y la\neficiencia en el ciclo del agua , priorizando las inversiones en sistemas de\nabastecimiento en n\u00facleos rurales.\nImpulsaremos la digitalizaci\u00f3n en la ge sti\u00f3n del agua  para mejorar la\nrecopilaci\u00f3n y an\u00e1lisis de la informaci\u00f3n, favoreciendo una mayor eficiencia en\nla explotaci\u00f3n de las redes, lo que facilitar\u00e1 un control preventivo de las redes\nque permitir\u00e1 reducir las p\u00e9rdidas a porcentajes inferiores al 10%.\n Se impulsar\u00e1 la digitalizaci\u00f3n de los sistemas de informaci\u00f3n en las\nconfederaciones hidrogr\u00e1ficas, tanto para mejorar la gesti\u00f3n del agua y el acceso\na los datos, como para facilitar los tr\u00e1mites que deben realizar l a ciudadan\u00eda,\nmediante la  implant aci\u00f3n de \u201cventanillas \u00fanicas\u201d y de registros electr\u00f3nicos\nde derechos de agua.\nContinuaremos el esfuerzo inversor y la mejora de la cooperaci\u00f3n institucional\npara un riguroso control de la contaminaci\u00f3n difusa en las masas de agua ,\ne incentivaremos la mej ora tecnol\u00f3gica de las instalaciones de depuraci\u00f3n para\nla eliminaci\u00f3n de sustancias potencialmente peligrosas para la salud en los\nvertidos de aguas residuales.\nFomentaremos la incorporaci\u00f3n del conocimiento y el desarrollo de la innovaci\u00f3n\ny la investiga ci\u00f3n en el \u00e1mbito del agua, impulsando una estructura\nconsolidada de I+D+i del agua , que pueda convertirse en un referente nacional\ne internacional, favoreciendo la cooperaci\u00f3n cient\u00edfica, t\u00e9cnica y empresarial.\nSe promover\u00e1 la utilizaci\u00f3n de la teledetecci\u00f3n y, en particular, de los sistemas\nde obtenci\u00f3n de informaci\u00f3n del agua mediante sat\u00e9lites para que toda la\ncartograf\u00eda del agua sea accesible  a trav\u00e9s de servicios interoperables\nconformes a la normativa euro pea.\nUNA  AGENDA  URBANA  CENTRADA  EN EL BIENESTAR  DE LAS \nPERSONAS  \nSalud  y medio ambiente  \nLas ciudades deben recuperar el espacio p\u00fablico para los vecinos , naturalizando el \nurbanismo, mejorando la calidad del aire para garantizar la salud p\u00fablica, integrando  \npeatonalizaci\u00f3n y movilidad sostenible y adaptando su fisonom\u00eda y sus equipamientos \nal cambio clim\u00e1tico. Debemos  garantizar el derecho a vivir en ciudades saludables, \nlibres de la contaminaci\u00f3n del aire, de la contaminaci\u00f3n lum\u00ednica y del ruido; donde \nmedio ambiente y salud sean sin\u00f3nimos.  \nEl Gobierno debe estar centrado en promover entornos saludables para la poblaci\u00f3n, \ncon un enfoque global basado en la ciencia y perdurable en el tiempo. Un medio \nambiente sano constituye la base insustituible de nuestra  salud y nuestra calidad \nde vida.   \nEs necesaria, adem\u00e1s, la reducci\u00f3n sistem\u00e1tica de toda forma de contaminaci\u00f3n, para \nevitar los riesgos hacia ecosistemas, la salud y la calidad de vida (contaminaci\u00f3n \nqu\u00edmica, contaminaci\u00f3n ac\u00fastica y lum\u00ednica ). \nOtro de los factores decisivos para la transici\u00f3n ecol\u00f3gica ligada a la calidad de vida de \nlas personas  es conseguir un sistema que garantice una movilidad sostenible de \ncercan\u00eda y baja en emisiones.  \n Acompa\u00f1amos a las ciudades en sus planes de salud y medio ambie nte,\nprestando particular atenci\u00f3n a la calidad del aire que respiramos y a la reducci\u00f3n\nde otros tipos de contaminaci\u00f3n (qu\u00edmica, ac\u00fastica y lum\u00ednica) para proteger la\nsalud p\u00fablica y mejorar la calidad de vida.\noCiudades y pueblos adaptados al cambio cli m\u00e1tico\n-Favoreceremos la extensi\u00f3n de las zonas de bajas emisiones .\n-Recuperaremos el espacio disponible para los vecinos a trav\u00e9s de la\npeatonalizaci\u00f3n y la naturalizaci\u00f3n de cascos urbanos.\n-Fomentaremos los refugios clim\u00e1ticos (toldos, arbolado, fuentes\u2026 )\nen las ciudades .\n-Estableceremos corredores verdes entre ciudades y pueblos,  as\u00ed\ncomo en el entramado urbano .\n-Cooperaremos para extender los proyectos de renaturalizaci\u00f3n de\nr\u00edos y zonas h\u00famedas en los tramos urbanos .\nPromoveremos la eficiencia energ \u00e9tica de barrios y ciudades  desde la\nequidad y justicia social.\noImpulsando la rehabilitaci\u00f3n energ\u00e9tica de los barrios para mejorar la\nhabitabilidad y el confort de las viviendas y reducir el consumo\nenerg\u00e9tico de los hogares y la mejora de la calidad edif icatoria y la\neficiencia energ\u00e9tica compatible con una mayor disponibilidad de\nvivienda asequible y accesible  desplegando la Ley de Vivienda .\nFomentaremos un modelo de movilidad sostenible para una vida m\u00e1s\nagradable y sana\noPromoveremos un sistema multimod al de transporte que tenga como\ncolumna vertebral el transporte p\u00fablico y los tres modos m\u00e1s\nsostenibles (peatonal, ciclista y ferroviario).\noImpulsaremos la electrificaci\u00f3n del transporte, con especial hincapi\u00e9\nen el transporte p\u00fablico y colectivo .\noIntrodu ciremos medidas concretas de transici\u00f3n justa e\nincorporaremos el concepto de \u201cpobreza en el transporte\u201d y medidas\npara combatirla.\noConsolidaremos el despliegue de las infraestructuras de recarga en\nnuestro pa\u00eds .\n oPromocionaremos los planes de movilidad sostenible en el trabajo y\nla escuela.\noSituaremos Espa\u00f1a al nivel de la UE en el porcentaje de mercanc\u00edas\ntransportadas por ferrocarril .\noDesplegaremos medidas espec\u00edficas para la movilidad sostenible en\nel medio rural, adaptadas a las propias caracter\u00edsticas de estas \u00e1reas.\nREDUCIENDO  LA DESIGUALDAD  ELIMINAMOS  LA BRECHA  \nRURAL -URBANA   \nEspa\u00f1a est\u00e1 creciendo demogr\u00e1ficamente. En 2023 , hemos superado por vez primera \nlos 48 millones de habitantes , ha aumentado la esperanza de vida y la llegada de \npoblaci\u00f3n dinamiza la pir\u00e1mide demogr\u00e1fica. Este crecimiento est\u00e1 llegando tambi\u00e9n al \nmedio rural. Desde 2019 , el n\u00famero de personas que han decidido residir en pueblos \nsupera las 220.000. Y, entre ellas, una parte importante son mujeres (m\u00e1s de 100.000) \ny j\u00f3venes ( aprox imadamente,  100.000 menores de 35 a\u00f1os) . En la  actualidad , el \nproblema de p\u00e9rdida de poblaci\u00f3n se concentra en las ciudades intermedias  (incluso \nalgunas capitales de provincia en el interior  peninsular ) para las que es necesario \nestablecer una estrategia y prioridades de ayuda desde el punto de vista de la poblaci\u00f3n. \nEliminar la brecha urbano -rural es garantizar la calidad de vida para l as personas que \nviven en el medio rural y los que quieren residir en nuestros pueblos. Servicios pr\u00f3ximos \ny de calidad, vivienda, internet y empleo son las bases sobre la que se sostiene la \npol\u00edtica para nuestros pueblos.  \nServicios  b\u00e1sicos  de calidad,  acce sibles  y a 30 minutos  m\u00e1ximo  en el \nmundo  rural  \nAprobaremos la cartera de servicios b\u00e1sicos de calidad a menos de 30 minutos\ndel lugar de residencia .\nImpulsaremos planes de movilidad rural sostenible y a la demanda, con\ndiversidad de horarios y rutas, espec ialmente , dirigid os a personas con\ndificultades de movilidad.\nM\u00e1s innovaci\u00f3n  y mejores  oportunidades  en el mundo  rural  \nReforzaremos la capacitaci\u00f3n digital en \u00e1reas de reto demogr\u00e1fico ,\naprovechando la universalizaci\u00f3n de la cobertura de banda ancha y 4G/5 G.\nPondremos en marcha l\u00edneas de ayudas para impulsar proyectos innovadores y\nsostenibles de bioeconom\u00eda en el mundo rural .\n Incrementaremos los programas de ayudas a ayuntamientos y entidades locales\npara la transformaci\u00f3n territorial (transici\u00f3n energ\u00e9ti ca, proyectos innovadores,\ncapacitaci\u00f3n digital, agendas urbanas, turismo  o arraigo ).\nImpulsaremos f\u00f3rmulas laborales de teletrabajo o mixtas presencial -virtual.\nExtenderemos la Red de Centros de Innovaci\u00f3n Territorial (CIT).\nVivienda  asequible  y eficiente  para  nuestros  pueblos  \nAprobaremos un plan estrat\u00e9gico para el impulso de la vivienda rural en zonas\nde reto demogr\u00e1fico.\nFomentaremos los programas para la rehabilitaci\u00f3n y la mejora de la\neficiencia energ\u00e9tica en peque\u00f1os municipios .\nDesarrollaremos parques p\u00fablicos de vivienda asequible y que fomenten el\nalquiler social.\nMejor  atenci\u00f3n  a las personas:  refuerzo  de la calidad  de vida en el mundo  \nrural   \nMejoraremos la atenci\u00f3n y cuidado de los mayores en el medio rural :\natenci\u00f3n primaria , accesibilidad, atenci\u00f3n a la dependencia, adaptaci\u00f3n de\nviviendas.\nExtenderemos los programas de arraigo para el asentamiento de nuevas\nfamilias en peque\u00f1os municipios.\nIncrementaremos el Programa \u201cCampus Rural \u201d, para la reconexi\u00f3n de la\njuventud y el medio rural.\nImpulsaremos  programas de retorno del talento de las mujeres, proyectos\nde mujeres para el emprendimiento verde y rural y de mejora de la igualdad.\nActivaremos  programas de integraci\u00f3n de poblaci\u00f3n in migrante y refugiada\nen el medio rural.\nPromoveremos programas espec\u00edficos de difusi\u00f3n, programaci\u00f3n y divulgaci\u00f3n\ncultural en las zonas rurales, especialmente , reforzaremos  el fomento de la\nlectura  y la programaci\u00f3n de artes esc\u00e9nicas mediante proyectos y  producciones\nde sitios peque\u00f1os para que puedan girar por sus zonas colindantes e incluso\npor todo el territorio.\nTodos los programas de creaci\u00f3n, producci\u00f3n y programaci\u00f3n de giras del\nMinisterio de Cultura, abordar\u00e1n su dimensi\u00f3n y opciones para desarro llarse en\nel \u00e1mbito rural y ciudades m\u00e1s peque\u00f1as que , a menudo , disponen de espacios\nesc\u00e9nicos y de representaci\u00f3n.\n Pueblos  seguros.  Seguridad  ciudadana  y de los negocios  del medio  rural  \nContinuaremos con las actuaciones para la rehabilitaci\u00f3n energ\u00e9tica  de los\ncuarteles de la Guardia Civil. Queremos llegar a rehabilitar al menos 160\ncuarteles ubicados en los municipios rurales.\nContinuaremos mejorando el n\u00famero de efectivos de la Guardia Civil , en l\u00ednea\ncon el aumento que el Gobierno ha llevado a cabo de sde 2018. Se  ha\nincrementado el n\u00famero de efectivos de la Guardia Civil en el territorio en m\u00e1s\nde 3.120 Guardias Civiles, revirtiendo  la reducci\u00f3n de m\u00e1s de 4.000 efectivos de\nla plantilla de la Guardia Civil del Gobierno del PP desde 2012 hasta 2018.\nEquilibrio  entre  el medio  urbano  y el rural:  desconcentraci\u00f3n  de la \nAdministraci\u00f3n  y las instituciones  \nPondremos en marcha nuevas sedes y servicios en el territorio , como ya se\nha hecho en Soria, Teruel, Cuenca, Segovia, C\u00e1ceres, Burgos, Ja\u00e9n, Le\u00f3n,\nC\u00f3rdoba, Sevilla \u2026\nVamos a seguir reforzando  las capacidades  de la  AGE en el territorio .\nContinuaremos acercando la administraci\u00f3n a las personas  en el medio rural:\ncon nuevas oficinas municipales de justicia, desde los CIT...\nApoyaremos a la farmacia rural como establecimiento b\u00e1sico en el medio rural\nde nuestro pa\u00eds. E Impulsaremos su sostenimiento econ\u00f3mico, con especial\natenci\u00f3n a aquellas que prestan sus servicios en municipios de menos de 1.000\nhabitantes.\nAtenci\u00f3n  al mundo  rural  en la acci\u00f3n  de gobierno  y la legislaci\u00f3n . \nDesarrollaremos el rural proofing , una \u201cmirada rural\u201d obligatoria en todas las\nleyes, los presupuestos  y planes.\nActualizaremos la  Estrategia Nacional frente al Reto Demogr\u00e1fico , para incluir\nlos cambios que se han producido e impulsar la co hesi\u00f3n social en el territorio .\nImpulsaremos la normativa espec\u00edfica y el r\u00e9gimen local de los peque\u00f1os\nmunicipios , en el marco del mecanismo rural de garant\u00eda .\nLas mujeres  como  motor  del desarrollo  econ\u00f3mico  del medio  rural  \nDesarrollaremos de forma comp leta la titularidad compartida de las\nexplotaciones agrarias que permita visibilizar y reforzar el papel de las mujeres\nen la gesti\u00f3n y el trabajo de las explotaciones agrarias.\nFomentaremos las iniciativas de emprendimiento lideradas por mujeres de\nimpact o social en el territorio a trav\u00e9s del apoyo de un fondo de impacto social y\ndotar con 400 millones de euros de la adenda al Plan de Recuperaci\u00f3n.\n Impulsaremos programas de retorno del talento de mujeres, proyectos de\nmujeres para el emprendimiento verde y rural y de mejora de la igualdad .\nFomentaremos la participaci\u00f3n de mujeres en puestos directivos de las\ncooperativas y otras entidades representativas con un fuerte arraigo en el medio\nrural.\nPotenciaremos la red de aulas  Mentor que ha crecido en los \u00faltimos a\u00f1os un\n79%, con el objetivo de que los habitantes del medio rural, especialmente , las\nmujeres , puedan acceder a una formaci\u00f3n que les permita desarrollarse personal\ny laboralmente, mejoran do su cualificaci\u00f3n profesional y sus oportunidades de\nempleo en el marco de la doble transici\u00f3n clim\u00e1tica y digital.\nLa juventud  para  un medio  rural  y un sector  agroalimentario  vivo y con \nfuturo  \nFomentaremos el relevo generacional en las explotaciones agr arias con el apoyo\nde m\u00e1s de 210 millones de euros  al a\u00f1o para este objetivo.\nFomentaremos los laboratorios de innovaci\u00f3n rural para promover la\nparticipaci\u00f3n de j\u00f3venes del sector agroalimentario y el medio rural en iniciativas\ninnovadoras.\nReforzaremos l a iniciativa del Erasmus Rural para favorecer el intercambio de\nexperiencias y de conocimiento entre j\u00f3venes en todo el territorio. Y apoyaremos\nampliar esta experiencia a otros pa\u00edses de nuestro entorno.\n \nUN ASCENSOR SOCIAL QUE GARANTICE EL BIENESTAR Y LA IGUALDAD DE OPORTUNIDADES PARA LOS J\u00d3VENES \nBLOQUE III/95 BLOQUE I II. UN ASCENSOR SOCIAL QUE GARANTICE EL \nBIENESTAR Y LA  IGUALDAD DE OPORTUNIDADES  PARA  LOS \nJ\u00d3VENES  \nEl conocimiento es un factor clave en el desarrollo y crecimiento econ\u00f3mico en una \nsociedad, y qu\u00e9 duda cabe que es un factor de mayor  relevancia no solo para explicar \nsus causas, sino tambi\u00e9n sus efectos. As\u00ed pues, los procesos e instituciones por los que \nse producen , se crean, se adquieren y se desarrollan las competencias y capacidades \npara la ciudadan\u00eda, determinan las posibilidades y niveles de desarrollo social y \necon\u00f3mico, pero tambi\u00e9n las condiciones en las que las personas  pueden  disfrutar de \ndichos  beneficios de dichos desarrollos  y crecimiento. Adem\u00e1s, la ciencia, la innovaci\u00f3n \ny la creatividad son sectores y actores que pueden  contribuir m\u00e1s desde una \nconcertaci\u00f3n de instituciones p\u00fablicas y privadas  y donde estas  primeras pueden \ngenerar  condiciones para un especial desarrollo y ejercer un papel emprendedor para \nla creaci\u00f3n de valor.  \nLas dos pasadas legislaturas han inaugurado  una nueva etapa de atenci\u00f3n a los \nderechos de la juventud. Las personas j\u00f3venes presentaban enormes vulnerabilidades \nen sus procesos de transici\u00f3n a la vida adulta, vinculadas a su precariedad laboral, su \nincapacidad de emanciparse o formar una familia. P ara darles soluci\u00f3n, el Gobierno \nsocialista ha abordado un ambicioso programa de mejora de las condiciones de vida de \nlos j\u00f3venes en cuestiones cruciales para su bienestar material. Hemos actuado en las \ncuestiones m\u00e1s directas y de transformaci\u00f3n inmediata , aprobado subidas sin \nprecedentes del SMI, aument\u00e1ndolo en casi un 50%, o una reforma laboral que ha hecho \nque pasemos de que solo 1  de cada  3 personas j\u00f3venes tuvieran  un contrato estable a \nque ahora sean 3  de cada 4. En materia de vivienda, el bono de a lquiler joven, la ley de \nvivienda y el compromiso de alcanzar el 20% de vivienda p\u00fablica son y ser\u00e1n claves \npara garantizar la emancipaci\u00f3n de la poblaci\u00f3n joven. Por otro lado, no podemos olvidar \nla inversi\u00f3n r\u00e9cord en becas (2.520M\u20ac), el bono cultural, l a apuesta por un transporte \np\u00fablico asequible, colocar  la salud mental como una prioridad pol\u00edtica o poner en marcha \nlas primeras becas para j\u00f3venes opositores.  \nEl PSOE tiene un objetivo claro: asegurar por la v\u00eda de los hechos que las personas \nj\u00f3venes no van a vivir peor que sus padres y que la sociedad espa\u00f1ola les ofrece un \ncat\u00e1logo de medidas en favor de sus oportunidades y derechos acorde a su progresiva \nasunci\u00f3n de responsabilidades. Sin embargo, en Espa\u00f1a continuamos padeciendo una \nsituaci\u00f3n an\u00f3mala:  los j\u00f3venes hasta los 30 a\u00f1os  tienen  una tasa de paro anormalmente \nalta y su edad de emancipaci\u00f3n del hogar familiar es tambi\u00e9n anormalmente avanzada. \nAmbos aspectos son s\u00edntomas claros  de una realidad: la juventud espa\u00f1ola necesita  \nmayores oportunidades de empleo y mayores oportunidades de emancipaci\u00f3n. Dar a la \n juventud espa\u00f1ola las oportunidades que se merece es uno de los grandes proyectos \ndel PSOE en la nueva legislatura.  \nAs\u00ed pues, derecho de acceso al conocimiento y la buena formaci\u00f3n  son la base del  \nbienestar equilibrado de la sociedad y su aut\u00e9ntica perspectiva de futuro sostenible para \nel conjunto de la sociedad y de desarrollo individual generalizado y justo en la \nparticipaci\u00f3n de sus beneficios. La educaci\u00f3n, la cultura, la ciencia y la investiga ci\u00f3n son \nla \u00fanica garant\u00eda de un desarrollo sostenible y justo. En ellas se basa la efectiva \ninnovaci\u00f3n, que tiene, a su vez, una profunda dimensi\u00f3n social.  \nUn programa de acci\u00f3n de gobierno que afronte semejante desaf\u00edo ha de ser consciente \nde las causas y atender con realismo y eficacia las ra\u00edces con las que nutrir todo el \nsistema para que resulte efectivamente transformador. Se trata de una tarea colectiva \nque requiere participaci\u00f3n y procedimientos claros y compartidos y seguir apostando \npor procesos d e acuerdo. Se requiere estabilidad , legislativa y normativa, de objetivos \ny de recursos a largo plazo. As\u00ed lo ha hecho en esta legislatura el Gobierno socialista en \nmateria de ciencia e innovaci\u00f3n y en lo destinado en la educaci\u00f3n y la FP.  \nLa posibilidad de acceso al derecho a la educaci\u00f3n mediante un sistema p\u00fablico y el \ndesarrollo cultural son la base de una sociedad equitativa, con igualdad de \noportunidades y con posibilidades para lograr una verdadera calidad, que no se reduzca  \na determinados resultados en la adquisici\u00f3n de conocimientos, por otra parte, \nimprescindibles. La educaci\u00f3n, como se\u00f1alaba Jaques Delors, \u201cencierra un tesoro y este \nes que constituye el derecho que hace posible el resto de los derechos\u201d. Y este proceso \nes m\u00e1s significativo en el mundo del siglo XXI donde el conocimiento es el punto de \napoyo de su propio desarrollo y evoluci\u00f3n. La empleabilidad y la preparaci\u00f3n para el \nejercicio profesional precisan de una formaci\u00f3n consistente y vers\u00e1til, pero no es un \nmero  aprendizaje t\u00e9cnico. Se trata de derechos decisivos para el pleno ejercicio de la \nciudadan\u00eda que han de garantizarse desde la primera infancia. Esto implica, a su vez, \ntener al alcance recursos y las mismas oportunidades de aprendizaje con independencia \nde sus condiciones socioecon\u00f3micas y culturales de partida.  \nTodos los an\u00e1lisis internacionales nos muestran que hay una  correlaci\u00f3n entre la \ninversi\u00f3n en conocimiento y el desarrollo social y econ\u00f3mico de los pa\u00edses . Espa\u00f1a ha \niniciado el giro hacia una so ciedad del conocimiento, hacia la innovaci\u00f3n, hacia el \nincremento de la productividad y hacia la generaci\u00f3n de valor a\u00f1adido, que solo se \npuede sostener sobre la base de una participaci\u00f3n activa del recurso m\u00e1s importante \ncon el que cuenta una sociedad: un  capital humano formado, con iniciativa, productivo \ny capaz de contribuir activamente al proceso de transformaci\u00f3n econ\u00f3mica y social que \nnecesita Espa\u00f1a.  \nLos centros de investigaci\u00f3n, y muy singularmente las universidades, constituyen una \nreferencia decis iva y son el verdadero horizonte del progreso social y econ\u00f3mico a \ntrav\u00e9s de la generaci\u00f3n y la transferencia del conocimiento, y es preciso articular \n estrategias que definan la singularidad en sus entornos geogr\u00e1ficos y sociales y lograr \nen torno a ellos polos de mejora en todos los sentidos.  \nLos socialistas concebimos la educaci\u00f3n, la ciencia y la cultura como v\u00e9rtebras \nconstitutivas de una sociedad equilibrada, con posibilidades y justa, y aportamos \ncompromisos espec\u00edficos para lograrlo. No cabe hablar de una nueva econom\u00eda que no \nsea una econom\u00eda del conocimiento y que no tenga en su n\u00facleo la formaci\u00f3n, la \ninnovaci\u00f3n y la creatividad. Ofrecemos, por ello, los cauces y las medidas para lograrlo \ny lo hacemos con una perspectiva acorde con los retos europ eos establecidos para las \npr\u00f3ximas d\u00e9cadas ante retos de tanta trascendencia como es la digitalizaci\u00f3n, la lucha \ncontra el cambio clim\u00e1tico y el incremento de la longevidad.  \nEl acceso educaci\u00f3n de calidad para todos es parte indispensable del Estado del \nBienestar, es un derecho esencial en un sistema democr\u00e1tico y ha demostrado ser uno \nde los mecanismos m\u00e1s eficaces para promover la igualdad. Estas son razones  \nconsolidadas  que hacen de la educaci\u00f3n un asunto central de los programas socialistas.  \nLa educaci\u00f3n constituye un elemento indispensable para construir un modelo social de \ncohesi\u00f3n, desarrollo sostenible y contribuir al derecho de cada individuo a lograr su \nproyecto de vida personal. Es, por tanto, una de las piezas indispensables para asegurar \nel act ual Estado de Bienestar actual  y tambi\u00e9n el futuro.  \nPara que sea en efecto as\u00ed  es preciso que el conocimiento se sit\u00fae en la escala de \nvalores como un factor decisivo que ha de ampararse asimismo con los compromisos y \nlos recursos necesarios. Y m\u00e1s a\u00fan, de  una autentica participaci\u00f3n social en la ciencia, \nsu divulgaci\u00f3n y su papel determinante para la toma de decisiones pol\u00edticas. La ciencia \ndebe ser un pilar esencial de la toma de decisiones pol\u00edticas y no debemos renunciar a \nque forme parte de un bien soc ial, la ciencia p\u00fablica.  \nEn la cultura residen dos dimensiones complementarias entre s\u00ed , como ocurre con las \ndos caras de una moneda, sin la una no hay la otra.  La cultura es un servicio p\u00fablico y \ntambi\u00e9n es una industria. Esta sencilla pero potente premis a permite utilizar su enorme \npotencial para contribuir al bienestar, la libertad y la convivencia. En definitiva, un \nvirtuoso desarrollo de ambas dimensiones de la cultura ser\u00e1n garant\u00eda de progreso.  \nLos socialistas tenemos en nuestro ADN la conciencia de la importancia y trascendencia \nemancipadora que el derecho de acceso a la cultura  tiene para los hombres y mujeres. \nEn cada momento que el socialismo ha tenido oportunidad, y desde su acci\u00f3n de \nGobier no, ha dado pasos trascendentales para el avance de la cultura. Conscientes de \nsu enorme efecto y su importancia, supuso un elemento central de la construcci\u00f3n de la \nsociedad democr\u00e1tica desarrollada en los a\u00f1os ochenta, cuando estaba todo por hacer, \ndeste rrando la idea de que la cultura era producto de unas \u00e9lites para s\u00ed mismas y que \nera un fruto solo para iniciados  por mor del  privilegio y la selecci\u00f3n social. Somos \ntestigos de que aquellos avances  fueron muy importantes  y hoy defendemos con \nclaridad que  el derecho de acceso a la cultura es parte del cat\u00e1logo de derechos de \n Estado de Bienestar de l as personas , idea que gracias a la Declaraci\u00f3n de Florencia ha \ncalado ya en el conjunto de las instituciones y que el confinamiento por la COVID -19, \nha puesta  con m\u00e1s fuerza de manifiesto.  \nEl siglo XXI ha tra\u00eddo avances y nuevas perspectivas para la pol\u00edtica cultural y su papel \nen el desarrollo de la sociedad. Los socialistas hemos puesto tambi\u00e9n el acento en la \noportunidad que constituye esta segunda dimensi\u00f3n de la cultura como recurso, como \nsector econ\u00f3mico de enorme trascendencia y que puede ser determinante para la \ncreaci\u00f3n de empleo y contribuir decisivamente a la consolidaci\u00f3n de un modelo \nsostenible de alto valor a\u00f1adido para nuestro proyecto de desarroll o econ\u00f3mico.  \nEl conocimiento y la efectiva oferta de oportunidades es la clave que puede hacer \nposible para nuestra juventud  un futuro pr\u00f3spero y de avance en el bienestar en sus \nvidas. La apuesta por hacer de ello un elemento central en el desarrollo de E spa\u00f1a, y \ngarantizar participar de este desarrollo, es lo que permitir\u00e1 garantizar su derecho a \ndesarrollar su proyecto de vida con plenitud.  \nPOR UNA EDUCACI\u00d3N EXCELENTE Y EQUITATIVA A LO LARGO DE LA VIDA  \nLa herramienta m\u00e1s importante para avanzar en igua ldad y en la construcci\u00f3n de una \nciudadan\u00eda responsable y exigente es la educaci\u00f3n p\u00fablica.   Adem\u00e1s de la funci\u00f3n de \n\u201cascensor social\u201d y de instrumento para lograr el empoderamiento individual, una \neducaci\u00f3n inclusiva y de calidad es imprescindible para ga rantizar un progreso \necon\u00f3mico basado  en el conocimiento, y consolidar una democracia basada en los \nprincipios de convivencia, cooperaci\u00f3n, solidaridad o participaci\u00f3n.   \nLa educaci\u00f3n es el pilar fundamental para una sociedad culta, libre y cr\u00edtica, que ten ga \nconfianza en s\u00ed misma y en su futuro. Adem\u00e1s, es un factor decisivo para la cohesi\u00f3n \nsocial y para el desarrollo personal, para que todos y todas nos enriquezcamos. Nuestro \nsistema educativo debe afrontar nuevos desaf\u00edos para universalizar una educaci\u00f3n  de \nexcelencia que eleve, sin que nadie se quede atr\u00e1s,  el nivel cultural y de cualificaci\u00f3n y \ngarantice la empleabilidad a lo largo de la vida.   \nEl Gobierno socialista ha logrado transformar y modernizar la educaci\u00f3n espa\u00f1ola, \npasando de la pol\u00edtica del recorte y la involuci\u00f3n a la pol\u00edtica educativa de la inversi\u00f3n, \nla innovaci\u00f3n, la excelencia y la equidad. El \u00faltimo presupuesto de Mariano Rajoy  se \nsitu\u00f3 en 2.525 M \u20ac, el presupuesto de educaci\u00f3n ha alcanzado en el 2023 los 6.408 \nM\u20ac, un 254% m\u00e1s.    \nLa \u00faltima legislatura ha supuesto un avance hist\u00f3rico en igualdad de oportunidades con \nel r\u00e9cord en recursos y beneficiarios para becas: 2.500 M\u20ac para m\u00e1 s de un mill\u00f3n de \nestudiantes , y se han creado  programas de cooperaci\u00f3n territorial para ampliar la \neducaci\u00f3n infantil 0 -3, mejorar resultados educativos,  para ampliar la oferta de \nformaci\u00f3n profesional, reforzar la inclusi\u00f3n o avanzar en bienestar emocion al.   \n La escuela p\u00fablica tiene un papel esencial para garantizar el derecho a la educaci\u00f3n y \nser ante todo una escuela de las oportunidades y de excelencia; una escuela justa, no \nsegregada, comprometida con la compensaci\u00f3n de las desigualdades socioecon\u00f3mi cas \ny de acceso al conocimiento, con los mejores recursos materiales y humanos para \nasegurar la m\u00e1xima equidad y reducir al m\u00ednimo el abandono escolar ; el objetivo  es \nseguir avanzando hacia una educaci\u00f3n inclusiva e integradora que proteja el bienestar \nemocional del alumnado, con atenci\u00f3n a las necesidades individuales  de cada uno. Por \neso reforzaremos el servicio p\u00fablico de la educaci\u00f3n, constituido por centros y escuelas \np\u00fablicas inclusivas, protegi\u00e9ndolo frente a la tendencia segregadora, que impulsan ot ros \npartidos pol\u00edticos.   \nM\u00e1s y mejores oportunidades educativas  \nAmpliaremos el derecho a la formaci\u00f3n y el aprendizaje a lo largo de toda la\nvida, universalizando la escolarizaci\u00f3n de 0 a 18 a\u00f1os, no mediante la\nobligatoriedad sino promoviendo de forma gr adual una oferta suficiente de\nplazas p\u00fablicas gratuitas, tanto de escuelas infantiles para ni\u00f1os de 0 a 3\na\u00f1os, como de formaci\u00f3n profesional , junto a un esquema de garant\u00eda\nformativa 16 -18 que ayude a reducir el abandono temprano y refuerce la\nigualdad d e oportunidades en las zonas rurales y en los barrios urbanos m\u00e1s\nvulnerables.\nPrestaremos una atenci\u00f3n especial a la protecci\u00f3n y apoyo a la escuela rural,\nflexibilizando los criterios generales del sistema educativo, para priorizar su\ncontinuidad en los  pueblos m\u00e1s peque\u00f1os y facilitar el mejor desempe\u00f1o de la\nactividad docente en las circunstancias espec\u00edficas de los entornos menos\npoblados.\nReforzamos la equidad y la mejora de resultados educativos con Programas\nde refuerzo y apoyo educativo en horari o extraescolar y unidades de\nacompa\u00f1amiento para acabar con el riesgo de absentismo, fracaso\nescolar, repetici\u00f3n, y abandono temprano  de la educaci\u00f3n. M\u00e1s recursos y\nformaci\u00f3n espec\u00edficos para afrontar con \u00e9xito la respuesta educativa.  Adem\u00e1s,\ndestinaremo s m\u00e1s recursos a los departamentos de orientaci\u00f3n de los centros\nde complejidad social. Reforzaremos los Departamentos de orientaci\u00f3n con\nprofesorado de Servicios a la Comunidad en centros de complejidad social.\nMejoramos la formaci\u00f3n en lengua extranjera . Crearemos una l\u00ednea de becas\ny ayudas destinadas a un nuevo Programa de intercambio internacional  para\nel alumnado de Bachillerato y FP de Grado Medio.  Fomentaremos la\nparticipaci\u00f3n en proyectos de movilidad y la internacionalizaci\u00f3n del\nalumnado y profe sorado .\nDe la alfabetizaci\u00f3n digital a  la programaci\u00f3n y pensamiento\ncomputacional. Reforzaremos el programa C\u00f3digo Escuela 4.0  para la\nformaci\u00f3n de alumnos y profesores en rob\u00f3tica y programaci\u00f3n, con atenci\u00f3n a\n los desarrollos de la inteligencia artificial , al tiempo que se refuerzan los \nprogramas del Instituto Nacional de Tecnolog\u00edas Educativas y Formaci\u00f3n del \nProfesorado.   \nFomentaremos en colaboraci\u00f3n con los ayuntamientos, la pacificaci\u00f3n de los\nentornos escolares , ciudades seguras para la infancia y rutas escolares\nsaludables, que prioricen la movilidad peatonal y ciclista en el viario del entorno\nescolar como forma de potenc iar la autonom\u00eda del alumnado, la lucha contra el\nsedentarismo y contribuyan a reducir el C02.\nNuestro compromiso electoral es  dar un salto cualitativo, afianzar un rol de\ncorresponsabilidad y lograr que los  municipios se conviertan en  territorios\neducado res trabajando en red con todos los agentes  implicados en lograr un\nmodelo educativo participativo, democr\u00e1tico y m\u00e1s innovador.\nEl momento de las ense\u00f1anzas art\u00edsticas . Nos comprometemos con una Ley\nEspec\u00edfica de Ordenaci\u00f3n de las Ense\u00f1anzas Art\u00edsticas,  que regule la\nespecificidad de estas ense\u00f1anzas, los criterios de acceso, sus fines\nacad\u00e9micos, la autonom\u00eda de los centros, el r\u00e9gimen del profesorado, la\ninvestigaci\u00f3n en las artes y la titulaci\u00f3n.\nSiempre hay tiempo para volver a estudiar. Reforzaremo s la educaci\u00f3n de\nadultos, asegurando el acceso a esta formaci\u00f3n y la educaci\u00f3n a lo largo de la\nvida. Nuestro objetivo es acabar con la brecha digital y lograr que la educaci\u00f3n\nde adultos sea una formaci\u00f3n intergeneracional y relevante, flexible, diversa,  de\ncalidad, con aplicabilidad y que tenga un acompa\u00f1amiento continuado.\nUna escuela que protege el bienestar emocional de sus alumnos.   \nTolerancia 0 ante el acoso.  La escuela debe ser un lugar para la convivencia,\nla tolerancia y la prevenci\u00f3n de la discriminaci\u00f3n. Por ello, reforzaremos los\ncontenidos educativos orientados a la mejora de la convivencia, respeto a la\ndiversidad y resoluci\u00f3n pac\u00edfica de conflictos. A bordaremos con especial\natenci\u00f3n todos aquellos aspectos que, en colaboraci\u00f3n con la comunidad\nescolar, especialmente las familias, organizaciones y municipios , permitan\nprevenir , detectar, abordar  la homofobia, la transfobia, el machismo  y la\nviolencia de  g\u00e9nero, la xenofobia y la discriminaci\u00f3n y atender a sus v\u00edctimas .\nReforzaremos el Observatorio Estatal para la Convivencia con protocolos y\nmedidas destinadas a prevenir y solventar los problemas de acoso escolar\nen cualquiera de sus manifestaciones , con las garant\u00edas para el alumno\nafectado  y seguir  impulsando estudios generales del estado de la convivencia\nen centros de educaci\u00f3n primaria y secundaria, para realizar  propuestas de\nmejora basadas en la evidencia cient\u00edfica.\n Impulsaremos estructuras organizativas especializadas en convivencia desde\nmodelos de gesti\u00f3n restaurativa de los conflictos  incorporando los Programas\nde Alumnos Ayudantes y de Mediaci\u00f3n escolar en los centros educativos.\nIncorporaremos al Observatorio de Convivencia el cuidado del bienestar de la\nComunidad Educativa , con actuaciones encaminadas a la recogida de\ninformaci\u00f3n y an\u00e1lisis de la situaci\u00f3n del bienestar emocional y de elaboraci\u00f3n\nde propuestas para prevenir problemas de salud mental y para la mejora del\nbienestar , con representantes de todos los sectores  (educaci\u00f3n, sanidad,\nservicios sociales, ayuntamientos\u2026)  impulsando la figura del coordinador de\nbienestar y seguridad en todos los centros educativos.\nRefuerzo de la presencia de especialista s en salud mental y coordinaci\u00f3n con el\nsistema sanitario.\nEl centro educativo. Un espacio exigente y excelente de aprendizaje ante los retos \nde nuestra sociedad   \nImpulsaremos una bajada de ratio en aquellos centros que presenten un\nproyecto de mejora .  El objetivo es que los alumnos aprendan m\u00e1s y en mejores\ncondiciones, escalonando la bajada de ratios con criterios de equidad y de\ninnovaci\u00f3n transformadora del propio centro. Con el objetivo de: facilitar  las\ntransiciones entre etapas y elevar  el \u00e9xito es colar, y promover  desdobles de\nrefuerzo en Primaria y ESO hacia la excelencia y el alto rendimiento educativo.\nAvanzaremos hacia una educaci\u00f3n inclusiva  en la que los centros ordinarios\ncuenten con recursos y medios para atender a los alumnos con necesida des\nespeciales por razones de discapacidad, respetando siempre la decisi\u00f3n familiar\ncuando consideren que es mejor la opci\u00f3n de un centro de educaci\u00f3n especial.\nPromoveremos sistemas de informaci\u00f3n compartida  para analizar los factores\nque afectan a la ed ucaci\u00f3n de manera m\u00e1s comprehensiva y fortalecer las\noportunidades para integrar y procesar datos de m\u00faltiples fuentes, incluyendo\nen un mismo marco anal\u00edtico los resultados de aprendizaje, las caracter\u00edsticas\nde las escuelas, el territorio, y las caracter \u00edsticas socioecon\u00f3micas de los\nhogares.\nPromoveremos mejoras en las condiciones de los centros  (climatizaci\u00f3n,\nrenaturalizaci\u00f3n de los patios, adaptaci\u00f3n de los espacios a los nuevos m\u00e9todos\npedag\u00f3gicos).\nFomentaremos desde las etapas m\u00e1s tempranas la creatividad, el gusto por\naprender y de emprender, las vocaciones cient\u00edficas y tecnol\u00f3gicas  (en las\nque nuestro pa\u00eds tiene d\u00e9ficit actualmente), y lo haremos especialmente entre\nni\u00f1as y mujeres para superar prejuicios y barreras invisibles que est\u00e1n limitand o\n su acceso a estos estudios y profesiones ; as\u00ed como el uso cr\u00edtico de Internet y \nde las redes sociales , fomentando siempre unas pautas de actuaci\u00f3n basadas \nen la \u00e9tica y los valores compartidos de convivencia y solidaridad.   \nImpulsaremos programas de fome nto y est\u00edmulo de la lectura  para mejorar la\ncompetencia y comprensi\u00f3n lectora del alumnado, capacitar para la b\u00fasqueda,\nan\u00e1lisis y procesamiento cr\u00edtico de la informaci\u00f3n  recibida en diferentes tipos\nde soportes, elaborar sus propios mensajes y desenvolve rse con \u00e9xito en la\nsociedad de la informaci\u00f3n, la comunicaci\u00f3n y el conocimiento.\nReforzaremos la educaci\u00f3n matem\u00e1tica , con proyectos y ejemplificaciones\npara el aula destinadas a mejorar los resultados acad\u00e9micos y cambiar las\npr\u00e1cticas de aula, incorp orando el aprendizaje competencial de las matem\u00e1ticas\ncon diversos recursos pedag\u00f3gicos y a trav\u00e9s de actividades de formaci\u00f3n del\nprofesorado.\nApoyaremos Proyectos de centro que promuevan la m\u00fasica, el deporte y la\nsostenibilidad ambiental.\nColaboraremo s con las CCAA en el impulso de la Educaci\u00f3n ambiental y para\nla sostenibilidad (EAS)  a trav\u00e9s de la formaci\u00f3n inicial y permanente del\nprofesorado, promoviendo la concienciaci\u00f3n medioambiental.\nCrearemos premios nacionales de Educaci\u00f3n ambiental y para l a\nsostenibilidad (EAS) , fomentando la participaci\u00f3n del alumnado y el\nprofesorado en proyectos medioambientales, de lucha contra el cambio clim\u00e1tico\ny que  aborden situaciones de aprendizaje ecosocial.\nDigitalizaci\u00f3n con paso decidido y seguro . Impulsarem os el uso de\nplataformas de gesti\u00f3n y comunicaci\u00f3n con toda la comunidad educativa, la\nmejora de los procesos de colaboraci\u00f3n entre el profesorado a trav\u00e9s de la red\ny las oportunidades de participaci\u00f3n del alumnado para una transformaci\u00f3n\ndigital m\u00e1s demo cr\u00e1tica, abierta y centrada en el aprendizaje , el bienestar y\nlos cuidados de toda la comunidad educativa.\nPromoveremos la creaci\u00f3n de materiales para extender una digitalizaci\u00f3n\nasentada en s\u00f3lidas bases de conocimiento y competencia mediante Planes de\ndesarrollo interdisciplinar STEAM (Ciencias, Tecnolog\u00edas, Ingenier\u00eda, Artes y\nMatem\u00e1ticas).\nA fin de incorporar el pensamiento computacional y la inteligencia artificial en\nla pr\u00e1ctica docente , impulsaremos la colaboraci\u00f3n con las Comunidades\nAut\u00f3nomas pa ra crear y ofrecer recursos educativos abiertos, formaci\u00f3n,\nacompa\u00f1amiento y evidencias de impacto en las pr\u00e1cticas educativas y en el\naprendizaje del alumnado, a trav\u00e9s de actividades de programaci\u00f3n y rob\u00f3tica.\n Impulsaremos la Cooperaci\u00f3n Internacional  virtual  a trav\u00e9s de plataformas,\nhermanamiento electr\u00f3nico, desarrollo de redes presenciales para enriquecer las\nexperiencias de aprendizaje en los centros escolares y desarrollar las\ncompetencias pluriling\u00fces de profesores y alumnos.\nInnovamos en la ESO  y Bachillerato introduciendo proyectos motivadores y de\ninnovaci\u00f3n en los centros que incorporen elementos profesionales  en la\nESO y el bachillerato desde la capilaridad de la Formaci\u00f3n Profesional.\nEducaci\u00f3n para la salud en todas sus dimensiones; h\u00e1bitos de higiene y\nalimentaci\u00f3n, programas contra el sedentarismo y la obesidad, y por el cuidado\nde la salud mental son clave para el bienestar del alumnado.\nEducaci\u00f3n afectivo -sexual como barrera ant e el acceso a contenidos\npornogr\u00e1ficos  que fomentan la violencia de g\u00e9nero y atentan contra la dignidad\nde las personas, o el uso irresponsable de redes sociales que ponen en riesgo\nla integridad f\u00edsica y emocional.\nPromoveremos la educaci\u00f3n emocional en el curr\u00edculum y la extensi\u00f3n de\nPlanes de bienestar emocional en todas las etapas educativas y en todos\nlos centros  para formar parte de la Programaci\u00f3n General Anual, para prevenir\nproblemas de salud mental y mejorar el bienestar emocional en tre ni\u00f1os, ni\u00f1as\ny j\u00f3venes.\nCrearemos un Instituto de Desarrollo Curricular  con el fin de  estudiar la\nmodernizaci\u00f3n y la actualizaci\u00f3n permanente del curr\u00edculo b\u00e1sico , de modo\nque garantice una formaci\u00f3n integral , para adquirir las competencias necesaria s\nante los cambios sociales, ambientales y tecnol\u00f3gicos, desde una posici\u00f3n\nprofesional e independiente, y con participaci\u00f3n de la comunidad educativa.\nCombatiremos la segregaci\u00f3n escolar mediante la actualizaci\u00f3n de los\nm\u00f3dulos y de otros costes de funci onamiento de los centros concertados\nsostenidos con fondos p\u00fablicos para asegurar que su oferta es accesible a todas\nlas familias sin peajes ocultos o sesgos de cualquier tipo en la admisi\u00f3n\nDocentes motivados, formados y ampliamente reconocidos para alca nzar la \nexcelencia educativa   \nLa profesi\u00f3n docente es cada vez m\u00e1s compleja y los entornos en los que trabaja\nel profesorado plantean cada vez m\u00e1s  retos y desaf\u00edos, que implican nuevas\ncompetencias profesionales y m\u00e1s carga administrativa. Por ello, dise\u00f1a remos e\nimplementaremos, en coordinaci\u00f3n con las CCAA, la nueva carrera docente y\naprobaremos el Estatuto del Docente .\nMenos burocracia para los y las docentes. Promoveremos la generalizaci\u00f3n\nde los medios tecnol\u00f3gicos adecuados para agilizar la tramitaci\u00f3n de la\n documentaci\u00f3n pedag\u00f3gica y administrativa, simplificar los documentos de \ncar\u00e1cter pedag\u00f3gico e institucional de los centros, evitando duplicidades o \ndocumentaci\u00f3n innecesaria, optimizar los procedimientos y eliminar procesos \ninnecesarios.   \nNing\u00fan sistema educativo es mejor que su profesorado; el mejor sistema\neducativo necesita a los mejores profesores.   Aspiramos a que nuestro sistema\neducativo cuente con mejores resultados y para ello necesitamos seguir\nimpulsando un cuerpo docente de gran calida d. Equipararemos\nprogresivamente los niveles profesionales entre los distintos cuerpos\ndocentes .\nReformaremos la formaci\u00f3n inicial - basada en el aprendizaje en la pr\u00e1ctica -,\nel Pr\u00e1cticum en el M\u00e1ster Universitario en Formaci\u00f3n del Profesorado,  la\nformaci\u00f3n  permanente y el desarrollo profesional docente.\nM\u00e1s formaci\u00f3n del profesorado en los nuevos curr\u00edculos y su car\u00e1cter\ncompetencial , en la educaci\u00f3n inclusiva, la Agenda 2030 y en sostenibilidad, en\nmateria de acoso y malos tratos y de prevenci\u00f3n, detecci\u00f3 n y actuaci\u00f3n frente a\nla violencia contra la infancia y en igualdad.\nImpulsaremos la codocencia  como innovaci\u00f3n educativa en los colegios e\ninstitutos que tengan una escolarizaci\u00f3n diversificada y plural por encima de la\nmedia.\nPromoveremos la ense\u00f1anza  y evaluaci\u00f3n en entornos virtuales, la\nformaci\u00f3n en competencias digitales  y las metodolog\u00edas activas y\ncolaborativas, con el objetivo de favorecer un enfoque interdisciplinar y\nglobalizado y facilitar la docencia por \u00e1mbitos desde una perspectiva\ncompete ncial.\nDaremos formaci\u00f3n al profesorado en igualdad y  educaci\u00f3n afectivo sexual\npara que se introduzca en todas las etapas educativas y para todo el alumnado.\nDise\u00f1aremos un Plan de formaci\u00f3n inicial y continua del profesorado en\nlengua extranjera y did \u00e1ctica espec\u00edfica de las asignaturas impartidas en\nlengua extranjera.\nHemos reducido significativamente el n\u00famero de interinos en la educaci\u00f3n\np\u00fablica y ahora es el momento de promover una modificaci\u00f3n de los sistemas\nde acceso y procesos de selecci\u00f3n para identificar los docentes m\u00e1s id\u00f3neos\nque acceden a la funci\u00f3n p\u00fablica.\nReconoceremos el buen desarrollo profesional docente  con el respaldo y\ncompromiso de la administraci\u00f3n a trav\u00e9s de mayores posibilidades de acceso\na los distintos puestos de trabajo p ropios de la funci\u00f3n docente; y con la mejora\n de las condiciones de trabajo, con especial \u00e9nfasis en las nuevas formas de \norganizar y ejercer la ense\u00f1anza: adecuaci\u00f3n de horarios .  \nReforzaremos la inversi\u00f3n en la investigaci\u00f3n educativa , haciendo que el I+ D\neducativo llegue al profesorado a trav\u00e9s de la formaci\u00f3n inicial y continua, y\nmejore los aprendizajes del alumnado.\nUn sistema educativo con nuevos servicios, m\u00e1s justo, participativo, que no se \ndesentiende de la desigualdad social    \nPara facilitar la conciliaci\u00f3n familiar, para evitar que la educaci\u00f3n en la sombra\ngenere desigualdad, para impulsar la escuela p\u00fablica y cumplir con la funci\u00f3n\nsocial de la educaci\u00f3n, crearemos un Programa\u202fde conciliaci\u00f3n en el \u00e1mbito\nescolar. Un programa  de cooperaci\u00f3n te rritorial que facilite una oferta gratuita\nde actividades extraesco
