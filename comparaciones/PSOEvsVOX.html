lares y refuerzo educativo en los centros p\u00fablicos\n(refuerzos, talleres de lectura, manualidades, actividades deportivas, culturales,\netc\u00e9tera) , con la implicaci\u00f3n y colaboraci\u00f3n mediante c onvenios con las distintas\nadministraciones.\nAyudas para comedor , ampliaci\u00f3n del horario de apertura de los centros,\nactividades educativas extraescolares, acceso a dispositivos inform\u00e1ticos, entre\notras acciones, servir\u00e1n para una jornada escolar extendi da beneficiosa para los\nalumnos, las familias y los docentes. Y para la que se reforzar\u00e1 la implicaci\u00f3n y\ncolaboraci\u00f3n de los ayuntamientos.\nApoyaremos programas intergeneracionales  centrados en la convivencia y\nvalores c\u00edvicos, en colaboraci\u00f3n con los ay untamientos.\nImpulsaremos el Programa de gratuidad de libros de texto  y ayudas para\nmaterial escolar para apoyar la inversi\u00f3n de las familias, en colaboraci\u00f3n con las\nCCAA.\nSeguiremos reforzando el sistema de becas  para que ning\u00fan alumno o alumna\nse vea forzado a renunciar por falta de medios econ\u00f3micos. Aumentaremos la\ndotaci\u00f3n de las becas en algunos conceptos e incorporaremos nuevas becas\npara colectivos con necesidades espec\u00edficas, alumnado de centros de 2\u00aa\noportunidad, alumnado que realice las prueba s de acceso a la universidad\n(exenci\u00f3n de las tasas), y regulaci\u00f3n de las cuant\u00edas de los distintos\ncomponentes de la beca (eliminaci\u00f3n de la cuant\u00eda variable).\nCrearemos el Observatorio de la Equidad Educativa  con el objetivo de dotar\nal sistema educativo de un instrumento de an\u00e1lisis, seguimiento y evaluaci\u00f3n de\nla equidad educativa a fin de medir y conocer el estado de la equidad en cada\nuna de las ense\u00f1anzas, as\u00ed como el impacto que para conseguir dicho obje tivo\ntienen las becas y ayudas al estudio y los programas de las administraciones\neducativas que favorecen la equidad y la escolarizaci\u00f3n equilibrada.\n Un sistema educativo democr\u00e1tico y con m\u00e1s servicios  \nLa educaci\u00f3n en valores constituye la base fundamental para el ejercicio cr\u00edtico y \nresponsable de la ciudadan\u00eda y para la educaci\u00f3n integral de las personas. En el primer \ncaso, proporciona las herramientas para que el alumnado adopte un compromiso activo \ny aut\u00f3nomo con los valores, principios y normas que articulan la convivencia \ndemocr\u00e1tica. En el segundo, contribuye a la formaci\u00f3n intelectual, moral y emocional \nnecesaria para que ni\u00f1os y ni\u00f1as emprendan una reflexi\u00f3n personal en torno a los \ngrandes retos y problemas que constituyen nuestro presente. La LOMLOE ha supuesto \nun avance en el \u00e1mbito de la formaci\u00f3n c\u00edvica y en el papel que desempe\u00f1a el sistema \neducativo en una formaci\u00f3n integral del alumno en los principios constitucionales, los \nvalores que insp iran y marcan la Uni\u00f3n Europea y su importancia para su pleno \ndesarrollo como ciudadanos.  \nEl PSOE est\u00e1 comprometido  con la idea de que el sistema educativo puede contribuir \ndecisivamente a la participaci\u00f3n activa y razonada, a la interacci\u00f3n respetuosa y  \ncooperativa, a la libre expresi\u00f3n de ideas, al pensamiento cr\u00edtico y aut\u00f3nomo, a la \nconsideraci\u00f3n de las normas y valores comunes, a la mediaci\u00f3n y resoluci\u00f3n pac\u00edfica de \nlos conflictos, al desarrollo de estilos de vida saludables y sostenibles, a la gesti\u00f3n \nasertiva de las emociones y las relaciones afectivas con los dem\u00e1s y con el medio,  de \nforma que, a trav\u00e9s de todo ello, se promueva el desarrollo de una ciudadan\u00eda global y \ncomprometida con los retos del siglo XXI.  \nExiste un s\u00f3lido consenso pol\u00edtico e ntre las instituciones de la Uni\u00f3n Europea sobre la \nnecesidad de reforzar la educaci\u00f3n c\u00edvica. Consideramos que este es un camino que \ngana cada vez m\u00e1s relevancia, haciendo  una necesidad el promover  acciones en favor \nde la convivencia, los valores de plura lidad y de lucha contra el populismo y la \nmanipulaci\u00f3n en el debate p\u00fablico. Preparar  a nuestr a juventud para ser personas \ncompetentes  y preparad as para la ciudadan\u00eda  del siglo  XXI.  \nApoyaremos programas intergeneracionales  centrados en la convivencia y\nvalores c\u00edvicos, en colaboraci\u00f3n con los ayuntamientos.\nLa participaci\u00f3n es democracia . Impulsaremos el funcionamiento de los\ndistintos \u00f3rganos de participaci\u00f3n de la comunidad educativa, incluyendo su\nactualizaci\u00f3n y reforma, y reforzando el papel activo d e los ayuntamientos en la\nrelaci\u00f3n con sus centros educativos.\nReforzaremos la participaci\u00f3n del alumnado en la Educaci\u00f3n para la\nciudadan\u00eda democr\u00e1tica . Desarrollaremos canales de escucha a la infancia y\nfomentaremos pedagog\u00edas activas en el marco de la e ducaci\u00f3n para la\nparticipaci\u00f3n.\nEl criterio para la veracidad en el juego pol\u00edtico es una de nuestras prioridades.\nLos socialistas nos comprometemos con su refuerzo para garantizar futuros\n ciudadanos y ciudadanas responsables  e implicados  en el buen funcionamiento \nde la democracia y en la defensa de los derechos humanos.  \nEn el marco de la Presidencia de turno de la Presidencia del Consejo de la UE,\nEspa\u00f1a impulsar\u00e1, de manera especial, el fortalecimiento de los valores\neuropeos y la ciuda dan\u00eda democr\u00e1tica. A esta l\u00ednea de impulso se suma el apoyo\na las mejores pol\u00edticas, el acceso y la calidad en la educaci\u00f3n digital y, en\nespecial, la promoci\u00f3n de las vocaciones STEM entre las ni\u00f1as .\nReforzaremos de manera activa  la formaci\u00f3n c\u00edvica en el  marco del desarrollo\nescolar y en promover actividades extracurriculares vinculadas a estos objetivos\nmediante las escuelas de ciudadan\u00eda.\nFORMACI\u00d3N PROFESIONAL, UN PROYECTO INTERGENERACIONAL PARA \nUN FUTURO INCLUSIVO.     \nPara garantizar el bienestar ind ividual y colectivo hemos de disponer como pa\u00eds de \npersonas muy bien formadas que puedan aprovechar las oportunidades de crecimiento \ny generaci\u00f3n de empleos.   \nEl reto ante la econom\u00eda del siglo XXI, determinante para el futuro econ\u00f3mico, el \ncrecimiento y l a generaci\u00f3n de empleo, es poner a disposici\u00f3n de todas las personas , \njuventud , mujeres y hombres  trabajadores y empresas , una formaci\u00f3n profesional que \nles permita optar, en cualquier momento y con la m\u00e1xima facilidad, a una formaci\u00f3n y \nactualizaci\u00f3n perm anente a lo largo de toda la vida profesional.   \nHemos conseguido la confianza y el prestigio social del nuevo sistema de formaci\u00f3n \nprofesional , como una opci\u00f3n de \u00e9xito para la juventud,  una necesidad para todos los \ntrabajadores  y trabajadoras , y el recono cimiento de las empresas.  \nEs uno de los proyectos m\u00e1s prometedores como pa\u00eds,  garantizar el futuro de los \nj\u00f3venes y su incorporaci\u00f3n al mercado laboral. Una juventud con oportunidades de \nformaci\u00f3n y de empleo, de desarrollo personal y profesional, de tale nto y con proyecto \nvital. Apenas existe desempleo entre los j\u00f3venes con titulaciones de formaci\u00f3n \nprofesional.  Por eso, la formaci\u00f3n profesional  ya no puede ser un itinerario secundario, \nsino un camino normalizado de \u00e9xito. Un itinerario lleno de \u201cparadas\u201d , que permite a \ncada cual detenerse en su formaci\u00f3n all\u00e1 donde considere y retomarla en cualquier \nmomento de su vida laboral.   \nM\u00e1s all\u00e1 de esto, el sistema educativo deber\u00e1 progresivamente ir avanzando hacia una \nperspectiva moderna, en que los itinerarios acad\u00e9micos y profesionales sean \npermeables, y donde los itinerarios acad\u00e9micos de bachillerato incorporen retos y \nelementos profesionalizadores.   \n La concepci\u00f3n de la formaci\u00f3n del pasado siglo ha quedado desfasada. Ya no hablamos \nde formaci\u00f3n asociada solo  al periodo de la juventud. La formaci\u00f3n y cualificaci\u00f3n \nprofesional ha dejado de ser una elecci\u00f3n para convertirse en parte de la cultura de los \ntrabajadores  y trabajadoras , imprescindible para actualizar sus conocimientos y adquirir \nnuevas competencias.   Debemos garantizar que cualquier persona, en cualquier \nmomento de su vida, encuentre la formaci\u00f3n que necesita para encontrar un empleo, \nmantenerlo o mejorar su posici\u00f3n.    \nContamos con un modelo de formaci\u00f3n profesional nuevo y ambicioso, que ha reunido \nel apoyo de estudiantes  y trabajadores, organizaciones empresariales y sindicales, \nempresas, centros y profesorado. Un modelo al servicio de m\u00faltiples objetivos: de una \njuventud con talento, oportunidades y futuro; del mantenimiento del empleo por parte de \nlos trabajadores; de la transformaci\u00f3n de los sectores productivos en plena transici\u00f3n \ndigital y verde que nos sit\u00fae en un lugar privilegiado en el nuevo ecosistema econ\u00f3mico; \ndel ascenso de los niveles formativos, reduciendo el abandono educativo temprano; y, \npor \u00faltimo, al serv icio de un modelo poblacional m\u00e1s equilibrado, con oportunidades \nformativas y de empleo tambi\u00e9n en zonas con menor poblaci\u00f3n, promoviendo las \noportunidades que la deslocalizaci\u00f3n internacional est\u00e1n abriendo.   \nFormaci\u00f3n profesional como proyecto de \u00e9xito,  con una oferta formativa \nadaptada a las necesidades del mercado laboral, y a las de cada persona y \ncada empresa.    \nCon nuevas titulaciones asociadas a los nuevos perfiles profesionales\nemergentes que reclama la econom\u00eda, la sostenibilidad medioambiental y la\ndigitalizaci\u00f3n, en colaboraci\u00f3n constante con las empresas, y con empleabilidad\ndel 100% en el mercado laboral.\nAsegurando la formaci\u00f3n en sectores tradicionales, poniendo en valor la\nimportancia de estas profesiones y su alto valor para nuestra socied ad.\nDesarrollando formaciones intermedias y cortas (microformaciones) que hagan\naccesible la formaci\u00f3n a cualquier persona, pudi\u00e9ndola compaginar con otras\nactividades.\nCon programas actualizados que incluyan periodos de formaci\u00f3n en empresas\nde calidad y al servicio del estudiante.\nFomentando la internacionalizaci\u00f3n de los estudios de Formaci\u00f3n Profesional a\ntrav\u00e9s de la movilidad del alumnado y profesorado en programas europeos.\nCon ofertas \u201ca la carta\u201d para las empresas, seg\u00fan su s necesidades de\nactualizaci\u00f3n de sus plantillas.\n Ayudas para las empresas que colaboren en formaci\u00f3n profesional dual,\nespecialmente cuando se trate de fomentar la participaci\u00f3n de las peque\u00f1as y\nmedianas empresas, as\u00ed como las microempresas.\nAyudas de transporte para estudiantes de FP cursando ciclos formativos\no cursos de especializaci\u00f3n con centro alejado en m\u00e1s de 20  kms de su\ndomicilio, cuando no exista una oferta m\u00e1s pr\u00f3xima.\nAlianza por la Formaci\u00f3n Profesional Dual, que garantice la apertura y la\nparticipaci\u00f3n de las empresas con la formaci\u00f3n profesional de la juventud  y de\nsus trabajadores  y trabajadoras , tambi\u00e9n las pymes y en las zonas en riesgo de\ndespoblaci\u00f3n.\noCon Unidades dinamizadoras de FP Dual en los entornos empresariales,\nque facilit en la relaci\u00f3n entre centros y empresas.\noCreaci\u00f3n de hubs  de colaboraci\u00f3n p\u00fablico -privada, entre la\nadministraci\u00f3n y las empresas de los sectores que mayor empleo\ngeneran, para facilitar la cualificaci\u00f3n y las habilidades digitales y verdes\nen todos los sectores y permitir el crecimiento econ\u00f3mico y la creaci\u00f3n\nde empleo de calidad.\nFormaci\u00f3n para 3 millones de personas en formaci\u00f3n profesional cada a\u00f1o,\nde los cuales 1.400.000 ser\u00e1n j\u00f3venes matriculados en formaci\u00f3n profesional  del\nsistema educativo, y 1.600.000  trabajador as y trabajadores ocupados o\ndesempleados.\noAumento de plazas p\u00fablicas para estudiantes de Formaci\u00f3n Profesional,\ngarantizando la diversificaci\u00f3n de la oferta p\u00fablica y el ajuste con las\ndemandas del mercado laboral.\noRefuerzo de lo s planes de Formaci\u00f3n Profesional de  trabajador as y\ntrabajadores, ocupados y desempleados, ofreciendo itinerarios que\nfaciliten el mantenimiento del empleo, la mejora en el mismo, o el tr\u00e1nsito\nentre sectores productivos.\noFormaci\u00f3n gratuita y permanente  en digitalizaci\u00f3n a todos los niveles y\npara todas las personas.\noRefuerzo de la oferta de formaci\u00f3n profesional en entornos rurales e\ninsulares, implantando ciclos formativos y certificados profesionales,\ncertificados de competencia y acreditaciones pa rciales.\noCreaci\u00f3n de programas espec\u00edficos de formaci\u00f3n profesional para dar\nrespuesta a personas con necesidades educativas especiales o con\ndificultades de inserci\u00f3n laboral por cualquier raz\u00f3n.\n oPlanes contra la brecha de g\u00e9nero y los estereotipos asociados a los\nsectores industriales, tecnol\u00f3gicos y digitales, para incrementar el talento\nfemenino en estos \u00e1mbitos.\nAcreditaci\u00f3n a todos los trabajadores  y trabajadoras  de las competencias\nprofesionales  que cada persona haya adquirido en el desempe\u00f1o  de su puesto\nde trabajo.\nDespliegue masivo con un mecanismo sencillo, p\u00fablico, gratuito y permanente,\ncon presencia y colaboraci\u00f3n de los interlocutores sociales, los agentes\necon\u00f3micos y los gobiernos municipales.\nUn nuevo derecho de la ciudadan\u00eda : la orientaci\u00f3n profesional  de j\u00f3venes y\ntrabajadores  y trabajadoras , para dise\u00f1ar sus itinerarios formativos y\nprofesionales.\nOrientaci\u00f3n hacia la empleabilidad y movilidad intersectorial de los trabajadores\ny trabajadoras  provenientes de empleos en transformaci\u00f3n  de cualquier\nsector, en particular desde los sectores en transici\u00f3n a la econom\u00eda sostenible,\nincluyendo su formaci\u00f3n y recualificaci\u00f3n.\nUnidades de orientaci\u00f3n profesional dependientes de ayuntamientos, que\naproximen el servicio de orientaci\u00f3n profesional a toda la ciudadan\u00eda.\nConversi\u00f3n de los centros de formaci\u00f3n profesional en centros del siglo\nXXI, en l\u00ednea con la creaci\u00f3n de la red de centros de excelencia en\nFormaci\u00f3n Profesiona l.\noCompaginando la formaci\u00f3n con el desarrollo de proyectos de innovaci\u00f3n\ne investigaci\u00f3n aplicada y conjunta entre centros de formaci\u00f3n\nprofesional, empresas, organismos y entidades, a trav\u00e9s de proyectos\nque promuevan la trasferencia de conocimiento entre centros y la\nmovilidad nacional e internacional.\noEquip\u00e1ndolos de recursos tecnol\u00f3gicos que revolucionen la formaci\u00f3n\ncomo la realidad virtual, gemelos digitales y simuladores.\noApoyando la implantaci\u00f3n de metodolog\u00edas activas pr\u00f3ximas a la realidad\nprofesional.\noIntegrando la formaci\u00f3n a j\u00f3venes y las ofertas para personas\ntrabajadoras, ocupadas o desempleadas.\noDando estabilidad a los centros autorizados para impartir formaci\u00f3n\nprofesional.\noImpulsando el emprendimiento y la creaci\u00f3n de viveros  de empresas,\nfomentando entornos generadores de tejido empresarial alrededor de los\n centros de formaci\u00f3n profesional y apoyando el desarrollo de nuevos \nmodelos de negocio.     \nCompromiso con los docentes de formaci\u00f3n profesional.  \nDedicaci\u00f3n horaria del pr ofesorado para proyectos de innovaci\u00f3n e investigaci\u00f3n\naplicada, y el dise\u00f1o y participaci\u00f3n en proyectos con empresas.\nGeneralizando las estancias en empresas y la formaci\u00f3n de alta especializaci\u00f3n\nen cada sector productivo para el profesorado, as\u00ed como la participaci\u00f3n en\nproyectos de innovaci\u00f3n como parte de su horario.\nActualizaci\u00f3n y formaci\u00f3n permanente del profesorado de formaci\u00f3n\nprofesional  en digitalizaci\u00f3n, sostenibilidad y tecnolog\u00edas emergentes aplicadas\na cada sector productivo.\nFavorecie ndo la estabilidad de los formadores que imparten ofertas de formaci\u00f3n\nprofesional para personas trabajadoras en centros y entidades autorizadas.\nCIENCIA, INNOVACI\u00d3N Y UNIVERSIDAD: \nUniversidad: Una universidad p\u00fablica para la transformaci\u00f3n y el progre so \nde la sociedad  \nLas universidades juegan un papel fundamental como ascensor social y para la \nvertebraci\u00f3n del territorio. Son agentes transformadores de la sociedad y base \nfundamental  del progreso en una sociedad basada en el conocimiento. El modelo que \ndefiende el PSOE es el de una universidad p\u00fablica sustentada en los valores de \nigualdad, inclusi\u00f3n y sostenibilidad. Para que eso se cumpla , el Partido Socialista est\u00e1 \nfirmemente comprometido con el aumento progresivo de la financiaci\u00f3n estable de sus \nuniversidades, con la estabilizaci\u00f3n de sus plantillas, con el acceso a la educaci\u00f3n \nsuperior del estudiantado en igualdad de condiciones, con la b\u00fasqueda de la \ninternacionalizaci\u00f3n de las universidades y con  la atracci\u00f3n y captaci\u00f3n de talento. Las \npol\u00edticas de los gobiernos del PP (2011 -2018) redujeron notablemente el n\u00famero de \nbecas y endurecieron sus requisitos de obtenci\u00f3n, generando bolsas de precariedad por \nla imposibilidad de convocar plazas de profesorado, aumentaron las tasas universitarias \ny ahogaron  a las Universidades p\u00fablicas por falta de financiaci\u00f3n p\u00fablica.  \nDesde que el PSOE lleg\u00f3 al Gobierno en 2018, ha desplegado una pol\u00edtica universitaria \nde recuperaci\u00f3n de derechos que tiene su mejor ejemplo en la pol\u00edtica de becas. Las \npartidas destinadas a becas universitarias han alcanzado los mayores niveles de \nnuestra historia reciente, siendo 2023 el a\u00f1o con mayor inversi\u00f3n p\u00fablica en ayudas al \nestudio. Se consolida la beca como un derecho  subjetivo, vinculada a la situaci\u00f3n \nsocioecon\u00f3mica del estudian te buscando la equidad del sistema. Por otro lado, la \n pol\u00edtica en materia de tasas universitarias emprendida por el Gobierno socialista ha \npermitido bajar las tasas universitarias, disparadas por las recetas conservadoras \naplicadas a la universidad. Para e l desarrollo de estas pol\u00edticas el Gobierno de Espa\u00f1a \nha contado con la alianza e implicaci\u00f3n de las Comunidades Aut\u00f3nomas gobernadas \npor los socialistas que consiguieron amortiguar parte de las pol\u00edticas de recortes de los \nconservadores, con medidas como la congelaci\u00f3n de las tasas universitarias.  \nAdem\u00e1s, la recientemente aprobada nueva Ley Org\u00e1nica del Sistema Universitario \nrefuerza la financiaci\u00f3n p\u00fablica de las universidades, la reducci\u00f3n de la precariedad, la \nformaci\u00f3n a lo largo de la vida para adapta rse a las necesidades actuales de la sociedad, \nel impulso de la movilidad internacional del estudiantado ; una carrera acad\u00e9mica m\u00e1s \npredecible, m\u00e1s corta y m\u00e1s estable y m\u00e1s autonom\u00eda en la gobernanza universitaria, \nas\u00ed como la participaci\u00f3n del estudianta do en los \u00f3rganos de gobierno de la universidad.  \nApostamos por una universidad p\u00fablica y de calidad, independientemente del lugar \ndonde vivan los estudiantes y de los recursos econ\u00f3micos de sus familias.   \nIncrementaremos la dotaci\u00f3n del sistema de becas y ayudas al estudio y estable-\nceremos la gratuidad de los estudios universitarios y de FP superior para aquellos \nalumnos que vayan aprobando las asignaturas a la primera, mediante un sistema de \ncr\u00e9dito ETC aprobado a la primera = cr\u00e9dito ETC que ser\u00e1 gratuito en el siguiente \ncurso. Seguiremos mejorando en cuant\u00edas y cantidad los presupuestos, ampliando \nlas necesidades para movilidad y estancias en el extranjero, incluido el programa \nErasmus\nIncrementaremos la dotaci\u00f3n del sistema de becas y ayudas al estudio e \nimpulsaremos la reducci\u00f3n de tasas universitarias para asegurar la igualdad de \noportunidades en el acceso a la universidad.\nReforzaremos las convocatorias de empleo p\u00fablico para renovar las plantillas y \nreducir la precariedad y la temporalidad laboral del personal universitario.\nPondremos en marcha un registro \u00fanico de todas las convocatorias para promover  \nla transparencia y la atracci\u00f3n y retorno de profesorado en el extranjero.\nActualizaremos los procesos de acreditaci\u00f3n y acceso del personal docente e \ninvestigador, potenciando su simplificaci\u00f3n y la agilizaci\u00f3n de los plazos.\nImpulsaremos la modernizaci\u00f3n de las infraestructuras de los campus \nuniversitarios y los centros de investigaci\u00f3n y fomentaremos la internacionalizaci\u00f3n  \nen materia de investigaci\u00f3n y docencia.\nSeguiremos impulsando las unidades de igualdad y diversidad en las universidades  \nespa\u00f1olas para avanzar en igualdad real entre hombres y mujeres y en el respeto e \nintegraci\u00f3n de la diversidad en la universidad, con especial foco en abordar y prevenir  \nlos casos de acoso en el entorno laboral acad\u00e9mico.\n Velaremos por que las universidades privadas cumplan con los criterios de\nacreditaci\u00f3n  que aseguran la  calidad educativa de estos centros y su dedicaci\u00f3n a\nla investigaci\u00f3n .\nImpulsaremos el trabajo de las administraciones p\u00fablicas y las empresas con las\nuniversidades para fortalecer un sistema de formaci\u00f3n permanente a lo largo de la\nvida.\nAceleraremos la puesta en marcha un programa de c\u00e1tedras y becas universidad -\nindustria  para potenciar el talento en Espa\u00f1a en sectores de alta tecnolog\u00eda (IA,\nsemiconductores ).\nAgilizaremos y reduciremos la burocracia de los sistemas de recon ocimiento y\ncertificaci\u00f3n de t\u00edtulos , con el fin de disponer de herramientas digitales, robotizar\nlos procesos y tener mecanismos casi autom\u00e1ticos para los t\u00edtulos europeos,\nalineando el sistema con los m\u00e1s eficientes a nivel internacional .\nCiencia e innov aci\u00f3n al servicio del bienestar de las personas \nLas sucesivas crisis de estos \u00faltimos a\u00f1os han mostrado la importancia de la ciencia \npara afrontar pandemias o crisis energ\u00e9ticas, as\u00ed como su papel estrat\u00e9gico en el \nbienestar actual y futuro del pa\u00eds. Por ello, resulta esencial otorgar un protagonismo a la \nciencia en el desarrollo social, en la toma de decisiones pol\u00edticas y econ\u00f3micas, as\u00ed \ncomo el aumento de la inversi\u00f3n en ciencia e innovaci\u00f3n.  \nLos Gobiernos del Partido Popular deterioraron notablemente el sistema de I+D+I, en \nespecial el sistema p\u00fablico de ciencia. Entre 2010 y 2015, descendi\u00f3 la financiaci\u00f3n \nestatal en m\u00e1s del 30%, siendo el pa\u00eds de la UE que m\u00e1s recort\u00f3 en este \u00e1mbito, a lo \nque se sum\u00f3 en un claro deterioro en las condiciones laborales  de las personas \ndedicadas a la investigaci\u00f3n. Como consecuencia, desparecieron m\u00e1s de 10.000 plazas \nde cient\u00edficos a tiempo completo en el sector p\u00fablico. De igual modo, los recortes crearon \nun tap\u00f3n generacional bloqueando la entrada de nuevos investigad ores, con una tasa \nde reposici\u00f3n 0 durante cuatro a\u00f1os (2012 -2015). A causa de este bloqueo \ngeneracional, muchos j\u00f3venes investigadores fueron obligados a salir de Espa\u00f1a en \nbusca de oportunidades en otros pa\u00edses.  En lugar de tratar la innovaci\u00f3n y el des arrollo \ncomo una pol\u00edtica antic\u00edclica, como hicieron otros pa\u00edses europeos para impulsar la \nrecuperaci\u00f3n econ\u00f3mica, fue una de las partidas que m\u00e1s recortes sufri\u00f3 en la aplicaci\u00f3n \nde las pol\u00edticas de austeridad.  \nLa llegada del PSOE al Gobierno en 2018 su puso un punto de inflexi\u00f3n para la \nrecuperaci\u00f3n del sistema de ciencia en Espa\u00f1a. En primer lugar, la ciencia y la \ninnovaci\u00f3n recuperaron su voz en el Consejo de Ministros. En segundo lugar, el \npresupuesto del Ministerio de Ciencia e Innovaci\u00f3n se ha dupli cado hasta \nalcanzar los 3.991 millones de euros entre 2020 y 2023, siendo Espa\u00f1a el segundo \npa\u00eds de la Uni\u00f3n Europea que m\u00e1s fondos del Plan de Recuperaci\u00f3n ha dedicado \n a la I+D+ I. Este aumento de la financiaci\u00f3n ha venido acompa\u00f1ado de la reforma de la \nLey de la Ciencia, la Tecnolog\u00eda y la Innovaci\u00f3n. Entre sus principales objetivos est\u00e1 el \nde garantizar una financiaci\u00f3n p\u00fablica de la I+D+I estable y creciente, con el objetivo de \nque en 2030 alcance el 1,25% del PIB, siguiendo la recomendaci\u00f3n de la Comisi\u00f3n \nEuropea. Esta senda de crecimiento se ha visto respaldada, adem\u00e1s, por un aumento \ndel 20% del presupuesto nacional en I+D+I en 2023. En paralelo, se ha publicado la \nmayor oferta p\u00fablica de empleo en el sistema p\u00fablico de ciencia y se ha lanzado el Plan \nde atracci\u00f3n y retenci\u00f3n del talento cient\u00edfico e innovador con el objetivo de facilitar el \nretorno del talento que en a\u00f1os recientes sali\u00f3 de Espa\u00f1a ante la ausencia de \noportunidades.  \nDe igual modo, debemos destacar el desarrollo de Proyectos Estrat\u00e9gico s para la \nRecuperaci\u00f3n y la Transformaci\u00f3n Econ\u00f3mica (PERTE) como el de Salud de \nVanguardia o el Aeroespacial, con el fin de impulsar y fortalecer sectores prioritarios, \nque, en la a genda del Plan de Recuperaci\u00f3n aprobada en junio de 2023, se han visto \nincrementado en 1.300 millones de euros para acciones de I+D+I. Por otro lado, se ha \npuesto en marcha  un nuevo  un novedoso instrumento en pol\u00edtica cient\u00edfica, los Planes \nComplementarios de I+D+I en \u00e1reas estrat\u00e9gicas, programas cofinanciados y \ncogobe rnados por la Administraci\u00f3n General del Estado y las CCAA.  \nEstas inversiones y reformas ya est\u00e1n dando resultados claros en el cambio de modelo \nproductivo : desde  la pandemia, 1 de cada 4 nuevos empleos son en el \u00e1mbito de la \nciencia y la innovaci\u00f3n. En c oncreto, se han creado m\u00e1s de 270.000 nuevos empleos \nen dos sectores muy intensivos en conocimiento y que requieren de una alta \ncualificaci\u00f3n como lo son el sector de la digitalizaci\u00f3n, las telecomunicaciones y el de \nlas actividades profesionales cient\u00edfic o-t\u00e9cnicas.  \nEsta senda debe ser no solo consolidada, sino que abre la puerta a una nueva etapa \npara Espa\u00f1a en la que la ciencia y la innovaci\u00f3n pueden tener un papel determinante y \nser pol\u00edticas palanca de enorme retorno y utilidad para contribuir decisiva mente a un \nmodelo sostenible de desarrollo, mejorar el bienestar de toda la sociedad y luchar contra \nel cambio clim\u00e1tico.  \nContinuaremos desarrollando los programas ya lanzados de apoyo a las\nempresas innovadoras como las Misiones; la compra p\u00fablica innova dora; la\ncoinversi\u00f3n en empresas de base tecnol\u00f3gica; o el Plan de Transferencia y\nColaboraci\u00f3n para incentivar la colaboraci\u00f3n p\u00fablico -privada en I+D+I e impulsar\nla capacidad innovadora de las empresas espa\u00f1olas.\nSeguiremos promoviendo un Estado empren dedor , que impulse la\ninvestigaci\u00f3n y la innovaci\u00f3n para aumentar la competitividad y\nproductividad de la econom\u00eda y las empresas espa\u00f1olas.  Culminaremos los\nprogramas en marcha, impulsando el modelo de misiones y de programas\ncomplementarios de investigaci\u00f3n con las Comunidades Aut\u00f3nomas, de forma\n que Espa\u00f1a se sit\u00faa entre el TOP20 de los pa\u00edses innovadores a nivel mundial \nen cuatro a\u00f1os  \nAumentaremos el apoyo en las primeras fases de las empresas emergentes\ninnovadoras o de base tecnol\u00f3gica , que por su alt o riesgo tienen dificultades\npara obtener financiaci\u00f3n en los circuitos habituales.\nAfianzaremos la contrataci\u00f3n prioritaria de personal de investigaci\u00f3n en el\nsector p\u00fablico con el nuevo contrato indefinido  para el sector, as\u00ed como\nmedidas de est\u00edmulo de su contrataci\u00f3n en empresas para atraer y retornar\ntalento y acabar con la precariedad de los investigadores e investigadoras.\nSeguiremos incrementando el n\u00famero de investigadores en los pr\u00f3ximos cuatro\na\u00f1os en universidades y centros de investigaci\u00f3n.\nImplementaremos un nuevo modelo de financiaci\u00f3n de la investigaci\u00f3n m\u00e1s\nflexible, menos burocr\u00e1tico y centrado en su impacto social. En esta l\u00ednea, se\nconsolidar\u00e1 un nuevo programa de fondos a grupos de investigaci\u00f3n, que les\npermitan disponer de recursos estructurales para consolidar sus l\u00edneas de\ntrabajo.\nDentro del PERTE de la Nueva Econom\u00eda de la Lengua, impulsaremos la\nciencia en espa\u00f1ol,  apoyando los repositorios existentes y desarrollando\nnuevos mecanismos para reforzar la presencia de los investiga dores e\ninvestigadoras  y de cient\u00edfic as y cient\u00edficos espa\u00f1oles en las publicaciones de\nreferencia a nivel internacional\nPromoveremos nuevos proyectos de colaboraci\u00f3n p\u00fablico -privada en \u00e1mbitos\ncomo la extinci\u00f3n de incendios o el uso eficiente del agua, pa ra reforzar la\ninvestigaci\u00f3n aplicada a mitigar los efectos del cambio clim\u00e1tico, y seguiremos\napostando por los ya existentes en las \u00e1reas de Salud de Vanguardia y Espacio.\nCrearemos un nuevo programa de investigaci\u00f3n e innovaci\u00f3n en cambio\nclim\u00e1tico, s equ\u00eda y otros fen\u00f3menos meteorol\u00f3gicos extremos .\nCrearemos un nuevo programa de investigaci\u00f3n e innovaci\u00f3n en energ\u00edas\nrenovables en l\u00ednea con el PERTE de Energ\u00edas Renovables , para afianzar el\ncambio de modelo energ\u00e9tico y avanzar hacia una Espa\u00f1a aut\u00f3nom a en energ\u00eda\n100% renovable y sostenible.\nAseguraremos las inversiones en investigaci\u00f3n biosanitaria con el objetivo de\nque los centros y las empresas espa\u00f1ol as dise\u00f1en y produzcan al menos 10\nnuevas terapias y tratamientos avanzados que se incorporen al  sistema p\u00fablico\nde salud.\nAceleraremos el despliegue completo de la Agencia Espacial Espa\u00f1ola e\nimpulsaremos la primera Ley del Espacio en nuestro pa\u00eds  para desarrollar\n operaciones y aplicaciones en el cosmos que repercutan en el bienestar y \nautonom\u00eda de nuestra sociedad. Un pa\u00eds l\u00edder en sectores punteros como el \naeroespacial, que mejoran la vida de la ciudadan\u00eda a trav\u00e9s de la monitorizaci\u00f3n \ny seguimiento del calentamiento global o los desastres naturales.  \nPondremos en marcha pol\u00edticas de asesoramiento cient\u00edfico al Gobierno de\nEspa\u00f1a y el Parlamento, que permita que las evidencias cient\u00edficas se tomen\nen cuenta a la hora de definir las pol\u00edticas p\u00fablicas.\nContinuaremos apostando por el modelo de Planes Complementarios de I+D+I\npara \u00e1reas es trat\u00e9gicas como instrumento de corresponsabilidad y\ncofinanciaci\u00f3n en pol\u00edtica cient\u00edfica entre la Administraci\u00f3n General del Estado y\nlas CCAA.\nSeguiremos fortaleciendo la Red Innpulso de Ciudades de la Ciencia  y la\nInnovaci\u00f3n con iniciativas de alto pote ncial transformaci\u00f3n como el programa de\nagentes locales de innovaci\u00f3n.\nFomentaremos pol\u00edticas de igualdad efectiva entre hombres y mujeres dentro del\nsistema cient\u00edfico, universitario y empresarial, en desarrollo de la Ley de la\nCiencia y de la Ley de Uni versidades.\nImplantaremos los compromisos de la Estrategia Nacional de Ciencia Abierta\n2023 -2027 recientemente aprobada, con actuaciones como el refuerzo de los\nrepositorios en abierto de resultados y datos de investigaci\u00f3n, as\u00ed como\niniciativas para avan zar hacia un modelo de publicaci\u00f3n y evaluaci\u00f3n basado en\nel acceso abierto y la evaluaci\u00f3n del impacto social de la investigaci\u00f3n.\nImpulsaremos el trabajo del Comit\u00e9 Espa\u00f1ol de \u00c9tica en la Investigaci\u00f3n creado\nen 2023  para que tenga la independencia y  medios necesarios para realizar su\ntrabajo en \u00e9tica e integridad de la actividad cient\u00edfica.\nPromoveremos una mayor participaci\u00f3n social y ciudadana en la ciencia,\nimpulsado planes y la divulgaci\u00f3n cient\u00edfica con especial atenci\u00f3n a su\nvinculaci\u00f3n con las cu estiones de actualidad de la sociedad.\nPromoveremos una mayor divulgaci\u00f3n en medios sociales de comunicaci\u00f3n y de\ndifusi\u00f3n de la informaci\u00f3n, del trabajo que cient\u00edficos y Organismos P\u00fablicos de\nInvestigaci\u00f3n desarrollan, as\u00ed como el trabajo conjunto con Cultura y con los\nmedios p\u00fablicos de radiotelevisi\u00f3n para el desarrollo de formatos audiovisuales\nsobre ciencia y tecnolog\u00eda. Se promover\u00e1 en estos contenidos, ofrecer la\nvisibilizaci\u00f3n  e informaci\u00f3n sobre el papel de la mujer en la ciencia y la historia\ndel desarrollo humano.\n Se reforzar\u00e1n los programas de actividades educativas en \u00e1reas STEM, tales\ncomo Ferias de Ciencia  o actividades extraescolares dedicadas a promover\nvocaciones cient\u00edficas y tecnol\u00f3gicas entre ni\u00f1os y ni\u00f1as.\nDe manera m\u00e1s espec\u00edfica , promoveremos en cooperaci\u00f3n con cient\u00edficas y\nmujeres tecn\u00f3logas, la visibilizaci\u00f3n  del papel de la mujer en la ciencia en medios\nsociales y pedag\u00f3gicos, aportando ejemplos para las ni\u00f1as y mujeres j\u00f3venes.\nCULTURA PARA LA VIDA, VIVIR DIGNAMENTE DE LA CULTURA  \nCultura, una cuesti\u00f3n de Estado  \nLa cultura es un pilar fundamental de nuestra identidad como sociedad, parte \nindispensable de nuestro Estado de Bienestar  y un factor claro para el desarrollo \necon\u00f3mico de Espa\u00f1a. El progreso est\u00e1 \u00edn timamente ligado al desarrollo cultural \nindividual y colectivo , como s\u00edntoma  inequ\u00edvoco de una sociedad  buena, justa  y de \nlibertad.    \nEl reconocimiento en el art\u00edculo 44 de la Constituci\u00f3n de la cultura como un derecho  \nimplica tambi\u00e9n la obligatoriedad de  una actuaci\u00f3n p\u00fablica que promueva el desarrollo \ncultural y el acceso a los bienes culturales. Es necesario , pues,  trasladar desde los \npoderes p\u00fablicos y las instituciones educativas la idea de que el acceso a la cultura y la \nposibilidad de participar en ella es vital para las personas.  As\u00ed lo ha hecho la UNESCO \nal ratificar la Declaraci\u00f3n de Florencia  que reivindica poner la cultura en el centro de las \npol\u00edticas p\u00fablicas, haciendo de ella una herramienta y una soluci\u00f3n para el progreso.  \nAdem\u00e1s, la cultura  espa\u00f1ola es una de las m\u00e1s influyentes a nivel mundial por  su \nidioma, por su potencia creativa en todas las disciplinas art\u00edsticas, por el \npatrimonio cultural material e inmaterial que atesora  y por el dinamismo y \nreconocimiento a su talento.  \nRepresenta  el 3,5% del PIB y da trabajo a m\u00e1s de 700.000 trabajadores  y trabajadoras , \nsiendo  tambi\u00e9n uno de los principales activos de la industria tur\u00edstica, tan esencial en \nnuestro modelo econ\u00f3mico. Adem\u00e1s, es un sector creativo por excelencia, algo vital \npara construir un modelo de desarrollo y crecimiento innovador y sostenible , que \nnos permit a imaginar sociedades con mayor bienestar, m\u00e1s cohesionadas, inclusivas y \ncon mayor salud democr\u00e1tica.  \nEs necesario, pues, trasladar desde los poderes p\u00fablicos y las instituciones educativas \nla idea de que el acceso a la cultura y la posibilidad de partici par en ella es vital para l as \npersonas.  As\u00ed lo ha hecho la UNESCO al ratificar la Declaraci\u00f3n de Florencia que \nreivindica poner la cultura en el centro de las pol\u00edticas p\u00fablicas, haciendo de ella una \nherramienta y una soluci\u00f3n para el progreso.  \n La recupera ci\u00f3n del rango ministerial para la Cultura  fue la primera acci\u00f3n para la \ndignificaci\u00f3n en la pol\u00edtica de un sector capital en nuestra sociedad. Una manera de \ndemostrar el papel central que debe jugar la cultura en el proyecto de nuestro pa\u00eds.  \nA lo largo de l profundo impacto que ha tenido en nuestra sociedad  la pandemia \nprovocada por la Covid -19, el papel de la Cultura  en nuestras vidas cotidianas ha \nquedado m\u00e1s de manifiesto que nunca hasta  la fecha.  Por ello, por primera vez en la \nhistoria, en los Presupue stos Generales del Estado para 2023 se ha incluido la cultura \ncomo bien p\u00fa blico de car \u00e1cter esencial, algo especialmente necesario tras los efectos \nproducidos en la pandemia en el sector.  \nLos socialistas queremos defender que no  se debe considerar a la cu ltura como una \nparte accesoria de un proyecto pol\u00edtico  y que  constituye un elemento importante  del \nEstado de Bienestar  y un recurso para la transformaci\u00f3n econ\u00f3mica que busca \nEspa\u00f1a .  Por estas dos  razones, el Gobierno  de Espa\u00f1a ha situado la Cultura entre  \nlas diez pol\u00edticas tractoras del Plan Nacional de Recuperaci\u00f3n, Transformaci\u00f3n y \nResiliencia  que agrupan los sectores productivos con mayor capacidad de \ntransformaci\u00f3n de nuestro tejido econ\u00f3mico y social.  \nLograr  este doble objetivo  tiene tambi\u00e9n  cuatro  premisas indispensables: la primera es \nproteger a todos los agentes que componen el entramado cultural, que son los \ncreadores, pero tambi\u00e9n t\u00e9cnicos, int\u00e9rpretes y gestores ; y es por ello que el PSOE est\u00e1 \ncomprometido  con la mejora de sus condiciones de t rabajo, jubilaci\u00f3n y de salud. La \nsegunda premisa  de este objetivo  es hacer una pol\u00edtica concertada, que permita trazar \nuna ruta de colaboraci\u00f3n y una visi\u00f3n estrat\u00e9gica.  \nLa tercera constituye una declaraci\u00f3n de prop\u00f3sito con el hemos predicado  en el \nGobierno y en  la oposici\u00f3n: promoveremos  el di\u00e1logo sobre la cultura con los \ndistintos grupos pol\u00edticos representados en el Parlamento con el fin de acordar \nun Pacto de Estado por la Cultura buscando el consenso y fomentando avances que \nsean lo m\u00e1s estables posibles.  \nLa cuarta premisa parte de entender que la cultura es una competencia compartida del \nEstado, Comunidades Aut\u00f3nomas  y municipios, que necesita una labor coordinada de \ntodos los \u00e1mbitos para que desde el apoyo p\u00fablico pueda ponerse en val or todo el \necosistema cultural de forma eficiente y ordenada. Desde el PSOE consideramos que \ndebemos  avanzar en promover  una legislaci\u00f3n general sobre cultura y  promover  una \nmayor implicaci\u00f3n, cooperaci\u00f3n y coordinaci\u00f3n de sus protagonistas en el dise\u00f1o de  la \npol\u00edtica cultural.  \nNecesitamos reforzar y poner en marcha estructuras e instituciones culturales \nsostenibles con el m\u00e1ximo consenso y con la dotaci\u00f3n  de recursos suficientes para \ndesarrollar con total plenitud  las pol\u00ed ticas p\u00fablicas culturales que pers igan este objetivo. \nPor todo ello : \n Trabajaremos para alcanzar un Pacto de Estado por la Cultura  con el resto\nde las fuerzas pol\u00edticas, gobiernos auton\u00f3micos y la Federaci\u00f3n Espa\u00f1ola de\nMunicipios y Provincias.\nAvanzaremos hacia la construcci\u00f3n de un marco legislativo espec\u00edfico y\ngeneral de la cultura que nos permita avanzar en sus garant\u00edas y en su\ndesarrollo, as\u00ed como articular la participaci\u00f3n del sector en su dise\u00f1o.\nReformaremos el Instituto Nacional de las Artes Esc\u00e9nicas y de la M\u00fa sica\n(INAEM) dot\u00e1ndolo de mayor autonom\u00eda a y exhibici\u00f3n territorial.\nModernizaremos las instituciones culturales de titularidad del Ministerio de\nCultura y Deporte (museos, archivos y bibliotecas) para reforzar as\u00ed el servicio\np\u00fablico para la ciudadan\u00eda y la vertebraci\u00f3n n del territorio a trav \u00e9s de la cultura,\na trav\u00e9s de su  digitalizaci\u00f3n y transici\u00f3n ecol\u00f3gica.\nContinuaremos con el reconocimiento del patrimonio industrial y el paisaje\ncultural, reforzando su sostenibilidad,  su accesibilidad  universal y su papel como\nelemento de cohesi\u00f3n territorial.\nFortaleceremos el papel de la cultura al servicio de la ciudadan\u00eda con la creaci\u00f3n\nde otras instituciones culturales estatales como:\noEl Centro Nacional de Fotograf\u00eda como instituci\u00f3n cultural s ingular e\ninnovadora que re\u00fana las caracter\u00edsticas esenciales de preservaci\u00f3n,\nestudio, difusi\u00f3n e investigaci\u00f3n de la manifestaci\u00f3n art\u00edstica de la\nfotograf\u00eda en Espa\u00f1a.\noEl Centro de Tabacalera como centro de producci\u00f3n y de residencias\nart\u00edsticas y cultu rales , para la reactivaci\u00f3n del tejido creativo y la\npromoci\u00f3n de un espacio de investigaci\u00f3n art\u00edstica e intercambio de\nexperiencias entre artistas.\nPondremos en marcha un \u201cForo transversal de la cultura\u201d con los Ministerios de\nEducaci\u00f3n, Transici\u00f3n ecol\u00f3 gica, Ciencia y Sanidad para desarrollar proyectos\nculturales conjuntos relacionados con la salud de las personas, los retos en el\naula, la crisis clim\u00e1tica, la despoblaci\u00f3n y la innovaci\u00f3n cient\u00edfica y tecnol\u00f3gica.\nDe manera m\u00e1s espec\u00edfica, impulsaremos l a colaboraci\u00f3n de la creaci\u00f3n art\u00edstica\ny su producci\u00f3n con el objetivo de la divulgaci\u00f3n y la cultura cient\u00edfica,\nespecialmente en el \u00e1mbito de la creaci\u00f3n y producci\u00f3n audiovisual y digital.\nAbordaremos la transici\u00f3n ecol\u00f3gica de los principales museos y centros\nculturales dependientes del Ministerio de Cultura y Deporte, y fomentaremos\nayudas para que otros agentes y centros culturales aborden esta transici\u00f3n.\n Facilitaremos la entrada a la mayor\u00eda de edad y la formaci\u00f3n de nuevos\np\u00fablicos de la mano de la cultura manteniendo el programa del Bono\nCultural Joven.\nHabilitaremos la creaci\u00f3n de un \u201cComit\u00e9 Asesor Juvenil\u201d en el seno del\nMinisterio de Cultura y Deporte con el objetivo de que participen  en el dise\u00f1o\nde pol\u00edticas culturales orientadas a j\u00f3venes y  adolescentes.\nReimpulsaremos y actualizaremos las acciones y adecuaciones para que las\npersonas con discapacidad puedan acceder y participar de servicios culturales,\nlas dotaciones y la vida cultural.\nPromoveremos la creaci\u00f3n de las mujeres en todos los \u00e1mbitos  (cine y\naudiovisual, libro, artes visuales, etc.).\nSeguiremos la evoluci\u00f3n del acceso de las mujeres al sector de la cultura a\ntrav\u00e9s de un Observatorio de Igualdad de G\u00e9nero en el \u00e1mbito de la cultura.\nPromoveremos las mejoras normativas necesari as para avanzar en las\ngarant\u00edas para la realizaci\u00f3n del derecho a la plena participaci\u00f3n en la vida\ncultural de las personas de origen diverso,  incluyendo la perspectiva de\ndiversidad cultural y estableciendo medidas que fomenten en el \u00e1mbito esc\u00e9nico,\ncinematogr\u00e1fico y audiovisual la incorporaci\u00f3n de personas con otros or\u00edgenes\nculturales y/o \u00e9tnico -raciales.\nReforzaremos el Programa Estatal de Circulaci\u00f3n de Espect\u00e1 culos de Artes\nEsc\u00e9nicas en Espacios de las Entidades Locales (PLATEA), prestando especial\natenci\u00f3n a los municipios  peque\u00f1os.\nPondremos en marcha un programa de cine de verano en municipios sin salas\nde exhibici\u00f3n.\nAmpliaremos el Plan de Fomento de la Lectura para que llegue a todas partes .\nSeguiremos fortaleciendo la red de Bibliotecas P\u00fabli cas del Estado : la mayor red\nde fomento de la lectura por su implantaci\u00f3n en el territorio y volumen de fondos.\nReforzaremos el programa de ayudas para el desarrollo de proyectos culturales\nen entornos rurales\nConfeccionaremos un Plan Nacional de la Danza junta al sector privado y en\ncolaboraci\u00f3n con el resto de las administraciones p\u00fablicas con el fin de impulsar\ny potenciar esta disciplina art\u00edstica en todo el territorio.\nPondremos en marcha, en colaboraci\u00f3n con el resto de ad ministraciones\np\u00fablicas, una Red Nacional de Centros coreogr\u00e1ficos que exhiban creaciones\nde danza y que potencie la investigaci\u00f3n y la formaci\u00f3n en el \u00e1 mbito de la danza.\nNos comprometemos a completar el desarrollo del Estatuto del Artista\n Reforzaremos la s l\u00edneas de apoyo para la promoci\u00f3n de la cultura, la\nmodernizaci\u00f3n de las industrias creativas, los creadores y creadoras y la\nprofesionalizaci\u00f3n n de agentes culturales.\nReforzaremos el proyecto pedag\u00f3gico de la Joven Orquesta Nacional De\nEspa\u00f1a (JONDE),  que forma a las s m\u00fasicas y  m\u00fasicos espa \u00f1oles que han\nfinalizado sus estudios musicales, pero todav\u00eda no han iniciado su carrera\nprofesional.\nPara que la cultura potencie su papel como motor de crecimiento sostenible y \ntecnol\u00f3gico y alcance todo su poten cial a nivel nacional e internacional:  \nApoyaremos a los creadores, artistas y personas que trabajan en  la cultura\nen el marco que ofrecen las nuevas tecnolog\u00edas como la inteligencia artificial,\ncontribuyendo al avance y progreso, integrando las nuevas tecnolog\u00edas en\nlos procesos creativos, sin olvidar el principio fundamental de garantizar la\nprotecci\u00f3n de  los creadores y artistas, as\u00ed como una justa remuneraci\u00f3n de\ntoda la cadena de valor.\nPromoveremos m\u00e9tricas eficaces  el impacto directo e indirecto, econ\u00f3mico y\nsocial que tiene la cultura en nuestro pa\u00eds, con el fin de mostrar la importancia\nde esta.\nIncentivaremos la coordinaci\u00f3n de los organismos encargados de la pol\u00edtica\nde internacionalizaci\u00f3n de la cultura espa\u00f1ola.\nAbordaremos la financiaci\u00f3n de la cultura de manera sist\u00e9mica y hol\u00edstica,\nimpulsando la modernizaci\u00f3n de su marco jur\u00eddico y econ\u00f3mic o.\nRevisaremos y modernizaremos los sistemas y leyes de apoyo a la cultura\nya existentes como son, entre otros, el mecenazgo o los esquemas de\nsubvenciones para modernizarlos en t\u00e9rminos econ\u00f3micos y para acercarlos\nm\u00e1s al entorno europeo y a las necesidad es reales del sector.\nPromoveremos la colaboraci\u00f3n p\u00fablico -privada y la creaci\u00f3n de Fondos de\nInversi\u00f3n especializados en activos culturales para fomentar y movilizar la\ninversi\u00f3n privada hacia el sector cultural, como sector de impacto.\nEn coordinaci\u00f3n y  cooperaci\u00f3n con los propios agentes, promoveremos una\nestrategia que permita a todos los sectores de las industrias culturales,\navanzar en la sostenibilidad medio ambiental, incorporando dichas industrias\na la estrategia de impacto cero y lucha contra el cambio clim\u00e1tico.\nFomentaremos el turismo cultural como fuente de riqueza, convirti\u00e9ndolo en\nmotor de desarrollo y transformador de la sociedad y la econom\u00ed a.\nEquipararemos las deducciones a las artes esc\u00e9nicas y la m\u00fasica con las\nque actualmente se han ap robado para el cine y las series.\n Enviaremos de nuevo al Congreso de los Diputados la ley que crea  una\nOficina de Derechos de Autor encargada de velar por la protecci\u00f3n de\nla propiedad intelectual y por el buen funcionamiento de los \u00f3rganos de\ngobierno de las entidades de gesti\u00f3n de derechos de autor.\nAvanzaremos en la actualizaci\u00f3n de la normativa de derechos de autor en\nlos nuevo modelos y canales de creaci\u00f3n como puede ser los PODCAST.\nApoyaremos los nuevos formatos de creaci\u00f3n y mercados emergentes, c omo\nson los podcasts y todas las actividades en el \u00e1mbito del videojuego.\nPondremos en marcha una Mesa de la M\u00fasica con los agentes p\u00fablicos y\nprivados para acompa\u00f1ar y potenciar su explosi\u00f3n de talento y su\ninternacionalizaci\u00f3n.\nContinuaremos con el impulso del \u201cEspacio Audio\u201d para sacar todo el\npotencial a las industrias culturales y creativas que utilizan nuestras lenguas\noficiales y en particular el castellano como medio de expresi\u00f3n creativa. La\nm\u00fasica en espa\u00f1ol, por supuesto, que est\u00e1 viviendo u n momento de \u00e9xito\nglobal que la equipara a la m\u00fasica en ingl\u00e9s por primera vez en la historia,\npero tambi\u00e9n los pujantes sectores del podcast y el audiolibro. Incluyendo\nacciones de apoyo a la internacionalizaci\u00f3n.\nFortaleceremos el Instituto Nacional de la Cinematograf\u00eda y el Audiovisual (ICAA)\ndot\u00e1ndolo de mayor autonom\u00eda y competencias en materia audiovisual y\ncinematogr\u00e1fica.\nSeguiremos impulsando el sector audiovisual y de videojuegos mediante\nel programa \u2018Espa\u00f1a Hub Audiovisual\u2019 . El objetivo es aumen tar la producci\u00f3n\naudiovisual en un 30% mediante la movilizaci\u00f3n de transferencias y pr\u00e9stamos\nde los fondos Next Generation EU, para apoyar la digitalizaci\u00f3n y modernizaci\u00f3n\nde todas las actividades relacionadas y el impulso del talento en sectores\nconexo s, desde la producci\u00f3n de pel\u00edculas y series hasta los medios de\ncomunicaci\u00f3n y los nuevos formatos y mercados emergentes, como los podcasts\ny los videojuegos, el metaverso y la realidad inmersiva.\nContinuamos  apoyando la prolongaci\u00f3n de la actividad de ro daje en\nEspa\u00f1a y la atracci\u00f3n de inversi\u00f3n y de producciones, promoviendo la\ncooperaci\u00f3n con los grandes centros mundiales en el \u00e1mbito audiovisual, desde\nEstados Unidos a la India, con el fin de impulsar una actividad  con una gran\ncapacidad de arrastre so bre el conjunto de la econom\u00eda, desde el turismo a la\nhosteler\u00eda, pasando por el maquillaje y peluquer\u00eda, vestuario, catering, mobiliario,\niluminaci\u00f3n, postproducci\u00f3n y transporte.\n Volveremos a tramitar la reforma de la Ley del cine para actualizar el marc o\nlegislativo para consolidar un sector audiovisual  y cinematogr\u00e1fico s\u00f3lido,\ndiverso y resiliente.\nPromover  la cultura del lenguaje audiovisual y de manera m\u00e1s especifica el\nLenguaje  cinematogr\u00e1fico, creando as\u00ed nuevos p\u00fablicos y promoviendo en\ngeneracion es m\u00e1s j\u00f3venes , recuperar la asistencia a las salas de cine. En este\nsentido, se buscar\u00e1 tambi\u00e9n promover aquellos grupos de docentes y centros\ninnovadores que hacen uso del cine y el documental como material de apoyo\npedag\u00f3gico y de extensi\u00f3n educativa.\nFortaleceremos el Instituto Nacional de la Cinematograf\u00eda y el Audiovisual (ICAA)\ndot\u00e1ndolo de mayor autonom\u00eda y competencias en materia audiovisual y\ncinematogr\u00e1fica.\nGarantizaremos la dotaci\u00f3n del Fondo de Protecci\u00f3n a la Cinematograf\u00eda.\nReformaremos la Filmoteca Espa\u00f1ola, reconociendo el patrimonio audiovisual\ncomo parte del patrimonio hist\u00f3rico espa\u00f1ol y dotando a la instituci\u00f3n del\nreconocimiento de Bien de Inter\u00e9s Cultural.\nCrearemos un \u00f3rgano de di\u00e1logo y encuentro con el sector audiovisual que\nperm ita la participaci\u00f3n de todos los agentes p\u00fablicos y privados implicados.\nReforzaremos la industria, mejorando la dotaci\u00f3n del Fondo de Ayuda al Sector\nAudiovisual y apostando la creaci\u00f3n de talento en el \u00e1rea mediante impulso\nespec\u00edfico a las formaciones relacionadas.\nPromoveremos el acceso a fondos europeos de la producci\u00f3n independientes\nmediante la promoci\u00f3n del mantenimiento de derechos de los productores,\nsiguiendo la l\u00ednea de la de la Comisi\u00f3n Europea ya que las normas de la\nComisi\u00f3n exigen que estos  deban mantener la propiedad intelectual de la obra\naudiovisual.\nPromoveremos el papel de RTVE y (y entes p\u00fablicos de tv) como motor de la\ncreaci\u00f3n y producci\u00f3n audiovisual mediante la compra de derechos, la\npromoci\u00f3n y difusi\u00f3n de la creaci\u00f3n espa\u00f1ola y europea.\nContinuaremos con el impulso al sector audiovisual, reforzando el papel del\nSpain Audiovisual Hub, herramienta fundamental para convertir a Espa\u00f1a en una\nreferencia en la industria audiovisual a nivel global.\nSeguiremos apoyando la vuelta al cine a los mayores de 65 a\u00f1os con la\nbonificaci\u00f3n del precio de las entradas a 2\u20ac,  contribuyendo a la recuperaci\u00f3n\nde las salas de cine y que la vuelta al cine sea un acto social cotidiano.\nImpulsaremos un \u201c Plan de actuaci\u00f3n para la Internacionalizaci\u00f3n de la\ncultura espa\u00f1ola\u201d participada por el Ministerio de Cultura y Deporte, el\n Ministerio de Asuntos Exteriores, el Ministerio de Econom\u00eda y el Ministerio de \nIndustria, con el fin de reforzar la presencia de la cultura espa\u00f1ola en el exterior \ny la mejora de su co mpetitividad internacional. Buscando  el acceso al mercado \nestadounidense y de Am\u00e9rica Latina.  \nSeguiremos consolidando la presencia y el papel de Espa\u00f1a como pa\u00eds de\nreferencia en las distintas ferias y festivales culturales de car\u00e1cter internacional ,\nfome ntando,  a trav\u00e9s de una agencia de exportaci\u00f3n espec\u00edfica, que se\nencargue adem\u00e1s del apoyo a la participaci\u00f3n de profesionales y empresas en\nferias y circuitos profesionales internacionales.\nIncrementaremos las ayudas a la traducci\u00f3n de los libros escrit os en cualquier\nlengua del Estado.\nReforzaremos el peso de Espa\u00f1a en la UNESCO.\n JUVENTUD  \nLas dos pasadas legislaturas han inaugurado una nueva etapa  de atenci\u00f3n a los \nderechos de la juventud . Las personas j\u00f3venes presentaban enormes vulnerabilidades  \nen sus procesos de transici\u00f3n a la vida adulta, vinculados a su precariedad laboral, su \nincapacidad de emanciparse o formar una familia. Para darle soluci\u00f3n, el Gobierno \nsocialista ha abordado  un ambicioso programa de mejora de las condici ones de vida de \nlos j\u00f3venes en cuestiones cruciales para su bienestar material.  \nHemos aprobado subidas  sin precedentes del SMI, aument\u00e1ndolo en casi un 50%, o \nuna reforma laboral que ha hecho que pasemos de que solo 1 de cada 3 personas \nj\u00f3venes tuvieran un contrato estable a que ahora sean 3 de cada 4. En materia de \nvivienda, el bono de alquiler joven, la ley de vivienda y el compr omiso de alcanzar el \n20% de vivienda p\u00fablica son y ser\u00e1n claves  para garantizar  la emancipaci\u00f3n de la \npoblaci\u00f3n joven . Por otro lado, no podemos olvidar la inversi\u00f3n r\u00e9cord en becas \n(2.520M\u20ac), el bono cultural, la apuesta por un transporte p\u00fablico asequibl e, colocar la \nsalud mental como una prioridad pol\u00edtica o poner en marcha las primeras becas para \nj\u00f3venes opositores.  \nEstas medidas  constituyen  conjuntamente un proyecto integral, con el empe\u00f1o de que \neste sea  un buen pa\u00eds para la juventud.  Sin embargo, la brecha generacional para \npoder construir un proyecto de vida digno sigue existiendo. Por ello, reforzar las pol\u00edticas \nde juventud de forma transversal en toda la acci\u00f3n de gobierno va a seguir siendo una \nprioridad para los gobiernos socialistas. El PSOE ti ene un objetivo claro: asegurar por \nla v\u00eda de los hechos que las personas j\u00f3venes no van a vivir peor que sus padres . \nEducaci\u00f3n, Formaci\u00f3n y Cultura \nImpulsaremos la aprobaci\u00f3n definitiva del Estatuto del Becario mediante\ndialogo, el acuerdo y pacto con lo s agentes sociales .\n Abordaremos un plan nacional para que la educaci\u00f3n en la sombra y la \nparticipaci\u00f3n en actividades extraescolares no sean un elemento m\u00e1s de \ndesigualdad.\nMantendremos las ayudas para material escolar y libros de texto para apoyar la \ninversi\u00f3n de las familias al inicio del curso escolar.\nFortaleceremos los programas de personas j\u00f3venes investigadoras que \nfomenten su incorporaci\u00f3n laboral, promoviendo contratos y una carrera \nprofesional estable.\nAmpliaremos los programas de ayuda para la preparaci\u00f3n de oposiciones  a \nmenores de 35 a\u00f1os, destinadas a garantizar la igualdad de oportunidades y la \nequidad en el acceso a la funci\u00f3n p\u00fablica.\nPromoveremos la oferta de plazas de FP y las opciones de formaci\u00f3n para \nalcanzar tasas de titulados similares a la media europea.\nPondremos en marcha bonos y el acceso a posibilidades de aprendizaje de \nidiomas para que personas j\u00f3venes puedan realizar cursos en el extranjero o \nestudiar y perfeccionar idiomas.\nIncrementaremos la dotaci\u00f3n del sistema de becas y ayudas al estudio y \nestableceremos la gratuidad de los estudios universitarios y de FP superior \npara aquellos alumnos que vayan aprobando las asignaturas a la primera, \nmediante un sistema de cr\u00e9dito ETC aprobado a la primera = cr\u00e9dito ETC que \nser\u00e1 gratuito en el siguiente curso. Seguiremos mejorando en cuant\u00edas y \ncantidad los presupuestos, ampliando las necesidades para movilidad y \nestancias en el extranjero, incluido el programa Erasmus\nTrabajaremos para construir una escuela que protege el bienestar emocional de \nsus alumnos:\noTolerancia 0 ante el acoso. La escuela debe ser un lugar para la \nconvivencia, la tolerancia y la prevenci\u00f3n de la discriminaci\u00f3n. Por ello, \nreforzaremos los contenidos educativos orientados a la mejora de la \nconvivencia, respeto a la diversidad y resoluci\u00f3n pac\u00edfica de conflictos. \nAbordaremos con especial atenci\u00f3n todos aquellos aspectos que, en \ncolaboraci\u00f3n con la comunidad escolar, especialmente las familias, \norganizaciones y municipios, permitan prevenir, detectar, abordar la \nhomofobia, la transfobia, el machismo y la violencia de g\u00e9nero, la \nxenofobia y la discriminaci\u00f3n y atender a sus v\u00edctimas.\noReforzaremos el Observatorio Estatal para la Convivencia con protocolos  \ny medidas destinadas a prevenir y solventar los problemas de acoso \nescolar en cualquiera de sus manifestaciones, con las garant\u00edas para el \nalumno afectado y seguir impulsando estudios generales del estado de \nla convivencia en centros de educaci\u00f3n primaria y secundaria, para \nrealizar propuestas de mejora basadas en la evidencia cient\u00edfica.\n oImpulsarem os estructuras organizativas especializadas en convivencia\ndesde modelos de gesti\u00f3n restaurativa de los conflictos incorporando los\nProgramas de Alumnos Ayudantes y de Mediaci\u00f3n escolar en los centros\neducativos.\noIncorporaremos al Observatorio de Conviven cia el cuidado del bienestar\nde la Comunidad Educativa, con actuaciones encaminadas a la recogida\nde informaci\u00f3n y an\u00e1lisis de la situaci\u00f3n del bienestar emocional y de\nelaboraci\u00f3n de propuestas para prevenir problemas de salud mental y\npara la mejora del bienestar, con representantes de todos los sectores\n(educaci\u00f3n, sanidad, servicios sociales, ayuntamientos\u2026) impulsando la\nfigura del coordinador de bienestar y seguridad en todos los centros\neducativos.\nPromoveremos el acceso a la cultura  con descuentos,  la ampliaci\u00f3n del bono\nCultural para j\u00f3venes y programas de promoci\u00f3n de nuevos p\u00fablicos\nPromoveremos programas espec\u00edficos de difusi\u00f3n, programaci\u00f3n y divulgaci\u00f3n\ncultural en las zonas rurales, especialmente el refuerzo al fomento de la lectura,\nla prog ramaci\u00f3n de artes esc\u00e9nicas mediante proyectos y producciones de sitios\npeque\u00f1os para que puedan girar por sus zonas colindantes e incluso por el\nterritorio.\nCrearemos un Consejo Juvenil en el Ministerio de Cultura para que los\nprogramas de creaci\u00f3n, produ cci\u00f3n y programaci\u00f3n de giras puedan acercarse\na los j\u00f3venes y ni\u00f1os, creando nuevos p\u00fablicos con actividades de\ncontextualizaci\u00f3n. Crearemos un Consejo Juvenil en el Ministerio de Cultura.\nCrearemos programas de ayuda desde el Ministerio para promover y ayudar\naquellas iniciativas de creaci\u00f3n, promoci\u00f3n cultural, ocio y socializaci\u00f3n en torno\na la cultura de j\u00f3venes.\nVivienda \n\u25cfConsolidaremos el Bono Alquiler Joven como elemento esencial para facilitar el\nacceso al alquiler asequible.\n\u25cfReforzaremos las ayudas directas para el alquiler de vivienda habitual\ncontempladas en los Planes Estatales de Vivienda.\n\u25cfDesarrollaremos y aplicaremos la nueva l\u00ednea de avales del Instituto de Cr\u00e9dito\nOficial (ICO) de 2.500 millones de euros para ayudar a  los j\u00f3venes menores de\n35 a\u00f1os el sistema de avales del 20% de la hipoteca para la compra de la primera\nvivienda habitual para j\u00f3venes con el  objetivo de posibilitar la adquisici\u00f3n de\nunas 50.000 viviendas\n\u25cfDesplegaremos todas las medidas de la ley de vivi enda para alcanzar el\nincremento al 20 % de parque p\u00fablico de vivienda.\n \u25cfEl 30% de las viviendas promovidas a trav\u00e9s de cualquiera de las l\u00edneas del \nPlan de Vivienda para el Alquiler Asequible, ser\u00e1n destinadas a j\u00f3venes de \nentre 18 y 35 a\u00f1os.\n\u25cfDaremos continuidad al Bono Joven de Alquiler para que se convierta en una  \nmedida a largo plazo ampliando la financiaci\u00f3n para llegar a toda la poblaci\u00f3n  \njoven.\n\u25cfApoyaremos a los j\u00f3venes para el acceso a la vivienda en r\u00e9gimen de \npropiedad  en municipios o n\u00facleos de poblaci\u00f3n de menos de 10.000 \nhabitantes.\n\u25cfDaremos ayudas directas para el acceso a la vivienda habitual en r\u00e9gimen  \ncooperativo o en promociones de cohousing.\n\u25cfQueremos construir 183.000 viviendas p\u00fablicas para alquiler y garantizando \nque la mitad vaya destinada a j\u00f3venes, ampliando la dotaci\u00f3n y el n\u00famero de \nreceptores del Bono de Alquiler Joven.\n Movilidad  \nAmpliaremos los descuentos al uso del transporte p\u00fablico con la gratuidad total \ndel transporte p\u00fablico urbano para ni\u00f1os y estudiantes hasta los 24 a\u00f1os\nFomentaremos y apoyaremos la adquisici\u00f3n y el uso bicicletas el\u00e9ctricas.\nSalud \nBrindaremos el derecho a una salud mental universal, p\u00fablica y de calidad. En\nel marco de un Pacto d e Estado por la Salud Mental, pondremos especial foco\nen las personas j\u00f3venes , que permita el refuerzo de la presencia de especialistas\nen salud mental y coordinaci\u00f3n con el sistema sanitario .\nImpulsaremos una estrategia nacional contra el Suicidio Juveni l.\nFortaleceremos los programas para la promoci\u00f3n de la salud afectivo -sexual en\ntodos los niveles educativos haciendo hincapi\u00e9 en que reflejen la realidad actual\nde nuestra sociedad huyendo de estigmas y tab\u00faes sexuales.\nApostando por una generaci\u00f3n libre de humos:\noRegularemos el uso de los vapeadores y productos dulcificados\nderivados del tabaco.\noEvaluaremos de la ley vigente  para avanzar  para avanzar hacia la\npromoci\u00f3n de espacios libres de humo en la l\u00ednea propuesta p or la Uni\u00f3n\nEuropea.\n oContinuaremos desincentivando el consumo de tabaco con en todas las\nherramientas para reducir la adicci\u00f3n.\nNos comprometemos a abordar con urgencia el cap\u00edtulo de educaci\u00f3n afectiva y\nsexual y su vinculaci\u00f3n con el mundo digital y que aleje  a nuestra infancia y\njuventud de la pornograf\u00eda, el machismo y la violencia o las esferas de pseudo\nprostituci\u00f3n (sugardad dismo, loverboy, etc..).\nGarantizaremos el acceso a preservativos y anticonceptivos de forma gratuita a\nlas personas j\u00f3venes ampliando la red de puntos a lugares frecuentados por la\njuventud.\nModernizaremos los programas de lucha contra las adicciones para  hacerlos\nm\u00e1s efectivos y adaptarlos a los nuevos canales y realidades juveniles.\nEstableceremos un plan de choque contra la soledad juvenil no deseada.\nIgualdad  \nFortaleceremos los planes de igualdad y los programas para erradicar la\nviolencia de g\u00e9nero e ntre las personas m\u00e1s j\u00f3venes, con especial atenci\u00f3n a las\nredes sociales y el \u00e1mbito digital.\nDesarrollaremos medidas para fomentar la participaci\u00f3n de la mujer joven en las\nesferas p\u00fablicas y privadas del \u00e1mbito rural.\nAseguraremos un ocio seguro a tra v\u00e9s de protocolos de actuaci\u00f3n y prevenci\u00f3n\ny fomentando la existencia de puntos y mapas violeta, especialmente en\ncelebraciones de fiestas y eventos culturales y deportivos.\nTrabajaremos por mejorar la visibilidad del deporte juvenil femenino y la oferta\nen el \u00e1mbito extraescolar y municipal para las ni\u00f1as\nAmpliaremos los programas de concienciaci\u00f3n contra la LGTBIfobia entre las\npersonas j\u00f3venes.\nFortaleceremos la formaci\u00f3n y protocolos de actuaci\u00f3n frente a cualquier tipo de\ndiscriminaci\u00f3n tanto en centr os educativos como en centros de ocio.\nParticipaci\u00f3n  \nIncluiremos la perspectiva joven en todas las pol\u00edticas p\u00fablicas que se\ndesarrollen garantizando la incorporaci\u00f3n efectiva del contexto social de cada\nrealidad juvenil.\nFomentaremos la participaci\u00f3n juv enil en el dise\u00f1o de pol\u00edticas p\u00fablicas a trav\u00e9s\nde laboratorios de innovaci\u00f3n p\u00fablica.\n Seguiremos incentivando la participaci\u00f3n social, en especial de los m\u00e1s j\u00f3venes,\nen espacios de di\u00e1logo e influencia pol\u00edtica y foros de negociaci\u00f3n (como pueden\nser la s Cumbres Clim\u00e1ticas) donde se determina la ambici\u00f3n clim\u00e1tica asumida\npor los Gobiernos .\nHabilitaremos la creaci\u00f3n de un \u201cComit\u00e9 asesor juvenil\u201d en el seno del Ministerio\nde Cultura y Deporte con el objetivo de que participen en el dise\u00f1o de pol\u00edticas\nculturales orientadas a j\u00f3venes y adolescentes.\nCrearemos el Consejo Digital Joven, con el fin de contar con un \u00f3rgano\nconsultivo para articular las contribuciones y propuestas de las generaciones\nm\u00e1s j\u00f3venes en la definici\u00f3n y ejecuci\u00f3n de las pol\u00edticas p\u00fabl icas en el \u00e1mbito\ndigital. Dicho Consejo contar\u00e1 con una representaci\u00f3n propuesta por las\nComunidades Aut\u00f3nomas , las asociaciones juveniles de Espa\u00f1a y el \u00e1mbito\nlatinoamericano.\nAdaptaremos la forma de comunicar e interactuar de las administraciones\np\u00fabli cas para ponerlas al servicio de las necesidades de las personas j\u00f3venes.\nEstableceremos  a la juventud como uno de los pilares de las pol\u00edticas de\ncooperaci\u00f3n al desarrollo. Fomentando su participaci\u00f3n en programas de\ncooperaci\u00f3n y acceso a organismos multilaterales y la creaci\u00f3n de redes\njuveniles a nivel internacional.\nPromoveremos y ayudaremos a la implicaci\u00f3n de j\u00f3venes en la participaci\u00f3n en\nla sociedad civil, la cooperaci\u00f3n internacional y el voluntariado, buscando que\neste sea compatible con estudios y trabajo.\nApoyaremos programas intergeneracionales centrados en la convivencia y\nvalores c \u00edvicos, en colaboraci\u00f3n con los ayuntamientos.\nPromoveremos, en di\u00e1logo con la sociedad civil, una plataforma digital paraguas\npara facilitar el acceso a j\u00f3venes que quieran realizar voluntariado a trav\u00e9s de la\nweb del Ministerio de Asuntos Exteriores.  Esta iniciativa reunir\u00e1 a j\u00f3venes\nvoluntarios, organizaciones del tercer sector espa\u00f1ol e instituciones para\nconectar las oportunidades de voluntariado a j\u00f3venes interesados y dar apoyo\ndurante un periodo de tiempo determinado a proyectos o programas de acci\u00f3n\nsolidaria a nivel internacional.\nEmpleo \nCon el objetivo de garantizar que ning\u00fan joven se quede sin una oportunidad\nImpulsaremos la formaci\u00f3n en el empleo para los j\u00f3venes, garantiz\u00e1ndoles una\nprotecci\u00f3n adecuada con Plan de Choque contr a el desempleo juvenil con el\nmecanismo  Pack \u201cFORMACI\u00d3N + EMPLEO\u201d en 12 meses de formaci\u00f3n en\nalternancia con un contrato laboral.\n Incrementaremos el Programa \u201cCampus Rural\u201d, para la reconexi\u00f3n de la\njuventud y el medio rural, el relevo generacional en las  explotaciones agrarias\ncon el apoyo de m\u00e1s de 210 millones de euros/a\u00f1o para este objetivo,\nfomentaremos los laboratorios de Innovaci\u00f3n Rural para promover iniciativas\ninnovadoras , y reforzaremos la iniciativa de Erasmus rural para favorecer el\nintercambi o de experiencias y de conocimiento entre j\u00f3venes en todo el territorio.\nY apoyaremos ampliar  esta experiencia a otros pa\u00edses de nuestro entorno.\nReforzaremos las ayudas y programa de apoyo y formaci\u00f3n a proyectos de\nj\u00f3venes emprendedores, as\u00ed como la red de puntos de atenci\u00f3n al\nemprendimiento y los recursos de las incubadoras de empresas.\n \nLA MEJOR ESPA\u00d1A, LA ESPA\u00d1A FEMINISTA.\nBLOQUE IV/131 BLOQUE IV: LA MEJOR ESPA\u00d1A, LA ESPA\u00d1A FEMINISTA.  \nLA MEJOR  ESPA\u00d1A,  LA ESPA\u00d1A  FEMINISTA.  \nEl PSOE, de la mano del movimiento feminista, ha estado detr\u00e1s de los mayor es \navances que las mujeres han tenido en democracia en Espa\u00f1a  y lo vamos a seguir \nhaciendo , a pesar de la ola reaccionaria y antifeminista que nos amenaza. Nos \nenfrentamos a cambios y transiciones ineludibles que necesitamos hacer de manera \njusta, con las mujeres pilotando y moldeando nuestro futuro com\u00fan y sus propias vidas. \nY necesitamos hacerlo garantizando ganancias en calidad de vida y bienestar; evitando \nque las mujeres sean malabaristas del tiempo, compatibilizando m\u00faltiples roles; viviendo \nsin miedo  a una violencia que se ensa\u00f1a con las mujeres por el simple hecho de serlo; \nen una sociedad que permita cuidar a nuestros mayores y dependientes con dignidad y \nde manera corresponsable; y que permita que nuestras hijas e hijos crezcan sin las \ncadenas de l os estereotipos t\u00f3xicos y con las herramientas necesarias para construir \nuna sociedad m\u00e1s justa y una convivencia basada en los valores democr\u00e1ticos. El PSOE \napuesta por un feminismo que sume construyendo la mejor Espa\u00f1a.  \nDesde  la llegada  al gobierno hemos  puesto en marcha medidas que impactan en las \ncondiciones materiales de la vida de las mujeres y que, por tanto, abundan en su \ncapacidad de emancipaci\u00f3n. Fue nuestra prioridad, nada m\u00e1s llegar al gobierno en \n2018, impulsar las medidas m\u00e1s urgentes para, po r un lado, avanzar en derechos en el \n\u00e1mbito laboral, y por el otro, poner en marcha el Pacto de Estado contra la Violencia de \nG\u00e9nero. Tambi\u00e9n hemos recuperado derechos y gobernado con los gobiernos m\u00e1s \nparitarios de la historia de Espa\u00f1a lo que ha facilita do la transversalidad de g\u00e9nero en \ntodo el ciclo pol\u00edtico. Espa\u00f1a ha sido uno de los \u00fanicos tres pa\u00edses de la Uni\u00f3n Europea \nque han incluido la transversalidad de g\u00e9nero en sus planes de Recuperaci\u00f3n, \nTransformaci\u00f3n y Resiliencia.  \nEn el \u00e1mbito de la igual dad en el empleo, aprobamos el Real Decreto -Ley 6/2019, de 1 \nde marzo, de \u202fmedidas urge ntes\u202f para garant\u00eda de l a\u202figualda d\u202fde trato y de oportunidades \nentre mujeres y hombres en el \u202fempleo, que  dispon\u00eda:  la ampliaci\u00f3n de permisos iguales \ne intransferibles hast a las 16 semanas; obligaciones para las empresas en cuanto a la \nreducci\u00f3n de la brecha salarial; o la recuperaci\u00f3n de las cotizaciones a la Seguridad \nSocial para las cuidadoras y cuidadores no profesionales del Sistema Nacional de \nDependencia (derecho que hab\u00edan perdido durante los gobiernos del PP), entre otras \nmedidas.  \nHemos incrementado la pensi\u00f3n media de jubilaci\u00f3n para las trabajadoras y la pensi\u00f3n \nde viudedad. Tambi\u00e9n hemos subido las pensiones no contributivas, lo que tiene  \nimpacto principalmente en  las mujeres, junto a los factores correctivos como el \ncomplemento para la reducci\u00f3n de la brecha de g\u00e9nero.   \nLa subida del Salario M\u00ednimo Interprofesional a 1.080 euros tambi\u00e9n ha sido un factor \ndeterminante en el camino para reducir la b recha salarial entre hombres y mujeres, que \nse ha reducido en casi 4 puntos entre 2019 a 2021 y ha influido en el aumento de la tasa \nde empleo femenina. Los empleos m\u00e1s precarizados est\u00e1n principalmente ocupados \n por mujeres , as\u00ed, el 57,5% de las beneficiar ias de esta subida a tiempo completo son \nmujeres, a pesar de que s\u00f3lo son el 46,2% de la poblaci\u00f3n ocupada.  \nLa cifra de mujeres afiliadas a la seguridad social  ha experimentado un incremento de \naproximadamente 640.000 durante los \u00faltimos a\u00f1os. En enero de  2023, las mujeres \nrepresentan el 47,02% de la afiliaci\u00f3n total, alcanzando un n\u00famero de 9.442.857 \nafiliadas . La tasa de paro femenina ha descendido en casi dos puntos.  \nLa ratificaci\u00f3n del Convenio 189 de la Organizaci\u00f3n Internacional del Trabajo ha abiert o \nla senda para acabar en Espa\u00f1a con la discriminaci\u00f3n que hist\u00f3ricamente han venido \nsufriendo las personas que trabajan en el sector dom\u00e9stico, la inmensa mayor\u00eda de \nmujeres, al reconocer la igualdad de trato con el resto de las personas trabajadoras y \nmejorar sus condiciones de trabajo y de Seguridad Social. Esta medida ha supuesto un \navance sin precedentes en derechos y dignidad para las personas trabajadoras, \nespecialmente en un sector feminizado como el de las empleadas del hogar.  \nEl gobierno de Pedro S\u00e1nchez ha mostrado un compromiso claro e inequ\u00edvoco en la \nlucha contra la violencia de g\u00e9nero avanzando en legislaci\u00f3n y protocolos garantizados \npor el respaldo presupuestario. Con el\u202f Real Decreto -ley 9/2018, de 3 de agosto, de \nmedida s urgentes para el desarrollo del Pacto de Estado contra la violencia de \ng\u00e9nero,   pusimos  en marcha el Pacto de Estado contra la Violencia de G\u00e9nero que el \nPP estaba dejando morir , devolvimos  a los Ayuntamientos las competencias en materia \nde igualdad y de  lucha contra la violencia de g\u00e9nero que les  hab\u00eda  arrebatado el PP; \ndistribuimos  los 120 millones para las Comunidades Aut\u00f3nomas y entidades locales, \nprevistos en el Pacto de Estado , y conseguimos sacar adelante una iniciativa del grupo \nsocialista en el Congreso para aumentar en 20 millones m\u00e1s para los ayuntamientos \nesta partida, hasta un total de 40 ; pusimos  en marcha   el t\u00edtulo habilitante para facilitar \nla acreditaci\u00f3n administrativa de v\u00edctima y poder acceder a recursos y prestaciones \nsociales ;  hemo s compatibilizado las ayudas para las v\u00edctimas con otras de car\u00e1cter \nauton\u00f3micas y locales, o que tengan que ver con violencia sexual ;  hemos  facilitado, la \nasistencia psicol\u00f3gica a las y los menores expuestos a violencia sin consentimiento del \nmaltratador . Adem\u00e1s, hemos mejorado la protecci\u00f3n por orfandad para las hijas e hijos \nde las mujeres asesinadas por violencia de g\u00e9nero con una ley propuesta por el Grupo \nSocialista.   \nLa lucha contra la violencia sobre las mujeres ha sido y sigue siendo nuestro princ ipal \nobjetivo , debemos  erradicar cualquier atisbo de violencia machista en nuestra sociedad , \npor ello hemos impulsado el compromiso para la renovaci\u00f3n del Pacto de Estado contra \nla Violencia de G\u00e9nero y hemos aumentado los recursos destinados a ello , tambi \u00e9n \nhemos mejorado la protecci\u00f3n a las hu\u00e9rfanas y hu\u00e9rfanos de las v\u00edctimas de violencia \nde g\u00e9nero, y se ha facilitado el cambio de apellidos para   los hijos e hijas de las \nv\u00edctimas.  Frente a los partidos que pactan y gobiernan con quienes niegan la violen cia \nde g\u00e9nero, el PSOE apuesta por garantizar que las mujeres puedan vivir vidas plenas y \nlibres de violencia como imperativo democr\u00e1tico.   \nEn 2022, nuestro pa\u00eds dio un gran paso en la lucha contra la violencia sexual con la \naprobaci\u00f3n de la Ley Org\u00e1nica 1 0/2022 de garant\u00eda integral de la libertad sexual, \nconocida como la Ley de Solo s\u00ed es s\u00ed , una ley  que ofrece una respuesta integral a la \nviolencia sexual contra las mujeres. Esta ley, aument\u00f3 los recursos a las mujeres \nv\u00edctimas de violencia sexual y puso e n marcha la creaci\u00f3n de los centros de crisis y \natenci\u00f3n 24 horas en todas las CCAA. Sin embargo, esta ley fue insuficiente porque no \n cumpli\u00f3 con la propuesta del PSOE  al dejar fuera el abordaje de la prostituci\u00f3n y la \nexplotaci\u00f3n sexual. Por eso, impulsam os una norma para acabar con todas las formas \nde proxenetismo y dar as\u00ed respuesta a todas las v\u00edctimas de violencia sexual, incluidas \nlas de explotaci\u00f3n sexual.  \nEsta ley provoc\u00f3 dolorosos e indeseados efectos con las condenas por violencia sexual. \nPor eso llevamos a cabo la reforma conveniente para paliarlos, asumiendo la \nresponsabilidad, e impuls\u00e1ndola  desde el grupo parlamentario socialista , porque no  \nactuar  no era una opci\u00f3n.  \nCon el gobierno de Pedro S\u00e1nchez hemos recuperado el derecho a la interrupci\u00f3n \nvoluntaria del embarazo para las mujeres de 16 y 17 a\u00f1os y puesto fin a los tres d\u00edas de \nreflexi\u00f3n. Acosar a las mujeres que acuden a las cl\u00ednicas a interrumpir su embarazo es \nahora delito gracias a la iniciativa del Grupo Socialista. Tambi\u00e9n hemos recuperado el \nderecho a las t\u00e9cnicas de reproducci\u00f3n asistida a todas las mujeres, \nindependientemente de su estado civil u orientaci\u00f3n sexual. Y establecido la autonom\u00eda \na las mujeres con  discapacidad para abortar sin exigir el consentimiento de su tutor \nlegal, considerando adem\u00e1s los abortos y embarazos forzosos como formas de violencia \ncontra las mujeres.  \nEl Compromiso  del gobierno de Pedro S\u00e1nchez con la transversalidad  de g\u00e9nero se ha \nplasmado en muchas iniciativas legislativas, pol\u00edticas y presupuestarias, incluidas las de \nacabar con la llamada tasa rosa al poner  el IVA reducido al 4% para productos de \nhigiene femenina, tal y como se incluy\u00f3 en la Ley 31/2022, de 22 de diciembre, de lo s \nPresupuestos Generales del Estado.   \nLa transversalidad de llevar la igualdad a las pol\u00edticas e ir m\u00e1s all\u00e1 de las pol\u00edticas de \nigualdad ha sido una prioridad de los gobiernos socialistas como queda reflejado en \nleyes y pol\u00edticas promovidas desde distinto s departamentos y la inclusi\u00f3n de la igualdad \nde g\u00e9nero en la preparaci\u00f3n del Plan Nacional de Recuperaci\u00f3n, Transformaci\u00f3n y \nResiliencia.  Lo que est\u00e1 permitiendo que  el objetivo de  igualdad entre mujeres y \nhombres est\u00e9 presente en todas las acciones del p lan y su ejecuci\u00f3n presupuestaria. \nLa igualdad entre mujeres y hombres no solo es un principio fundamental, sino tambi\u00e9n \nun requisito para alcanzar una sociedad democr\u00e1tica plena. Sin feminismo no hay \ndemocracia. Adem\u00e1s, es un motor de desarrollo econ\u00f3mic o y de justicia social.    \nEl PSOE es un Partido feminista que, desde hace 144 a\u00f1os, ha defendido y \nacompa\u00f1ando  la lucha de las mujeres por su emancipaci\u00f3n, por la igualdad de derechos, \n
