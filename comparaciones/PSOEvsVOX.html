f3n de  opiniones, sentimientos o \nvalores arraigados en nuestra sociedad camuflada bajo el \nambiguo paraguas del \u201cdelito de odio\u201d , que casi nunca se \naplica a los verdaderos promotores del odio en Espa\u00f1a: los \nseparatismos, la extrema izquierda y las ideolog\u00edas totalitarias.\n Las grandes tecnol\u00f3gicas que hacen negocios en Espa\u00f1a deben pagar en nuestro pa\u00eds todos los impuestos que \nles corresponden . Por eso, se debe asegurar la persecuci\u00f3n \nefectiva de este modelo de evasi\u00f3n fiscal.\n El Gobierno tiene que proteger la soberan\u00eda personal y nacional de los datos digitales desarrollando una nueva legislaci\u00f3n que proteja los datos de los espa\u00f1oles e impida que \nsean utilizados contra los intereses de los nacionales .157\n Las multinacionales deben revertir en Espa\u00f1a la riqueza \nque generan cosechando datos aqu\u00ed , por lo que se asegurar\u00e1 el derecho de los espa\u00f1oles a ser retribuidos  cuando \ncomparten datos con ellas.\n Se aplicar\u00e1 el art\u00edculo 92 de la Constituci\u00f3n para convocar \nun refer\u00e9ndum y preguntar a los espa\u00f1oles si quieren sus \ndatos sean almacenados y tratados sin control fuera de Espa\u00f1a o si, por el contrario, quieren normas que les protejan \nen su decisi\u00f3n sobre qu\u00e9 hacer con sus datos  personales, ya \nsea obtener beneficios econ\u00f3micos por la cesi\u00f3n de \u00e9stos o \nsimplemente no cederlos.\n Prohibici\u00f3n de las ayudas directas p\u00fablicas a medios privados de informaci\u00f3n . Los peri\u00f3dicos y cadenas de radio y televisi\u00f3n han de sustentarse con los fondos de sus accionistas \ny la popularidad de su programaci\u00f3n entre la audiencia. Los \ngobiernos no pueden seguir comprando voluntades y acabando con la disparidad de ideas a golpe de talonario.\n Desmontaremos los oligopolios informativos  garantizando \nla imparcialidad, la libre competencia y la pluralidad en la \nconcesi\u00f3n de licencias televisivas y radiof\u00f3nicas.\n Es urgente librar a Radio Televisi\u00f3n Espa\u00f1ola de la politizaci\u00f3n  \na la que se ha sometido a la Corporaci\u00f3n, con el consiguiente \ndesafecto por parte de los espectadores , la p\u00e9rdida de calidad  de sus programas y el hundimiento de las audiencias . \n La memoria  de cada espa\u00f1ol es \u00fanica y libre , la Historia  es el \ncampo de trabajo de los historiadores  y la funci\u00f3n de los poderes p\u00fablicos  es trabajar para lograr de nuevo la concordia \nentre espa\u00f1oles , superando divisiones y enfrentamientos.158\n Derogaci\u00f3n de toda legislaci\u00f3n de \u201cmemoria hist\u00f3rica\u201d o \n\u201cdemocr\u00e1tica\u201d.  Dichas leyes son un desprop\u00f3sito totalitario, \nque atenta contra libertades b\u00e1sicas, impone un \u00fanico discurso a todos los espa\u00f1oles, criminaliz\u00e1ndoles en funci\u00f3n del \nbando en que lucharan sus abuelos, y amenaza la libertad de \nc\u00e1tedra e investigaci\u00f3n. \n Aprobaci\u00f3n de una Ley de Concordia que fomente el encuentro y la reconciliaci\u00f3n  y cuyo fin sea superar las divisiones y hostilidades entre espa\u00f1oles mediante la cooperaci\u00f3n y la integraci\u00f3n en este proyecto com\u00fan de Espa\u00f1a. 159\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE LIBERTAD DE EXPRESI\u00d3N\n PNL sobre la financiaci\u00f3n p\u00fablica de los medios de comunicaci\u00f3n privados que denuncia las grandes cantidades de \ndinero que los medios de comunicaci\u00f3n reciben del Estado a trav\u00e9s de la publicidad y comunicaci\u00f3n institucional, \ngenerando una falta de independencia period\u00edstica y una \nvulneraci\u00f3n de los derechos a la libertad ideol\u00f3gica y de expresi\u00f3n (abril 2020).\n PNL para la derogaci\u00f3n de la Ley de Memoria Hist\u00f3rica,  ley \nque supone un ataque directo a la libertad individual, se\u00f1alando buenos y malos en la historia de Espa\u00f1a y obligando \na todos los espa\u00f1oles a comulgar con esa interpretaci\u00f3n \n(enero 2020).\n Enmienda a la reforma del C\u00f3digo Penal que castiga el \nacoso a las mujeres que acuden a cl\u00ednicas abortivas porque se vale del pretexto de un presunto acoso infligido en \nla puerta de las cl\u00ednicas abortivas para restringir el derecho \nfundamental de reuni\u00f3n y las libertades fundamentales \nideol\u00f3gica y de expresi\u00f3n (diciembre 2021).\n PNL para el impulso de una mayor protecci\u00f3n en el tratamiento de los datos personales de car\u00e1cter financiero \nde los espa\u00f1oles para asegurar que las entidades financieras no utilicen datos personales de sus clientes para llevar \na cabo acciones de car\u00e1cter pol\u00edtico o de adoctrinamiento \nideol\u00f3gico o social (septiembre 2022).160\nFAMILIA\n161\n19\nPERSPECTIVA DE FAMILIA\nLa familia es la instituci\u00f3n b\u00e1sica de nuestra sociedad, anterior al \nestado, una comunidad de amor y libertad b\u00e1sica para el desarrollo de las personas. Por esta raz\u00f3n, el globalismo y las ideolog\u00edas \nradicales han fijado como objetivo la destrucci\u00f3n de la familia, uno \nde sus grandes obst\u00e1culos para lograr el control social y econ\u00f3mico de los individuos. \nEl Gobierno de S\u00e1nchez ha seguido esta senda de ataque a las \nfamilias espa\u00f1olas desprotegi\u00e9ndolas econ\u00f3mica y socialmente. Sus \npol\u00edticas de ruina han llevado al l\u00edmite a miles de familias que se han \nvisto asfixiadas a impuestos, arrastradas por el aumento del coste de \nla vida y maltratadas por los bajos salarios. Adem\u00e1s, sus leyes divisivas y de desnaturalizaci\u00f3n de la familia han alentado el enfrentamiento entre hombres y mujeres, matrimonios, padres e hijos, etc.  \nUna naci\u00f3n fuerte est\u00e1 formada por familias fuertes. Por eso, \nVOX tendr\u00e1 como prioridad la defensa de la familia en su acci\u00f3n \npol\u00edtica entodos los \u00e1mbitos.\nFAMILIA\n162\nNUESTRAS MEDIDAS\n Suprimiremos el Ministerio de Igualdad y en su lugar crearemos un Ministerio de Familia.  El nuevo Ministerio dirigir\u00e1 \nsu acci\u00f3n a la puesta en marcha de pol\u00edticas de impulso de \nla natalidad mediante un Plan Nacional de natalidad y de \napoyo a la familia , y gestionar\u00e1 los recursos destinados a su \nfortalecimiento.  \n Promulgaremos una Ley de protecci\u00f3n integral de la familia, que reconozca y ampare la trascendencia de la familia y \nel papel esencial que desempe\u00f1a como n\u00facleo vertebrador \nde nuestro ser social y medio natural de desarrollo y crecimiento de la persona. Esta norma incluir\u00e1 medidas de protecci\u00f3n fiscal, econ\u00f3mica, social y en el \u00e1mbito de la violencia \ndom\u00e9stica.\n Incluiremos  bonificaciones fiscales para familias numerosas, pr\u00e9stamos sin intereses o avales bancarios para parejas \nj\u00f3venes con hijos, becas escolares al comedor y transporte, \nayudas deportivas y beneficios en el acceso a servicios p\u00fablicos en colaboraci\u00f3n con el resto de administraciones.\n Apoyo decidido a la natalidad , impulsaremos medidas de \nprotecci\u00f3n integral a la natalidad, tanto fiscales como sanitarias, psicol\u00f3gicas o de acceso a servicios sociales. Nadie deber\u00eda verse desanimado a tener un hijo por falta de apoyo de \nla administraci\u00f3n.\n Situaremos a las familias en el centro de todas las pol\u00edticas \np\u00fablicas . En la aprobaci\u00f3n de toda nueva norma se incluir\u00e1 163\nun estudio que eval\u00fae su impacto real en la vida de las familias.\n Paralizaremos la tramitaci\u00f3n de la Ley de Familias  impulsada desde el Ministerio de Ione Belarra y por la cual la instituci\u00f3n familiar queda conscientemente desdibujada por \nel reconocimiento de diecis\u00e9is tipos diferentes de familias, \npretendiendo la desnaturalizaci\u00f3n de la c\u00e9lula b\u00e1sica de la \nsociedad. Si todo es familia, nada lo es. \n Ofreceremos medidas en favor de la mediaci\u00f3n familiar \nprestando apoyo a las familias para la resoluci\u00f3n de situaciones conflictivas , siempre en consideraci\u00f3n del inter\u00e9s superior del menor. Apoyaremos a las familias en la promoci\u00f3n \nde estilos de vida saludables y en la prevenci\u00f3n de las conductas adictivas y otras situaciones de riesgo psicosocial.\n Implementaremos un documento familiar identificativo de \nsus miembros y que supondr\u00e1 para sus portadores condiciones m\u00e1s beneficiosas  en el acceso a distintos servicios \np\u00fablicos: transporte, bibliotecas, instalaciones deportivas o \nactividades de ocio. \n  Combatiremos la brecha maternal que penaliza a las mujeres por el hecho de ser madres . Facilitaremos la formaci\u00f3n y reincorporaci\u00f3n al trabajo de las madres que han interrumpido su carrera por la maternidad y desean retomarla, \nas\u00ed como medidas contra la discriminaci\u00f3n, las presiones y la \npenalizaci\u00f3n econ\u00f3mica que pueden sufrir las mujeres que \ndesean ser madres en el \u00e1mbito laboral. \n Los espa\u00f1oles no deben ser privados de un tiempo destinado a la familia. Incentivaremos fiscalmente a las empresas 164\nque contraten a nuevas madres y promuevan formas de \nconciliaci\u00f3n de la vida personal, familiar y laboral.  Apoyaremos a los ayuntamientos para garantizar guarder\u00edas \ngratuitas abiertas hasta el horario de comercios y oficinas. \nAtenderemos las necesidades de movilidad geogr\u00e1fica de \nlos miembros de nuestras Fuerzas Armadas y FCSE, a fin de \nfacilitar que las familias permanezcan unidas.\n Reduciremos radicalmente el IVA de los productos destinados a la primera infancia como pa\u00f1ales, biberones o \nleche de f\u00f3rmula . \n Estableceremos la deducibilidad fiscal de los gastos en \nque incurren las familias por la contrataci\u00f3n de cuidadores de personas dependientes , as\u00ed como medidas de apoyo \na las personas que decidan cuidar a sus familiares mayores \nen el hogar, incluyendo el contacto con un profesional sanitario que les apoye externamente en esta labor.\n Ofreceremos apoyo a los padres en su preocupaci\u00f3n por la \nprotecci\u00f3n de sus hijos menores ante adicciones como el juego o la pornograf\u00eda, con acciones como la oferta de formaci\u00f3n \ny asistencia en implantaci\u00f3n de filtros para dispositivos m\u00f3viles en escuelas, bibliotecas o centros culturales p\u00fablicos.\n El gobierno que dec\u00eda ser el m\u00e1s feminista de la historia \nes el mismo que ha soltado violadores a la calle. Derogaremos la ley de violencia de g\u00e9nero  y toda la normativa que, \nlejos de proteger a las mujeres eficazmente, ha alentado \nuna guerra de sexos, la ruptura de familias, la desigualdad \nante la ley y la destrucci\u00f3n de la presunci\u00f3n de inocencia. \nAprobaremos medidas legislativas que combatan eficazmente la violencia dom\u00e9stica  y prevean la asistencia a las 165\nv\u00edctimas sin que ning\u00fan chiringuito ideol\u00f3gico usurpe los \nfondos destinados a ellas. \n Protecci\u00f3n del inter\u00e9s superior del menor  en las decisiones judiciales y administrativas que les afecten, estableciendo la medida de la custodia compartida como la regla \ngeneral en caso de separaciones entre c\u00f3nyuges para preservar y proteger el derecho de los menores a relacionarse \ncon sus padres y abuelos.\n Estableceremos un marco jur\u00eddico que impida que personas que act\u00faan en leg\u00edtima defensa para proteger su \nhogar y a su familia  tengan que sufrir un infierno judicial \nhasta demostrar su inocencia.166\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX EN MATERIA DE FAMILIA\n Proposici\u00f3n no de Ley relativa al establecimiento del tipo \nsuperreducido del 4% del Impuesto sobre el Valor A\u00f1adido sobre determinados productos infantiles y geri\u00e1tricos  \n(marzo 2020).\n Proposici\u00f3n de Ley para la incorporaci\u00f3n de la perspectiva de familia a cualquier norma procedente del Gobierno  \n(noviembre 2022). \n Proposici\u00f3n no de Ley relativa a la valoraci\u00f3n social y a la \nprotecci\u00f3n de la libre dedicaci\u00f3n al cuidado en el hogar \nde menores y personas con discapacidad o en situaci\u00f3n \nde dependencia.  Se insta a los poderes p\u00fablicos a reconocer la labor social que realizan quienes se dedican a estas \ntareas de cuidado y, para ello, reducen su jornada laboral o \nrenuncian a ella por un tiempo (septiembre 2021).\n Proposici\u00f3n no de Ley relativa al fomento de la guarda y \ncustodia compartida, como mejor forma de proteger el \ninter\u00e9s del menor , al ser el sistema que m\u00e1s promueve la \nimplicaci\u00f3n activa del padre y de la madre en la vida del \nmenor, y facilita la relaci\u00f3n de este con la familia extensa de \nambos progenitores (julio 2022).\n Proposici\u00f3n no de Ley relativa a la promoci\u00f3n de ayudas \npara mujeres embarazadas destinadas al fomento de la \nnatalidad y protecci\u00f3n del no nacido  (febrero 2022).168\nDIGNIDAD169\n20\nDIGNIDAD HUMANA\nEl Gobierno de Pedro S\u00e1nchez ha impulsado en los \u00faltimos a\u00f1os la \ncultura de la muerte , atacando la vida y la dignidad de la persona \ncon leyes nocivas, que perjudican precisamente a quienes dicen \ndefender (aborto, eutanasia, mercantilizaci\u00f3n del cuerpo\u2026).  Este \nGobierno destina treinta y cinco millones de euros al aborto mientras que dedica menos de tres a ayudas sociales. \nVOX reconstruir\u00e1 todo lo que este Gobierno ha destruido , comenzando por la derogaci\u00f3n inmediata de las leyes que atentan \ncontra el derecho a la vida, valor esencial que no se decide por \nconsenso, y por el apoyo decidido y sin reservas a las mujeres, a la \nmaternidad y paternidad y a la familia . El papel del Estado debe \nser velar por la protecci\u00f3n de toda vida humana y, especialmente, la de los m\u00e1s vulnerables. La acci\u00f3n pol\u00edtica debe tener como \nraz\u00f3n \u00faltima el bien com\u00fan  y estar inspirada en el respeto a la \npersona. \nDIGNIDAD170\nNUESTRAS MEDIDAS\n Defenderemos el derecho a la vida desde su concepci\u00f3n \nhasta la muerte natural  y acabaremos con la cultura de la \nmuerte. Para ello, comenzaremos por la derogaci\u00f3n de la \nLey de la Eutanasia y la Ley del aborto libre. \n Eliminaremos el falso \u201cderecho al aborto\u201d y defenderemos \nel derecho a que toda mujer embarazada pueda acceder a \nun protocolo de informaci\u00f3n permanente  en que los profesionales de la salud pongan a su disposici\u00f3n todas las ayudas \npara la manutenci\u00f3n, educaci\u00f3n y cuidado de los hijos. \n  El protocolo incluir\u00e1 la posibilidad de acceso por la \nmadre gestante a una atenci\u00f3n psicosocial espec\u00edfica \nmediante el acceso a un psic\u00f3logo cl\u00ednico; as\u00ed como la \nposibilidad de escuchar el latido fetal y la realizaci\u00f3n de \nuna ecograf\u00eda 4D.\n Garantizaremos la informaci\u00f3n, apoyo y alternativas necesarias para todas aquellas madres con un embarazo problem\u00e1tico  e inesperado y promoveremos la adopci\u00f3n nacional y \nel acogimiento familiar como alternativa al aborto. \n Eliminaremos las ayudas p\u00fablicas a aquellas organizaciones que promuevan pr\u00e1cticas contrarias al fomento de la \nvida  desde su concepci\u00f3n, o induzcan activamente a las mujeres a realizarlas.\n Adoptaremos todas las medidas necesarias desde los poderes p\u00fablicos para revertir la emergencia demogr\u00e1fica  en 171\nla que se encuentra Espa\u00f1a, fomentando la natalidad y combatiendo la cultura de la muerte.\n Impulsaremos la terapia ocupacional con el objetivo de garantizar la inclusi\u00f3n social y econ\u00f3mica de las personas con \ndiscapacidad.\n Derogaci\u00f3n de la Ley Org\u00e1nica 4/2022, de 12 de abril, por la \nque se me modifica la Ley Org\u00e1nica 10/1995, de 23 de noviembre, del C\u00f3digo Penal, para suprimir el art\u00edculo 172 quater, de forma que ninguna conducta de apoyo a la vida y a \nla integridad f\u00edsica y moral de las mujeres que se plantean \nabortar pueda ser penalizada. \n Garantizaremos el ejercicio del derecho a la objeci\u00f3n de \nconciencia por el personal m\u00e9dico o administrativo que \npor sus funciones se encuentran relacionados con las pr\u00e1cticas contrarias al derecho a la vida.  Para ello, promoveremos un verdadero protocolo de objeci\u00f3n de conciencia de \nforma que los afectados puedan objetar en cada cirug\u00eda y \ncaso concreto que se les plantee, sin que su nombre aparezca en ninguna lista o registro que atente contra su intimidad \ny convicciones. \n Incluiremos en los protocolos de todos los hospitales espa\u00f1oles la obligaci\u00f3n de informar fehacientemente a los padres sobre las opciones de tratamiento de los restos de sus \nhijos fallecidos en el seno materno.  Adem\u00e1s, el protocolo \nfacilitar\u00e1 a todos los padres que as\u00ed lo soliciten, los restos de \nsus hijos fallecidos en el seno materno, con independencia \ndel tiempo de gestaci\u00f3n y ofrecer\u00e1 en todos los centros hospitalarios un mejor acompa\u00f1amiento a las familias durante \nel duelo perinatal. 172\n Derogaremos la Ley Org\u00e1nica 3/2021, de 24 de marzo, de \nregulaci\u00f3n de la eutanasia , contraria a la dignidad de toda \npersona y que vulnera frontalmente el art\u00edculo 15 de la Constituci\u00f3n, en virtud del cual el Estado tiene el deber de proteger el derecho a la vida.\n  Fomentaremos el respeto hacia nuestros mayores poniendo en valor su aportaci\u00f3n social , as\u00ed como promover pol\u00edticas p\u00fablicas que construyan una cultura del cuidado y \nacompa\u00f1amiento de nuestros mayores, frente a la cultura \ndel descarte que han promovido los impulsores de la eutanasia .\n Aprobaremos una legislaci\u00f3n sanitaria respetuosa con el derecho a la vida y la integridad f\u00edsica y moral. Una Ley de Cuidados Paliativos asegurar\u00e1 el cuidado de las personas en \nlas fases cr\u00edticas y terminales de la vida, para reducir en la \nmedida de lo posible el sufrimiento org\u00e1nico y sist\u00e9mico, \nf\u00edsico, ps\u00edquico y espiritual de los pacientes  y puedan ser \nacompa\u00f1ados con el apoyo m\u00e9dico, psicol\u00f3gico y espiritual \ncualificado, y confortados por la cercan\u00eda de sus seres queridos para afrontar este trance de la forma m\u00e1s adecuada posible. Tambi\u00e9n se habilitar\u00e1n medidas de apoyo econ\u00f3mico, \nsocial e institucional a familiares y cuidadores.\n Abordaremos decididamente el grave problema social del \nsuicidio cuya incidencia no deja de aumentar.  Fomentaremos una cultura de la vida y del cuidado y atenderemos a \nlas causas del suicidio para ponerles remedio. Para ello, impulsaremos la elaboraci\u00f3n de un informe sobre el suicidio \npara profundizar en sus causas , y garantizar el mejor acompa\u00f1amiento sanitario, psicol\u00f3gico y social a las personas que \nse encuentran en una situaci\u00f3n l\u00edmite de salud mental, pres -173\ntando especial atenci\u00f3n a las personas que cometen tentativa de suicidio o lesiones autoinfligidas y a sus familiares. \n  Promoveremos campa\u00f1as de informaci\u00f3n  para dar \na conocer la realidad del suicidio y que el servicio de \nemergencias del 112 garantice una atenci\u00f3n especializada del suicidio a nivel nacional. \n Impulsaremos campa\u00f1as de sensibilizaci\u00f3n sobre salud \nmental y el drama social del suicidio , que contribuyan a \nla concienciaci\u00f3n sobre la necesidad de tejer lazos comunitarios y cohesionar nuestros municipios, regiones y comarcas frente al aislamiento, la soledad no deseada y el \nabandono.\n  Promoveremos un estilo de vida saludable frente a la degradaci\u00f3n de la salud mental y espiritual de los espa\u00f1oles , \nque proporcione a los miembros de las familias las herramientas necesarias para ser libres y no caer en adicciones \ncomportamentales que puedan generar una dependencia \nsimilar a las de las sustancias qu\u00edmicas, y las mismas repercusiones en el entorno familiar, social y econ\u00f3mico.\n Derogaremos la ley Trans , Ley 4/2023, de 28 de febrero, para la \nigualdad real y efectiva de las personas trans y para la garant\u00eda \nde los derechos de las personas LGTBI, que supone un ataque a \nla intimidad, la integridad y la igualdad de los espa\u00f1oles y niega la realidad biol\u00f3gica , pretendiendo difuminar los conceptos \nde hombre y mujer para sustituirlos por nuevos derechos ficticios como la autodeterminaci\u00f3n de g\u00e9nero. \n Ning\u00fan hombre, independientemente del g\u00e9nero \ncon el que se autoperciba, podr\u00e1 entrar en espacios 174\nde intimidad reservados para mujeres (vestuarios, \nba\u00f1os\u2026etc.). \n Ninguna mujer agredida se ver\u00e1 menos acompa\u00f1ada o asistida en funci\u00f3n del sexo del agresor/a o del \ng\u00e9nero con el que se autoperciba. \n Los hijos de una mujer asesinada no se ver\u00e1n discriminados en las ayudas a recibir por causa del sexo (o \ng\u00e9nero con el que se autoperciba) del asesino/a. \n  Derogaremos la ley del solo s\u00ed es s\u00ed , que solo ha servido para \nsembrar la inseguridad y el dolor para las mujeres y ni\u00f1os \nv\u00edctimas de agresiones sexuales y cuya reforma no es suficiente para paliar sus efectos nocivos; y la sustituiremos por \nuna ley que aumente las penas a todos los violadores , incluyendo la prisi\u00f3n permanente. \n Identificaremos a los violadores que han salido en libertad, poniendo las medidas necesarias para proteger a las mujeres. \n Exigiremos responsabilidades a partidos y personas que han \ncolaborado en la puesta en libertad de los agresores de mujeres. \n Bajaremos la edad penal y revisaremos la ley del menor para \nque se agraven las consecuencias a los menores que cometan \neste tipo de delitos. \n Rechazaremos pr\u00e1cticas como los vientres de alquiler y \ntoda actividad que cosifique y utilice como producto de \ncompraventa a los seres humanos.  Aunque la gestaci\u00f3n subrogada es ilegal en Espa\u00f1a, de facto se encuentra permiti -175\nda por cuanto se permite la inscripci\u00f3n en el Registro de los \nnacidos por esta v\u00eda. \n Ley de memoria, dignidad y justicia para las v\u00edctimas del terrorismo.  Esta nueva norma impedir\u00e1 de forma efectiva los homenajes a los terroristas, como medida de justicia y de pedagog\u00eda \npara que las nuevas generaciones desechen el recurso a la violencia como arma pol\u00edtica. 176\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX EN MATERIA DE DIGNIDAD HUMANA\n Recurso de inconstitucionalidad  contra la Ley Org\u00e1nica \n1/2023, de 28 de febrero, por la que se modifica la Ley Org\u00e1nica 2/2010, de 3 de marzo, de salud sexual y reproductiva \ny de la interrupci\u00f3n voluntaria del embarazo , por vulneraci\u00f3n de numerosos preceptos de la Constituci\u00f3n Espa\u00f1ola. \n Enmienda a la totalidad de Proyecto de Ley Org\u00e1nica por \nla que se modifica la Ley del aborto , y que mantiene b\u00e1sicamente su contenido, pero adem\u00e1s lo flexibiliza al eliminar el \nplazo de reflexi\u00f3n y menguar las alternativas de la mujer,  al \npermitir el aborto en menores de 16 y 17 a\u00f1os sin necesidad \nde consentimiento paterno ( septiembre 2022). \n Proposici\u00f3n no de Ley para pedir la eliminaci\u00f3n de la discapacidad como causa legal de interrupci\u00f3n voluntaria \ndel embarazo  y la creaci\u00f3n de un protocolo sistem\u00e1tico de \natenci\u00f3n a las familias que van a tener un hijo con discapacidad (marzo 2021). \n Proposici\u00f3n no de Ley para la prevenci\u00f3n del suicidio . Pedimos que se elabore un informe sobre el suicidio para ahondar en sus causas, que se creen campa\u00f1as de informaci\u00f3n \npara dar a conocer esta realidad y que el servicio de emergencias del 112 garantice una atenci\u00f3n especializada del \nsuicidio a nivel nacional  (septiembre 2021).\n Proposici\u00f3n no de Ley relativa al fomento de la vida y a la \ngarant\u00eda del consentimiento informado como alternativa 177\na la pr\u00e1ctica del aborto.  En tanto no se produzca la derogaci\u00f3n de la ley del aborto, con el fin de proteger la vida, \ninstamos a la mejora de la informaci\u00f3n que se proporciona \na las mujeres embarazadas (febrero 2023).www.votaabascal.esPrograma electoral \npara las Elecciones Generales \ndel 23J de 2023"]}}; }
