vez, lucharemos contra la evasi\u00f3n y la elusi\u00f3n \nfiscal , especialmente de multinacionales y gigantes de internet. Es necesaria una respuesta contundente al fen\u00f3meno del \ntraslado de ganancias de Espa\u00f1a a para\u00edsos fiscales.85\n Defenderemos el derecho de los espa\u00f1oles a utilizar la moneda en curso legal, en billetes y monedas, oponi\u00e9ndonos a la \neliminaci\u00f3n del dinero en efectivo. Adem\u00e1s, no obligaremos \na las peque\u00f1as empresas a aceptar pagos electr\u00f3nicos.\n El Estado de las Autonom\u00edas es uno de los grandes frenos  \nal crecimiento econ\u00f3mico e industrial y la atracci\u00f3n de la inversi\u00f3n a Espa\u00f1a. Recuperaremos la unidad de mercado interior , as\u00ed como las competencias econ\u00f3micas para el Estado. Reduciremos el exceso de legislaci\u00f3n  de las actividades \necon\u00f3micas que act\u00faan como barreras de entrada  para los \nnuevos empresarios y aut\u00f3nomos.\n Unificaremos la legislaci\u00f3n  que afecta al suelo, tramitaci\u00f3n \nde permisos, comercio, exigencias de calidad, requisitos ling\u00fc\u00edsticos, estrategias de atracci\u00f3n de la inversi\u00f3n etc. S\u00f3lo as\u00ed \npodremos trasladar a las empresas e inversores un plan claro y determinado como naci\u00f3n  sin inseguridad jur\u00eddica.\n Despolitizaremos los \u00f3rganos del Estado  que S\u00e1nchez ha \ntratado de patrimonializar con fines partidistas como el Tribunal de Cuentas , el Banco de Espa\u00f1a  o la Comisi\u00f3n Nacional \nde los Mercados y la Competencia (CNMC) .\n Vigilaremos, como no se ha hecho jam\u00e1s, el impacto econ\u00f3mico y social para la econom\u00eda espa\u00f1ola y para las familias, \nde cualquier Reglamento, Directiva o Decisi\u00f3n comunitaria , \nantes de su aprobaci\u00f3n, para exigir en Bruselas su no aprobaci\u00f3n o modificaci\u00f3n antes de aprobarse, as\u00ed como antes de la \nratificaci\u00f3n de cualquier Tratado Internacional.86\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE FISCALIDAD\n Proposici\u00f3n de Ley y Proposici\u00f3n No de Ley para suprimir el \nImpuesto sobre Sucesiones y Donaciones (noviembre 2020).\n Proposici\u00f3n no de Ley para la protecci\u00f3n de las familias y \nmejorar la capacidad adquisitiva de las familias a trav\u00e9s de \nreducciones en el IRPF , cotizaciones sociales, reducci\u00f3n de \nimpuestos asociados a la adquisici\u00f3n de vivienda  y la supresi\u00f3n del Impuesto sobre Sucesiones y Donaciones; frente al actual expolio fiscal (marzo 2023). \n Proposici\u00f3n no de Ley  para establecer medidas que protejan las empresas espa\u00f1olas e incentiven la inversi\u00f3n \nen Espa\u00f1a  como reformas para reducir el esfuerzo fiscal, \npromoviendo un marco fiscal y laboral de simplificaci\u00f3n normativa y de rebaja de impuestos  que incentive \nla contrataci\u00f3n, acompa\u00f1ado de una reducci\u00f3n del gasto pol\u00edtico improductivo  que reduzca el d\u00e9ficit p\u00fablico \n(marzo 2023).\n Proposici\u00f3n no de Ley para asegurar la coherencia de los \nPresupuestos Generales del Estado con las necesidades \nreales de los espa\u00f1oles  y el alivio de la carga fiscal de las \nclases medias y populares mejorando la eficiencia del gasto p\u00fablico , estableciendo la metodolog\u00eda de base cero en \nla elaboraci\u00f3n de los presupuestos  y sometiendo a consulta p\u00fablica  las pol\u00edticas llevadas a cabo con impacto presupuestario que han sido tomadas a espaldas de los espa\u00f1oles (noviembre 2022).87\n Proposici\u00f3n no de Ley exigiendo la auditor\u00eda y racionalizaci\u00f3n del gasto de las entidades pertenecientes al sector \np\u00fablico  institucional de la Administraci\u00f3n General del Estado para identificar duplicidades y eliminarlas  (mayo 2022).SEGURIDAD\nDEFENSA89\n10\nSEGURIDAD Y DEFENSA\nEl gobierno de S\u00e1nchez y las entidades supranacionales est\u00e1n imponiendo un modelo de puertas abiertas que ha importado inseguridad y ha provocado ruina, dinamitando el v\u00ednculo social y \nprivando a las nuevas generaciones de una infancia como la que \ntuvieron sus padres. Adem\u00e1s, S\u00e1nchez y su gobierno han abandonado a nuestros polic\u00edas y guardias civiles a su suerte, no proporcion\u00e1ndoles los suficientes medios humanos y materiales, ni \nel amparo legal necesario para defender Espa\u00f1a y los derechos y \nlibertades de los espa\u00f1oles. \nEn VOX queremos Instituciones de Seguridad y Defensa al servicio de los espa\u00f1oles y sus familias, con unas Fuerzas Armadas \nprofesionales y unas Fuerzas y Cuerpos de Seguridad del Estado \nbien dimensionadas con todos los recursos necesarios para defender nuestra soberan\u00eda y garantizar nuestra seguridad y libertad. \nSEGURIDAD\nDEFENSA90\nNUESTRAS MEDIDAS\n La garant\u00eda de la soberan\u00eda de Espa\u00f1a exige que no s\u00f3lo el \nEstado retenga la competencia en materia de Defensa  y \nque las administraciones auton\u00f3micas no se inmiscuyan en \nellas, sino que le sean inmediatamente devueltas aquellas \ncompetencias en materia de Seguridad, Interior, Tr\u00e1fico, \nProtecci\u00f3n Civil y Vigilancia Mar\u00edtima , as\u00ed como aquellas en \nel \u00e1mbito de Justicia e Instituciones Penitenciarias. \n Los funcionarios de Prisiones ser\u00e1n agentes de autoridad \ny junto a los miembros de las FFAA y FCSE recibir\u00e1n la \nadecuada instrucci\u00f3n y adiestramiento  y dispondr\u00e1n de \nlos medios humanos, recursos materiales, seguridad jur\u00eddica y amparo legal necesarios para no padecer un calvario \njudicial o administrativo derivado de actuaciones practicadas en el ejercicio de sus funciones, impulsando su sectorizaci\u00f3n . \n Una nueva Estrategia de Seguridad Nacional  integrar\u00e1 Defensa, Interior e Inteligencia y permitir\u00e1 prevenir y evitar \neficazmente cualquier peligro, amenaza o agresi\u00f3n contra \nla independencia o la integridad territorial de Espa\u00f1a , los \nintereses nacionales, las infraestructuras cr\u00edticas, ciberseguridad y soberan\u00eda de datos, soberan\u00eda industrial y energ\u00e9tica, recursos naturales, as\u00ed como la  estabilidad del Estado de \nDerecho y sus instituciones.\n La recuperaci\u00f3n de competencias exige que las FFAA y todas las polic\u00edas dependan en \u00faltima instancia del Estado a \ntrav\u00e9s del Ministerio correspondiente. Hasta que sea efecti -91\nvo, alcanzaremos la equiparaci\u00f3n real en salario y la justa \njubilaci\u00f3n para las Fuerzas Armadas, Fuerzas y Cuerpos de \nSeguridad del Estado  (Guardia Civil, Cuerpo Nacional de Polic\u00eda), Servicio de Vigilancia Aduanera y polic\u00edas auton\u00f3micas y locales. Dignificaci\u00f3n del trabajo policial  y aumento de \nlas sanciones a la resistencia a la autoridad o a sus agentes \nen el ejercicio de sus funciones.\n Un Mando Integrado de Gesti\u00f3n de las Fronteras  salvaguardar\u00e1 la inviolabilidad del territorio nacional mediante la vigilancia, control e inspecci\u00f3n de personas y mercanc\u00edas extranjeras en el acceso a Espa\u00f1a por v\u00eda terrestre, mar\u00edtima y \na\u00e9rea. Despliegue militar en las fronteras de Ceuta, Melilla \ny Canarias  para garantizar la protecci\u00f3n de esos territorios \nante invasiones promocionadas desde estados vecinos u organizaciones internacionales.\n Dignificaci\u00f3n de la vocaci\u00f3n profesional militar . Una Ley de \nCarrera Militar \u00fanica  para las Escalas de Oficiales, Suboficiales y Tropa y Mariner\u00eda, que permita que despu\u00e9s de los 45 \na\u00f1os los mejores puedan permanecer en la estructura del \nMinisterio de Defensa mediante el desempe\u00f1o de funciones \nlog\u00edsticas, administrativas, de seguridad y protecci\u00f3n de las \ninstalaciones, salvaguardando una estructura operativa joven en los Ej\u00e9rcitos y Armada.\n Las Academias militares ser\u00e1n centros de la Universidad de \nDefensa. Homologaci\u00f3n civil de los estudios y especialidades militares, as\u00ed como de las competencias profesionales \nen materia de seguridad privada, protecci\u00f3n de personas y \nexplosivos. El tiempo de servicio prestado en las Fuerzas \nArmadas servir\u00e1 de m\u00e9rito para el acceso al empleo p\u00fablico, con reserva de plazas.92\n  Espa\u00f1a no debe abandonar a quienes han dedicado \nlos mejores a\u00f1os de su vida a servir a la patria en \nlas Fuerzas Armadas. Se favorecer\u00e1 su continuidad \nlaboral tras su tiempo de servicio.\n Complementariamente a un modelo de Ej\u00e9rcito profesional permanente, desarrollaremos el Servicio Militar \nde reserva voluntaria , en el que todos los espa\u00f1oles sin \nexclusi\u00f3n podr\u00e1n ejercer su derecho y deber de defender a Espa\u00f1a previsto en el art. 30.1 CE. Un Sistema Nacional de Protecci\u00f3n Civil  vertebrar\u00e1 de forma unitaria \nla respuesta ante emergencias, cat\u00e1strofes, incendios e \ninundaciones y unificar\u00e1 el r\u00e9gimen de personal y protocolos de actuaci\u00f3n.\n Fomentaremos la bilateralidad en las relaciones internacionales  y revisaremos la contribuci\u00f3n e incluso la pertenencia de Espa\u00f1a a organismos internacionales si act\u00faan contra los intereses nacionales. \n Exigiremos la modificaci\u00f3n del Tratado del Atl\u00e1ntico \nNorte  para que este recoja e incluya, de forma expl\u00edcita, \na las ciudades espa\u00f1olas de Ceuta y Melilla bajo la protecci\u00f3n de la OTAN.\n La ayuda internacional de Espa\u00f1a a pa\u00edses en v\u00edas de \ndesarrollo estar\u00e1 vinculada a la colaboraci\u00f3n con la pol\u00edtica migratoria nacional.  Ni un euro de los espa\u00f1oles \ndebe financiar a pa\u00edses que violentan nuestras fronteras.\n Lucha incesante contra el terrorismo.  Se exigir\u00e1 a los responsables de la religi\u00f3n isl\u00e1mica en Espa\u00f1a su colaboraci\u00f3n para la detenci\u00f3n de radicales. Espa\u00f1a participar\u00e1 93\nen misiones de seguridad internacional y lucha contra el \nyihadismo  seg\u00fan nuestros intereses y capacidades.\n Aumentaremos la inversi\u00f3n en Defensa  y aseguraremos \nsueldos dignos  y ayudas a la movilidad geogr\u00e1fica y a la \nvivienda y alojamiento, que ser\u00e1n deducibles . Dotaremos \nadecuadamente los programas de modernizaci\u00f3n para las \nFuerzas Armadas , impulsando el desarrollo y la contrataci\u00f3n \nde servicios e industria nacional de Defensa en los \u00e1mbitos \nterrestre, naval, aeron\u00e1utico, espacial y de inteligencia.\n Garantizaremos que en el seno de las FFAA y FCSE se celebre sin excepci\u00f3n el debido reconocimiento y homenaje \na todos los que, desde perspectivas hist\u00f3ricas diferentes, \nlucharon por Espa\u00f1a.  Mantendremos nuestras tradiciones \nmilitares, se\u00f1as de identidad, patronos, armas y cuerpos, \netc., y nuestro rico patrimonio hist\u00f3rico-militar, en especial \npanteones y cementerios militares. Difusi\u00f3n de la Cultura de \nDefensa a fin de que la sociedad espa\u00f1ola conozca, valore \ny se identifique con su historia  y el esfuerzo solidario y efectivo mediante el cual las Fuerzas Armadas salvaguardan los \nintereses nacionales.\n Fin de la impunidad y los machetazos en las calles: las fuerzas de seguridad y jueces contar\u00e1n con los medios legales \nnecesarios para detener y procesar a mayores y menores de \nedad violentos por la adquisici\u00f3n, tenencia o uso de armas \nblancas o de fuego prohibidas. Un nuevo C\u00f3digo Penal y Ley \nPenal del Menor  elevar\u00e1n las penas para los cr\u00edmenes violentos perpetrados por bandas e individuos armados, as\u00ed como \npara los delitos m\u00e1s graves (asesinatos, violaciones, pederastia, narcotr\u00e1fico, sedici\u00f3n, terrorismo de car\u00e1cter separatista e \nislamista). 94\n Puesta en marcha de un estudio en profundidad sobre el \naumento de las agresiones sexuales , en especial los aberrantes casos de violaciones grupales, para determinar sus \ncausas y elaborar los perfiles repetidos de los agresores \npara poder combatirlos con m\u00e1s eficacia. La revisi\u00f3n del \nSistema Estad\u00edstico de Criminalidad tambi\u00e9n evitar\u00e1 que \ntodos los tipos penales tengan el mismo peso a la hora de \ncalibrar el \u00edndice de criminalidad  y asegurar\u00e1 la publicidad \nde la  nacionalidad de los atacantes , ocultada sistem\u00e1ticamente por los grandes medios.\n Preservaremos desde los poderes p\u00fablicos la inocencia \nde los menores y protegerlos frente a los riesgos presentes en los entornos digitales , tales como la adicci\u00f3n al juego o la pornograf\u00eda o la mayor vulnerabilidad ante ciertos \ndelitos.\n En materia de Seguridad Ciudadana , garantizaremos la \npresencia policial en todas las calles y todos los barrios \nde Espa\u00f1a  imposibilitando la creaci\u00f3n de guetos como ya \nocurre en muchos lugares de Europa, donde el Estado de \nderecho desaparece y se impone la ley isl\u00e1mica. \n A su vez, dotaremos de mayores medios y recursos \na las unidades de la Polic\u00eda Nacional y de la Guardia Civil especializadas en la lucha contra la corrupci\u00f3n; as\u00ed como procederemos a la unificaci\u00f3n \nde las bases de datos. \n  Reforzaremos la seguridad en las redes de telecomunicaciones , en especial las infraestructuras \nde comunicaciones m\u00f3viles y las que soportan infraestructuras cr\u00edticas.95\n  Apoyaremos todas las medidas que tengan por finalidad aumentar la protecci\u00f3n personal y seguridad y \nprevenci\u00f3n de riesgos laborales de los Vigilantes de \nSeguridad  a fin de que puedan desarrollar su principal actividad frente a los agresores, lucharemos \ncontra el intrusismo y la mejora de sus condiciones \nlaborales y de jubilaci\u00f3n. 96\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE SEGURIDAD Y DEFENSA\n Proposici\u00f3n de Ley Org\u00e1nica relativa a la modificaci\u00f3n del \nC\u00f3digo Penal, en relaci\u00f3n con los delitos de atentado, resistencia y desobediencia a la autoridad  (octubre 2021).\n Proposici\u00f3n no de Ley relativa a medidas en apoyo del colectivo de funcionarios de prisiones  (febrero 2020). \n Proposici\u00f3n de Ley para la igualdad y equiparaci\u00f3n salarial \nde las Fuerzas y Cuerpos de Seguridad del Estado  y la Proposici\u00f3n no de Ley relativa a la adopci\u00f3n de medidas para la \nadecuaci\u00f3n salarial del personal de las Fuerzas Armadas  \n(marzo 2020). \n Proposici\u00f3n no de Ley relativa al refuerzo de medios de las \nFuerzas y Cuerpos de Seguridad del Estado  destinadas al \ncontrol de fronteras en las ciudades de Ceuta y Melilla  (julio \n2021). \n Proposici\u00f3n de Ley por la que se modifica la Ley 39/2007, de \n19 de noviembre, de la carrera militar, con el fin de establecer un r\u00e9gimen profesional \u00fanico para el personal militar \nprofesional  (abril 2021). INMIGRACI\u00d3N99\n11\nINMIGRACI\u00d3N E IDENTIDAD  \nNACIONAL\nPedro S\u00e1nchez y su gobierno han sido aliados y promotores de todas \nlas pol\u00edticas globalistas y del multiculturalismo que apuestan por la \nllegada desordenada de millones de inmigrantes ilegales. Las consecuencias no las han sufrido quienes han impuesto estas pol\u00edticas desde sus despachos y mansiones con seguridad privada, sino las familias \nespa\u00f1olas que sufren la inseguridad y la degradaci\u00f3n en sus barrios. \nAquellos inmigrantes que han llegado legalmente a Espa\u00f1a \ncon la intenci\u00f3n de trabajar, integrarse y contribuir al desarrollo \nde la naci\u00f3n que les acoge son tambi\u00e9n v\u00edctimas de esos pol\u00edticos, \nasociaciones y organizaciones internacionales que est\u00e1n colaborando activamente con las mafias de tr\u00e1fico de seres humanos, y \nque se lucran gracias al buenismo devastador de las \u00e9lites.\nEspa\u00f1a debe tomar inmediatamente las medidas necesarias \npara que nuestras ciudades no sigan el modelo de sociedades \nmulticulturales que se ha demostrado fracasado en en pa\u00edses \ncomo B\u00e9lgica, Francia o Reino Unido, y que ya est\u00e1n sufriendo demasiadas ciudades y pueblos espa\u00f1oles. La inmigraci\u00f3n debe ser \nlegal, controlada, adaptada a las necesidades de Espa\u00f1a y con capacidad y voluntad de adaptaci\u00f3n.\nINMIGRACI\u00d3N100\nNUESTRAS MEDIDAS\n Como primera medida, consultaremos o exigiremos consultar al pueblo espa\u00f1ol , el que sufre en primera persona \nlas consecuencias de las pol\u00edticas de puertas abiertas, sobre el modelo de gesti\u00f3n de la inmigraci\u00f3n y defensa de \nlas fronteras que quieren para Espa\u00f1a. En aplicaci\u00f3n del \nart\u00edculo 92 de la Constituci\u00f3n , sobre consultas pol\u00edticas \nde especial relevancia, consultaremos a los espa\u00f1oles sobre las pol\u00edticas migratorias y la expulsi\u00f3n de inmigrantes \nilegales.\n Cualquier persona que quiera venir y permanecer en Espa\u00f1a en b\u00fasqueda de oportunidades debe cumplir la ley \ny tener una clara voluntad de integraci\u00f3n y adaptaci\u00f3n. \nInmediata expulsi\u00f3n de todos los inmigrantes que accedan ilegalmente a nuestro pa\u00eds. A Espa\u00f1a solo se entra \nde forma legal, ordenada y con la voluntad de integrarse y \naportar al desarrollo de la Naci\u00f3n.\n Expulsaremos de forma inmediata a los inmigrantes legales que cometan delitos graves o hagan del delito leve \nsu forma de vida , procurando que cumplan las penas en \nsus pa\u00edses de origen.\n Eliminaremos las ayudas p\u00fablicas a inmigrantes en situaci\u00f3n ilegal  y las subvenciones a ONGs, asociaciones o \ncualquier entidad que destine sus fondos a promover o \nayudar a la inmigraci\u00f3n ilegal. Exigiremos que las ayudas \nsociales est\u00e9n vinculadas a la residencia legal y no al mero \nempadronamiento.101\n Endureceremos las penas contra las mafias de la inmigraci\u00f3n ilegal , as\u00ed como para quienes colaboren con ellas, \nya sean ONGs, empresas o particulares. Se promover\u00e1n \nsanciones a aquellos Estados que promuevan oleadas masivas de inmigrantes o las utilicen como arma diplom\u00e1tica \ny se ilegalizar\u00e1n todas las entidades que colaboren activamente con la inmigraci\u00f3n ilegal.\n Debemos acabar con las pol\u00edticas de efecto llamada \nque han llevado a miles de personas a jugarse la vida, \ny perderla tr\u00e1gicamente en demasiados casos, como consecuencia de las falsas promesas de un futuro mejor en \nEuropa con la complicidad de oeneg\u00e9s y mafias del tr\u00e1fico \nde personas. Trasladaremos el mensaje claro de que cualquier inmigrante que llegue ilegalmente nunca podr\u00e1 regularizar su situaci\u00f3n en Espa\u00f1a.\n  Cerraremos los centros de MENA que crean inseguridad en nuestras calles . Todos los menores extranjeros no \nacompa\u00f1ados deben ser repatriados con sus padres a sus \npa\u00edses de origen de forma inmediata. Hasta que se implanten los protocolos y mecanismos suficientes para lograr este objetivo, los centros de MENA se reubicar\u00e1n alejados de n\u00facleos urbanos con el fin de impedir conductas \ndelictivas y que atentan contra la convivencia en nuestros \nbarrios.\n La identidad nacional de Espa\u00f1a se forj\u00f3 en su historia \nconjunta con las naciones de la Iberosfera . Nuestra pol\u00edtica de inmigraci\u00f3n atender\u00e1 de forma prioritaria a los \nciudadanos procedentes de las naciones que comparten \nidioma e importantes lazos de amistad, historia y cultura \ncon Espa\u00f1a.102\n Impulsaremos un bloqueo naval  que proteja nuestras costas de la llegada masiva de inmigrantes ilegales, evitando los \ntr\u00e1gicos naufragios de embarcaciones lanzadas al Mediterr\u00e1neo por las pol\u00edticas de fronteras abiertas y asegurando su \ndevoluci\u00f3n inmediata a los puertos cercanos m\u00e1s seguros en \nlos pa\u00edses de origen y tr\u00e1nsito.\n Declararemos como situaci\u00f3n de inter\u00e9s para la Seguridad \nNacional  la insoportable presi\u00f3n migratoria que se vive en \nCanarias, Ceuta y Melilla.\n Exigencia ante la Uni\u00f3n Europea de creaci\u00f3n de plataformas \nseguras de desembarco en territorios no europeos gestionados por la propia Uni\u00f3n  para evaluar las solicitudes de asilo \ny reparto equitativo solo de los que tengan derecho en los 27 \npa\u00edses miembros as\u00ed como para la gesti\u00f3n eficaz del retorno \nde inmigrantes ilegales, supeditando los acuerdos de cooperaci\u00f3n a la voluntad de repatriaci\u00f3n de los estados de origen. \n Los inmigrantes ilegales no podr\u00e1n empadronarse ni adquirir con ello los beneficios y las ayudas correspondientes.  \n Impulsaremos junto a las regiones y ayuntamientos una red \nde alerta en tiempo real que ponga en conocimiento de las \nFuerzas y Cuerpos de seguridad del Estado cualquier caso \nde inmigraci\u00f3n ilegal en territorio nacional de la que tengan \nconocimiento las distintas administraciones. \n Tolerancia cero con toda forma de fundamentalismo isl\u00e1mico.  Cerraremos las mezquitas o centros de culto que propaguen ideas que son contrarias a nuestra cultura e identidad como el radicalismo isl\u00e1mico, la yihad o el menosprecio \na la mujer y a nuestras costumbres.103\n Lucha sin cuartel contra todas las mafias, el terrorismo y la \ncorrupci\u00f3n que amenazan nuestra seguridad y convivencia. Lucha contra la degradaci\u00f3n sin permitir la existencia de \nenclaves de ilegalidad. Lucha contra las pandillas y bandas \ncallejeras, el tr\u00e1fico de drogas y la peque\u00f1a delincuencia. \n Suspensi\u00f3n de toda la ayuda internacional a los estados \nque no cooperen con Espa\u00f1a en el control de los flujos y \nmafias de tr\u00e1fico de personas en el Mediterr\u00e1neo ; as\u00ed como \ncon los gobiernos en manos del grupo de Puebla o del foro \nde Sao Paulo.\n Auditaremos todos los programas de la Cooperaci\u00f3n Espa\u00f1ola Internacional , y desecharemos todos aquellos que se \ndesarrollen en pa\u00edses que no colaboren con el nuestro en la \nlucha contra la inmigraci\u00f3n ilegal.\n Supresi\u00f3n de la instituci\u00f3n del arraigo como forma de regular la inmigraci\u00f3n ilegal  y revocaci\u00f3n de las pasarelas r\u00e1pidas \npara adquirir la nacionalidad espa\u00f1ola. Asimismo, se eliminar\u00e1 la posibilidad de sustituir la expulsi\u00f3n por una multa. \n Reforma de la normativa sobre nacionalidad para impedir la adquisici\u00f3n fraudulenta o abusiva de la nacionalidad espa\u00f1ola , resignificando la condici\u00f3n de ser espa\u00f1ol; y \nampliando los supuestos de p\u00e9rdida de la nacionalidad. La \nadquisici\u00f3n de la nacionalidad debe estar sometida en cualquier caso a una integraci\u00f3n real y comprobable, a una ausencia total de antecedentes penales y a un perfecto conocimiento del espa\u00f1ol.\n Revisaremos el derecho a la nacionalidad vinculada \u00fanicamente al hecho de haber nacido en territorio nacional . 104\nLa concesi\u00f3n de la nacionalidad debe ser fruto del esfuerzo \npor integrarse en nuestra naci\u00f3n y las personas que logren \nadquirirla deben poder sentirse orgullosas.105\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE INMIGRACI\u00d3N\n Proposici\u00f3n de Ley relativa a la modificaci\u00f3n del r\u00e9gimen \njur\u00eddico de la nacionalidad  en la que se pretend\u00eda la necesidad de carecer de antecedentes penales, la p\u00e9rdida de \nla nacionalidad anterior de manera fehaciente para acceder a la nacionalidad espa\u00f1ola y la p\u00e9rdida de nacionalidad \nen caso de delitos contra la Constituci\u00f3n, el orden p\u00fablico \ny contra la paz o la independencia del Estado (noviembre \n2021).\n Proposici\u00f3n no de Ley relativa al cierre de las mezquitas \nque promueven el yihadismo  (enero 2023).\n Proposici\u00f3n no de Ley para la protecci\u00f3n de los espa\u00f1oles \nfrente al yihadismo y la creciente islamizaci\u00f3n de Espa\u00f1a  \npara que los agentes de las FCSE tengan que contar con los \nmedios necesarios para la lucha contra el yihadismo. Pedimos la expulsi\u00f3n inmediata de los inmigrantes ilegales que \nse encuentren en Espa\u00f1a. Tambi\u00e9n que no se destine ni un \nsolo euro a inmigrantes ilegales (enero 2023).\n Proposici\u00f3n no de Ley relativa a la exigencia de la residencia legal en Espa\u00f1a como requisito de inscripci\u00f3n en \nel padr\u00f3n municipal (agosto 2021).ESPA\u00d1A\nVERDE107\n12\nESPA\u00d1A VERDE\nEspa\u00f1a es una naci\u00f3n de una belleza sin igual, compuesta por una \ngran diversidad de climas y paisajes y rica en recursos naturales. \nVOX parte del principio de que la persona es el elemento m\u00e1s importante del medio ambiente, por lo que es necesario hacer compatible el cuidado de nuestro patrimonio natural con el desarrollo \necon\u00f3mico y el bienestar de los espa\u00f1oles.\nEn medio de una crisis energ\u00e9tica y varios per\u00edodos de sequ\u00eda, \nel gobierno de S\u00e1nchez ha asumido la agenda ecologista radical, \nyendo incluso un paso m\u00e1s all\u00e1 que cualquier otro gobierno u organizaci\u00f3n en el mundo. El gobierno socialista ha destruido en los \n\u00faltimos tres a\u00f1os m\u00e1s de 300 presas y azudes, adem\u00e1s de centrales energ\u00e9ticas, cuando el precio de la luz era el m\u00e1s alto de la \nhistoria. Del mismo modo, ha restado libertad a las familias imponiendo restricciones a la movilidad en las ciudades y ha asfixiado a \nnuestro campo con impuestos verdes que han encarecido costes \nhasta hacer inviable que nuestros agricultores y ganaderos salgan \nadelante.\nEsta indolencia hacia las necesidades de los espa\u00f1oles contrasta con la docilidad hacia potencias contaminantes extranjeras: \nS\u00e1nchez ha mirado a otro lado cada vez que pa\u00edses como Marruecos o China abr\u00edan nuevas centrales t\u00e9rmicas o disparaban sus niveles de contaminaci\u00f3n. \n108\nNUESTRAS MEDIDAS\n Impulsaremos la exploraci\u00f3n, investigaci\u00f3n y explotaci\u00f3n de \nlos recursos minerales en territorio nacional , facilitando las \ninversiones y proyectos mineros que puedan atraer industria \nauxiliar, colocando a Espa\u00f1a como referente internacional \ngracias a los yacimientos con los que contamos.\n Promoveremos la protecci\u00f3n del medio natural con el ser \nhumano como principal protagonista . Frente al ecologismo \nradical de las agendas impuestas por las \u00e9lites que prescinden de las personas, la conservaci\u00f3n de espacios naturales y \nprotegidos no puede realizarse perjudicando a las comunidades locales y los modos de producci\u00f3n tradicionales. Toda \npol\u00edtica de defensa del medio debe contemplar tambi\u00e9n el \ninter\u00e9s de los espa\u00f1oles.\n Derogaci\u00f3n de la Ley de cambio clim\u00e1tico que impide que \nexploremos nuestros recursos, carga sobre los hombros de \nlos espa\u00f1oles el peso de la transici\u00f3n ecol\u00f3gica en forma de \n\u201cimpuestos verdes\u201d y criminaliza a nuestros trabajadores y \nagricultores. \n Para garantizar la efectiva aplicaci\u00f3n y desarrollo de estos \nprincipios es necesario que la normativa en defensa del medio sea de car\u00e1cter nacional , elaborada sin injerencias de organismos externos. Espa\u00f1a no puede quedar exclusivamente sometida a intereses de terceros pa\u00edses o a los prejuicios \nideol\u00f3gicos de los lobbies que actualmente dirigen la pol\u00edtica \nde Bruselas, m\u00e1xime cuando esta normativa es abiertamente \nperjudicial para la viabilidad de la econom\u00eda rural espa\u00f1ola. 109\n Aseguraremos una posici\u00f3n cerrada en defensa del campo \nespa\u00f1ol ante la Comisi\u00f3n Europea. Exigiremos una Pol\u00edtica \nAgraria Com\u00fan que anteponga el inter\u00e9s de los productores \nnacionales y comunitarios  sobre los delirios ideol\u00f3gicos de \nlos lobbies ecologistas y proteja a nuestro campo de la competencia desleal extranjera.\n La gesti\u00f3n del agua siempre debe abordarse desde una concepci\u00f3n nacional, porque es un recurso de todos los espa\u00f1oles. Por eso es urgente realizar un Plan Nacional del Agua \nbajo los principios de solidaridad y bien com\u00fan.  Dicho plan \nimpulsar\u00e1 la interconexi\u00f3n de todas las cuencas que permita \nuna gesti\u00f3n m\u00e1s eficiente del agua y pueda servir para reactivar econ\u00f3micamente a nuestro sector primario.\n Acabaremos con la destrucci\u00f3n de presas y embalses  impulsada por motivos ideol\u00f3gicos en el territorio nacional. Facilitaremos la inversi\u00f3n en las infraestructuras hidr\u00e1ulicas necesarias para almacenar y llevar agua en abundancia a todos los \nrincones de Espa\u00f1a, y protegeremos las ya existentes. \n Ante la situaci\u00f3n de inmovilismo por parte del resto de partidos para aplicar estas pol\u00edticas, VOX consultar\u00e1 o exigir\u00e1 consultar a los espa\u00f1oles, en aplicaci\u00f3n del del art\u00edculo 92 de la \nConstituci\u00f3n , si quieren un Plan Nacional del Agua que garantice el derecho de los espa\u00f1oles a disfrutar de sus bienes \nnaturales en todo el territorio nacional o si, por el contrario, \nquieren mantener un modelo que empobrece a las familias y \na los trabajadores del campo.\n Se proceder\u00e1 a la derogaci\u00f3n de la ley para el reconocimiento de personalidad jur\u00eddica del Mar Menor y su cuenca, que ser\u00e1 sustituida por una ley que realmente proteja el 110\nMar Menor y contemple en su marco la gesti\u00f3n integral del \nacu\u00edfero en colaboraci\u00f3n con los regantes  y usuarios, ejecutando las infraestructuras hidr\u00e1ulicas que sean precisas y \nprocediendo a la inmediata renovaci\u00f3n del sistema de saneamiento de las aguas residuales municipales. Revertiremos, as\u00ed, la imagen deteriorada del Mar Menor y del Campo \nde Cartagena.\n Impulsaremos la modernizaci\u00f3n y extensi\u00f3n de los regad\u00edos , \ndefendiendo su valor econ\u00f3mico y ecol\u00f3gico como sumideros \nde CO2 frente a la criminalizaci\u00f3n de los lobbies de la religi\u00f3n \nclim\u00e1tica.\n Revisaremos el cumplimiento de los tratados internacionales con Portugal  para comprobar que no se vierte al mar m\u00e1s \nde lo necesario sin aprovechar antes cada gota de agua en beneficio de los espa\u00f1oles, nuestro campo y la producci\u00f3n energ\u00e9tica e industrial de toda Espa\u00f1a. Solo en el Tajo entregamos \nal pa\u00eds vecino un caudal tres veces m\u00e1s alto que el estipulado \npor los tratados.\n Todos los veranos somos testigos de los estragos de los incendios forestales y del esfuerzo y sacrificio de nuestros cuerpos \nde bomberos, Protecci\u00f3n Civil, FCSE y la UME en su extinci\u00f3n. \nSin embargo, los incendios se empiezan a combatir en invierno , por eso es necesario anticiparse al per\u00edodo estival y \nrealizar todas las tareas necesarias para prevenir su propagaci\u00f3n y el aumento de los da\u00f1os . \n Entre las medidas que impulsaremos con el objetivo de prevenir incendios y facilitar su extinci\u00f3n se encuentran: facilitar \nel pastoreo de ganader\u00eda extensiva, realizaci\u00f3n de cortafuegos, limpieza de montes, desbroce y recogida de le\u00f1a y dotar 111\nde material y equipos suficientes a los bomberos y dem\u00e1s servicios de emergencia. Tambi\u00e9n incrementaremos las penas a \nlos pir\u00f3manos y autores de incendios .\n Estableceremos los controles necesarios de preservaci\u00f3n \ndel medio ambiente y de la forma de vida local. Por ejemplo, \nreforzaremos los informes de afecci\u00f3n medioambiental y de \nusos del suelo para que, previa instalaci\u00f3n de los macroproyectos de energ\u00edas renovables, valoren su impacto en nuestro \npatrimonio natural y su compatibilidad e impacto en las actividades humanas del entorno. \n Protegeremos el suelo, en especial el agrario, para evitar que \nse especule con \u00e9l en la implantaci\u00f3n de infraestructuras de \nenerg\u00edas renovables.\n Incorporaremos a los pescadores a los proyectos de desarrollo de e\u00f3lica marina que sean susceptibles de afectar a \nlos recursos pesqueros  y a la situaci\u00f3n de los caladeros, teni\u00e9ndose en cuenta sus puntos de vista, actividad econ\u00f3mica \ny necesidades.\n Protegeremos aquellas zonas que tengan un especial inter\u00e9s estrat\u00e9gico para el sector primario espa\u00f1ol  como suelos \nf\u00e9rtiles o zonas pesqueras, as\u00ed como aquellas que por su valor \npaisaj\u00edstico  puedan tener un especial inter\u00e9s de conservaci\u00f3n \ny promuevan la actividad tur\u00edstica, trasladando los posibles \nproyectos a suelos inf\u00e9rtiles o sin inter\u00e9s o valor paisaj\u00edstico. \n  Pondremos en marcha planes que fomenten el aprovechamiento de las tierras agr\u00edcolas en desuso  y establecer planes que impulsen su utilizaci\u00f3n para el cultivo de cereales.112\n Las costas y playas forman parte de la riqueza natural y paisaj\u00edstica de Espa\u00f1a. La necesaria protecci\u00f3n de este patrimonio \nha de hacerse compatible con el desarrollo de leg\u00edtimas actividades econ\u00f3micas. Paralizaremos la reforma de la Ley de \nCostas , que pone en riesgo el empleo de decenas de miles \nde trabajadores y sus familias. Impulsaremos las necesarias \nreformas para asegurar la continuidad de estas actividades \ny el mantenimiento del empleo.113\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE ESPA\u00d1A VERDE\n PNL para la adopci\u00f3n de un Plan Nacional del Agua que \ngarantice el abastecimiento de agua a todos los rincones de \nEspa\u00f1a mediante la interconexi\u00f3n de cuencas  (septiembre \n2022).\n PNL exigiendo la revisi\u00f3n del sistema europeo de derechos de emisi\u00f3n de gases de efecto invernadero para acabar con la especulaci\u00f3n y reducir el precio de la energ\u00eda (junio 2021).\n Moci\u00f3n del Senado para evitar el derribo de Valdecaballeros: Iniciativa para dejar sin efecto la resoluci\u00f3n del Gobierno para la demolici\u00f3n del embalse de Valdecaballeros y la \nrestituci\u00f3n a su estado original de los terrenos en los que se \nsit\u00faa (abril 2023).\n Acci\u00f3n coordinada en parlamentos auton\u00f3micos y municipios para establecer los controles necesarios de preservaci\u00f3n del medio ambiente y de usos del suelo previa a la \ninstalaci\u00f3n de los macroproyectos de energ\u00edas renovables \n(abril 2023).\n Recurso de inconstitucionalidad contra la Ley para el reconocimiento de personalidad jur\u00eddica a la laguna del Mar \nMenor y su cuenca , una norma vac\u00eda de medidas para cuidar nuestro mar, y que criminaliza al campo levantino (enero 2023).INDUSTRIA\n115\n13\nREINDUSTRIALIZACI\u00d3N  \nY SOBERAN\u00cdA ENERG\u00c9TICA\nEl Gobierno de S\u00e1nchez ha aplicado de espaldas a los espa\u00f1oles \nlas agendas globalistas que han debilitado nuestro tejido productivo, generando una p\u00e9rdida progresiva de empresas y empleo, y \nuna reducci\u00f3n generalizada de salarios.\nEste proceso se ha acelerado con leyes delirantes que socavan \nnuestra soberan\u00eda, con demoliciones de centrales energ\u00e9ticas y \nprohibiendo la exploraci\u00f3n y el aprovechamiento de nuestros propios recursos naturales. Mientras se asfixia nuestra industria con \nestricta regulaci\u00f3n nacional y europea, importamos productos y \nenerg\u00eda de pa\u00edses como China y Marruecos que se benefician de la \ndeslocalizaci\u00f3n de f\u00e1bricas y centrales energ\u00e9ticas.\nLos espa\u00f1oles deben decidir si quieren un modelo que proteja \na sus empresas nacionales y fomente la soberan\u00eda energ\u00e9tica que \nnos permita el acceso a fuentes de energ\u00eda baratas, sostenibles, \neficientes y limpias con precios asequibles para familias y empresas, o si por el contrario prefieren un modelo ajeno al inter\u00e9s nacional dise\u00f1ado para para contentar a las \u00e9lites globalistas.\nINDUSTRIA116\nNUESTRAS MEDIDAS\n Impulsaremos un Plan Nacional de Soberan\u00eda Energ\u00e9tica  para asegurar que los recursos energ\u00e9ticos de que \ndispone Espa\u00f1a sean aprovechados para la generaci\u00f3n \nenerg\u00e9tica y reducir la dependencia del exterior al m\u00e1ximo.\n Espa\u00f1a debe asegurar con todos los medios a su alcance su soberan\u00eda energ\u00e9tica.  El suministro energ\u00e9tico de \ntodos los espa\u00f1oles no puede depender de la especulaci\u00f3n de terceros pa\u00edses. Adem\u00e1s de todas las medidas \nencaminadas a alcanzar nuestra soberan\u00eda energ\u00e9tica, \nelaboraremos un plan de emergencia para hacer frente \na cortes de energ\u00eda o de suministros inesperados y prolongados.\n Supresi\u00f3n de los impuestos que pesan sobre la factura de la luz y que fueron establecidos por los sucesivos \ngobiernos del bipartidismo que asumieron los costes del \ndesarrollo de las energ\u00edas renovables, costes que siguen \npagando los espa\u00f1oles con la factura m\u00e1s cara de la historia.\n  Hay que reindustrializar Espa\u00f1a. Vamos a proteger a las \nempresas que tengan su sede y tributen efectivamente \nen Espa\u00f1a y apoyaremos la investigaci\u00f3n nacional y la \nexpansi\u00f3n internacional  de nuestras empresas. \n Impulsaremos una Ley de industria para potenciar la \nreindustrializaci\u00f3n de Espa\u00f1a y que garantice la pro -117\nducci\u00f3n industrial como forma de generar riqueza y empleo; todo ello mediante la creaci\u00f3n de condiciones favorables para la industria que eviten la deslocalizaci\u00f3n, la \ncompetencia desleal o los condicionantes a la producci\u00f3n \nimpuestos desde fuera.\n Vamos a detener el cierre s\u00fabito de plantas industriales \ny energ\u00e9ticas provocado por las imposiciones de la nueva religi\u00f3n clim\u00e1tica. Espa\u00f1a debe adaptar los plazos de \nla transformaci\u00f3n a una econom\u00eda menos contaminante \nsin poner en peligro el empleo de los espa\u00f1oles y pensando en el inter\u00e9s nacional. \n Utilizaremos los emplazamientos de las centrales nucleares cerradas y los nodos de vertido de las centrales \nt\u00e9rmicas clausuradas en Espa\u00f1a para implantar en dichas localizaciones mini reactores nucleares (SMR).\n Fomentaremos la inversi\u00f3n y actualizaci\u00f3n del parque \nde generaci\u00f3n nuclear y promoveremos la extensi\u00f3n de \nla vida \u00fatil de las centrales nucleares existentes.\n  Promoveremos todas las fuentes de energ\u00eda que contribuyan a alcanzar la soberan\u00eda energ\u00e9tica de Espa\u00f1a  \ncon una planificaci\u00f3n ordenada y que responda al inter\u00e9s nacional, dejando a un lado intereses especulativos que amenazan la sostenibilidad social, econ\u00f3mica y \nmedioambiental de nuestra Naci\u00f3n.\n  Estimularemos la disponibilidad de un mix energ\u00e9tico  \nque incluya energ\u00eda fotovoltaica, e\u00f3lica, hidr\u00e1ulica y nuclear y las utilice de forma proporcionada para garantizar \nla soberan\u00eda energ\u00e9tica.118\n  Lanzaremos un estudio nacional para el dise\u00f1o e instalaci\u00f3n de nuevos pantanos que almacenen agua para consumo humano, uso agr\u00edcola y generaci\u00f3n energ\u00e9tica.\n Instalaremos bombeos hidr\u00e1ulicos en todos aquellos \npantanos destinados a la generaci\u00f3n hidroel\u00e9ctrica  en \nque sea posible, adoptando las medidas legislativas necesarias.\n Garantizaremos las v\u00edas de recepci\u00f3n de gas procedente \ndel norte de \u00c1frica , revirtiendo a tal efecto las recientes \nacciones en pol\u00edtica exterior del Gobierno que perjudican \nel inter\u00e9s nacional en materia energ\u00e9tica.\n Las empresas espa\u00f1olas est\u00e1n sometidas a una normativa \nasfixiante que les hace competir en inferioridad de condiciones frente a las industrias de terceros pa\u00edses. La libre \ncompetencia est\u00e1 adulterada y es urgente compensar a \nnuestras empresas con la imposici\u00f3n de aranceles y barreras a la entrada de todo producto que no cumpla con \nlas normas que asfixian a nuestros productores.\n Refuerzo de los controles fronterizos para todos los productos de terceros pa\u00edses que lleguen a nuestro mercado. \nSe vigilar\u00e1 de manera rigurosa el etiquetado para prevenir \nel fraude y as\u00ed proteger tanto a nuestras empresas y trabajadores como a nuestros consumidores, habituales v\u00edctimas \nde informaci\u00f3n err\u00f3nea y del uso de pesticidas o productos \nfitosanitarios que llevan a\u00f1os prohibidos en Europa.\n Suspensi\u00f3n de toda norma clim\u00e1tica impuesta por las \n\u00e9lites globalistas  que afecte gravemente al inter\u00e9s y prosperidad de los espa\u00f1oles. 119\n Abandonaremos todos los acuerdos lesivos para la soberan\u00eda energ\u00e9tica de Espa\u00f1a y en detrimento del inter\u00e9s nacional, como el Acuerdo de Par\u00eds.\n Despolitizaremos los consejos de administraci\u00f3n de las \nel\u00e9ctricas. Las puertas giratorias han provocado una abundancia de pol\u00edticos en los consejos causando p\u00e9rdida de soberan\u00eda energ\u00e9tica, sueldos millonarios para los expol\u00edticos \ny pobreza energ\u00e9tica para los espa\u00f1oles.  \n Combatiremos la especulaci\u00f3n financiera sobre los costes \nde las materias primas  que adultera el mercado y dispara los precios artificialmente lastrando el desarrollo social y \necon\u00f3mico de nuestra Naci\u00f3n.\n Transparencia total sobre los precios de la energ\u00eda , desglos\u00e1ndolos por tipo de producci\u00f3n, mediante una reforma \ncompleta del operador del mercado.\n Exigiremos una modificaci\u00f3n del mecanismo marginalista de fijaci\u00f3n del precio de mercado de la electricidad, en \nel que la tecnolog\u00eda m\u00e1s cara fija el precio final.\n Exigiremos, en el seno de la Uni\u00f3n Europea, la supresi\u00f3n \ndel mercado de emisiones de CO2 y del mecanismo de \nasignaci\u00f3n de los derechos a trav\u00e9s de subasta por su car\u00e1cter especulativo , ya que lastra la econom\u00eda y provoca la \np\u00e9rdida de industria y capacidad productiva esencial de los \nEstados Miembros.\n Derogaci\u00f3n inmediata de la ley de cambio clim\u00e1tico y \ntransici\u00f3n energ\u00e9tica  a fin de poder explorar e investigar \ny explotar los recursos naturales y yacimientos minerales 120\nexistentes en el territorio nacional, con pleno respeto a la \nprotecci\u00f3n del patrimonio natural.\n Se aplicar\u00e1n bonificaciones a la construcci\u00f3n y reorganizar\u00e1n y armonizar\u00e1n los incentivos a la seguridad y  eficiencia \nenerg\u00e9tica en edificios p\u00fablicos y privados. No se impondr\u00e1 ninguna obligaci\u00f3n de eficiencia energ\u00e9tica  en los \nedificios de titularidad privada que no se cumplan en primer lugar por todos los inmuebles p\u00fablicos.\n Reforzaremos la red de ferrocarriles  con especial \u00e9nfasis \na la alta velocidad para conectar todo el territorio nacional \nasegurando la cohesi\u00f3n social y territorial.\n Los espa\u00f1oles deben decidir.  Las decisiones pol\u00edticas de \nlos gobiernos nacionales durante las \u00faltimas d\u00e9cadas han \nsocavado nuestra soberan\u00eda energ\u00e9tica. Su sumisi\u00f3n a las \nagendas globalistas y sus compromisos alcanzados de espaldas a los espa\u00f1oles han dejado nuestro futuro en manos \nde quienes pretenden imponer ideolog\u00edas y de quienes son \najenos a los intereses de Espa\u00f1a. Por eso preguntaremos a \nlos espa\u00f1oles sobre el futuro modelo energ\u00e9tico de nuestro pa\u00eds, en virtud del art\u00edculo 92 de la Constituci\u00f3n.121\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE ENERG\u00cdA E INDUSTRIA\n Proposici\u00f3n no de ley para la inclusi\u00f3n del concepto de \nsoberan\u00eda energ\u00e9tica y reversi\u00f3n de la prohibici\u00f3n de exploraci\u00f3n, investigaci\u00f3n y explotaci\u00f3n de los recursos propios, minerales y energ\u00e9ticos de Espa\u00f1a . La delirante Ley \nde Cambio Clim\u00e1tico que nos proh\u00edbe el aprovechamiento \nde los recursos naturales propios que nos permitir\u00edan garantizar nuestra soberan\u00eda energ\u00e9tica fue aprobada con el \n\u00fanico voto contrario de VOX  (septiembre 2022).\n PNL dirigida a reducir la dependencia energ\u00e9tica de Espa\u00f1a a trav\u00e9s del impulso de las diferentes industrias \nenerg\u00e9ticas existentes en el pa\u00eds  que solicitaba paralizar \nel desmantelamiento de las centrales energ\u00e9ticas, t\u00e9rmicas \no nucleares, e impulsar el desarrollo de las infraestructuras \ne instalaciones necesarias de todas las fuentes de energ\u00eda \nposibles (julio 2022).\n PNL para la puesta en marcha de un Plan de Reindustrializaci\u00f3n en Espa\u00f1a con el objetivo de que el sector industrial supere con amplitud el 20% de nuestro PIB y mantenga los empleos estables y de calidad ligados a la industria \nmediante la simplificaci\u00f3n administrativa, ayudas del Estado, inversi\u00f3n en I+D+i y la Formaci\u00f3n Profesional (febrero \n2020).\n PNL para promover la implantaci\u00f3n y desarrollo de una \nindustria de fabricaci\u00f3n de semiconductores en Espa\u00f1a \n(octubre 2021).122\n Moci\u00f3n sobre medidas concretas para cambiar el rumbo \nde sus pol\u00edticas energ\u00e9ticas y dirigirlas as\u00ed a los intereses \nde los espa\u00f1oles. La soberan\u00eda energ\u00e9tica de Espa\u00f1a representa un objetivo fundamental que alcanzar, a pesar de \nque el gobierno insiste en establecer un modelo energ\u00e9tico \na espaldas de los espa\u00f1oles, impidiendo aprovechar todas \nlas tecnolog\u00edas y recursos disponibles (ictubre 2022).JUSTICIA125\n14\nDESPOLITIZACI\u00d3N DE LA JUSTICIA\nPedro S\u00e1nchez ha llevado a su m\u00e1xima expresi\u00f3n la partitocracia \nque desde hace d\u00e9cadas trata de controlar al Poder Judicial en \nbeneficio de los viejos partidos. Durante todo su mandato, este \ngobierno ha tratado de conculcar la independencia de los \u00f3rganos \ndel Estado, en especial del Poder Judicial, con una obscenidad sin \nprecedentes, llegando incluso a indultar a quienes cometieron un \ngolpe de Estado contra la unidad de Espa\u00f1a en 2017.\nEl gobierno ha sometido a la fiscal\u00eda, ha tratado de poner a la \nabogac\u00eda del Estado a su servicio particular y, con la colaboraci\u00f3n \ndel Partido Popular, ha tratado de repartirse los puestos del Consejo General del Poder Judicial, \u00f3rgano de gobierno de los jueces.\nEspa\u00f1a necesita una justicia libre de cualquier presi\u00f3n o injerencia partidista, los jueces deben elegir a los jueces. Igualmente, \nquedan pendientes medidas urgentes para una justicia \u00e1gil, cercana al ciudadano y con los medios y condiciones suficientes para \nquienes ejercen una de las m\u00e1s altas funciones del Estado. \nJUSTICIA126\nNUESTRAS MEDIDAS\n Mientras no se  devuelva la competencia de Justicia al \nEstado , desarrollaremos un sistema de gesti\u00f3n procesal \n\u00fanico en toda Espa\u00f1a, de tal manera que se garantice la \ninteroperabilidad entre juzgados, facilitando la labor \nprofesional de Abogados, Procuradores y restantes operadores de nuestro sistema judicial. \n Garantizaremos la primac\u00eda del Derecho nacional  y la recuperaci\u00f3n de la soberan\u00eda de nuestros jueces y tribunales \nen el conocimiento y enjuiciamiento de conductas delictivas. Espa\u00f1a no puede volver a permitir que golpistas, terroristas o delincuentes perseguidos en nuestro territorio \nse paseen por pa\u00edses europeos que se niegan a detenerlos \ny entregarlos.  \n  Trabajaremos por la existencia de un \u00fanico Alto Tribunal , \nde forma que el Tribunal Constitucional pase a integrarse \ny desarrollar sus funciones en una nueva Sala Sexta del \nTribunal Supremo. En tanto esto se produzca, modificaremos la Ley Org\u00e1nica 2/1979, de 3 de octubre, del Tribunal \nConstitucional para establecer un plazo m\u00e1ximo de tres \nmeses para que el TC resuelva  los recursos y cuestiones \nde inconstitucionalidad.\n Reformaremos el C\u00f3digo Penal para recuperar el delito \nde sedici\u00f3n y para agravar el tipo delictivo de la malversaci\u00f3n de caudales p\u00fablicos , que ha sido abaratado en la \n\u00faltima reforma del Gobierno de S\u00e1nchez para favorecer a \nsus socios separatistas.127\n Prohibiremos los indultos para delitos relacionados \ncon la corrupci\u00f3n pol\u00edtica, la forma pol\u00edtica del Estado \no la integridad territorial  para as\u00ed evitar que presidentes como S\u00e1nchez puedan beneficiar a separatistas por \ninter\u00e9s propio, conformando alianzas que amenazan la \nunidad y la soberan\u00eda de Espa\u00f1a.\n  Pondremos sentido com\u00fan a la nefasta t\u00e9cnica legislativa de los \u00faltimos gobiernos, que han abusado del Real \nDecreto Ley, y de la voracidad normativa, derogando normas para simplificar las leyes y reglamentos. \n Los jueces deben elegir a los jueces. Aprobaremos una \nLey Org\u00e1nica para modificar el sistema de elecci\u00f3n de \nlos vocales del Consejo General del Poder Judicial ajust\u00e1ndose al art\u00edculo 122.3 de la Constituci\u00f3n, de manera \nque todos los miembros del CGPJ sean designados o propuestos por los propios jueces y magistrados, sin injerencia de partidos o asociaciones politizadas.\n Fortaleceremos las funciones del CGPJ y lo dotaremos \nde mayor autonom\u00eda presupuestaria . \n Rechazaremos cualquier intento de atribuir la instrucci\u00f3n del proceso penal al Ministerio Fiscal . La persecuci\u00f3n de los delitos no puede depender del gobierno de \nturno. \n  Modificaremos la Ley Org\u00e1nica 2/1986, de 13 de marzo, de \nFuerzas y Cuerpos de Seguridad para dotar a la Polic\u00eda \nJudicial de una dependencia total, org\u00e1nica y funcional, de los jueces y tribunales , en aras de cumplir as\u00ed con \nel principio de separaci\u00f3n de poderes del Estado. 128\n Exigiremos medidas efectivas para acabar con las dilaciones \nindebidas y las filtraciones en los juzgados para una justicia \nm\u00e1s \u00e1gil, limpia y transparente, sometida solo a la Ley.\n  Promoveremos las reformas legislativas necesarias para que \nJuzgados y Tribunales, en el ejercicio de sus funciones gubernativas, participen en la decisi\u00f3n de asignaci\u00f3n y dotaci\u00f3n de \nmedios personales y materiales  al servicio de la Administraci\u00f3n de Justicia, para garantizar una verdadera independencia \ndel Poder Judicial y que se mejoren y dignifiquen las retribuciones de jueces, magistrados, fiscales, letrados y dem\u00e1s profesionales de la Administraci\u00f3n de Justicia.\n Firmaremos acuerdos bilaterales con terceros pa\u00edses para que \nlos presos extranjeros cumplan las penas que les han sido impuestas en sus estados de origen.\n  Derogaremos la Ley de violencia de g\u00e9nero  y de toda norma \nque derive de la teor\u00eda de g\u00e9nero, que atente contra la presunci\u00f3n de inocencia  o establezca tribunales de excepci\u00f3n seg\u00fan \nel sexo del agresor o la v\u00edctima . Eliminaremos los Juzgados de \nViolencia sobre la mujer.\n Suprimiremos las Fiscal\u00edas especiales con finalidad netamente ideol\u00f3gica , como la de Memoria Democr\u00e1tica y la de \nDelitos de Odio y Discriminaci\u00f3n , integraremos las actuales \nFiscal\u00edas Especiales contra la Violencia sobre la Mujer en unas \ndedicadas ampliamente a asuntos de familia, y dotaremos de \nmayores medios y recursos a la Fiscal\u00eda Anticorrupci\u00f3n.\n Impulsaremos la aprobaci\u00f3n una Ley de memoria, dignidad y justicia para las v\u00edctimas del terrorismo . Esta norma, \nimpedir\u00e1 de forma efectiva el enaltecimiento del terrorismo, 129\nhomenajes a terroristas, actos de humillaci\u00f3n de las v\u00edctimas \no los ataques a las instituciones y s\u00edmbolos de Espa\u00f1a. \n Promoveremos la investigaci\u00f3n de todos los cr\u00edmenes de \nETA  a\u00fan no resueltos e impulsaremos la consideraci\u00f3n de los \ndelitos cometidos por ETA como de lesa humanidad , para \nque nunca prescriban. Ilegalizaremos los partidos pol\u00edticos, \nasociaciones u organizaciones de cualquier tipo que persigan la destrucci\u00f3n de la unidad territorial de la Naci\u00f3n y de \nsu soberan\u00eda.\n Impulsaremos un nuevo plan penitenciario y un aumento del personal de equipamiento de los funcionarios de \nprisiones.  Eliminaremos los privilegios penitenciarios a los \npresos condenados por terrorismo. Adem\u00e1s, prohibiremos la \nutilizaci\u00f3n de los centros penitenciarios para el intercambio \nde presos peligrosos a cambio del acercamiento de presos \nde ETA a las c\u00e1rceles vascas. 130\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX EN MATERIA DE JUSTICIA\n Proposici\u00f3n de Ley Org\u00e1nica para modificar el sistema \nde elecci\u00f3n de los vocales del Consejo General del Poder Judicial.  Se propone un sistema de nombramientos \ndel CGPJ que se ajusta a la Constituci\u00f3n y salvaguarda el principio de independencia judicial  (noviembre \n2022).\n Proposici\u00f3n no de Ley sobre el rechazo a la politizaci\u00f3n \ndel Tribunal Constitucional por el actual Gobierno de \nEspa\u00f1a . Insta al Gobierno a detener el asalto ideol\u00f3gico y partidista a todas las instituciones de la Naci\u00f3n, y a \nactuar para corregir tal comportamiento en orden a la \nconcordia nacional y al respeto del orden jur\u00eddico configurado en la norma fundamental (febrero 2023).\n Proposici\u00f3n no de Ley para que se garantice verdaderamente el principio de independencia del Poder Judicial, dot\u00e1ndolo de la necesaria autonom\u00eda econ\u00f3mica.  \nDesde abril de 2020, VOX lleva insistiendo en la necesaria \nmejora de las condiciones retributivas de los profesionales de la justicia (abril 2020).\n Proposici\u00f3n no de Ley para pedir que se refuerce la idoneidad, la imparcialidad, la competencia profesional y \nla independencia del Fiscal General del Estado , incrementando y objetivando los requisitos que se deben reunir para ostentar este cargo, clave en la garant\u00eda de la \neficacia judicial (junio 2020).131\n Recurso de inconstitucionalidad de VOX contra la Ley Org\u00e1nica 14/2022, de 22 de diciembre, por la que se procedi\u00f3 \na la derogaci\u00f3n del delito de sedici\u00f3n y al abaratamiento \ndel delito de malversaci\u00f3n de caudales p\u00fablicos (marzo \n2023).EUROPA\n133\n15\nUNI\u00d3N EUROPEA\nToda la dureza que el Gobierno de S\u00e1nchez ha demostrado contra los \nespa\u00f1oles honrados y trabajadores ha desaparecido cada vez que el \npresidente ten\u00eda que defender los intereses nacionales en Bruselas. \nAlgunos ejemplos son su incapacidad de defender los intereses de \nnuestro sector primario e industria, el constante chantaje de Marruecos o el acceso a la condici\u00f3n de eurodiputados de separatistas pr\u00f3fugos de la justicia y su no extradici\u00f3n a Espa\u00f1a.\nLas instituciones de la Uni\u00f3n Europea han tomado una derivada \nde disoluci\u00f3n de la soberan\u00eda de los Estados miembros y de sumisi\u00f3n \na los lobbies ecologistas e ideol\u00f3gicos radicales. Como consecuencia, \nuna UE que deber\u00eda estar al servicio de las naciones europeas y de \nsus ciudadanos, est\u00e1 constantemente excediendo sus competencias \ny tratando de legislar y sentenciar sobre asuntos de estricto car\u00e1cter \nnacional, guiada por intereses ajenos a los de los europeos de a pie.\nEspa\u00f1a necesita un Gobierno fuerte que sea respetado entre sus \nsocios europeos y lidere otra visi\u00f3n de Europa. Reivindicamos una Europa de naciones libres y soberanas que cooperen libremente entre \nellas a trav\u00e9s de las instituciones de una Uni\u00f3n Europea al servicio de \nla prosperidad y cooperaci\u00f3n de los Estados miembros. \nEUROPA\n134\nNUESTRAS MEDIDAS\n La Uni\u00f3n Europea debe respetar la soberan\u00eda nacional de los \nEstados miembros singularizada en sus Parlamentos. Impulsaremos un nuevo tratado europeo que devuelva a los Estados miembros el protagonismo frente a la burocracia de \nuna Comisi\u00f3n Europea que nadie elige  y a la que nadie puede fiscalizar. La Uni\u00f3n Europea debe estar al servicio de los Estados miembros y de los ciudadanos, no de sus \u00e9lites. Rechazaremos cualquier tendencia federalista de la Uni\u00f3n Europea. \n Defenderemos la primac\u00eda de la Constituci\u00f3n sobre el Derecho europeo  y, en general, del Derecho nacional en cuestiones que afecten el Bien Com\u00fan de Espa\u00f1a y los intereses \ngenerales del Estado. \n Impulsaremos la recuperaci\u00f3n de la soberan\u00eda nacional \nen la aplicaci\u00f3n de las sentencias de nuestros tribunales . \nAseguraremos el respeto a las decisiones de los jueces espa\u00f1oles e impulsaremos la reforma de la euroorden  para \neliminar la posibilidad de que individuos con causas penales pendientes en Espa\u00f1a se beneficien del amparo de \norganismos europeos, como ha sucedido hasta ahora.\n Plantearemos ante la Comisi\u00f3n Europea de modo inmediato la reforma y adecuaci\u00f3n del Plan de Recuperaci\u00f3n \nde S\u00e1nchez y sus socios a fin de impedir, por ejemplo, \nla imposici\u00f3n de peajes, y asegurar en todo caso que los \nfondos europeos se invierten en la econom\u00eda real, creando \nempleo y llevando prosperidad a todo el territorio nacional, \ncon infraestructuras de todo tipo, incluidas las hidr\u00e1ulicas. 135\n Exigiremos la reducci\u00f3n del gasto pol\u00edtico superfluo en las \ninstituciones comunitarias.\n Lideraremos la formaci\u00f3n de un eje de la Europa del sur \npara la defensa de intereses comunes , tales como protecci\u00f3n de fronteras, el sector primario o la cultura. \n Buena parte del entramado normativo y burocr\u00e1tico con \nel que se enfrenta a diario nuestro campo viene impuesto \ndesde la Uni\u00f3n Europea. Rechazaremos con dureza ante \nlas instituciones comunitarias cualquier iniciativa europea \nque suponga m\u00e1s obligaciones  \u201cverdes\u201d, reducci\u00f3n de la \nproductividad, subida de costes, aumento de importaciones \no p\u00e9rdida de empleos, como ya est\u00e1 haciendo VOX desde el \ngobierno de Castilla y Le\u00f3n.\n La Uni\u00f3n Europea no puede convertirse en una m\u00e1quina \nimplacable de imponer normas que, lejos de ayudar y potenciar nuestro campo e industria, le obligue a competir \nen desigualdad de condiciones con productos del exterior. \nExigiremos la recuperaci\u00f3n y aplicaci\u00f3n del principio de \npreferencia comunitaria como principio jur\u00eddico de alcance general y absoluto en todos aquellos acuerdos comerciales que nos afecten, as\u00ed como medidas para combatir la \ncompetencia desleal de productos de terceros pa\u00edses.\n Impulsaremos una PAC que reconozca el car\u00e1cter prioritario y estrat\u00e9gico de nuestro sector primario . Revisaremos el \nPlan Estrat\u00e9gico Nacional de la PAC para priorizar la rentabilidad de las explotaciones agrarias. La \u201carquitectura verde\u201d \nde la PAC supone m\u00e1s costes, m\u00e1s burocracia y limitaciones \na la hora de producir. Es necesario modificar el sistema de \nconcesi\u00f3n de ayudas  para que lleguen antes y en mayor 136\ncantidad a quienes gestionan directamente las explotaciones agr\u00edcolas y viven principalmente de ello. Fomentaremos \nque las ayudas conduzcan a la mejora y optimizaci\u00f3n de las \nexplotaciones.\n Abogaremos por la recuperaci\u00f3n de la competencia exclusiva del Estado en lo que se refiere a relaciones internacionales , tanto en los \u00e1mbitos internos de la Uni\u00f3n, como \nen las relaciones bilaterales entre los Estados miembros, o la \npresencia de los Estados de la Uni\u00f3n en organismos internacionales, suprimiendo toda representaci\u00f3n pol\u00edtica exterior \nde regiones o municipios. \n Rechazaremos cualquier acuerdo Uni\u00f3n Europea-Reino \nUnido o Espa\u00f1a-Reino Unido que no pase por respetar los \nderechos soberanos de Espa\u00f1a sobre la colonia brit\u00e1nica \nde Gibraltar . Exigiremos a la Uni\u00f3n Europea un firme compromiso con la leg\u00edtima aspiraci\u00f3n espa\u00f1ola de recuperar Gibraltar. Es inaceptable que exista un para\u00edso fiscal en suelo \nsoberano espa\u00f1ol.\n Defenderemos en el Consejo de la Uni\u00f3n una reforma completa de la pol\u00edtica inmigratoria y de asilo de la Uni\u00f3n Europea. Frente al fracasado modelo multicultural impuesto por \nlas \u00e9lites de Bruselas, las naciones europeas han de apostar \npor pol\u00edticas de integraci\u00f3n cultural. El multiculturalismo \ndebilita la cohesi\u00f3n social y, consecuentemente, la voluntad \ngeneral de defensa de la naci\u00f3n. Todo inmigrante tiene la \nobligaci\u00f3n irrenunciable de integrarse en el pa\u00eds de acogida, \ny no al rev\u00e9s. \n Reforzaremos la cooperaci\u00f3n policial en materia de lucha \ncontra el terrorismo , as\u00ed como una pol\u00edtica coordinada de 137\ntolerancia cero con mezquitas  y centros de culto que propaguen la yihad, el menosprecio a la mujer y nuestras costumbres o el radicalismo.\n Defenderemos una pol\u00edtica europea com\u00fan que sirva de \nfreno a los oligopolios tecnol\u00f3gicos y que contemple la \nsoberan\u00eda nacional y personal de los datos. Protegeremos \nla soberan\u00eda de los datos digitales de los espa\u00f1oles estableciendo mecanismos de control para evitar que las multinacionales puedan utilizarlos contra el inter\u00e9s general nacional.\n Exigiremos el fin de la prohibici\u00f3n de fabricar coches de \ncombusti\u00f3n a partir de 2035.\n Exigiremos que la adopci\u00f3n de acuerdos en el Consejo europeo y el Consejo de la UE garantice el pleno consentimiento de todos los Estados miembros , recuperando la regla de la unanimidad all\u00ed donde sea precisa para asegurar el \nrespeto a la soberan\u00eda nacional.\n Exigiremos a terceros pa\u00edses el cumplimiento de los tratados \ninternacionales ratificados por ellos y por Espa\u00f1a. \n Impulsaremos desde el Consejo de la Uni\u00f3n Europea la \nsuspensi\u00f3n inmediata y revisi\u00f3n de todo el Pacto Verde Europeo,  eliminando cuanto perjudica a nuestros productores \ny econom\u00eda. 138\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX RELACIONADAS CON LA UNI\u00d3N EUROPEA\n Proposici\u00f3n no de Ley relativa a instar la adopci\u00f3n de medidas destinadas a aumentar la ciberseguridad de las redes \ne instituciones p\u00fablicas de los Estados miembros  frente a \nposibles ataques cibern\u00e9ticos efectuados por parte de potencias o actores extranjeros (abril 2021).\n Proposici\u00f3n no de Ley por la que se insta al Gobierno a solicitar la suspensi\u00f3n inmediata del Acuerdo Agr\u00edcola entre Marruecos y la Uni\u00f3n Europea  por su enorme perjuicio \necon\u00f3mico a la producci\u00f3n agroalimentaria espa\u00f1ola (junio 2021). \n Proposici\u00f3n no de Ley relativa al desarrollo urgente de proyectos de conexi\u00f3n gasista de Espa\u00f1a con el resto de Europa , con el objeto de fortalecer la posici\u00f3n nacional como \nexportador de gas, reforzando asimismo la seguridad de \nsuministro de Espa\u00f1a y de Europa (mayo 2022). \n Proposici\u00f3n no de Ley por la que se insta al Gobierno a que \ninicie un proceso de negociaci\u00f3n bilateral con el Reino Unido al objeto de recuperar la soberan\u00eda espa\u00f1ola sobre el \nPe\u00f1\u00f3n de Gibraltar  (enero 2021).\n Desde el Gobierno de Castilla y Le\u00f3n, VOX exigi\u00f3 en mayo \nde 2023 a la responsable de Sanidad Animal de la Comisi\u00f3n \nEuropea flexibilizar el reglamento comunitario de saneamiento animal.  En este sentido, Juan Garc\u00eda-Gallardo present\u00f3 en Bruselas un paquete de medidas para flexibilizar 139\nlos controles veterinarios sin comprometer las garant\u00edas \nsanitarias. Unas propuestas con las que se busca conseguir el aval comunitario ante las reivindicaciones m\u00e1s \nacuciantes del sector ganadero.140\nIBEROSFERA\n141\n16\nIBEROSFERA\nPedro S\u00e1nchez se ha mostrado complaciente con el retroceso de \nderechos y libertades en la Iberosfera. El avance de la agenda liberticida de la extrema izquierda encabezada por el Foro de Sao \nPaulo y el Grupo de Puebla, con los cuales se alinea el PSOE, socava las libertades civiles, erosiona la institucionalidad democr\u00e1tica y pone en jaque al Estado de Derecho. Tambi\u00e9n promueve un \nindigenismo que falsea la Historia y vierte todo su rencor contra \nnuestra Patria.\nEspa\u00f1a no puede renunciar a ser el epicentro de esta comunidad fraterna de naciones libres y soberanas que conforman la \nIberosfera. Nada de lo que ocurra en sus pa\u00edses integrantes puede ser distante o extra\u00f1o para Espa\u00f1a. Necesitamos un giro en la \npol\u00edtica exterior espa\u00f1ola que haga frente a este avance totalitario de la extrema izquierda y que lidere una respuesta internacional contundente. 142\nNUESTRAS MEDIDAS\n Difundiremos la Carta de Madrid  como respuesta a la amenaza totalitaria y globalista encabezada por el Foro Sao Paulo y el Grupo de Puebla  bajo el paraguas del r\u00e9gimen castrista.\n Profundizaremos en las alianzas que afrontan los retos comunes en defensa del Estado de Derecho, el imperio de \nla ley, la libertad de expresi\u00f3n, la propiedad privada y la \nseparaci\u00f3n de poderes  frente a la ofensiva totalitaria del comunismo y el socialismo en los pa\u00edses de la Iberosfera. Pondremos en marcha todas las medidas diplom\u00e1ticas a nuestro \nalcance para evitar que las naciones de la Iberosfera retrocedan en el r\u00e9gimen de libertades propio de las naciones libres \ny soberanas.\n El respeto a la democracia, al Estado Derecho y a los derechos humanos ha de determinar el alcance de las relaciones \ndiplom\u00e1ticas de Espa\u00f1a con los pa\u00edses de la Iberosfera. Mantendremos nuestro firme compromiso con la oposici\u00f3n \ndemocr\u00e1tica a los reg\u00edmenes autoritarios en la Iberosfera.  \nExigiremos la liberaci\u00f3n de todos los presos pol\u00edticos en Venezuela, Bolivia, Nicaragua y Cuba. \n Velaremos porque las instituciones europeas se impliquen \nde forma efectiva en la defensa de la libertad y la democracia frente a los ataques que sufren las naciones de la Iberosfera. La Uni\u00f3n Europea no puede mirar a otro lado ante la \nviolaci\u00f3n sistem\u00e1tica de derechos humanos que se produce en la narcodictadura venezolana y las tiran\u00edas cubana y 143\nnicarag\u00fcense. Al mismo tiempo, Espa\u00f1a debe enriquecer y \nliderar el di\u00e1logo institucional existente entre la Uni\u00f3n Europea y la Iberosfera.\n Espa\u00f1a no puede mirar solo hacia Europa. Promoveremos \nla Iberosfera como un espacio de intercambio pol\u00edtico, econ\u00f3mico y cultural  en condiciones de libertad para todos los \nciudadanos a ambos lados del Atl\u00e1ntico. Potenciaremos el \npapel de las Cumbres Iberoamericanas.\n La Uni\u00f3n Europea no puede mirar solo hacia China.  Espa\u00f1a \ntiene la obligaci\u00f3n de velar para que las instituciones europeas se impliquen de forma efectiva en la defensa de la libertad y la democracia frente a los ataques que sufren las \nnaciones de la Iberosfera.  \n Espa\u00f1a es el principal inversor europeo en Hispanoam\u00e9rica, \nmostrando las inversiones espa\u00f1olas una gran diversificaci\u00f3n (sector financiero, energ\u00eda, telecomunicaciones, etc.). \nPor ello, velaremos por la protecci\u00f3n de las inversiones exteriores de nuestras empresas en los pa\u00edses hispanoamericanos. \n Eliminaremos cualquier tipo de ayuda destinada a la implementaci\u00f3n de la Agenda 2030 o la financiaci\u00f3n de \nmovimientos de ideolog\u00eda de g\u00e9nero o indigenistas en la \nIberosfera.  Revisaremos nuestra pol\u00edtica de cooperaci\u00f3n internacional al desarrollo con el fin de no contribuir de manera indirecta al sostenimiento de reg\u00edmenes autoritarios o \nque violen los derechos humanos. Reforzaremos e intensificaremos el control de las inversiones en Espa\u00f1a procedentes de pa\u00edses con reg\u00edmenes corruptos  como Venezuela, \nCuba o Nicaragua, entre otros.144\n En materia de inmigraci\u00f3n, que se afrontar\u00e1 en todo caso \natendiendo a las necesidades de la econom\u00eda espa\u00f1ola, estableceremos condiciones que tengan en cuenta las nacionalidades que comparten idioma y lazos hist\u00f3ricos y culturales con Espa\u00f1a. \n Defenderemos nuestra cultura, lenguas y ra\u00edces comunes.  \nFomentaremos el mayor conocimiento y la cooperaci\u00f3n entre el conjunto de pueblos y pa\u00edses hispanohablantes y lus\u00f3fonos de todos los continentes. Apoyaremos el desarrollo de proyectos de conservaci\u00f3n y restauraci\u00f3n de nuestro \npatrimonio hist\u00f3rico compartido. Reforzaremos el papel del \nInstituto Cervantes en su labor de promoci\u00f3n universal de la \nlengua espa\u00f1ola y difusi\u00f3n de la cultura espa\u00f1ola. \n Combatiremos los intentos de borrado del legado espa\u00f1ol \nen Am\u00e9rica.  Los espa\u00f1oles no tenemos que pedir perd\u00f3n \npor nuestro pasado. I mpulsaremos iniciativas culturales y \neducativas, tanto dentro como fuera de nuestras fronteras, \ndestinadas a combatir la \u201cleyenda negra\u201d y a dar a conocer la labor civilizadora de Espa\u00f1a en Am\u00e9rica.  Tambi\u00e9n se \nprestar\u00e1 especial atenci\u00f3n a la preservaci\u00f3n del legado espa\u00f1ol en Guinea Ecuatorial y Filipinas . 145\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX RELACIONADAS CON LA IBEROSFERA\n Proposici\u00f3n no de Ley relativa a la condena de la ideolog\u00eda que representan el Foro de Sao Paulo y el Grupo de \nPuebla  con ocasi\u00f3n de la visita a Espa\u00f1a de Gustavo Petro \n(mayo 2023).\n Proposici\u00f3n no de Ley relativa a condenar y denunciar la \nrepresi\u00f3n de las hist\u00f3ricas protestas pac\u00edficas del 11 de julio de 2021 , la limitaci\u00f3n de la libertad de expresi\u00f3n y la vulneraci\u00f3n sistem\u00e1tica de los derechos humanos por parte \ndel r\u00e9gimen comunista de Cuba  (septiembre 2022).\n Proposici\u00f3n no de Ley por la que se insta al Gobierno a promover la persecuci\u00f3n de los cr\u00edmenes de lesa humanidad \ncometidos por el r\u00e9gimen de Nicol\u00e1s Maduro  en Venezuela (septiembre 2021).\n Proposici\u00f3n no de Ley relativa a exigir la liberaci\u00f3n de los \nl\u00edderes opositores detenidos por el r\u00e9gimen sandinista de \nNicaragua  (junio 2021).\n Proposici\u00f3n no de Ley relativa a reconocer y promocionar \nel legado espa\u00f1ol en Iberoam\u00e9rica  (septiembre 2020).RURAL\n147\n17\nESPA\u00d1A RURAL\nNo es casualidad que la Espa\u00f1a rural se est\u00e9 convirtiendo en la Espa\u00f1a vaciada. Las pol\u00edticas de Pedro S\u00e1nchez han ido encaminadas a demonizar el campo y su modo de vida. S\u00e1nchez ha utilizado \nel cambio clim\u00e1tico como excusa para imponer unas trabas e impuestos verdes cada vez m\u00e1s duros al sector primario que lastran \nsu actividad. \nComo consecuencia, a este sector, que nos da de comer y es \norigen de productos que son verdaderos emblemas nacionales, \nse le condena a la desaparici\u00f3n, las zonas rurales quedan abandonadas y Espa\u00f1a se ve, por un lado, abocada a la p\u00e9rdida de su \nsoberan\u00eda alimentaria y, por otro, condenada a la dependencia de \nterceros pa\u00edses para poder llenar nuestras despensas.\nHay que desterrar las pol\u00edticas de S\u00e1nchez, abiertamente contrarias a nuestro campo, y proteger la Espa\u00f1a rural, sus habitantes, \nsus tradiciones, su estilo de vida y su econom\u00eda.\nRURAL148\nNUESTRAS MEDIDAS\n Aprobaci\u00f3n de un Plan Nacional del Agua  que garantice \nque sea un recurso accesible a todos los espa\u00f1oles en cada \nregi\u00f3n de Espa\u00f1a con la interconexi\u00f3n de todas las cuencas, \ncombata la sequ\u00eda y acabe con la actual desigualdad, natural \no creada por las pol\u00edticas fallidas, en el acceso a los recursos \nh\u00eddricos.\n La repoblaci\u00f3n de la Espa\u00f1a rural  es crucial para garantizar \nla prosperidad y la vertebraci\u00f3n de todas las regiones de la \nnaci\u00f3n. Se impulsar\u00e1 la creaci\u00f3n y crecimiento de empresas \nen la econom\u00eda rural concediendo incentivos fiscales que \npermitan desarrollar empresas viables, rentables y atractivas \na la inversi\u00f3n.\n Reforzaremos las infraestructuras de transporte  en la Espa\u00f1a rural abandonada por los sucesivos gobiernos para \ngarantizar la r\u00e1pida conexi\u00f3n de cualquier n\u00facleo rural con \nservicios p\u00fablicos b\u00e1sicos como centros sanitarios o educativos. Adem\u00e1s, se debe frenar la imposici\u00f3n de peajes  en las \nautopistas.\n Mejoraremos la red ferroviaria  para conectar todas las regiones de Espa\u00f1a y facilitar las exportaciones al resto de Europa. \nImpulso de la Red de Cercan\u00edas para enlazar todas las provincias de forma eficaz.\n En Espa\u00f1a hay agua para todos.  Frente a la insolidaridad y \nel ecologismo radical , que han sido el santo y se\u00f1a del PSOE \ndurante d\u00e9cadas, es necesaria una planificaci\u00f3n adecuada y 149\nuna gesti\u00f3n correcta para establecer mecanismos de reparto \u00f3ptimos del agua y la adopci\u00f3n de medidas contra la \nsequ\u00eda .\n Volveremos a legitimar el aprovechamiento por los agricultores de las aguas provenientes de lluvias torrenciales dentro de la propia finca o explotaci\u00f3n, al amparo de lo previsto \nen la Ley de Aguas , de manera que se haga un uso eficiente \ndel agua de lluvia, se aprovechen fuentes alternativas para \nlos nuevos regad\u00edos, y se eviten as\u00ed los efectos perjudiciales \nde las escorrent\u00edas.\n Defensa de los agricultores frente a la criminalizaci\u00f3n del \nuso de regad\u00edos. Fomento del aumento de la superficie de \nriego . Programas de investigaci\u00f3n y ayudas directas  a los \nregantes para la incorporaci\u00f3n de las nuevas tecnolog\u00edas que \naseguren la producci\u00f3n y el ahorro de agua.\n Frenaremos la estigmatizaci\u00f3n de alimentos  que \u00fanicamente responde a motivos ideol\u00f3gicos. Espa\u00f1a debe defender a sus productores, motor econ\u00f3mico de municipios y \nprovincias, frente a las agendas globalistas y la competencia \ndesleal.\n  Garantizaremos una correcta aplicaci\u00f3n de la Ley de cadena \nalimentaria  para que los ganaderos y agricultores no sigan \nvendiendo sus productos a p\u00e9rdidas.\n Apoyaremos a la industria agroalimentaria nacional y la \nproducci\u00f3n de las peque\u00f1as y medianas empresas de car\u00e1cter asociativo y familiar , para hacer posible el equilibrio \nentre la producci\u00f3n tradicional y la incorporaci\u00f3n de mejoras \ntecnol\u00f3gicas. 150\n Aseguraremos la soberan\u00eda de los datos digitales generados en el curso de la actividad agraria  por productores, negocios y explotaciones de nuestra naci\u00f3n para \nevitar que las grandes compa\u00f1\u00edas y multinacionales del \nsector agrario que tratan esos datos puedan utilizarlos \ncomo herramientas de especulaci\u00f3n inversora y en contra del inter\u00e9s nacional ante el desarrollo de las nuevas \ntecnolog\u00edas en este sector.\n Defensa de la caza como actividad esencial  para el \ncontrol de las poblaciones y para la protecci\u00f3n de las explotaciones agr\u00edcolas y ganaderas, as\u00ed como por su valor \nmedioambiental y econ\u00f3mico . \n Aprobaci\u00f3n de un  Plan Nacional del Lobo que \ngarantice, mediante el dise\u00f1o de mecanismos \nde control, la conservaci\u00f3n de la especie y el \nnecesario equilibrio entre el hombre y el lobo . \nExclusi\u00f3n del lobo del Listado de Especies Silvestres de R\u00e9gimen de Protecci\u00f3n Especial  en \ntodo el territorio nacional.\n  Se implantar\u00e1 una licencia \u00fanica de caza en \ntodo el territorio nacional. Las licencias previamente concedidas se convalidar\u00e1n de manera \nautom\u00e1tica en todas las comunidades aut\u00f3nomas.\n  Suprimiremos la Direcci\u00f3n General de Derechos de los \nAnimales , por ser un organismo que responde a intereses exclusivamente ideol\u00f3gicos y que trata de humanizar al animal, atentando simult\u00e1neamente contra la \nposici\u00f3n central del hombre en la naturaleza.151\n Protecci\u00f3n de las tradiciones populares, eventos religiosos y festejos taurinos propios de la Espa\u00f1a rural  \nfrente a los ataques del progresismo y el globalismo.\n  Impulsaremos la defensa y conservaci\u00f3n de la raza aut\u00f3ctona del Toro de Lidia  para evitar su desaparici\u00f3n. La \ndestrucci\u00f3n de esta raza \u00fanica causar\u00eda un da\u00f1o irreparable en la Dehesa, lo que provocar\u00eda la desaparici\u00f3n de \nmuchas especies del ecosistema como queda probado en \nvarios informes de expertos.\n Apoyaremos con medidas fiscales y crediticias la tauromaquia y los espect\u00e1culos taurinos. \n Protegeremos y conservaremos el patrimonio hist\u00f3rico-art\u00edstico tradicional como garante de nuestra identidad nacional y motor econ\u00f3mico y tur\u00edstico , mediante un \nplan nacional de catalogaci\u00f3n, restauraci\u00f3n, conservaci\u00f3n \ny difusi\u00f3n de este, con el apoyo de una nueva ley de mecenazgo.\n Revisaremos el Catastro para acabar con las enormes diferencias que existen en la Espa\u00f1a Rural entre un valor \ncatastral muy superior al valor de mercado de los inmuebles , que en muchos casos son enormes y generan una \ntributaci\u00f3n desmesurada que lastra la compraventa de viviendas en el mundo rural.\n Fortaleceremos el turismo rural.152\nALGUNAS DE LAS ACCIONES M\u00c1S DESTACADAS \nDE VOX SOBRE ESPA\u00d1A RURAL\n PNL para la puesta en marcha de un Plan Nacional del \nLobo  que permita el control poblacional a trav\u00e9s de la actividad cineg\u00e9tica para favorecer la ganader\u00eda y facilitar la \nvida de la poblaci\u00f3n rural (mayo 2023).\n PNL sobre eliminaci\u00f3n de las desigualdades sociales que \ngenera la despoblaci\u00f3n de la Espa\u00f1a rural mediante  oportunidades a los j\u00f3venes en la Espa\u00f1a vaciada, fomento de la \nnatalidad y apoyo decidido a las familias (marzo 2022).\n PNL por la que se solicitan medidas de apoyo del sector \ncineg\u00e9tico en Espa\u00f1a (enero 2020).\n PNL de creaci\u00f3n de un plan de promoci\u00f3n de la Espa\u00f1a \nrural como destino para el teletrabajo (septiembre 2021).154\nLIBERTAD\nEXPRESI\u00d3N155\n18\nLIBERTAD DE EXPRESI\u00d3N\nPedro S\u00e1nchez ha ido consolidando una deriva autoritaria en su \ngobierno, especialmente a trav\u00e9s de los estados de alarma inconstitucionales, pretendiendo controlar la informaci\u00f3n que reciben \nlos espa\u00f1oles y las opiniones que expresan bajo el pretexto de \n\u201ccombatir los bulos\u201d.\nEn paralelo, el imparable desarrollo de las nuevas tecnolog\u00edas \nha tenido, entre otras consecuencias, el aumento de poder de empresas digitales, convertidas en aut\u00e9nticos gigantes que ejercen \nuna presi\u00f3n nunca vista sobre los gobiernos nacionales, que tienen acceso a los datos m\u00e1s \u00edntimos de los ciudadanos que utilizan \nen su propio beneficio, y que imponen la cultura de la cancelaci\u00f3n \nque castiga a los que no siguen el consenso progre. \nS\u00e1nchez, en lugar de proteger la libertad de expresi\u00f3n y los datos de los espa\u00f1oles, se pliega a los dictados de quienes promueven este totalitarismo global. \n156\nNUESTRAS MEDIDAS\n Garantizaremos el derecho a comunicar o recibir libremente informaci\u00f3n veraz , en tanto que la libre circulaci\u00f3n de las \nideas favorece el conocimiento y el respeto a los derechos \nde la persona , especialmente el derecho al honor, a la intimidad personal y familiar, a la propia imagen y a la protecci\u00f3n \nde la juventud y de la infancia.\n  Aprobaci\u00f3n de una legislaci\u00f3n que impida que las grandes \nplataformas digitales se conviertan en tribunales de excepci\u00f3n  que, de facto, atacan el ejercicio de la libertad de \ninformaci\u00f3n y expresi\u00f3n, vulneran los derechos de la ciudadan\u00eda y socavan la soberan\u00eda nacional. \n  Detendremos la persecuci\u00
