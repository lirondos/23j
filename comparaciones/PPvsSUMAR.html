 p\u00fablica y la \nparticipaci\u00f3n ciudadana a trav\u00e9s de medios digitales en condiciones de accesibilidad, \nigualdad y no discriminaci\u00f3n, y el principio de transparencia y de reutilizaci\u00f3n de datos \nde las Administraciones p\u00fablicas, garantizando la universalidad, la neutralidad y la no \ndiscriminaci\u00f3n. \n303 PROMOVEREMOS LOS DERECHOS DE LA CIUDADAN\u00cdA EN RELACI\u00d3N \nCON LA INTELIGENCIA ARTIFICIAL Y LA ACTUACI\u00d3N ADMINISTRATIVA,  \nel respeto a los principios de buen gobierno y el derecho a una buena administraci\u00f3n \ndigital, la transparencia sobre el uso de instrumentos de Inteligencia Artificial, as\u00ed \ncomo su funcionamiento y alcance en cada procedimiento y, en particular, sobre los \ndatos utilizados, su margen de error, su \u00e1mbito de aplicaci\u00f3n y su car\u00e1cter decisorio o \nno decisorio. Regularemos las condiciones de transparencia y acceso al c\u00f3digo fuente  \npara garantizar que no produce resultados discriminatorios. Garantizaremos que la \nadopci\u00f3n de decisiones discrecionales quede reservada a personas, as\u00ed como el derecho \na obtener una motivaci\u00f3n comprensible de la decisi\u00f3n administrativa,  en cuanto al \ncriterio propuesto por los sistemas inteligentes. 89304 PROMOVEREMOS UN VER-  \nDADERO APROVECHAMIENTO \nDE LAS POSIBILIDADES DE LA  \nDIGITALIZACI\u00d3N DE LAS ADMINISTRACIONES P\u00daBLICAS A TRAV\u00c9S DE \nUN PLAN DE DIGITALIZACI\u00d3N DE LAS \nADMINISTRACIONES P\u00daBLICAS,  de \nmanera que se conviertan en servicios \namigables y proactivos. Para ello \nimpulsaremos la utilizaci\u00f3n de sistemas \nde inteligencia artificial  y anal\u00edtica para \nla mejora de los procesos administrativos \nesenciales como las ayudas sociales, la \nfinanciaci\u00f3n de la I+D+i o la contrataci\u00f3n \np\u00fablica. \nPOTENCIAREMOS LA OFICINA \nDEL DATO para una mejor \nutilizaci\u00f3n de los datos por parte de las \nAdministraciones, y as\u00ed como para poder \ntomar mejores decisiones en las pol\u00edticas \np\u00fablicas, con el objetivo facilitar la vida \ny ahorrar dinero a los ciudadanos y a las \nempresas.\n306 POTENCIAREMOS LA CAPACIDAD DE LOS CIUDADANOS \nY AGENTES ECON\u00d3MICOS para obtener \ninformaci\u00f3n de expedientes, a trav\u00e9s de \nla evoluci\u00f3n de la Carpeta Ciudadana. \nFacilitaremos la comunicaci\u00f3n entre \nciudadanos y empresas y la Administraci\u00f3n \nmediante canales digitales accesibles  como \nlos asistentes virtuales. \n307  CREAREMOS EL TEL\u00c9FONO DE \nAYUDA DIGITAL EN EL \u00c1MBITO \nDE LA ADMINISTRACI\u00d3N ELECTR\u00d3NICA  \npara aquellos que no dispongan de los \nconocimientos y/o medios para comunicarse \npor esta v\u00eda con la Administraci\u00f3n.\n308  IMPULSAREMOS UN PLAN \nMAYORES DIGITALES  para \npromover el apoyo de las administraciones \np\u00fablicas, las empresas digitales, las \nentidades bancarias y las tiendas de \ndispositivos electr\u00f3nicos en su capacitaci\u00f3n, \ny se desarrollar\u00e1n programas espec\u00edficos de \nformaci\u00f3n y acompa\u00f1amiento en el uso de \nlos servicios digitales, p\u00fablicos y privados.\u00a0\u201c\nProponemos \nredise\u00f1ar los \nprocedimientos \nadministrativos \nconforme al \nprincipio de \nconfianza en el \nadministrado.\nSERVIR90Objetivo \nATRAER Y RETENER EL TALENTO  \nEN LA ADMINISTRACI\u00d3N\nLa Administraci\u00f3n es fundamentalmente la labor de aquellos que la \nforman. Es necesario que resulte atractivo trabajar en la Administraci\u00f3n no \nsolo por la vocaci\u00f3n de servicio p\u00fablico, sino por la existencia de incentivos, \nmecanismos de promoci\u00f3n y una retribuci\u00f3n competitiva. \n309  LANZAREMOS UN PROGRAMA PLURIANUAL DE TALENTO P\u00daBLICO  \nen el que se analicen las necesidades futuras de personal, conocimientos \ny competencias de la AGE. Mediante un an\u00e1lisis predictivo de necesidades  y una \nestimaci\u00f3n de las jubilaciones, se podr\u00e1 mejorar la planificaci\u00f3n de las ofertas p\u00fablicas \nde empleo, formaci\u00f3n y recapacitaci\u00f3n de los empleados p\u00fablicos.\n310 REFORMULAREMOS LA CARRERA FUNCIONARIAL, ofreciendo incentivos \natractivos y reforzando la formaci\u00f3n continuada del personal al servicio de \nla Administraci\u00f3n para garantizar su adaptaci\u00f3n a los cambios que se producen en la \nsociedad actual. Implantaremos un sistema de evaluaci\u00f3n del funcionariado, con las \ndebidas garant\u00edas de objetividad e independencia, que permitan reconocer el esfuerzo \ny la dedicaci\u00f3n de los empleados. Revisaremos la estructura retributiva del sector \np\u00fablico para facilitar la atracci\u00f3n de talento, especialmente en el caso de competencias \nmuy demandadas en el sector privado. \n311 PONDREMOS EN MARCHA NUEVOS PROCEDIMIENTOS DE NOMBRAMIENTO \nDE DIRECTIVOS P\u00daBLICOS, que incorporen criterios objetivables de selecci\u00f3n en \nbase a la experiencia y cualificaci\u00f3n necesarias para el puesto, con el fin de garantizar \nsu profesionalidad. Se establecer\u00e1 la obligaci\u00f3n de audiencias de nombramiento, \nplazos m\u00ednimos del ejercicio del cargo y motivos tasados de cese, as\u00ed como mecanismos \nde rendici\u00f3n anual de cuentas en el Congreso, para los casos en los que a\u00fan no est\u00e9 \nestablecido. Aprobaremos el Estatuto del directivo p\u00fablico profesional.  \n312 RESTAURAREMOS LA COMPETENCIA NACIONAL SOBRE LA PLANIFICACI\u00d3N \nY SELECCI\u00d3N DE LOS FUNCIONARIOS  de Administraci\u00f3n local con \nhabilitaciones de car\u00e1cter nacional, garantizando una oferta suficiente en los pr\u00f3ximos \na\u00f1os para cubrir las jubilaciones.91\u201c\n La \nAdministraci\u00f3n \nnecesita \ntransformarse \npara dar \nrespuesta a las \nnecesidades \ne integrar la \ntecnolog\u00eda a \nsu actuaci\u00f3n \nordinaria.\nSERVIR92LIDERAR  \nE INFLUIR93  RECUPERAR LA POL\u00cdTICA EXTERIOR COMO UNA POL\u00cdTICA DE ESTADO\nEspa\u00f1a necesita poner en marcha una pol\u00edtica exterior que responda a los valores \ncompartidos de nuestra sociedad. Una sociedad que es profundamente europe\u00edsta; que \nentiende que, durante m\u00e1s de cuarenta a\u00f1os de democracia, los diferentes gobiernos han \nsabido mantener un razonable equilibrio entre Marruecos y Argelia sin olvidar nuestras \nresponsabilidades con el pueblo saharaui. Una sociedad que cree que nuestra libertad  \ny democracia  debe ser tambi\u00e9n disfrutada por otras naciones como es el caso de Cuba, \nVenezuela y Nicaragua. Una sociedad que cree en la cooperaci\u00f3n internacional como forma \nde manifestar nuestra solidaridad y que la seguridad es un compromiso irrenunciable, de \nah\u00ed nuestro apoyo decidido a la soberan\u00eda e integridad territorial de Ucrania.\nAl contrario de lo que ha hecho el Gobierno de coalici\u00f3n a lo largo de estos a\u00f1os, desde \nel Partido Popular estamos convencidos de que la pol\u00edtica exterior debe ser  una pol\u00edtica \nde Estado, de la que debe participar tanto el l\u00edder de la oposici\u00f3n como el Parlamento. \nEs necesario recuperar una pol\u00edtica exterior seria, fiable, predecible, en la que primen \nlos intereses de nuestro pa\u00eds y ante la que el Gobierno act\u00fae de forma coordinada y en la \nmisma direcci\u00f3n.\n  LA VOCACI\u00d3N EXTERIOR DE ESPA\u00d1A\nNuestro pa\u00eds ha mirado siempre al exterior. La huella de Espa\u00f1a se deja notar en todo \nel mundo. Es un legado del que los espa\u00f1oles podemos sentir orgullo y que, al mismo \ntiempo, conlleva un alto grado de responsabilidad. De Espa\u00f1a se espera un papel \nprotagonista en la escena internacional, como miembro de la Uni\u00f3n Europea, con una \nprofunda relaci\u00f3n de vecindad con Marruecos y Argelia, y una realidad atl\u00e1ntica, tanto por \ngeograf\u00eda como por los v\u00ednculos hist\u00f3ricos y personales con Iberoam\u00e9rica y los acuerdos \ncon Estados Unidos y la pertenencia a la OTAN. La defensa constructiva de nuestros \nintereses nacionales en el exterior es una tarea compatible con la cooperaci\u00f3n en todos \nlos retos que la humanidad tiene en com\u00fan.\nEspa\u00f1a aspira a ejercer una aut\u00e9ntica influencia como miembro destacado en la comunidad \noccidental. Debemos participar activamente en la toma de decisiones y en la creaci\u00f3n de \nconsensos, tanto en Europa como en el mundo, y aportar la visi\u00f3n espec\u00edfica de una naci\u00f3n \ncon siglos de vocaci\u00f3n global y una posici\u00f3n privilegiada entre tres continentes. \n  UNA COYUNTURA INTERNACIONAL COMPLICADA\nEspa\u00f1a no puede ser testigo mudo de los m\u00faltiples acontecimientos globales. La guerra \nen Ucrania es un desaf\u00edo dram\u00e1tico que sigue costando vidas y pone en jaque el orden \ninternacional basado en reglas; la democracia liberal pugna con derivas autoritarias, \nextremistas y populistas; surgen amenazas sobre la construcci\u00f3n europea, que es un \nempe\u00f1o compartido e inequ\u00edvoco de la sociedad y de los gobiernos espa\u00f1oles, que \nestamos obligados a preservar y defender. \n  AFIANZAR LA SEGURIDAD EN EL NUEVO CONTEXTO\nOcupar una posici\u00f3n de liderazgo e influencia global pasa por mantener el compromiso \ncon las misiones internacionales de la mano de nuestros socios y aliados.  Reforzaremos \nlas Fuerzas Armadas  como garant\u00eda del prestigio nacional, la disuasi\u00f3n y la defensa \nante toda amenaza. Espa\u00f1a necesita un Gobierno compacto que no arroje dudas sobre \nsus lealtades en asuntos como la guerra de Ucrania o la promoci\u00f3n de la democracia, el \npluralismo pol\u00edtico y los derechos humanos all\u00ed donde se cuestionan. \nLIDERARE INFLUIR94  DAR SERVICIO DE CALIDAD A LOS ESPA\u00d1OLES EN EL EXTERIOR\nEspa\u00f1a debe potenciar su servicio exterior para cubrir satisfactoriamente las \nnecesidades de sus nacionales en el exterior, una comunidad de cerca de 3 millones \nde personas a los que hay que sumar sus familias y los millones de espa\u00f1oles que se \ndesplazan al extranjero cada a\u00f1o. El refuerzo de nuestras capacidades consulares ser\u00e1, \npor tanto, una prioridad de nuestra acci\u00f3n exterior.   \n  LA CULTURA, NUESTRO MAYOR PATRIMONIO\nLa lengua espa\u00f1ola es un patrimonio que compartimos m\u00e1s de 500 millones de \npersonas en el mundo, sobre el que edificar s\u00f3lidos v\u00ednculos pol\u00edticos, culturales, \necon\u00f3micos y sociales. La promoci\u00f3n, la defensa y el respeto al espa\u00f1ol y a la cultura \ne historia de Espa\u00f1a ser\u00e1n elementos esenciales de nuestra proyecci\u00f3n exterior en \ncualquier \u00e1mbito geogr\u00e1fico o pol\u00edtico.\nLa cultura es la mejor imagen de nuestro pa\u00eds en el mundo. Espa\u00f1a cuenta con un riqu\u00edsimo \nacervo cultural y con instituciones culturales de primer orden. Un potencial gigantesco que \ndebemos aprovechar y poner al servicio de una idea coherente y plural de nuestra cultura. \nRechazamos t\u00f3picos y visiones sectarias de la cultura, expresi\u00f3n espont\u00e1nea de lo que \nsomos como sociedad: aspiramos a una cultura de todos y para todos. \n  EL DEPORTE, IDENTIDAD GLOBAL DE NUESTRO PA\u00cdS\nTambi\u00e9n el deporte se ha configurado en las \u00faltimas d\u00e9cadas como un elemento clave de \nla identidad global de nuestro pa\u00eds. Pero el peso de los grandes eventos, las selecciones \nabsolutas y los clubs l\u00edderes no deben hacernos perder de vista la dimensi\u00f3n social \ndel deporte, que comienza por la base.  Debemos encontrar un equilibrio entre ambos \nenfoques y hacerlos complementarios.95\u201c\nDebemos \nparticipar \nactivamente \nen la toma de \ndecisiones y en \nla creaci\u00f3n de \nconsensos, tanto \nen Europa como \nen el mundo.\nLIDERARE INFLUIR96LIDERAR  \nE INFLUIR\n8 OBJETIVOS Y  \n53 PROPUESTAS97Objetivo \nESPA\u00d1A, EN EL PUENTE DE MANDO  \nDE LA UNI\u00d3N EUROPEA\nEl Partido Popular es fundador del proyecto europeo, lo que hace del \neurope\u00edsmo una de nuestras se\u00f1as de identidad. Creemos en la Uni\u00f3n \nEuropea como un espacio de libertad, democracia y bienestar en el que la \nintegraci\u00f3n es perfectamente compatible con la defensa de los intereses \nnacionales. A d\u00eda de hoy, la defensa del inter\u00e9s nacional incluye tambi\u00e9n el \nperfeccionamiento de las pol\u00edticas comunitarias, que afectan a materias \nclave como las transiciones ecol\u00f3gica y digital, o la Pol\u00edtica Agraria Com\u00fan, \nvital para Espa\u00f1a. \nEstamos preparados para asumir la presidencia de turno del Consejo  \nde la UE. Una presidencia que concebimos como asunto de Estado. \nTRABAJAREMOS POR UNA UE CAPAZ DE DEFENDER SUS INTERESES Y \nPROYECTAR SUS VALORES  en el mundo con una sola voz. Europa se juega su futuro \nfuera de sus fronteras y debe ser capaz de transformase en un actor global eficaz.\nIMPULSAREMOS UNA AUTONOM\u00cdA ESTRAT\u00c9GICA ABIERTA que desarrolle una \nEuropa de la seguridad y la defensa, as\u00ed como una base industrial y tecnol\u00f3gica \neuropea, complementaria de la Alianza Atl\u00e1ntica.\nAPOYAREMOS UNA POL\u00cdTICA COM\u00daN EUROPEA PARA AFRONTAR LAS CRISIS \nMIGRATORIAS EN EL MEDITERR\u00c1NEO. Impulsaremos la consecuci\u00f3n del Pacto \nEuropeo de Migraci\u00f3n y Asilo para garantizar una pol\u00edtica europea de migraci\u00f3n eficaz, \nhumanitaria y segura, la protecci\u00f3n y buena gesti\u00f3n de todas las fronteras exteriores y \nreforzar la solidaridad entre los Estados miembro. \nCONTRIBUIREMOS A LA REVISI\u00d3N DEL NUEVO PACTO DE ESTABILIDAD Y \nCRECIMIENTO, con el objetivo de impulsar un crecimiento sostenible e integrador en \ntoda la UE.\nDEFENDEREMOS UNA POL\u00cdTICA DE COMPETENCIA EUROPEA que preserve al \nmismo tiempo el mercado interior y la competitividad de las empresas europeas en los \nmercados globales. \nIMPULSAREMOS UNA POL\u00cdTICA ENERG\u00c9TICA que garantice el suministro a \nprecios asequibles para familias y empresas.\nABORDAREMOS LA REFORMA INSTITUCIONAL PENDIENTE DE LA UE como \nun requisito necesario para que las pr\u00f3ximas ampliaciones puedan tener lugar con \ngarant\u00edas, manteniendo la capacidad de desarrollar el acervo comunitario y el correcto \nfuncionamiento de las instituciones.\nDEFENDEREMOS EL REFUERZO DE LAS POL\u00cdTICAS DE COHESI\u00d3N  \necon\u00f3mica, social y territorial a trav\u00e9s del presupuesto comunitario.\nLIDERAR E INFLUIR98Objetivo\nIBEROAM\u00c9RICA, UNA PRIORIDAD RENOVADA\nIberoam\u00e9rica es uno de los \u00e1mbitos fundamentales en nuestra \nacci\u00f3n exterior, una regi\u00f3n con la que nos unen profundos v\u00ednculos \nhist\u00f3ricos, culturales, pol\u00edticos, econ\u00f3micos y sociales. Espa\u00f1a debe \ntener un papel m\u00e1s activo en un continente que est\u00e1 en profunda \ntransformaci\u00f3n y en el que, junto con indudables oportunidades, han \naparecido desaf\u00edos como nuevas formas de populismo y en el que Rusia \nest\u00e1 incrementando su influencia. Espa\u00f1a debe apoyar de un modo firme la \ndefensa de los derechos humanos y la transici\u00f3n a la democracia en Cuba, \nVenezuela y Nicaragua. Junto a ello, debemos ser el puente con la Uni\u00f3n \nEuropea con iniciativas como la firma del Tratado de Libre Comercio con \nMercosur. Adem\u00e1s, debemos seguir impulsando el sistema de Cumbres \nIberoamericanas que es el principal mecanismo de cooperaci\u00f3n pol\u00edtica, \necon\u00f3mica y social que nos hemos dotado y que deseamos que desempe\u00f1e \nun papel m\u00e1s activo a la hora de afrontar los retos de la regi\u00f3n.\nESTRECHAREMOS LOS LAZOS CON LA COMUNIDAD IBEROAMERICANA DE \nNACIONES y apoyaremos los procesos regionales de integraci\u00f3n. Reforzaremos \nlas Cumbres Iberoamericanas y su Secretar\u00eda General  como modo de potenciar la \nproyecci\u00f3n internacional de la comunidad iberoamericana. \n322  LIDERAREMOS LOS ESFUERZOS EUROPEOS PARA LA FIRMA DEL ACUERDO \nUE-MERCOSUR y la modernizaci\u00f3n de los acuerdos con M\u00e9xico y Chile. \nApoyaremos el di\u00e1logo Uni\u00f3n Europea \u2013 CELAC  a trav\u00e9s de iniciativas de desarrollo \nconjuntas, aprovechando la complementariedad de nuestras econom\u00edas.\n323 LA LIBERTAD, LA DEMOCRACIA Y EL RESPETO A LOS DERECHOS HUMANOS  \nest\u00e1n en la base de la Comunidad Iberoamericana de Naciones. Defenderemos \nestos valores en la regi\u00f3n y daremos un firme apoyo a las fuerzas democr\u00e1ticas, \nespecialmente, en estos momentos, en Venezuela, Cuba y Nicaragua .\n324  FOMENTAREMOS QUE EMPRESAS, UNIVERSIDADES Y ACTORES DE LA \nSOCIEDAD CIVIL,  aprovechen el enorme caudal de oportunidades que ofrece la \nexistencia de la Comunidad Iberoamericana de Naciones. 99Objetivo \nRECUPERAR EL PROTAGONISMO DE ESPA\u00d1A  \nEN EL MUNDO\nEspa\u00f1a debe recuperar una pol\u00edtica exterior que haga compatible una \nrelaci\u00f3n de vecindad profunda y s\u00f3lida con Marruecos y con Argelia, \nas\u00ed lo han conseguido todos los Gobiernos de la democracia hasta esta \nlegislatura. Para ello debemos tener una pol\u00edtica fiable, estable y predecible. \nUna pol\u00edtica de Estado que cuente con el mayor consenso parlamentario \nposible y, especialmente, una interlocuci\u00f3n fluida y permanente con \nquien lidere la oposici\u00f3n. Espa\u00f1a debe cumplir con sus responsabilidades \nhist\u00f3ricas, tener una pol\u00edtica Mediterr\u00e1nea que afronte los problemas de la \nfrontera sur de Europa.\nJunto a ello debemos apoyar decididamente a Ucrania porque all\u00ed es donde \nse decide el futuro de la democracia europea y de las libertades de todos. \nAdem\u00e1s, en un mundo global debemos tener una presencia activa, de \nacuerdo a nuestras capacidades, en las diferentes regiones, especialmente \ncon las que nos unen v\u00ednculos hist\u00f3ricos. Gibraltar sigue siendo un hist\u00f3rico \ncontencioso que es necesario abordar de un modo integral teniendo en \ncuenta todos los elementos y circunstancias.\n325  FRENTE A POPULISMOS Y RADICALISMOS, Espa\u00f1a proyectar\u00e1 los valores \nde la libertad, la democracia, los derechos humanos, el respeto al Estado de \nDerecho, la econom\u00eda de mercado y las sociedades abiertas. En Naciones Unidas y otros \norganismos internacionales , redoblaremos el compromiso con un orden internacional \njusto, basado en reglas y dotado de instituciones multilaterales eficaces.\n326  MANTENDREMOS EL APOYO A LAS SANCIONES A RUSIA  por su invasi\u00f3n \nde Ucrania. Prestaremos apoyo militar, econ\u00f3mico y humanitario al pueblo \nucraniano mientras sea necesario. Espa\u00f1a apoyar\u00e1 las aspiraciones de Ucrania a unirse \na la UE y a la OTAN, as\u00ed como su proceso de reformas para conseguirlo.\n327 REFORZAREMOS LAS RELACIONES BILATERALES CON ESTADOS UNIDOS \ncomo aliado esencial en todos los \u00e1mbitos, especialmente en las relaciones \necon\u00f3micas y en el campo de la seguridad. Estrecharemos el v\u00ednculo con las \ncomunidades hispanas,  que constituyen casi el 20% de la poblaci\u00f3n, poniendo en valor \nel legado de Espa\u00f1a en ese pa\u00eds. \n328   IMPULSAREMOS UNA RELACI\u00d3N EQUILIBRADA CON LOS PA\u00cdSES DEL \nMAGREB en todos los \u00e1mbitos: pol\u00edtico, econ\u00f3mico, comercial, cultural, energ\u00e9tico, \nmigratorio y de seguridad. La relaci\u00f3n se basar\u00e1 en el respeto mutuo y en el derecho \ninternacional. Apoyaremos los esfuerzos de Naciones Unidas en el S\u00e1hara Occidental para \nalcanzar una soluci\u00f3n pol\u00edtica justa, duradera y aceptable para las partes.\nLIDERAR E INFLUIR100329   ESPA\u00d1A DEBE IMPRIMIR UN IMPULSO A SU COMPROMISO CON ORIENTE \nMEDIO. Es una regi\u00f3n clave para nuestra seguridad energ\u00e9tica, en la que se \noriginan desaf\u00edos como las migraciones, el terrorismo o la intolerancia religiosa; pese \na todo, presenta numerosas oportunidades. Debemos trabajar para la resoluci\u00f3n de \nconflictos, especialmente el israelo-palestino,  por medio de la soluci\u00f3n de dos Estados. \nApoyaremos la construcci\u00f3n de marcos s\u00f3lidos de relaciones con socios clave, como \nIsrael y los pa\u00edses del Golfo , que permitan un aprovechamiento del enorme potencial \nexistente a nivel bilateral. \n330 \u00c1FRICA RECLAMA NUESTRO APOYO EN \u00c1REAS COMO LA PAZ Y LA \nSEGURIDAD , el fortalecimiento institucional y democr\u00e1tico, la lucha contra \nel terrorismo y el tr\u00e1fico de seres humanos, la migraci\u00f3n irregular y el auge de \nfundamentalismos. Ayudaremos al desarrollo robusto y sostenible del continente y \nel empoderamiento de la mujer. Difundiremos un mayor conocimiento acerca de la \npotencialidad de las relaciones entre Espa\u00f1a y \u00c1frica de la mano de la sociedad civil, en \nespecial de la juventud y de los espa\u00f1oles afrodescendientes.  \n331  TRABAJAREMOS EN EL SENO DE LA UE y de la mano de nuestros aliados para \nestablecer una nueva pol\u00edtica de relaciones globales con China . Trabajaremos \npara hacer del Indo-Pac\u00edfico  una regi\u00f3n abierta, libre y segura donde la libre navegaci\u00f3n, \nlos intercambios comerciales y la estabilidad est\u00e9n garantizados. Facilitaremos que \nlas empresas espa\u00f1olas se sigan implantando en la regi\u00f3n y lleven la marca Espa\u00f1a a \nnuevos mercados. Potenciaremos la relaci\u00f3n con India, Jap\u00f3n, Corea del Sur, Australia y \nNueva Zelanda.  \n332  REANUDAREMOS UN DI\u00c1LOGO RESPONSABLE CON EL GOBIERNO \nBRIT\u00c1NICO para abordar el proceso de descolonizaci\u00f3n de Gibraltar  y la \nrecuperaci\u00f3n de la soberan\u00eda, conforme a la doctrina establecida por Naciones Unidas. \nAbordaremos la situaci\u00f3n surgida tras el Brexit , defendiendo los intereses espa\u00f1oles \nen materia fiscal, financiera, medioambiental y de seguridad, y prestaremos especial \natenci\u00f3n a la circulaci\u00f3n de personas. \nPROMOCIONAREMOS EL ESPA\u00d1OL Y LA CULTURA ESPA\u00d1OLA  como los \nmayores activos de nuestra presencia en el mundo. Reforzaremos la presencia \ny la actividad del Instituto Cervantes.101Objetivo \nINVERTIR EN SEGURIDAD Y DEFENSA\nEl mundo ha cambiado profundamente. Espa\u00f1a necesita definir \nuna Estrategia Nacional de Seguridad y Defensa que identifique \nel inter\u00e9s nacional, fije los fines y objetivos estrat\u00e9gicos y cuente con los \nrecursos materiales y humanos necesarios para su consecuci\u00f3n. Las Fuerzas \nArmadas, la principal instituci\u00f3n que garantiza la seguridad y protecci\u00f3n de \nlos espa\u00f1oles, se reforzar\u00e1n. Promoveremos la cultura de la defensa como \nelemento esencial para la seguridad interior y exterior de Espa\u00f1a. Junto \na ello, apoyaremos el desarrollo de una industria de la defensa, que es un \nelemento con un alto valor a\u00f1adido, intensiva en I+D, generadora de puestos \nde trabajo y cohesi\u00f3n social y territorial.\n334  DEFENDEREMOS LA INTEGRIDAD TERRITORIAL, LA SOBERAN\u00cdA \nNACIONAL Y EL ORDEN CONSTITUCIONAL como m\u00e1xima prioridad del \nGobierno y de su pol\u00edtica de defensa. Reforzaremos las Fuerzas Armadas como \ninstrumento de disuasi\u00f3n y defensa  ante cualquier posible amenaza. \nASUMIREMOS UN PAPEL ACTIVO DE ESPA\u00d1A EN LA ALIANZA ATL\u00c1NTICA \ny en la construcci\u00f3n de la Europa de la Defensa.  Cumpliremos el compromiso \nadquirido por los aliados de destinar un 2% del PIB nacional en seguridad y defensa.\n336  ELEVAREMOS EL N\u00daMERO DE EFECTIVOS DE LAS FUERZAS ARMADAS  \ndurante dos legislaturas hasta alcanzar los 140.000 previstos por la ley y \nmejoraremos sus condiciones sociolaborales resolviendo a\u00f1os de injusticia, de acuerdo \ncon los par\u00e1metros del Observatorio de la Vida Militar y con los principios de m\u00e9rito y \ncapacidad. Se computar\u00e1n los a\u00f1os de servicio en las Fuerzas Armadas para todas las \nofertas p\u00fablicas de empleo,  en especial para aquellos cuerpos y funciones relacionados \ncon la seguridad del Estado, incluidas las polic\u00edas auton\u00f3micas y locales respetando los \nmarcos competenciales. Invertiremos en recursos y medios, especialmente tecnol\u00f3gicos \ny digitales, para responder a los riesgos que puedan presentarse.\n337 DESARROLLAREMOS UN NUEVO MODELO DE RESERVA MILITAR \nVOLUNTARIA que mejore las capacidades operativas y haga realidad el \ncompromiso ciudadano con la defensa nacional.\n338 INCENTIVAREMOS LA INDUSTRIA DE DEFENSA NACIONAL  como sector \nestrat\u00e9gico precursor de la I+D+i y dinamizador de la investigaci\u00f3n civil. \nPromoveremos compromisos de inversi\u00f3n plurianuales para acometer proyectos de \nlargo plazo. Priorizaremos la inversi\u00f3n en Espa\u00f1a, promoviendo que el suministro de \nmaterial de defensa se realice por nuestras empresas o con aliados.\n339 PROMOVEREMOS LA SEGURIDAD EN EL CIBERESPACIO Y LA SOBERAN\u00cdA \nDIGITAL dotando al Estado de los recursos t\u00e9cnicos y humanos adecuados.\nLIDERAR E INFLUIR102OBJETIVO\nRELANZAR LA COOPERACI\u00d3N INTERNACIONAL\nLa cooperaci\u00f3n es parte esencial de la acci\u00f3n exterior espa\u00f1ola y nos \ndefine como democracia solidaria, comprometida con los derechos \nhumanos y con el desarrollo de los pueblos. El Partido Popular, que \npromovi\u00f3 la primera ley de cooperaci\u00f3n internacional, apuesta por \nuna cooperaci\u00f3n m\u00e1s moderna, transparente y eficaz, en cumplimiento \nde nuestros compromisos internacionales multilaterales y de nuestras \nrelaciones de cooperaci\u00f3n bilateral. \n340  AGILIZAREMOS EL DESARROLLO REGLAMENTARIO DE LA LEY DE \nCOOPERACI\u00d3N  para el Desarrollo Sostenible y la Solidaridad Global, \npromoviendo la creaci\u00f3n de un Instituto de Cr\u00e9dito al Desarrollo, similar a los que tienen \nlos pa\u00edses m\u00e1s avanzados, que aglutine y canalice la ayuda econ\u00f3mica y financiera. \nAsimismo, impulsaremos la modernizaci\u00f3n de la AECID, las Oficinas T\u00e9cnicas de \nCooperaci\u00f3n o la FIIAPP, entre otras.\n341  IMPULSAREMOS EL CUMPLIMIENTO DE LOS OBJETIVOS DEL DESARROLLO \nSOSTENIBLE y las prioridades de la Agenda 2030 en nuestra pol\u00edtica de \ncooperaci\u00f3n. \n342  ACTUALIZAREMOS LAS PRIORIDADES GEOGR\u00c1FICAS  de la cooperaci\u00f3n \nespa\u00f1ola, teniendo en cuenta las persistentes necesidades de los pa\u00edses de \nrenta media en Iberoam\u00e9rica. \n343  REFORZAREMOS LA AYUDA HUMANITARIA  como se\u00f1a de identidad \nde la cooperaci\u00f3n espa\u00f1ola y m\u00e1xima expresi\u00f3n de la solidaridad. \nProfesionalizaremos la labor del cooperante experto. 103Objetivo\nMEJORAR EL SERVICIO A LOS ESPA\u00d1OLES EN EL \nEXTERIOR\nLos hombres y mujeres del servicio exterior cumplen con una \nlabor esencial que es necesario valorar y reconocer, en ocasiones en \ncircunstancias de enorme dificultad. \nEn los \u00faltimos veinte a\u00f1os el n\u00famero de espa\u00f1oles residentes en el exterior \nse ha triplicado, pasando de unos 900.000 a principios de siglo a rondar los \n3 millones en 2023. Ante esa realidad actual, que no se ha visto reflejado \nen un aumento proporcional de los medios y del personal de los servicios \nconsulares, proponemos un refuerzo urgente de los mismos que permita \nofrecer la mejor atenci\u00f3n a los espa\u00f1oles del exterior.  \n344 LA COMUNIDAD DE DESCENDIENTES DE ESPA\u00d1OLES MANTENDR\u00c1 EL \nDERECHO DE OPCI\u00d3N A LA NACIONALIDAD ESPA\u00d1OLA, garantizado \npor una ley de Acceso a la Nacionalidad de los Nietos reformada . Para atender esta \ndemanda tambi\u00e9n se hace necesario el refuerzo de los Consulados  encargados de la \ntramitaci\u00f3n de los expedientes de nacionalidad.\n345  LLEVAREMOS A CABO DE FORMA INMEDIATA UN PLAN DE REFUERZO \nCONSULAR. Ampliaremos plantilla y mejoraremos los medios de la \nred, incluyendo  la digitalizaci\u00f3n del registro civil consular y el aumento de los \nprocedimientos telem\u00e1ticos.  Reforzaremos la Unidad de Emergencia Consular del \nMinisterio de Asuntos Exteriores, mediante la creaci\u00f3n de una centralita o call center \nh con n\u00famero \u00fanico para canalizar llamadas de emergencia consular desde cualquier \nlugar del mundo.\nLIDERAR E INFLUIR104Objetivo \nESPA\u00d1A, UNA POTENCIA CULTURAL  \nEN EL MUNDO\nLa cultura es el mejor reflejo de lo que hemos sido, de lo que somos y de lo \nque queremos ser los espa\u00f1oles. Es un pilar de nuestra identidad com\u00fan \ny constituye un poderoso instrumento para fomentar el desarrollo de la \npersonalidad, la libertad de expresi\u00f3n, la cohesi\u00f3n social, la creatividad y la \ninnovaci\u00f3n. \nEspa\u00f1a, con un patrimonio hist\u00f3rico, art\u00edstico y cultural extraordinarios, \ncon una lengua hablada por m\u00e1s de 500 millones de personas, tiene la \nresponsabilidad de proteger y proyectar su formidable legado y convertirse \nen un referente en pol\u00edticas culturales para el mundo.\nIMPULSAREMOS POL\u00cdTICAS CULTURALES PARA PONER EN VALOR \nNUESTRO PATRIMONIO HIST\u00d3RICO-ART\u00cdSTICO,  fomentar  la creaci\u00f3n \ny apoyar el desarrollo de las industrias culturales.  Reforzaremos la proyecci\u00f3n \ninternacional de las grandes instituciones culturales espa\u00f1olas  y de nuestros artistas, \ncomo factores esenciales de la construcci\u00f3n de la Marca Espa\u00f1a en el mundo.\n347  REFORZAREMOS EL INSTITUTO CERVANTES  como el mayor organismo \ncultural del mundo en lengua espa\u00f1ola y la casa com\u00fan del espa\u00f1ol, \nincrementando la participaci\u00f3n de los de pa\u00edses hispanohablantes. Ampliaremos sus \nsedes en el exterior para promover la cultura espa\u00f1ola en todas sus manifestaciones, \ny promoveremos el espa\u00f1ol como lengua de comunicaci\u00f3n internacional, as\u00ed como \nveh\u00edculo de comunicaci\u00f3n en el \u00e1mbito tecnol\u00f3gico y en la inteligencia artificial.\nIMPULSAREMOS UNA NUEVA LEY DE PATRIMONIO CULTURAL  para \nmodernizar y refundir la legislaci\u00f3n vigente en patrimonio. Agilizaremos la \nconvocatoria y ejecuci\u00f3n del 2% cultural destinado a la conservaci\u00f3n y protecci\u00f3n de \nnuestro patrimonio, reservando una partida espec\u00edfica para obras de rehabilitaci\u00f3n \ndestinadas a municipios rurales, y otra al fomento de la creatividad art\u00edstica \ncontempor\u00e1nea. Incorporaremos medidas para la protecci\u00f3n de nuestro patrimonio \nsubacu\u00e1tico.\nAPROBAREMOS UNA NUEVA LEY DE MECENAZGO  para impulsar las \nindustrias e instituciones culturales. Eliminaremos el exceso de burocracia que \nimpide la gesti\u00f3n eficaz en el \u00e1mbito cultural, favoreciendo la creaci\u00f3n de nuevas empresas \nculturales y la formaci\u00f3n de gestores especializados. Dotaremos de mayor objetividad, \ntransparencia y agilidad al procedimiento de concesi\u00f3n de subvenciones culturales.\n350 IMPULSAREMOS Y PROMO-VEREMOS proyectos en red que proporcionen \nactividades culturales de calidad a municipios rurales y peque\u00f1os municipios,  \ny que contribuyan a poner en valor su patrimonio hist\u00f3rico-art\u00edstico, as\u00ed como su 105patrimonio gastron\u00f3mico y artesanal. \nAprovecharemos este valor para el \ndesarrollo local sostenible y para potenciar \nel turismo cultural.\nCREAREMOS PROGRAMAS DE  \nAPOYO A LA CULTURA PARA \nJ\u00d3VENES HECHA POR J\u00d3VENES, \nen colabo-raci\u00f3n con instituciones y \norganizaciones educativas y culturales, y \npropiciaremos que los j\u00f3venes creadores \npuedan iniciar sus carreras art\u00edsticas en \nlibertad y con vocaci\u00f3n de futuro.\n352 VAMOS A COMPLETAR Y \nMEJORAR EL ESTATUTO DEL  \nARTISTA, con medidas como la simplificaci\u00f3n del nuevo r\u00e9gimen de prestaci\u00f3n \nde desempleo o modernizando el sistema \nde jubilaci\u00f3n,  y promocionaremos los \nincentivos fiscales que favorezcan el \nejercicio de actividades art\u00edsticas y de \ncreaci\u00f3n. Estableceremos un di\u00e1logo \npermanente con las Academias y \nAsociaciones profesionales de todo el \n\u00e1mbito cultural.\nFORTALECEREMOS EL PROGRAMA PLATEA  de circulaci\u00f3n de \nespect\u00e1culos en recintos de \u00e1mbito local. \nReformaremos el Instituto Nacional de las \nArtes Esc\u00e9nicas  y de la M\u00fasica  adaptando \nsu r\u00e9gimen jur\u00eddico y sus sistemas de \ngesti\u00f3n y control econ\u00f3mico-financiero \na las peculiaridades de su actividad, e \nimpulsaremos las giras nacionales e \ninternacionales de sus unidades art\u00edsticas.\nPROMOVEREMOS Y PROTEGEREMOS EL PATRIMONIO \nAUDIOVISUAL ESPA\u00d1OL,  como un medio \nde preservar nuestra identidad y diversidad \ncultural. Desarrollaremos nuevas l\u00edneas \nde financiaci\u00f3n y potenciaremos el papel \nde Espa\u00f1a en el sector cinematogr\u00e1fico \ninternacional,  tanto con la promoci\u00f3n de \nnuestras producciones como atrayendo \ntalento e inversi\u00f3n a Espa\u00f1a con los rodajes de \nproyectos audiovisuales y cinematogr\u00e1ficos. \nApoyaremos las producciones de otras \nindustrias audiovisuales, especialmente los \nvideojuegos .\u201c\nEspa\u00f1a necesita \ndefinir una \nEstrategia \nNacional de \nSeguridad y \nDefensa que \nidentifique el \ninter\u00e9s nacional.\nLIDERAR E INFLUIR106355  PROMOVEREMOS F\u00d3RMULAS \nDE MECENAZGO PARA LA \nCREACI\u00d3N DE UN CENTRO NACIONAL \nDE LA DANZA, que sirva como lugar \nestable de representaci\u00f3n  tanto para \nlas Compa\u00f1\u00edas Nacionales (Compa\u00f1\u00eda \nNacional de Danza y Ballet Nacional \nde Espa\u00f1a), como para compa\u00f1\u00edas \nnacionales e internacionales; que sirva \nde laboratorio de creaci\u00f3n y punto de \nencuentro para bailarines, core\u00f3grafos y \ntodos los implicados en el arte de la danza, \ny que sirva de referente para la creaci\u00f3n, \nformaci\u00f3n y difusi\u00f3n de la danza en todo el \nterritorio nacional.\nDAREMOS UN MAYOR IMPULSO \nA LOS PLANES DE FOMENTO \nDE LA LECTURA,  especialmente a los \nprogramas espec\u00edficos de lectura infantil \ny juvenil,  en colaboraci\u00f3n con el sector \neditorial. Tambi\u00e9n desarrollaremos \nun plan de mejora de bibliotecas, \nmuseos y archivos, con la mejora de sus \ninfraestructuras y herramientas digitales y \ncon la dotaci\u00f3n de recursos humanos.\nAPOYAREMOS LAS NUEVAS \nEXPRESIONES ART\u00cdSTICAS, \nLAS VANGUARDIAS Y A LOS J\u00d3VENES \nCREADORES.  Tambi\u00e9n reivindicaremos \nnuestros referentes culturales m\u00e1s \nreconocidos, en centenarios como los de \nAna Mar\u00eda Matute  (2025), Gaud\u00ed  (2026), \nBuero Vallejo  (2026) y, de forma muy \nespecial, el de la Generaci\u00f3n del 27,  un \nmomento excepcional en nuestra cultura \nreciente.\u201c\nLa cultura es \nel mejor reflejo \nde lo que \nhemos sido, de \nlo que somos \ny de lo que \nqueremos ser los \nespa\u00f1oles.107Objetivo \nESPA\u00d1A, PA\u00cdS REFERENTE EN EL DEPORTE\nEl deporte y la actividad f\u00edsica son elementos imprescindibles para la \nconsecuci\u00f3n del bienestar individual y social. El deporte contribuye a \ncrear una sociedad mejor y m\u00e1s saludable, con mayor calidad de vida, \nal tiempo que se convierte en un vector de crecimiento, cohesi\u00f3n social y \ndesarrollo econ\u00f3mico y de empleo. \nEn su vertiente competitiva y profesional, el deporte espa\u00f1ol se ha \nconsolidado como una de las fortalezas m\u00e1s reconocibles de nuestras \ncapacidades. Nos proponemos hacer de Espa\u00f1a, todav\u00eda m\u00e1s, un gran \nreferente global del deporte, que contribuya a la proyecci\u00f3n de nuestro pa\u00eds \nen todo el mundo.\nPROPONDREMOS UN PLAN NACIONAL PARA LA SALUD F\u00cdSICA Y MENTAL \nA TRAV\u00c9S DEL DEPORTE. La pr\u00e1ctica deportiva saludable  es un instrumento \ndecisivo para mejorar la salud f\u00edsica y mental, e incrementar la calidad de vida de la \npoblaci\u00f3n. Por ese motivo tambi\u00e9n garantizaremos el acceso a la actividad f\u00edsica y \ndeportiva  en todas las etapas de la vida  y para todos los niveles de renta.\nSEGUIREMOS IMPULSANDO LA ESTRATEGIA DE FOMENTO DE LA \nACTIVIDAD F\u00cdSICA Y LUCHA CONTRA EL SEDENTARISMO con las necesarias \ncampa\u00f1as de promoci\u00f3n, formaci\u00f3n y sensibilizaci\u00f3n exigibles, e incrementaremos \nlas sesiones y el horario del curr\u00edculo de la Educaci\u00f3n F\u00edsica en la educaci\u00f3n primaria \ny secundaria  hasta alcanzar, como m\u00ednimo,  las tres horas lectivas.  Impulsaremos, \ntambi\u00e9n, la actividad f\u00edsica y deportiva en las Universidades y la Formaci\u00f3n Profesional, \ncon medidas que protejan la compatibilizaci\u00f3n de la actividad deportiva y acad\u00e9mica.\nIMPULSAREMOS LA GENERALIZACI\u00d3N DE LA RECETA DEPORTIVA  para \nque la actividad f\u00edsica orientada a la salud consolide su papel determinante en \nla salud p\u00fablica y sea factor de igualdad entre los espa\u00f1oles.\nAPOYAREMOS DECIDIDAMENTE EL DEPORTE FEMENINO, promoviendo una \nmayor visibilizaci\u00f3n y un mayor apoyo para su proyecci\u00f3n competitiva, nacional \ne internacional. Garantizaremos en las competiciones femeninas que el sexo biol\u00f3gico \nordene las categor\u00edas deportivas , como el mejor mecanismo de garant\u00eda de la igualdad \nde oportunidades y la justicia competitiva. Promoveremos la presencia de la mujer en la \ngesti\u00f3n y el liderazgo deportivo.\nAPOYAREMOS LA CELEBRACI\u00d3N DE COMPETICIONES DEPORTIVAS \ncomo escaparate de la capacidad organizativa del pa\u00eds, como industria y \ncomo proyecci\u00f3n de nuestros valores y patrimonio cultural, aprovechando adem\u00e1s la \naportaci\u00f3n que suponen al desarrollo local sostenible y al fomento y desestacionalizaci\u00f3n \ndel turismo.\nLIDERAR E INFLUIR108363TRABAJAREMOS DE LA MANO DE LOS AGENTES DEPORTIVOS PARA \nFORTALECER EL SISTEMA COMPETITIVO,  procurando su financiaci\u00f3n \nsostenible y la buena gobernanza, y garantizando los intereses de los agentes \ninvolucrados, es especial los derechos de los deportistas. Facilitaremos la pr\u00e1ctica \ncompetitiva al m\u00e1ximo nivel propiciando la compatibilidad con los estudios y \nfavoreciendo la transici\u00f3n una vez finalizada la carrera deportiva. De la mano del sector \ny de las Comunidades Aut\u00f3nomas, trabajaremos en una Ley que regule el ejercicio de \nlas profesiones del deporte, estableciendo un marco que garantice la igualdad en el \nconjunto del territorio nacional.\nAVANZAREMOS EN LA INVERSI\u00d3N SOCIAL EN EL DEPORTE a trav\u00e9s de \nformas de mecenazgo y otros incentivos fiscales.\nTRABAJAREMOS PARA PRESERVAR LOS VALORES DEPORTIVOS en todos \nlos \u00e1mbitos de la pr\u00e1ctica profesional o amateur, tanto en la lucha contra el \ndopaje y la protecci\u00f3n de la salud de los deportistas,  como en la lucha contra la violencia, \nel racismo, la xenofobia y la intolerancia, cualquiera que sea su forma o manifestaci\u00f3n.109\u201c\nNos proponemos \nhacer de Espa\u00f1a, \ntodav\u00eda m\u00e1s,  \nun gran referente \nglobal del \ndeporte,  \nque contribuya \na la proyecci\u00f3n \nde nuestro pa\u00eds \nen todo  \nel mundo.\nLIDERAR E INFLUIR", "Un\npro/g.ss02rama\npor tiEconom\u00eda21.1.1. Econom\u00eda para una vida mejor\nI. M\u00c1S EMPLEO, CON MEJORES CONDICIONES DE TRABAJO\n Estableceremos como objetivo central de la pol\u00edtica econ\u00f3mica que la tasa de paro converja con \nla media europea y que existan suficientes empleos disponibles para las personas que deseen trabajar. A pesar de que la reforma laboral ha dado lugar a las cifras m\u00e1s altas de personas trabajando \ny de empleo estable, Espa\u00f1a tiene que enfrentar ahora el desaf\u00edo de eliminar otra anomal\u00eda hist\u00f3rica: la de tener una tasa de paro muy superior a la media europea. El objetivo de la legislatura ser\u00e1 \nconverger con esta tasa de paro, que se sit\u00faa en el 7%, y alcanzar una tasa de empleo superior al \n70%. Es posible, si se pone en marcha una estrategia integrada de pol\u00edticas econ\u00f3micas y pol\u00edticas \nde empleo orientadas plenamente a este objetivo.\n Orientaremos a la creaci\u00f3n de empleo el potencial que se deriva del cambio de modelo de crecimiento y, en particular, del proceso de reindustrializaci\u00f3n vinculado a la transici\u00f3n energ\u00e9tica, \na los cambios en la localizaci\u00f3n de las actividades productivas y la atenci\u00f3n de las necesidades \nasociadas a la mayor demanda de cuidados. La orientaci\u00f3n estrat\u00e9gica hacia una econom\u00eda verde y \ndigital requiere profesionales con formaci\u00f3n especializada en \u00e1reas como las energ\u00edas renovables, la \neficiencia energ\u00e9tica, el cambio clim\u00e1tico, la econom\u00eda circular y la sociedad digital. En este sentido, \nlos programas de formaci\u00f3n que combinan la especializaci\u00f3n con el trabajo en empresas son m\u00e1s \nefectivos desde el punto de vista de la vinculaci\u00f3n de los j\u00f3venes al mercado laboral y de su trayectoria profesional.\n Reordenaremos el tiempo de trabajo, incluyendo la reducci\u00f3n y la distribuci\u00f3n de la jornada laboral, pero sin reducci\u00f3n de salario. En 2024 se establecer\u00e1 por ley una jornada laboral m\u00e1xima de \n37 ,5 horas y se abrir\u00e1 un proceso de di\u00e1logo social para seguir reduciendo la jornada hasta alcanzar \nlas 32 horas semanales. Con ello, mejorar\u00e1 la compatibilidad del tiempo de trabajo con el resto de \nlos usos del tiempo, desde un reparto equilibrado de las tareas de cuidados y autocuidado al tiempo destinado a la formaci\u00f3n, al ocio o a la participaci\u00f3n social. Adem\u00e1s, se debe controlar mejor las \nhoras extras y compensarlas con tiempo libre, eliminar los horarios variables sin control, regular los \nhorarios de los servicios p\u00fablicos y procurar una gesti\u00f3n m\u00e1s flexible de la distribuci\u00f3n de la jornada \nanual o del tiempo a lo largo de la carrera profesional de las personas, incluyendo el contrato de relevo. Se procurar\u00e1 trasladar el mayor n\u00famero de d\u00edas no laborables a los lunes, tanto para facilitar un \nmejor disfrute del ocio como por razones de organizaci\u00f3n de la producci\u00f3n.\n Reforzaremos el v\u00ednculo entre empresas y personal, para avanzar en la estabilidad y resiliencia \ndel empleo, haciendo del contrato indefinido a tiempo completo la forma normal de empleo. Continuando con los avances registrados tras la \u00faltima reforma laboral, este contrato debe ser la base \nde un modelo de relaciones laborales estable, que permita adoptar medidas de flexibilidad interna \npactadas como alternativa a la ruptura de la relaci\u00f3n laboral en las fases recesivas del ciclo. El empleo con derechos es una pieza central del modelo, porque permite vidas estables, con carreras \nprofesionales m\u00e1s largas, que mejoran la productividad y evitan la sobrerreacci\u00f3n del mercado de \ntrabajo ante las perturbaciones econ\u00f3micas.\n Subiremos el salario m\u00ednimo interprofesional por encima del IPC anual para mantener la ganancia de poder adquisitivo de las personas que lo cobran. La subida del SMI llevada a cabo por el \nMinisterio de Trabajo en el marco del di\u00e1logo social en los \u00faltimos cuatro a\u00f1os ha demostrado ser \nel mejor instrumento para combatir la pobreza laboral, la desigualdad y la brecha de g\u00e9nero. Ahora, \nadem\u00e1s, los incrementos del SMI deben servir para impulsar el crecimiento salarial general de nuestro pa\u00eds.\n Mejoraremos las pol\u00edticas activas de empleo, centr\u00e1ndolas en las personas con mayores dificultades para acceder a un empleo, ya sea por razones de edad, cualificaci\u00f3n, g\u00e9nero, origen o desajuste entre la formaci\u00f3n de las personas sin empleo y las profesiones que se demandan en cada \nmomento. Especialmente, se cuidar\u00e1n los programas de empleo dirigidos a personas j\u00f3venes (Garant\u00eda Juvenil) para garantizar la primera oportunidad laboral, los programas dirigidos a mujeres, a \nmayores de 45 a\u00f1os y a personas con discapacidad. En la medida en que se garantice su adecuado 3dise\u00f1o con participaci\u00f3n de las corporaciones locales, que son las administraciones m\u00e1s cercanas \na las din\u00e1micas sociolaborales, las pol\u00edticas activas ser\u00e1n m\u00e1s eficaces y estar\u00e1n basadas en el tratamiento personalizado de cada persona desempleada, que debe incluir un compromiso de colocaci\u00f3n al final de su itinerario, incorporando al sector p\u00fablico un garante de \u00faltima instancia de este \ncompromiso de empleo.\nII. DEFENDER EL PODER ADQUISITIVO FRENTE A LOS EFECTOS DE LA INFLACI\u00d3N\n Impulsaremos la firma de un gran pacto de rentas por la estabilidad de precios. Tanto el comportamiento salarial hasta el momento, como la firma del AENC, garantizan que el origen de las \ntensiones inflacionistas no se encuentra en los salarios y su crecimiento. La tensi\u00f3n inflacionista se \nest\u00e1 produciendo por el encarecimiento de los precios de importaci\u00f3n de algunas materias primas \nesenciales y un mantenimiento o aumento bastante generalizado de los m\u00e1rgenes empresariales. La \nfirma de un gran pacto de rentas por la estabilidad de precios debe tener como objetivo acordar un \nreparto adecuado de las implicaciones del encarecimiento de los precios de importaci\u00f3n y cortar los \nefectos de segunda ronda. Existe margen suficiente para que los salarios recuperen el poder adquisitivo perdido en 2022 sin afectar a los precios finales.\n Favorecer el crecimiento real de los salarios, que a\u00fan no se han recuperado de la p\u00e9rdida de \npoder de compra que sufrieron con la crisis financiera. En Espa\u00f1a, los salarios son bajos, con una \nmedia de 21.600\u20ac, un nivel que no se corresponde con ser la cuarta econom\u00eda europea. Los salarios \nhan crecido por debajo de la productividad, con lo que han perdido peso en el reparto de la renta. \nEn esta legislatura, debe abordarse el incremento real de los salarios en el marco del di\u00e1logo social \ny en la negociaci\u00f3n colectiva, y seguir reforzando el poder de negociaci\u00f3n individual y colectivo de \nlas personas trabajadoras.\n Utilizar adecuadamente la informaci\u00f3n del Observatorio de los M\u00e1rgenes de Beneficio de las \nempresas (OMB), para conocer con detalle c\u00f3mo se distribuye la renta y los canales de trasmisi\u00f3n \nde los aumentos de costes a precios. La informaci\u00f3n recogida por distintos entes oficiales (INE, \nAEAT, Banco de Espa\u00f1a, TGSS y Ministerio de Trabajo y Econom\u00eda Social) hace posible su agrupamiento en aras de ayudar a la toma de decisiones y para conocer la evoluci\u00f3n de los m\u00e1rgenes \nempresariales, de igual modo que otras fuentes permiten conocer la de los salarios. El OMB debe \npermitir, asimismo, reducir la asimetr\u00eda de informaci\u00f3n existente y mejorar el conocimiento de los \nprocesos de trasmisi\u00f3n de costes a precios, convirti\u00e9ndose en una herramienta central de la pol\u00edtica \nde lucha contra la inflaci\u00f3n. Igualmente, el OMB debe facilitar que los agentes sociales adapten sus \nreivindicaciones laborales en la negociaci\u00f3n colectiva y el reparto de dividendos a la situaci\u00f3n de \ncada empresa; para ellos, se reforzar\u00e1n la coordinaci\u00f3n macroecon\u00f3mica y la defensa de la competencia.\n Crear un bono de emergencia para la compra de su vivienda habitual dirigido a los hogares hipotecados a tipo variable, que sufren la fuerte alza de los tipos de inter\u00e9s del BCE. La cuant\u00eda del \nbono ser\u00e1 de 1.000\u20ac por hogar y ayudar\u00e1 a sufragar una parte del aumento de la hipoteca. Beneficiar\u00e1 a los hogares que se hipotecaron a tipo variable en los \u00faltimos diez a\u00f1os por un importe de \nhasta 250.000\u20ac, y precio de compra de hasta 300.000\u20ac, que son los que tienen una mayor carga \nde intereses (un mill\u00f3n de hogares) con un coste global de mil millones de euros que se financiar\u00e1n \ncon cargo al impuesto extraordinario a la banca.\n Establecer de forma obligatoria la portabilidad de hipotecas. Las r\u00e1pidas, contundentes y permanentes subidas de los tipos de inter\u00e9s que ha llevado a cabo el BCE est\u00e1n provocando incrementos de las cuotas hipotecarias inasumibles para muchos hogares con hipotecas a tipos variables. La \npropuesta de portabilidad de las hipotecas de tipo variable a tipo fijo pretende romper el corralito \nde hipotecados en cada banco que ha logrado el sector para maximizar beneficios. Se trata, siguiendo la estela de la portabilidad telef\u00f3nica que tan buenos resultados ha dado, de promover la \nportabilidad de hipotecas \u2014por novaci\u00f3n o subrogaci\u00f3n\u2014, obligando a que las entidades de cr\u00e9dito \npubliquen en la Comisi\u00f3n Nacional de los Mercados y la Competencia (CNMC) sus ofertas de cr\u00e9dito 4hipotecario junto a los perfiles asociados para que cada cliente pueda decidir saltar al que se ajuste \nmejor a sus caracter\u00edsticas y posibilidades.\n Mejoraremos la informaci\u00f3n de los alquileres y estableceremos precios de referencia. Esta propuesta pretende mejorar el funcionamiento del mercado del alquiler de vivienda por dos v\u00edas. La primera de ellas es mejorar el conocimiento sobre la evoluci\u00f3n de los alquileres estableciendo un pago \nmensual a cuenta en el IRPF del 0,1% de los ingresos percibidos por alquileres, para conocer con precisi\u00f3n casi censal y en tiempo real c\u00f3mo evoluciona el precio de los alquileres en Espa\u00f1a. La segunda \nes establecer unos precios de referencia para las zonas tensionadas equivalentes al 30% de la renta \nde los hogares que alquilan, eliminar las deducciones fiscales en el IRPF de los alquileres que se sit\u00faen \npor encima del precio de referencia y establecer un recargo en el impuesto de sociedades para los \nfondos y empresas que alquilen viviendas por encima de los precios de referencia o los destinen a alquiler tur\u00edstico.\n7 . Establecer una cesta de la compra b\u00e1sica a precios asequibles, variada y de calidad, que permita \nel acceso de todas las familias a bienes esenciales y, a la vez, contribuya al objetivo de contenci\u00f3n \nde la inflaci\u00f3n. Existen ya algunas experiencias internacionales en este sentido, que requieren el impulso pol\u00edtico necesario y el liderazgo impulsado desde el Gobierno.\n Transformaremos en una pol\u00edtica de transporte permanente la reducci\u00f3n del precio de los abonos de transporte para desplazamientos recurrentes, al trabajo o a los centros de estudio y con la \ncofinanciaci\u00f3n de las comunidades aut\u00f3nomas y la Administraci\u00f3n local. Es una medida que reduce \nel coste del transporte, mejora el poder adquisitivo de las personas e impulsa un necesario cambio \nde modelo que impulse el transporte colectivo, que es un instrumento imprescindible para enfrentarnos a los desaf\u00edos de la crisis clim\u00e1tica.\nIII. AVANZAR EN LA IGUALDAD DE G\u00c9NERO EN EL MERCADO LABORAL Y EN \nLOS CUIDADOS\n Garantizaremos tanto el derecho al cuidado como su corresponsabilidad. El cuidado de las \npersonas es un trabajo no remunerado que asumen de forma desproporcionada las mujeres, lo \nque afecta negativamente a su vida personal y penaliza su trayectoria laboral. El estado de bienestar debe asumir la garant\u00eda del derecho a los cuidados dignos, dotando de presupuesto a las \npol\u00edticas p\u00fablicas de fomento de la igualdad. Para ello, se propone hacer remunerado y ampliar a \ndiez semanas hasta los doce a\u00f1os el recientemente creado permiso parental, similar al existente \nen otros pa\u00edses de la UE; remunerar el permiso de cinco d\u00edas para cuidado de familiares y ampliar \nel permiso de baja por maternidad para las familias monomarentales hasta las 32 semanas.\n Cerraremos las brechas de g\u00e9nero que cruzan de forma transversal el mercado laboral. Para \ncontrarrestar el car\u00e1cter abrumadoramente femenino de la jornada parcial involuntaria, las mayores tasas de temporalidad en los contratos y las mayores dificultades del acceso al empleo, son \nnecesarias pol\u00edticas espec\u00edficas. La desigualdad econ\u00f3mica vinculada a la brecha de g\u00e9nero est\u00e1 \nmuy relacionada con el \u00e1mbito de los cuidados, especialmente en el caso de las familias monomarentales. Adem\u00e1s de promover la corresponsabilidad en los cuidados, deben adoptarse tambi\u00e9n medidas para permitir su conciliaci\u00f3n con la carrera profesional, como flexibilizar los horarios \nde trabajo, facilitar el teletrabajo, normalizar el trabajo a tiempo parcial en puestos estructurales \ncualificados y garantizar el acceso universal y gratuito a escuelas infantiles de cero a tres a\u00f1os. \n Eliminaci\u00f3n de las diferencias salariales de g\u00e9nero, aplicando con car\u00e1cter general el principio \nde que al mismo trabajo debe corresponder igual salario. Para ello es necesario impulsar el poder \nnegociador de las mujeres a trav\u00e9s de una mayor transparencia y publicidad de los salarios por tipo \nde empleo y caracter\u00edsticas de las personas trabajadoras; realizar un seguimiento de los niveles salariales en los sectores m\u00e1s feminizados, de cara a evitar menores salarios en estos sectores; reforzar el control horario con el fin de suprimir las falsas jornadas parciales; y crear un observatorio de la \nbrecha salarial de g\u00e9nero que ayudar\u00e1 a medir y evaluar la efectividad de las pol\u00edticas.\n Inversi\u00f3n en infraestructura social. Es necesario continuar incrementando la inversi\u00f3n en el Sis-5tema de Atenci\u00f3n a la Dependencia que posibilitan los fondos Next Generation, desarrollando simult\u00e1neamente un nuevo modelo de cuidados centrados en la persona. Se han destinado en torno \na tres mil millones de euros al cambio de modelo residencial, y se prev\u00e9 una inversi\u00f3n de alrededor \nde mil millones de euros para el impulso de escuelas infantiles de primer ciclo. Es necesario seguir \navanzando en este sentido para consolidar el papel del Estado corresponsable en los cuidados. En \neste sentido, aceleraremos la creaci\u00f3n de nuevas plazas p\u00fablicas en escuelas infantiles de primer \nciclo hasta alcanzar una cobertura del 90%. Igualmente, es necesario profesionalizar y modernizar, \nmediante la digitalizaci\u00f3n, el sector de los cuidados sanitarios y la dependencia. Esto se har\u00e1 con la \nintroducci\u00f3n de soluciones tecnol\u00f3gicas para fomentar el cuidado a domicilio recurriendo al diagn\u00f3stico remoto o los dispositivos de monitorizaci\u00f3n.\nIV. POL\u00cdTICA INDUSTRIAL PARA LA TRANSICI\u00d3N ENERG\u00c9TICA Y EL EMPLEO\n Impulso una pol\u00edtica industrial para la transformaci\u00f3n econ\u00f3mica, aprovechando el contexto \nglobal de relocalizaci\u00f3n que se est\u00e1 produciendo a nivel mundial para impulsar la industria en nuestro pa\u00eds como vector de desarrollo econ\u00f3mico. Esta nueva pol\u00edtica se desarrollar\u00e1 desde la perspectiva del Estado emprendedor, con un papel estrat\u00e9gico por parte de la Administraci\u00f3n en su \nimplementaci\u00f3n y en la selecci\u00f3n de sectores y proyectos. Con ello se pretende dar un empuje direccional a los esfuerzos productivos y establecer objetivos medibles de desempe\u00f1o econ\u00f3mico en \nestos sectores. La reindustrializaci\u00f3n buscar\u00e1 la diversificaci\u00f3n econ\u00f3mica de todos los territorios. \nSe institucionalizar\u00e1 un sistema de gobernanza que asegure la coordinaci\u00f3n permanente de todos \nlos agentes y la coherencia del conjunto de pol\u00edticas p\u00fablicas en torno a los prop\u00f3sitos \u00faltimos \nque se establezcan. Y se implementar\u00e1 la condicionalidad quid pro quo en las ayudas e inversiones \np\u00fablicas que se pongan en marcha, para exigir a las empresas perceptoras el desempe\u00f1o de actuaciones social, fiscal y medioambientalmente responsables, entre las que se incluir\u00e1 el mantenimiento del empleo y la inversi\u00f3n a largo plazo, el cumplimiento de est\u00e1ndares de sostenibilidad y la \nimplementaci\u00f3n de planes de igualdad.\n Promoveremos un proceso de reindustrializaci\u00f3n en Espa\u00f1a y de aumento del empleo de calidad \nmediante el impulso de la transici\u00f3n energ\u00e9tica, en el actual contexto de revisi\u00f3n de la globalizaci\u00f3n. Con la pol\u00edtica industrial adecuada, Espa\u00f1a puede ofrecer, a industrias estrat\u00e9gicas de alto valor a\u00f1adido, ventajas relacionadas con la energ\u00eda, como la garant\u00eda de suministro o su potencial para \nla producci\u00f3n de energ\u00eda renovable a un precio reducido (energ\u00eda solar, e\u00f3lica terrestre o hidr\u00f3geno \nverde). Esta estrategia competitiva supondr\u00e1 el abandono definitivo de los intentos pasados \u2014y \nfallidos\u2014 de competir mediante devaluaciones salariales, y convertir\u00e1 a nuestro pa\u00eds en un foco de \natracci\u00f3n de industrias de calidad m\u00e1s que un exportador de energ\u00eda barata. Este proceso se har\u00e1 \nasegurando el equilibrio territorial, de forma que no haya territorios que contribuyan a la producci\u00f3n \nde energ\u00edas renovables sin beneficiarse al mismo tiempo de las ventajas de la industrializaci\u00f3n y la \ncreaci\u00f3n estable de buenos empleos.\n Implementaremos un plan nacional de transici\u00f3n energ\u00e9tica, para reducir dr\u00e1sticamente las \nemisiones de CO2, reducir la dependencia externa de los combustibles f\u00f3siles, democratizar el sistema de producci\u00f3n y distribuci\u00f3n energ\u00e9tica y abaratar los precios de la energ\u00eda. Contendr\u00e1 los \nsiguientes elementos:\n1) Rehabilitaci\u00f3n de 500.000 viviendas al a\u00f1o, abordando el aislamiento t\u00e9rmico as\u00ed como la \ninstalaci\u00f3n de sistemas de calefacci\u00f3n, refrigeraci\u00f3n y agua caliente eficientes (el objetivo es \nque cada vivienda rehabilitada reduzca en un 50% la demanda de energ\u00eda y ahorre un promedio de 400\u20ac anuales en la factura del consumo energ\u00e9tico).\n2) Ley de Tejados Solares, que facilite e impulse el desarrollo de la energ\u00eda fotovoltaica en los \ntejados de edificios y comunidades de propietarios.\n3) Refuerzo del ritmo inversor en energ\u00edas renovables del periodo 2021-2023 para afianzar la \nposici\u00f3n de liderazgo de nuestro pa\u00eds en el sector.\n4) Ley de Financiaci\u00f3n del Transporte Colectivo, P\u00fablico o de Bajas Emisiones, para avanzar 6en una movilidad sostenible que reduzca el uso del veh\u00edculo privado (especialmente en las \nciudades) y siga desarrollando la electrificaci\u00f3n del parque m\u00f3vil, con el objetivo de que en \n2040 no circulen en Espa\u00f1a veh\u00edculos con motores de combusti\u00f3n interna.\n5) Facilitar el autoconsumo y las comunidades energ\u00e9ticas locales. Uno de nuestros objetivos debe ser garantizar una transici\u00f3n energ\u00e9tica justa hacia un modelo basado en las energ\u00edas renovables, a la vez que se asegura la preservaci\u00f3n del paisaje y del modelo tradicional \nde producci\u00f3n en el medio rural.\n Gobernar la digitalizaci\u00f3n. La revoluci\u00f3n digital en marcha va a suponer un importante vector de \naumento de la productividad gracias a la eliminaci\u00f3n de intermediarios y la sustituci\u00f3n de trabajos \nf\u00edsicos, repetitivos o formalizables por robots y softwares de gesti\u00f3n. Estos incrementos de productividad deben invertirse en facilitar transiciones suaves y justas entre los empleos que desaparezcan \ny las nuevas ocupaciones que nazcan. As\u00ed como en transformar el tiempo de trabajo en tiempo de \nocio y descanso para disfrutar una buena vida. Otros cuatro retos que plantea la digitalizaci\u00f3n son, \nen primer lugar, la fiscalidad de los beneficios derivados del nuevo valor intangible generado por las \nredes sociales digitales y sus bases de datos masivos y su facilidad para ser deslocalizados en territorios de baja tributaci\u00f3n. En segundo lugar, es cr\u00edtico preservar los derechos laborales de las personas trabajadoras vinculadas a plataformas digitales, B2B y P2P , que se encuentran amenazadas \npor el intento de algunas empresas de transformar su relaci\u00f3n laboral en una relaci\u00f3n laboral por \ncuenta propia. En tercer lugar, las pol\u00edticas p\u00fablicas deben garantizar la accesibilidad a una digitalizaci\u00f3n universal para evitar las brechas digitales, que son uno de los factores que m\u00e1s contribuyen \na la desigualdad y a la exclusi\u00f3n social. En cuarto lugar, la transici\u00f3n digital debe ser complementaria \nen todo momento con la transici\u00f3n verde, reduciendo la huella ecol\u00f3gica y el consumo masivo de \nmaterias primas cr\u00edticas asociados a la digitalizaci\u00f3n.\n Industrializaremos la transici\u00f3n verde y digital. Junto a los objetivos de descarbonizar la econom\u00eda, de producir energ\u00eda limpia y barata y de asegurar las ventajas de la digitalizaci\u00f3n justa, la pol\u00edtica industrial tiene que asegurar tambi\u00e9n la mayor participaci\u00f3n posible de las empresas radicadas \nen Espa\u00f1a en la producci\u00f3n de los componentes necesarios para que la transici\u00f3n digital y verde se \nproduzcan.\n Introducci\u00f3n, de forma efectiva, del principio de autonom\u00eda estrat\u00e9gica en las decisiones de \npol\u00edtica industrial, no solo en situaciones de crisis, sino de modo estructural. Esta autonom\u00eda estrat\u00e9gica se entiende como la capacidad de garantizar el funcionamiento m\u00ednimo de los sectores \nb\u00e1sicos del aparato productivo y de las necesidades b\u00e1sicas de la poblaci\u00f3n espa\u00f1ola, al margen \nde las decisiones que puedan tomar los actores internacionales. Las reconversiones del aparato \nproductivo espa\u00f1ol han reducido la soberan\u00eda econ\u00f3mica en muchos sectores b\u00e1sicos. Asimismo la \nruptura de las cadenas de producci\u00f3n y de algunos suministros durante la pandemia, en el momento de abrirse las restricciones y tras la invasi\u00f3n de Ucrania, pone de manifiesto los riesgos que supone ignorar este principio en la especializaci\u00f3n de nuestro aparato productivo. Especialmente, en \npresencia de riesgos tan importantes como el cambio clim\u00e1tico, se considerar\u00e1 fomentar la soberan\u00eda agroalimentaria nacional, por su papel fundamental en la econom\u00eda del sector agroalimentario \nespa\u00f1ol y sus singulares ventajas comparativas.\n7 . Crearemos el Banco de Inversi\u00f3n para la Nueva Econom\u00eda (BINE), un ente p\u00fablico de inversi\u00f3n, \nen l\u00ednea con modelos implantados en nuestro entorno similar, como el Kredintanstalt f\u00fcr Wiederaufbau (KfW) alem\u00e1n. El BINE ser\u00e1 una herramienta fundamental para impulsar la inversi\u00f3n \np\u00fablica y privada en Espa\u00f1a hacia la modernizaci\u00f3n econ\u00f3mica, en concreto hacia la transici\u00f3n \necol\u00f3gica y la reindustrializaci\u00f3n, contribuyendo al desarrollo de proyectos industriales y empresariales. Ser\u00e1 el encargado de canalizar los recursos necesarios para financiar proyectos innovadores y sostenibles en diferentes sectores con el fin de mejorar la competitividad y el desarrollo \necon\u00f3mico del pa\u00eds. Tambi\u00e9n tendr\u00e1 un papel prioritario en la financiaci\u00f3n de un parque amplio y \nprofundo de vivienda p\u00fablica o protegida, as\u00ed como de la rehabilitaci\u00f3n de la vivienda existente. \nPara su puesta en marcha se impulsar\u00e1 una simplificaci\u00f3n y mejora de la arquitectura financiera \np\u00fablica estatal, partiendo de instituciones ya existentes como ICO, COFIDES, CDTI, ENISA, entre \notras, con el objetivo de mejorar la eficiencia, ampliar su alcance y aumentar recursos disponibles.\n Transformaremos la Sociedad Estatal de Participaciones Industriales (SEPI) en una verdadera \nAgencia Industrial P\u00fablica. Espa\u00f1a tiene una oportunidad excepcional para transformar su estruc-7tura productiva y la nueva pol\u00edtica industrial tambi\u00e9n requiere la implicaci\u00f3n estrat\u00e9gica del sector \np\u00fablico empresarial. La Agencia Industrial P\u00fablica depender\u00e1 del Ministerio de Industria y no del Ministerio de Hacienda. Sus empresas \u2014las actuales o las que sea necesario crear\u2014 tendr\u00e1n entre sus \nobjetivos contribuir de manera coordinada a la transformaci\u00f3n estructural del modelo productivo \nespa\u00f1ol, incluyendo en su caso la participaci\u00f3n en los PERTE impulsados a trav\u00e9s del Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia.\n Incentivo de la circularidad de la econom\u00eda. El modelo econ\u00f3mico de Espa\u00f1a es especialmente \nlineal y altamente consumidor de recursos naturales, lo que implica costes ambientales a lo largo \nde toda la cadena de valor, adem\u00e1s de una mayor dependencia externa. La fiscalidad puede desempe\u00f1ar un papel fundamental a la hora de estimular un cambio en el dise\u00f1o, fabricaci\u00f3n y uso \nde bienes que garanticen su circularidad. En este sentido, de forma similar a lo que hacen otros \nEstados, se revisar\u00e1 el Impuesto sobre el Valor A\u00f1adido para aquellos productos de larga duraci\u00f3n, as\u00ed como para aquellos servicios de reparaci\u00f3n, de segunda mano y de alquiler que fomenten la circularidad.\nV. M\u00c1S COMPETENCIA PARA EVITAR EL ABUSO DE PODER DE LAS GRANDES EMPRESAS\n Limitaremos el poder de los oligopolios, combatiremos la concentraci\u00f3n excesiva y promover la \ncompetencia en los mercados con una regulaci\u00f3n y supervisi\u00f3n adecuadas. El abuso de poder de algunas grandes empresas perjudica a la democracia, al funcionamiento de la econom\u00eda y a los intereses de \nla mayor\u00eda de la sociedad. Las ventajas tecnol\u00f3gicas, productivas, comerciales o financieras que reciben \nno se traducen muchas veces en menores precios para sus clientes (otras empresas y consumidores), \nsino en beneficios extraordinarios para ellas. Adem\u00e1s, tienen, en la mayor\u00eda de los casos, una capacidad \nde influencia pol\u00edtica que deteriora la democracia. Para evitarlo, son necesarias reglas claras e instituciones destinadas a asegurar el cumplimiento de las mismas. En este sentido, se revisar\u00e1n la Ley de Defensa \nde la Competencia de 2007 y la de Ley de creaci\u00f3n de la CNMC de 2013 para hacerlas m\u00e1s efectivas y \ncon la firme voluntad de acabar con la impunidad de los abusos. Respecto a los organismos reguladores, \nse distinguir\u00e1 entre una autoridad transversal de competencia, con funciones sobre todos los sectores \nadem\u00e1s de una mayor capacidad sancionadora y autoridades reguladoras especializadas en mercados \nconcretos. Todos sus miembros ser\u00e1n nombrados por el Congreso. Esto implica recuperar la Comisi\u00f3n \nNacional de las Telecomunicaciones, la Comisi\u00f3n Nacional de la Energ\u00eda y crear una Comisi\u00f3n Nacional \nde otros sectores con actividades en red. La especializaci\u00f3n y capacitaci\u00f3n t\u00e9cnica es fundamental para \ndotar al Estado de soberan\u00eda real sobre la regulaci\u00f3n.\n Garantizaremos los instrumentos necesarios para intervenir directamente en mercados afectados por pr\u00e1cticas desleales o no competitivas, que pongan en peligro los suministros o provoquen inflaci\u00f3n y sobrecostes para los hogares y para otras empresas. La vivienda, el cr\u00e9dito, la luz, \nel agua o la cesta b\u00e1sica de alimentos, entre otros, son bienes de inter\u00e9s general, y el acceso a los \nmismos debe garantizarse mediante precios que respondan a sus verdaderos costes. Adem\u00e1s de \nlas medidas anteriores para proteger la competencia, esto debe asegurarse tambi\u00e9n a trav\u00e9s de la \nregulaci\u00f3n y de nuevos sistemas selectivos de control de precios para evitar la propagaci\u00f3n de espirales inflacionarias en mercados altamente concentrados, como el ejemplo del tope al precio del \ngas aplicado con la denominada \u00abexcepci\u00f3n ib\u00e9rica\u00bb. \n Reducci\u00f3n del poder del oligopolio el\u00e9ctrico, abaratamiento el precio de la electricidad y lucha \ncontra la pobreza energ\u00e9tica. Para ello, se desarrollar\u00e1n las siguientes medidas: \n1) Reforma del mercado el\u00e9ctrico mayorista para sustituir el actual mecanismo marginalista y \nterminar as\u00ed con los beneficios ca\u00eddos del cielo, lo que permitir\u00e1 el abaratamiento permanente del suministro el\u00e9ctrico para hogares y empresas.\n2) Reforma de la Ley del Sector El\u00e9ctrico para separar la actividad de distribuci\u00f3n de energ\u00eda \nel\u00e9ctrica de las de generaci\u00f3n y comercializaci\u00f3n, evitando as\u00ed conflictos de intereses y abusos de posici\u00f3n dominante.83) En las subastas futuras que se realicen para fomentar la instalaci\u00f3n de generaci\u00f3n el\u00e9ctrica renovable se reservar\u00e1 una cuota espec\u00edfica para instalaciones renovables promovidas \npor entidades locales, ciudadanas o cooperativas para el consumo el\u00e9ctrico de proximidad.\n4) Con el objetivo de incentivar el ahorro y la eficiencia, en ning\u00fan caso el t\u00e9rmino de potencia \npodr\u00e1 representar m\u00e1s del 25% de la parte de la factura destinada a cubrir los costes regulados.\n5) Se crear\u00e1 una empresa p\u00fablica de energ\u00eda que incluya la gesti\u00f3n de las centrales hidroel\u00e9ctricas, propiedad del Estado, seg\u00fan vayan finalizando las concesiones, estableciendo \nlos mecanismos adecuados que permitan a las zonas afectadas por la instalaci\u00f3n de estas \ncentrales un mayor beneficio econ\u00f3mico, como f\u00f3rmula de compensaci\u00f3n por la servidumbre soportada durante d\u00e9cadas.\n6) Se reformar\u00e1 el bono social el\u00e9ctrico y t\u00e9rmico para que la solicitud y la renovaci\u00f3n sean \nautom\u00e1ticas.\n Protegeremos a los clientes de las entidades financieras, regulando los rendimientos de los \ndep\u00f3sitos bancarios y recortando las comisiones bancarias. El sector financiero es uno de los m\u00e1s \nconcentrados y esto provoca que, tras la subida de tipos del BCE, suban las hipotecas pero no la \nremuneraci\u00f3n de los ahorradores. Por ello, se establecer\u00e1 un mecanismo para vincular los intereses \nde los dep\u00f3sitos a los intereses de los pr\u00e9stamos. Esto evitar\u00e1 tanto las pr\u00e1cticas oligop\u00f3licas como \neventuales fugas de dep\u00f3sitos que puedan ocasionar crisis de liquidez en entidades financieras. Por \notro lado, es necesario limitar las comisiones bancarias, que han crecido tambi\u00e9n como consecuencia de la elevada concentraci\u00f3n del sector y de la falta de competencia. Con la subida de los tipos \nde inter\u00e9s, los bancos ya est\u00e1n obteniendo importantes beneficios pr\u00e1cticamente sin necesidad de \nconceder cr\u00e9ditos, solo depositando liquidez en la facilidad de dep\u00f3sito del BCE. No necesitan tener ingresos adicionales a trav\u00e9s de elevadas comisiones.\n Refuerzo de los sistemas de control y supervisi\u00f3n bancaria, de manera jur\u00eddicamente compatible con el Derecho de la Uni\u00f3n Europea. Para ello se crear\u00e1 una autoridad independiente de \nsupervisi\u00f3n, adscrita al Banco de Espa\u00f1a, y se llevar\u00e1 a cabo la regulaci\u00f3n profesional del cuerpo \nde inspectores y auditores inform\u00e1ticos de entidades de cr\u00e9dito, garantizando el acceso a esta \nfunci\u00f3n mediante un sistema de oposici\u00f3n que asegure la cualificaci\u00f3n e independencia de inspectores y auditores, de manera an\u00e1loga al resto de personal funcionario de la Administraci\u00f3n \nGeneral del Estado.\n Acabaremos con la exclusi\u00f3n financiera que provoca el cierre de oficinas y cajeros en los territorios con poca poblaci\u00f3n. Esto deja sin servicios a cientos de miles de personas, vulnerando as\u00ed sus \nderechos. Para ello, en primer lugar, se regular\u00e1n, con el acuerdo con las comunidades aut\u00f3nomas, \nlos umbrales m\u00ednimos de servicios b\u00e1sicos que deben prestar las entidades bancarias por territorio, \npara asegurar que todas las personas del pa\u00eds tengan acceso a ellos. En segundo lugar, se garantizar\u00e1 el derecho de las personas usuarias que lo necesiten o lo deseen a realizar sus gestiones de \nforma personal en las oficinas bancarias en las condiciones adecuadas, tanto en t\u00e9rminos de horario como de servicios prestados. \n7 . Recuperaci\u00f3n las competencias financieras para la empresa Sociedad Estatal Correos y Tel\u00e9grafos. Del mismo modo que debe prestar el servicio postal universal en todo el territorio, incluir\u00e1 tambi\u00e9n entre sus funciones la prestaci\u00f3n de servicios financieros minoristas de ahorro y dep\u00f3sito en todas sus oficinas. Esto contribuir\u00e1 tanto al objetivo de reducir la concentraci\u00f3n bancaria y aumentar la \ncompetencia en el sector, como a que todas las poblaciones y municipios puedan acceder a servicios \nfinancieros b\u00e1sicos y evitar as\u00ed la exclusi\u00f3n financiera. Esta medida, junto a la creaci\u00f3n del banco de \ndesarrollo industrial a partir del ICO, permitir\u00e1 recuperar una banca p\u00fablica en Espa\u00f1a.\nVI. M\u00c1S PRODUCTIVIDAD Y REFORMA EMPRESARIAL\n Pondremos en marcha una estrategia integral para aumentar la productividad, con m\u00e1s recursos \np\u00fablicos y sobre todo privados, de I+D+i hasta alcanzar el 2,1% del PIB. Potenciando as\u00ed las activi-9dades industriales y los servicios de mayor valor a\u00f1adido, con empresas de mayor tama\u00f1o que se \nintegren en las fases de mayor generaci\u00f3n de valor en las cadenas globales de producci\u00f3n. Se fomentar\u00e1 la formaci\u00f3n permanente de todas las personas en la estructura de las empresas, as\u00ed como \nuna mayor vinculaci\u00f3n con la Universidad y con los dem\u00e1s centros de investigaci\u00f3n y conocimiento \nde nuestro pa\u00eds. Se apuesta as\u00ed por la permanencia, por la estabilidad laboral y por carreras profesionales m\u00e1s largas vinculadas al proyecto empresarial.\n Creaci\u00f3n del Consejo de la Productividad de Espa\u00f1a. Siguiendo la recomendaci\u00f3n de 2016 del \nConsejo Europeo, y como ya han hecho otros diecinueve pa\u00edses de la UE, este \u00f3rgano integrar\u00e1 a \nlos distintos niveles de la Administraci\u00f3n p\u00fablica con competencias relacionadas con la materia, a \nlas organizaciones empresariales, a los sindicatos, a universidades, a institutos de investigaci\u00f3n y a \nespecialistas de reconocido prestigio. Emitir\u00e1 informes y recomendaciones sobre aquellas pol\u00edticas \nnecesarias para impulsar la productividad y har\u00e1 un seguimiento de sus resultados. \n Reforma de la estructura empresarial, como instrumento para el cambio de modelo productivo, \ncon el objetivo de aumentar la productividad y la capacidad de innovaci\u00f3n, generar m\u00e1s valor, crear \nm\u00e1s y mejor empleo, m\u00e1s riqueza y m\u00e1s bienestar. Necesitamos empresas m\u00e1s grandes, que trabajen en red, abiertas a la participaci\u00f3n de los trabajadores, m\u00e1s democr\u00e1ticas, con mayor responsabilidad social, m\u00e1s comprometidas con la transformaci\u00f3n verde y digital. Hay que compensar el \nmenor tama\u00f1o empresarial con estrategias de colaboraci\u00f3n sectorial, utilizando instrumentos como \nlos cl\u00fasteres o los distritos industriales, que permiten mejorar la productividad de cada una de las \nempresas de forma individual, del sector en su conjunto y del territorio en general.\n Favoreceremos el aumento del tama\u00f1o medio de las empresas. El crecimiento de las empresas medianas se encuentra muchas veces limitado por el excesivo poder de mercado de las grandes, lo que \ndificulta a las m\u00e1s peque\u00f1as el acceso a redes m\u00e1s extensas y el aprovechamiento de sinergias. Por eso, \nhay que actuar con determinaci\u00f3n para impulsar la competencia e introducir nuevos procedimientos \nque permitan a las peque\u00f1as empresas acceder en mayor medida y en mejores condiciones a la licitaci\u00f3n p\u00fablica, por ejemplo incorporando cl\u00e1usulas sociales que favorezcan a aut\u00f3nomos y pymes, o reduciendo la subcontrataci\u00f3n a una parte residual de la licitaci\u00f3n. Tambi\u00e9n debe replantearse el papel de \nlas sociedades de garant\u00eda rec\u00edproca para impulsar este crecimiento y crear un fondo de capitalizaci\u00f3n \np\u00fablico orientado precisamente a tal objetivo, as\u00ed como impulsar los servicios de apoyo a startups y scaleups.\n Refuerzo la transferencia tecnol\u00f3gica a pymes. Especialmente, la transferencia tecnol\u00f3gica entre \nlas universidades, los centros de innovaci\u00f3n y los de emprendimiento para promover el trabajo en red \ny los mecanismos de colaboraci\u00f3n e intercambio tanto en el entorno nacional como en el internacional. Se impulsar\u00e1 sobre todo el escalado de las empresas innovadoras, reforzando su acceso al talento.\n Facilitaremos la tramitaci\u00f3n con las Administraciones p\u00fablicas. Facilitar la simplificaci\u00f3n administrativa, en particular empleando la digitalizaci\u00f3n y las nuevas tecnolog\u00edas, es un factor de \u00e9xito en \nla eficiencia de las empresas, y sirve tambi\u00e9n para un mayor cumplimiento de las responsabilidades \nempresariales con las Administraciones. Se evitar\u00e1 utilizar el silencio administrativo como forma habitual de resolver tanto las alegaciones como los recursos presentados.\n7 . Democratizaremos las empresas, introduciendo mecanismos de mayor participaci\u00f3n de las \npersonas que trabajan en ellas. Se mejorar\u00e1 as\u00ed nuestra capacidad para frenar el aumento de las \ndesigualdades, la precarizaci\u00f3n de una parte de las clases medias y trabajadoras y regular la normalizaci\u00f3n de ganancias extraordinarias por las personas m\u00e1s ricas. Al introducir m\u00e1s democracia \ny resituar el papel de las personas trabajadoras en la empresa, m\u00e1s all\u00e1 de la negociaci\u00f3n colectiva, se incorporan a la agenda pol\u00edtica propuestas de cambio estructural que permiten corregir las \ndesigualdades que se dirimen en el conflicto entre capital y trabajo. La experiencia muestra, como \nen el caso de las empresas cooperativas y de econom\u00eda social, no orientadas exclusivamente a la \nretribuci\u00f3n del capital, que un mayor desarrollo de mecanismos de participaci\u00f3n de las personas \ntrabajadoras en la empresa favorece la innovaci\u00f3n y aumenta la productividad. Por esos motivos \nse reforzar\u00e1n las ayudas, el soporte financiero y las condiciones normativas de la econom\u00eda social, \ncooperativa y solidaria (consumo ecol\u00f3gico, turismo solidario, agricultura ecol\u00f3gica, banca \u00e9tica, \netc\u00e9tera) como una de las v\u00edas m\u00e1s eficaces y resistentes para la democratizaci\u00f3n de las empresas.10VII. M\u00c1S IGUALDAD Y MEJOR PROTECCI\u00d3N SOCIAL\n Implementaremos una \u00abherencia universal\u00bb. Las pol\u00edticas de protecci\u00f3n a la ciudadan\u00eda puestas \nen marcha con la crisis del COVID-19 han logrado que, por primera vez en nuestra historia, la desigualdad y la pobreza hayan disminuido r\u00e1pidamente despu\u00e9s de una crisis. Pero hay que seguir actuando para que Espa\u00f1a deje de ser uno de los pa\u00edses m\u00e1s desiguales de la UE. Para ello, se propone implementar, financiada con un nuevo impuesto a las grandes fortunas, una \u00abherencia universal\u00bb \nde 20.000\u20ac, que se har\u00e1 efectiva al cumplir los 23 a\u00f1os, para ayudar a las personas j\u00f3venes a seguir \nform\u00e1ndose, iniciar su andadura profesional e independizarse.\n Impulso de una prestaci\u00f3n por crianza, para luchar por la erradicaci\u00f3n de la pobreza infantil. Se \ncobrar\u00e1 hasta los 18 a\u00f1os y unificar\u00e1
