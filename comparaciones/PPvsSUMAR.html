iva 2019/1158 (sobre conciliaci\u00f3n). Acabaremos con las \nguardias m\u00e9dicas de matronas y enfermeras de 24 horas, avanzando desde el sistema de guardias \na un sistema de turnos, como ocurre en otros pa\u00edses europeos. Promoveremos la reorganizaci\u00f3n de \nplantillas para avanzar hacia la aplicaci\u00f3n de la semana laboral de 32 horas en el sector p\u00fablico.\nCrearemos un plan de retorno del talento dirigido a recuperar para la sanidad p\u00fablica espa\u00f1ola a las \ny los profesionales sanitarios a quienes la precariedad ha obligado a emigrar o a abandonar el sector. \n Atenci\u00f3n primaria fortalecida. Plan de choque para fortalecer la atenci\u00f3n primaria en todo el Estado. El plan supondr\u00e1 la financiaci\u00f3n directa para que las comunidades aut\u00f3nomas puedan aumentar personal, mejorar las infraestructuras y adquirir material sanitario.\n Un sistema sanitario con futuro. Ampliaremos las plazas de formaci\u00f3n de medicina, enfermer\u00eda y \npsicolog\u00eda en las universidades p\u00fablicas, con criterios de distribuci\u00f3n geogr\u00e1fica seg\u00fan las necesidades de la sanidad de cada territorio. Aumento de las plazas de formaci\u00f3n MIR, EIR y PIR y de otras \nespecialidades, tambi\u00e9n seg\u00fan las necesidades.\n7 . Salud mental. Pondremos en marcha un Plan de Choque en Salud Mental que aborde los problemas relacionados con el sufrimiento ps\u00edquico desde una perspectiva comunitaria, interdisciplinar \ny sensible a los determinantes sociales de la salud mental. El Plan incluir\u00e1 campa\u00f1 as urgentes para \nmejorar la atenci\u00f3n espec\u00edfica de colectivos especialmente vulnerables al sufrimiento ps\u00edquico.\nPromoveremos un pacto de Estado por la salud mental para que estas pol\u00edticas partan del consenso institucional, con l\u00edneas de financiaci\u00f3n finalista a comunidades aut\u00f3nomas para estrategias de \nsalud mental, destinadas especialmente a aumentar las plantillas de profesionales de psicolog\u00eda, as\u00ed \ncomo medidas espec\u00edficas para abordar la salud mental de juventud y prevenir el suicidio juvenil, \ncon atenci\u00f3n espec\u00edfica en centros educativos.\nSe incrementar\u00e1 el n\u00famero de profesionales de psicolog\u00eda cl\u00ednica, enfermer\u00eda especializada en salud mental, trabajo social y psiquiatr\u00eda de la red sanitaria p\u00fablica con el objetivo de crear una red de \ncontinuidad de cuidados basada en los centros de salud mental comunitarios y los centros de atenci\u00f3n primaria. Se reducir\u00e1n las listas de espera y los tiempos entre citas, y se garantizar\u00e1 el tiempo \nde consulta necesario para atender debidamente a los pacientes.\nSe desarrollar\u00e1 una estrategia de salud mental infantojuvenil que abarque la prevenci\u00f3n, detecci\u00f3n \nprecoz, promoci\u00f3n y atenci\u00f3n desde una perspectiva multidisciplinar, comunitaria y que priorice \nla intervenci\u00f3n psicosocial. Se abordar\u00e1 la elaboraci\u00f3n de los planes educativos teniendo en cuen-88ta el impacto en la salud mental de los estudiantes. Ser\u00e1n imprescindibles medidas en el entorno \nde ni\u00f1os y adolescentes, con promoci\u00f3n del ocio saludable, espacios de encuentro entre iguales, \no la implantaci\u00f3n de estrategias de interlocuci\u00f3n entre adolescentes y autoridades (educativas, \nsanitarias o administrativas) para que se puedan tener en cuenta sus necesidades y demandas expresadas en sus propios t\u00e9rminos. Se incluir\u00e1n medidas espec\u00edficas para prevenir y atajar pr\u00e1cticas \ny problemas asociados como malos tratos (negligencia y violencia), abuso sexual, acoso escolar, \nciberacoso, sextorsi\u00f3n, suicidio, discriminaci\u00f3n sexual e identidad de g\u00e9nero, xenofobia, consumo \nde alcohol, adicciones a sustancias t\u00f3xicas, tecnolog\u00edas y apuestas as\u00ed como otras conductas de \nriesgo.\nSe pondr\u00e1 en marcha una estrategia estatal de cero contenciones, dirigida a conseguir que las \npr\u00e1cticas coercitivas en los centros sanitarios y entornos penitenciarios sean realmente excepcionales y siempre ateni\u00e9ndose a unas causas y a trav\u00e9s de unos procedimientos previamente protocolizados. Se promover\u00e1n pr\u00e1cticas de cuidados en las crisis de salud mental respetuosas con la \ndignidad de los pacientes y se impulsar\u00e1n las unidades hospitalarias de modelo abierto, el ingreso \ndomiciliario y los modelos comunitarios intensivos.\nSe desarrollar\u00e1 un plan nacional contra el suicidio que no solo refuerce la dimensi\u00f3n asistencial sino \nque tambi\u00e9n ponga el foco en las condiciones de vida y las intervenciones en el medio.\n Una farmacia al servicio del bien com\u00fan. Se crear\u00e1 una empresa farmac\u00e9utica p\u00fablica que investigue, fabrique y comercialice medicamentos, terapias esenciales y vacunas, gui\u00e1ndose por principios de inter\u00e9s p\u00fablico. \nSe garantizar\u00e1 la independencia del sistema sanitario de la industria farmac\u00e9utica, tanto en los aspectos relacionados con la formaci\u00f3n como con la investigaci\u00f3n, potenciando el papel de la Agencia de Evaluaci\u00f3n de Medicamentos y Productos Sanitarios.\nSe avanzar\u00e1 en la eliminaci\u00f3n progresiva del copago farmac\u00e9utico, priorizando a personas de rentas \nbajas y elaborando un cat\u00e1logo de medicamentos de alto valor terap\u00e9utico exentos de copago. \n Impuestos al servicio de la salud. Se establecer\u00e1 un impuesto espec\u00edfico a las bebidas azucaradas y los alimentos ultraprocesados. Tambi\u00e9n se crear\u00e1n mecanismos para controlar la publicidad \nde bebidas azucaradas y, en general, de alimentos no saludables. Especialmente se prohibir\u00e1 la publicidad de estos productos dirigida a un p\u00fablico infantil, as\u00ed como las promociones como premios, \nregalos o concursos orientadas a apoyar esa publicidad.\n Salud sexual y reproductiva. Promoveremos un plan de salud sexual y reproductiva que incremente el abanico de anticonceptivos financiados por el Sistema Nacional de Salud. Tambi\u00e9n se \ngarantizar\u00e1 que en todas las comunidades aut\u00f3nomas se respete el derecho de las mujeres a llevar \na cabo las interrupciones voluntarias del embarazo dentro de la red sanitaria p\u00fablica. Adem\u00e1s, se \ntrabajar\u00e1 para mejorar la formaci\u00f3n de los profesionales de la salud en la detecci\u00f3n precoz de las \nviolencias sexuales y el acompa\u00f1amiento de sus v\u00edctimas.\nSe trazar\u00e1 una estrategia estatal de atenci\u00f3n y prevenci\u00f3n de los problemas de adicci\u00f3n derivados \ndel chemsex, con participaci\u00f3n activa en su dise\u00f1o de los colectivos implicados. Como es deseable \nen el abordaje de cualquier adicci\u00f3n se plantear\u00e1 la problem\u00e1tica desde la perspectiva de los determinantes sociales de la salud, sin estigmatizaci\u00f3n ni punitivismo, abordando de forma respetuosa la \ndiversidad sexoafectiva.\nSe propondr\u00e1n medidas para el fomento de la salud sexual, aprovechando el mapeo de activos en \nsalud en los distintos territorios, reforzando y apoyando la labor que realiza el tercer sector y potenciando alianzas con distintos actores a nivel sanitario, social y educativo. Se implementar\u00e1n pol\u00edticas \nde prevenci\u00f3n para evitar nuevas infecciones por VHC, VIH y otras ITS.\n Reproducci\u00f3n asistida, embarazo, atenci\u00f3n al parto y puerperio. Pondremos en marcha un plan \nde apoyo a la maternidad que desarrollar\u00e1 medidas socioecon\u00f3micas de apoyo durante el emba-89razo y el puerperio, y mejorar\u00e1 los procesos de reproducci\u00f3n asistida, atendiendo especialmente a \nlos grupos m\u00e1s vulnerables como las familias monomarentales. Garantizaremos el desarrollo de la \nEstrategia de Atenci\u00f3n al Parto Normal, con el fin de asegurar un trato respetuoso y erradicar todas \nlas manifestaciones de la violencia obst\u00e9trica mejorando la implementaci\u00f3n de los protocolos de \nactuaciones gestacionales y perinatales, la atenci\u00f3n por parte de matronas, el acompa\u00f1amiento por \nla persona elegida por la mujer gestante y los protocolos piel con piel. Se promover\u00e1 tambi\u00e9n que \nestos principios se apliquen en la medida de lo posible en aquellos nacimientos que requieran mayor \nintervencionismo. Promoveremos un plan integral de atenci\u00f3n al postparto y de apoyo a la lactancia \nmaterna. Crearemos planes de acompa\u00f1amiento psicosocial a las familias de beb\u00e9s prematuros \ncon periodo prolongado de incubadora o afectados por otras patolog\u00edas que hayan requerido ingreso prolongado al nacimiento. Promoveremos una estrategia estatal de atenci\u00f3n y acompa\u00f1amiento al duelo perinatal.\n Atenci\u00f3n a la enfermedad cr\u00f3nica. La cronicidad de la enfermedad es uno de los retos primordiales a los que se enfrenta nuestro sistema sanitario. Para afrontarlo vamos a impulsar una nueva \nnorma que regule la condici\u00f3n de persona enferma cr\u00f3nica en el Sistema Nacional de Salud. De \neste modo, se establecer\u00e1n los derechos, las prestaciones, los beneficios y las caracter\u00edsticas de \nla atenci\u00f3n sanitaria y social que ha de recibir la persona enferma cr\u00f3nica para que cuente con una \ncobertura adecuada.\n Atenci\u00f3n a las adicciones. Incrementaremos las plazas p\u00fablicas en las comunidades terap\u00e9uticas de tratamiento de las drogodependencias y otros trastornos adictivos, y crearemos una espec\u00edfica para infancia y adolescencia.\n Inclusi\u00f3n, dentro de la cobertura sanitaria universal, de las personas que reciben actualmente \nprestaci\u00f3n sanitaria bajo mutuas de prestaci\u00f3n sanitaria privada (MUFACE-MUGEJU-ISFAS). Integraremos a dicha poblaci\u00f3n, de forma paulatina, escalonada y programada, bajo la prestaci\u00f3n sanitaria del sistema sanitario p\u00fablico. Asimismo, se eliminar\u00e1 la posibilidad de que las entidades locales \nrealicen aseguramientos privados colectivos para sus empleados p\u00fablicos.\n Regulaci\u00f3n \u00edntegra del cannabis y el modelo de asociaciones cann\u00e1bicas basadas en el autoconsumo y sin \u00e1nimo de lucro. Se legislar\u00e1 para acabar con el vac\u00edo legal existente, despenalizando \nla producci\u00f3n y el consumo propio y sin \u00e1nimo de lucro para no favorecer a las mafias que se enriquecen con el tr\u00e1fico ilegal, y se fomentar\u00e1 la informaci\u00f3n sobre los efectos del consumo de drogas \npara un consumo responsable y libre. Legalizaremos el uso del cannabis con fines medicinales.\nEl cannabis se regular\u00e1 \u00edntegramente en el nuevo contexto nacional e internacional, desde planteamientos respetuosos con los derechos humanos, la evidencia cient\u00edfica, la realidad social, la salud \nindividual y colectiva y la necesaria protecci\u00f3n de las personas en situaci\u00f3n de vulnerabilidad.\n Sanidad penitenciaria. Se culminar\u00e1 la transferencia auton\u00f3mica de las competencias en materia de sanidad penitenciaria estableciendo las garant\u00edas suficientes para su mejora con respecto a la \nsituaci\u00f3n actual.902.3 Protecci\u00f3n de los derechos de los ni\u00f1os y las ni\u00f1as y de sus familias\nLa forma en la que hoy tratamos a la infancia define c\u00f3mo es nuestro pa\u00eds y c\u00f3mo va a ser en el \nfuturo. Se ha de garantizar una eficaz protecci\u00f3n de los derechos de los ni\u00f1os y las ni\u00f1as y de sus \nfamilias. \nLa crianza de los hijos y las hijas es compleja, enfrenta las dificultades derivadas de las extensas jornadas laborales, la falta de conciliaci\u00f3n entre la vida laboral y la vida familiar, o los procesos de r\u00e1pida transformaci\u00f3n tecnol\u00f3gica y cultural que estamos viviendo. Se trata de problemas complejos, \nconectados con la crisis de los cuidados y con la invisibilizaci\u00f3n del trabajo reproductivo que realizan mayoritariamente las mujeres. \nNuestras pol\u00edticas sociales no est\u00e1n respondiendo a estos desaf\u00edos. Espa\u00f1 a es uno de los pa\u00edses de la \nUE que menos invierte en la infancia y las ayudas p\u00fablicas para apoyar a las familias en la crianza, as\u00ed \ncomo las infraestructuras p\u00fablicas para el cuidado, son claramente insuficientes. Como consecuencia, somos uno de los pa\u00edses europeos con mayor pobreza infantil y con menor tasa de natalidad. \nHa llegado el momento de crear un aut\u00e9ntico sistema de protecci\u00f3n social universal de la infancia \nque, respetando la diversidad de estructuras familiares, apoye a las madres y a los padres en la crianza, para asegurar el bienestar y las oportunidades de desarrollo de todos los ni\u00f1os y las ni\u00f1as en igualdad de condiciones. Necesitamos poner en marcha instrumentos innovadores de intervenci\u00f3n social \npara afrontar estos retos, pero tambi\u00e9n reforzar o ampliar las pol\u00edticas p\u00fablicas cl\u00e1sicas de apoyo a la \ninfancia y a la crianza, que en nuestro pa\u00eds nunca han llegado a desarrollarse plenamente.\nUna de las claves para ello es dar un potente impulso normativo para la introducci\u00f3n del enfoque de \nderechos en la atenci\u00f3n a la infancia. Esto implicar\u00e1 crear un comit\u00e9 de seguimiento de las resoluciones de los \u00f3rganos internacionales de derechos humanos, que vele por el cumplimiento de las \nresoluciones de los comit\u00e9s de tratados, de las observaciones finales de los informes peri\u00f3dicos y \nde las medidas cautelares y los dict\u00e1menes emitidos ante quejas individuales; tambi\u00e9n la creaci\u00f3n \nde un consejo audiovisual para vigilar y sancionar las intromisiones en el derecho al honor, en la intimidad familiar y personal y en la propia imagen de ni\u00f1os, ni\u00f1as y adolescentes; la promulgaci\u00f3n de \nuna carta para la protecci\u00f3n del menor no acompa\u00f1ado; y la organizaci\u00f3n de equipos de mediaci\u00f3n \nespecializados en la resoluci\u00f3n de conflictos en los distintos \u00e1mbitos donde se desarrolla la vida social de la infancia.\n Una prestaci\u00f3n universal por hijo e hija de 200\u20ac al mes. Las prestaciones familiares son uno de \nlos elementos m\u00e1s d\u00e9biles del Estado del bienestar en Espa\u00f1a; como consecuencia de ello, padecemos unos \u00edndices de pobreza infantil mucho mayores que los de otros pa\u00edses de nuestro entorno. \nProponemos unificar las actuales prestaciones por hijo a cargo de la Seguridad Social (a extinguir), \nel complemento por ayuda a la infancia del IMV y la deducci\u00f3n fiscal por madre trabajadora en una \nnueva prestaci\u00f3n universal por cada hijo e hija menores de 18 a\u00f1os que ser\u00e1 de 200\u20ac al mes, en forma de una deducci\u00f3n fiscal o de una prestaci\u00f3n que puedan percibir mensualmente todas las familias que cumplan esas condiciones.\n M\u00e1s inversi\u00f3n en protecci\u00f3n de la familia y la infancia. Nuestro pa\u00eds tan solo invierte el 1,6% de \nsu PIB en protecci\u00f3n social de la familia y la infancia. Eso nos sit\u00faa muy lejos del 2,4% de la media \neuropea y a enorme distancia de pa\u00edses como Dinamarca, por ejemplo, que dedica a este concepto \nel 3,5% de su PIB. Es urgente alcanzar la media europea para reducir las escandalosas cifras de pobreza infantil de nuestro pa\u00eds, implementando de manera efectiva la Garant\u00eda Infantil Europea y su \nPlan de Acci\u00f3n por parte de la Administraci\u00f3n General del Estado y las comunidades aut\u00f3nomas. El \nincremento de la inversi\u00f3n tambi\u00e9n servir\u00e1 para desarrollar una cartera de servicios y prestaciones \nen materia de pol\u00edtica infantil que beneficiar\u00e1n al conjunto de las familias espa\u00f1olas.\n Educaci\u00f3n infantil de 0 a 3 a\u00f1os. La oferta de los servicios p\u00fablicos de educaci\u00f3n infantil de 0 a \n3 a\u00f1os es muy insuficiente para cubrir la demanda de las familias. Vamos a asegurar una oferta que \npueda responder a la demanda, as\u00ed como plazas gratuitas y de calidad. Asimismo, se garantizar\u00e1 la 91calidad de los servicios p\u00fablicos, reduciendo las ratios de alumnado por aula y mejorando la formaci\u00f3n y las condiciones de trabajo de los educadores y las educadoras. Adem\u00e1s, proponemos flexibilizar los horarios de apertura y diversificar las estructuras de los servicios de educaci\u00f3n infantil para \nofrecer una soluci\u00f3n a las familias monoparentales, con horarios de trabajo at\u00edpicos, o que estudian, \no que buscan trabajo. \n Comedores escolares gratuitos y saludables. Vamos a legislar para implementar progresivamente el derecho universal a comedores escolares gratuitos en todos los tramos de la ense\u00f1anza \nobligatoria. Queremos garantizar una alimentaci\u00f3n adecuada para toda la infancia, considerando el \ntiempo de comedor escolar como parte del proceso educativo y previniendo la aparici\u00f3n de trastornos de la alimentaci\u00f3n. Pondremos en marcha una nueva regulaci\u00f3n que asegure una alimentaci\u00f3n saludable y sostenible en todos los comedores escolares a trav \u00e9s de la compra de productos \nde proximidad. \n Mejora de las reducciones de jornada por cuidados familiares. La reducci\u00f3n de jornada por cuidados familiares es un derecho que implica una merma en los ingresos percibidos, de ah\u00ed que la \nmayor\u00eda de los padres y, especialmente, las madres, no puedan siquiera plantearse ejercerlo. Estableceremos una prestaci\u00f3n econ\u00f3mica, condicionada al tipo de familia y a la renta, para fomentar \nque las personas trabajadoras con menores salarios y las familias monoparentales puedan optar a la \nreducci\u00f3n de jornada para el cuidado de ni\u00f1os y ni\u00f1as o personas dependientes. Adem\u00e1s, ampliaremos hasta los 16 a\u00f1os el requisito de edad del hijo o hija menor que da derecho a solicitar la reducci\u00f3n. Actualmente, el l\u00edmite de edad est\u00e1 en los 12 a\u00f1os, edad en la que la mayor\u00eda de los ni\u00f1os y las \nni\u00f1as acceden a la educaci\u00f3n secundaria, donde se ofrecen escasos servicios extraescolares o de \nampliaci\u00f3n de jornada.\n Ampliaci\u00f3n y mejora del permiso parental. Nos comprometemos a remunerar y ampliar el permiso parental, recientemente creado, a diez semanas hasta los 12 a\u00f1os, para equipararlo al que ya \nexiste en otros pa\u00edses de la UE. Podr\u00e1 disfrutarse de forma continua o discontinua, a tiempo completo o parcial. Adem\u00e1s, garantizaremos la remuneraci\u00f3n adecuada de estos permisos para que \npuedan constituir una opci\u00f3n real para las familias, en especial las monoparentales (para estas, \nigualaremos la duraci\u00f3n del permiso al de las familias biparentales) y aquellas con rentas bajas.\nSe avanzar\u00e1 progresivamente en la ampliaci\u00f3n del permiso por maternidad o paternidad hasta alcanzar los seis meses. Adem\u00e1s, se reformar\u00e1 la normativa para permitir que las seis semanas obligatorias \ndel permiso por nacimiento y cuidado no sean forzosamente simult\u00e1neas para ambas personas progenitoras, y se les devolver\u00e1 la capacidad de elegir cu\u00e1ndo usar las semanas de permiso voluntario. \n7 . Permiso de cuidados para enfermedades comunes. Cualquiera que tenga a cargo hijos o hijas \nmenores de edad, o familiares en situaci\u00f3n de dependencia, sabe hasta qu\u00e9 punto las enfermedades de diferente gravedad y las urgencias quiebran los arreglos de conciliaci\u00f3n cotidianos. Nos \ncomprometemos a hacer efectivo el reci\u00e9n aprobado permiso de cinco d\u00edas (al igual que el permiso \nde cuatro d\u00edas por razones de fuerza mayor), cumpliendo con la directiva europea de conciliaci\u00f3n \nque introdujo el permiso para cuidadores de cinco d\u00edas, con el objetivo de ampliarlo, al menos, a \nsiete d\u00edas.\n Apoyo a las familias monoparentales. Ampliaremos los avances de esta legislatura en la protecci\u00f3n de las familias monoparentales, haciendo que la prestaci\u00f3n por nacimiento para familias monoparentales llegue a 32 semanas, con la posibilidad de compartir parte de ese permiso con otras \npersonas. Se reconocer\u00e1 a las familias monoparentales con uno y con dos hijos o hijas los mismos \nderechos que a las familias numerosas y se desarrollar\u00e1n ayudas espec\u00edficas a la conciliaci\u00f3n y la \nvivienda para estas familias con mayores dificultades al no poder compartir el cuidado.\n Seguridad clim\u00e1tica para la infancia. Pondremos en marcha una estrategia de bioclimatizaci\u00f3n \nque garantice que todos los centros educativos tengan unas condiciones ambientales y de confort \nt\u00e9rmico adecuadas. Se establecer\u00e1 un plan de choque para mitigar el impacto de las altas temperaturas en los centros educativos y en otros espacios en los que se desarrolle habitualmente la vida \nde los ni\u00f1os y las ni\u00f1as. 9210. M\u00e1s all\u00e1 de la educaci\u00f3n formal: cultura, ocio y tecnolog\u00eda. La protecci\u00f3n de los derechos de \nla infancia y la adolescencia no puede restringirse al espacio y el tiempo de la educaci\u00f3n formal. \nImpulsaremos iniciativas como las \u00abcasas grandes\u00bb y los \u00abparques de Invierno\u00bb y, en general, servicios p\u00fablicos que desarrollen actividades culturales, art\u00edsticas y deportivas dirigidas a la infancia, \nprotegiendo e impulsando con ello el derecho al bienestar, a la salud y al acceso a la cultura y el \nocio durante la infancia y la adolescencia. Tambi\u00e9n promoveremos servicios de canguraje p\u00fablicos y \nludotecas para familias con pocos recursos.\nIncrementaremos las intervenciones educativas dedicadas al desarrollo de las competencias tecnol\u00f3gicas vinculadas a la cultura libre para facilitar una participaci\u00f3n infantil y juvenil creativa, segura y \nno consumista en el entorno digital.\n Garantizaremos el derecho a una vida libre de violencias. Durante la pasada legislatura se dio un \npaso importante con la aprobaci\u00f3n de la Ley de Protecci\u00f3n Integral a la Infancia y la Adolescencia \nfrente a la Violencia. Este nuevo marco, que interpela a todos los sistemas, agentes y sectores que \ntienen relaci\u00f3n con ni\u00f1os, ni\u00f1as y adolescentes, supone un cambio de paradigma y un reto que solo \npuede enfrentarse con el apoyo expl\u00edcito del Gobierno central. \nSe incrementar\u00e1 la dotaci\u00f3n p\u00fablica ya existente para poner en marcha un programa que lleve a \ncabo los cambios necesarios para cumplir con la ley y respetar su esp\u00edritu por medio de un acuerdo \nentre la Administraci\u00f3n central, las auton\u00f3micas y las locales. La creaci\u00f3n de una oficina que garantice el di\u00e1logo y la coordinaci\u00f3n entre los distintos sistemas facilitar\u00e1 una mayor toma de conciencia \nsobre la importancia del texto aprobado el 4 de junio de 2021.\nAsimismo, se crear\u00e1 una fiscal\u00eda y juzgados especializados en violencia contra la infancia para vigilar \nla instrucci\u00f3n y el enjuiciamiento de los delitos cometidos contra ni\u00f1os y ni\u00f1as.\n Salud mental en la infancia. Es necesario garantizar servicios de prevenci\u00f3n, detecci\u00f3n precoz y \natenci\u00f3n de la salud mental en la infancia desde una perspectiva multisectorial y comunitaria. Para \nello, impulsaremos la implementaci\u00f3n efectiva y urgente de la Estrategia de Salud Mental del Sistema Nacional de Salud para el periodo 2022-2026 y su Plan de Acci\u00f3n de Salud Mental.\n Atenci\u00f3n temprana. Se ha de reconocer y garantizar el derecho de todos los ni\u00f1os y las ni\u00f1as a \nla atenci\u00f3n temprana como un derecho subjetivo, universal, p\u00fablico y gratuito, incorpor\u00e1ndose a la \ncartera b\u00e1sica com\u00fan de servicios del Sistema Nacional de Salud y aprobando una ley de atenci\u00f3n \nal desarrollo que lo reconozca y lo garantice. Para ello, se trabajar\u00e1 de forma coordinada con los \nsistemas de salud y con los servicios sociales y educativos, a nivel auton\u00f3mico y estatal, para que \nla atenci\u00f3n temprana de calidad sea una realidad para todos los ni\u00f1os y las ni\u00f1as menores de seis \na\u00f1os, con independencia del lugar de residencia y del servicio responsable de llevar a cabo las actuaciones preventivas y de promoci\u00f3n del desarrollo hol\u00edstico del ni\u00f1o o la ni\u00f1a.\n Protecci\u00f3n y acogimiento. Se prestar\u00e1 especial atenci\u00f3n a las problem\u00e1ticas concretas que \npresentan los ni\u00f1os y las ni\u00f1as migrantes no acompa\u00f1ados, refugiados o solicitantes de asilo. Se \nimpulsar\u00e1n las acciones necesarias para garantizar que todas las medidas que se tomen respecto \na los ni\u00f1os y las ni\u00f1as migrantes no acompa\u00f1ados, refugiados o solicitantes de asilo atiendan a la \nconsideraci\u00f3n primordial que tiene su inter\u00e9s superior. En este sentido, se revisar\u00e1n la Ley 26/2015 \nde Modificaci\u00f3n del Sistema de Protecci\u00f3n a la Infancia y a la Adolescencia, del 28 de julio, y en \nconcreto los procedimientos de determinaci\u00f3n de la edad de los/las ni\u00f1os/as extranjeros/as no \nacompa\u00f1ados/as, para que se ajusten a lo que establece la Convenci\u00f3n de Naciones Unidas sobre \nlos Derechos del Ni\u00f1o y el resto de normas del Derecho Internacional de los Derechos Humanos.\nPromoveremos un pacto de Estado para la acogida y la atenci\u00f3n de ni\u00f1os, ni\u00f1as y adolescentes migrantes no acompa\u00f1ados, que impulse el acceso al permiso de residencia y de trabajo una vez hayan alcanzado la mayor\u00eda de edad y contin\u00faen en territorio espa\u00f1ol.9315. Promoci\u00f3n y apuesta por la participaci\u00f3n infantil. Garantizaremos que los ni\u00f1os y las ni\u00f1as tengan la oportunidad de ser escuchadas en todos los procedimientos que les afectan, habilitando los \nforos de participaci\u00f3n infantil adecuados a todos los niveles para que la infancia participe y tenga \nvoz.\n Ley estatal de familias que reconozca las diferentes modalidades de familias, que equipare las \nfamilias monoparentales con las familias numerosas en cuanto a derechos y ayudas, y blinde los \npermisos y los derechos por cuidado familiar.\n17 . Mejora de los procesos de adopci\u00f3n internacional para que garanticen los derechos de las ni\u00f1as \ny los ni\u00f1os en los pa\u00edses de origen y dotarlos de mayor transparencia, adem\u00e1s de trabajar para eliminar las restricciones de terceros pa\u00edses a la adopci\u00f3n internacional por parte de familias LGTBI+.942.4 Envejecer con autonom\u00eda y seguridad\nEl incremento de la esperanza de vida ha hecho aumentar significativamente el porcentaje de personas mayores de 65 a\u00f1os en el conjunto de la poblaci\u00f3n. A pesar de los avances sanitarios y la \nmejora de sus condiciones de vida, m\u00e1s de la mitad de esas personas tienen problemas de salud, un \nfen\u00f3meno que se intensifica a partir de los 75 a\u00f1os. La atenci\u00f3n a esas dificultades de enfermedad y \ndependencia la asumen mayoritariamente las familias y, dentro de ellas, las mujeres, con el enorme \nesfuerzo econ\u00f3mico y personal que ello supone. \nSomos ya un pa\u00eds de personas mayores y necesitamos que las pol\u00edticas p\u00fablicas garanticen la corresponsabilidad de los cuidados desde las instituciones y posibiliten que se afronte esa etapa de la \nvida con autonom\u00eda y con seguridad, desempe\u00f1ando un papel activo en todos los \u00e1mbitos de la sociedad. El envejecimiento no deber\u00eda significar nunca m\u00e1s un d\u00e9ficit de nuestra libertad o de nuestra \nactividad ciudadana ni una carga insoportable para nuestras personas allegadas. \n Seguridad econ\u00f3mica de las personas mayores. Vamos a asegurar que los ingresos m\u00ednimos de \nlas personas mayores sean suficientes para un buen envejecimiento, complementando las pensiones m\u00e1s bajas y en especial las no contributivas para asegurar que no condenan a nadie a la vulnerabilidad social. Tambi\u00e9n se establecer\u00e1n ayudas econ\u00f3micas para la adaptaci\u00f3n de la vivienda con \nel fin de mejorar la autonom\u00eda y la accesibilidad, previniendo accidentes y ca\u00eddas y facilitando la movilidad, para mantener el confort t\u00e9rmico en el hogar y para desarrollar actividades de ocio cultural y \nde ejercicio f\u00edsico.\n Cuidados y apoyos con buen trato y dignidad. Vamos a impulsar un cambio profundo en el modelo de provisi\u00f3n de cuidados y apoyo a las personas mayores, superando el modelo familista y \nreforzando la implicaci\u00f3n p\u00fablica. Reformaremos la Ley de Promoci\u00f3n de la Autonom\u00eda Personal y \nAtenci\u00f3n a las Personas en Situaci\u00f3n de Dependencia para transitar hacia una red p\u00fablica de base \ncomunitaria de atenci\u00f3n a la dependencia, y aseguraremos la cofinanciaci\u00f3n del sistema de dependencia al 50% entre el Estado y las comunidades aut\u00f3nomas, de acuerdo con la ley. Acabaremos \nprogresivamente con la concertaci\u00f3n con el sector privado mercantil, potenciando los servicios p\u00fablicos e integrando en la red p\u00fablica a las empresas de econom\u00eda social. \n Avanzar hacia el buen cuidado. Promoveremos un cambio cultural en materia de cuidados que \nsit\u00fae a las personas en el centro (personas mayores, profesionales y familiares), priorizando la atenci\u00f3n domiciliaria frente al modelo residencial.\nDignificaremos el trabajo profesionalizado de los cuidados, introduciendo mejoras sustanciales en las \ncondiciones laborales de los cuidados remunerados, garantizando una buena formaci\u00f3n, mejorando \nla calidad de los servicios y haciendo atractivo el empleo en el sector. Garantizaremos la igualdad de \nderechos de las trabajadoras y los trabajadores del hogar y los cuidados mediante la transposici\u00f3n \ncompleta del convenio 189 de la OIT; el reconocimiento de la experiencia laboral o de v\u00edas no formales \nde formaci\u00f3n; la promoci\u00f3n de f\u00f3rmulas de acceso a la formaci\u00f3n profesional; y la mejora de los mecanismos de inspecci\u00f3n laboral para garantizar unas condiciones de empleo dignas.\nTambi\u00e9n estableceremos medidas para reconocer el valor y apoyar los cuidados no remunerados, \nhaciendo efectiva la voluntariedad que debe caracterizar siempre el cuidado en el seno familiar y el \nderecho a no cuidar, y promoviendo acciones de apoyo y acompa\u00f1amiento para favorecer el buen \ncuidado y el autocuidado.\nPondremos en marcha un programa de prevenci\u00f3n e intervenci\u00f3n frente al maltrato a las personas \nmayores, tanto en el \u00e1mbito institucional como en el dom\u00e9 stico.\n Envejecer en el hogar y en el entorno comunitario. La mayor\u00eda de la gente desea permanecer en \nsus hogares incluso a edades avanzadas y, sin embargo, el sistema las empuja a que ingresen en \nuna residencia. Queremos que las personas mayores puedan vivir en casas, en sus barrios y en sus \npueblos con variedad de opciones y capacidad de elecci\u00f3n id\u00e9nticas al resto de la poblaci\u00f3n. \nPromoveremos un modelo de apoyos y cuidados local y con base comunitaria que garantice el \nequilibrio y la integraci\u00f3n de todos los agentes comprometidos en la atenci\u00f3n a las situaciones de \ndependencia. Para ello, aprobaremos e implementaremos la Estrategia Estatal de Desinstitucionalizaci\u00f3n; incrementaremos la financiaci\u00f3n estatal de la atenci\u00f3n a la dependencia hasta alcanzar la \nmedia europea, asegurando que alcance el 50% de la inversi\u00f3n total; revisaremos el cat\u00e1logo de 95servicios y prestaciones, mejorando las intensidades horarias y las cuant\u00edas econ\u00f3micas; y reformularemos el actual modelo de gobernanza para desburocratizar y agilizar el sistema.\n Un nuevo modelo de residencias. Revisaremos urgentemente las normativas de residencias de \nmayores para que garanticen unas condiciones de vida dignas. Las residencias deber \u00e1n acreditar \nuna calidad asistencial adecuada, ratios suficientes de personal de atenci\u00f3n, condiciones higi\u00e9nicas \ny sanitarias \u00f3ptimas y un proyecto sociosanitario s\u00f3lido. Se establecer\u00e1n nuevos mecanismos r\u00e1pidos y eficaces de inspecci\u00f3n y sanci\u00f3n que aseguren el cumplimiento riguroso de la normativa y en \nparticular del Acuerdo sobre criterios comunes de acreditaci\u00f3n y calidad de los centros y servicios \ndel Sistema para la Autonom\u00eda y Atenci\u00f3n a la Dependencia, aprobado hace un a\u00f1o. \nSe crear\u00e1n consejos de residentes y familiares a trav\u00e9s de los que se podr\u00e1 controlar el cumplimiento del marco normativo y la calidad de la atenci\u00f3n.\nAdem\u00e1s, avanzaremos en un proceso de desinstitucionalizaci\u00f3n de las residencias, a partir de su \norganizaci\u00f3n en unidades de convivencia donde las personas disfruten de una vida digna y donde \nse les respete la libertad de elecci\u00f3n y el control de las decisiones que afectan a sus vidas, garantizando la preservaci\u00f3n de la identidad y la intimidad de la persona y de su entorno familiar. En ese \nsentido, desarrollaremos f\u00f3rmulas alternativas de vivienda en la l\u00ednea de las viviendas colaborativas, \ncompartidas y viviendas con servicios.\n Ciudades y pueblos amigables. Un dise\u00f1o de los entornos urbanos que tenga en cuenta las necesidades de las personas mayores repercute en beneficios para el conjunto de la poblaci\u00f3n: hace \nde nuestras ciudades y nuestros pueblos lugares m\u00e1s habitables, seguros y verdes.\nImpulsaremos iniciativas p\u00fablicas y comunitarias que sirvan para incrementar y diversificar los espacios y los equipamientos de uso com\u00fan para que tanto el espacio p\u00fablico como la estructura de \nviviendas particulares sean inclusivas y faciliten nuevas formas de relaci\u00f3n comunitaria, solidaria e \nintergeneracional.\nSe promocionar\u00e1n proyectos de innovaci\u00f3n territorial que busquen sinergias entre cuidados, empleo, cultura y vivienda, en la l\u00ednea de iniciativas internacionales como la Nueva Bauhaus Europea, las \nUrban Innovative Actions o Reinventing Cities.\n7 . Un pacto intergeneracional. Impulsaremos un pacto intergeneracional que garantice el derecho \na desarrollar un proyecto vital en cada fase de la vida y que incluya reformas legislativas que luchen \ncontra la discriminaci\u00f3n por edad en los \u00e1mbitos laboral, sanitario, administrativo, cultural y educativo, entre otros.\nTambi\u00e9n se promover\u00e1 la participaci\u00f3n activa de las personas mayores en todos los \u00e1mbitos de la \nsociedad sin obst\u00e1culos ni barreras. Se impulsar\u00e1 la puesta en valor de las aportaciones diferenciales de las personas mayores. En el sistema educativo, se reconocer\u00e1 el valor social de la transmisi\u00f3n \nde conocimientos y experiencias de vida. En la organizaci\u00f3n laboral, se fortalecer\u00e1 el trabajo cooperativo entre personas de todas las edades. En los espacios de participaci\u00f3n, se evitar\u00e1 la segmentaci\u00f3n por edad. En la cultura, se estimular\u00e1 la movilizaci\u00f3n y el desarrollo de iniciativas que superen el \nedadismo todav\u00eda vigente y se apoyar\u00e1 a creadores y creadoras mayores.\n Atenci\u00f3n sanitaria espec\u00edfica. Se impulsar\u00e1 la prevenci\u00f3n, el diagn\u00f3stico y el tratamiento de \nlos trastornos de salud en personas mayores desde la atenci\u00f3n primaria y comunitaria, mediante \nplantillas que incluyan profesionales de la medicina de familia y de la enfermer\u00eda comunitaria, fisioterapeutas, terapeutas ocupacionales, nutricionistas, psic\u00f3logos, dentistas y pod\u00f3logos. Estos \nequipos multidisciplinares recibir\u00e1n formaci\u00f3n continua y espec\u00edfica en la prevenci\u00f3n, el diagn\u00f3stico \ny el tratamiento de los trastornos cr\u00f3nicos, las limitaciones de movilidad y el deterioro de la funci\u00f3n \ncognitiva en personas mayores y en los efectos del cambio clim\u00e1tico sobre la salud de las personas \nmayores. Adem\u00e1s, pondremos en marcha un plan de ayudas para la compra de aud\u00edfonos: los pensionistas que lo necesiten y que tengan ingresos inferiores al salario m\u00ednimo interprofesional vigente \nver\u00e1n financiado el 80% del coste. 969. Salud mental y soledad no deseada. Se pondr\u00e1 en marcha un programa de apoyo psicol\u00f3gico y \nsocial a las personas mayores que est\u00e9n en situaciones de mayor vulnerabilidad, en especial a las \nque se encuentran en situaci\u00f3n de aislamiento social. Desarrollaremos iniciativas destinadas a las \npersonas mayores en situaci\u00f3n de soledad no deseada, en el marco de intervenciones comunitarias \ny con la implicaci\u00f3n ciudadana. \n Autonom\u00eda al final de la vida. Un aspecto que no puede dejarse de lado al abordar pol\u00edticas dirigidas al cuidado de las personas mayores es el del final de la vida, garantizando que puedan suministrarse cuidados paliativos en los domicilios cuando as\u00ed se desee y reconociendo la necesidad de \ntener una muerte digna, en coherencia con lo establecido en la Ley de Regulaci\u00f3n de la Eutanasia. \n Investigaci\u00f3n sobre el buen envejecer. Nuestro pa\u00eds tiene serias carencias de conocimiento respecto al envejecimiento y los cambios demogr\u00e1ficos que se avecinan. Queremos promover la investigaci\u00f3n en este \u00e1mbito para conocer cu\u00e1les son las transformaciones sociales y del entorno f\u00edsico \nque promueven el buen envejecimiento, teniendo en cuenta la diversidad y la heterogeneidad de las \npersonas mayores. Se requieren investigaciones poblacionales sobre planificaci\u00f3n, gesti\u00f3n y evaluaci\u00f3n para ofrecer alternativas innovadoras que sirvan de gu\u00eda a las pol\u00edticas p\u00fablicas.972.5 Inclusi\u00f3n de personas con discapacidad\nUno de los objetivos m\u00e1s importantes de las pol\u00edticas de bienestar es asegurar la autonom\u00eda y la \nlibertad de toda la ciudadan\u00eda. En nuestro pa\u00eds, las personas con discapacidad han padecido tradicionalmente un menoscabo de su derecho a llevar una vida independiente y tomar sus propias \ndecisiones sobre c\u00f3mo desean vivirla. Vamos a garantizar que todas las personas con discapacidad puedan desarrollar un proyecto vital propio sin barreras sociales que limiten sus opciones.\n Derecho a la igualdad, la inclusi\u00f3n y la vida independiente. Nuestro compromiso es retomar \nde inmediato el proceso de reforma del art\u00edculo 49 de la Constituci\u00f3n espa\u00f1ola, ya iniciado por el \nGobierno de Espa\u00f1a y por el Congreso de los Diputados (con el apoyo mayoritario de los grupos \npol\u00edticos) en 2018, pero sucesivamente frustrado por dos disoluciones anticipadas de las Cortes \nGenerales. Hay que garantizar la igualdad y la inclusi\u00f3n como derecho fundamental siguiendo el \nenfoque, los contenidos y la terminolog\u00eda de la Convenci\u00f3n Internacional de Naciones Unidas de \n Trabajaremos por el reconocimiento de la lengua de signos espa\u00f1ola y de las lenguas de \nsignos gallega, vasca y catalana (con sus variantes dial\u00e9cticas) como lenguas a impulsar y a proteger por parte de las instituciones p\u00fablicas.\n Vida independiente. Vamos a acabar con la institucionalizaci\u00f3n forzosa de las personas con \ndiscapacidad a trav\u00e9s de una estrategia estatal de inclusi\u00f3n en la comunidad y en coherencia con \nla Estrategia Estatal de Desinstitucionalizaci\u00f3n. Se proporcionar\u00e1 a las personas con discapacidad \nque lo necesiten los recursos y apoyos necesarios para que puedan desarrollar una vida libre y \naut\u00f3noma en el seno de la comunidad, fomentando la desinstitucionalizaci\u00f3n. Todo ello en funci\u00f3n de las caracter\u00edsticas, las necesidades y las preferencias espec\u00edficas de cada una. \nSe generalizar\u00e1 la prestaci\u00f3n de asistencia personal, estableci\u00e9ndola como la opci\u00f3n preferente \ndentro del sistema. Esta prestaci\u00f3n la ofrecer\u00e1n siempre las Administraciones a las personas a las \nque se les reconozca la situaci\u00f3n de dependencia, garantizando la cualificaci\u00f3n profesional del \nasistente personal y que la dotaci\u00f3n econ\u00f3mica de la ayuda sea suficiente para cubrir los gastos \nque origine la atenci\u00f3n a la persona con discapacidad.\n Accesibilidad. Un requisito necesario para que las personas con discapacidad puedan desarrollar un proyecto vital propio es que todos los entornos, productos, bienes y servicios sean \naccesibles. Seg\u00fan la legislaci\u00f3n vigente, en 2017 termin\u00f3 el plazo para que todos los entornos, \nproductos y servicios fuesen universalmente accesibles. Exigiremos el cumplimiento efectivo y urgente de ese mandato legal. Para ello, contaremos con los fondos de las denominadas \n\u00abcuentas durmientes\u00bb para financiar las actuaciones en materia de accesibilidad (tal y como \nhace posible una reciente reforma de la Ley de Patrimonio de las Administraciones P\u00fablicas), de \nmodo similar al que tan buenos resultados ha dado en la recuperaci\u00f3n del patrimonio hist\u00f3rico \ny art\u00edstico espa\u00f1ol. \nSe reformar\u00e1 la Ley de Propiedad Horizontal para que los costes de obras y actuaciones de accesibilidad en elementos comunes de comunidades de propietarios donde vivan personas con \ndiscapacidad o mayores de 70 a\u00f1os sean asumidos por las propias comunidades de vecinos, habilitando ayudas p\u00fablicas suficientes para que el esfuerzo econ\u00f3mico sea viable. \n Mujeres con discapacidad. Las mujeres y las ni\u00f1as con discapacidad padecen una doble discriminaci\u00f3n que aumenta las probabilidades de sufrir alg\u00fan tipo de violencia por parte de familiares, \nparejas o cuidadores, y disminuye la probabilidad de acceso al empleo. Desarrollaremos acciones \npara garantizar la salud sexual y reproductiva de las mujeres con discapacidad, erradicar las violencias que sufren y corregir la brecha que sufren en su acceso al empleo.\n Empleo con apoyo. El empleo con apoyo es una de las modalidades de acceso laboral con m\u00e1s \npotencial inclusivo. Se elaborar\u00e1 una regulaci\u00f3n normativa del empleo con apoyo que incremente \nlas partidas presupuestarias dedicadas a su despliegue, para impulsar su expansi\u00f3n y la multiplicaci\u00f3n del n\u00famero trabajadores y trabajadoras con discapacidad acogidos a esta f\u00f3rmula laboral. 986. Fiscalidad inclusiva. Se impulsar\u00e1 una fiscalidad favorable a las personas con discapacidad y sus \nfamilias, con el fin de promover la inclusi\u00f3n social y compensar el sobrecoste que supone la vida activa en la comunidad para las personas con discapacidad. Adem\u00e1s, se elevar\u00e1 del 0,7% al 1% la asignaci\u00f3n tributaria de inter\u00e9s social, tanto en el impuesto sobre la renta de las personas f\u00edsicas como \nen el impuesto de sociedades para garantizar la sostenibilidad del tercer sector de acci\u00f3n social.\n7 . Participaci\u00f3n pol\u00edtica. La participaci\u00f3n pol\u00edtica, a trav\u00e9s del voto, es esencial para todas las personas en cualquier pa\u00eds democr\u00e1tico, por lo que se hace absolutamente necesario que las personas \ncon discapacidad puedan ejercer, de forma aut\u00f3noma, el derecho a voto en todo proceso electoral, \nhaciendo efectivas las recientes mejoras normativas. Se adoptar\u00e1n las medidas necesarias para eliminar los obst\u00e1culos que actualmente enfrentan las personas con discapacidad.\n Participaci\u00f3n social, educativa, deportiva y cultural. Se avanzar\u00e1 en la implementaci\u00f3n de estrategias nacionales y programas formativos para agentes sociales culturales, deportivos, educativos \ny culturales, con la participaci\u00f3n preferente de profesionales en primera persona, que favorezcan \nla no discriminaci\u00f3n efectiva y la inclusi\u00f3n plena de las personas con discapacidad en la vida social, \neducativa, deportiva y cultural.992.6 Un pa\u00eds para j\u00f3venes\nNuestro pa\u00eds afronta un grave problema de inequidad generacional que se superpone a otras formas de desigualdad tradicionales, como las econ\u00f3micas o las de g\u00e9nero. La juventud ha padecido \ncon particular intensidad la acumulaci\u00f3n de crisis econ\u00f3micas y sociales sin que apenas existan \npol\u00edticas de bienestar espec\u00edficas para apoyar a las personas j\u00f3venes. Como resultado, millones de \nj\u00f3venes tienen que aplazar indefinidamente sus expectativas de desarrollar un proyecto de futuro \npropio, con consecuencias negativas tanto en el plano personal, con un gran impacto en su salud \nmental, como para el conjunto del pa\u00eds, que se ve privado de su talento y su energ\u00eda. Es urgente impulsar pol\u00edticas p\u00fablicas ambiciosas que acaben con la desigualdad generacional y proporcionen a \nlos j\u00f3venes la oportunidad de realizar sus proyectos de vida y definir el pa\u00eds en el que desean vivir.\n Reconocimiento del derecho de sufragio a partir de los 16 a\u00f1os. Problemas cruciales de largo \nrecorrido como la emergencia clim\u00e1tica, la transici\u00f3n energ\u00e9tica o la explotaci\u00f3n de recursos naturales prefiguran de forma irreversible el escenario social y natural en el que los j\u00f3venes de hoy podr\u00e1n desarrollar sus proyectos de vida. Es de justicia que quienes van a ver condicionadas sus alternativas de futuro participen en la toma de decisiones y en las pol\u00edticas que estamos desarrollando \nahora, pues necesitan hacer frente a esos problemas presentes y futuros de los que ellos van a ser \nprotagonistas.\n Pacto de Estado por la juventud. Impulsaremos un pacto de Estado por la juventud que no se \nlimite a promover medidas que favorezcan a las personas j\u00f3venes, sino que adem\u00e1s comprometa \na las distintas fuerzas pol\u00edticas en la consideraci\u00f3n de las necesidades de este colectivo como un \nvector cr\u00edtico en la elaboraci\u00f3n de cualquier pol\u00edtica p\u00fablica. En particular, las personas j\u00f3venes ser\u00e1n consideradas interlocutores necesarios, en cuanto colectivo particularmente concernido, en \ncualquier proceso de negociaci\u00f3n relacionado con transformaciones medioambientales, clim\u00e1ticas, \nenerg\u00e9ticas y, en general, en cualquier desarrollo legislativo que afecte a la transici\u00f3n ecosocial.\n Desarrollaremos normativamente el art\u00edculo 48 de la Constituci\u00f3n espa\u00f1ola, como m\u00ednimo, con \nuna ley de participaci\u00f3n juvenil donde se regule de forma espec\u00edfica el movimiento asociativo juvenil, y que incluya \u00e1reas j\u00f3venes de sindicatos, partidos pol\u00edticos, organizaciones religiosas y empresariales.\n Plan integral de salud mental. Impulsaremos medidas espec\u00edficas para atender y prevenir los \nproblemas de salud mental entre las personas j\u00f3 venes. Se establecer\u00e1n herramientas de escucha y \nde di\u00e1logo entre los j\u00f3venes y las autoridades sanitarias, de modo que los primeros puedan expresar sus necesidades y demandas en sus propios t \u00e9rminos.\nSe pondr\u00e1n en marcha medidas para que en el \u00e1mbito educativo se profundice en la atenci\u00f3n a la \nsalud mental, con programas de sensibilizaci\u00f3n y detecci\u00f3n precoz dirigidos al personal docente \nque eviten la patologizaci\u00f3n de la diversidad. Los planes educativos se elaborar\u00e1n necesariamente \nteniendo en cuenta el impacto en la salud mental de las y los estudiantes. Se impulsar\u00e1n planes de \nprevenci\u00f3n del suicidio en los centros educativos, que contar\u00e1n con personal especializado y recursos suficientes para desarrollarlos.\nSe fortalecer\u00e1 el sistema p\u00fablico de atenci\u00f3n a la salud mental juvenil, reduciendo al m\u00ednimo las listas de espera, con especial atenci\u00f3n a la prevenci\u00f3n del suicidio, los trastornos de la conducta alimentaria y la ludopat\u00eda, garantizando el acceso a terapia individual y grupal de los j\u00f3venes en la red \np\u00fablica. \n Plan nacional del fomento del uso del anticonceptivo, basado en la educaci\u00f3n sexual integral, \nacceso gratuito y universal a m\u00e9todos anticonceptivos, el fortalecimiento de la investigaci\u00f3n y el desarrollo, la producci\u00f3n nacional de anticonceptivos gen\u00e9ricos y la promoci\u00f3n de relaciones sexuales \nsaludables y seguras. El objetivo del plan es garantizar el acceso equitativo a los distintos m\u00e9todos \nanticonceptivos y empoderar a las personas para tomar decisiones informadas sobre su salud sexual y reproductiva.1006. Plan de emancipaci\u00f3n juvenil. Las personas j\u00f3venes espa\u00f1olas est\u00e1n entre las que m\u00e1s tarde \nse independizan de la Uni\u00f3n Europa y es una situaci\u00f3n que ha empeorado en la \u00faltima d\u00e9cada. La \nemancipaci\u00f3n tard\u00eda no deseada afecta a las oportunidades de desarrollar un proyecto de vida \npropio y aut\u00f3nomo, lo cual tiene un gran impacto en muchos aspectos, especialmente en la salud \nmental de las personas j\u00f3venes. Al margen de pol\u00edticas p\u00fablicas generales, como las pol\u00edticas laborales, el incremento del parque de vivienda p\u00fablica y la limitaci\u00f3n de los precios de los alquileres, \nes imprescindible desarrollar proyectos espec\u00edficos que faciliten la independencia de las personas \nj\u00f3venes que la deseen. Por ello, pondremos en marcha un plan de ayuda a la emancipaci\u00f3n juvenil \ncon un paquete de medidas urgentes para facilitar el acceso a la vivienda de las personas j\u00f3venes \nen todas las comunidades aut\u00f3nomas. \n7 . M\u00e1s y mejores becas y ayudas al estudio. Vamos a impulsar, en la Universidad, en la educaci\u00f3n \nsecundaria y, muy especialmente, en los estudios superiores no universitarios, la ampliaci\u00f3n y la \nmodernizaci\u00f3n de los sistemas de becas y ayudas al estudio, cuya partida presupuestaria se seguir\u00e1 \nampliando significativamente. Se eliminar\u00e1 el sistema variable de becas, de modo que los y las estudiantes conocer\u00e1n con suficiente antelaci\u00f3n si pueden contar con una ayuda al estudio y la cuant\u00eda \nde la misma. Las Administraciones estar\u00e1n obligadas legalmente a ingresar el importe de la beca \ndurante el primer trimestre del curso.\n Inversi\u00f3n p\u00fablica en formaci\u00f3n profesional y recualificaci\u00f3n. Se impulsar\u00e1 la inversi\u00f3n p\u00fablica en \nla formaci\u00f3n profesional para revertir el r\u00e1pido proceso de privatizaci\u00f3n que est\u00e1n experimentando \nlos ciclos formativos. Adem\u00e1s, se pondr\u00e1 en marcha una bater\u00eda de medidas de acreditaci\u00f3n para \nque las personas j\u00f3 venes que abandonaron tempranamente su formaci\u00f3n adquieran las competencias que precisan para su recualificaci\u00f3n profesional. \n Puesta en valor del voluntariado juvenil y la adquisici\u00f3n de competencias. Reconoceremos la \neducaci\u00f3n no formal y el voluntariado juvenil como herramientas educativas, as\u00ed como la homologaci\u00f3n de titulaciones de tiempo libre entre autonom\u00edas. Pondremos en marcha un sistema p\u00fablico de \nacreditaci\u00f3n de las competencias adquiridas en el voluntariado y en la educaci\u00f3n no formal.\n Coordinaci\u00f3n efectiva de las pol\u00edticas de juventud. Impulsaremos el INJUVE como organismo \npara el intercambio y fomento de las buenas pr\u00e1cticas en materia de juventud y la Comisi\u00f3n Interministerial de la Juventud.1012.7 Migraciones. Frenar el racismo y la xenofobia\nEspa\u00f1a debe emprender una reforma sist\u00e9mica y estructural, acorde con la creciente diversidad \u00e9tnico-racial, que asegure la protecci\u00f3n de los derechos humanos, promoviendo el bienestar colectivo y \nabordando las situaciones de discriminaci\u00f3n y vulnerabilidad en la que se encuentran las personas inmigradas y racializadas. Debemos facilitar el desarrollo de una sociedad cohesionada, donde todas las \npersonas puedan perseguir su proyecto de vida y contribuir al desarrollo econ\u00f3mico y social del pa\u00eds.\n Una ley integral contra el racismo. Impulsaremos una ley integral contra el racismo, cuyo objetivo \nsea prevenir y, en su caso, denunciar, sancionar y reparar la discriminaci\u00f3n racial, el racismo institucional y estructural, y las formas conexas de intolerancia en aras del fomento de la igualdad y la justicia \nracial.\n Impulsaremos la administraci\u00f3n digital en todos los organismos vinculados a la movilidad internacional. Para facilitar la gesti\u00f3n migratoria y mejorar la experiencia de las personas usuarias de los servicios consulares y de extranjer\u00eda, se estandarizar\u00e1n, se digitalizar\u00e1n, se agilizar\u00e1n y se simplificar\u00e1n los \nprocedimientos y los tr\u00e1mites consulares en todo el mundo, as\u00ed como los de extranjer\u00eda, manteniendo \nuna atenci\u00f3n dual (presencial y telem\u00e1tica). Para reforzar la conexi\u00f3n entre los usuarios y la Administraci\u00f3n, se desarrollar\u00e1 una aplicaci\u00f3n m\u00f3vil que acompa\u00f1e en los procedimientos de informaci\u00f3n de \nlas personas emigradas e inmigradas.\n Reforma y actualizaci\u00f3n de la ley y del reglamento de extranjer\u00eda. La Ley y el Reglamento de Extranjer\u00eda generan alta inseguridad jur\u00eddica, adem\u00e1s de mantener procedimientos extremadamente \ncomplejos para la poblaci\u00f3n. Se simplificar\u00e1n y se unificar\u00e1n los procedimientos de solicitud de residencia. La irregularidad supone para el Estado espa\u00f1ol un coste medio anual de entre 2.200 y 2.400 \neuros por inmigrante, mientras que la regularidad podr\u00eda suponer un beneficio de 790 y 950 millones \nde euros por a\u00f1o para las arcas p\u00fablicas.\n Reforma de la Ley Org\u00e1nica sobre Derechos y Libertades de los Extranjeros en Espa\u00f1a y su Integraci\u00f3n Social (LOEX) que prime los criterios de reconocimiento de derechos y que introduzca un \nprocedimiento de regularizaci\u00f3n permanente.\n Desarrollo del reglamento de la ley reguladora del derecho de asilo y la protecci\u00f3n subsidiaria, \nsistematizando el acceso al asilo por v\u00eda diplom\u00e1tica. Con \u00e1nimo de reducir o evitar en la medida de \nlo posible las migraciones internacionales irregulares, inseguras para los migrantes, se desarrollar\u00e1 el \nart\u00edculo 38 de la Ley de Asilo y se establecer\u00e1 un procedimiento para atender los casos que se presenten fuera del territorio estatal. En el futuro procedimiento, los consulados y las embajadas de Espa\u00f1a \nrecibir\u00e1n las solicitudes de manera presencial o virtual y garantizar\u00e1n el acceso f\u00edsico a la representaci\u00f3n diplom\u00e1tica o habilitar\u00e1n un espacio seguro para atender a las personas solicitantes. El Ministerio \nde Asuntos Exteriores, Uni\u00f3n Europea y Cooperaci\u00f3n facilitar\u00e1 el traslado a Espa\u00f1a de las personas a \nlas que se otorgue protecci\u00f3n o de las que se autorice su traslado durante la tramitaci\u00f3n del procedimiento.\n Refuerzo de los instrumentos para la inclusi\u00f3n financiera y socioecon\u00f3mica de las personas migrantes. Con el fin de maximizar el bienestar y las contribuciones de las personas inmigrantes, es \nimprescindible reforzar los mecanismos que permitan su inclusi\u00f3n financiera y socioecon\u00f3mica. Para \npromover la inclusi\u00f3n financiera de las personas migrantes en Espa\u00f1a, podr\u00e1 expandirse la oferta de \nproductos financieros adaptados a las necesidades de esta poblaci\u00f3n, y reformar, simplificar y digitalizar el sistema de homologaci\u00f3n de t\u00edtulos y experiencia profesional, promoviendo el sistema de cualificaci\u00f3n profesional para mejorar la empleabilidad.\n7 . Se prestar\u00e1 especial atenci\u00f3n a las problem\u00e1ticas concretas que presentan los ni\u00f1os y las ni\u00f1as migrantes no acompa\u00f1ados, refugiados o solicitantes de asilo, abordando, en su caso, la modificaci\u00f3n \nde los procedimientos de determinaci\u00f3n de la edad, garantizando la puesta en marcha de m\u00e9todos \nno invasivos y respetuosos con la integridad y derechos de la infancia. Velaremos por el derecho a la \nidentidad de la infancia y la adolescencia a tener un nombre y una nacionalidad desde el nacimiento y \na disponer de la documentaci\u00f3n que lo acredite.1028. Promover la participaci\u00f3n pol\u00edtica de las personas migrantes en los diferentes procesos electorales. \n Garantizar el acceso universal al Sistema Nacional de Salud eliminando las barreras administrativas y legales que impiden la cobertura sanitaria universal a solicitantes de asilo y refugio, ascendientes de personas migrantes llegados a Espa\u00f1a en procesos de reagrupaci\u00f3n familiar, ap\u00e1tridas, \nmigrantes en situaci\u00f3n administrativa irregular, personas sin hogar, residentes que se encuentren en \ntr\u00e1mite de renovaci\u00f3n, o quienes tengan dificultades para acreditar su empadronamiento. \n Cierre de los Centros de Internamiento para Extranjeros (CIEs) en todo el territorio nacional. \nLos Centros de Internamiento de Extranjeros vulneran los derechos de las personas migrantes que \nbuscan asilo y refugio, adem\u00e1s de criminalizar la situaci\u00f3n administrativa de las personas extranjeras \nque no constituye delito alguno. Un proyecto para \nensanchar la democracia1043.1. FEMINISMOS E IGUALDAD\n.1. Un feminismo del 99%\nSumar es un proyecto pol\u00edtico que concibe la igualdad de todas las personas como eje indispensable de la democracia. Esto significa que queremos no solo un pa\u00eds libre de violencias machistas \ny discriminaciones, sino tambi\u00e9n un pa\u00eds cuyas estructuras sociales, econ\u00f3micas y pol\u00edticas respondan al cambio de mirada que propone el feminismo, entendido como una manera de poner \nen el centro las necesidades de las personas, las responsabilidades de cuidado y la econom\u00eda de \nla vida, la relaci\u00f3n con la naturaleza y el medio ambiente. Por eso, el enfoque feminista permea todos los \u00e1mbitos en los que se articulan las propuestas del programa. La principal herramienta para \nconsolidar la perspectiva feminista en la pol\u00edtica es la transversalidad de g\u00e9nero. Las cuestiones de \ng\u00e9nero tienen que integrarse en todas las pol\u00edticas p\u00fablicas y dejar de ser cuestiones marginales y \nde asociarse solo a determinadas pol\u00edticas sociales. La transversalidad tiene que ir en paralelo y desarrollarse de manera complementaria a las pol\u00edticas espec\u00edficas y a las acciones positivas solo para \nmujeres, o para determinados sujetos o colectivos.\nEn los \u00faltimos a\u00f1os hemos visto c\u00f3mo el feminismo se ha convertido en uno de los movimientos (sociales, pol\u00edticos y de pensamiento) con m\u00e1s capacidad para movilizar, proponer cambios y llevarlos \na cabo. As\u00ed lo han demostrado las movilizaciones masivas de mujeres que han llenado las calles de \nmuchos pa\u00edses para denunciar las violencias machistas, para defender el derecho al aborto o para \nreivindicar igualdad salarial y unas condiciones dignas de trabajo, entre otras muchas demandas. El \nfeminismo ha impulsado una inmensa toma de conciencia, situando los derechos y exigencias de las \nmujeres como innegociables para una mayor\u00eda social. Mujeres y hombres de todas las generaciones, \nen todo el mundo, no est\u00e1n dispuestas a retroceder en los avances y logros conseguidos.\nNuestro pa\u00eds es parte de ese movimiento. El mundo entero mir\u00f3 aquel 8 de marzo de 2018, cuando \nlas mujeres espa\u00f1olas hicieron huelga durante todo el d\u00eda para denunciar la discriminaci\u00f3n sexual, \nla violencia machista y la diferencia salarial, y salieron a la calla en gigantescas manifestaciones por \nmiles de pueblos y ciudades. Adem\u00e1s, en los \u00faltimos a\u00f1os son incontables las reivindicaciones y \nprotestas de distintos sectores laborales de mujeres en defensa de sus derechos. Las mujeres han \ndesarrollado nuevas formas de sindicalismo para incidir de manera directa en sus condiciones de \ntrabajo y de vida. Adem\u00e1s, la econom\u00eda feminista juega un papel fundamental al impulsar pol\u00edticas \ndirigidas a generar un sistema productivo respetuoso con el planeta, incluyendo la valoraci\u00f3n de los \ntrabajos de cuidado, la reducci\u00f3n de las jornadas laborales y el reparto del trabajo productivo y reproductivo.\nEl activismo feminista es una fuerza imparable pese a todos los ataques que, tambi\u00e9n de forma global, est\u00e1n llevando a cabo fuerzas pol\u00edticas, econ\u00f3micas, medi\u00e1ticas y sociales totalmente reaccionarias y Sumar, desde su lugar en los gobiernos o las instituciones, apuesta por su avance y fortalecimiento. La apuesta de Sumar es impulsar un feminismo transformador y con vocaci\u00f3n de cambiar \ny mejorar la vida de las mayor\u00edas sociales, un feminismo para todo el mundo. En este sentido, una \ninstituci\u00f3n feminista tiene que ir m\u00e1s all\u00e1 de elementos como la paridad y presencia de mujeres y \ntambi\u00e9n tiene que superar la mirada de las pol\u00edticas dirigidas exclusivamente a las mujeres para ampliar horizontes e incluir, adem\u00e1s del g\u00e9nero (que vincula tanto a las mujeres como a los hombres), \notras variables como el racismo, la LGTBIfobia, la pobreza, la precariedad econ\u00f3mica, etc\u00e9tera. El \nfeminismo en la instituci\u00f3n no puede ni tiene que ser el instrumento para conseguir que algunas \nmujeres accedan a lugares de poder en detrimento de otras. El feminismo en la instituci\u00f3n tiene \nque ser una herramienta de transformaci\u00f3n que se proponga la redistribuci\u00f3n de poder y recursos \npara la mayor\u00eda.\nLos avances que se han conseguido, gracias a d\u00e9cadas de lucha por la liberaci\u00f3n sexual y de g\u00e9nero, han impregnado y formado parte del movimiento feminista desde sus inicios. La buscada divisi\u00f3n 105feminismo y LGTBI+ es un falso dilema y promueve un enfrentamiento innecesario. Las conquistas \nfeministas son tambi\u00e9n conquistas para el movimiento LGTBI+ y, en concreto, para las personas \ntrans. Sumar apuesta por un feminismo transformador para el 99% de la sociedad, un feminismo \nconstituido por su sujeto plural que vaya m\u00e1s all\u00e1 del g\u00e9nero sumando luchas articuladas a partir de \nla redistribuci\u00f3n de la riqueza, por el derecho a la vivienda, en defensa de los servicios p\u00fablicos, por \nlos derechos de todas las trabajadoras, las personas trans, las mujeres migradas, las trabajadoras \ndel hogar y cuidadoras, etc\u00e9tera.\nDefendemos un feminismo que busca abordar las ra\u00edces de este sistema socioecon\u00f3mico que genera desigualdades profundas. Defiende las necesidades y los derechos de todas y sobre todo de \nlas mujeres m\u00e1s precarias y vulnerables. Nuestro feminismo es un feminismo diverso y plural, un feminismo para el 99%, un feminismo de base; popular, inclusivo, un feminismo que busca una transformaci\u00f3n social profunda y de amplio alcance.\n Reducir la brecha salarial de g\u00e9nero y combatir la violencia y el acoso en el \u00e1mbito laboral. Las \npol\u00edticas p\u00fablicas de igualdad son la prioridad para abordar las discriminaciones que se dan en el \n\u00e1mbito laboral entre hombres y mujeres: precariedad, parcialidad, temporalidad, segregaci\u00f3n horizontal y vertical o brecha salarial. \nSe ampliar\u00e1n y se fortalecer\u00e1n los planes de igualdad, as\u00ed como la formaci\u00f3n en torno a estos, se \npromover\u00e1 la figura del responsable del plan de igualdad para monitorizar su cumplimiento y se \nincrementar\u00e1n las inspecciones laborales para garantizar su aplicaci\u00f3n. La interseccionalidad ser\u00e1 \nun eje prioritario de trabajo en este \u00e1mbito y se fomentar\u00e1n medidas en pro de una representaci\u00f3n \nm\u00e1s equilibrada en sectores fuertemente feminizados y masculinizados, como el de las TIC y el de \nlos cuidados. Adem\u00e1s, se prestar\u00e1 especial atenci\u00f3n a las medidas destinadas a prevenir y eliminar \nla violencia y el acoso en el trabajo, incluidos los protocolos contra el acoso, dando cumplimiento al \nEstatuto de los Trabajadores, a la Ley Org\u00e1nica 3/2007 , del 22 de marzo, para la igualdad efectiva de \nmujeres y hombres y al convenio 190 de la OIT. \nTambi\u00e9n se ampliar\u00e1 el servicio de asesoramiento para la igualdad en el empleo, como herramienta para el impulso y seguimiento del desarrollo de lo contenido en los Reales Decretos 901/2020 y \n902/2020.\n Reducir la brecha de g\u00e9nero en las pensiones. La vinculaci\u00f3n de las mujeres a un trabajo estable y \nde calidad es esencial para reducir la brecha salarial, as\u00ed como la consiguiente brecha de las pensiones que de ella se deriva y que tiene incidencia directa en los mayores niveles de pobreza de las mujeres mayores. Se hace necesario seguir apostando por reforzar el complemento de las pensiones \npara la reducci\u00f3n de la brecha de g\u00e9nero, con el que se persigue reparar el perjuicio que han sufrido \na lo largo de su carrera profesional las mujeres por asumir un papel principal en los cuidados.\nEs necesario plantear un aumento de la cuant\u00eda actual de las pensiones m\u00ednimas, tanto de las contributivas como de las no contributivas. Igualmente, las pensiones de viudedad deben incrementarse para aquellas mujeres que no poseen cotizaciones propias y cuya \u00fanica fuente de ingresos es, \npor lo tanto, la que perciben en caso de viudedad.\n Plan de choque contra la precariedad en sectores extremadamente feminizados. El sindicalismo \nde clase y la aparici\u00f3n de organizaciones feministas en los \u00e1mbitos de la limpieza, las camareras de \npiso, el servicio dom\u00e9stico, la atenci\u00f3n domiciliaria o las aparadoras han trasladado al debate social \nlas condiciones de extrema precariedad de estos sectores, ocupados en m\u00e1s del 90% por mujeres \nque adem\u00e1s son, en gran medida, de origen migrante. La dignificaci\u00f3n laboral de estas ocupaciones es una parte imprescindible de la lucha contra la pobreza en la ocupaci\u00f3n, la brecha salarial de \ng\u00e9nero y la segregaci\u00f3n laboral. Del mismo modo, promoveremos estudios que analicen el impacto \nde las condiciones laborales en la generaci\u00f3n de riesgos para la seguridad y la salud de estas trabajadoras con la finalidad principal de desarrollar pol\u00edticas de prevenci\u00f3n con perspectiva de g\u00e9nero \ne identificar riesgos espec\u00edficos para la seguridad y la salud, as\u00ed como actualizar en consecuencia el \nlistado de enfermedades profesionales, entre otros objetivos.\n Conciliar la vida personal, familiar y profesional de progenitores y cuidadores. Para conciliar la vida \npersonal, familiar y profesional y alcanzar la corresponsabilidad y, por tanto, un reparto equilibrado \nde las tareas dom\u00e9sticas y de las responsabilidades familiares, as\u00ed como una distribuci\u00f3n justa de los 106tiempos de vida de mujeres y hombres, son esenciales medidas en pro de la flexibilidad horaria y la \nampliaci\u00f3n de los permisos retribuidos, as\u00ed como pol\u00edticas e inversi\u00f3n p\u00fablica que hagan al Estado corresponsable de los cuidados, entendiendo que estos van mucho m\u00e1s all\u00e1 del \u00e1mbito de las familias. \nSe avanzar\u00e1 en el debate sobre la reducci\u00f3n de la jornada laboral al apostar por esta como v\u00eda para \nreorganizar los tiempos de trabajo y equilibrar las necesidades laborales, de ocio y de cuidados.\nAdem\u00e1s, se ampliar\u00e1n los servicios del tel\u00e9fono de informaci\u00f3n sobre derechos de las mujeres, orient\u00e1ndolo a la informaci\u00f3n sobre recursos, servicios y derechos para la conciliaci\u00f3n corresponsable.\n Apoyo a las familias monoparentales. Estas familias, compuestas mayoritariamente por mujeres \ncabeza de familia, sufren mayor riesgo de pobreza y mayores y mayores carencias materiales severas. Se propondr\u00e1n medidas de apoyo para reducir la feminizaci\u00f3n de la pobreza, as\u00ed como para \nequiparar en derechos a estas familias, especialmente en el \u00e1mbito de los cuidados.\n Educaci\u00f3n e igualdad. La coeducaci\u00f3n es una estrategia fundamental para erradicar estereotipos de g\u00e9nero y prevenir la violencia machista. Urge tomar medidas en el \u00e1mbito sexoafectivo para \nprevenir, entre otras cosas, la violencia sexual y el neomachismo entre las personas m\u00e1s j\u00f3venes.\nGarantizaremos la coordinaci\u00f3n de igualdad o la presencia de personal t\u00e9cnico especialista en \nigualdad en todos los centros educativos para impartir contenido sobre educaci\u00f3n sexoafectiva, \nrealizando un convenio con entidades expertas y sindicatos para la aportaci\u00f3n de recursos humanos \ndocentes.\nPara prevenir la brecha de g\u00e9nero en el futuro, es necesario que los programas educativos de orientaci\u00f3n incluyan medidas para incorporar a las ni\u00f1as a las disciplinas acad\u00e9micas de ciencia, tecnolog\u00eda, ingenier\u00eda y matem\u00e1ticas (las denominadas \u00e1reas de conocimiento STEM). En el proceso de \nrevalorizaci\u00f3n de los cuidados, es necesario tambi\u00e9n aproximar a los ni\u00f1os y a los j\u00f3venes a los estudios relacionados con esta cuesti\u00f3n en todas las etapas educativas.\nSe establecer\u00e1 un nuevo \u00e1mbito de competencias escolares vinculadas a la coeducaci\u00f3n, que deber\u00e1 formar parte formal de los curr\u00edculos: educaci\u00f3n en igualdad, educaci\u00f3n antirracista, educaci\u00f3n LGTBI+, educaci\u00f3n contra las violencias machistas y educaci\u00f3n sexoafectiva.\nAdem\u00e1s, enfrentaremos la brecha de g\u00e9nero en la investigaci\u00f3n universitaria con medidas que tengan en cuenta los factores de g\u00e9nero que penalizan la carrera universitaria.\n7 . Pol\u00edticas de salud para las mujeres. Es importante fortalecer la atenci\u00f3n primaria en los sistemas \nde salud e implementar planes estrat\u00e9gicos que incorporen la perspectiva de g\u00e9nero, incluyendo la \nformaci\u00f3n de los profesionales respecto de aquellas enfermedades que son fruto de la desigualdad \nsocial y de g\u00e9nero de las mujeres, as\u00ed como sobre los factores que afectan espec\u00edficamente a la salud de las mujeres, incluyendo los efectos que la contaminaci\u00f3n y el cambio clim\u00e1tico tienen sobre \nellas. Es preciso revisar tambi\u00e9n los enfoques m\u00e9dicos androc\u00e9ntricos que con frecuencia dificultan \nlos diagn\u00f3sticos y los tratamientos adecuados para las mujeres, como ocurre con los infradiagn\u00f3sticos en infartos o la sobremedicaci\u00f3n por ansiedad, as\u00ed como fortalecer la perspectiva de g\u00e9nero \nen el \u00e1mbito de la prevenci\u00f3n de los riesgos laborales.\nIgualmente, se promover\u00e1 el acceso a t\u00e9cnicas de reproducci\u00f3n asistida financiadas por el sector \np\u00fablico para mujeres hasta los 45 a\u00f1os de edad, asegurando la no discriminaci\u00f3n de mujeres lesbianas o sin pareja. Del mismo modo, se incluir\u00e1n en la cartera de prestaciones del sistema p\u00fablico \nde salud las intervenciones para la recuperaci\u00f3n de las lesiones genitales producidas por mutilaci\u00f3n.\nSe aumentar\u00e1n los programas de prevenci\u00f3n y cribado fetal y neonatal ampliando la determinaci\u00f3n \nde ADN fetal en sangre materna a nivel prenatal para la detecci\u00f3n de alteraciones cromos\u00f3micas. \nSe plantear\u00e1n medidas para garantizar los derechos de las mujeres embarazadas, las condiciones \ndel parto y posparto m\u00e1s all\u00e1 de la actual estrategia de atenci\u00f3n al parto normal en el Sistema Nacional de Salud, y se valorar\u00e1 la presentaci\u00f3n de una ley. Adem\u00e1s, se facilitar\u00e1, se promover\u00e1 y se \nproteger\u00e1 la lactancia materna para quien la desee, en cumplimiento de las recomendaciones de la 107OMS y de UNICEF, impulsando el conocimiento de sus beneficios e implantando medidas para poder ejercer esta opci\u00f3n.\n Prevenci\u00f3n y atenci\u00f3n para unas vidas libres de violencias machistas. \n. Abordaje integral de todas las formas de violencia machista y fortalecimiento de las ya reconocidas. Es necesario ampliar el marco normativo actual para abordar todas las formas de la violencia \npor raz\u00f3n de g\u00e9nero contra las mujeres en l\u00ednea con el Convenio de Estambul. Se plantear\u00e1 adem\u00e1s \nun abordaje integral. Para ello, se llevar\u00e1 a cabo una evaluaci\u00f3n del marco jur\u00eddico para combatir \nviolencias machistas y su aplicaci\u00f3n, con vistas tanto a reforzar su eficacia como a abordar las formas no reguladas actualmente, con especial atenci\u00f3n al seguimiento y el cumplimiento de la Estrategia Estatal contra las Violencias Machistas 2022-2025.\nSe tramitar\u00e1 una ley integral contra la trata de personas que cubra todas y cada una de las distintas \nformas de trata, con especial atenci\u00f3n a las que afectan desproporcionadamente a las mujeres y \nque constituyen formas de violencia machista. Se buscar\u00e1 tambi\u00e9n consolidar el Plan de Inserci\u00f3n \nsociolaboral dirigido a mujeres v\u00edctimas de trata y de explotaci\u00f3n sexual y a mujeres en situaci\u00f3n de \nprostituci\u00f3n.\nSe garantizar\u00e1 el funcionamiento de los centros de crisis y la calidad de los servicios ofrecidos, de \nconformidad con la Ley Org\u00e1nica 10/2022 de Garant\u00eda de la Libertad Sexual.\nSe crear\u00e1 igualmente un protocolo de actuaci\u00f3n a seguir en los hospitales para la custodia de la prueba y la puesta en conocimiento del juzgado de aquellos casos de mujeres que hayan podido ser v\u00edctimas de la denominada \u00absumisi\u00f3n qu\u00edmica\u00bb, especialmente ante la falta de recuerdo de lo sucedido.\nSe elaborar\u00e1 un plan contra la violencia institucional en casos de violencias machistas. \nDel mismo modo, se har\u00e1 especial hincapi\u00e9 en la violencia econ\u00f3mica, cuando se prive intencionadamente de recursos a la mujer y a los hijos e hijas. Especialmente, el impago de pensiones alimenticias puede considerarse como violencia econ\u00f3mica y como tal deber\u00eda estar tipificada como una \nmodalidad m\u00e1s de violencia de g\u00e9nero. Adicionalmente, se dotar\u00e1 de mayores recursos econ\u00f3micos \nel Fondo de Garant\u00eda del Pago de Alimentos, difundiendo su uso entre las posibles beneficiarias \npara evitar situaciones de pobreza real para ni\u00f1os y ni\u00f1as.\n. Protecci\u00f3n y apoyo. Se propone introducir otras formas de violencia de g\u00e9nero contra las \nmujeres en el sistema VioG\u00e9n, as\u00ed como involucrar a organismos especializados para mejorar los \nindicadores, la coordinaci\u00f3n y la informaci\u00f3n disponible. Se plantear\u00e1 tambi\u00e9n una evaluaci\u00f3n con \nel objetivo de reforzar los sistemas policiales y judiciales de valoraci\u00f3n del riesgo y los sistemas de \nprotecci\u00f3n como las \u00f3rdenes de protecci\u00f3n.\nSe propondr\u00e1n tambi\u00e9n est\u00e1ndares m\u00ednimos para los servicios de atenci\u00f3n en el \u00e1mbito de las violencias machistas.\n. Mejora de datos y estad\u00edsticas. Se promover\u00e1 tambi\u00e9n una mejora del sistema de recogida de \ndatos y estad\u00edsticas que contemple todas las formas de violencia contra las mujeres, introduciendo \ntambi\u00e9n nuevas variables que permitan tener un conocimiento m\u00e1s preciso de las formas en que las \nviolencias machistas afectan a la vida de las mujeres, para lo cual se contar\u00e1 con todos los actores \nimplicados, incluidas las organizaciones de la sociedad civil especializadas.\n. Reparaci\u00f3n. Se promover\u00e1n acciones innovadoras en materia de reparaci\u00f3n simb\u00f3lica y garant\u00edas de no repetici\u00f3n, para lo cual se establecer\u00e1n sinergias con pa\u00edses que ya tienen una larga trayectoria en la materia. Entre otras cosas, se propondr\u00e1 un sistema espec\u00edfico de indemnizaciones, \nmecanismos de reparaci\u00f3n y atenci\u00f3n para v\u00edctimas graves de delitos vinculados a las violencias \nmachistas.\n. Mujeres migrantes. Dado que las mujeres migrantes enfrentan situaciones de vulnerabilidad que \npueden evitarse, es necesario que se revise la legislaci\u00f3n de extranjer\u00eda de manera que no suponga \nning\u00fan obst\u00e1culo para que puedan recibir la atenci\u00f3n, protecci\u00f3n y reparaci\u00f3n que necesiten.1088.6. Educaci\u00f3n, formaci\u00f3n y asesoramiento en igualdad y no discriminaci\u00f3n. En materia de prevenci\u00f3n, nos preocupan los datos que apuntan a un porcentaje elevado de j\u00f3venes que niegan la \nviolencia por raz\u00f3n de g\u00e9nero. Se tomar\u00e1n medidas dirigidas a los grupos de estas edades, con especial atenci\u00f3n en el sistema educativo.\nImplementaremos acciones dirigidas a hombres para la promoci\u00f3n de la igualdad y la prevenci\u00f3n de \nlas violencias machistas. Entre ellas, pondremos en funcionamiento un nuevo servicio de atenci\u00f3n \ntelef\u00f3nica para hombres en crisis, buscando alternativas no violentas, derivando a servicios que trabajen otras formas de masculinidades, fomenten el cuidado y la empat\u00eda, para que puedan recibir \nel apoyo profesional necesario. La financiaci\u00f3n de estas acciones no supondr\u00e1 en ning\u00fan caso una \nmerma de la financiaci\u00f3n de los programas contra las violencias machistas destinados a mujeres.\nPor otra parte, se hace necesario ampliar la formaci\u00f3n en igualdad y violencia contra las mujeres, \nabarcando el mayor n\u00famero posible de instituciones p\u00fablicas, especialmente aquellos sectores \nimplicados en la detecci\u00f3n, la atenci\u00f3n y la protecci\u00f3n de las mujeres v\u00edctimas de violencia, quienes \ndeber\u00e1n recibir formaci\u00f3n obligatoria y continuada sobre la normativa nacional, europea e internacional. Se plantear\u00e1 tambi\u00e9n una evaluaci\u00f3n de los procesos formativos realizados hasta la fecha \npara identificar elementos de mejora.\n Blindar el Pacto de Estado contra la Violencia de G\u00e9nero. Continuaremos por la senda del acuerdo adoptado por la Conferencia Sectorial de Igualdad en relaci\u00f3n con el Pacto de Estado contra la \nViolencia de G\u00e9nero, para blindar el marco de actuaci\u00f3n conjunta que garantice la estabilidad y la \npermanencia de las pol\u00edticas p\u00fablicas y de los servicios que de aquel se derivan. Se dise\u00f1ar\u00e1n mecanismos de colaboraci\u00f3n que garanticen la estabilidad presupuestaria y administrativa de los servicios, \nactuales y futuros, vinculados al Pacto, para lograr la articulaci\u00f3n de una respuesta interinstitucional \nintegral, eficaz y coordinada en materia de prevenci\u00f3n, protecci\u00f3n y asistencia a las v\u00edctimas. Se ampliar\u00e1n los recursos de atenci\u00f3n para procurar que todas las v\u00edctimas y supervivientes que lo necesiten \npuedan acceder a ellos, garantizando una atenci\u00f3n integral adaptada a las necesidades de cada superviviente y asegurando procesos de transparencia y rendici\u00f3n de cuentas sobre el cumplimiento de \nlos compromisos del Pacto de Estado, como el sistema com\u00fan de informaci\u00f3n y evaluaci\u00f3n.\n Garantizar los derechos sexuales y reproductivos de las mujeres. La defensa y la promoci\u00f3n de \nlos derechos sexuales y reproductivos de las mujeres son un eje central de trabajo. Ser\u00e1 una prioridad garantizar el acceso efectivo al derecho al aborto desde los servicios p\u00fablicos de salud en todo \nel territorio y en condiciones d
