 en una \u00fanica ayuda el actual complemento de ayuda a la infancia del Ingreso M\u00ednimo Vital y la deducci\u00f3n por maternidad en el IRPF.\n Garant\u00eda de la suficiencia de las pensiones y refuerzo del sistema p\u00fablico. Durante esta legislatura se ha garantizado por ley, por fin, una reivindicaci\u00f3n hist\u00f3rica: la actualizaci\u00f3n autom\u00e1tica de las \npensiones de acuerdo con el crecimiento del IPC para asegurar el poder adquisitivo de las mismas. \nEste compromiso se mantendr\u00e1 de forma absoluta, pero adem\u00e1s se subir\u00e1n por encima del IPC las \npensiones m\u00ednimas y las pensiones no contributivas, hasta que su cuant\u00eda alcance, al menos, el umbral de la pobreza. Tambi\u00e9n se seguir\u00e1 reforzando el sistema p\u00fablico de pensiones con m\u00e1s ingresos, derivados tanto de los nuevos mecanismos de financiaci\u00f3n como del aumento de cotizantes y \nde mayores bases de cotizaci\u00f3n.\n Reforzaremos el compromiso presupuestario con el Estado del bienestar en todos sus \u00e1mbitos \nde actuaci\u00f3n, en l\u00ednea con los principios del Pilar Europeo de Derechos Sociales. El objetivo debe \nser llevarlo a niveles similares al de los pa\u00edses m\u00e1s desarrollados de nuestro entorno, en especial en \n\u00e1mbitos como la vivienda, la familia y la infancia o la atenci\u00f3n a la dependencia. Las pol\u00edticas sociales son un pilar fundamental del bienestar de la ciudadan\u00eda y un elemento central de la sostenibilidad del modelo econ\u00f3mico de mercado, cuya presencia evita problemas de inseguridad econ\u00f3mica, desigualdad y exclusi\u00f3n.\n Aumento de la inversi\u00f3n en atenci\u00f3n a la dependencia, la vida plena, y su intensidad protectora, financiando con cargo a impuestos los cuidados ofrecidos por el sistema. En los \u00faltimos tres \na\u00f1os, la aportaci\u00f3n de la Administraci\u00f3n General del Estado a la financiaci\u00f3n del sistema ha pasado \nde apenas el 15% a cerca del 30%. Sin embargo, el gasto p\u00fablico en cuidados de larga duraci\u00f3n no \nsupera el 1% del PIB, por debajo de la media del 1,5% de la OCDE y muy lejos del 3% de Pa\u00edses Bajos \ny los pa\u00edses n\u00f3rdicos. Por ello, continuaremos incrementando la financiaci\u00f3n estatal del SAAD hasta \nque alcance el 50%, asegurando que las comunidades aut\u00f3nomas mantengan su inversi\u00f3n en t\u00e9rminos reales. Al mismo tiempo redise\u00f1aremos, bajo principios redistributivos, el actual sistema de \ncopagos para asegurar que todas las personas dependientes reciben una atenci\u00f3n adecuada y suficiente independientemente de sus ingresos.\n Facilitaremos y agilizaremos las transferencias sociales de car\u00e1cter monetario, estableciendo \nmecanismos que permitan su automatizaci\u00f3n y su r\u00e1pida distribuci\u00f3n a las personas beneficiarias, \ncon lo que se evitar\u00e1n tr\u00e1mites burocr\u00e1ticos innecesarios. Se estudiar\u00e1 la forma de hacerlo a trav\u00e9s \nde la Agencia Tributaria, lo que requerir\u00eda que todas las personas que perciban ingresos presenten \nuna declaraci\u00f3n. En cualquier caso, esto se har\u00e1 sin que la medida suponga un aumento de la carga \ntributaria para las personas con ingresos m\u00e1s bajos. Tambi\u00e9n se establecer\u00e1n los mecanismos necesarios para que todas las personas tengan acceso a una cuenta bancaria donde recibir las ayudas \na las que tienen derecho.\nVIII. UNA FISCALIDAD JUSTA QUE IMPULSE MEJORES POL\u00cdTICAS P\u00daBLICAS\n Impulso de una profunda reforma del sistema fiscal espa\u00f1ol, para mejorar su progresividad y \ncerrar la brecha de ingresos sobre el PIB respecto a la media europea. La reforma estar\u00e1 orientada \na que contribuyan m\u00e1s quienes hoy se esfuerzan menos (grandes empresas y patrimonios y rentas 11del capital, principalmente) y quienes incumplen con sus obligaciones tributarias. Esto permitir\u00e1, en \nprimer lugar, implementar las pol\u00edticas p\u00fablicas que Espa\u00f1a necesita impulsar para atender los retos \npendientes de transformaci\u00f3n econ\u00f3mica, reducci\u00f3n de la desigualdad y de la pobreza y la ampliaci\u00f3n de los servicios p\u00fablicos. De esta forma tambi\u00e9n se podr\u00e1 converger con la media de la UE \nen el peso de los gastos p\u00fablicos sobre el PIB. Esta estrategia es tambi\u00e9n la mejor garant\u00eda para la \nestabilidad fiscal, frente a la repetici\u00f3n del error de los recortes. A continuaci\u00f3n, se recogen algunas \nmedidas que se incluir\u00edan en esta reforma.\n Implementaremos un impuesto a las grandes fortunas de forma permanente, reforzando adem\u00e1s su progresividad, hasta llegar a tipos impositivos de al menos el 4% para los patrimonios m\u00e1s \nelevados. Los impuestos sobre la riqueza son justos en una sociedad en la que la desigualdad y la \npobreza alcanzan niveles inaceptables, adem\u00e1s de necesarios para financiar medidas como la \u00abherencia universal\u00bb. Ponerlo en pr\u00e1ctica generar\u00e1 una importante redistribuci\u00f3n y una mejora notable \nde la igualdad de oportunidades entre las personas j\u00f3venes. En el impuesto sobre sucesiones y \ndonaciones se establecer\u00e1 un m\u00ednimo en el conjunto de Espa\u00f1a que las comunidades aut\u00f3nomas \nno podr\u00e1n rebajar. Las herencias son una de las principales fuentes de desigualdad social. Por ese \nmotivo, es necesario recuperar este impuesto en toda Espa\u00f1a para los herederos que superen los \nimportes que se fijan como referencia en la ley estatal vigente.\n Reforma, en profundidad, del impuesto de sociedades para aumentar la contribuci\u00f3n, en especial, de las grandes empresas. Como medida inmediata se debe hacer efectivo el tipo del 15% \nsobre los beneficios de la empresa, en l\u00ednea con lo establecido tanto por la OCDE en la denominada \nestrategia BEPS como en la Directiva 2022/2523 de la Comisi\u00f3n Europea, de tal forma que ninguna \nempresa tribute por debajo de este umbral, con independencia de las deducciones, exenciones, \nreducciones y beneficios a los que tenga derecho. Al mismo tiempo, la reforma del impuesto debe \nlimitar la compensaci\u00f3n de bases negativas de ejercicios anteriores; revisar y recortar las deducciones, exenciones y correcciones que aumentan la complejidad del impuesto para aproximar el \ntipo efectivo que pagan las empresas al nominal, evitando que sean las pymes las que realizan una \nmayor contribuci\u00f3n fiscal; limitar las exenciones de dividendos y plusval\u00edas de sociedades por su \nparticipaci\u00f3n en sociedades filiales; revisar las excesivas ventajas en la consolidaci\u00f3n de cuentas de \nlos grupos internacionales; concretar nuevos criterios para definir el concepto de sede de direcci\u00f3n \nefectiva; modificar la norma anti-deslocalizaci\u00f3n, introduciendo el concepto de \u00abjurisdicci\u00f3n no \ncooperativa\u00bb y concretando el criterio de \u00abnivel impositivo efectivo considerablemente inferior\u00bb.\n Mantendremos los impuestos extraordinarios sobre las empresas energ\u00e9ticas y financieras \nmientras se aprueba e implementa completamente la reforma integral del impuesto de sociedades. El Estado ha desplegado cuantiosas medidas para compensar la p\u00e9rdida del poder adquisitivo \nde las familias trabajadoras derivada de la subida de los precios y de las hipotecas. Es justo que \nquienes, por el contrario, se han beneficiado de la subida de los precios y de los tipos de inter\u00e9s \ncontribuyan a sufragarlas.\n Eliminaremos los privilegios de las sociedades de inversi\u00f3n de capital variable (SICAV, que disfrutan de gravamen del 1%) y de las sociedades an\u00f3nimas cotizadas de inversi\u00f3n en el mercado inmobiliario (SOCIMI, que pagan el 0%).\n Aumento de la progresividad del impuesto sobre la renta de las personas f\u00edsicas (IRPF). En primer \nlugar, ampliando el n\u00famero de tramos a partir de 120.000\u20ac y aplicando tipos marginales crecientes: \ndel 45% marginal actual se subir\u00e1 por tramos hasta llegar al 52% para rentas a partir de 300.000\u20ac. En \nsegundo lugar, seguir acercando los tipos de las rentas del ahorro a los de las rentas del trabajo. Este \naumento afectar\u00e1 a rentas del capital a partir de 120.000\u20ac para llegar, al menos, hasta un tipo del 30%. \nAdem\u00e1s, es urgente eliminar el actual r\u00e9gimen de estimaci\u00f3n objetiva y el r\u00e9gimen especial de IVA \nque este lleva asociado. En tercer lugar, conviene evaluar y eliminar aquellas deducciones del IRPF sin \njustificaci\u00f3n econ\u00f3mica, muchas de las cuales generan adem\u00e1s una reducci\u00f3n de la progresividad del \nimpuesto.\n7 . Modernizaci\u00f3n de nuestra imposici\u00f3n ambiental, para impulsar la obligatoria y urgente transici\u00f3n \nenerg\u00e9tica y la descarbonizaci\u00f3n de la econom\u00eda, apostar por la sostenibilidad ambiental y obtener \nrecursos adicionales. Espa\u00f1a va muy rezagada en el \u00e1mbito de la llamada \u00abfiscalidad verde\u00bb, es decir, \nla que favorece las buenas pr\u00e1cticas ecol\u00f3gicas y anima a reducir las pr\u00e1cticas perjudiciales para el \nmedio ambiente. No podemos permitirnos seguir rezagados. Esta revisi\u00f3n, en el \u00e1mbito de la energ\u00eda, 12de la movilidad, de las reducciones de gases de industrias y del transporte, del fomento de la econom\u00eda circular o la agricultura ecol\u00f3gica, se har\u00e1 teniendo siempre en cuenta sus efectos distributivos y \nestableciendo mecanismos de compensaci\u00f3n a los colectivos m\u00e1s vulnerables econ\u00f3micamente con \nla finalidad de que la transici\u00f3n energ\u00e9tica cumpla los principios de justicia distributiva.\n Reforma de la normativa del IBI. Para que los municipios que as\u00ed lo decidan puedan establecer escalas seg\u00fan el valor catastral del bien para hacerlo progresivo.\n Reforma de la normativa del impuesto de transacciones financieras. Para gravar tambi\u00e9n las operaciones m\u00e1s especulativas que actualmente no est\u00e1n sujetas a tributaci\u00f3n, se incluir\u00e1n no solo la \ncompra de acciones, sino tambi\u00e9n los derivados financieros.\n Desarrollo de un plan de fiscalidad saludable, para convertir las pol\u00edticas fiscales en un activo para la \nsalud, actuando de forma preferente en la implantaci\u00f3n de un impuesto a las bebidas azucaradas y a los \nalimentos ultraprocesados no saludables y la revisi\u00f3n de los impuestos actuales al alcohol y el tabaco.\n Reducci\u00f3n del fraude fiscal y mejorar los instrumentos contra la corrupci\u00f3n. Para aumentar los \nrecursos a disposici\u00f3n de las pol\u00edticas p\u00fablicas que benefician al conjunto de la ciudadan\u00eda y, por \njusticia, es necesario continuar con una pol\u00edtica decidida para evitar el fraude fiscal y la corrupci\u00f3n, \nas\u00ed como para asegurar que todos cumplan con sus obligaciones tributarias, particularmente en lo \nque respecta a patrimonio y grandes fortunas. Asimismo, se analizar\u00e1 de forma continua la econom\u00eda sumergida y se procurar\u00e1 eliminarla en cumplimiento de la Ley 11/2021, de medidas de prevenci\u00f3n y lucha contra el fraude fiscal; se crear\u00e1 una base de datos fiscales \u00fanica compartida entre Administraciones; se igualar\u00e1 el plazo de prescripci\u00f3n administrativa y penal a cinco a\u00f1os o diez a\u00f1os \nen los casos de delitos agravados, y se unificar\u00e1n los umbrales y penas por los diferentes delitos \nfiscales y delitos agravados; se equiparar\u00e1 la plantilla de la AEAT a la media de los pa\u00edses europeos \nde nuestro entorno y se mejorar\u00e1 la independencia, autonom\u00eda, funciones y recursos operativos de \nla autoridad p\u00fablica creada en la d\u00e9bil transposici\u00f3n realizada por la Ley 2/2023 de 20 de febrero \nde la Directiva 2019/1937 de la Uni\u00f3n Europea. Las agencias e inspecciones tributarias auton\u00f3micas \ntrabajar\u00e1n coordinadamente con la Agencia Estatal de Administraci\u00f3n Tributaria y otros organismos \nexteriores para cooperar en la lucha contra el fraude y la evasi\u00f3n fiscal.\nIX. UNA ADMINISTRACI\u00d3N P\u00daBLICA MEJOR DOTADA PARA EL SERVICIO A LA CIUDADAN\u00cdA\n Reforma de la Administraci\u00f3n p\u00fablica para mejorar la atenci\u00f3n a la ciudadan\u00eda. La Administraci\u00f3n \np\u00fablica necesita un amplio proceso de reformas para conseguir mejorar la atenci\u00f3n y los servicios \nque presta a la ciudadan\u00eda espa\u00f1ola. Para conseguirlo, ser\u00e1 preciso actuar para corregir la reducci\u00f3n de las plantillas en el sector p\u00fablico, recuperar tasas positivas de reposici\u00f3n que nos permitan \nafrontar el problema del envejecimiento y de la jubilaci\u00f3n de las plantillas de muchos servicios p\u00fablicos en pocos a\u00f1os en muchos servicios p\u00fablicos. Al mismo tiempo, es necesario mejorar los procesos de estabilizaci\u00f3n laboral iniciados con la Ley 20/2021 de medidas urgentes para la reducci\u00f3n de \nla temporalidad en el empleo p\u00fablico. Se requiere tambi\u00e9n la puesta en marcha de reformas normativas, al menos en los siguientes \u00e1mbitos: el de la gesti\u00f3n a objetivos, que debe ser mejorada; el de \nla contrataci\u00f3n p\u00fablica estrat\u00e9gica, innovadora y de \u00abimpacto\u00bb, que debe potenciarse mediante los \nconciertos sociales como una herramienta de intervenci\u00f3n social; el de los puestos directivos, en el \nque debe mejorarse la profesionalizaci\u00f3n y cambiar los procesos de selecci\u00f3n.\n Promoveremos medidas de innovaci\u00f3n y transversalidad en las Administraciones p\u00fablicas. Para \nevitar un funcionamiento excesivamente burocr\u00e1tico y r\u00edgido de las Administraciones p\u00fablicas, se \nimpulsar\u00e1n medidas de cambio e innovaci\u00f3n en estas para hacerlas m\u00e1s flexibles, m\u00e1s capaces de \nresponder a la complejidad de la sociedad actual y m\u00e1s abiertas al conjunto de la ciudadan\u00eda. Entre \notras, proponemos: a trav\u00e9s de enfoques integrales y transversales, partir de la naturaleza de cada \nproblema, en lugar de hacerlo a trav\u00e9s de la actual l\u00f3gica de fragmentaci\u00f3n competencial; utilizar \nlas nuevas tecnolog\u00edas para conocer mejor las necesidades de la ciudadan\u00eda (mejora de diagn\u00f3sticos) y adaptar las respuestas a las necesidades de cada persona, colectivo o territorio; potenciar las \nl\u00f3gicas de trabajo colaborativo entre la ciudadan\u00eda y las Administraciones p\u00fablicas, y unificar sistemas inform\u00e1ticos y bases de datos que eviten tr\u00e1mites innecesarios y duplicidades.133. Mejora de la gesti\u00f3n de las prestaciones sociales y vuelta a la atenci\u00f3n presencial plena. La reducci\u00f3n de las plantillas de trabajadores del sector p\u00fablico, como resultado de los recortes aplicados por Gobiernos anteriores, as\u00ed como la eliminaci\u00f3n de la atenci\u00f3n presencial exigida por la pol\u00edtica de distanciamiento social para luchar contra el COVID-19, han limitado el acceso a la atenci\u00f3n \npresencial en la Administraci\u00f3n p\u00fablica para muchas personas, sin haber ido acompa\u00f1ada de una \nmejora suficiente del acceso por medios digitales. Esto provoca un peor servicio p\u00fablico. La atenci\u00f3n presencial debe estar disponible para la ciudadan\u00eda en todos los niveles de la Administraci\u00f3n, a \nla vez que debe potenciarse la administraci\u00f3n electr\u00f3nica, siempre como una herramienta de mejora del servicio, y no como sustituci\u00f3n obligatoria de la atenci\u00f3n presencial.\n Impulsaremos la reforma inmediata de los sistemas de financiaci\u00f3n de las comunidades aut\u00f3nomas y de las corporaciones locales. Reformas que, en ambos casos, estar\u00e1n basadas en tres \nejes fundamentales. El primero es garantizar recursos suficientes para prestar los servicios p\u00fablicos \ndescentralizados de acuerdo con la poblaci\u00f3n beneficiaria, incorporando bases m\u00ednimas de gastos \nsociales y teniendo en cuenta los criterios necesarios para contemplar las necesidades financieras \nde cada comunidad, por las v\u00edas jur\u00eddicas coherentes con el marco constitucional. En este sentido, \nse abordar\u00e1n los problemas de la infrafinanciaci\u00f3n y de la deuda acumulada como consecuencia de \nello. El segundo es potenciar la capacidad de autogobierno para comunidades aut\u00f3nomas y municipios, garantizando en este caso su participaci\u00f3n de los ingresos auton\u00f3micos, en l\u00ednea con el informe de la comisi\u00f3n de expertos para la revisi\u00f3n del modelo de financiaci\u00f3n local de 2017 . Siempre \nque se asegure una cartera b\u00e1sica de servicios, la ciudadan\u00eda de cada territorio debe tener la posibilidad de ajustar gastos e ingresos fiscales a las preferencias mayoritarias. En tercer lugar, fomentar \nla claridad y la transparencia para que la ciudadan\u00eda diferencie correctamente las responsabilidades \nde cada nivel de gobierno, incorporando todos los recursos tributarios en los c\u00e1lculos de distribuci\u00f3n de fondos p\u00fablicos. Esta es una condici\u00f3n imprescindible para la rendici\u00f3n de cuentas propia \nde una democracia.\n Refuerzo de las herramientas de cogobierno existentes. En particular, la Conferencia de Presidentes y Presidentas debe ser convocada al menos una vez al a\u00f1o para avanzar y resolver la agenda \nde asuntos pendientes que sean relevantes para el ejercicio del autogobierno y la cogobernanza. En \nsegundo lugar, el Consejo de Pol\u00edtica Fiscal y Financiera debe ser reformado para que sea una herramienta clave y eficaz en la resoluci\u00f3n de todos los asuntos de naturaleza financiera que ata\u00f1en a \nlas comunidades aut\u00f3nomas. Debe contar con los recursos humanos y financieros necesarios para \nrealizar todo el trabajo t\u00e9cnico. Deben cambiarse las reglas de votaci\u00f3n para que el Gobierno central no tenga garantizada la aprobaci\u00f3n de sus propuestas, sino que sea siempre necesario el di\u00e1logo y el pacto con las autonom\u00edas.\n Reforma de la Ley de Estabilidad Presupuestaria. Es necesario reformar la ley en vigor, dise\u00f1ada \npara institucionalizar la austeridad en Espa\u00f1a. Lo que se necesita, al contrario, es hacer compatible la \nsostenibilidad de las finanzas p\u00fablicas y la estabilidad de la deuda con la inversi\u00f3n y el papel proactivo \nque debe tener la pol\u00edtica fiscal para abordar las transiciones ecol\u00f3gica y digital e impulsar el pleno \nempleo. La experiencia de la \u00faltima d\u00e9cada pone de manifiesto que los efectos negativos sobre el \ncrecimiento de los recortes de gasto acaban siendo contraproducentes para la estabilidad fiscal, que \nla pol\u00edtica fiscal debe aplicarse con flexibilidad para adaptarse a las circunstancias, y que los efectos \npositivos de la inversi\u00f3n p\u00fablica son la mejor f\u00f3rmula para una reducci\u00f3n progresiva de las ratios de \ndeuda.\n7 . Potenciaremos los sistemas de evaluaci\u00f3n de pol\u00edticas p\u00fablicas.  Para conseguirlo es preciso en \nprimer lugar dotar de recursos operativos a la Oficina Nacional de Evaluaci\u00f3n creada a finales de 2021. \nEs importante que aborde la elaboraci\u00f3n de informes obligatorios sobre la sostenibilidad financiera, la \neficacia y eficiencia de los proyectos de concesiones p\u00fablicas y privadas en todas las Administraciones p\u00fablicas que impliquen compromisos plurianuales por emplear grandes vol\u00famenes de recursos \np\u00fablicos. En segundo lugar, se posibilitar\u00e1 que las mayor\u00edas del Parlamento nacional, de los regionales \ny de grandes municipios, puedan instar la emisi\u00f3n de informes a la AIREF, que en estos momentos \nest\u00e1 limitada a los Gobiernos. En tercer lugar, se mejorar\u00e1 la transparencia y la disponibilidad de datos para la evaluaci\u00f3n externa de las pol\u00edticas p\u00fablicas. Para el dise\u00f1o y puesta en marcha de nuevas \npol\u00edticas p\u00fablicas es importante disponer de un sistema de homologaci\u00f3n de toda la informaci\u00f3n administrativa que actualmente est\u00e1 a disposici\u00f3n de las administraciones p\u00fablicas (en todos los niveles) \npara facilitar su utilizaci\u00f3n por parte de la Administraci\u00f3n y de los investigadores.14X. HACER DE EUROPA UN MOTOR DEL CAMBIO\n Promoveremos una reforma m\u00e1s ambiciosa de las reglas fiscales europeas para abandonar definitivamente la austeridad y hacer de la inversi\u00f3n p\u00fablica un elemento fundamental. Del mismo \nmodo, deben reforzarse las pol\u00edticas p\u00fablicas y la capacidad de estabilizaci\u00f3n de las pol\u00edticas fiscales. La propuesta formulada por la Comisi\u00f3n Europea en abril de 2023 contiene elementos positivos, pero mantiene otros elementos que deber\u00edan superarse. Las reglas no deben imponer requisitos uniformes de reducci\u00f3n del d\u00e9ficit y la deuda a corto plazo, sino centrarse en planes nacionales \na medio plazo que garanticen unas finanzas p\u00fablicas sostenibles mediante un crecimiento suficiente. Igualmente, la pol\u00edtica fiscal y la inversi\u00f3n p\u00fablica no pueden estar condicionadas por el mantenimiento de los l\u00edmites arbitrarios del 3% de d\u00e9ficit y el 60% de deuda p\u00fablica, que no tienen ning\u00fan \nfundamento econ\u00f3mico. La reforma de las reglas fiscales debe aprovecharse tambi\u00e9n para abrir un \ndebate sobre las funciones del Banco Central Europeo, en la l\u00ednea del mandato dual de la Reserva \nFederal, y partiendo tanto de la experiencia positiva que ha supuesto su apoyo a la implementaci\u00f3n \nde las pol\u00edticas p\u00fablicas durante la pandemia como del efecto negativo de las \u00faltimas subidas del \ntipo de inter\u00e9s.\n Impulso, de forma permanente, de un mecanismo com\u00fan para financiar las inversiones en bienes p\u00fablicos europeos, como los relacionados con la transici\u00f3n ecol\u00f3gica, en l\u00ednea con el Pacto \nVerde Europeo, la infraestructura social o la autonom\u00eda estrat\u00e9gica. La magnitud de las inversiones \nnecesarias para abordar los desaf\u00edos de la transici\u00f3n ecol\u00f3gica o de la digitalizaci\u00f3n, para aumentar la autonom\u00eda estrat\u00e9gica de las econom\u00edas europeas y asegurar que este proceso de cambio \nse hace de forma justa y con cohesi\u00f3n social es muy importante. La reforma de las reglas fiscales \nno contempla excepciones para asegurar que estas se pueden llevar a cabo por los Gobiernos nacionales y, adem\u00e1s, muchas de estas inversiones tienen la naturaleza de \u00abbienes p\u00fablicos\u00bb para el \nconjunto de la UE. Dados los buenos resultados de los fondos Next Generation, se propone establecer de forma permanente una Agencia Europea de Inversi\u00f3n para financiar estas actividades, emitiendo para ello deuda p\u00fablica europea.\n Creaci\u00f3n de un fondo europeo para hacer frente a perturbaciones c\u00edclicas, como el programa SURE desarrollado durante la pandemia. Este instrumento de Apoyo Temporal para Mitigar los \nRiesgos de Desempleo en una Emergencia ha sido una experiencia exitosa, que ha permitido salvar \nmillones de puestos de trabajo en la UE y alcanzar una recuperaci\u00f3n m\u00e1s r\u00e1pida. En Espa\u00f1a, contribuy\u00f3 a financiar los ERTE. Proponemos establecer de forma permanente un mecanismo que permita financiar en mejores condiciones las pol\u00edticas necesarias para hacer frente a este tipo de perturbaciones, incluyendo el posible establecimiento de un sistema europeo de aseguramiento frente al \ndesempleo.\n Democratizaremos la adopci\u00f3n de nuevos tratados internacionales, as\u00ed como revisar y controlar \n(y, en su caso, revertir) aquellos tratados comerciales que perjudiquen los intereses comerciales y \nagroalimentarios.\n Impulsaremos tanto en la Uni\u00f3n Europea como en Espa\u00f1a una reforma profunda de los indicadores de bienestar econ\u00f3mico, m\u00e1s all\u00e1 del producto interior bruto. Se trata de desarrollar una \nbater\u00eda de indicadores que tengan en cuenta al mismo tiempo el bienestar social y los l\u00edmites biof\u00edsicos del planeta, en la l\u00ednea, por ejemplo, de la econom\u00eda del donut o de la econom\u00eda ecol\u00f3gica.\n.2. Consumo sostenible y con derechos\n Aprobaci\u00f3n de una estrategia para la reducci\u00f3n del impacto ecol\u00f3gico del consumo. Impulsaremos patrones de consumo m\u00e1s saludables y sostenibles. Esta estrategia incluir\u00e1 informaci\u00f3n, sensibilizaci\u00f3n y herramientas para que las personas conozcan el impacto ecol\u00f3gico de lo que consumen 15y reduzcan su huella ecol\u00f3gica. Se fomentar\u00e1n tambi\u00e9n los canales cortos de producci\u00f3n-distribuci\u00f3n-consumo, especialmente en el \u00e1mbito de la alimentaci\u00f3n. Se fomentar\u00e1 el ocio alternativo, \nsaludable y sostenible vinculado a las oportunidades territoriales y estacionales. Se reforzar\u00e1 el \nconocimiento de la dieta mediterr\u00e1nea y de los alimentos tradicionales y de temporada. Se fomentar\u00e1n las alternativas de movilidad p\u00fablica colectiva y la mejora de la eficiencia energ\u00e9tica en las viviendas. Finalmente, se fomentar\u00e1n la reparabilidad y la durabilidad y se tomar\u00e1n medidas contra la \npublicidad enga\u00f1osa en materia de sostenibilidad (greenwashing), la obsolescencia programada y el \ndesperdicio tecnol\u00f3gico y alimentario.\n Acceso garantizado a los suministros b\u00e1sicos de agua, energ\u00eda y calefacci\u00f3n a todos los hogares.  \nSe impedir\u00e1 el corte de estos suministros a las familias y personas en situaci\u00f3n de vulnerabilidad. Se \nimplantar\u00e1 un nuevo sistema tarifario para el consumidor dom\u00e9stico que sea progresivo en relaci\u00f3n \ncon el consumo, incluyendo las caracter\u00edsticas de la unidad familiar. En especial, se establecer\u00e1 una \ntarificaci\u00f3n social que asegure el acceso a un consumo m\u00ednimo vital de agua y energ\u00eda (gas y electricidad). Tambi\u00e9n se facilitar\u00e1 el cambio a sistemas de climatizaci\u00f3n y agua caliente con energ\u00edas renovables, as\u00ed como la rehabilitaci\u00f3n energ\u00e9tica de viviendas para reducir las necesidades de suministro.\n Refuerzo de los derechos de las personas consumidoras. Se potenciar\u00e1 que la ciudadan\u00eda cuente \ncon mecanismos \u00e1giles, gratuitos y universales para defenderse, para la protecci\u00f3n y la representaci\u00f3n ante conflictos, fraudes y abusos en materia de consumo frente a empresas. Para ello, se reforzar\u00e1 y modernizar\u00e1 el Sistema Arbitral de Consumo, se fomentar\u00e1 el asociacionismo, renovando \ne impulsando el Consejo de Consumidores y Usuarios, y se mejorar\u00e1n los mecanismos procesales a \nfavor de las acciones de representaci\u00f3n de las personas consumidoras. Se incrementar\u00e1 el presupuesto destinado a las pol\u00edticas de protecci\u00f3n de personas consumidoras y usuarias, mejorando la \ncoordinaci\u00f3n interterritorial e interadministrativa.\n Aprobaci\u00f3n de un plan integral de formaci\u00f3n en materia de consumo y protecci\u00f3n de los consumidores. Se hace necesario garantizar a diversos p\u00fablicos el acceso a la formaci\u00f3n sobre el impacto \nsocial y medioambiental del modelo de producci\u00f3n y consumo actual, as\u00ed como las alternativas de \nproducci\u00f3n y consumo sostenibles existentes.\n Aprobaci\u00f3n de una nueva Ley de Condiciones Generales de la Contrataci\u00f3n, con la finalidad de \nerradicar pr\u00e1cticas como las \u00abcl\u00e1usulas suelo\u00bb, las tarjetas revolving o las hipotecas multidivisa, \nentre otras. Esta ley ha de recoger los principios inspiradores de la Directiva 93/13/CEE del Consejo, \ndel 5 de abril de 1993, sobre las cl\u00e1usulas abusivas en los contratos celebrados con consumidores, \nas\u00ed como la jurisprudencia correspondiente del Tribunal de Justicia de la Uni\u00f3n Europea.\n Aprobaci\u00f3n de una ley de servicios de atenci\u00f3n a la clientela, para regular los elementos que \ncomponen el derecho y el servicio de atenci\u00f3n a la clientela, especialmente en suministros y servicios esenciales como el agua, la energ\u00eda, el transporte y las telecomunicaciones. Esta ley abordar\u00e1 \naspectos como la obligatoriedad de la atenci\u00f3n personalizada, gratuita y accesible, los tiempos de \nespera, los plazos de respuesta o el seguimiento del estado de las quejas y sugerencias.\n7 . Aseguraremos un etiquetado inclusivo y accesible. La adecuada comprensi\u00f3n del etiquetado de \nbienes y productos es fundamental para la protecci\u00f3n y la seguridad de la ciudadan\u00eda. Sin embargo, \na pesar de los avances en materia de inclusi\u00f3n y accesibilidad, las dificultades para la lectura y la \ncomprensi\u00f3n de las etiquetas sigue siendo una barrera para que muchas personas puedan ejercer \nsus derechos en igualdad de condiciones. Por ello, es necesario regular el desarrollo de etiquetados \ninclusivos, como el etiquetado en braille.\n Aprobaci\u00f3n de una ley de regulaci\u00f3n de la publicidad de alimentos no saludables dirigidos al \np\u00fablico infantil. Uno de los principales vectores para luchar contra la obesidad infantil es generar \nun entorno libre de bombardeos publicitarios de comida basura y no saludable. Ante el fracaso de \nlos acuerdos de autorregulaci\u00f3n de la industria relativos a los mensajes publicitarios para reducir \nel sobrepeso y la obesidad infantil, se abordar\u00e1 por ley una regulaci\u00f3n que, siguiendo los criterios \ncient\u00edficos internacionales de la Organizaci\u00f3n Mundial de la Salud (OMS), proteja a los menores de \nedad de la exposici\u00f3n a la publicidad de alimentos no saludables en los canales convencionales (TV, \nradio, prensa y revistas) y en las nuevas tecnolog\u00eda de la informaci\u00f3n, es decir, redes sociales, internet o influencers. En educaci\u00f3n primaria se reforzar\u00e1 la formaci\u00f3n sobre nutrici\u00f3n y alimentaci\u00f3n \nsaludable.169. Aprobaci\u00f3n de una normativa estatal para la mejora de la composici\u00f3n y la calidad nutricional de \nlos men\u00fas en los comedores escolares. Una adecuada alimentaci\u00f3n en edades tempranas es fundamental para generar h\u00e1bitos alimentarios saludables, variados y sostenibles. Para ello, se deber\u00e1 \nincorporar al menos un 45% de frutas y verduras, y la base de los men\u00fas deber\u00e1 incorporar alimentos de temporada caracter\u00edsticos de la dieta mediterr\u00e1nea, como hortalizas, legumbres, cereales, \nfrutas, frutos secos y aceite de oliva. La normativa, adem\u00e1s, regular\u00e1 la oferta en las m\u00e1quinas de \nvending y puntos de venta en centros educativos para que sea saludable.\n Actualizaci\u00f3n de la Ley de Regulaci\u00f3n del Juego de 2011, con el fin de garantizar que los menores de edad no accedan a productos de juego, que los j\u00f3venes no incurran en pr\u00e1cticas de juego \npeligrosas y asegurar un mayor control sobre la venta de loter\u00edas instant\u00e1neas y sobre la verificaci\u00f3n \nde la edad en la venta de productos de loter\u00eda.\n Aprobaci\u00f3n de una ley de loot boxes o cajas bot\u00edn. Recientemente se han incorporado en los \nvideojuegos mecanismos aleatorios de recompensa que ofrecen mejoras, premios o alicientes para \nlas personas jugadoras. Estas recompensas son conocidas como loot boxes o cajas bot\u00edn. La expansi\u00f3n y normalizaci\u00f3n de estos mecanismos dentro de los videojuegos requiere un abordaje integral para proteger a la poblaci\u00f3n menor de edad de la posible exposici\u00f3n a din\u00e1micas de apuestas y \njuegos de azar desde etapas tempranas de la vida.\n Impulso de la compra p\u00fablica responsable. La Administraci\u00f3n p\u00fablica tiene un papel ejemplarizante que es fundamental para difundir pr\u00e1cticas de consumo responsable al conjunto de la sociedad espa\u00f1ola. Adem\u00e1s, la compra p\u00fablica responsable debe servir para incentivar modelos empresariales justos y sostenibles, facilitando el acceso a la contrataci\u00f3n p\u00fablica a aquellas empresas que \nhayan incorporado pol\u00edticas para la mejora de las condiciones laborales y medidas de conciliaci\u00f3n \nfamiliar, y hayan impulsado la participaci\u00f3n de los trabajadores y las trabajadoras en la gobernanza \nde la empresa. De igual manera, se incentivar\u00e1 a aquellas empresas que presenten planes de sostenibilidad medioambiental s\u00f3lidos y una pol\u00edtica de compras que aseguren ingresos suficientes para \nlos proveedores, corresponsabilidad en la relaci\u00f3n comercial e informaci\u00f3n p\u00fablica sobre sus pr\u00e1cticas de compra responsable.\n Aprobaci\u00f3n de una estrategia estatal contra el lavado verde (greenwashing) que identifique \nlas pr\u00e1cticas abusivas, la publicidad enga\u00f1osa y los falsos reclamos de las empresas en materia de \nsostenibilidad (con el fin de garantizar a las personas consumidoras el derecho a una informaci\u00f3n \ntransparente, completa y veraz) y que defienda, adem\u00e1s, los intereses econ\u00f3micos y sociales de las \npersonas consumidoras y no fomente pr\u00e1cticas de consumo contrarias a la sostenibilidad. \n Garantizaremos el derecho a reparar de las personas consumidoras por medio de una transposici\u00f3n r\u00e1pida y efectiva de la normativa europea y de la monitorizaci\u00f3n de las buenas y malas pr\u00e1cticas de las empresas (en materias como el etiquetado, las garant\u00edas de durabilidad o la disponibilidad \nde piezas), as\u00ed como con campa\u00f1as de divulgaci\u00f3n y sensibilizaci\u00f3n que incentiven la reparaci\u00f3n \nfrente a la sustituci\u00f3n. \n Garantizaremos el derecho a la informaci\u00f3n de los consumidores sobre las condiciones laborales y medioambientales en las que se han elaborado los productos que consumen. Es fundamental \nproporcionar informaci\u00f3n exacta, verificable y clara que sea suficiente para tomar decisiones de \ncompra con conocimiento de causa. Para hacer efectivo este derecho, pondremos en marcha una \nnormativa dirigida a las empresas que asegure la transparencia y la trazabilidad de la elaboraci\u00f3n de \nsus productos de forma comprensible y f\u00e1cilmente accesible.\n Dise\u00f1o de una estrategia para la erradicaci\u00f3n de las \u00abbrechas digitales\u00bb. Esto es especialmente \nnecesario en tres \u00e1mbitos: el territorial, con la creaci\u00f3n de mecanismos para las zonas rurales donde el acceso a las nuevas tecnolog\u00edas sea m\u00e1s dif\u00edcil; el econ\u00f3mico, para evitar la discriminaci\u00f3n que \npueda suponer el no disponer de acceso a estos servicios; y el de las habilidades, acabando con el \ndesconocimiento de las oportunidades que ofrecen para el consumo.171.2. Trabajo decente. Mejorar la vida de las personas trabajadoras\nLa legislatura que acaba ha sido la m\u00e1s intensa en cuanto al avance y la recuperaci\u00f3n de los derechos laborales en la historia de nuestra democracia: la reforma laboral, los ERTE, la subida sin precedentes del SMI, la recuperaci\u00f3n de la protecci\u00f3n por desempleo, la \u00abley Rider\u00bb, la Ley de Trabajo \na Distancia, las medidas de igualdad de g\u00e9nero en el trabajo, la ratificaci\u00f3n de la normativa internacional, etc\u00e9tera. \nSe ha hecho mucho y se han conseguido resultados espectaculares: los ERTE permitieron salvar 3,6 millones de puestos de trabajo y casi 600.000 empresas; la subida del SMI en un 47% \nha logrado reducir las desigualdades salariales, en especial entre las mujeres y los m\u00e1s j\u00f3venes. \nLos indicadores de desigualdad se encuentran en sus niveles m\u00e1s bajos desde 2007 y la brecha salarial de g\u00e9nero se ha reducido 3,2 puntos en apenas dos a\u00f1os. Hoy hay m\u00e1s personas \nactivas que nunca en nuestro pa\u00eds: 23,6 millones. El empleo ha crecido en casi 1,7 millones de \nafiliados a la Seguridad Social, alcanzando los 20,9 millones de afiliados. La afiliaci\u00f3n femenina se encuentra en m\u00e1ximos hist\u00f3ricos, con 9,8 millones de afiliadas, y los j\u00f3venes superan los \ntres millones. Gracias a la reforma laboral, las personas afiliadas con contrato indefinido han \naumentado en m\u00e1s de 3,3 millones en esta legislatura y aquellas con contrato temporal se han \ndesplomado hasta los dos millones. El tipo de empleo que m\u00e1s ha crecido ha sido el indefinido a tiempo completo, en casi 1,9 millones, y el temporal a tiempo parcial se ha reducido en \ncasi 900.000 personas. El 86% del total de los afiliados tienen ahora un contrato indefinido. \nLos menores de treinta a\u00f1os han sido los m\u00e1s beneficiados: han pasado de ser el 47% de los \nafiliados indefinidos antes de la reforma a ser el 79%, 32 puntos m\u00e1s. Esto ha permitido que la \ntasa de temporalidad se haya reducido en siete puntos en apenas un a\u00f1o y que la temporalidad \ndel sector privado se sit\u00fae, hoy, en par\u00e1metros europeos, en el 13,7%. Por \u00faltimo, el paro se ha \nreducido un 5,6%. La tasa de paro se sit\u00faa en el 13,3%, la menor en un primer trimestre desde \n Por primera vez, el mercado de trabajo espa\u00f1ol no ha reaccionado ante las perturbaciones macroecon\u00f3micas destruyendo empleo, sino todo lo contrario: el mercado laboral es uno \nde los motores del crecimiento econ\u00f3mico actual.\nQueda, sin embargo, mucho por hacer. Hay que continuar un proceso que permita a las personas \ntrabajadoras, tambi\u00e9n a las aut\u00f3nomas, de nuestro pa\u00eds vivir mejor y mirar el futuro con confianza. \nLa clave de la pr\u00f3xima legislatura ser\u00e1 culminar el Estatuto del Trabajo del siglo XXI:\n-Un Estatuto porque queremos que el trabajo otorgue un estatus de ciudadan\u00eda completa, una ciudadan\u00eda en el trabajo.\n-Del Trabajo porque este se presta de muchas formas y maneras y, aunque la centralidad del trabajo \nsubordinado es indiscutible y se tiene que seguir reivindicando, como hemos hecho con la ley Rider, \nes necesaria una regulaci\u00f3n que articule una red b\u00e1sica de derechos para todos aquellos que prestan actividades profesionales, desde los aut\u00f3nomos hasta los cooperativistas.\n-Del siglo XXI porque es el momento de completar varias transiciones: la digital y la verde, pero \ntambi\u00e9n la transici\u00f3n democr\u00e1tica, para superar definitivamente las adherencias autoritarias de \nnuestro actual ET y garantizar que no haya espacios laborales ajenos a la participaci\u00f3n, a la democracia, a la ciudadan\u00eda.\nI. LA SOCIEDAD DEL TRABAJO COMO PROYECTO DE CIUDADAN\u00cdA\n Resignificaremos el art\u00edculo 35.2 de la Constituci\u00f3n espa\u00f1ola, proclamando un Estatuto del Trabajo  en el que la protecci\u00f3n del trabajo se articule a trav\u00e9s del fortalecimiento de los derechos de \nlas personas que trabajan y del sujeto sindical, como la forma m\u00e1s eficaz de profundizar en la democracia y en el bienestar de las mayor\u00edas sociales en nuestro pa\u00eds.182. Dotaremos de centralidad al trabajo y al derecho al trabajo como proyecto de ciudadan\u00eda. Del \nderecho al trabajo, que fundamenta un horizonte de derechos individuales y colectivos, se deriva \nun derecho del trabajo que se propone como un proyecto igualitario, estructurado en torno a dos \nvectores de intervenci\u00f3n, p\u00fablico-estatal y colectivo. El derecho al trabajo exige como nivel m\u00ednimo \nesencial: el derecho a acceder en igualdad de condiciones a los servicios p\u00fablicos de empleo, garantizando el eficaz funcionamiento de los mismos y su car\u00e1cter p\u00fablico; el derecho a la igualdad de \noportunidades y a la no discriminaci\u00f3n en el acceso al trabajo, en el desarrollo de la relaci\u00f3n laboral \ny al final de esta; el derecho a unas pol\u00edticas de inmigraci\u00f3n que respeten y apliquen en su plenitud \nla Convenci\u00f3n internacional de Naciones Unidas de diciembre de 1990 sobre la protecci\u00f3n de los \nderechos de todos los trabajadores migratorios y de sus familiares; el derecho a la estabilidad en \nel empleo y a la voluntariedad en la elecci\u00f3n del trabajo, en especial del trabajo a tiempo parcial; el \nderecho a trabajar en condiciones laborales dignas, seguras, previsibles y transparentes; el derecho \na la ocupaci\u00f3n efectiva; el derecho a que la relaci\u00f3n laboral individual solo pueda extinguirse por \nuna causa justa; el derecho de todas las personas trabajadoras a ser representadas colectivamente; \nel derecho a una prestaci\u00f3n econ\u00f3mica suficiente que proteja de las situaciones de p\u00e9rdida de empleo, cese de actividad y ajustes temporales de empleo y el derecho a la prolongaci\u00f3n voluntaria de \nla vida laboral activa.\n Fortalecimiento las instituciones de participaci\u00f3n democr\u00e1tica permanente en el \u00e1mbito de \nlas relaciones laborales. Debe afianzarse la posici\u00f3n de los sindicatos como figuras centrales de la \nrepresentaci\u00f3n colectiva del trabajo dentro y fuera de la empresa, as\u00ed como potenciar y reforzar la \nnegociaci\u00f3n colectiva y el di\u00e1logo social, junto con la participaci\u00f3n en la organizaci\u00f3n del trabajo, \ncomo herramientas imprescindibles en una sociedad democr\u00e1tica. \nII. UNA LEY DE USOS DEL TIEMPO PARA HUMANIZAR LOS TRABAJOS\n Ganar m\u00e1s tiempo para la vida, limitando el tiempo de trabajo efectivo. Esta propuesta pretende la reducci\u00f3n y el reparto equitativo del tiempo de trabajo, evitando situaciones de desempleo, \nsubempleo y sobreexplotaci\u00f3n, as\u00ed como garantizar el derecho a un uso del tiempo seg\u00fan las necesidades sociales y colectivas que haga realidad, con car\u00e1cter general, el principio de adaptaci\u00f3n \ndel trabajo a la persona. En 2024 se establecer\u00e1 por ley una jornada laboral m\u00e1xima de 37 ,5 horas y \nse abrir\u00e1 un proceso de di\u00e1logo social para seguir reduciendo la jornada hasta alcanzar las 32 horas \nsemanales.\n Garantizaremos la soberan\u00eda sobre el tiempo y la flexibilidad horaria decidida por la persona trabajadora, bajo la premisa de unos tiempos regulares y previsibles. Debe aumentarse la autonom\u00eda \nde las personas trabajadoras en la gesti\u00f3n del tiempo de trabajo, lo que incluye el derecho a adaptar los horarios de trabajo y el derecho a formas h\u00edbridas de trabajo (presencial y a distancia). Con \nestas medidas, se contribuye a incrementar la satisfacci\u00f3n de las personas y tambi\u00e9n a favorecer la \nproductividad de las empresas.\n Impulso del trabajo saludable medido en tiempo (ni una hora m\u00e1s), garantizando el derecho de las \npersonas a la preservaci\u00f3n de su salud f\u00edsica y mental en el trabajo. Con este fin, se propone: la limitaci\u00f3n efectiva del tiempo de trabajo, por la cual la distribuci\u00f3n irregular de la jornada se realice por periodos m\u00e1ximos de cuatro meses; el incremento del 100% del precio de la hora extraordinaria que no \nse haya pagado ni compensado con tiempos de descanso equivalentes; el establecimiento de periodos de descanso para proteger a las personas frente a condiciones de trabajo que impliquen un ritmo \nmon\u00f3tono y repetitivo y la garant\u00eda del derecho de las personas trabajadoras a la desconexi\u00f3n digital, \nincluyendo la prohibici\u00f3n de la empresa de contactar con ellas fuera de la jornada laboral.\n7 . Alcanzaremos una ordenaci\u00f3n del tiempo de trabajo corresponsable e igualitario que facilite la \nconciliaci\u00f3n de la vida laboral con la vida familiar y personal, evitando que muchas personas (mayoritariamente mujeres) se vean obligadas a reducir su jornada o a renunciar a su carrera profesional \npara poder conciliar las responsabilidades familiares y laborales. Debe permitirse, asimismo, una \nreducci\u00f3n de jornada con car\u00e1cter discontinuo a lo largo de la semana, del mes o del a\u00f1o, as\u00ed como 19la reducci\u00f3n de jornada para personas que convivan en el mismo domicilio, aunque no exista entre \nellas relaci\u00f3n de parentesco. Otra medida a implementar es la ampliaci\u00f3n de los permisos retribuidos, incluyendo un permiso retribuido para asistir a visitas m\u00e9dicas de hijos, hijas y familiares.\n Establecimiento de una sola interrupci\u00f3n en las jornadas partidas, con una duraci\u00f3n m\u00e1xima de \nuna hora, que podr\u00e1 ser ampliada por convenio colectivo. Esta medida es especialmente relevante \nen el contrato a tiempo parcial, muy feminizado y en muchas ocasiones involuntario, debido a que \nmuchas personas que trabajan a tiempo parcial lo hacen por no encontrar trabajo a tiempo completo o por necesidades de conciliaci\u00f3n. Debe garantizarse que el trabajo a tiempo parcial no se \nextienda en exceso mediante m\u00faltiples interrupciones. \n Reforma de la regulaci\u00f3n del trabajo a turnos y del trabajo nocturno. Las personas que trabajan a turnos o en horario nocturno tienen mayor riesgo de sufrir problemas de salud derivados del \ntrabajo. En atenci\u00f3n a estas circunstancias, se propone que las personas que trabajan en turnos \nrotatorios no puedan trabajar m\u00e1s de cinco noches consecutivas, as\u00ed como la introducci\u00f3n de un \nderecho de cambio de turno de trabajo para las personas mayores de cincuenta a\u00f1os con el fin de \nque puedan transitar de un turno de noche a un turno de d\u00eda disponible en la empresa y para el que \ntengan la cualificaci\u00f3n profesional necesaria. \n Reforzaremos la obligaci\u00f3n de la empresa de informar a las personas trabajadoras y dar participaci\u00f3n a la representaci\u00f3n de las trabajadoras en todos los aspectos relacionados con el tiempo \nde trabajo (jornada, horario y regulaci\u00f3n de las horas extraordinarias). Esta propuesta se justifica en \natenci\u00f3n a que el derecho de las personas trabajadoras a la transparencia y a la previsibilidad en la \nordenaci\u00f3n del tiempo de trabajo no se corresponde con la incertidumbre en el tiempo de trabajo \nderivada de horarios completamente variables e inciertos, que contribuyen a una mayor pobreza del \ntiempo.\n Aplicaci\u00f3n, en las empresas de cincuenta o m\u00e1s personas trabajadoras, de un plan de mejora de \nla organizaci\u00f3n del tiempo de trabajo y los usos del tiempo. El plan, que debe ser negociado entre \nla empresa y la representaci\u00f3n legal de la plantilla, ha de incluir un diagn\u00f3stico previo de la situaci\u00f3n \nen la empresa (tambi\u00e9n negociado) que permita establecer las medidas necesarias para avanzar \nhacia unos horarios equilibrados y que tome en consideraci\u00f3n las exigencias de las personas en la \nconcreci\u00f3n de su prestaci\u00f3n laboral.\n Reconoceremos el derecho a sustituir tiempo de trabajo efectivo en la empresa por tiempo \ndedicado al ejercicio de funciones de representaci\u00f3n colectiva y sindical y de otros derechos fundamentales.\nIII. DERECHOS PARA TODAS Y TODOS: LA DIGITALIZACI\u00d3N AL SERVICIO \nDEL TRABAJO DECENTE\n Garantizaremos que la digitalizaci\u00f3n est\u00e9 al servicio del trabajo decente, haciendo uso de la \ninteligencia artificial y de la tecnolog\u00eda algor\u00edtmica para la limitaci\u00f3n y el control efectivo del tiempo \nde trabajo, impidiendo as\u00ed la prolongaci\u00f3n de la jornada m\u00e1s all\u00e1 de lo previsto en el convenio colectivo y llevando las tecnolog\u00edas digitales al \u00e1mbito de la protecci\u00f3n de la seguridad y la salud de las \npersonas trabajadoras.\n Estableceremos mecanismos que garanticen una compensaci\u00f3n social y econ\u00f3mica de los \ntiempos dedicados a la producci\u00f3n como consumidor (prosumer), especialmente en sectores \ncomo el bancario, en el que resultan especialmente afectadas las personas mayores.\n Reforzaremos la participaci\u00f3n sindical en el dise\u00f1o, la regulaci\u00f3n y la evaluaci\u00f3n de los algoritmos en el \u00e1mbito laboral para prevenir y eliminar los sesgos discriminatorios o, en cualquier caso, \ncontrarios a la dignidad de las personas. Se debe garantizar, igualmente, el derecho de las personas 20trabajadoras sujetas a decisiones empresariales automatizadas a ser informadas por la empresa. \nEs un derecho de las personas trabajadoras, y de sus representaciones sindicales y unitarias, ser \ndebidamente informadas en los supuestos de utilizaci\u00f3n de sistemas automatizados de toma de \ndecisiones, de seguimiento o de vigilancia. Asimismo reconoceremos a la representaci\u00f3n sindical y \ncolectiva sus derechos colectivos digitales, asegurando su ordenaci\u00f3n legal y garantizando los espacios necesarios a la negociaci\u00f3n en com\u00fan, de conformidad con la carta digital europea.\n Estableceremos limitaciones estrictas al poder de direcci\u00f3n y control de la actividad laboral, \nespec\u00edficamente cuando se desarrolle a distancia, y en especial mediante el uso de medios audiovisuales sobre las trabajadoras y los trabajadores, un control a distancia de su actividad laboral por \ngeolocalizaci\u00f3n, as\u00ed como la posibilidad de registros y cacheos personales.\n17 . Implantaci\u00f3n del CV ciego. No constar\u00e1n im\u00e1genes personales, la edad ni el sexo de candidatos \ny las candidatas a un proceso de selecci\u00f3n.\n Protecci\u00f3n del derecho a la indemnidad por la utilizaci\u00f3n de redes sociales. Reconoceremos el \nderecho a la indemnidad en redes sociales, de modo que nadie pueda ser sancionado o despedido \npor el contenido recogido en sus redes sociales, que tampoco podr\u00e1 ser tenido en cuenta dentro \nde un proceso de selecci\u00f3n o contrataci\u00f3n.\n Reconocimiento del derecho a la intimidad en los controles por reconocimiento facial. La generalizaci\u00f3n del teletrabajo determina la necesidad de clarificar los derechos de las personas trabajadoras frente a estos sistemas de control empresarial que act\u00faan en remoto. Se reconocer\u00e1 el derecho \na la intimidad en los controles por reconocimiento facial de las personas trabajadoras en teletrabajo, \ndebiendo la empresa abstenerse del uso de dispositivos de reconocimiento facial (o similares), que \nimpliquen la captaci\u00f3n de im\u00e1genes, incluidos datos biom\u00e9tricos, de la persona trabajadora dentro de \nsu domicilio o en un local escogido por esta para el desarrollo del trabajo a distancia.\n Implementaremos la auditor\u00eda algor\u00edtmica. El sesgo algor\u00edtmico ocurre cuando un sistema inform\u00e1tico refleja los valores de los humanos que est\u00e1n implicados en la codificaci\u00f3n y la recolecci\u00f3n \nde datos usados para entrenar el algoritmo. La legislaci\u00f3n no recoge medidas espec\u00edficas para la \nprotecci\u00f3n de las personas trabajadoras en el \u00e1mbito de las empresas frente a la discriminaci\u00f3n derivada del uso de algoritmos. Con la auditor\u00eda algor\u00edtmica, sistema de verificaci\u00f3n con un contenido \nm\u00ednimo determinado reglamentariamente, la empresa deber\u00e1 demostrar que el sistema de inteligencia artificial utilizado en el \u00e1mbito laboral no incorpora sesgos que puedan traducirse en discriminaci\u00f3n. Esta auditor\u00eda estar\u00e1 a disposici\u00f3n de la representaci\u00f3n de las personas trabajadoras, de \nestas mismas cuando no exista RLT y de la Inspecci\u00f3n de Trabajo y Seguridad Social.\nIV. AVANZAR EN LA MEJORA DE LAS CONDICIONES DE TRABAJO Y LA GARANT\u00cdA DE LOS DERECHOS LABORALES\n Garantizaremos la subida del SMI como palanca que haga incrementar el conjunto de los salarios y contribuya a reactivar la econom\u00eda. Haber alcanzado, con los 1.080 \u20ac, el 60% del salario medio, si bien es un gran avance, no es suficiente en un pa\u00eds que tiene salarios un 25% por debajo de la \nmedia de los pa\u00edses de la Eurozona.\n Llevaremos a cabo un control efectivo de la brecha salarial utilizando el algoritmo HER. Durante la anterior legislatura desarrollamos los \u00abinstrumentos de la transparencia\u00bb, como el registro \nretributivo, la valoraci\u00f3n de puestos de trabajo o la auditor\u00eda salarial. Estos elementos pretenden \ndarnos una medida de las causas y la magnitud de la brecha salarial para poder actuar sobre estas \nde forma m\u00e1s efectiva. Ahora es el momento de utilizar la informaci\u00f3n existente para llevar a cabo \nactuaciones espec\u00edficas y quir\u00fargicas en esta materia. Todas las empresas deber\u00e1n volcar la informaci\u00f3n de sus registros retributivos (y, en el caso de las empresas que realicen planes de igualdad, \ntambi\u00e9n la informaci\u00f3n sobre la valoraci\u00f3n de puestos de trabajo) en el sistema centralizado que se 21crear\u00e1 al efecto. La informaci\u00f3n contenida en dicho sistema ser\u00e1 integrada en el algoritmo HER, a \npartir de cuya explotaci\u00f3n se desarrollar\u00e1n las actuaciones de la Inspecci\u00f3n de Trabajo y Seguridad \nSocial en materia de brecha salarial de g\u00e9nero.\n Reforzaremos las garant\u00edas de las personas trabajadoras en las modificaciones sustanciales de \nlas condiciones de trabajo y en los descuelgues. Revisaremos las causas para que solo en situaciones que afecten a la viabilidad de la empresa se pueda recurrir a estos procedimientos, que deber\u00e1n \nser negociados, dando prioridad a la negociaci\u00f3n con las organizaciones sindicales y garantizando \nel car\u00e1cter reversible de las medidas adoptadas.\n Estableceremos garant\u00edas para las personas trabajadoras frente al despido mediante un sistema \nrestaurativo y disuasorio, as\u00ed como mediante el reforzamiento de la causalidad en los supuestos de \nextinci\u00f3n de la relaci\u00f3n laboral. Ello implica el derecho del trabajador a la readmisi\u00f3n o a la indemnizaci\u00f3n por despido improcedente, incluyendo el cese durante el periodo de prueba. En ambos casos, se \nreconocer\u00e1 el derecho a una indemnizaci\u00f3n adicional que compense efectivamente el da\u00f1o causado \nen atenci\u00f3n a las circunstancias del despido y a la capacidad econ\u00f3mica de la empresa.\n Protecci\u00f3n frente a las deslocalizaciones. La creciente globalizaci\u00f3n propicia tambi\u00e9n otros \nfen\u00f3menos (como la deslocalizaci\u00f3n de empresas) que tienen consecuencias negativas sobre el \ntejido productivo y el mercado de trabajo. Estas deslocalizaciones persiguen una reducci\u00f3n de los \ncostes empresariales mediante el traslado de ciertas actividades productivas, con frecuencia intensivas en mano de obra, hacia terceros pa\u00edses que cuentan con sistemas regulatorios d\u00e9biles en \nmateria fiscal, de seguridad industrial o laboral, o donde la supervisi\u00f3n de su cumplimiento efectivo \nes laxa. Las empresas que decidan el traslado de su actividad industrial, productiva o de negocio a \nterritorios que no formen parte de los Estados miembros de la Uni\u00f3n Europea o de los Estados signatarios del Acuerdo sobre el Espacio Econ\u00f3mico Europeo no podr\u00e1n adoptar medidas de despido \ncolectivo, modificaci\u00f3n sustancial de las condiciones de trabajo o inaplicaci\u00f3n de condiciones de \ntrabajo previstas en convenio; en caso de utilizaci\u00f3n de medidas individuales, deber\u00e1n reintegrar las \nayudas recibidas y ser\u00e1n penalizadas en el acceso a la contrataci\u00f3n p\u00fablica.\n Protecci\u00f3n a las personas empleadas del hogar. Los avances decisivos que en esta legislatura \nse han producido en la protecci\u00f3n de las personas empleadas del hogar deben continuar a trav\u00e9s \ndel desarrollo reglamentario de su derecho a la prevenci\u00f3n de riesgos laborales y abordando otras \ncuestiones que no pudieron incluirse por motivos formales en el RDL 16/2022, especialmente el supuesto de las internas. Es preciso, tambi\u00e9n, avanzar en sistemas que permitan a la ITSS ser m\u00e1s eficaz en este \u00e1mbito y abordar la cuesti\u00f3n de las personas empleadas del hogar migrantes carentes \nde autorizaci\u00f3n, as\u00ed como la de aquellas que prestan sus servicios en situaciones transfronterizas.\n27 . Seguiremos protegiendo el trabajo en la cultura. Las medidas legislativas adoptadas durante \nesta legislatura para el desarrollo del Estatuto del Artista han de valorarse como hist\u00f3ricas, particularmente las referidas al \u00e1mbito laboral (la modernizaci\u00f3n de la regulaci\u00f3n de las relaciones laborales del personal art\u00edstico, t\u00e9cnico y auxiliar y el reconocimiento de una prestaci\u00f3n especial de \ndesempleo) y al de la seguridad social (compatibilidad de las prestaciones con otras actividades y \nespecialidades en cotizaci\u00f3n). Pero a\u00fan queda trabajo por desarrollar:\n1) En la fiscalidad, asegurando un trato adecuado de los gastos y la compensaci\u00f3n de \nganancias en varios a\u00f1os, dado el car\u00e1cter irregular de las rentas.\n2) En la regulaci\u00f3n de las ense\u00f1anzas art\u00edsticas superiores y sus equivalencias con las \nense\u00f1anzas art\u00edsticas profesionales.\n3) En el campo de las transiciones profesionales, estableciendo procedimientos y \nmecanismos que permitan procesos de reciclaje y formaci\u00f3n paralelos a la protecci\u00f3n social mientras se accede a otros \u00e1mbitos profesionales.\n4) En materias relativas a la compatibilidad y la adaptaci\u00f3n de las ayudas por cese \nde actividad. Por otro lado, es necesario mantener en funcionamiento e impulsar los \ngrupos de trabajo, previstos en la ley, relativos a las enfermedades de las personas \nartistas y al estudio del sistema de cotizaciones a la seguridad social.\nFinalmente, es preciso abordar un tratamiento global y hol\u00edstico del mundo de la cultura que permita la adopci\u00f3n coordinada de medidas de distintos tipos, pero siempre con una doble finalidad: por 22un lado, convertir el sector de la cultura en un \u00e1mbito de desarrollo econ\u00f3mico que incremente la \ncantidad y calidad del empleo: y, por otro, convertir el mundo de la cultura, su actividad, su industria, sus personas en una referencia, en una marca de pa\u00eds.\n Crearemos una unidad de la fiscal\u00eda especializada en los delitos contra los derechos de los \ntrabajadores, as\u00ed como la modificaci\u00f3n de estos delitos, para hacer m\u00e1s eficaz su persecuci\u00f3n, y la \nincorporaci\u00f3n de nuevas formas de criminalidad laboral en l\u00ednea con lo ya realizado en el nuevo art\u00edculo 311.2\u00ba del C\u00f3digo Penal.\nV. NI PRECARIEDAD, NI DISCRIMINACI\u00d3N\n Pondremos fin a la precariedad en el contrato a tiempo parcial. En los casos de jornada ordinaria marginal, la remuneraci\u00f3n de la persona trabajadora ser\u00e1, al menos, un 10% superior a la que \nproporcionalmente le corresponder\u00eda por tal jornada. Por otra parte, debe consolidarse la jornada \nrealmente realizada, de tal forma que, salvo en caso de negativa expresa por parte de la persona \ntrabajadora, esta tendr\u00e1 derecho a consolidar como jornada ordinaria un porcentaje de las horas \ncomplementarias realizadas el a\u00f1o natural anterior.\n Garantizaremos la igualdad de las condiciones esenciales de trabajo de las personas trabajadoras externalizadas en relaci\u00f3n con las personas trabajadoras de la empresa principal.\nVI. TRABAJO DE CALIDAD, COMPATIBLE CON LA FORMACI\u00d3N Y EL ESTUDIO\n Facilitaremos la culminaci\u00f3n de los estudios de las personas que abandonan la formaci\u00f3n obligatoria en el marco de un trabajo decente. El abandono de la formaci\u00f3n obligatoria sigue siendo un \nproblema en nuestro pa\u00eds. Es imprescindible fomentar el uso de la contrataci\u00f3n formativa para que \nse logre reducir la tasa de abandono prematuro de los estudios.\n Prestaremos ayuda t\u00e9cnica a la solicitud y la gesti\u00f3n de ayudas a la formaci\u00f3n. Los servicios \nde empleo dispondr\u00e1n de una unidad espec\u00edfica que promueva y facilite la gesti\u00f3n para que desarrollen, de manera real y efectiva, la formaci\u00f3n para personas aut\u00f3nomas de actividad empresarial, \npersonas socias trabajadoras y para el personal empleado.\n Garantizaremos una oferta formativa espec\u00edfica para personas aut\u00f3nomas y socias trabajadoras. Los servicios de empleo, en coordinaci\u00f3n con las entidades que representan a las empresas de \neconom\u00eda social (cooperativas, sociedades laborales, etc\u00e9tera), garantizar\u00e1n anualmente en cada \nterritorio una oferta formativa, preferentemente acreditable, m\u00ednima y ajustada a las necesidades de \ntales empresas y de las socias y los socios trabajadores. En todo caso, dentro de dicha formaci\u00f3n se \nincluir\u00e1 necesariamente la relativa a la gesti\u00f3n y la direcci\u00f3n de este tipo de empresas. Esta misma \nacci\u00f3n p\u00fablica se extender\u00e1 a las personas trabajadoras aut\u00f3nomas, adapt\u00e1ndose a sus necesidades en relaci\u00f3n con sus iniciativas empresariales.\n Establecimiento de un cr\u00e9dito m\u00ednimo para formaci\u00f3n y bonificaciones de la cuota. Se garantizar\u00e1 a las personas aut\u00f3nomas y a las empresas de peque\u00f1a dimensi\u00f3n un cr\u00e9dito m\u00ednimo \npara formaci\u00f3n acreditable de las personas trabajadoras que empleen.Cuando la persona aut\u00f3noma y, en su caso, un determinado porcentaje de las personas empleadas por tales empresas o \npersonas aut\u00f3nomas hayan realizado formaci\u00f3n acreditable en el a\u00f1o natural, se tendr\u00e1 adem\u00e1s \nderecho a una bonificaci\u00f3n de la cuota correspondiente a formaci\u00f3n profesional en el a\u00f1o posterior. Se reconocer\u00e1 el derecho a una bonificaci\u00f3n en la cotizaci\u00f3n por contingencias comunes  \ncorrespondiente a las horas que la persona trabajadora est\u00e9 realizando formaci\u00f3n acreditable. En \nel caso de que tal formaci\u00f3n beneficie a personas trabajadoras temporales de la empresa, el cr\u00e9-23dito disponible se incrementar\u00e1 y se tendr\u00e1 derecho a una bonificaci\u00f3n adicional sobre la cuota \npor desempleo.\n Reconoceremos un permiso anual para formaci\u00f3n. Las personas trabajadoras, incluidas las \npersonas socias trabajadoras y aut\u00f3nomas de actividad empresarial, tendr\u00e1n derecho a un permiso anual para formaci\u00f3n acreditable. Durante dicho permiso, la empresa o la persona aut\u00f3noma \ntendr\u00e1n derecho a una bonificaci\u00f3n de las cuotas empresariales y la persona trabajadora se considerar\u00e1 en situaci\u00f3n legal de desempleo a efectos de percibir prestaci\u00f3n por desempleo durante la \nmisma. \n Incrementaremos a las empresas que no realicen formaci\u00f3n para su personal durante un a\u00f1o \nnatural la cuota por este concepto en el a\u00f1o siguiente en un determinado porcentaje. \n37 . Reconoceremos el derecho a que hasta treinta d\u00edas de la prestaci\u00f3n por desempleo no se considere consumida y s\u00ed como d\u00edas cotizados a las personas fijas-discontinuas que durante sus periodos de inactividad realicen formaci\u00f3n acreditable. En el caso de que dicha formaci\u00f3n sea planificada por su empresa, esta tendr\u00e1 derecho a una bonificaci\u00f3n en las cuotas empresariales.\nVII. UN TRABAJO AUT\u00d3NOMO POR ELECCI\u00d3N Y CON GARANT\u00cdAS\n Trabajo aut\u00f3nomo con garant\u00edas y valor reconocido, con prestaciones sociales adecuadas \n(jubilaci\u00f3n, subsidio para mayores de 52 a\u00f1os, cese de actividad, con especial atenci\u00f3n al cese por \ncausas econ\u00f3micas, etc\u00e9tera), con una fiscalidad que permita alcanzar un modelo de tributaci\u00f3n \nm\u00e1s equitativo; con derechos formativos adaptados a sus necesidades; con derechos de conciliaci\u00f3n; con ayudas espec\u00edficas para el establecimiento y el desarrollo de su actividad en entornos con \nriesgo de despoblaci\u00f3n o con poblaci\u00f3n envejecida; con medidas de orientaci\u00f3n, acompa\u00f1amiento \ny apoyo econ\u00f3mico para impulsar iniciativas, en sectores emergentes y de energ\u00edas renovables, la \ninformaci\u00f3n y la comunicaci\u00f3n, as\u00ed como en la recuperaci\u00f3n de oficios y servicios de proximidad. \n Simplificaremos los tr\u00e1mites administrativos y de gesti\u00f3n, acelerando la digitalizaci\u00f3n de la Administraci\u00f3n, aplicando las nuevas tecnolog\u00edas de la informaci\u00f3n para la coordinaci\u00f3n entre administraciones de manera que se acorten y se optimicen los plazos de puesta en marcha de la iniciativa empresarial y desplegando, con la dotaci\u00f3n econ\u00f3mica correspondiente la Estrategia Nacional \nde Impulso del Trabajo Aut\u00f3nomo 2023-2027 , con la participaci\u00f3n de todos los ministerios. \n Iniciativa joven con garant\u00edas. Dise\u00f1ar incentivos y ayudas espec\u00edficas para las personas j\u00f3venes que elijan lanzar una iniciativa empresarial individual o colectiva. Ampliar la aplicaci\u00f3n de estos \nincentivos y ayudas a las mujeres que decidan emprender. Generar las alianzas p\u00fablico-privadas \npara garantizar el acceso a la financiaci\u00f3n a j\u00f3venes y mujeres. Activar todos los puntos p\u00fablicos de \norientaci\u00f3n, formaci\u00f3n y acompa\u00f1amiento a la iniciativa empresarial. Fomentar las alianzas entre el \ntalento joven y el talento s\u00e9nior: m\u00e1s conocimiento, m\u00e1s proyecto.\n Ampliaremos la cultura de la prevenci\u00f3n de riesgos en el trabajo aut\u00f3nomo con nuevos programas financiados p\u00fablicamente para formar en la autoprevenci\u00f3n de riesgos adaptados a la actividad desarrollada, con tiempos de formaci\u00f3n subvencionados, profundizando en la cultura del autocuidado, con formaciones espec\u00edficas en gesti\u00f3n de los usos del tiempo en el trabajo aut\u00f3nomo, \ncon pol\u00edticas p\u00fablicas de apoyo a la salud mental en el trabajo aut\u00f3nomo.\n Actualizaremos la representatividad del colectivo de aut\u00f3nomos mediante un sistema de medici\u00f3n de la representatividad basado en principios democr\u00e1ticos y la puesta en marcha del Consejo \ndel Trabajo Aut\u00f3nomo.\n Apoyaremos a las personas trabajadoras aut\u00f3nomas en situaci\u00f3n de bajos ingresos con un r\u00e9gimen espec\u00edfico de cotizaci\u00f3n. Cuando los ingresos reales percibidos por la persona trabajadora \naut\u00f3noma sean inferiores al SMI anual por causas objetivas, tales como las condiciones del merca-24do o el inicio de actividad, se podr\u00e1 acoger a una cotizaci\u00f3n fija bonificada sin p\u00e9rdida de derechos \nde protecci\u00f3n. \n Crearemos normas espec\u00edficas de tributaci\u00f3n para las personas aut\u00f3nomas y socias cooperativistas que realicen actividades empresariales y cuyas rentas no sean superiores a una determinada cantidad econ\u00f3mica anual. Estas normas recoger\u00e1n el derecho a que se compensen los \nejercicios negativos sin l\u00edmite de tiempo (actualmente est\u00e1n limitados a los cuatro a\u00f1os siguientes, \nmientras que las sociedades no tienen l\u00edmite temporal) y la tributaci\u00f3n por el tipo inferior hasta \ncierta cantidad que sea superior a la actual de los primeros 12.500\u20ac. En el caso de que las personas \naut\u00f3nomas que desarrollen actividades empresariales se agrupen con otras en una cooperativa de \nservicios, las bonificaciones en la cuota o el tipo impositivo especial ser\u00e1n mejorados en un determinado porcentaje.\n Reconoceremos a las personas aut\u00f3nomas dependientes de un cliente el derecho a las condiciones econ\u00f3micas y de jornada m\u00e1xima previstas en el convenio colectivo aplicable a dicha empresa-cliente. \nVIII. UNA ECONOM\u00cdA PARA LAS PERSONAS: M\u00c1S ECONOM\u00cdA SOCIAL \n Incentivaremos la promoci\u00f3n de proyectos empresariales de econom\u00eda social, simplificando los \ntr\u00e1mites administrativos; eliminando trabas disuasorias a proyectos empresariales colectivos; forjando alianzas que garanticen el acceso a financiaci\u00f3n privada (a trav\u00e9s de finanzas \u00e9ticas) y p\u00fablica \n(mediante mecanismos de cr\u00e9dito e inversi\u00f3n estatales); desarrollando una legislaci\u00f3n fiscal que \ntenga en cuenta el valor econ\u00f3mico de la aportaci\u00f3n social de estas empresas; consolidando y optimizando mecanismos como la capitalizaci\u00f3n del desempleo; con ayudas espec\u00edficas para las personas m\u00e1s j\u00f3venes y para las mujeres; con recursos econ\u00f3micos focalizados en sectores emergentes \ncomo las energ\u00edas renovables, la innovaci\u00f3n tecnol\u00f3gica o la regeneraci\u00f3n econ\u00f3mica y social de \nentornos rurales y urbanos. \n47 . Apoyo a las empresas de econom\u00eda social que incorporen a nuevas socias y a las personas que \ndecidan adherirse a proyectos en marcha. Las personas m\u00e1s j\u00f3venes comparten los valores propios \nde la econom\u00eda social: trabajo activista para vivir mejor. Por ello, vamos a desarrollar una tecnolog\u00eda \nque automatice la detecci\u00f3n de necesidades de empleo en las empresas de econom\u00eda social para \ngarantizar puestos de trabajo y el mantenimiento de empresas arraigadas en el territorio y sostenibles en el tiempo, garantizando el relevo generacional; introduciendo reformas legales que garanticen un desembolso gradual y adaptado a las capacidades econ\u00f3micas de las personas que quieren \nrealizar la aportaci\u00f3n inicial para ser socias de entidades ya constituidas; incentivando econ\u00f3micamente, y a trav\u00e9s de cl\u00e1usulas sociales en la contrataci\u00f3n p\u00fablica, a las empresas que incorporen \nnuevas socias, especialmente j\u00f3venes y mujeres; apoyando, con el kit formaci\u00f3n-aportaci\u00f3n social, \na las personas que elijan adherirse a proyectos de econom\u00eda social.\n Aplicaremos las nuevas tecnolog\u00edas y algoritmos transparentes a la detecci\u00f3n de empresas \nen riesgo de cierre por crisis econ\u00f3mica o falta de relevo generacional y ponerlas al servicio de las \npersonas trabajadoras que deseen continuar con la actividad empresarial como due\u00f1os de la empresa. Esto se llevar\u00e1 a cabo financiando la tecnolog\u00eda que permita identificar estas situaciones y \nponi\u00e9ndola al servicio de las organizaciones sindicales y representativas del sector de la econom\u00eda \nsocial para trabajar en el mantenimiento del empleo y la supervivencia de la empresa junto con las \npersonas trabajadoras; activando simult\u00e1neamente los servicios p\u00fablicos que garanticen el asesoramiento, el acompa\u00f1amiento y el apoyo econ\u00f3mico de esta transici\u00f3n al empleo en la econom\u00eda \nsocial.\n Estrategia para la econom\u00eda social espa\u00f1ola. Se incrementar\u00e1 el presupuesto para financiar la \nimplementaci\u00f3n de las medidas acordadas con el sector en la Estrategia Espa\u00f1ola de la Econom\u00eda \nSocial 2023-2027 . Se facilitar\u00e1 la identificaci\u00f3n de productos y servicios de calidad que provengan \nde la econom\u00eda social, un modelo replicable. Se desarrollar\u00e1n pol\u00edticas p\u00fablicas que garanticen el 25acceso a la digitalizaci\u00f3n y a la internacionalizaci\u00f3n de las empresas de la econom\u00eda social, haci\u00e9ndolas m\u00e1s competitivas y fortaleciendo nuestro tejido econ\u00f3mico y social a medio y largo plazo. \n Relocalizaremos la producci\u00f3n y los servicios a trav\u00e9s de empresas de econom\u00eda social basadas \nen una inversi\u00f3n no especulativa. Se dise\u00f1ar\u00e1n estrategias p\u00fablicas participadas para la relocalizaci\u00f3n de la producci\u00f3n y los servicios arraigados en nuestro territorio de manera que se garanticen \ny se optimicen las cadenas de suministro (producci\u00f3n de chips y microchips; bater\u00edas de coches \nel\u00e9ctricos; producci\u00f3n sostenible de cereal). Se apoyar\u00e1 econ\u00f3micamente la relocalizaci\u00f3n a trav\u00e9s \nde empresas y redes empresariales de econom\u00eda social. Se dar\u00e1 impulso a procesos de cualificaci\u00f3n \ny recualificaci\u00f3n para garantizar la generaci\u00f3n de empleo y autoempleo de calidad, con especial \natenci\u00f3n en las zonas de mayor despoblaci\u00f3n. Se promover\u00e1n alianzas cient\u00edficas-productivas con \nel tejido econ\u00f3mico social para garantizar la innovaci\u00f3n permanente y la sostenibilidad de la actividad empresarial relocalizada (por ejemplo, la innovaci\u00f3n en los usos de los recursos h\u00eddricos y nuevas formas de movilidad).\n Incorporaremos la formaci\u00f3n en econom\u00eda social y cooperativa en todos los niveles educativos \nmediante reformas legales que lo incorporen en los curr\u00edculos y alianzas p\u00fablico-privadas para garantizar el aprendizaje basado en la pr\u00e1ctica.\n Ofreceremos garant\u00edas a la iniciativa joven en la econom\u00eda social mediante ayudas espec\u00edficas \na la constituci\u00f3n de empresas de econom\u00eda social (cooperativas, sociedades laborales), as\u00ed como \npara la adhesi\u00f3n a empresas de la econom\u00eda social ya constituidas.\n Impulsaremos las empresas y los empleos de econom\u00eda social en sectores emergentes a trav\u00e9s \nde una regulaci\u00f3n adecuada para las nuevas formas de organizaci\u00f3n ciudadana en torno a cooperativas de energ\u00eda; para las nuevas formas de cooperativas de vivienda de cesi\u00f3n en uso, que \npermiten la organizaci\u00f3n de las personas para decidir c\u00f3mo vivir su etapa activa tras la jubilaci\u00f3n, o \nacceder a viviendas m\u00e1s asequibles y sostenibles.\n Fomentaremos las cooperativas de consumo que permitan decidir y participar en la compra de \nproductos que cuiden nuestra salud, con precios asequibles, en entornos rurales y urbanos, tales \ncomo ecomercados o tiendas que ofrezcan productos de segunda mano.\n Apoyaremos la labor de inclusi\u00f3n y de lucha frente a las brechas de desigualdad a trav\u00e9s de \nempresas de econom\u00eda social. Se implementar\u00e1n las reformas legales necesarias para actualizar la \nregulaci\u00f3n de las empresas de inserci\u00f3n y de otras entidades de econom\u00eda social, para garantizar \nel cumplimiento de su objeto social: favorecer la inclusi\u00f3n de personas en riesgo de vulnerabilidad \nsocial a trav\u00e9s de la generaci\u00f3n de empleo de calidad. Se har\u00e1n cumplir los porcentajes de reserva \nde la contrataci\u00f3n p\u00fablica para aquellas empresas de la econom\u00eda social que acrediten su balance \necon\u00f3mico y su impacto social. Se incrementar\u00e1n los porcentajes de reserva de la contrataci\u00f3n \np\u00fablica para las empresas de la econom\u00eda social que reinviertan la totalidad de sus beneficios en la \npropia entidad y en la mejora de su balance social.\n Promoveremos la inclusi\u00f3n de la econom\u00eda social en el plan estad\u00edstico nacional e incluir a las \norganizaciones representativas de la econom\u00eda social en el Consejo Superior de Estad\u00edstica, con el \nfin de conocer mejor la contribuci\u00f3n a la generaci\u00f3n de empleo y al crecimiento socioecon\u00f3mico \nde estas empresas.\n57 . Estableceremos incentivos a la calidad en el trabajo. Aquellas cooperativas, y otras sociedades \nlaborales, que acrediten el cumplimiento de los m\u00ednimos previstos en el convenio de aplicaci\u00f3n al \nsector para sus socias y socios de trabajo tendr\u00e1n derecho a una bonificaci\u00f3n de la cuota por contingencias comunes. En el caso de superar esos m\u00ednimos, dicho porcentaje se podr\u00e1 elevar hasta un \ndeterminado porcentaje adicional.\n Aprobaremos una ley marco b\u00e1sica estatal que regule los m\u00ednimos para las cooperativas y las \nsociedades laborales, estableciendo un n\u00famero m\u00e1ximo de personas asalariadas, condiciones m\u00ednimas de trabajo, etc\u00e9tera.2659. Reconoceremos las cooperativas o sociedades laborales dependientes (aquellas cuyos ingresos dependen de un cliente en al menos un determinado porcentaje). En estos casos, la empresa \ncliente abonar\u00e1 la diferencia entre la remuneraci\u00f3n de las socias y los socios-trabajadores y la que \nperciban sus propias personas empleadas de nivel equivalente.\n Facilitaremos que empresas en crisis puedan ser recuperadas por personas trabajadoras por \nmedio de cooperativas de trabajo asociado, dise\u00f1ando pol\u00edticas p\u00fablicas que lo faciliten.\n Estableceremos programas de ayudas a entidades representativas de la econom\u00eda social para la \ncreaci\u00f3n de plataformas empresariales que posibiliten la intercooperaci\u00f3n, creando sinergias que \nmejoren la capacidad competitiva de las empresas de econom\u00eda social.\nIX. ENTORNOS LABORALES SEGUROS Y SALUDABLES\n Crearemos mecanismos eficaces que garanticen la protecci\u00f3n de las personas trabajadoras, \nespecialmente de las que desarrollan el trabajo a distancia. La creciente conectividad resultante de \nlas tecnolog\u00edas de la informaci\u00f3n y las comunicaciones ha hecho posible el teletrabajo, que aument\u00f3 durante la crisis del COVID-19 y es probable que se mantenga junto a las modalidades de trabajo \n\u00abh\u00edbridas\u00bb. Ha facilitado una mayor flexibilidad en la organizaci\u00f3n del trabajo, ha preservado puestos de trabajo y ha mantenido la protecci\u00f3n de las personas trabajadoras en muchos pa\u00edses durante \nla pandemia; pero tambi\u00e9n el teletrabajo puede ser fuente de un estr\u00e9s importante si no se aseguran y se respetan los l\u00edmites al tiempo de trabajo y la protecci\u00f3n para que las trabajadoras y los trabajadores puedan desconectarse, de conformidad con la regulaci\u00f3n nacional y por acuerdo entre \nlas partes. Los desaf\u00edos tambi\u00e9n incluyen la protecci\u00f3n de los datos personales de las trabajadoras \ny los trabajadores y su derecho a la vida privada, el impacto de las decisiones automatizadas en los \nderechos laborales, en el empleo y en la asignaci\u00f3n de tareas, as\u00ed como la prevenci\u00f3n de los riesgos \nde salud mental y psicosociales.\n Protegeremos a todas las personas trabajadoras de la violencia y el acoso laboral. Tras la entrada en vigor en Espa\u00f1a del Convenio sobre la violencia y el acoso de 2019 (n\u00fam. 190), que ampl\u00eda los \nm\u00e1rgenes de lo que es el acoso en el mundo laboral, deben realizarse los ajustes que sean precisos \npara establecer una ordenaci\u00f3n jur\u00eddica integrada, que ofrezca un marco espec\u00edfico de prevenci\u00f3n y \nde protecci\u00f3n eficaz de todas las personas que sufren violencia o acoso laboral.\n Promoveremos estrategias de seguridad y de salud en el trabajo con el prop\u00f3sito de garantizar cero muertes y de prevenir las lesiones y las enfermedades relacionadas con el trabajo. Debe, \nasimismo, garantizarse el acceso a las prestaciones de seguridad social pertinentes, y desarrollar \npol\u00edticas y sistemas de gesti\u00f3n de la seguridad y la salud en el trabajo eficaces, incluyendo pol\u00edticas y sistemas que tengan en cuenta riesgos nuevos y los ya existentes. Trabajar no puede implicar \narriesgar la vida y la salud, como por desgracia ocurre con demasiada frecuencia.\n Adaptaremos el trabajo a las personas. Para ello, se han de tener especialmente en cuenta las \ncaracter\u00edsticas particulares de cada persona que trabaja. En ese sentido, las mujeres, a pesar de lo \ndispuesto en las normas, no han tenido la suficiente mirada protectora espec\u00edfica que necesitan. \nSectores muy feminizados, como el de cuidados o los servicios, presentan un preocupante aumento de los riesgos psicosociales. Por otra parte, en sectores como la limpieza de edificios, peluquer\u00eda \no cosm\u00e9tica se utilizan productos cuyas consecuencias sobre la salud parcialmente se desconocen, \npor lo que se deben
