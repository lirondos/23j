tribuci\u00f3n \nde alimentos.\n-Por medio de la empresa p\u00fablica Mercasa, se fomentar\u00e1 un cambio en la estructura de distribuci\u00f3n de alimentos que permita una relaci\u00f3n directa entre productores y peque\u00f1os vendedores. Se \nfomentar\u00e1 un Plan de Actuaci\u00f3n de Mercasa para facilitar las ayudas en la fase de definici\u00f3n del \nmodelo o para el acceso a instalaciones adecuadas, apoyar la digitalizaci\u00f3n, el transporte sostenible \nde reparto de \u00faltima milla y ayudar en la comunicaci\u00f3n y difusi\u00f3n. \n-Resoluci\u00f3n de las trabas administrativas para mejorar la sustentabilidad de iniciativas agroecol\u00f3gicas existentes y creando otras nuevas, siguiendo el ejemplo de los avances en la normativa higi\u00e9nico-sanitaria para elaboradores de peque\u00f1a escala.\nIV. GOBERNANZA MULTIACTOR, MULTINIVEL Y DE ABAJO ARRIBA\n Transversalizaci\u00f3n de la perspectiva de sistemas alimentarios sostenibles y saludables en las \npol\u00edticas de la escala estatal a trav\u00e9s de un plan estatal por la alimentaci\u00f3n sostenible y saludable \nque permita la armonizaci\u00f3n de distintas pol\u00edticas en el marco del futuro reglamento de la Uni\u00f3n \nEuropea sobre sistemas alimentarios sostenibles y la ley de futuro por la agricultura, la ganader\u00eda y \nla alimentaci\u00f3n.\n-Trabajaremos para introducir la perspectiva alimentaria saludable y sostenible en el Plan de Contrataci\u00f3n P\u00fablica Ecol\u00f3gica 2018-2025, el Plan Estrat\u00e9gico de la Pol\u00edtica Agraria Com\u00fan de Espa\u00f1a \n2023-2027 , el Fondo Europeo Mar\u00edtimo, de Pesca y de Acuicultura 2021-2027 , la Estrategia de Salud \nP\u00fablica 2022 o el Plan Nacional Integrado de Energ\u00eda y Clima 2021-2030, entre otros. \n-Impulsaremos el desarrollo de departamentos espec\u00edficos para la promoci\u00f3n de la alimentaci\u00f3n \nsostenible y saludable, con personal y presupuesto propios, para el desarrollo de pol\u00edticas alimentarias espec\u00edficas. Asimismo, se promover\u00e1 de manera activa la coordinaci\u00f3n entre las distintas Administraciones p\u00fablicas con competencias en cuestiones alimentarias en la escala estatal.\n7 . Creaci\u00f3n de una estructura de gobernanza multiactor anidada en las distintas escalas administrativas.\n-Estableceremos mecanismos para compartir e implementar acciones y pr\u00e1cticas que se hayan demostrado exitosas a nivel local y regional en todos los \u00e1mbitos de la Administraci\u00f3n.\n-Crearemos una estructura de gobernanza alimentaria estatal que articule a las distintas administraciones con competencias en alimentaci\u00f3n, en di\u00e1logo con las entidades sociales implicadas en la \npromoci\u00f3n de la alimentaci\u00f3n sostenible y saludable.691.5. H\u00c1BITAT PARA LA VIDA\n.1. Ciudades y pueblos habitables\nNecesitamos un urbanismo que genere ciudades y pueblos habitables, amables y sostenibles, que \ngiren alrededor de las personas y de sus proyectos vitales. Por este motivo, proponemos un urbanismo ecofeminista que plantee un cambio profundo en la manera de gobernar, pensar y construir \nel territorio que habitamos.\nQueremos ciudades que permitan la proximidad y garanticen el derecho al acceso a los servicios \np\u00fablicos esenciales. Vivir bien sin estar obligado a grandes desplazamientos. Para ello, hace falta \nuna distribuci\u00f3n de servicios y equipamientos equilibrada en el territorio, que permita un acceso \nequitativo. Una apuesta por la proximidad y por los ciclos cortos para casi todo. Para la alimentaci\u00f3n \npor supuesto, pero tambi\u00e9n para el comercio en general, as\u00ed como para la salud urbana, la cultura, \nel ocio o el deporte. \nPara combatir la segregaci\u00f3n urbana y la despoblaci\u00f3n rural, necesitamos un territorio donde se \ngarantice el acceso a los servicios p\u00fablicos independientemente del lugar donde se viva, desde la \nCa\u00f1ada Real hasta O Courel. Un territorio que sea habitable para las personas en los extremos vitales, la infancia y la vejez, y para personas con otras capacidades. Para ello se hace necesario impulsar pol\u00edticas p\u00fablicas destinadas a erradicar el chabolismo y la infravivienda en todo el Estado desde \nun enfoque que tenga en cuenta los derechos humanos. \nLas redes comunitarias y de apoyo mutuo han sido imprescindibles en la construcci\u00f3n de sociedades colaborativas, tanto presentes como pasadas, y lo ser\u00e1n a\u00fan m\u00e1s en el futuro. Las pol\u00edticas \npuestas en marcha y afianzadas en estos a\u00f1os por el municipalismo progresista y las ciudades del \ncambio son muestra de que otro urbanismo, centrado en las personas y sus necesidades, es posible. \nPor \u00faltimo, es fundamental el derecho de la ciudadan\u00eda a una vida saludable. En el contexto de \nemergencia clim\u00e1tica y olas de calor, as\u00ed como de ciudades con altos niveles de contaminaci\u00f3n del \naire, las zonas verdes son una fuente de salud y salubridad, y por ello deben ser un derecho b\u00e1sico \nde las personas. Queremos que nuestros pueblos y ciudades cuenten con m\u00e1s zonas verdes que, \nadem\u00e1s de ser espacios destinados al ocio, sirvan de pulm\u00f3n y contrarresten las temperaturas extremas gracias a su efecto termorregulador. El acceso a zonas naturales ha demostrado ser un gran \nproveedor de salud f\u00edsica y mental, por lo que es imprescindible incluir en las pol\u00edticas urban\u00edsticas \nla protecci\u00f3n de las zonas naturales existentes, la renaturalizaci\u00f3n de las que hayan sido degradadas y el f\u00e1cil acceso para toda la poblaci\u00f3n sin que, por ello, se den grandes desequilibrios territoriales. \n Creaci\u00f3n de un programa estatal para los barrios vulnerables. Impulsaremos la creaci\u00f3n de un \nprograma estatal de rehabilitaci\u00f3n y mejora de los barrios donde se concentra la poblaci\u00f3n m\u00e1s \nvulnerable de nuestras \u00e1reas urbanas. El objetivo ser\u00e1 el de mejorar las condiciones de vida de estas \npersonas y reducir las desigualdades sociales, evitar el riesgo de fractura social y hacer frente a la \ncrisis ambiental mediante la mejora de las condiciones de vida. El programa pondr\u00e1 a disposici\u00f3n de \nlas comunidades aut\u00f3nomas y de los ayuntamientos los recursos y el apoyo necesario para desarrollar estas intervenciones a trav\u00e9s de convocatorias anuales de ayudas directas. Las administraciones \nlocales quedar\u00e1n as\u00ed habilitadas y emplazadas a intervenir en los barrios vulnerables por varias v\u00edas: \nincremento y adecuaci\u00f3n de los servicios existentes, cuidado y humanizaci\u00f3n del espacio p\u00fablico, \nrehabilitaci\u00f3n de viviendas, mejoras en la accesibilidad y la habitabilidad, mejora o creaci\u00f3n de zonas verdes, as\u00ed como actuaciones espec\u00edficas en materia de medio ambiente, educaci\u00f3n y salud p\u00fablica. Se facilitar\u00e1 la adaptaci\u00f3n a los efectos del cambio clim\u00e1tico para evitar que estos tengan un \nimpacto diferenciado sobre la poblaci\u00f3n m\u00e1s vulnerable. 702. Desarrollo de un territorio polic\u00e9ntrico con \u00e1reas urbanas mixtas y aut\u00f3nomas. Queremos ciudades y territorios que permitan la proximidad. Para ello, es necesaria una distribuci\u00f3n de servicios y \nequipamientos equilibrada en el territorio, que le permita a toda la ciudadan\u00eda un acceso equitativo. \nHace falta una apuesta por la proximidad y por los ciclos cortos que abarque desde la alimentaci\u00f3n \nal comercio, la sanidad, la educaci\u00f3n, el medio ambiente, la cultura, el ocio o el deporte. Tenemos el \nobjetivo de incrementar el tiempo libre de la ciudadan\u00eda.\nSe impulsar\u00e1 la creaci\u00f3n de una red estatal centrada en el urbanismo y en la vida cotidiana, compuesta por representantes de consejos municipales de g\u00e9nero, urbanismo y sociedad civil. El \nobjetivo es fomentar la formaci\u00f3n e intercambio de buenas pr\u00e1cticas, as\u00ed como la investigaci\u00f3n y \naplicaciones piloto dirigidas a transitar hacia un modelo urbano sostenible y verde, centrado en los \ncuidados y en el d\u00eda a d\u00eda, y que tenga impacto en la normativa vigente. \nModificaremos la Ley del Suelo en coordinaci\u00f3n con las comunidades aut\u00f3nomas y entidades locales para apostar por el desarrollo de ciudades m\u00e1s compactas, garantizando en cada barrio o \nnodo urbano la presencia de espacios naturales y dotacionales junto a los servicios adecuados para \nel normal y completo desarrollo de la vida cotidiana. No podr\u00e1n faltar espacios verdes cercanos y \naccesibles, un transporte p\u00fablico de calidad y las condiciones que faciliten y fomenten la movilidad \nactiva. En este sentido se incorporar\u00e1n nuevos est\u00e1ndares de dotaciones, equipamientos, servicios \ne infraestructuras para las actuaciones urban\u00edsticas, con especial \u00e9nfasis en la internalizaci\u00f3n de \nlas externalidades medioambientales, normas actualizadas y de car\u00e1cter general de protecci\u00f3n del \npaisaje, especialmente del litoral, y restricciones de car\u00e1cter general a usos y actividades en suelos \nprotegidos no urbanizables. \n Garantizar el derecho a la movilidad sostenible y a la accesibilidad universal del espacio p\u00fablico. \nEntendemos la movilidad en todas las escalas, desde la accesibilidad a la propia vivienda (ascensores) hasta la existencia de una red peatonal cotidiana, segura y accesible; desde redes de bicicletas \ny carriles segregados seguros hasta un transporte p\u00fablico asequible y r\u00e1pido. Se debe garantizar la \nmovilidad de toda la poblaci\u00f3n: infancia, mayores, personas con movilidad reducida y otros colectivos que necesiten ayuda en este sentido.\nHay que apostar por una movilidad con perspectiva de g\u00e9nero, que atienda no solo al uso productivo sino tambi\u00e9n al reproductivo (como el trabajo de cuidados no necesariamente profesionalizado). \nLa movilidad con fines de ocio, culturales o deportivos tambi\u00e9n debe incorporarse a las pol\u00edticas \np\u00fablicas para reducir la necesidad (o hacer que no sea la \u00fanica opci\u00f3n) de usar el coche para estos \ntrayectos. \n Puesta en marcha de una \u00abpol\u00edtica de municipios\u00bb. Apostamos por una pol\u00edtica auspiciada desde el Gobierno dirigida a las ciudades. Reconocemos as\u00ed el papel que las administraciones locales \ntienen que desempe\u00f1ar en los pr\u00f3ximos a\u00f1os en relaci\u00f3n a los principales desaf\u00edos que tenemos \ncomo sociedad. La mitigaci\u00f3n del cambio clim\u00e1tico y la adecuaci\u00f3n a \u00e9l en un contexto de emergencia, el incremento de espacios saludables o la cohesi\u00f3n social frente al aumento de la desigualdad, entre otras problem\u00e1ticas, son \u00e1mbitos de acci\u00f3n en los que la pol\u00edtica municipal tiene una \nincidencia fundamental. Desde esta constataci\u00f3n proponemos una pol\u00edtica orientada a incentivar y \nayudar a los entes locales a desarrollar estas l\u00edneas de acci\u00f3n claves. Con la implementaci\u00f3n de los \nplanes necesarios para alcanzar un reequilibrio territorial y lo m\u00e1s personalizado posible podr\u00e1n satisfacerse las necesidades de las distintas entidades locales. \nSe trata de reforzar la red de gobiernos locales comprometida con el logro de los Objetivos Globales. \nLos gobiernos locales demuestran d\u00eda a d\u00eda el potencial que tiene la acci\u00f3n basada en la proximidad \na la hora de contribuir a la resoluci\u00f3n de los grandes retos globales. Por ello consideramos que el \ndesarrollo y la mejora de las condiciones de vida de las personas debe llevarse a cabo principalmente a nivel local. Se abre una nueva \u00e9poca, la de una segunda descentralizaci\u00f3n como forma de democratizar la gobernanza p\u00fablica a todos los niveles. \nEsta pol\u00edtica de municipios se llevar\u00e1 a cabo en plena coordinaci\u00f3n con las comunidades aut\u00f3nomas, las diputaciones provinciales y los entes locales, respetando plenamente las vigentes competencias propias de las comunidades.715. Garantizar los usos sociales del patrimonio p\u00fablico en desuso. Proponemos la creaci\u00f3n de un \nbanco de recursos de suelo e inmuebles p\u00fablicos en desuso y el fomento de los comunes urbanos. \nSe implementar\u00e1n estrategias para la dotaci\u00f3n de suelo p\u00fablico destinado al desarrollo de vivienda \nsocial p\u00fablica, alojamientos dotacionales y equipamientos p\u00fablicos. Se apoyar\u00e1 a las administraciones locales para que puedan adquirir suelo urbano mediante sistemas de tanteo y retracto, pago de \ndeudas fiscales y otras l\u00edneas de actuaci\u00f3n en el marco de la normativa vigente.\nAsimismo, respecto a los inmuebles p\u00fablicos en desuso o abandonados, se impulsar\u00e1 la rehabilitaci\u00f3n y la cesi\u00f3n para usos p\u00fablicos y colectivos, incluyendo las cesiones a colectivos ciudadanos \norganizados para el desarrollo autogestionado de actividades sociales y culturales.\n Creaci\u00f3n de un banco de tierras p\u00fablicas para proyectos agroecol\u00f3gicos. Proponemos crear \nun banco de tierras p\u00fablico en el contexto urbano y periurbano para el desarrollo aut\u00f3nomo de \nproyectos agroecol\u00f3gicos con car\u00e1cter fijo o temporal (mientras no se da otro uso a estas parcelas). Los proyectos podr\u00e1n ser gestionados por centros educativos, colectivos sociales o vecinos y \nvecinas a t\u00edtulo individual, con prioridad para aquellos que realicen una labor social con colectivos \nvulnerables.\n7 . Recuperaci\u00f3n y derecho a uso en la Espa\u00f1a vaciada. Creemos necesario generar un marco legal, \nen cooperaci\u00f3n con las comunidades aut\u00f3nomas y los entes locales, para el impulso de proyectos \nde rehabilitaci\u00f3n y recuperaci\u00f3n de pueblos abandonados o en v\u00edas de abandono. Estar\u00e1 dirigido a \npersonas o colectivos y se actuar\u00e1 mediante la presentaci\u00f3n de proyectos a la Administraci\u00f3n p\u00fablica, que har\u00e1 el seguimiento de los mismos y que financiar\u00e1 con inversi\u00f3n p\u00fablica las infraestructuras \nnecesarias para garantizar la conectividad y el acceso.\n Renaturalizaci\u00f3n y regeneraci\u00f3n urbana con soluciones basadas en la naturaleza. Apostamos \npor recuperar y mejorar las infraestructuras verdes y azules para fomentar, mediante el impulso de \nproyectos y pol\u00edticas que permitan desde nuestras ciudades la mitigaci\u00f3n del cambio clim\u00e1tico y la \nadaptaci\u00f3n a sus efectos, la reaparici\u00f3n de la naturaleza en entornos urbanizados.\nProponemos la creaci\u00f3n del marco normativo e institucional propicio para que todas las ciudades \ndesarrollen estrategias de descarbonizaci\u00f3n, poni\u00e9ndose metas que permitan llegar a la neutralidad \nde carbono en 2050, el horizonte marcado por la Uni\u00f3n Europea. Esta renaturalizaci\u00f3n de los espacios urbanos pasa por el repoblamiento con especies aut\u00f3ctonas, la mejora de la calidad del aire o \nla creaci\u00f3n de espacios de sombra y de bajas temperaturas, con una estrategia no solo circular, sino \ntambi\u00e9n regenerativa. El objetivo ser\u00eda alcanzar en 2040 el 30% de cobertura arb\u00f3rea en todos los \nasentamientos urbanos del territorio espa\u00f1ol.\n Marco de colaboraci\u00f3n y coordinaci\u00f3n de pol\u00edticas urbanas. Queremos avanzar hacia una gobernanza colaborativa interdepartamental y hacia una gobernanza multinivel en relaci\u00f3n al tema urbano, en donde la consecuci\u00f3n de objetivos se ponga por delante de la tradicional l\u00f3gica de defensa \nde las competencias propias.\nAs\u00ed, en colaboraci\u00f3n con las comunidades aut\u00f3nomas, los entes locales y la sociedad civil, se avanzar\u00e1 en la constituci\u00f3n de entes metropolitanos para gobernar las \u00e1reas funcionales de las ciudades \nde mayor tama\u00f1o. Se incentivar\u00e1 la coordinaci\u00f3n de las pol\u00edticas municipales en estas \u00e1reas funcionales, con la participaci\u00f3n de todos los agentes implicados.\n Creaci\u00f3n de una red estatal sobre urbanismo y cambio clim\u00e1tico. La urgencia de la situaci\u00f3n \nnos obliga a implementar cambios en nuestros pueblos, barrios y ciudades que permitan un mayor \ncontrol sobre los efectos de las altas temperaturas, las sequ\u00edas y las lluvias torrenciales u otras situaciones clim\u00e1ticas extremas.\nPara ello, se propone la creaci\u00f3n de una red compuesta por representantes de consejos municipales de Medio Ambiente, de colectivos ambientalistas y de transformaci\u00f3n urbana, cuyo primer objetivo sea impulsar un marco legal que propicie la disminuci\u00f3n de los efectos del cambio clim\u00e1tico \nen nuestros barrios y ciudades. El marco de acci\u00f3n son: el espacio p\u00fablico urbano (calles, plazas, \nparques, v\u00edas de comunicaci\u00f3n) y los espacios de lo p\u00fablico (escuelas, mercados, hospitales\u2026). 72Las ciudades deben convertirse en un laboratorio de investigaci\u00f3n medioambiental que pueda sustentar, adem\u00e1s, un verdadero espacio coeducativo. Estas pr\u00e1cticas servir\u00e1n asimismo a la mejora \nde la equidad y la cohesi\u00f3n social, puesto que la brecha existente con las ciudades y los barrios m\u00e1s \ndesfavorecidos se ampl\u00eda con los efectos sobrevenidos por el cambio clim\u00e1tico, dificultando m\u00e1s (si \ncabe) la vida cotidiana, el ocio, los cuidados y el trabajo en estos entornos m\u00e1s vulnerables.\n Refuerzo de la capacidad administrativa y t\u00e9cnica de los ayuntamientos. Se llevar\u00e1 a cabo un \nestudio sobre c\u00f3mo est\u00e1 funcionando la administraci\u00f3n local con relaci\u00f3n a la puesta en marcha \nde pol\u00edticas urbanas sostenibles, innovadoras e integradas en municipios de cualquier tama\u00f1o. Se \nidentificar\u00e1n los obst\u00e1culos y se actuar\u00e1 con el fin de reforzar la capacidad administrativa y t\u00e9cnica \nde los ayuntamientos y de las diputaciones provinciales. Se contempla el refuerzo de las plantillas a \ntrav\u00e9s de un nuevo marco de financiaci\u00f3n espec\u00edfico.\n Situaci\u00f3n espec\u00edfica de la Ca\u00f1ada Real en Madrid. Se garantizar\u00e1 el respeto de los derechos humanos en la Ca\u00f1ada Real Galiana de Madrid, restableciendo el suministro el\u00e9ctrico y abriendo una \nmesa de seguimiento participada por sus habitantes para realizar contratos de suministro, en cumplimiento de las recomendaciones del Defensor del Pueblo.\n.2 Derecho a la vivienda\nLa apuesta hist\u00f3rica por la especulaci\u00f3n, el urbanismo sin control y la falta de regulaci\u00f3n del mercado inmobiliario ha provocado una situaci\u00f3n de crisis habitacional. Una crisis que es m\u00faltiple y est\u00e1 \ncausada por un modelo inmobiliario que antepone la vivienda como inversi\u00f3n al derecho ciudadano. \nAdem\u00e1s, la crisis de la vivienda no es solo una crisis social, sino tambi\u00e9n clim\u00e1tica, pues cuenta con \nun parque de vivienda muy envejecido e ineficiente energ\u00e9ticamente. \nEl problema principal es la dificultad del acceso a la vivienda como consecuencia de los elevados \nprecios, sea en compra o en alquiler. La vivienda es cada d\u00eda m\u00e1s inasequible para la mayor\u00eda de la \nsociedad. La actual combinaci\u00f3n de precariedad laboral y vivienda inasequible produce en estos \nmomentos inseguridad residencial. \nInseguridad para trabajadores y aut\u00f3nomos que no saben si van a subirles el alquiler o si no les van a \nrenovar el contrato; inseguridad para los j\u00f3venes que no pueden aspirar a emanciparse; inseguridad \npara las familias cuya cuota hipotecaria, como consecuencia de la subida de los tipos de inter\u00e9s del \nBCE, no para de crecer y que empiezan a tener que escoger \u00abqu\u00e9 factura dejan de pagar\u00bb; inseguridad de personas en situaci\u00f3n de vulnerabilidad que llevan a\u00f1os en listas de espera para poder acceder a una vivienda protegida; e inseguridad para las personas en situaci\u00f3n de sinhogarismo para \nlas que tampoco existen sistemas de acogida suficientes. \nEl mandato constitucional (art. 47 y 33.2 CE) de asegurar el derecho a la vivienda a toda la poblaci\u00f3n \ny evitar la especulaci\u00f3n del suelo se incumple desde hace demasiado tiempo.\n \nEspa\u00f1a destin\u00f3 en 2022 a pol\u00edticas de vivienda en sus presupuestos p\u00fablicos 3.295 millones de \neuros y 2.636 millones de euros en ayudas fiscales, un total de 5.931 millones de euros, que equivalen al 0,45% del PIB de la econom\u00eda espa\u00f1ola. Dicha proporci\u00f3n est\u00e1 por debajo de la media de \nlos pa\u00edses de la Uni\u00f3n Europea (0,6% del PIB) y, adem\u00e1s, durante d\u00e9cadas ha priorizado regresivas \nbonificaciones fiscales a la compraventa de viviendas, en lugar del desarrollo de viviendas p\u00fablicas. \nEl resultado de este menor esfuerzo p\u00fablico sit\u00faa a Espa\u00f1a como uno de los pa\u00edses de la Uni\u00f3n Europea con menos vivienda p\u00fablica construida. Su peso sobre el total de viviendas principales (2,5%) \nes seis puntos inferiores a la media de la UE (9,3%), seg\u00fan el Bolet\u00edn especial Vivienda Social 2020 \ndel Observatorio de Vivienda y Suelo. Los pa\u00edses de la UE con mayor proporci\u00f3n de vivienda social \ncon relaci\u00f3n a su parque de viviendas son Pa\u00edses Bajos, con un 30% del total; Austria, con un 24% y \nDinamarca, con un 20,9%. En el extremo opuesto se encuentran Grecia, Letonia, Lituania, Chipre y \nMalta, con un 0%, Ruman\u00eda, con un 1,5%; Estonia, con un 1,7% y Croacia, con un 1,8%.73Espa\u00f1a tambi\u00e9n es el duod\u00e9cimo pa\u00eds europeo con menos vivienda p\u00fablica en relaci\u00f3n con el n\u00famero de habitantes, al no llegar a una vivienda de este tipo por cada cien habitantes. En el otro \nextremo est\u00e1n Pa\u00edses Bajos (12), Austria (10), Dinamarca (9,5), Suecia (8), Reino Unido y Francia, que \nsuperan holgadamente la media de la UE (4).\nComo resultado de la insuficiente acci\u00f3n p\u00fablica en nuestro pa\u00eds, los hogares han debido realizar en \nlas \u00faltimas d\u00e9cadas un esfuerzo econ\u00f3mico mucho mayor y, por consiguiente, se han endeudado. \nAsimismo, se ha producido una elevada extracci\u00f3n y transferencia de rentas en favor del sector inmobiliario, al tiempo que amplias capas de la poblaci\u00f3n han quedado al margen de las ayudas p\u00fablicas y del derecho a un alojamiento digno.\nAunque la primera Ley de Derecho a la Vivienda aprobada recientemente constituye un gran paso \nadelante, quedan muchos elementos pendientes y necesitamos hacer que dicha ley se cumpla. M\u00e1s \na\u00fan si consideramos que el derecho a una vivienda digna y adecuada es precondici\u00f3n del ejercicio y \nacceso a otros derechos fundamentales y a la dignidad humana. La sociedad espa\u00f1ola en general, y el \nsector p\u00fablico en particular, tienen una misi\u00f3n: desarrollar un sistema de vivienda que sea un pilar m\u00e1s \ndel estado de bienestar, convergiendo as\u00ed con Europa. Y eso significa desarrollar un servicio p\u00fablico \nde vivienda y una normativa que evite la especulaci\u00f3n, proteja a los residentes y garantice la funci\u00f3n \nsocial de la propiedad, haciendo as\u00ed efectivo el derecho a la vivienda mediante el di\u00e1logo social. \nAdem\u00e1s, es necesario promover la rehabilitaci\u00f3n de viviendas bajo criterios de eficiencia energ\u00e9tica \ny accesibilidad, ya que la mala calidad de las construcciones es una de las tres causas de la pobreza \nenerg\u00e9tica, junto con la disponibilidad de renta y los precios de la energ\u00eda. \nEl desarrollo de la vivienda como derecho tiene ventajas desde un punto de vista social (mejora de \nla equidad del poder adquisitivo y de las condiciones de vida, a la vez que reduce el endeudamiento) y desde un punto de vista de eficiencia econ\u00f3mica (acaba con la \u00abextracci\u00f3n de rentas\u00bb, libera \nrecursos para el consumo y la inversi\u00f3n en otras \u00e1reas prioritarias, reorienta la actividad bancaria \nhacia otros sectores productivos y aumenta el uso de los activos inmobiliarios).\nPara ello, llevaremos a cabo las siguientes medidas: \n Invertiremos sostenidamente, durante diez a\u00f1os, el 1% del PIB en construcci\u00f3n, compra, movilizaci\u00f3n y rehabilitaci\u00f3n de vivienda para generar un verdadero parque de alquiler protegido, social, \nsostenible y asequible de m\u00e1s dos millones de viviendas protegidas en los siguientes diez a\u00f1os. A \nestos efectos utilizaremos toda la capacidad tanto de la Sereb como de la SEPES. Sin una inversi\u00f3n \nimportante y constante no ser\u00e1 posible hacer crecer el parque de vivienda protegida de alquiler social y asequible para situarlo a la altura de Europa, as\u00ed como promover la rehabilitaci\u00f3n con eficiencia energ\u00e9tica del parque ya construido. Esta inversi\u00f3n tiene un retorno econ\u00f3mico a corto plazo a \ntrav\u00e9s del ahorro en otras pol\u00edticas p\u00fablicas, como son los servicios sociales y la sanidad. \n Adoptaremos medidas en materia fiscal que incluyan condicionar los beneficios fiscales en el \nimpuesto de sociedades para las SOCIMIS, EDAVS, y las sociedades y fondos de inversi\u00f3n inmobiliarios en funci\u00f3n del valor social y la aportaci\u00f3n al inter\u00e9s general de los proyectos que realicen. \nImpulsaremos modificaciones fiscales similares en el IRPF para los particulares que arriendan. Reduciremos tambi\u00e9n el IVA para proyectos de vivienda de alquiler social y asequible. \n Estableceremos un gravamen sobre los suelos disponibles para urbanizaci\u00f3n ociosos. Coordinaremos los patrimonios p\u00fablicos de suelo (PPS) de las diferentes administraciones a trav\u00e9s de un \n\u00abbanco de suelo\u00bb con la capacidad de comprar suelos adicionales a los PPS a trav\u00e9s de una l\u00ednea \nde cr\u00e9dito del ICO. \n Declararemos servicios de inter\u00e9s general el conjunto de actividades vinculadas a la provisi\u00f3n de \nviviendas destinadas a pol\u00edticas sociales. \n Prohibiremos de forma expresa la venta de patrimonio p\u00fablico de suelo y vivienda de las Administraciones (espec\u00edficamente el correspondiente a la Sareb, Adif y Defensa), salvo su transmisi\u00f3n \ngratuita a entidades p\u00fablicas para su transformaci\u00f3n en parque p\u00fablico o en proyectos p\u00fablico-privados de alquiler.746. Realizaremos las modificaciones legales oportunas para que las Administraciones p\u00fablicas dispongan de capacidad para ejercer derechos de tanteo y retracto. Impulsaremos programas p\u00fablicos de compra de vivienda tanto en situaciones de emergencia (ejecuciones hipotecarias, como \ndesahucios por impago del alquiler) como para fortalecer los parques p\u00fablicos de vivienda.\n7 . En las \u00e1reas de mercado tensionado, estudiaremos si conviene condicionar las autorizaciones \nadministrativas de compraventa de vivienda a que el comprador resida en la misma, la destine a \nalquiler habitual de larga duraci\u00f3n o a un alquiler protegido. Adicionalmente se estudiar\u00e1n medidas \n\u00abanti flipping\u00bb para transacciones corporativas. \n Estableceremos limitaciones al alquiler tur\u00edstico, de habitaciones y de temporada para que no \nse conviertan en una opci\u00f3n que sortee la aplicaci\u00f3n de la Ley de Vivienda. \n Aumentaremos la duraci\u00f3n m\u00ednima de los contratos de arrendamiento de vivienda tendiendo a \nque sean indefinidos con causas de resoluci\u00f3n excepcionales para proteger al propietario. \n Crearemos juzgados especializados en la materia para resolver los conflictos que genere el derecho a la vivienda. \n Impulsaremos recursos y m\u00e9todos de inspecci\u00f3n para la persecuci\u00f3n de las pr\u00e1cticas de acoso \ninmobiliario, de discriminaci\u00f3n en el acceso a la vivienda, as\u00ed como cualquier otro incumplimiento \nde la normativa vigente en materia de vivienda.\n Crearemos un registro obligatorio de fianzas del alquiler y aumentaremos las capacidades de \ninspecci\u00f3n. \n Impulsaremos un registro de viviendas vac\u00edas en coordinaci\u00f3n con las comunidades aut\u00f3nomas \ny los ayuntamientos. \n Modificaremos la Ley 12/2023 de Vivienda para incluir: el alquiler social obligatorio para grandes \ntenedores, la daci\u00f3n en pago, obligaciones de resultado para las Administraciones p\u00fablicas en materia de vivienda alternativa frente a los desahucios, movilizaci\u00f3n de vivienda de la Sareb en coordinaci\u00f3n con las comunidades aut\u00f3nomas, regulaci\u00f3n efectiva de precios del alquiler y desarrollo de \nun r\u00e9gimen sancionador. Garantizaremos la fuerza vinculante de los dict\u00e1menes de los diferentes \norganismos de protecci\u00f3n de derechos humanos de Naciones Unidas (en particular recomendaciones del Comit\u00e9 de Derechos Econ\u00f3micos, sociales y Culturales).\n Habilitaremos al Estado Central o a las Administracione Locales a instar a la comunidad aut\u00f3noma que no lo haya hecho a declarar zona de mercado tensionado en los \u00e1mbitos geogr\u00e1ficos \nque cumplan los requisitos que establece la Ley por Derecho a la Vivienda. Aplicaremos as\u00ed la regulaci\u00f3n de alquileres a todas las zonas de mercado tensionado para garantizar la igualdad de todos \nlos inquilinos en el ejercicio de sus derechos.\nAdicionalmente, reformaremos el sistema de incentivos fiscales de la Ley de Vivienda, beneficiando \nfiscalmente solo a los propietarios que alquilen sus viviendas al precio igual o por debajo del \u00edndice \nde referencia, establecido en funci\u00f3n del 30% de los ingresos de los hogares que alquilan. A su vez, \nes necesario regular las viviendas tur\u00edsticas, de habitaciones y el alquiler de temporada para que \nno sean v\u00edas para saltarse la Ley, junto a un r\u00e9gimen sancionador y de inspecci\u00f3n para garantizar la \nefectividad de la norma.\n Convertiremos la Sareb en una herramienta p\u00fablica que tenga como objetivo garantizar el \nderecho a la vivienda. Para ello sus competencias deber\u00edan depender del ministerio que tenga las \ncompetencias a nivel estatal en materia de vivienda y realizar una gesti\u00f3n activa, con las personas \nque est\u00e1n en situaci\u00f3n de precariedad en viviendas de su propiedad, para gestionar alquileres sociales vinculados al nivel de ingresos. 7517 . Crearemos un bono de emergencia para los hogares hipotecados a tipo variable para la compra de su vivienda habitual que sufren la fuerte alza de los tipos de inter\u00e9s decidida por el BCE. La \ncuant\u00eda del bono ser\u00e1 de 1.000\u20ac por hogar y ayudar\u00e1 a sufragar una parte del aumento de la hipoteca. Beneficiar\u00e1 a los hogares que se hipotecaron a tipo variable en los \u00faltimos diez a\u00f1os por un \nimporte de hasta 250.000\u20ac y precio de compra de hasta 300.000\u20ac, que son los que tienen una mayor carga de intereses (un mill\u00f3n de hogares) con un coste global de mil millones de euros, que se \nfinanciar\u00e1n con cargo al impuesto extraordinario a la banca.\n Estableceremos de forma obligatoria la portabilidad de hipotecas. Las r\u00e1pidas, contundentes y permanentes subidas de los tipos de inter\u00e9s que ha llevado a cabo el BCE est\u00e1n provocando incrementos de las cuotas hipotecarias inasumibles para muchos hogares con hipotecas a \ntipos variables. La propuesta de portabilidad de las hipotecas de tipo variable a tipo fijo pretende romper el corralito de hipotecados en cada banco que ha creado el sector para maximizar \nbeneficios. Se trata, siguiendo la estela de la portabilidad telef\u00f3nica que tan buenos resultados \nha dado, de promover la portabilidad de hipotecas \u2014por novaci\u00f3n o subrogaci\u00f3n\u2014, obligando \na que las entidades de cr\u00e9dito publiquen en la CNMC sus ofertas de cr\u00e9dito hipotecario y los \nperfiles asociados para que cada cliente pueda decidir optar al que se ajuste mejor a sus caracter\u00edsticas y posibilidades.\n Mejoraremos la informaci\u00f3n de alquileres y estableceremos precios de referencia. Esta propuesta pretende mejorar el funcionamiento del mercado del alquiler de vivienda por dos v\u00edas. La \nprimera de ellas es mejorar el conocimiento sobre la evoluci\u00f3n de los alquileres estableciendo un \npago mensual a cuenta en el IRPF del 0,1% de los ingresos percibidos por alquileres, para conocer \ncon precisi\u00f3n casi censal y en tiempo real c\u00f3mo evoluciona el precio de los alquileres en Espa\u00f1a. La \nsegunda es establecer unos precios de referencia para las zonas tensionadas equivalentes al 30% \nde la renta de los hogares que alquilan, eliminando las deducciones fiscales en el IRPF de los alquileres que se sit\u00faen por encima del precio de referencia y estableciendo un recargo en el impuesto de \nsociedades para los fondos y empresas que alquilen viviendas por encima de los precios de referencia. Por otro lado, haremos obligatoria la declaraci\u00f3n de zona de mercado tensionado en las \u00e1reas \ngeogr\u00e1ficas en las que se cumplan objetivamente los requisitos que la Ley de Vivienda establece, \naplicando as\u00ed la regulaci\u00f3n de alquileres a todas las zonas de mercado tensionado sin depender de \nla voluntad pol\u00edtica del Gobierno auton\u00f3mico. \n Estableceremos un objetivo nacional de solidaridad urbana en eficiencia energ\u00e9tica del parque \nde vivienda existente. \n Mejoraremos el acceso y la calidad de la vivienda en zonas en proceso de despoblaci\u00f3n mediante la puesta en marcha de medidas de movilizaci\u00f3n de vivienda adecuadas a las caracter\u00edsticas de \ncada territorio. \n Incrementaremos las ayudas al alquiler a nivel nacional mejorando la gesti\u00f3n del bono de alquiler joven para garantizar el pago mensual a las personas beneficiarias y estableceremos un bono \nde ayuda a los hipotecados. En el caso de las ayudas al alquiler, estas tienen que ir acompa\u00f1adas \nnecesariamente de una regulaci\u00f3n de los precios y, en el caso de las hipotecas, es imprescindible \napostar por el tipo fijo permitiendo a los consumidores, a trav\u00e9s de una \u00abportabilidad\u00bb, el cambio \nde la cuota hipotecaria de tipo variable a tipo fijo. A su vez, estableceremos la posibilidad de que los \nconsumidores puedan acogerse a medidas de reestructuraci\u00f3n y quitas de la deuda hipotecaria.\n Implementaremos la estrategia nacional para la erradicaci\u00f3n del sinhogarismo, basado en el \nmodelo \u00abHousing First\u00bb, garantizando el derecho subjetivo a la vivienda. \n Crearemos un programa de protecci\u00f3n para arrendatarios vulnerables que permitir\u00e1 facilitar \nel acceso a alquileres sociales en el mercado libre, as\u00ed como a la red p\u00fablica de alojamientos y pisos tutelados a personas y colectivos con necesidades espec\u00edficas, como aquellas en situaci\u00f3n de \ndependencia, las v\u00edctimas de violencia de g\u00e9nero, las que presenten problemas de salud mental, las \nde especial vulnerabilidad, las personas solicitantes de asilo, las refugiadas y los j\u00f3venes migrantes \nemancipados.7625. Desarrollaremos una carta de derechos de los inquilinos, dotaremos jur\u00eddicamente a las asociaciones y sindicatos de personas inquilinas de capacidad de representaci\u00f3n en las negociaciones \ncolectivas con los propietarios y de capacidad jur\u00eddica en los procesos legislativos, as\u00ed como en los \nplanes p\u00fablicos de vivienda. \n Crearemos un banco p\u00fablico para que contrarreste el oligopolio bancario y se pueda rebajar \nel coste de las hipotecas. Crearlo a partir del ICO y de la red de oficinas de Correos. Un banco que \ntambi\u00e9n lleve los servicios financieros a la Espa\u00f1a vaciada.\n27 . Estableceremos un marco normativo que favorezca la figura de las Asociaciones de Vivienda, \nque tiene \u00e9xito en Europa, como un modelo de gesti\u00f3n y provisi\u00f3n de vivienda asequible por organizaciones sin \u00e1nimo de lucro o \u00e1nimo de lucro limitado, especializadas en vivienda. Es fundamental desarrollar herramientas como la financiaci\u00f3n p\u00fablica, los avales p\u00fablicos, la regulaci\u00f3n de la inversi\u00f3n privada de impacto social, la provisi\u00f3n de suelo y un marco fiscal favorable para la provisi\u00f3n \nde vivienda asequible.\n Reconoceremos el derecho subjetivo a la vivienda de forma progresiva incluyendo a diferentes \ncolectivos, empezando por las personas en situaci\u00f3n de sinhogarismo. El derecho subjetivo a la \nvivienda ser\u00e1 satisfecho a trav\u00e9s de la garant\u00eda de acceso a vivienda p\u00fablica o mediante ayudas p\u00fablicas al alquiler en el mercado privado. \n Desarrollaremos una normativa espec\u00edfica para que en suelo urbano consolidado se garantice \nuna reserva del 30% para vivienda protegida. \nEn este sentido, y con el objetivo de \u00abque nadie necesite destinar m\u00e1s del 30% de sus ingresos al \npago de la vivienda\u00bb, se destacan las siguientes medidas: \n1) Desarrollaremos y haremos cumplir la declaraci\u00f3n de mercado tensionado de la Ley por \nel Derecho a la Vivienda en todos los \u00e1mbitos geogr\u00e1ficos que cumplan los requisitos que \nestablece la Ley, aplicando as\u00ed la regulaci\u00f3n de alquileres a todas las zonas de mercado tensionado para garantizar la igualdad de todos los inquilinos en el ejercicio de sus derechos. Se \ntrata de garantizar el control de alquileres en toda Espa\u00f1a en tanto que la competencia de \nregulaci\u00f3n de precios es nacional. Adicionalmente, reformaremos el sistema de incentivos \nfiscales de la Ley de Vivienda, beneficiando fiscalmente solo a los propietarios que alquilen \nsus viviendas al precio igual o por debajo del \u00edndice de referencia, establecido en funci\u00f3n del \n30% de los ingresos de los hogares que alquilan. A su vez, es necesario regular las viviendas \ntur\u00edsticas, de habitaciones y el alquiler de temporada para evitar que sean v\u00edas para saltarse \nla Ley, junto con un r\u00e9gimen sancionador y de inspecci\u00f3n para garantizar la efectividad de la \nnorma.\n2) Constituiremos, en menos de diez a\u00f1os, un parque residencial de viviendas sociales y \nasequibles para alquiler de dos millones de inmuebles, con un gasto sostenido del 1% del \nPIB de media. Este parque p\u00fablico es la clave estructural para garantizar el derecho a una \nvivienda adecuada y asequible: movilizando las viviendas vac\u00edas, aumentando la oferta p\u00fablica mediante la compra de viviendas ya construidas o construirlas donde sea necesario. \nEsto requiere aumentar el presupuesto p\u00fablico en vivienda hasta, al menos, el 1% del PIB, \nsostenerlo en el tiempo y lograr la cooperaci\u00f3n de las diferentes Administraciones. Nuestro \nmodelo es Europa, es Viena. Queremos un parque de vivienda a la europea. \n3) En materia hipotecaria, proponemos un bono de emergencia para los hogares hipotecados a tipo variable para la compra de su vivienda habitual, que sufren la fuerte alza de los \ntipos de inter\u00e9s del BCE, adem\u00e1s de una gran p\u00e9rdida de compra por el alza de los precios \nde consumo. La cuant\u00eda del bono ser\u00eda de 1.000\u20ac por hogar y ayudar\u00eda a sufragar una parte del aumento de la hipoteca. Beneficiar\u00eda a los hogares que se hipotecaron a variable en \nlos \u00faltimos diez a\u00f1os por un importe de hasta 250.000\u20ac y precio de compra no superior a \n\u20ac, que son los que tienen una mayor carga de intereses. Beneficiar\u00eda a un mill\u00f3n de \nhogares. Tendr\u00eda un coste de mil millones de euros que se financiar\u00edan con el impuesto ex -77traordinario a la banca, por lo que no tendr\u00eda ning\u00fan coste para el contribuyente. Adem\u00e1s, es \nimprescindible establecer de forma obligatoria la portabilidad de hipotecas y la posibilidad \nde acogerse a medidas de reestructuraci\u00f3n de deudas y quitas hipotecarias. \nEstas medidas, unidas a otras propuestas, permitir\u00e1n garantizar la asequibilidad de la vivienda, el \nacceso a la vivienda sin que la poblaci\u00f3n se vea obligada a destinar m\u00e1s del 30% de sus ingresos en \nella, as\u00ed como ofrecer seguridad, certidumbre y tranquilidad ante las subidas de precios. Todo ello, \nsin olvidarnos de proteger el planeta, pues damos prioridad a la rehabilitaci\u00f3n del parque actual y \nfacilitamos que tanto las viviendas nuevas como las ya existentes sean sostenibles. El urbanismo y la \nprotecci\u00f3n del suelo se canalizar\u00e1, adem\u00e1s, sin desatender el di\u00e1logo social.\n.3 Movilidad sostenible\nLa movilidad debe ser un derecho b\u00e1sico y de car\u00e1cter universal, dado que facilita el acceso a otros \nderechos. La disponibilidad de f\u00f3rmulas de movilidad accesibles, econ\u00f3micas y diversificadas \u2014sin \nolvidar la movilidad activa\u2014 es una condici\u00f3n previa para multiplicar y mejorar las opciones de acceso al lugar de trabajo, a la vivienda, a los centros educativos y sanitarios, a los servicios comerciales, \nal ocio, a la cultura, al disfrute del tiempo libre y a la pr\u00e1ctica del deporte. Al mismo tiempo, dada \nla situaci\u00f3n de emergencia clim\u00e1tica, la movilidad tiene que ser en todo momento sostenible y los \nsectores de transporte y de movilidad deben alcanzar la neutralidad clim\u00e1tica antes de 2050. En \ntodo caso, en el menor plazo posible. \nPor tanto, la movilidad debe configurarse como servicio esencial para garantizar a toda la ciudadan\u00eda la libre conformaci\u00f3n de la voluntad de circular y de relacionarse de forma respetuosa con su \nentorno. En consecuencia, los poderes p\u00fablicos tienen el deber de hacer efectivo el pleno desarrollo de este derecho, sea cual sea la situaci\u00f3n econ\u00f3mica de la persona usuaria o su lugar de residencia, en condiciones de calidad, eficiencia y sostenibilidad ambiental y econ\u00f3mica.\n Garantizaremos el derecho a la movilidad sostenible y saludable. Se calificar\u00e1 la movilidad sostenible como un derecho ciudadano con el mayor rango legislativo posible, incluso se trabajar\u00e1 para \nconstitucionalizarlo. Impulsaremos una ley de movilidad sostenible con objetivos de descarbonizaci\u00f3n del transporte que sean ambiciosos; una ley que considere tambi\u00e9n la movilidad activa, saludable y segura; que garantice y asegure la accesibilidad y asequibilidad para todos y todas, a trav\u00e9s de \nuna oferta social y territorialmente equitativa; que vele por la sostenibilidad econ\u00f3mica y el equilibrio \nfinanciero de los sistemas de transporte p\u00fablico definiendo, por tanto, las fuentes de financiaci\u00f3n. \nEn definitiva, se pretende, por un lado, potenciar al m\u00e1ximo la movilidad activa (caminando y en bicicleta) mediante las infraestructuras necesarias para su desarrollo, y por el otro, poner en marcha un \nsistema de transporte p\u00fablico con una cobertura y una accesibilidad p\u00fablicas de car\u00e1cter universal, \nal mismo nivel que la sanidad o la educaci\u00f3n.\n Impulsaremos una financiaci\u00f3n estatal del transporte p\u00fablico que permita mejorar la oferta,  \nmultiplicando las frecuencias y la disponibilidad de servicios, especialmente en los desplazamientos no radiales y en el mundo rural. Convertiremos el transporte p\u00fablico en una alternativa con la \nmisma disponibilidad y calidad del coche, garantizando unas tarifas asequibles y adaptadas a la \nrenta, priorizando incrementar el uso y el aprovechamiento, en especial, de la red ferroviaria de \nmedia y larga distancia. En esta misma l\u00ednea se garantizar\u00e1 la pr\u00f3rroga de las bonificaciones de \nlos bonos de transporte para aquellos trayectos en los que hayan tenido un impacto positivo en el \nuso del servicio.783. Ciudades y territorios cercanos, accesibles y con servicios p\u00fablicos. \n\u25cf Territorios de los 30 minutos. Garantizaremos la financiaci\u00f3n de servicios de movilidad suficientes para que la dotaci\u00f3n de servicios p\u00fablicos en el conjunto del territorio est\u00e9 disponible \nen un tiempo de viaje inferior a los 30 minutos, con especial atenci\u00f3n a las peculiaridades tanto de las \u00e1reas metropolitanas como de la Espa\u00f1a vaciada. Impulsaremos la creaci\u00f3n de conexiones intermodales, incluidas las ciclistas, dignas y coordinadas con el transporte de mayor \nfrecuencia y capacidad, para facilitar el acceso a todo el territorio estatal. Trabajaremos para \nque el tren y el autob\u00fas sean modos sostenibles, flexibles y eficientes de transporte.\n\u25cf Ciudades de los 15 minutos. Legislaremos para que las nuevas planificaciones urbanas \nplanteen ciudades de distancias cortas a pie y en bicicleta, de manera que todos los barrios \ntengan los mismos derechos garantizados: servicios p\u00fablicos (escuelas infantiles, colegios, \nespacios deportivos y centros de salud), comercio local y espacios de ocio (calles con arbolado, parques y jardines). Se invertir\u00e1 en la infraestructura necesaria para potenciar al \nm\u00e1ximo la movilidad activa (redes ciclistas, peatonales, reverdecimiento, calidad estancial, \netc\u00e9tera). \n Billete \u00fanico, pago progresivo y digitalizaci\u00f3n. Promoveremos un proceso de di\u00e1logo y apoyo \nfinanciero a las comunidades aut\u00f3nomas, las \u00e1reas metropolitanas y los ayuntamientos para la implantaci\u00f3n de un billete \u00fanico para todos los modos de transporte, incluidos los sistemas de alquiler \nde bicicletas p\u00fablicas, de competencia estatal. Implantaremos modalidades de pago asociadas a \nla renta y a la disponibilidad de medios de transporte privados. Digitalizaremos los medios de pago, \nevitando las situaciones de brecha digital. Adem\u00e1s del pago, universalizaremos la informaci\u00f3n disponible de la oferta de movilidad existente de forma clara, accesible y actualizada.\n Corresponsabilidad empresarial en la movilidad sostenible. Desarrollaremos normativas para la \nimplementaci\u00f3n de planes de transporte al trabajo: las empresas con m\u00e1s de quinientas personas \nen plantilla financiar\u00e1n de forma finalista y justificada las infraestructuras, los equipamientos y el \ncoste del desplazamiento al centro de trabajo de sus plantillas. Aplicaremos el mismo sistema a los \ngrandes centros de atracci\u00f3n y generaci\u00f3n de movilidad (centros comerciales, pol\u00edgonos industriales, centros log\u00edsticos, etc\u00e9tera).\nImpulsaremos la seguridad en la movilidad, dando m\u00e1s protecci\u00f3n jur\u00eddica a los ciclistas y a los peatones. Aprobaremos una hoja de ruta con el objetivo de reducir la mortalidad y los accidentes, tambi\u00e9n en las \u00e1reas urbanas, con una normativa que proteja a los m\u00e1s vulnerables. \nReconvertiremos las infraestructuras innecesarias o redundantes. Con los recursos que se liberen se \nincrementar\u00e1n las inversiones en movilidad de proximidad, en la red convencional ferroviaria, en los \ncarriles bus y en las infraestructuras ciclistas. \n Apostaremos por un sistema de transporte de mercanc\u00edas sostenible. Obligaremos a utilizar \ncentrales \u00fanicas de rotura de carga y distribuci\u00f3n de \u00faltima milla, desarrollo y estabilizaci\u00f3n de \ncorredores ferroviarios funcionales y bien conectados con los puertos y los centros log\u00edsticos. Reduciremos dr\u00e1sticamente los c\u00e1nones de circulaci\u00f3n en l\u00edneas ferroviarias convencionales para el \ntransporte de mercanc\u00edas e impulsaremos la descarbonizaci\u00f3n de las flotas y la ampliaci\u00f3n de la red \nde ferrocarril de mercanc\u00edas para que en 2040 el 80% de los traslados de mercanc\u00edas se realicen a \ntrav\u00e9s de este medio. \n7 . Impulsar el transporte ferroviario. Redirigiremos las inversiones ferroviarias de alta velocidad a \nCercan\u00edas, as\u00ed como a las l\u00edneas de ferrocarril convencional, para, al menos, triplicar la inversi\u00f3n \nanual en esta red estatal en los pr\u00f3ximos cuatro a\u00f1os, con el objetivo de solucionar los problemas \nactuales de la infraestructura, ampliar las redes existentes y garantizar la financiaci\u00f3n para mejorar \nlas frecuencias y la calidad de los servicios. 79Impulsaremos estrategias que promuevan el trasvase de usuarios del avi\u00f3n al ferrocarril, reduciendo \nlas tarifas de los billetes de AVE y larga distancia para mejorar la conectividad territorial. Adaptaremos la normativa, las estaciones y los trenes con el objeto de impulsar la combinaci\u00f3n (intermodalidad) con los medios de transporte sostenibles (a pie, en bicicleta y en transporte p\u00fablico urbano o \ninterurbano).\nGarantizaremos la coordinaci\u00f3n con otros medios de transporte sostenibles (bicicleta y transporte \np\u00fablico) para facilitar el acceso desde los n\u00facleos urbanos a las estaciones ferroviarias. \nImpulsaremos la intermodalidad en todo el Estado, con el ferrocarril como eje vertebrador, promoviendo los trenes nocturnos y fomentando la conectividad transfronteriza de la red espa\u00f1ola con el \nresto de Europa. \nA su vez, llevaremos a cabo cuantas actuaciones sean oportunas para que, en el futuro contrato de \nservicio p\u00fablico a formalizar con RENFE, se incluyan todos y cada uno de los servicios prestados \nsobre relaciones ferroviarias declaradas obligaci\u00f3n de servicio p\u00fablicos que afecten a los territorios \ncon despoblaci\u00f3n.\n Optimizaremos el transporte mar\u00edtimo y la gesti\u00f3n de los puertos, mejorando las conexiones de \nlos puertos con su hinterland, especialmente a trav\u00e9s de conexiones ferroviarias.\nPotenciaremos el transporte mar\u00edtimo en aquellos casos en los que resulte m\u00e1s competitivo y sostenible, no solo para el transporte entre la Pen\u00ednsula y los archipi\u00e9lagos. \nDaremos impulso a las autopistas mar\u00edtimas, adecu\u00e1ndolas a los flujos reales de mercanc\u00edas por carretera, de forma que puedan absorber parte de los tr\u00e1ficos rodados que atraviesan el territorio.\nPromoveremos la electrificaci\u00f3n progresiva de las terminales portuarias y daremos competencias a \nlas comunidades aut\u00f3nomas y a los municipios para que puedan regular el n\u00famero de amarres de \ncruceros tur\u00edsticos simult\u00e1neos.\nProtegeremos la biodiversidad, reduciendo el ruido submarino, bajando la velocidad de entrada en \nlos puertos y aplicando el plan SAFE para prevenir los atropellos de fauna.\nRestringiremos las ampliaciones innecesarias e insostenibles de los puertos. \n Reordenaremos el tr\u00e1fico a\u00e9reo y modernizaremos las instalaciones de los aeropuertos para \nreducir el impacto ambiental. Limitaremos el uso de los jets privados y aplicaremos una tasa creciente sobre los viajes frecuentes en avi\u00f3n que entrar\u00eda en vigor a partir del segundo vuelo anual. \nEliminaremos los privilegios fiscales del avi\u00f3n e implementaremos una tasa al combustible de la \naviaci\u00f3n para evitar el dumping econ\u00f3mico de este medio en relaci\u00f3n a los terrestres. Igualmente, \nrestringiremos las ampliaciones innecesarias e insostenibles de los aeropuertos. Transferiremos las \ncompetencias de gesti\u00f3n de puertos y aeropuertos de los diferentes territorios del Estado, para que \nla gesti\u00f3n sea conjunta con las ciudades en las que se encuentran y cuente con financiaci\u00f3n y una \nactualizaci\u00f3n de las inversiones.\n Implementaremos un fondo de compensaci\u00f3n territorial por el efecto hist\u00f3rico de las inversiones en infraestructuras de transporte radiales, con el objetivo de compensar a las comunidades \naut\u00f3nomas afectadas por este fen\u00f3meno. De esta manera potenciaremos los corredores transversales en todo el Estado.8011. Dotaremos al fondo para la sostenibilidad del transporte p\u00fablico de una financiaci\u00f3n inicial de, \nal menos, el 0,25% del PIB. Adem\u00e1s, incluiremos la sostenibilidad social, ambiental y territorial en \nlos criterios de rentabilidad de financiaci\u00f3n de las nuevas infraestructuras. \n Protegeremos al sector del taxi como servicio p\u00fablico esencial estableciendo limitaciones a las \nVTC a fin de evitar la competencia desleal y garantizar las mejores condiciones de trabajo. Finalmente, asumiremos las exigencias de la sociedad civil en relaci\u00f3n a una futura Ley de Movilidad Sostenible y Financiaci\u00f3n del Transporte P \u00fablico que contendr \u00e1, al menos, los siguientes puntos: \n-Desarrollo de un sistema multimodal integrado de transporte p\u00fablico, social, eficiente, saludable, \nseguro, sostenible, descarbonizado, asequible, accesible e inclusivo, para todas las personas; tambi\u00e9n para las mercanc\u00edas. \n-Concretaremos mecanismos de financiaci\u00f3n del transporte p\u00fablico para garantizar la calidad y \nsostenimiento del sistema, a largo plazo y de forma estable, fijando una aportaci\u00f3n m\u00ednima y m \u00e1xima del Estado a la financiaci\u00f3n del transporte p\u00fablico. Tambi\u00e9n se concretar\u00e1n las otras fuentes de \ningresos de las que debe nutrirse el sistema. \n-Medidas espec\u00edficas para garantizar que la movilidad sostenible llegue realmente al medio rural \n(estando debidamente adaptadas a la propia idiosincrasia de estos territorios), as\u00ed como fomentar la \nmovilidad el\u00e9ctrica en todo el territorio. \n-Integraremos la eficiencia energ\u00e9 tica como eje fundamental de la ley:\na) Optando por un sistema multimodal de transporte que tenga como columna vertebral el transporte p\u00fablico y los tres modos m \u00e1s sostenibles: el peatonal, el ciclista y \nel ferroviario. \nb) Llevando a cabo una firme defensa y fomento del ferrocarril, tanto de pasajeros \ncomo de mercanc\u00edas. \nc) Recuperando los trenes nocturnos. \nd) Poniendo a Espa\u00f1 a al nivel de la UE en el porcentaje de mercanc\u00edas transportadas \npor ferrocarril, intentando alcanzar la cuota modal del 18% en 2030 respecto al total \nde mercanc\u00edas transportadas por v\u00eda terrestre y llegando, al menos, al 35% en 2040.\n-Medidas de reducci\u00f3n de los graves impactos sociales, ambientales y clim \u00e1ticos del transporte \na\u00e9reo, como pueden ser la eliminaci\u00f3n de los vuelos dom\u00e9 sticos entre ciudades para los que exista \nuna alternativa ferroviaria, adecuada en t \u00e9rminos de conectividad y seguridad, y de menos de cuatro horas de duraci\u00f3n.\n-Mejora del planteamiento y los objetivos de los planes de movilidad sostenible en relaci\u00f3n con el \ntrabajo, para que reflejen la realidad del tejido empresarial de Espa\u00f1 a. \n-Prioridad a la movilidad activa frente a la motorizada, especialmente en la planificaci\u00f3n del espacio \nurbano, y volver a incluir el concepto de \u00abcero emisiones\u00bb.\n-Apostaremos por una estrategia estatal que impulse el uso de la bicicleta. \n-Estableceremos un criterio \u00fanico para la se\u00f1alizaci\u00f3n de las v\u00edas ciclables existentes y potenciar la \ncreaci\u00f3n y la actividad de las entidades p\u00fablicas, a fin de gestionar las v\u00edas verdes, comprometiendo \na todas las Administraciones en su mantenimiento. Una sociedad del \nbienestar justa, \nsaludable y verde82Introducci\u00f3n\nLa acumulaci\u00f3n de crisis econ\u00f3micas y sociales ha acentuado una serie de problemas colectivos \nque nuestro pa\u00eds arrastra desde hace d\u00e9cadas y ha creado otros nuevos, igualmente graves. \nPadecemos niveles muy altos de desigualdad y la capacidad de las pol\u00edticas p\u00fablicas para reducirlos, aunque ha mejorado significativamente durante los \u00faltimos a\u00f1os, es menor que en otros pa\u00edses \nde la UE. Adem\u00e1s, tenemos unas tasas de pobreza m\u00e1s elevadas que la mayor\u00eda de pa\u00edses del centro \ny norte de Europa, especialmente en lo que se refiere a pobreza infantil; una realidad que se retroalimenta con un mercado de trabajo que ha mejorado mucho gracias a la reforma laboral, pero en el \nque se mantienen tasas de desempleo relativamente elevadas y bolsas de subempleo.\nTambi\u00e9n afrontamos problemas relacionados con las distintas etapas de la vida. La llegada a edades \navanzadas de la generaci\u00f3n del baby boom plantea desaf\u00edos al sistema de salud y a la atenci\u00f3n a la \ndependencia. Por su parte, los j\u00f3venes tienen graves dificultades para desarrollar un proyecto de \nvida aut\u00f3nomo como consecuencia de las a\u00fan mejorables condiciones laborales y, sobre todo, de \nlos problemas de acceso a la vivienda. \nEspa\u00f1a padece tambi\u00e9n un grave problema de crisis de los cuidados, que afecta particularmente a \nlas mujeres, una gran dificultad de conciliaci\u00f3n entre la vida laboral y familiar, y una tasa de natalidad \nbaj\u00edsima debido a las dificultades para conciliar y al riesgo de empobrecimiento que se incrementa \nal tener hijos, sobre todo para las familias monoparentales. En los \u00faltimos a\u00f1os se han acentuado, \nadem\u00e1s, un conjunto de problemas relacionados con la salud mental causados tanto por enfermedades propiamente dichas como por malestares personales ligados al estr\u00e9s y a la incertidumbre \nlaboral y social. \nEl Estado de bienestar que hemos heredado es insuficiente para afrontar esos retos. En consecuencia, debemos renovarlo y reforzarlo, conscientes de que esas limitaciones no afectan por igual \na todos los campos de las pol\u00edticas sociales. Las prestaciones de apoyo a la crianza, el sistema de \ningresos m\u00ednimos, la pol\u00edtica de vivienda social y los servicios sociales o los usos sociales y laborales \ndel tiempo presentan un desarrollo muy limitado. Otros \u00e1mbitos, como la sanidad o la educaci\u00f3n, \ntienen un desarrollo mayor, pero con estrecheces presupuestarias que los ponen en peligro y rompen su esp\u00edritu de universalidad. A esto se suma una compleja diversidad territorial: a la brecha tradicional entre zonas industrializadas y agrarias se han superpuesto otras, por ejemplo, entre \u00e1reas \nmetropolitanas, ciudades medias y la \u00abEspa\u00f1a vaciada\u00bb.\nNecesitamos avanzar hacia la construcci\u00f3n de pol\u00edticas p\u00fablicas que sean capaces de hacerse verdaderamente cargo del cuidado de la vida, fortaleciendo los lazos sociales y afectivos y apoyando a \nlas personas para que puedan desarrollar sus propios proyectos vitales.\nY debemos hacerlo, adem\u00e1s, teniendo en cuenta la realidad de la crisis ecol\u00f3gica y el cambio clim\u00e1tico. Necesitamos imaginar un desarrollo de los derechos sociales compatible con el desacoplamiento de las nociones de bienestar y crecimiento tal y como los miden los indicadores econ\u00f3micos \nconvencionales. Los derechos sociales son el fundamento de un crecimiento distinto y mejor: en \nautonom\u00eda, en seguridad, en libertad, en acceso a bienes culturales y educativos, en tiempo y en \ncapacidad para intervenir democr\u00e1ticamente en el gobierno de nuestra sociedad.832.1. Pol\u00edticas de bienestar y de cuidados\nNuestro pa\u00eds cuenta con un Estado de bienestar moderno, pero con un nivel de desarrollo e implantaci\u00f3n muy desigual en sus distintas \u00e1reas. La red de prestaciones sociales contributivas (desempleo y pensiones) ha funcionado con efectividad e integra a la mayor\u00eda de las personas trabajadoras, \naunque la protecci\u00f3n que proporciona se ajusta m\u00e1s a las trayectorias laborales \u00abtradicionales\u00bb \n\u2013estables y continuadas\u2013 que a las nuevas formas de empleo. En cambio, la red de protecci\u00f3n asistencial o no contributiva (pensiones no contributivas y complementos de m\u00ednimos, Ingreso M\u00ednimo \nVital y rentas m\u00ednimas auton\u00f3micas, prestaciones de apoyo a la crianza\u2026) es muy deficitaria: tenemos un sistema asistencial limitado, muy fragmentado, con lagunas importantes de protecci\u00f3n y \npoco adaptado a las nuevas situaciones de dificultad.\nEn Espa\u00f1a los servicios sociales se crearon para hacerse cargo de las personas en situaci\u00f3n de \nexclusi\u00f3n social, pero, con el paso del tiempo, las trayectorias vitales se han vuelto m\u00e1s variadas, \ninestables e impredecibles, y cada vez m\u00e1s gente se ve arrojada a situaciones en las que necesitan \nde alg\u00fan tipo de ayuda o acompa\u00f1amiento. Tenemos que avanzar hacia la construcci\u00f3n de pol\u00edticas \np\u00fablicas universalistas, que sean capaces de ofrecer apoyo a toda la ciudadan\u00eda, convirtiendo el cuidado mutuo en uno de los pilares de nuestra democracia. \nLa crisis del COVID-19 marc\u00f3 un antes y un despu\u00e9s en relaci\u00f3n con los cuidados, tanto en Espa\u00f1a como en la Uni\u00f3n Europea. La adopci\u00f3n de la Estrategia Europea de Cuidados ha supuesto un \npunto de inflexi\u00f3n y es fundamental contar con medidas ambiciosas que incorporen plenamente la \nperspectiva de g\u00e9nero en el \u00e1mbito nacional. No podemos olvidar que los servicios de cuidado inadecuados tienen un impacto desproporcionado sobre las mujeres, ya que las responsabilidades de \ncuidado no profesionales recaen mayoritariamente sobre ellas y esto afecta a la conciliaci\u00f3n de su \nvida familiar y profesional y a sus opciones de conseguir un trabajo remunerado. Se acogen a m\u00e1s \npermisos, reducen su jornada de trabajo y se retiran prematuramente del mercado laboral, agrandando la brecha laboral y de pensiones. Como adem\u00e1s las mujeres viven m\u00e1s a\u00f1os por t\u00e9rmino medio, pero con peor salud que los hombres, necesitan m\u00e1s cuidados durante per\u00edodos m\u00e1s largos y \ntienen que afrontarlo con menor capacidad econ\u00f3mica. Unas buenas condiciones de trabajo en el \nsector de cuidados son esenciales no solamente para garantizar la resiliencia del sector, sino tambi\u00e9n la igualdad de g\u00e9nero. Las mujeres son quienes cuidan mayoritariamente y en la mayor parte de \nlos casos lo hacen con trabajos parciales, precarios y mal remunerados. Carecen de perspectivas de \npromoci\u00f3n profesional y la formaci\u00f3n disponible no es proporcional a sus necesidades de perfeccionamiento profesional. Adem\u00e1s, algunos grupos como las cuidadoras internas o las trabajadoras \ndom\u00e9sticas son especialmente vulnerables ante determinadas condiciones de trabajo abusivas.\n Un aut\u00e9ntico ingreso m\u00ednimo garantizado. El Ingreso M\u00ednimo Vital (IMV) ha sido un avance muy \nimportante y vamos a conseguir que sea una verdadera garant\u00eda de ingreso para toda la ciudadan\u00eda. \nPara ello es necesario realizar mejoras como incluir a las personas j\u00f3venes de entre 18 y 23 a\u00f1os \ncomo potenciales beneficiarios de la prestaci\u00f3n y garantizar que las menores de 30 a\u00f1os puedan \nacceder al IMV con los mismos requisitos que se exigen al resto de poblaci\u00f3n adulta. La cobertura \ndel IMV se debe ampliar a personas migrantes en situaci\u00f3n irregular, con especial \u00e9nfasis en aquellas familias migrantes con hijos a su cargo. En general, debe asegurarse la protecci\u00f3n de todas las \npersonas y familias con bajos ingresos. Para conseguirlo, vamos a simplificar los requisitos exigidos \npara acceder a \u00e9l, a reducir dr\u00e1sticamente la burocracia y a reforzar los recursos de la Seguridad \nSocial a fin de agilizar tanto la tramitaci\u00f3n de expedientes como la atenci\u00f3n presencial y telef\u00f3nica \nde los solicitantes, evitando con ello que potenciales beneficiarios se queden sin la prestaci\u00f3n por \nlas debilidades del sistema administrativo y de gesti\u00f3n. Es igualmente importante impulsar la complementariedad de las rentas garantizadas y rentas m\u00ednimas de las comunidades aut\u00f3nomas con el \nIngreso M\u00ednimo Vital para asegurar que las prestaciones econ\u00f3micas del Estado espa\u00f1ol cubran el \numbral de la pobreza fijado por la UE.\n Ayudas de emergencia social eficaces y \u00e1giles, por cauce ajeno a la Ley de Subvenciones. La \nemergencia social exige respuestas r\u00e1pidas y eficaces por parte de la Administraci\u00f3n. Por ello, sacaremos estas ayudas del obsoleto marco de la Ley de Subvenciones y generaremos normativa que \nen ese tipo de situaciones priorice un v\u00ednculo basado en la confianza -v\u00eda declaraci\u00f3n responsable o 84similar- y no en la sospecha, algo desafortunadamente tan habitual con personas socialmente vulnerables.\n Universalizaci\u00f3n efectiva de los servicios sociales. Los servicios sociales deben trascender la visi\u00f3n asistencialista convencional para convertirse en una herramienta que garantice el bienestar del \nconjunto de la poblaci\u00f3n. Es imprescindible aumentar la eficiencia y la calidad de la atenci\u00f3n ciudadana, eliminando las trabas burocr \u00e1ticas que impiden que muchas ayudas lleguen a sus potenciales \nbeneficiarios. \nImpulsaremos una Ley de Garant\u00eda de la Igualdad de Acceso a los Servicios Sociales, que declare \nestos servicios p\u00fablicos como esenciales, que convierta en derecho subjetivo el acceso a los mismos y que, adem\u00e1s, simplifique los tr\u00e1mites administrativos vinculados a ese acceso. Sobre todo, \nque asegure una financiaci\u00f3n suficiente del sistema auton\u00f3mico y local de servicios sociales p\u00fablicos.\n Ley de Cuidados y de Sostenibilidad de la Vida. Pondremos en marcha una ley que recoja el derecho universal al cuidado y que dignifique los trabajos de cuidado, reconozca y revalorice las tareas \nde cuidado que asumen mayoritariamente las mujeres y apueste por un sistema p\u00fablico universal \nde cuidados, que refuerce y diversifique la oferta de servicios, de forma que los cuidados puedan \nprestarse mayoritariamente de forma directa por parte de entidades p\u00fablicas. Esa ley tambi\u00e9n promover\u00e1 medidas de concienciaci\u00f3n que permitan un cambio de sistema y de reparto de las responsabilidades de cuidado que no se enmarcan dentro de las relaciones laborales.\nEs necesario llevar a cabo una reorganizaci\u00f3n dr\u00e1stica del sistema de cuidados para construir una \ndemocracia cuidadora en todas sus dimensiones. Esto implica una transformaci\u00f3n econ\u00f3mica y \nsocial que debe venir acompa\u00f1ada tambi\u00e9n de un Pacto de Estado por los Cuidados. Nuestro pa\u00eds \nnecesita un cambio urgente y profundo que priorice los derechos y condiciones de vida de las personas que necesitan de cuidados y tambi\u00e9n el reconocimiento y dignificaci\u00f3n de las condiciones \nlaborales vinculadas a las tareas de cuidado realizadas mayormente por mujeres.\nDebe adem\u00e1s prevalecer el sistema de contrataci\u00f3n p\u00fablica de servicios de cuidados y de atenci\u00f3n \na las personas con la inclusi\u00f3n de cl\u00e1usulas sociales como mecanismo id\u00f3neo para incidir, de manera positiva, en el desarrollo de las pol\u00edticas sociales.\nDesde esta perspectiva, los cuidados deben entenderse como el motor que refuerce y transforme \nlos pilares del Estado de bienestar. Hay que pensar en una provisi\u00f3n de cuidados que vaya m\u00e1s all\u00e1 \nde la l\u00f3gica que hasta ahora hemos imaginado: mercado, hogares y Estado.\nEs necesario garantizar la corresponsabilidad del cuidado para sostener la vida, posibilitando \nnuevos espacios para la entrada de la comunidad, del tercer sector y de las personas -mujeres y \nhombres-, en el ejercicio y la responsabilidad del cuidado, afrontando un cambio de actitudes personales y sociales con relaci\u00f3n al cuidado. En relaci\u00f3n con las tareas de cuidado no remuneradas y \nen aras de garantizar una redistribuci\u00f3n justa de cuidados entre hombres y mujeres es fundamental \nadoptar medidas que interpelen a los hombres, a las empresas y a las administraciones p\u00fablicas.\n Ley de Promoci\u00f3n de la Acci\u00f3n Comunitaria. Ante el individualismo del \u00abs\u00e1lvese quien tenga\u00bb, el \naislamiento y la soledad no deseada urgen herramientas que favorezcan la integraci\u00f3n relacional, lo \nque exige el empoderamiento de las comunidades, elemento clave para mejorar las condiciones de \nvida de las personas que habitan un determinado territorio. Para ello, necesitamos un marco normativo que facilite la creaci\u00f3n y desarrollo de Equipos Interdisciplinares de Desarrollo Comunitario, \ncon el objetivo de potenciar el trabajo en red con las asociaciones vecinales y las organizaciones \nsociales y ciudadanas que se encuentren en el territorio y sean capaces de facilitar la dinamizaci\u00f3n \ncomunitaria. En definitiva, se trata de ir incardinando la acci\u00f3n comunitaria, entendida como instrumento para la convivencia en diversidad, la coproducci\u00f3n solidaria y la gobernanza participativa.\n Duplicaremos la dotaci\u00f3n presupuestaria del Plan Corresponsables para su implementaci\u00f3n a \ntrav\u00e9s de comunidades aut\u00f3nomas y corporaciones locales, lo que supondr\u00eda 200 millones anua-85les adicionales. Se crear\u00e1n bolsas de cuidado en domicilio o en lugares p\u00fablicos convenientemente \nhabilitados, con garant\u00edas de dignidad laboral para las personas que entren a formar parte de las \nmismas. Fomentar el empleo en cuidados y dignificarlo mediante la certificaci\u00f3n de la experiencia \ninformal, para facilitar el tr\u00e1nsito hacia el mercado formal. Se crear\u00e1 empleo p\u00fablico en sectores \ncomunicantes con los trabajos de reproducci\u00f3n social (cuidados infantiles, cuidados de personas \nadultas, ayuda a domicilio y atenci\u00f3n a la dependencia, regeneraci\u00f3n medioambiental, cuidado de \nparques y jardines, energ\u00edas renovables, etc\u00e9tera). Crear condiciones dignas para el desarrollo profesional del sector de cuidados resulta clave para el cambio de modelo productivo, ya que favorecer\u00eda el paso de la aberraci\u00f3n actual extractivista a una producci\u00f3n deseable para la sostenibilidad \nde la vida.\n7 . Pol\u00edticas de bienestar contra el cambio clim\u00e1tico. La calidad del medioambiente influye de forma \ndecisiva en nuestro bienestar. El cambio clim\u00e1tico plantea graves amenazas para la salud y el desarrollo de una vida plena, especialmente de las personas en situaciones de mayor vulnerabilidad. \nProponemos convertir el \u00abconfort clim\u00e1tico\u00bb en un derecho social b\u00e1sico, que la administraci\u00f3n \ndebe estar obligada a garantizar a trav\u00e9s de transferencias, refugios clim\u00e1ticos cercanos, sombras y \nzonas verdes. \nEs urgente impulsar, regular y exigir la climatizaci\u00f3n sostenible de recintos que concentran a poblaci\u00f3n en situaciones de vulnerabilidad, como centros educativos o residencias de mayores u \nhospitales, as\u00ed como adaptar y ampliar los servicios p\u00fablicos \u2013bibliotecas, parques, centros deportivos\u2026\u2013 para establecer una red suficiente de espacios seguros frente a episodios clim\u00e1ticos extremos, como las olas de calor o de fr\u00edo. Adem\u00e1s, pondremos en marcha programas de preparaci\u00f3n, \nprotecci\u00f3n y educaci\u00f3n de la poblaci\u00f3n en riesgo, que permitan identificar a los grupos en situaciones de vulnerabilidad de cada comunidad y desarrollar sistemas de alerta temprana, planificaci\u00f3n y \ncoordinaci\u00f3n ante las emergencias clim\u00e1ticas.\nAsimismo, desarrollaremos un plan de choque contra la pobreza energ\u00e9tica para garantizar los suministros energ\u00e9ticos b\u00e1sicos en hogares con especial vulnerabilidad.\n Desigualdad territorial: servicios sociales en el medio rural. El bajo nivel de desarrollo de las \npol\u00edticas sociales en nuestro pa\u00eds es particularmente grave en el medio rural. Cuando una persona \nnecesita la ayuda de servicios sociales especializados a menudo tiene que trasladarse muchos kil\u00f3metros, en zonas con un transporte p\u00fablico insuficiente y fragmentario. Proponemos una mejora \nsustancial de los servicios sociales rurales, estableciendo horarios de atenci\u00f3n en los pueblos, como \nya sucede con la atenci\u00f3n primaria, o bien protocolos para que los servicios sociales acudan y act\u00faen con eficacia cu\u00e1ndo y d\u00f3nde se les necesite. \n Estrategia para combatir el sinhogarismo. Espa\u00f1a es firmante de la Declaraci\u00f3n de Lisboa sobre \nla Plataforma europea para resolver el sinhogarismo, que contiene entre sus compromisos que nadie se vea obligado a vivir en la calle por falta de una plaza de alojamiento y que las personas sin hogar pasen por un alojamiento de emergencia o de transici\u00f3n s\u00f3lo el tiempo estrictamente necesario \nhasta que puedan ser ubicados en una vivienda estable. Para cumplir este compromiso garantizaremos la financiaci\u00f3n y desplegaremos la Estrategia Nacional para la lucha contra el sinhogarismo, \n2023-2030, en la que ha estado trabajando el Gobierno de Espa\u00f1a en colaboraci\u00f3n con los ayuntamientos, comunidades aut\u00f3nomas y entidades del tercer sector y que pone particularmente el foco \nen garantizar el derecho a la vivienda. Uno de los pilares clave de esta estrategia ha de ser el principio de desinstitucionalizaci\u00f3n, impulsando un nuevo modelo de atenci\u00f3n a personas en situaci\u00f3n de \nsinhogarismo centrado en la atenci\u00f3n en la comunidad y en la provisi\u00f3n de apoyos personalizados y \nlibremente elegidos.862.2. Derecho a la salud\nLa sanidad p\u00fablica ha sido uno de los pilares de nuestras pol\u00edticas de bienestar. Orientada a garantizar el derecho a la salud de toda la poblaci\u00f3n, ha sido una fuente de cohesi\u00f3n social, ha ayudado a \ncontener la desigualdad e incluso se ha convertido en un motivo de orgullo colectivo. Con unos recursos econ\u00f3micos limitados, nuestro pa\u00eds fue capaz de construir un sistema sanitario p\u00fablico m\u00e1s \nsolidario y eficaz que los de otros pa\u00edses m\u00e1s ricos. Sucesivas oleadas de privatizaci\u00f3n, precarizaci\u00f3n y corrupci\u00f3n han erosionado ese proyecto. Vamos a devolver a la sanidad p\u00fablica la grandeza \nque nunca debi\u00f3 perder. Vamos a sentirnos orgullosos de nuevo de nuestra capacidad de cuidarnos \nmutuamente, para vivir en un pa\u00eds saludable y justo gracias a una sanidad p\u00fablica de vanguardia, \ngestionada con equidad y eficiencia, capaz de reducir las desigualdades mediante pol\u00edticas de salud \nintersectoriales, participativas y transparentes.\n Un pacto por la salud en Espa\u00f1a. Proponemos impulsar un gran pacto por la salud, la sanidad y el \nbienestar en Espa\u00f1a, que garantice el derecho a la salud. Para ello actualizaremos nuestro Sistema \nNacional de Salud blindando su universalidad -revirtiendo las reformas legislativas que han limitado \neste aspecto- y su car\u00e1cter p\u00fablico y mejorando su eficacia y su coordinaci\u00f3n.\nSe redise\u00f1ar\u00e1 el Consejo Interterritorial del Sistema Nacional de Salud para establecer una nueva \ngobernanza entre el Ministerio y las comunidades aut\u00f3nomas, que junto con las asociaciones de \npacientes y agentes sociales implicados garanticen la equidad del Sistema Nacional de Salud y velen por una cartera b\u00e1sica de servicios, programas y prestaciones com\u00fan a las diferentes comunidades aut\u00f3nomas. \nDesarrollaremos una Ley General de Salud y Bienestar que asegurar\u00e1 una atenci\u00f3n sanitaria integrada en los territorios y vertebrada desde la atenci\u00f3n primaria y comunitaria. El pacto incluir\u00e1 un plan \nestrat\u00e9gico para la reducci\u00f3n de las desigualdades sociales en salud, que implicar\u00e1 a diferentes ministerios y agentes institucionales, a fin de abordar los determinantes sociales de la salud desde una \nperspectiva amplia.\n Incremento de la inversi\u00f3n sanitaria p\u00fablica. El gasto sanitario p\u00fablico aumentar\u00e1 anualmente \nmedio punto del PIB hasta igualar el porcentaje promedio de los diez pa\u00edses europeos con mayor \nparticipaci\u00f3n de gasto sanitario p\u00fablico sobre el PIB. Una parte sustancial de este incremento estar\u00e1 \ndestinado a reforzar la atenci\u00f3n primaria y comunitaria y la salud p\u00fablica. \nSe blindar\u00e1 el car\u00e1cter p\u00fablico del Sistema Nacional de Salud, impidiendo las formas de gesti\u00f3n privatizadas. Promoveremos un plan de desprivatizaci\u00f3n, que incluir\u00e1 los servicios de limpieza, hosteler\u00eda o lavander\u00eda, a fin de garantizar una atenci\u00f3n de calidad a los pacientes.\nGarantizaremos la financiaci\u00f3n de la sanidad en las comunidades aut\u00f3nomas, as\u00ed como la garant\u00eda \nde retribuci\u00f3n a aquellas que atienden poblaci\u00f3n desplazada, mediante el desarrollo del Fondo de \nGarant\u00eda Asistencial y el Fondo de Cohesi\u00f3n Sanitaria para compensar estos gastos sanitarios en \nel futuro a nivel de atenci\u00f3n primaria, asistencia hospitalaria y dispensaci\u00f3n de medicamentos. Se \nabordar\u00e1 igualmente la deuda sanitaria del Estado por los desplazados sanitarios.\n M\u00e1s y mejores servicios de salud sin listas de espera. Proponemos incorporar a los servicios sanitarios p\u00fablicos nuevas prestaciones, como la salud bucodental, la nutrici\u00f3n, la salud \u00f3ptica, la \naudiopr\u00f3tesis, la psicoterapia, la terapia ocupacional y la fisioterapia. Son servicios sanitarios que \ntienen un gran impacto en la poblaci\u00f3n, pero no est\u00e1n incluidos en la cartera b\u00e1sica de servicios de \nsalud o est\u00e1n presentes de forma insuficiente. Su inclusi\u00f3n y ampliaci\u00f3n son una v\u00eda b\u00e1sica para reducir las desigualdades en el acceso a la salud. \nAdem\u00e1s, aprobaremos una ley de listas de espera que establezca tiempos m \u00e1ximos de espera y garantice un registro homog\u00e9neo, transparente y fiable de las listas de espera en todo el pa\u00eds. \nSe impulsar\u00e1 la protecci\u00f3n y vigilancia de la salud centrada en el modelo One Health (una sola salud \nhumana, animal y ambiental) y los sistemas de actuaci\u00f3n ante emergencias sanitarias y pandemias.87En la l\u00ednea de otros pa\u00edses europeos se trabajar\u00e1 en pro de una transformaci\u00f3n progresiva de la organizaci\u00f3n hospitalaria; se avanzar\u00e1 hacia unidades basadas cada vez m\u00e1s en necesidades y tipos \nde cuidado, optimizando as\u00ed el trabajo interdisciplinar. De este modo, se pretende pasar de plantas \nbasadas en aparatos y sistemas, a otras basadas en necesidades de cuidados, facilitando el trabajo \nde los profesionales y mejorando la experiencia de los pacientes.\n Fin de la precariedad del personal sanitario: mejora de sus condiciones laborales. Nos comprometemos a acabar con la temporalidad y la precariedad del personal sanitario, lo que es necesario \npara impulsar la sostenibilidad del sistema de salud y garantizar la oferta de servicios de suficiente \ncalidad. Realizaremos una reordenaci\u00f3n de las competencias profesionales de las diferentes categor\u00edas presentes en el Sistema Nacional de Salud, llevando a cabo una actualizaci\u00f3n de la categor\u00eda \nprofesional, dentro de un marco de trabajo cooperativo que ponga al paciente en el centro.\nAcometeremos una reforma del Estatuto Marco y el resto de legislaci\u00f3n bajo la que se regulan las \ncondiciones de trabajo de los y las profesionales del sector sanitario, de modo que se ponga fin al \nsistema actual y se reconozca el derecho a jornadas y horarios racionales, previsibles y respetuosos con los derechos de los trabajadores, para garantizar la conciliaci\u00f3n de la vida familiar y la vida \nprofesional, seg\u00fan lo establecido en la Directiva 2003/88 (sobre tiempo de trabajo), la Directiva \n2019/1152 (sobre trabajo previsible) y la Direct
