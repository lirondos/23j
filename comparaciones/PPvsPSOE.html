ministraciones, y as\u00ed como para poder \ntomar mejores decisiones en las pol\u00edticas \np\u00fablicas, con el objetivo facilitar la vida \ny ahorrar dinero a los ciudadanos y a las \nempresas.\n306 POTENCIAREMOS LA CAPACIDAD DE LOS CIUDADANOS \nY AGENTES ECON\u00d3MICOS para obtener \ninformaci\u00f3n de expedientes, a trav\u00e9s de \nla evoluci\u00f3n de la Carpeta Ciudadana. \nFacilitaremos la comunicaci\u00f3n entre \nciudadanos y empresas y la Administraci\u00f3n \nmediante canales digitales accesibles  como \nlos asistentes virtuales. \n307  CREAREMOS EL TEL\u00c9FONO DE \nAYUDA DIGITAL EN EL \u00c1MBITO \nDE LA ADMINISTRACI\u00d3N ELECTR\u00d3NICA  \npara aquellos que no dispongan de los \nconocimientos y/o medios para comunicarse \npor esta v\u00eda con la Administraci\u00f3n.\n308  IMPULSAREMOS UN PLAN \nMAYORES DIGITALES  para \npromover el apoyo de las administraciones \np\u00fablicas, las empresas digitales, las \nentidades bancarias y las tiendas de \ndispositivos electr\u00f3nicos en su capacitaci\u00f3n, \ny se desarrollar\u00e1n programas espec\u00edficos de \nformaci\u00f3n y acompa\u00f1amiento en el uso de \nlos servicios digitales, p\u00fablicos y privados.\u00a0\u201c\nProponemos \nredise\u00f1ar los \nprocedimientos \nadministrativos \nconforme al \nprincipio de \nconfianza en el \nadministrado.\nSERVIR90Objetivo \nATRAER Y RETENER EL TALENTO  \nEN LA ADMINISTRACI\u00d3N\nLa Administraci\u00f3n es fundamentalmente la labor de aquellos que la \nforman. Es necesario que resulte atractivo trabajar en la Administraci\u00f3n no \nsolo por la vocaci\u00f3n de servicio p\u00fablico, sino por la existencia de incentivos, \nmecanismos de promoci\u00f3n y una retribuci\u00f3n competitiva. \n309  LANZAREMOS UN PROGRAMA PLURIANUAL DE TALENTO P\u00daBLICO  \nen el que se analicen las necesidades futuras de personal, conocimientos \ny competencias de la AGE. Mediante un an\u00e1lisis predictivo de necesidades  y una \nestimaci\u00f3n de las jubilaciones, se podr\u00e1 mejorar la planificaci\u00f3n de las ofertas p\u00fablicas \nde empleo, formaci\u00f3n y recapacitaci\u00f3n de los empleados p\u00fablicos.\n310 REFORMULAREMOS LA CARRERA FUNCIONARIAL, ofreciendo incentivos \natractivos y reforzando la formaci\u00f3n continuada del personal al servicio de \nla Administraci\u00f3n para garantizar su adaptaci\u00f3n a los cambios que se producen en la \nsociedad actual. Implantaremos un sistema de evaluaci\u00f3n del funcionariado, con las \ndebidas garant\u00edas de objetividad e independencia, que permitan reconocer el esfuerzo \ny la dedicaci\u00f3n de los empleados. Revisaremos la estructura retributiva del sector \np\u00fablico para facilitar la atracci\u00f3n de talento, especialmente en el caso de competencias \nmuy demandadas en el sector privado. \n311 PONDREMOS EN MARCHA NUEVOS PROCEDIMIENTOS DE NOMBRAMIENTO \nDE DIRECTIVOS P\u00daBLICOS, que incorporen criterios objetivables de selecci\u00f3n en \nbase a la experiencia y cualificaci\u00f3n necesarias para el puesto, con el fin de garantizar \nsu profesionalidad. Se establecer\u00e1 la obligaci\u00f3n de audiencias de nombramiento, \nplazos m\u00ednimos del ejercicio del cargo y motivos tasados de cese, as\u00ed como mecanismos \nde rendici\u00f3n anual de cuentas en el Congreso, para los casos en los que a\u00fan no est\u00e9 \nestablecido. Aprobaremos el Estatuto del directivo p\u00fablico profesional.  \n312 RESTAURAREMOS LA COMPETENCIA NACIONAL SOBRE LA PLANIFICACI\u00d3N \nY SELECCI\u00d3N DE LOS FUNCIONARIOS  de Administraci\u00f3n local con \nhabilitaciones de car\u00e1cter nacional, garantizando una oferta suficiente en los pr\u00f3ximos \na\u00f1os para cubrir las jubilaciones.91\u201c\n La \nAdministraci\u00f3n \nnecesita \ntransformarse \npara dar \nrespuesta a las \nnecesidades \ne integrar la \ntecnolog\u00eda a \nsu actuaci\u00f3n \nordinaria.\nSERVIR92LIDERAR  \nE INFLUIR93  RECUPERAR LA POL\u00cdTICA EXTERIOR COMO UNA POL\u00cdTICA DE ESTADO\nEspa\u00f1a necesita poner en marcha una pol\u00edtica exterior que responda a los valores \ncompartidos de nuestra sociedad. Una sociedad que es profundamente europe\u00edsta; que \nentiende que, durante m\u00e1s de cuarenta a\u00f1os de democracia, los diferentes gobiernos han \nsabido mantener un razonable equilibrio entre Marruecos y Argelia sin olvidar nuestras \nresponsabilidades con el pueblo saharaui. Una sociedad que cree que nuestra libertad  \ny democracia  debe ser tambi\u00e9n disfrutada por otras naciones como es el caso de Cuba, \nVenezuela y Nicaragua. Una sociedad que cree en la cooperaci\u00f3n internacional como forma \nde manifestar nuestra solidaridad y que la seguridad es un compromiso irrenunciable, de \nah\u00ed nuestro apoyo decidido a la soberan\u00eda e integridad territorial de Ucrania.\nAl contrario de lo que ha hecho el Gobierno de coalici\u00f3n a lo largo de estos a\u00f1os, desde \nel Partido Popular estamos convencidos de que la pol\u00edtica exterior debe ser  una pol\u00edtica \nde Estado, de la que debe participar tanto el l\u00edder de la oposici\u00f3n como el Parlamento. \nEs necesario recuperar una pol\u00edtica exterior seria, fiable, predecible, en la que primen \nlos intereses de nuestro pa\u00eds y ante la que el Gobierno act\u00fae de forma coordinada y en la \nmisma direcci\u00f3n.\n  LA VOCACI\u00d3N EXTERIOR DE ESPA\u00d1A\nNuestro pa\u00eds ha mirado siempre al exterior. La huella de Espa\u00f1a se deja notar en todo \nel mundo. Es un legado del que los espa\u00f1oles podemos sentir orgullo y que, al mismo \ntiempo, conlleva un alto grado de responsabilidad. De Espa\u00f1a se espera un papel \nprotagonista en la escena internacional, como miembro de la Uni\u00f3n Europea, con una \nprofunda relaci\u00f3n de vecindad con Marruecos y Argelia, y una realidad atl\u00e1ntica, tanto por \ngeograf\u00eda como por los v\u00ednculos hist\u00f3ricos y personales con Iberoam\u00e9rica y los acuerdos \ncon Estados Unidos y la pertenencia a la OTAN. La defensa constructiva de nuestros \nintereses nacionales en el exterior es una tarea compatible con la cooperaci\u00f3n en todos \nlos retos que la humanidad tiene en com\u00fan.\nEspa\u00f1a aspira a ejercer una aut\u00e9ntica influencia como miembro destacado en la comunidad \noccidental. Debemos participar activamente en la toma de decisiones y en la creaci\u00f3n de \nconsensos, tanto en Europa como en el mundo, y aportar la visi\u00f3n espec\u00edfica de una naci\u00f3n \ncon siglos de vocaci\u00f3n global y una posici\u00f3n privilegiada entre tres continentes. \n  UNA COYUNTURA INTERNACIONAL COMPLICADA\nEspa\u00f1a no puede ser testigo mudo de los m\u00faltiples acontecimientos globales. La guerra \nen Ucrania es un desaf\u00edo dram\u00e1tico que sigue costando vidas y pone en jaque el orden \ninternacional basado en reglas; la democracia liberal pugna con derivas autoritarias, \nextremistas y populistas; surgen amenazas sobre la construcci\u00f3n europea, que es un \nempe\u00f1o compartido e inequ\u00edvoco de la sociedad y de los gobiernos espa\u00f1oles, que \nestamos obligados a preservar y defender. \n  AFIANZAR LA SEGURIDAD EN EL NUEVO CONTEXTO\nOcupar una posici\u00f3n de liderazgo e influencia global pasa por mantener el compromiso \ncon las misiones internacionales de la mano de nuestros socios y aliados.  Reforzaremos \nlas Fuerzas Armadas  como garant\u00eda del prestigio nacional, la disuasi\u00f3n y la defensa \nante toda amenaza. Espa\u00f1a necesita un Gobierno compacto que no arroje dudas sobre \nsus lealtades en asuntos como la guerra de Ucrania o la promoci\u00f3n de la democracia, el \npluralismo pol\u00edtico y los derechos humanos all\u00ed donde se cuestionan. \nLIDERARE INFLUIR94  DAR SERVICIO DE CALIDAD A LOS ESPA\u00d1OLES EN EL EXTERIOR\nEspa\u00f1a debe potenciar su servicio exterior para cubrir satisfactoriamente las \nnecesidades de sus nacionales en el exterior, una comunidad de cerca de 3 millones \nde personas a los que hay que sumar sus familias y los millones de espa\u00f1oles que se \ndesplazan al extranjero cada a\u00f1o. El refuerzo de nuestras capacidades consulares ser\u00e1, \npor tanto, una prioridad de nuestra acci\u00f3n exterior.   \n  LA CULTURA, NUESTRO MAYOR PATRIMONIO\nLa lengua espa\u00f1ola es un patrimonio que compartimos m\u00e1s de 500 millones de \npersonas en el mundo, sobre el que edificar s\u00f3lidos v\u00ednculos pol\u00edticos, culturales, \necon\u00f3micos y sociales. La promoci\u00f3n, la defensa y el respeto al espa\u00f1ol y a la cultura \ne historia de Espa\u00f1a ser\u00e1n elementos esenciales de nuestra proyecci\u00f3n exterior en \ncualquier \u00e1mbito geogr\u00e1fico o pol\u00edtico.\nLa cultura es la mejor imagen de nuestro pa\u00eds en el mundo. Espa\u00f1a cuenta con un riqu\u00edsimo \nacervo cultural y con instituciones culturales de primer orden. Un potencial gigantesco que \ndebemos aprovechar y poner al servicio de una idea coherente y plural de nuestra cultura. \nRechazamos t\u00f3picos y visiones sectarias de la cultura, expresi\u00f3n espont\u00e1nea de lo que \nsomos como sociedad: aspiramos a una cultura de todos y para todos. \n  EL DEPORTE, IDENTIDAD GLOBAL DE NUESTRO PA\u00cdS\nTambi\u00e9n el deporte se ha configurado en las \u00faltimas d\u00e9cadas como un elemento clave de \nla identidad global de nuestro pa\u00eds. Pero el peso de los grandes eventos, las selecciones \nabsolutas y los clubs l\u00edderes no deben hacernos perder de vista la dimensi\u00f3n social \ndel deporte, que comienza por la base.  Debemos encontrar un equilibrio entre ambos \nenfoques y hacerlos complementarios.95\u201c\nDebemos \nparticipar \nactivamente \nen la toma de \ndecisiones y en \nla creaci\u00f3n de \nconsensos, tanto \nen Europa como \nen el mundo.\nLIDERARE INFLUIR96LIDERAR  \nE INFLUIR\n8 OBJETIVOS Y  \n53 PROPUESTAS97Objetivo \nESPA\u00d1A, EN EL PUENTE DE MANDO  \nDE LA UNI\u00d3N EUROPEA\nEl Partido Popular es fundador del proyecto europeo, lo que hace del \neurope\u00edsmo una de nuestras se\u00f1as de identidad. Creemos en la Uni\u00f3n \nEuropea como un espacio de libertad, democracia y bienestar en el que la \nintegraci\u00f3n es perfectamente compatible con la defensa de los intereses \nnacionales. A d\u00eda de hoy, la defensa del inter\u00e9s nacional incluye tambi\u00e9n el \nperfeccionamiento de las pol\u00edticas comunitarias, que afectan a materias \nclave como las transiciones ecol\u00f3gica y digital, o la Pol\u00edtica Agraria Com\u00fan, \nvital para Espa\u00f1a. \nEstamos preparados para asumir la presidencia de turno del Consejo  \nde la UE. Una presidencia que concebimos como asunto de Estado. \nTRABAJAREMOS POR UNA UE CAPAZ DE DEFENDER SUS INTERESES Y \nPROYECTAR SUS VALORES  en el mundo con una sola voz. Europa se juega su futuro \nfuera de sus fronteras y debe ser capaz de transformase en un actor global eficaz.\nIMPULSAREMOS UNA AUTONOM\u00cdA ESTRAT\u00c9GICA ABIERTA que desarrolle una \nEuropa de la seguridad y la defensa, as\u00ed como una base industrial y tecnol\u00f3gica \neuropea, complementaria de la Alianza Atl\u00e1ntica.\nAPOYAREMOS UNA POL\u00cdTICA COM\u00daN EUROPEA PARA AFRONTAR LAS CRISIS \nMIGRATORIAS EN EL MEDITERR\u00c1NEO. Impulsaremos la consecuci\u00f3n del Pacto \nEuropeo de Migraci\u00f3n y Asilo para garantizar una pol\u00edtica europea de migraci\u00f3n eficaz, \nhumanitaria y segura, la protecci\u00f3n y buena gesti\u00f3n de todas las fronteras exteriores y \nreforzar la solidaridad entre los Estados miembro. \nCONTRIBUIREMOS A LA REVISI\u00d3N DEL NUEVO PACTO DE ESTABILIDAD Y \nCRECIMIENTO, con el objetivo de impulsar un crecimiento sostenible e integrador en \ntoda la UE.\nDEFENDEREMOS UNA POL\u00cdTICA DE COMPETENCIA EUROPEA que preserve al \nmismo tiempo el mercado interior y la competitividad de las empresas europeas en los \nmercados globales. \nIMPULSAREMOS UNA POL\u00cdTICA ENERG\u00c9TICA que garantice el suministro a \nprecios asequibles para familias y empresas.\nABORDAREMOS LA REFORMA INSTITUCIONAL PENDIENTE DE LA UE como \nun requisito necesario para que las pr\u00f3ximas ampliaciones puedan tener lugar con \ngarant\u00edas, manteniendo la capacidad de desarrollar el acervo comunitario y el correcto \nfuncionamiento de las instituciones.\nDEFENDEREMOS EL REFUERZO DE LAS POL\u00cdTICAS DE COHESI\u00d3N  \necon\u00f3mica, social y territorial a trav\u00e9s del presupuesto comunitario.\nLIDERAR E INFLUIR98Objetivo\nIBEROAM\u00c9RICA, UNA PRIORIDAD RENOVADA\nIberoam\u00e9rica es uno de los \u00e1mbitos fundamentales en nuestra \nacci\u00f3n exterior, una regi\u00f3n con la que nos unen profundos v\u00ednculos \nhist\u00f3ricos, culturales, pol\u00edticos, econ\u00f3micos y sociales. Espa\u00f1a debe \ntener un papel m\u00e1s activo en un continente que est\u00e1 en profunda \ntransformaci\u00f3n y en el que, junto con indudables oportunidades, han \naparecido desaf\u00edos como nuevas formas de populismo y en el que Rusia \nest\u00e1 incrementando su influencia. Espa\u00f1a debe apoyar de un modo firme la \ndefensa de los derechos humanos y la transici\u00f3n a la democracia en Cuba, \nVenezuela y Nicaragua. Junto a ello, debemos ser el puente con la Uni\u00f3n \nEuropea con iniciativas como la firma del Tratado de Libre Comercio con \nMercosur. Adem\u00e1s, debemos seguir impulsando el sistema de Cumbres \nIberoamericanas que es el principal mecanismo de cooperaci\u00f3n pol\u00edtica, \necon\u00f3mica y social que nos hemos dotado y que deseamos que desempe\u00f1e \nun papel m\u00e1s activo a la hora de afrontar los retos de la regi\u00f3n.\nESTRECHAREMOS LOS LAZOS CON LA COMUNIDAD IBEROAMERICANA DE \nNACIONES y apoyaremos los procesos regionales de integraci\u00f3n. Reforzaremos \nlas Cumbres Iberoamericanas y su Secretar\u00eda General  como modo de potenciar la \nproyecci\u00f3n internacional de la comunidad iberoamericana. \n322  LIDERAREMOS LOS ESFUERZOS EUROPEOS PARA LA FIRMA DEL ACUERDO \nUE-MERCOSUR y la modernizaci\u00f3n de los acuerdos con M\u00e9xico y Chile. \nApoyaremos el di\u00e1logo Uni\u00f3n Europea \u2013 CELAC  a trav\u00e9s de iniciativas de desarrollo \nconjuntas, aprovechando la complementariedad de nuestras econom\u00edas.\n323 LA LIBERTAD, LA DEMOCRACIA Y EL RESPETO A LOS DERECHOS HUMANOS  \nest\u00e1n en la base de la Comunidad Iberoamericana de Naciones. Defenderemos \nestos valores en la regi\u00f3n y daremos un firme apoyo a las fuerzas democr\u00e1ticas, \nespecialmente, en estos momentos, en Venezuela, Cuba y Nicaragua .\n324  FOMENTAREMOS QUE EMPRESAS, UNIVERSIDADES Y ACTORES DE LA \nSOCIEDAD CIVIL,  aprovechen el enorme caudal de oportunidades que ofrece la \nexistencia de la Comunidad Iberoamericana de Naciones. 99Objetivo \nRECUPERAR EL PROTAGONISMO DE ESPA\u00d1A  \nEN EL MUNDO\nEspa\u00f1a debe recuperar una pol\u00edtica exterior que haga compatible una \nrelaci\u00f3n de vecindad profunda y s\u00f3lida con Marruecos y con Argelia, \nas\u00ed lo han conseguido todos los Gobiernos de la democracia hasta esta \nlegislatura. Para ello debemos tener una pol\u00edtica fiable, estable y predecible. \nUna pol\u00edtica de Estado que cuente con el mayor consenso parlamentario \nposible y, especialmente, una interlocuci\u00f3n fluida y permanente con \nquien lidere la oposici\u00f3n. Espa\u00f1a debe cumplir con sus responsabilidades \nhist\u00f3ricas, tener una pol\u00edtica Mediterr\u00e1nea que afronte los problemas de la \nfrontera sur de Europa.\nJunto a ello debemos apoyar decididamente a Ucrania porque all\u00ed es donde \nse decide el futuro de la democracia europea y de las libertades de todos. \nAdem\u00e1s, en un mundo global debemos tener una presencia activa, de \nacuerdo a nuestras capacidades, en las diferentes regiones, especialmente \ncon las que nos unen v\u00ednculos hist\u00f3ricos. Gibraltar sigue siendo un hist\u00f3rico \ncontencioso que es necesario abordar de un modo integral teniendo en \ncuenta todos los elementos y circunstancias.\n325  FRENTE A POPULISMOS Y RADICALISMOS, Espa\u00f1a proyectar\u00e1 los valores \nde la libertad, la democracia, los derechos humanos, el respeto al Estado de \nDerecho, la econom\u00eda de mercado y las sociedades abiertas. En Naciones Unidas y otros \norganismos internacionales , redoblaremos el compromiso con un orden internacional \njusto, basado en reglas y dotado de instituciones multilaterales eficaces.\n326  MANTENDREMOS EL APOYO A LAS SANCIONES A RUSIA  por su invasi\u00f3n \nde Ucrania. Prestaremos apoyo militar, econ\u00f3mico y humanitario al pueblo \nucraniano mientras sea necesario. Espa\u00f1a apoyar\u00e1 las aspiraciones de Ucrania a unirse \na la UE y a la OTAN, as\u00ed como su proceso de reformas para conseguirlo.\n327 REFORZAREMOS LAS RELACIONES BILATERALES CON ESTADOS UNIDOS \ncomo aliado esencial en todos los \u00e1mbitos, especialmente en las relaciones \necon\u00f3micas y en el campo de la seguridad. Estrecharemos el v\u00ednculo con las \ncomunidades hispanas,  que constituyen casi el 20% de la poblaci\u00f3n, poniendo en valor \nel legado de Espa\u00f1a en ese pa\u00eds. \n328   IMPULSAREMOS UNA RELACI\u00d3N EQUILIBRADA CON LOS PA\u00cdSES DEL \nMAGREB en todos los \u00e1mbitos: pol\u00edtico, econ\u00f3mico, comercial, cultural, energ\u00e9tico, \nmigratorio y de seguridad. La relaci\u00f3n se basar\u00e1 en el respeto mutuo y en el derecho \ninternacional. Apoyaremos los esfuerzos de Naciones Unidas en el S\u00e1hara Occidental para \nalcanzar una soluci\u00f3n pol\u00edtica justa, duradera y aceptable para las partes.\nLIDERAR E INFLUIR100329   ESPA\u00d1A DEBE IMPRIMIR UN IMPULSO A SU COMPROMISO CON ORIENTE \nMEDIO. Es una regi\u00f3n clave para nuestra seguridad energ\u00e9tica, en la que se \noriginan desaf\u00edos como las migraciones, el terrorismo o la intolerancia religiosa; pese \na todo, presenta numerosas oportunidades. Debemos trabajar para la resoluci\u00f3n de \nconflictos, especialmente el israelo-palestino,  por medio de la soluci\u00f3n de dos Estados. \nApoyaremos la construcci\u00f3n de marcos s\u00f3lidos de relaciones con socios clave, como \nIsrael y los pa\u00edses del Golfo , que permitan un aprovechamiento del enorme potencial \nexistente a nivel bilateral. \n330 \u00c1FRICA RECLAMA NUESTRO APOYO EN \u00c1REAS COMO LA PAZ Y LA \nSEGURIDAD , el fortalecimiento institucional y democr\u00e1tico, la lucha contra \nel terrorismo y el tr\u00e1fico de seres humanos, la migraci\u00f3n irregular y el auge de \nfundamentalismos. Ayudaremos al desarrollo robusto y sostenible del continente y \nel empoderamiento de la mujer. Difundiremos un mayor conocimiento acerca de la \npotencialidad de las relaciones entre Espa\u00f1a y \u00c1frica de la mano de la sociedad civil, en \nespecial de la juventud y de los espa\u00f1oles afrodescendientes.  \n331  TRABAJAREMOS EN EL SENO DE LA UE y de la mano de nuestros aliados para \nestablecer una nueva pol\u00edtica de relaciones globales con China . Trabajaremos \npara hacer del Indo-Pac\u00edfico  una regi\u00f3n abierta, libre y segura donde la libre navegaci\u00f3n, \nlos intercambios comerciales y la estabilidad est\u00e9n garantizados. Facilitaremos que \nlas empresas espa\u00f1olas se sigan implantando en la regi\u00f3n y lleven la marca Espa\u00f1a a \nnuevos mercados. Potenciaremos la relaci\u00f3n con India, Jap\u00f3n, Corea del Sur, Australia y \nNueva Zelanda.  \n332  REANUDAREMOS UN DI\u00c1LOGO RESPONSABLE CON EL GOBIERNO \nBRIT\u00c1NICO para abordar el proceso de descolonizaci\u00f3n de Gibraltar  y la \nrecuperaci\u00f3n de la soberan\u00eda, conforme a la doctrina establecida por Naciones Unidas. \nAbordaremos la situaci\u00f3n surgida tras el Brexit , defendiendo los intereses espa\u00f1oles \nen materia fiscal, financiera, medioambiental y de seguridad, y prestaremos especial \natenci\u00f3n a la circulaci\u00f3n de personas. \nPROMOCIONAREMOS EL ESPA\u00d1OL Y LA CULTURA ESPA\u00d1OLA  como los \nmayores activos de nuestra presencia en el mundo. Reforzaremos la presencia \ny la actividad del Instituto Cervantes.101Objetivo \nINVERTIR EN SEGURIDAD Y DEFENSA\nEl mundo ha cambiado profundamente. Espa\u00f1a necesita definir \nuna Estrategia Nacional de Seguridad y Defensa que identifique \nel inter\u00e9s nacional, fije los fines y objetivos estrat\u00e9gicos y cuente con los \nrecursos materiales y humanos necesarios para su consecuci\u00f3n. Las Fuerzas \nArmadas, la principal instituci\u00f3n que garantiza la seguridad y protecci\u00f3n de \nlos espa\u00f1oles, se reforzar\u00e1n. Promoveremos la cultura de la defensa como \nelemento esencial para la seguridad interior y exterior de Espa\u00f1a. Junto \na ello, apoyaremos el desarrollo de una industria de la defensa, que es un \nelemento con un alto valor a\u00f1adido, intensiva en I+D, generadora de puestos \nde trabajo y cohesi\u00f3n social y territorial.\n334  DEFENDEREMOS LA INTEGRIDAD TERRITORIAL, LA SOBERAN\u00cdA \nNACIONAL Y EL ORDEN CONSTITUCIONAL como m\u00e1xima prioridad del \nGobierno y de su pol\u00edtica de defensa. Reforzaremos las Fuerzas Armadas como \ninstrumento de disuasi\u00f3n y defensa  ante cualquier posible amenaza. \nASUMIREMOS UN PAPEL ACTIVO DE ESPA\u00d1A EN LA ALIANZA ATL\u00c1NTICA \ny en la construcci\u00f3n de la Europa de la Defensa.  Cumpliremos el compromiso \nadquirido por los aliados de destinar un 2% del PIB nacional en seguridad y defensa.\n336  ELEVAREMOS EL N\u00daMERO DE EFECTIVOS DE LAS FUERZAS ARMADAS  \ndurante dos legislaturas hasta alcanzar los 140.000 previstos por la ley y \nmejoraremos sus condiciones sociolaborales resolviendo a\u00f1os de injusticia, de acuerdo \ncon los par\u00e1metros del Observatorio de la Vida Militar y con los principios de m\u00e9rito y \ncapacidad. Se computar\u00e1n los a\u00f1os de servicio en las Fuerzas Armadas para todas las \nofertas p\u00fablicas de empleo,  en especial para aquellos cuerpos y funciones relacionados \ncon la seguridad del Estado, incluidas las polic\u00edas auton\u00f3micas y locales respetando los \nmarcos competenciales. Invertiremos en recursos y medios, especialmente tecnol\u00f3gicos \ny digitales, para responder a los riesgos que puedan presentarse.\n337 DESARROLLAREMOS UN NUEVO MODELO DE RESERVA MILITAR \nVOLUNTARIA que mejore las capacidades operativas y haga realidad el \ncompromiso ciudadano con la defensa nacional.\n338 INCENTIVAREMOS LA INDUSTRIA DE DEFENSA NACIONAL  como sector \nestrat\u00e9gico precursor de la I+D+i y dinamizador de la investigaci\u00f3n civil. \nPromoveremos compromisos de inversi\u00f3n plurianuales para acometer proyectos de \nlargo plazo. Priorizaremos la inversi\u00f3n en Espa\u00f1a, promoviendo que el suministro de \nmaterial de defensa se realice por nuestras empresas o con aliados.\n339 PROMOVEREMOS LA SEGURIDAD EN EL CIBERESPACIO Y LA SOBERAN\u00cdA \nDIGITAL dotando al Estado de los recursos t\u00e9cnicos y humanos adecuados.\nLIDERAR E INFLUIR102OBJETIVO\nRELANZAR LA COOPERACI\u00d3N INTERNACIONAL\nLa cooperaci\u00f3n es parte esencial de la acci\u00f3n exterior espa\u00f1ola y nos \ndefine como democracia solidaria, comprometida con los derechos \nhumanos y con el desarrollo de los pueblos. El Partido Popular, que \npromovi\u00f3 la primera ley de cooperaci\u00f3n internacional, apuesta por \nuna cooperaci\u00f3n m\u00e1s moderna, transparente y eficaz, en cumplimiento \nde nuestros compromisos internacionales multilaterales y de nuestras \nrelaciones de cooperaci\u00f3n bilateral. \n340  AGILIZAREMOS EL DESARROLLO REGLAMENTARIO DE LA LEY DE \nCOOPERACI\u00d3N  para el Desarrollo Sostenible y la Solidaridad Global, \npromoviendo la creaci\u00f3n de un Instituto de Cr\u00e9dito al Desarrollo, similar a los que tienen \nlos pa\u00edses m\u00e1s avanzados, que aglutine y canalice la ayuda econ\u00f3mica y financiera. \nAsimismo, impulsaremos la modernizaci\u00f3n de la AECID, las Oficinas T\u00e9cnicas de \nCooperaci\u00f3n o la FIIAPP, entre otras.\n341  IMPULSAREMOS EL CUMPLIMIENTO DE LOS OBJETIVOS DEL DESARROLLO \nSOSTENIBLE y las prioridades de la Agenda 2030 en nuestra pol\u00edtica de \ncooperaci\u00f3n. \n342  ACTUALIZAREMOS LAS PRIORIDADES GEOGR\u00c1FICAS  de la cooperaci\u00f3n \nespa\u00f1ola, teniendo en cuenta las persistentes necesidades de los pa\u00edses de \nrenta media en Iberoam\u00e9rica. \n343  REFORZAREMOS LA AYUDA HUMANITARIA  como se\u00f1a de identidad \nde la cooperaci\u00f3n espa\u00f1ola y m\u00e1xima expresi\u00f3n de la solidaridad. \nProfesionalizaremos la labor del cooperante experto. 103Objetivo\nMEJORAR EL SERVICIO A LOS ESPA\u00d1OLES EN EL \nEXTERIOR\nLos hombres y mujeres del servicio exterior cumplen con una \nlabor esencial que es necesario valorar y reconocer, en ocasiones en \ncircunstancias de enorme dificultad. \nEn los \u00faltimos veinte a\u00f1os el n\u00famero de espa\u00f1oles residentes en el exterior \nse ha triplicado, pasando de unos 900.000 a principios de siglo a rondar los \n3 millones en 2023. Ante esa realidad actual, que no se ha visto reflejado \nen un aumento proporcional de los medios y del personal de los servicios \nconsulares, proponemos un refuerzo urgente de los mismos que permita \nofrecer la mejor atenci\u00f3n a los espa\u00f1oles del exterior.  \n344 LA COMUNIDAD DE DESCENDIENTES DE ESPA\u00d1OLES MANTENDR\u00c1 EL \nDERECHO DE OPCI\u00d3N A LA NACIONALIDAD ESPA\u00d1OLA, garantizado \npor una ley de Acceso a la Nacionalidad de los Nietos reformada . Para atender esta \ndemanda tambi\u00e9n se hace necesario el refuerzo de los Consulados  encargados de la \ntramitaci\u00f3n de los expedientes de nacionalidad.\n345  LLEVAREMOS A CABO DE FORMA INMEDIATA UN PLAN DE REFUERZO \nCONSULAR. Ampliaremos plantilla y mejoraremos los medios de la \nred, incluyendo  la digitalizaci\u00f3n del registro civil consular y el aumento de los \nprocedimientos telem\u00e1ticos.  Reforzaremos la Unidad de Emergencia Consular del \nMinisterio de Asuntos Exteriores, mediante la creaci\u00f3n de una centralita o call center \nh con n\u00famero \u00fanico para canalizar llamadas de emergencia consular desde cualquier \nlugar del mundo.\nLIDERAR E INFLUIR104Objetivo \nESPA\u00d1A, UNA POTENCIA CULTURAL  \nEN EL MUNDO\nLa cultura es el mejor reflejo de lo que hemos sido, de lo que somos y de lo \nque queremos ser los espa\u00f1oles. Es un pilar de nuestra identidad com\u00fan \ny constituye un poderoso instrumento para fomentar el desarrollo de la \npersonalidad, la libertad de expresi\u00f3n, la cohesi\u00f3n social, la creatividad y la \ninnovaci\u00f3n. \nEspa\u00f1a, con un patrimonio hist\u00f3rico, art\u00edstico y cultural extraordinarios, \ncon una lengua hablada por m\u00e1s de 500 millones de personas, tiene la \nresponsabilidad de proteger y proyectar su formidable legado y convertirse \nen un referente en pol\u00edticas culturales para el mundo.\nIMPULSAREMOS POL\u00cdTICAS CULTURALES PARA PONER EN VALOR \nNUESTRO PATRIMONIO HIST\u00d3RICO-ART\u00cdSTICO,  fomentar  la creaci\u00f3n \ny apoyar el desarrollo de las industrias culturales.  Reforzaremos la proyecci\u00f3n \ninternacional de las grandes instituciones culturales espa\u00f1olas  y de nuestros artistas, \ncomo factores esenciales de la construcci\u00f3n de la Marca Espa\u00f1a en el mundo.\n347  REFORZAREMOS EL INSTITUTO CERVANTES  como el mayor organismo \ncultural del mundo en lengua espa\u00f1ola y la casa com\u00fan del espa\u00f1ol, \nincrementando la participaci\u00f3n de los de pa\u00edses hispanohablantes. Ampliaremos sus \nsedes en el exterior para promover la cultura espa\u00f1ola en todas sus manifestaciones, \ny promoveremos el espa\u00f1ol como lengua de comunicaci\u00f3n internacional, as\u00ed como \nveh\u00edculo de comunicaci\u00f3n en el \u00e1mbito tecnol\u00f3gico y en la inteligencia artificial.\nIMPULSAREMOS UNA NUEVA LEY DE PATRIMONIO CULTURAL  para \nmodernizar y refundir la legislaci\u00f3n vigente en patrimonio. Agilizaremos la \nconvocatoria y ejecuci\u00f3n del 2% cultural destinado a la conservaci\u00f3n y protecci\u00f3n de \nnuestro patrimonio, reservando una partida espec\u00edfica para obras de rehabilitaci\u00f3n \ndestinadas a municipios rurales, y otra al fomento de la creatividad art\u00edstica \ncontempor\u00e1nea. Incorporaremos medidas para la protecci\u00f3n de nuestro patrimonio \nsubacu\u00e1tico.\nAPROBAREMOS UNA NUEVA LEY DE MECENAZGO  para impulsar las \nindustrias e instituciones culturales. Eliminaremos el exceso de burocracia que \nimpide la gesti\u00f3n eficaz en el \u00e1mbito cultural, favoreciendo la creaci\u00f3n de nuevas empresas \nculturales y la formaci\u00f3n de gestores especializados. Dotaremos de mayor objetividad, \ntransparencia y agilidad al procedimiento de concesi\u00f3n de subvenciones culturales.\n350 IMPULSAREMOS Y PROMO-VEREMOS proyectos en red que proporcionen \nactividades culturales de calidad a municipios rurales y peque\u00f1os municipios,  \ny que contribuyan a poner en valor su patrimonio hist\u00f3rico-art\u00edstico, as\u00ed como su 105patrimonio gastron\u00f3mico y artesanal. \nAprovecharemos este valor para el \ndesarrollo local sostenible y para potenciar \nel turismo cultural.\nCREAREMOS PROGRAMAS DE  \nAPOYO A LA CULTURA PARA \nJ\u00d3VENES HECHA POR J\u00d3VENES, \nen colabo-raci\u00f3n con instituciones y \norganizaciones educativas y culturales, y \npropiciaremos que los j\u00f3venes creadores \npuedan iniciar sus carreras art\u00edsticas en \nlibertad y con vocaci\u00f3n de futuro.\n352 VAMOS A COMPLETAR Y \nMEJORAR EL ESTATUTO DEL  \nARTISTA, con medidas como la simplificaci\u00f3n del nuevo r\u00e9gimen de prestaci\u00f3n \nde desempleo o modernizando el sistema \nde jubilaci\u00f3n,  y promocionaremos los \nincentivos fiscales que favorezcan el \nejercicio de actividades art\u00edsticas y de \ncreaci\u00f3n. Estableceremos un di\u00e1logo \npermanente con las Academias y \nAsociaciones profesionales de todo el \n\u00e1mbito cultural.\nFORTALECEREMOS EL PROGRAMA PLATEA  de circulaci\u00f3n de \nespect\u00e1culos en recintos de \u00e1mbito local. \nReformaremos el Instituto Nacional de las \nArtes Esc\u00e9nicas  y de la M\u00fasica  adaptando \nsu r\u00e9gimen jur\u00eddico y sus sistemas de \ngesti\u00f3n y control econ\u00f3mico-financiero \na las peculiaridades de su actividad, e \nimpulsaremos las giras nacionales e \ninternacionales de sus unidades art\u00edsticas.\nPROMOVEREMOS Y PROTEGEREMOS EL PATRIMONIO \nAUDIOVISUAL ESPA\u00d1OL,  como un medio \nde preservar nuestra identidad y diversidad \ncultural. Desarrollaremos nuevas l\u00edneas \nde financiaci\u00f3n y potenciaremos el papel \nde Espa\u00f1a en el sector cinematogr\u00e1fico \ninternacional,  tanto con la promoci\u00f3n de \nnuestras producciones como atrayendo \ntalento e inversi\u00f3n a Espa\u00f1a con los rodajes de \nproyectos audiovisuales y cinematogr\u00e1ficos. \nApoyaremos las producciones de otras \nindustrias audiovisuales, especialmente los \nvideojuegos .\u201c\nEspa\u00f1a necesita \ndefinir una \nEstrategia \nNacional de \nSeguridad y \nDefensa que \nidentifique el \ninter\u00e9s nacional.\nLIDERAR E INFLUIR106355  PROMOVEREMOS F\u00d3RMULAS \nDE MECENAZGO PARA LA \nCREACI\u00d3N DE UN CENTRO NACIONAL \nDE LA DANZA, que sirva como lugar \nestable de representaci\u00f3n  tanto para \nlas Compa\u00f1\u00edas Nacionales (Compa\u00f1\u00eda \nNacional de Danza y Ballet Nacional \nde Espa\u00f1a), como para compa\u00f1\u00edas \nnacionales e internacionales; que sirva \nde laboratorio de creaci\u00f3n y punto de \nencuentro para bailarines, core\u00f3grafos y \ntodos los implicados en el arte de la danza, \ny que sirva de referente para la creaci\u00f3n, \nformaci\u00f3n y difusi\u00f3n de la danza en todo el \nterritorio nacional.\nDAREMOS UN MAYOR IMPULSO \nA LOS PLANES DE FOMENTO \nDE LA LECTURA,  especialmente a los \nprogramas espec\u00edficos de lectura infantil \ny juvenil,  en colaboraci\u00f3n con el sector \neditorial. Tambi\u00e9n desarrollaremos \nun plan de mejora de bibliotecas, \nmuseos y archivos, con la mejora de sus \ninfraestructuras y herramientas digitales y \ncon la dotaci\u00f3n de recursos humanos.\nAPOYAREMOS LAS NUEVAS \nEXPRESIONES ART\u00cdSTICAS, \nLAS VANGUARDIAS Y A LOS J\u00d3VENES \nCREADORES.  Tambi\u00e9n reivindicaremos \nnuestros referentes culturales m\u00e1s \nreconocidos, en centenarios como los de \nAna Mar\u00eda Matute  (2025), Gaud\u00ed  (2026), \nBuero Vallejo  (2026) y, de forma muy \nespecial, el de la Generaci\u00f3n del 27,  un \nmomento excepcional en nuestra cultura \nreciente.\u201c\nLa cultura es \nel mejor reflejo \nde lo que \nhemos sido, de \nlo que somos \ny de lo que \nqueremos ser los \nespa\u00f1oles.107Objetivo \nESPA\u00d1A, PA\u00cdS REFERENTE EN EL DEPORTE\nEl deporte y la actividad f\u00edsica son elementos imprescindibles para la \nconsecuci\u00f3n del bienestar individual y social. El deporte contribuye a \ncrear una sociedad mejor y m\u00e1s saludable, con mayor calidad de vida, \nal tiempo que se convierte en un vector de crecimiento, cohesi\u00f3n social y \ndesarrollo econ\u00f3mico y de empleo. \nEn su vertiente competitiva y profesional, el deporte espa\u00f1ol se ha \nconsolidado como una de las fortalezas m\u00e1s reconocibles de nuestras \ncapacidades. Nos proponemos hacer de Espa\u00f1a, todav\u00eda m\u00e1s, un gran \nreferente global del deporte, que contribuya a la proyecci\u00f3n de nuestro pa\u00eds \nen todo el mundo.\nPROPONDREMOS UN PLAN NACIONAL PARA LA SALUD F\u00cdSICA Y MENTAL \nA TRAV\u00c9S DEL DEPORTE. La pr\u00e1ctica deportiva saludable  es un instrumento \ndecisivo para mejorar la salud f\u00edsica y mental, e incrementar la calidad de vida de la \npoblaci\u00f3n. Por ese motivo tambi\u00e9n garantizaremos el acceso a la actividad f\u00edsica y \ndeportiva  en todas las etapas de la vida  y para todos los niveles de renta.\nSEGUIREMOS IMPULSANDO LA ESTRATEGIA DE FOMENTO DE LA \nACTIVIDAD F\u00cdSICA Y LUCHA CONTRA EL SEDENTARISMO con las necesarias \ncampa\u00f1as de promoci\u00f3n, formaci\u00f3n y sensibilizaci\u00f3n exigibles, e incrementaremos \nlas sesiones y el horario del curr\u00edculo de la Educaci\u00f3n F\u00edsica en la educaci\u00f3n primaria \ny secundaria  hasta alcanzar, como m\u00ednimo,  las tres horas lectivas.  Impulsaremos, \ntambi\u00e9n, la actividad f\u00edsica y deportiva en las Universidades y la Formaci\u00f3n Profesional, \ncon medidas que protejan la compatibilizaci\u00f3n de la actividad deportiva y acad\u00e9mica.\nIMPULSAREMOS LA GENERALIZACI\u00d3N DE LA RECETA DEPORTIVA  para \nque la actividad f\u00edsica orientada a la salud consolide su papel determinante en \nla salud p\u00fablica y sea factor de igualdad entre los espa\u00f1oles.\nAPOYAREMOS DECIDIDAMENTE EL DEPORTE FEMENINO, promoviendo una \nmayor visibilizaci\u00f3n y un mayor apoyo para su proyecci\u00f3n competitiva, nacional \ne internacional. Garantizaremos en las competiciones femeninas que el sexo biol\u00f3gico \nordene las categor\u00edas deportivas , como el mejor mecanismo de garant\u00eda de la igualdad \nde oportunidades y la justicia competitiva. Promoveremos la presencia de la mujer en la \ngesti\u00f3n y el liderazgo deportivo.\nAPOYAREMOS LA CELEBRACI\u00d3N DE COMPETICIONES DEPORTIVAS \ncomo escaparate de la capacidad organizativa del pa\u00eds, como industria y \ncomo proyecci\u00f3n de nuestros valores y patrimonio cultural, aprovechando adem\u00e1s la \naportaci\u00f3n que suponen al desarrollo local sostenible y al fomento y desestacionalizaci\u00f3n \ndel turismo.\nLIDERAR E INFLUIR108363TRABAJAREMOS DE LA MANO DE LOS AGENTES DEPORTIVOS PARA \nFORTALECER EL SISTEMA COMPETITIVO,  procurando su financiaci\u00f3n \nsostenible y la buena gobernanza, y garantizando los intereses de los agentes \ninvolucrados, es especial los derechos de los deportistas. Facilitaremos la pr\u00e1ctica \ncompetitiva al m\u00e1ximo nivel propiciando la compatibilidad con los estudios y \nfavoreciendo la transici\u00f3n una vez finalizada la carrera deportiva. De la mano del sector \ny de las Comunidades Aut\u00f3nomas, trabajaremos en una Ley que regule el ejercicio de \nlas profesiones del deporte, estableciendo un marco que garantice la igualdad en el \nconjunto del territorio nacional.\nAVANZAREMOS EN LA INVERSI\u00d3N SOCIAL EN EL DEPORTE a trav\u00e9s de \nformas de mecenazgo y otros incentivos fiscales.\nTRABAJAREMOS PARA PRESERVAR LOS VALORES DEPORTIVOS en todos \nlos \u00e1mbitos de la pr\u00e1ctica profesional o amateur, tanto en la lucha contra el \ndopaje y la protecci\u00f3n de la salud de los deportistas,  como en la lucha contra la violencia, \nel racismo, la xenofobia y la intolerancia, cualquiera que sea su forma o manifestaci\u00f3n.109\u201c\nNos proponemos \nhacer de Espa\u00f1a, \ntodav\u00eda m\u00e1s,  \nun gran referente \nglobal del \ndeporte,  \nque contribuya \na la proyecci\u00f3n \nde nuestro pa\u00eds \nen todo  \nel mundo.\nLIDERAR E INFLUIR", "PROGRAMA ELECTORAL\nELECCIONES GENERALES \n23 JULIO 2023\n\u00cdNDICE\u00cdNDICE  \nUN PROGRAMA PARA LA MEJOR ESPA\u00d1A  ................................ ................................ ................  10 \nUna sociedad y una econom\u00eda que avanzan.  ................................ ................................ .........  11 \nLiderazgo europeo e internacional frente a la ola reaccionaria  ................................ ..............  13 \nLa Espa\u00f1a que mira al futuro  ................................ ................................ ................................ .. 14 \nBLOQUE I: UNA POL\u00cdTICA ECON\u00d3MICA AL SERVICIO DE LA CIUDADAN\u00cdA Y DE UN CRECIMIENTO \nECON\u00d3MICO JUSTO Y SOSTENIBLE  ................................ ................................ ..........................  15 \nESTABILIDAD ECON\u00d3MICA Y FINANCIERA, REFORZANDO LA CONFIANZA EN ESPA ......................... ................................ ....................  247\nBLOQUE VII: LA ESPA\u00d1A EUROPEA ABIERTA AL MUNDO  ................................ ........................  251 \nESPA\u00d1A, MOTOR DE EUROPA. UNA EUROPA FUERTE PARA UNA ESPA\u00d1A FUERTE. 251\nCOMPROMISO FIRME CON LA COOPERACI\u00d3N INTERNACIONAL POR UN ENTORNO M\u00c1S \nPR\u00d3SPERO, JUSTO Y ESTABLE.  ................................ ................................ ..........................  253\nSOLUCIONES MULTILATERALES PARA LOS DESAF\u00cdOS GLOBALES. ............................  255\nESPA\u00d1A LIDERANDO NUESTRAS RELACIONES ESTRAT\u00c9GICAS.  ................................ . 255\n Am\u00e9rica Latina, en el centro de la acci\u00f3n Espa\u00f1a y Europa.  ................................ ...............  255 \nExcelentes relaciones transatl\u00e1nticas que contribuyen a nuestra seguridad  .......................  256 \nRelaciones bilaterales estrat\u00e9gicas con nuestros vecinos  ................................ ...................  256 \nVecindad Sur: gestionando un espacio compartido  ................................ .............................  257 \n\u00c1frica  ................................ ................................ ................................ ................................ ..... 257 \nRelaciones con Asia -Pac\u00edfico.  ................................ ................................ ..............................  258 \nEspa\u00f1a, referente en el mundo en la promoci\u00f3n de derechos.  ................................ ............  258 \nEspa\u00f1oles y espa\u00f1olas en el exterior: las personas  en el centro de la acci\u00f3n exterior  ...... 259 \nDEFENSA  ................................ ................................ ................................ ................................ . 260\nEspa\u00f1a, un socio fiable para la seguridad internacional.  ................................ .....................  260 \nLa Defensa al servicio de la ciudadan\u00eda y de la democracia.  ................................ ...............  261 \nNuestras y nuestros soldadosNuestro Ej\u00e9rcito: la columna vertebral de nuestras Fuerzas \nArmadas.  ................................ ................................ ................................ ...............................  263 \nMADRID 7 DE JULIO 2023UN PROGRAMA PARA \nLA MEJOR ESPA\u00d1A.\nLA MEJOR ESPA\u00d1A/10 UN PROGRAMA PARA LA MEJOR ESPA\u00d1A  \nEl pr\u00f3ximo 23 de julio, los espa\u00f1oles y las espa\u00f1olas estamos llamados a las urnas ante \nuna de las citas electorales m\u00e1s importantes en nuestros m\u00e1s de 45 a\u00f1os de \ndemocracia.  \nLo que decidimos en estas elecciones no es tan solo qui\u00e9n gobierna,  sino qu\u00e9 pa\u00eds y \nqu\u00e9 democracia queremos en Espa\u00f1a. Por primera vez desde la recuperaci\u00f3n de \nnuestras libertades democr\u00e1ticas, el Partido Popular ha abierto la puerta de instituciones \ny Gobiernos a la ultraderecha. Y con esos gobiernos de ultraderecha ha l legado una \nagenda reaccionaria ya aplicada all\u00e1 donde gobiernan PP y Vox. Una agenda de \nretrocesos en igualdad, en derechos y servicios sociales, en derechos sindicales y de \nlos trabajadores o en justicia social.  \nLo que decidimos en estas elecciones es, n i m\u00e1s ni menos, qu\u00e9 clase de sociedad \nqueremos ser. Y los socialistas lo tenemos claro: no hay ning\u00fan avance en propuestas \nque nos devuelven 20 y 30 a\u00f1os atr\u00e1s. Por esa raz\u00f3n, la \u00fanica agenda de futuro, el \u00fanico \nproyecto de progreso para Espa\u00f1a es el que r epresenta el Partido socialista y que se \nplasma en este programa.  \nLa democracia es mucho m\u00e1s que un conjunto de instituciones y normas. Es, por encima \nde todo, un compromiso con los valores de justicia social, libertad e igualdad \nconsagrados en nuestra Co nstituci\u00f3n y que forman el coraz\u00f3n mismo del proyecto \nsocialista desde nuestra fundaci\u00f3n. Valores compartidos por la inmensa mayor\u00eda de los \nciudadanos, y que han hecho de nuestro partido un actor fundamental para gobernar y \nmodernizar Espa\u00f1a.  \nHace cuatro a \u00f1os recibimos la confianza mayoritaria de la ciudadan\u00eda en nuestro \nproyecto. Esa confianza se expres\u00f3 en las urnas hasta en cinco ocasiones consecutivas, \npara poner en marcha un programa de Gobierno que recuperase los derechos perdidos \ndurante los Gobierno s del Partido Popular, e impulsar un programa de avance \necon\u00f3mico y social. Una etapa en la que el compromiso con una transici\u00f3n ecol\u00f3gica \njusta, para combatir la contaminaci\u00f3n y el cambio clim\u00e1tico y preservar nuestra \nbiodiversidad,  generando empleo de ca lidad y actividades innovadoras de alto valor \na\u00f1adido, fuera una se\u00f1a de identidad de Espa\u00f1a.  \nLos y las socialistas consideramos el cambio clim\u00e1tico como un desaf\u00edo \u00e9tico, frente al \nque defendemos la igualdad a escala global e internacional. La sostenibili dad ambiental \nes un requisito imprescindible para avanzar en un progreso m\u00e1s justo, seguro y \nduradero, acorde con nuestro compromiso con la  Agenda  2030.  \nDurante esta legislatura, los socialistas nos hemos enfrentado a desaf\u00edos que no ha \nconocido ning\u00fan gob ierno anterior y a los que hemos respondido siempre desde una \nmirada socialdem\u00f3crata. La pandemia golpe\u00f3 a nuestro pa\u00eds a los pocos meses de \ncomenzar la legislatura del gobierno de coalici\u00f3n, y puso a pruebas las costuras de \nnuestro estado del bienestar, e specialmente las del sistema sanitario.  \n Durante los a\u00f1os previos, coincidiendo con la crisis financiera, los gobiernos \nconservadores aplicaron recortes que da\u00f1aron a nuestro Sistema Nacional de Salud, en \nun claro ejercicio de irresponsabilidad que tendr\u00eda  graves consecuencias a\u00f1os m\u00e1s \ntarde. Ante la emergencia sanitaria y econ\u00f3mica, los socialistas respondimos con \ndecisi\u00f3n , poniendo en marcha recetas radicalmente contrarias a las que hab\u00eda puesto \nen pr\u00e1ctica la derecha en la anterior crisis financiera.  \nLos socialistas dijimos que las consecuencias de esta crisis global no iban a caer en \nesta ocasi\u00f3n sobre las clases medias y trabajadoras, que segu\u00edan arrastrando las \nconsecuencias de las pol\u00edticas liberales de los gobiernos del PP. Levantamos un potente \nescudo social y situamos a las personas y su bienestar en el centro de la pol\u00edtica.  \nDesde esa pol\u00edtica centrada en las personas, hemos creado el Ingreso M\u00ednimo Vital, un \nnuevo pilar del estado del bienestar que asegura mayor libertad a los ciudadanos al \nperm itirles escapar de ese enemigo atroz de toda libertad que es la necesidad.  \nEn la crisis anterior, la derecha protegi\u00f3 de manera prioritaria a las entidades financieras. \nLa factura la corri\u00f3 a cargo de la clase media y trabajadora con su dinero, con sus \nderechos y con altas tasas de desempleo.  \nAnte las dificultades de la pandemia y la guerra, dejamos claro que otra respuesta era \nposible . Una respuesta que diera prioridad al empleo, a los trabajadores y trabajadoras, \na los aut\u00f3nomos y la clase media.  \nPor e llo, reforzamos el sistema de los ERTE y pusimos en marcha nuevas ayudas \ndirigidas a los aut\u00f3nomos, parte esencial de nuestra econom\u00eda, y que les proteg\u00edan en \nel cese de actividad. Levantamos y reforzamos el escudo social con ayudas directas, \ncon rebajas d e impuestos o con inyecciones y cr\u00e9ditos a las empresas, medidas \ndestinadas a la protecci\u00f3n de las familias.  \nCada una de las medidas aprobadas solo han tenido un objetivo: mitigar los efectos m\u00e1s \nda\u00f1inos de la pandemia y la guerra y el impulso de nuevas o portunidades y derechos.  \nDurante a\u00f1os la derecha intent\u00f3 hacernos creer que hab\u00eda que elegir entre tener empleo \no tener derechos; entre crecer econ\u00f3micamente o crecer socialmente. El gobierno\nsocialista ha demostrado con claridad rotunda en estos a\u00f1os que ese relato era falso.\nQue era simplemente una coartada para implantar recortes. Con hechos, hemos\ndemostrado que hay otro camino; que es posible avanzar socialmente y avanzar\necon\u00f3micamente.\nUna sociedad  y una econom\u00eda  que avanzan.  \nLos resultados de la ge sti\u00f3n econ\u00f3mica son reconocidos por las principales instituciones \neuropeas e internacionales. Lideramos el crecimiento econ\u00f3mico de la Uni\u00f3n y creamos \nm\u00e1s empleo. Un empleo m\u00e1s estable que nunca.  \n Hemos reducido el desempleo \u2013tambi\u00e9n el persistente desempl eo juvenil en m\u00e1s de \nseis puntos -, y contamos con la tasa de ocupaci\u00f3n m\u00e1s alta de nuestra historia, en un \nmomento en el que todas las previsiones apuntan a la continuidad de esa senda de \ncrecimiento en los pr\u00f3ximos a\u00f1os.  \nEn definitiva, Espa\u00f1a ya no es un  problema para Europa. Hoy de Espa\u00f1a llegan las \nsoluciones y las respuestas para los problemas. Pero el buen rendimiento econ\u00f3mico \nes solo una de las caras de nuestro avance como pa\u00eds. La otra cara la ofrece el avance \nen derechos que nos hacen mejores como  sociedad.  \nLos gobiernos socialistas de Felipe Gonz\u00e1lez y de Jos\u00e9 Luis Rodr\u00edguez Zapatero \nhicieron grandes avances en este terreno. Por ejemplo, en todo lo relativo a la igualdad \nde g\u00e9nero o la equiparaci\u00f3n de derechos de las parejas del mismo sexo. Pero a \u00fan \nquedaba camino por el que avanzar y lo recorrimos reforzando el derecho al aborto tras \nlos retrocesos de los a\u00f1os del Partido Popular y reconociendo la eutanasia como un \nnuevo derecho de los ciudadanos.  \nLo recorrimos protegiendo a nuestros trabajadores y trabajadoras de la devaluaci\u00f3n \nsalarial y de derechos que sufrieron con los gobiernos de la derecha.  \nEspa\u00f1a necesitaba de un gran acuerdo entre todos los agentes sociales que revertiera \nla ruptura de con sensos protagonizada por el Partido Popular. La nueva reforma laboral \nrepresenta el triunfo del acuerdo y el di\u00e1logo sobre la imposici\u00f3n y el rodillo del pasado. \nEsta reforma ha atajado de forma directa la precariedad laboral en Espa\u00f1a, \ndemostrando que se  puede generar empleo de calidad y proteger los derechos de los \ntrabajadores y de las trabajadoras al mismo tiempo.  \nNuevamente, la respuesta m\u00e1s socialdemocracia ha sido la m\u00e1s acertada y hoy \nsindicatos, empresarios y la propia Uni\u00f3n Europea defienden est a v\u00eda como un acierto, \nmientras advierten a la derecha \u2013que hizo todo lo posible para dinamitar esta reforma a \nla que ahora se tiene que sumar obligada \u2013 contra  cualquier tentaci\u00f3n de revertir lo que, \nsin duda, ya es patrimonio de toda la sociedad y gran \u00e9x ito colectivo en t\u00e9rminos de \nprogreso econ\u00f3mico y social.  \nEl PSOE ha seguido avanzando tambi\u00e9n en otros ejes de progreso social. En estos a\u00f1os \nhemos dado pasos decididos en la lucha contra esa lacra social llamada desigualdad \nde g\u00e9nero. Donde otros callaro n, hemos actuado con determinaci\u00f3n para reconocer su \nimpacto. Con medidas valientes tanto para superar la brecha de g\u00e9nero en el mercado \nlaboral como para acabar con el machismo y la infamia que representa la violencia de \ng\u00e9nero.  \nHemos dado pasos decidido s para avanzar hacia la erradicaci\u00f3n de todo tipo de \nviolencia contra las mujeres y de cualquier brecha laboral y salarial. Contamos con m\u00e1s \nrecursos, nuevos permisos de paternidad y maternidad, mayor protecci\u00f3n frente al \nacoso y la violencia contra las mu jeres.  \n En estos a\u00f1os, tambi\u00e9n hemos luchado con decisi\u00f3n contra la pobreza infantil. \nAvanzamos en el \u00e1mbito educativo, incrementando casi un 100% el presupuesto, con \nm\u00e1s becas, m\u00e1s ayudas comedor y mejores prestaciones. Lo mismo cabe decir de \nnuestra apue sta por el conocimiento y la innovaci\u00f3n, con una nueva Ley de Ciencia, \nTecnolog\u00eda e Innovaci\u00f3n. Hemos avanzado a la hora de garantizar de forma real y \nefectiva el acceso a la vivienda como un derecho para todos y todas, y no como un \nnegocio o un privilegio  solo al alcance de unos pocos, impulsando una pol\u00edtica de \nvivienda que responda a las necesidades actuales. Se trata de consolidar el quinto pilar \ndel estado del bienestar, para hacer efectivo de una vez el derecho a una vivienda digna \ny asequible.  \nEspa\u00f1 a crece en una sociedad que avanza. Somos un gran pa\u00eds, un pa\u00eds de propuestas \ny de respuestas. Un pa\u00eds respetado al que miran desde el exterior y al que preguntan y \nescuchan nuestros socios europeos. Avanzamos como econom\u00eda y como sociedad, \ndentro y fuera de Espa\u00f1a.  \nLiderazgo  europeo  e internacional  frente  a la ola reaccionaria  \nEspa\u00f1a ha recuperado un liderazgo dentro de la Uni\u00f3n Europeo que no se ve\u00eda desde \nhac\u00eda d\u00e9cadas. De la ausencia absoluta de los gobiernos de la derecha, hemos pasado \na un liderazgo con perfil propio que nos convierte en uno de los pa\u00edses centrales de la \nUni\u00f3n. Un perfil que recoge el europe\u00edsmo de nuestra sociedad, que contribuye a forjar \nuna Uni\u00f3n Europea m\u00e1s unida, m\u00e1s fuerte y, sobre todo, m\u00e1s social y que marcar\u00e1 \nnuestra presiden cia de turno del Consejo. Nuestro pa\u00eds es hoy protagonista de nuevo \nen los di\u00e1logos multilaterales y se ha convertido en socio de referencia en todos los \ndebates europeos e internacionales.  \nCada vez que el presidente del Gobierno y secretario general del P SOE, Pedro \nS\u00e1nchez, ha acudido a Bruselas a defender los intereses de nuestro pa\u00eds, se ha tra\u00eddo \nun logro para los espa\u00f1oles que ha mejorado las condiciones de vida de la mayor\u00eda \nsocial. Espa\u00f1a ha pasado de ser un pa\u00eds oyente, que se limitaba a aplicar las  decisiones \nde otros, a ser un pa\u00eds activo, que influye de manera determinante en las iniciativas de \nlas instituciones europeas para hacer frente a los desaf\u00edos comunes.  \nEntre esos desaf\u00edos, destaca una ola conservadora que, desde el nacionalismo m\u00e1s \nextre mo, pretende minar los fundamentos mismos de la Uni\u00f3n Europea. Una ola \nreaccionaria que ha llegado a nuestro pa\u00eds de la mano de Vox y a la que el Partido \nPopular ha entregado instituciones y gobiernos. Una ola reaccionaria que ya est\u00e1 dando \nsus primeros fr utos en nuestro pa\u00eds, los frutos amargos del retroceso en igualdad, en \nderechos de los sindicatos y los trabajadores, en educaci\u00f3n y sanidad p\u00fablicas, en lucha \ncontra el cambio clim\u00e1tico o la violencia de g\u00e9nero.  \nEn las pr\u00f3ximas elecciones tambi\u00e9n eso est\u00e1  en juego. Hemos visto como \nsucesivamente ca\u00edan algunos pa\u00edses importantes en esa cadena reaccionaria que \nintenta extenderse por Europa. El 23 de julio est\u00e1 en juego si Espa\u00f1a se convierte en \n un pa\u00eds m\u00e1s de los que sucumbe a la embestida de la ultraderecha; o si, por el contrario, \nse convierte  en el muro  que frena  al extremismo,  que planta  cara a la ultraderecha  y \nhace retroceder la reacci\u00f3n.  \nQuienes creen en un pa\u00eds avanzado en una Europa m\u00e1s unida y m\u00e1s justa, quienes no \nquieren que Espa\u00f1a sea uno m\u00e1s de los pa\u00edses anegados por la ola reaccionaria sino \nel dique que la frene y la haga retroceder pueden contar con el Partido Socialista Obrero \nEspa\u00f1ol.  \nLa Espa\u00f1a que mira al futuro \nEspa\u00f1a se ha enfrentado durante estos a\u00f1os a retos a los que ning\u00fan gobierno anterior \ntuvo que hacer  frente.  Y los gobiernos  socialistas  lo han hecho  no frenando  el \ncrecimiento  de nuestro  pa\u00eds,  sino aceler\u00e1ndolo.  Hemos  sabido  convertir  cada  crisis  y \ncada  problema  en una oportunidad  para acelerar  los cambios  que necesitamos,  para \ncrecer  m\u00e1s y mejor,  para tener  m\u00e1s y mejor  empleo,  para aprobar  m\u00e1s y mejores \nderechos. Pero a\u00fan queda trabajo que hacer para lograr que las aspiraciones de los y \nlas espa\u00f1oles encuentren respuesta.  \nNing\u00fan  pa\u00eds,  ning\u00fan  proyecto,  ning\u00fan  futuro,  se pueden  construir  sobre  la divisi\u00f3n,  la \nmentira,  la confrontaci\u00f3n  y el miedo  que pretende  inocular  la derecha.  Por eso, el \nprograma socialista es un proyecto de pa\u00eds unido, un proyecto que cierra brechas que \notros se empe\u00f1an en profundizar: las brechas social, digital, territorial, institucional, de \ng\u00e9nero o intergeneracional.  \nEl programa con el que nos presentamos a estas elecciones es el de un pa\u00eds para todos, \nsin omisiones  ni exclusiones.  Un programa  para unir territorios,  para todas  las \ngeneraciones, para todas las clases sociales, para hombres y mujeres, trabajadores y \nempresarios,  j\u00f3venes  y mayores,  un pa\u00eds que no pregunta  a nadie  por su orientaci\u00f3n \nsexual, su ideolog\u00eda ni sus creencias.  \nPor eso somos  el partido  de las grandes  mayor\u00edas  y este  es un  programa  para esa \nampl\u00edsima mayor\u00eda de los espa\u00f1oles y espa\u00f1olas que se reconoce en una Espa\u00f1a unida \ny plural.  Una Espa\u00f1a  justa  y con  oportunidades para  todos;  una Espa\u00f1a  segura  de s\u00ed \nmisma  y de su lugar  en Europa  y el mundo;  una Espa\u00f1a  feminista,  ecologista  y \neurope\u00edsta, que cree en la convivencia, en la diversidad y en el di\u00e1logo como la principal \nherramienta de progreso social.  \nFrente a la divisi\u00f3n que alimenta la derecha, este es el programa de la uni\u00f3n \nentre espa\u00f1oles. Frente a la confrontaci\u00f3n, este es el programa del entendimiento. \nFrente al retroceso de d\u00e9cadas que promete la derecha, este el programa de la \nEspa\u00f1a que levanta los ojos y mira al futuro con confianza, la que alza la mirada y \nplanta cara al extremismo y la injusticia, la que avanza y quiere seguir avanzando. \nEste el programa de la mejor Espa\u00f1a.  \nMadrid  7 de julio de 2023\n/14 \n BLOQUE  I: UNA POL\u00cdTICA ECON\u00d3MICA AL SERVICIO DE LA \nCIUDADAN\u00cdA Y DE UN CRECIMIENTO ECON\u00d3MICO JUSTO Y \nSOSTENIBLE  \nLa pol\u00edtica econ\u00f3mica seguida desde 2018 por los gobiernos liderados por el \nPSOE funciona. Todos los an\u00e1lisis especializados realizados en Espa\u00f1a, Europa  y en \nlas instituciones internacionales , certifican los buenos resultados y avalan  una acci\u00f3n \nque ha permitido responder con eficacia a lo urgente sin perder de vista lo importante. \nEn 2023, la econom\u00eda espa\u00f1ola presenta un crecimiento fuerte, con r\u00e9cord de empleo y \ncreaci\u00f3n de empleo de calidad, super\u00e1vit de balanza de pagos e inflaci\u00f3 n contenida, \nadem\u00e1s del cumplimiento de los objetivos de responsabilidad fiscal y una importante \natracci\u00f3n de inversi\u00f3n y talento.  \nEn contraposici\u00f3n con las recetas fallidas del pasado, se ha desarrollado una  \nacci\u00f3n responsable y coherente, con la mirada p uesta en el futuro . El gobierno \nsocialista ha realizado una gesti\u00f3n honesta y eficaz de lo p\u00fablico, ha desplegado una \nvisi\u00f3n clara y muy diferente de las pol\u00edticas econ\u00f3micas de la d\u00e9cada perdida tras la \ngran crisis financiera, ha ejercido la determinaci\u00f3n  para llevar a cabo una agenda de \nreformas alineada y acordada con los organismos internacionales y ha ejercido la \nvoluntad de desarrollar una agenda del cambio sobre la base del di\u00e1logo con los agentes \necon\u00f3micos y sociales, gobernando para la gran mayor\u00ed a social de Espa\u00f1a.  \nGracias a esta pol\u00edtica econ\u00f3mica, con tres ejes claros \u2014responsabilidad fiscal, \njusticia social y reformas estructurales modernizadoras de la econom\u00eda \u2013, Espa\u00f1a \nha recuperado su papel en el \u00e1mbito internacional como cuarta econom\u00eda del euro. \nHemos podido superar los retos sin precedentes que se han planteado en estos a\u00f1os y \npuesto en marcha un ambicioso programa de modernizaci\u00f3n que ya est\u00e1 teniendo \nefectos positivos en t\u00e9rminos de crecimiento, empleo, inversi\u00f3n, innovaci\u00f3n y avance \ntecnol\u00f3gico.   \nLas medidas adoptadas en estos a\u00f1os han permitido amortiguar el impacto de los \nacontecimientos externos, manteniendo las rentas de las familias, aut\u00f3nomos y \nde las empresas , y reforzando la confianza de empresas, trabajadores  e \ninversores , as\u00ed como  de nuestros socios internacionales.  Los ERTE , los avales del \nICO, la prestaci\u00f3n por cese de actividad para aut\u00f3nomos, las ayudas directas a \nempresas y el escudo social han demostrado ser eficaces para proteger la econom\u00eda e \nimpulsar una fuerte recuperaci\u00f3 n de la actividad, del empleo y de la renta disponible de \nlas familias . Como resultado, se ha reducido la desigualdad incluso en un contexto \ninternacional tan complejo.  \nLas medidas contundentes y eficaces de respuesta a la escalada de los precios de la \nenerg\u00eda han permitido tambi\u00e9n contener la inflaci\u00f3n, proteger las rentas de las familias , \nas\u00ed como  la competitividad de aut\u00f3nomos y empresas. En efecto, la \u201csoluci\u00f3n ib\u00e9rica\u201d \npara bajar el precio de la electricidad, las fuertes rebajas de la fiscalidad energ\u00e9 tica, el \n apoyo a las familias y las ayudas para los sectores m\u00e1s afectados por la subida de \ncostes (transporte, industria electro y gas -intensiva, sector agroalimentario, etc.) han \npermitido un ahorro de 5.000 millones de euros para empresas y familias.  \nAdem\u00e1s de responder a los retos de manera eficaz, se ha puesto en marcha un \nprograma de modernizaci\u00f3n que, impulsado con los fondos europeos Next \nGeneration , ya est\u00e1 aumentando la inversi\u00f3n, la productividad y la competitividad \nde la econom\u00eda espa\u00f1ola . Despu \u00e9s de una d\u00e9cada perdida tras la crisis financiera \niniciada en 2008 \u2014una d\u00e9cada de ca\u00edda de la inversi\u00f3n, recortes del estado de \nbienestar, precariedad del empleo y par\u00e1lisis reformista \u2014, en estos \u00faltimos cinco a\u00f1os \nse ha desplegado una agenda de reformas para posicionar a Espa\u00f1a entre los pa\u00edses \ncon un marco normativo m\u00e1s avanzado  y m\u00e1s favorable a impulsar y atraer tanto \ninversi\u00f3n como  talento.  \nComo resultado de las medidas adoptadas,  Espa\u00f1a es la gran econom\u00eda de la \nUni\u00f3n Europea con m ayor  crecimiento y menor inflaci\u00f3n. Despu\u00e9s de crecer en \n2021 y 2022 el 5,5%, el PIB se ha acelerado a principios de 2023, llevando a mejoras \nen las previsiones de todos los organismos nacionales e internacionales, tanto p\u00fablicos \ncomo  privados. La inflaci\u00f3n, p or su parte, se sit\u00faa ya en el entorno del 2%, entre las m\u00e1s \nbajas de la UE, con la consiguiente ganancia de competitividad y cuota de mercado.  \nEl mercado de trabajo registra m\u00e1ximos hist\u00f3ricos de afiliados a la Seguridad \nSocial, con m\u00e1s de 20,9 millones e n la primera quincena de junio. Cuando \nllegamos al gobierno en 2018, no lleg\u00e1bamos a 19 millones . Hay casi 3 millones \nm\u00e1s de personas trabajador as con contrato indefinido desde la entrada en vigor de la \nreforma laboral en enero de 2022. La fuerte creaci\u00f3n de empleo, la subida del salario \nm\u00ednimo interprofesional , en casi un 50% , y la bajada de 10 puntos en la temporalidad, \nas\u00ed como  la reducci\u00f3n del desempleo juvenil o el despliegue del Ingreso M\u00ednimo Vital , \nhan tenido un impacto directo muy positivo en t\u00e9rmi nos de reducci\u00f3n de la desigualdad \ny del riesgo de pobreza y exclusi\u00f3n social.  \nGracias a una pol\u00edtica econ\u00f3mica orientada a mejorar la seguridad jur\u00eddica y \nempresarial y basada en el di\u00e1logo social, se han creado m\u00e1s de 150.000 empresas \ny hay 125.000 aut\u00f3n omos se han dado de alta  m\u00e1s, entre 2018 y 2022 . El cambio \nestructural de nuestra econom\u00eda ya da resultados visibles . Este cambio estructural viene \nimpulsado por  las medidas de ayuda directa y apoyo a la solvencia empresarial, los \ncr\u00e9ditos del ICO avalados por el Estado para garantizar la liquidez de la econom\u00eda, las \nreformas para mejorar el clima de negocios y los proyectos en marcha financiados con \nlos fondos Next Generation  para apoyar los grandes proyectos tractores y tambi\u00e9n la \nmodernizaci\u00f3n de las pymes  y aut\u00f3nomos en clave verde y digital, en todos los sectores \ny territorios . \nLa fuerte internacionalizaci\u00f3n y ganancia de competitividad de nuestras empresas \nest\u00e1 llevando a las empresas espa\u00f1olas a ser m\u00e1s competitivas y a exportar m\u00e1s \nque nunca  en nuestra historia . Gracias a la alta calidad de los productos , al trabajo \n de nuestros profesionales y a la ventaja relativa en costes, el sector exterior es un motor \nde crecimiento y Espa\u00f1a  atrae en este momento  importantes proyectos de inversi\u00f3n en \nsectores de futuro , que ser\u00e1n claves para poder liderar los cambios tecnol\u00f3gicos que se \nest\u00e1n produciendo.  \nLa gesti\u00f3n responsable y honesta de lo p\u00fablico nos ha permitido cum plir los \nobjetivos fiscales, con aumento de los ingresos p\u00fablicos respecto al PIB sin \nnecesidad de subir los impuestos , gracias al afloramiento de econom\u00eda sumergida  \ny, de este modo,  superar ya el PIB previo a la pandemia.  La buena gesti\u00f3n del Tesoro \nha limitado la exposici\u00f3n de la deuda del Estado a la subida de tipos de inter\u00e9s y todo \nello ha permitido mantener un buen acceso a la financiaci\u00f3n y una alta confianza  en \nEspa\u00f1a  de los mercados internacionales, los socios europ eos y los inversores.  \nNuestra  pol\u00edtica econ\u00f3mica ha sido responsable y progresista  y ha permitido \nreducir la desigualdad y avanzar en todos los indicadores de bienestar social, \nincluso en un contexto tan complejo. El gobierno socialista ha implementado \nsoluciones totalmente diferentes  a las respuestas aplicadas en el pasado que llevaron \na un gran aumento del desempleo y la precariedad, a un aumento de la desigualdad y \nal incremento de la pobreza infantil . Gracias a la mejora del mercado laboral y al escudo \nsocial puesto en marcha , desde 2018  y a los nuevos instrumentos de inclusi\u00f3n social , \ncomo el Ingreso M\u00ednimo Vital, han mejorado todos los indicadores de desigualdad y se \nhan recuperado de los efectos de la d\u00e9cada perdida tras la gran crisis financiera.  \nTambi\u00e9n hemos avanzado en igualdad entre hombres y mujeres . Gracias a la \nreforma laboral, la subida del salario m\u00ednimo y la equiparaci\u00f3n de permisos de \nmaternidad y paternidad, se ha reducido significativamente la brecha laboral y salarial \nentre hombres y mujeres, ha mejorado la participaci\u00f3n femenina  en los pues tos \ndirectivos de empresas y sector p\u00fablico , y Espa\u00f1a se sit\u00faa entre los pa\u00edses con mayor \nigualdad de g\u00e9nero de la OCDE.  \nFinalmente, nuestra agenda de pol\u00edtica econ\u00f3mica ha permitido tambi\u00e9n mejorar \nlos indicadores relativos al cambio clim\u00e1tico y la trans ici\u00f3n digital . Ha aumentado \nla penetraci\u00f3n de energ\u00edas renovables, las competencias digitales de la ciudadan\u00eda, con \natenci\u00f3n especial a las personas mayores, y Espa\u00f1a se sit\u00faa como la primera gran \neconom\u00eda europea en materia digital, avanzando desde el pue sto 11 al 7 del \u00edndice \ngeneral elaborado por la Comisi\u00f3n Europea (DESI).  \nDe cara al futuro, el Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia sigue \nsiendo la mejor hoja de ruta para continuar  mejorando la calidad de vida de las \npersonas, posicionando a Espa\u00f1a como motor de prosperidad y autonom\u00eda \nestrat\u00e9gica de Europa en el \u00e1mbito energ\u00e9tico, agroalimentario, industrial, \ntecnol\u00f3gico y digital . Con los fondos europeos Next Generation  ya estamos \nmovilizando inversiones por un total de hasta 160.000 millo nes de euros . Esta \ninversiones  se concretan en conectividad digital para todo el territorio, grandes \ninfraestructuras ferroviarias, despliegue de techos solares y renovaci\u00f3n de vivienda, \n puntos de recarga el\u00e9ctrica de veh\u00edculos y sustituci\u00f3n del parque aut omovil\u00edstico, plazas \nde formaci\u00f3n profesional y escolarizaci\u00f3n infantil de 0 a 3 a\u00f1os, competencias digitales \nde la ciudadan\u00eda, rehabilitaci\u00f3n y resiliencia de ecosistemas naturales, zonas de bajas \nemisiones en las ciudades, digitalizaci\u00f3n de la Administra ci\u00f3n y de las pymes , \nrenovaci\u00f3n de los equipos de tecnolog\u00eda punta para los hospitales , modernizaci\u00f3n de \nregad\u00edos\u2026  \nAdem\u00e1s de apoyar las inversiones con capilaridad en todo el territorio, se han \npuesto en marcha proyectos estrat\u00e9gicos de gran envergadura co n car\u00e1cter \ntractor sobre el conjunto de la econom\u00eda . Se trata de transformar la cadena de valor \nde la industria automovil\u00edstica (PERTE VEC), liderar las energ\u00edas renovables, el \nhidr\u00f3geno verde y el almacenamiento (PERTE ERHA), impulsar la salud de vanguard ia \ny la nueva econom\u00eda de los cuidados, modernizar las industrias agroalimentaria, naval, \naeroespacial y de semiconductores (PERTE CHIP), descarbonizar la industria \nenerg\u00e9tico -intensiva, impulsar la nueva econom\u00eda de la lengua  y las industrias culturales \ny de la creatividad, as\u00ed como desarrollar  la econom\u00eda circular y digitalizar el ciclo del \nagua.  \nGracias a estos proyectos, Espa\u00f1a se est\u00e1 p osicionando como uno de los pa\u00edses \nl\u00edderes en el desarrollo de  la nueva econom\u00eda verde y digital, atrayendo inversi\u00f3n \ny talento.  La culminaci\u00f3n del programa de reformas e inversiones permitir\u00e1 en los \npr\u00f3ximos a\u00f1os seguir creando empleo de calidad, aumentan do el capital humano y la \ninvestigaci\u00f3n cient\u00edfica , creando m\u00e1s y mejores oportunidades personales y \nprofesionales para toda la ciudadan\u00eda , al tiempo que  apoya la creaci\u00f3n y el crecimiento \nde las empresas.  \nEl programa de inversiones se ha visto reforzado p or una agenda de reformas \nestructurales negociada con los agentes sociales, acordada con las instituciones \neuropeas y alineada con las recomendaciones de los organismos internacionales. \nSe trata de impulsar la transici\u00f3n energ\u00e9tica, modernizar la educaci\u00f3n  y la Formaci\u00f3n \nProfesional, apostar por la innovaci\u00f3n y la ciencia, atraer inversi\u00f3n privada y talento y \nmodernizar el clima de negocios en nuestro pa\u00eds. En estos a\u00f1os se han puesto en \nmarcha multitud de reformas : la reforma laboral, la reforma  de pension es, la reforma \nconcursal, la de educaci\u00f3n y Formaci\u00f3n Profesional, la de ciencia y de universidades, la \naudiovisual y de telecomunicaciones,  as\u00ed como las leyes para mejorar el clima de \nnegocios  que impulsa n la creaci\u00f3n de empresas, su crecimiento, la innovaci\u00f3n \ntecnol\u00f3gica y el emprendimiento . Todas estas  reformas est\u00e1n sirviendo para crear m\u00e1s \nempleo, empleo de mejor calidad, empleo con mayor cualificaci\u00f3n, en empresas m\u00e1s \nproductivas y competitivas  y con m \u00e1s potencial de crecimiento . Del mismo modo, \nofrecen apoy o a los aut\u00f3nomos , otorg\u00e1ndoles un papel  protagonista en este nuevo \nmodelo econ\u00f3mico.  \nEn definitiva, en estos cinco a\u00f1os hemos sentado  las bases de una econom\u00eda m\u00e1s \ncompetitiva y sostenible, que crec e m\u00e1s y de forma m\u00e1s justa. Adem\u00e1s, hemos  \n abordado los problemas que Espa\u00f1a ven\u00eda arrastrando durante d\u00e9cadas, como el \ndesempleo o la desigualdad, con acuerdo y di \u00e1logo, apostando por el esfuerzo \ncompartido de las administraciones p\u00fablicas, el sector priva do y los agentes sociales.  \nEl PSOE ha demostrado saber responder con eficacia a los retos, definir y ejecutar un \nproyecto de pa\u00eds. Lo hemos hecho tambi\u00e9n con la aprobaci\u00f3n de forma consecutiva de \ntres Presupuestos Generales del Estado pactados y dialogados  en el Congreso de los \nDiputados. Tres presupuestos responsables que han impulsado la cohesi\u00f3n social y el \ncambio del modelo productivo dirigido hacia la investigaci\u00f3n, la transici\u00f3n ecol\u00f3gica, la \nvertebraci\u00f3n territorial y la igualdad. Tres presupuestos s ociales que han incrementado \nlas partidas de sanidad un 153%, de educaci\u00f3n un 62%, con un incremento d el 68% \nm\u00e1s para becas, un 50% m\u00e1s en infraestructuras para vertebrar el pa\u00eds, un incremento \ndel 150% para la dependencia o un 24% para combatir la violenc ia de g\u00e9nero. Es la \nmejor garant\u00eda de una gesti\u00f3n eficaz y honesta, de liderazgo de Espa\u00f1a en el \u00e1mbito \neuropeo e internacional. Ante la incertidumbre, hemos demostrado que tenemos  \nuna visi\u00f3n clara de Espa\u00f1a y el liderazgo para poder llevarla a cabo . \nEl PSOE ha demostrado su capacidad de gesti\u00f3n econ\u00f3mica, logrando resultados \npositivos, y ha liderado  los principales debates en el \u00e1mbito europeo e \ninternacional.  La aprobaci\u00f3n de tres Presupuestos Generales del Estado pactados y \ndialogados en el Congreso  de los Diputados, la apuesta firme por el di\u00e1logo social, el \nequilibrio en la articulaci\u00f3n de las medidas y proyectos normativos, la fortaleza t\u00e9cnica \ny capacidad de hacer propuesta s constructiva s, la estabilidad pol\u00edtica\u2026 Todos estos \nfactores han permiti do a Espa\u00f1a ocupar un papel prominente en las distintas \ninstituciones y debates, liderando una respuesta socialdem\u00f3crata a los principales retos \ny aumentando la influencia de nuestro pa\u00eds en los foros internacionales.  \nAhora es preciso proporcionar a l a ciudadan\u00eda, a las  empresas e inversores un \nmarco de estabilidad, tranquilidad y confianza.  Una vez aprobadas las leyes que han \nquedado en tramitaci\u00f3n parlamentaria y completado su desarrollo reglamentario, la \neconom\u00eda necesita disponer de un tiempo para despl egar sus efectos. Adem\u00e1s de  ese \nimpulso que debe ser complet ado en algunos aspectos importantes, ahora la prioridad \npara los pr\u00f3ximos a\u00f1os es culminar el despliegue de las nuevas leyes con nuevas \npol\u00edticas y acompa\u00f1ar su impacto positivo con las inversione s financiadas con los fondos \neuropeos Next Generation .  \nEl ambicioso paquete de reformas adoptado en el periodo 2020 -2023 ir\u00e1 desplegando \nsus efectos en los pr\u00f3ximos a\u00f1os, aumentando la productividad, el capital humano, el \npotencial de crecimiento, la sost enibilidad econ\u00f3mica y financiera y la calidad de vida \nde la ciudadan\u00eda. \nNo es momento de parar o volver atr\u00e1s, de derogar las reformas en marcha y \ngenerar incertidumbre e inseguridad jur\u00eddica, sino de seguir desplegando el Plan \nde Recuperaci\u00f3n. Sobre la base de las aportaciones p\u00fablicas y privadas, de las \nrecomendaciones de organismos internacionales y del trabajo t\u00e9cnico, estamos \n ejecutando un plan de pa\u00eds que refleja las expectativas y prioridades de una gran \nmayor\u00eda de la ciudadan\u00eda para segui r modernizando Espa\u00f1a, reduciendo la desigualdad \ny mejorando la calidad de vida de las personas. No tiene ning\u00fan sentido derogar o \nrevertir reformas que est\u00e1n teniendo ya efectos positivos, volviendo a cometer los \nerrores del pasado y generando dudas e inc ertidumbres letales para la confianza de las \nempresas, de la ciudadan\u00eda y de los  inversores.  \nEn los pr\u00f3ximos a\u00f1os, debemos  continuar en la misma senda exitosa de pol\u00edtica \necon\u00f3mica  para lograr el pleno empleo y culminar la transici\u00f3n hacia la nueva \neconom\u00eda verde y digital, basada en el conocimiento, la innovaci\u00f3n, la ciencia y \nlas nuevas tecnolog\u00edas. Sobre la base de los  grandes avances de estos a\u00f1os, es \nprioritario seguir aprovechando plenamente los fondos europeos Next Generation  para \ncompletar la trans ici\u00f3n energ\u00e9tica y los grandes ejes ferroviarios, recuperar el parque \np\u00fablico de vivienda y rehabilitar el parque privado, lograr la transformaci\u00f3n digital de \nnuestra administraci\u00f3n, de las pymes  y los aut\u00f3nomos, tener un sistema p\u00fablico de \neducaci\u00f3n y de salud moderno y eficaz, impulsar la cohesi\u00f3n social y territorial y avanzar \nal m\u00e1ximo en la correcci\u00f3n de las brechas de g\u00e9nero. La r\u00e1pida correcci\u00f3n de los \ndesequilibrios fiscales nos permitir\u00e1 asegurar la capacidad de inversi\u00f3n y de \nestabilizaci\u00f3n del Es tado para las generaciones futuras .  \nAdem\u00e1s de seguir respondiendo con eficacia y coherencia a los retos que puedan \npresentarse, el objetivo de pol\u00edtica econ\u00f3mica para la pr\u00f3xima legislatura es \navanzar  en el proceso de modernizaci\u00f3n en marcha y acompa\u00f1ar a  las empresas \ny a la ciudadan\u00eda ante los cambios tecnol\u00f3gicos en marcha. Este programa permitir\u00e1 \naumentar el nivel del Producto Interior Bruto de Espa\u00f1a en 3 puntos porcentuales, \naumentar la productividad, duplicar el crecimiento potencial, y culminar el alineamiento \nde nuestro mercado de trabajo con la media europea, logrando el pleno empleo efectivo \nalcanzando una tasa de desempleo estructural por debajo del 8%. \nCon el fin de lograr un crecimiento fuerte y sostenido en el tiempo, es preciso impulsar \nla productividad de todo el tejido productivo . El sector p\u00fablico juega un pape l clave \npara impulsar las nuevas tecnolog\u00edas y contribuir a la eficiencia de toda la econom\u00eda. \nTras la fuerte inversi\u00f3n en infraestructuras y sistemas digitales de estos a\u00f1os, debemos  \nculminar los procesos de modernizaci\u00f3n, agilizaci\u00f3n de procedimientos, a utomatizaci\u00f3n \nde procesos y eliminaci\u00f3n de burocracia. Se trata de aprovechar el poder tractor sobre \nla innovaci\u00f3n de los sectores productivos, reducir la p\u00e9rdida de tiempo e ineficiencias \nderivadas del papeleo innecesario, mejorar el funcionamiento democr \u00e1tico y la vida de \nlas personas.  \nAdem\u00e1s, es preciso culminar el proceso de incorporaci\u00f3n por pymes y trabajadores \naut\u00f3nomos de las nuevas tecnolog\u00edas las personas  trabajador as aut\u00f3nom as, para \nlograr aumentar el tama\u00f1o de las empresas, su fortaleza y resili encia. En particular, \nadem\u00e1s de culminar las reformas para mejorar el clima de negocios y favorecer el \nemprendimiento, la digitalizaci\u00f3n supone una gran oportunidad para la modernizaci\u00f3n \n del ecosistema empresarial, las redes empresariales de colaboraci\u00f3n e  innovaci\u00f3n, el \ndesarrollo de nuevos mercados y de nuevas formas de trabajo aut\u00f3nomo  \nLa reducci\u00f3n de las desigualdades y el logro de la igualdad efectiva entre hombres \ny mujeres seguir\u00e1 siendo un objetivo central de la pol\u00edtica econ\u00f3mica . Espa\u00f1a ha \navanzad o mucho en estos a\u00f1os en  la lucha contra la pobreza,  el riesgo de exclusi\u00f3n y \nla reducci\u00f3n de la brecha de g\u00e9nero. Sin embargo, queda camino por recorrer para \nlograr un crecimiento m\u00e1s inclusivo y, por tanto, m\u00e1s sostenible a largo plazo, que \naproveche plenamente el talento de la sociedad y garantice la igualdad efectiva. Las \npol\u00edticas activas de g\u00e9nero seguir\u00e1n estando en el centro de todos los programas de \ninversi\u00f3n y pol\u00edticas p\u00fablicas.  \nDe la misma manera, el programa para los pr\u00f3ximos a\u00f1os atender\u00e1 de manera \nprioritaria las preocupaciones de las generaciones m\u00e1s j\u00f3venes . Se trata de invertir \nen educaci\u00f3n y Formaci\u00f3n Profesional de primera clase, con derecho a la recualificaci\u00f3n \na lo largo de toda la vida profesional; de una pol\u00edtica de vivie nda ambiciosa para \ngarantizar el acceso al alquiler y facilitar la compra; de apoyar a las familias y desarrollar \nmarcos profesionales y vitales que favorezcan la natalidad, la flexibilidad y la \nconciliaci\u00f3n de la vida profesional y laboral; de tener ciuda des sanas y pueblos \nconectados, en los que se puedan desarrollar los proyectos vitales y profesionales de \nlos m\u00e1s j\u00f3venes; de lograr una econom\u00eda m\u00e1s moderna, con empleos estables y de \ncalidad; de garantizar un entorno m\u00e1s limpio, sano y sostenible para nu estros hijos e \nhijas, nietas  y nietos.  \nLa justicia intergeneracional es clave para un crecimiento inclusivo y sostenible desde \nel punto de vista social. Por eso, adem\u00e1s de centrarse en la generaci\u00f3n de m\u00e1s y \nmejores oportunidades para los m\u00e1s j\u00f3venes, es f undamental garantizar un papel activo \nde las personas mayores. La mayor longevidad aumenta el peso de la econom\u00eda \nrelacionada con los seniors y hace preciso prever acciones concretas para \nacompa\u00f1arles en el proceso de cambio tecnol\u00f3gico . La inclusi\u00f3n digit al y financiera \nde las personas mayores seguir\u00e1 siendo una prioridad en la pr\u00f3xima legislatura, as\u00ed \ncomo el trato preferente en la prestaci\u00f3n de servicios p\u00fablicos presenciales  \nFinalmente, la pol\u00edtica econ\u00f3mica deber\u00e1 contribuir a la vertebraci\u
