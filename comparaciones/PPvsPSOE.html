.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100;
                            if(useFullDoc) {
                                snippetPadding = 100000000000000;
                            }

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let j = 0; j < offsets.length; j++) {
                                //if (j > 0 && (offsets[j][0] - offsets[j - 1][1] >= snippetPadding)) {
                                if (j > 0 && (offsets[j][0] - curChunk[0][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[j])
                            }
                            offsetChunks.push(curChunk);

                            console.log()
                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';

                            offsetChunks.map(
                                function (curOffsets) {
                                    if (curOffsets.length > 0) {
                                        let offsetStart = curOffsets[0][0]
                                        let offsetEnd = curOffsets[curOffsets.length - 1][1];
                                        let spanStart = Math.max(0, offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("Snippet")
                                        console.log(snippet)
                                        console.log("curOffsets")
                                        console.log(curOffsets)
                                        curOffsets.reverse().forEach(
                                            function (offset) {
                                                let curOffsetStart = offset[0] - spanStart;
                                                let curOffsetEnd = offset[1] - spanStart;

                                                snippet = (
                                                    snippet.substr(0, curOffsetStart)
                                                    + highlightOpen
                                                    + snippet.substr(curOffsetStart, curOffsetEnd - curOffsetStart)
                                                    + highlightClose
                                                    + snippet.substr(curOffsetEnd, snippet.length - curOffsetEnd)
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);

                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {

                .remove();
            if (obscuredTerms.length > 1 && maxOverlapping !== 0) {

                    .append('div')
                    .attr("class", "obscured")
                    .style('align', 'center')
                    .style('text-align', 'center')
                    .html("<b>\"" + term + "\" obstructs</b>: ");
                obscuredTerms.map(
                    function (term, i) {
                        if (maxOverlapping === -1 || i < maxOverlapping) {
                            makeWordInteractive(

                                obscuredDiv.append("text").text(term),
                                term,
                                data.filter(t => t.term === term)[0],//termInfo

                            );
                            if (i < obscuredTerms.length - 1
                                && (maxOverlapping === -1 || i < maxOverlapping - 1)) {
                                obscuredDiv.append("text").text(", ");
                            }

        function displayLineChart(termInfo, contexts) {
            var divid = "#" + divName + "-lineplot",

                height = 200 - margin.top - margin.bottom;
            d3.select(divid).selectAll("*").remove();

            // append the svg object to the body of the page
            var basesvg = d3.select(divid)
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
             var linesvg = basesvg.append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")")

            var docLabelCounts = fullData.docs.labels.reduce(
                function (map, label) {
                    map[label] = (map[label] || 0) + 1;

                },
                Object.create(null)
            );
            var numMatches = Object.create(null);
            var allContexts = contexts[0].concat(contexts[1]).concat(contexts[2]).concat(contexts[3]);
            allContexts.forEach(function (singleDoc) {
               numMatches[singleDoc.docLabel] = (numMatches[singleDoc.docLabel] || 0) + 1;
            });
            var docLabelCountsSorted = Object.keys(docLabelCounts).map(key => ({
               "label": fullData.docs.categories[key],
               "labelNum": key,
               "matches": numMatches[key] || 0,
               "overall": docLabelCounts[key],
               'percent': (numMatches[key] || 0) * 100. / docLabelCounts[key]
               })
            ).sort(function (a, b) {
               return a['label'] < b['label'] ? -1 : a['label'] > b['label'] ? 1 : 0
            }).map((v, idx) => ({...v, idx: idx}));

            var chartData = d3.entries(docLabelCountsSorted);

            var chartx = d3.scaleLinear()
               .domain(d3.extent(docLabelCountsSorted, function(d) { return d.idx; }))
               .range([ 0, width ]);

            linesvg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(chartx)
                     .ticks(5)
                     .tickFormat(function(d,i) {return docLabelCountsSorted[d].label}));


            var charty = d3.scaleLinear()
                .domain([0, d3.max(docLabelCountsSorted, function(d) { return +d.percent; })])
                .range([ height, 0 ]);

            linesvg.append("g").call(d3.axisLeft(charty));

            linesvg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (height / 2))
                .attr("y", -40)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("% documents");

                    var matrix = this.getScreenCTM()
                        .translate(+ this.getAttribute("cx"), + this.getAttribute("cy"));
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(d3.mouse(this)[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log(clickedInfo)
                    chartTooltip.transition().duration(0).style('opacity', 0);
                    chartTooltip.transition()
                        .duration(0)
                        .style("opacity", 1)
                        .style("z-index", 10000000)
                    var yChartPos = charty(clickedInfo.percent)
                    chartTooltip.html(
                        clickedLabel + '<br/>Matched docs: ' + clickedInfo.matches
                        + ' of ' + clickedInfo.overall + '<br/>' + parseFloat(clickedInfo.percent).toFixed(4) + "%"
                    ).style("left", (window.pageXOffset + matrix.e + mousePosition[0] - margin.left) + "px")
                     .style("top", (window.pageYOffset + matrix.f + yChartPos - 60) + "px")
                }).on('pointerleave', function () {
                    chartTooltip.transition().duration(0).style('opacity', 0)
                }).on("click", function(d, i) {
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(mousePosition[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log("clicked"); console.log(mousePosition);
                    console.log(clickedLabel);
                    console.log(clickedInfo);
                    window.location.hash = divId + 'egory' + clickedIndex;
                    chartTooltip.transition().duration(0).style('opacity', 0)
                })

            console.log(chartData)
            var valueline = d3.line()
                .x(function (d) {
                    return chartx(d.idx);
                })
                .y(function (d) {
                    return charty(d.percent);
                });

            linesvg.append("path")
                .attr("class", "line")
                //.style("stroke-dasharray", "5,5")
                //.style("stroke", "#cccccc")
                //.style("stroke-width", "1px")
                .attr("fill", "none")
                .attr("stroke", function(d){ return '#0000FF' })
                .attr("stroke-width", 1)
                .attr("d", valueline(docLabelCountsSorted.sort((a, b) => b.x - a.x)))
            var chartTooltip = d3.select('#' + divName)
                .append("div")
                .attr("class", "tooltipscore")
                .style("opacity", 0);

        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

ds\u00cdNDICE\nINTRODUCCI\u00d3N  ............................................. 4\nCRECER DE FORMA SOSTENIBLE  ....8\n11 OBJETIVOS Y 119 PROPUESTAS  .................. 12\n1.  Impulsar una econom\u00eda basada en el  \ntalento, la innovaci\u00f3n y el conocimiento  ....... 13\n2. Crear empleo de calidad para todos  ............... 17\n3. Igualdad  ........................................................................... 19\n4. Aprovechar las posibilidades de  \nla inteligencia artificial  ........................................... 20\n5. Controlar el d\u00e9ficit y la deuda  \ny reducir la presi\u00f3n fiscal  ........................................ 21\n6. Reindustrializar nuestra econom\u00eda  \nhaciendo un mejor uso de los fondos \neuropeos  ........................................................................ 23\n7. Un modelo m\u00e1s sostenible:  \nfortalecer y proteger el sistema \nagroalimentario y el medio ambiente  ............ 25\n8. Combatir la despoblaci\u00f3n  \ny desarrollar la Espa\u00f1a rural  ................................ 30\n9. Repensar nuestras infraestructuras  \ny favorecer el acceso a la vivienda  ................... 31\n10. Espa\u00f1a una potencia mundial:  \nel turismo  ........................................................................ 33\n11. Pacto nacional del agua y energ\u00eda limpia  \ny barata para todos y para siempre  ............... 35\nCUIDAR Y PROSPERAR .......................... 38\n8 OBJETIVOS Y 93 PROPUESTAS  .................. 42\n1.  Proteger y fortalecer el  \nSistema Nacional De Salud  ................................. 43\n2.  Una educaci\u00f3n excelente y de calidad  ......... 48\n3. Apoyar la maternidad, la paternidad  \ny la conciliaci\u00f3n  ............................................................ 51\n4. Infancia y adolescencia  .......................................... 52\n5. Cuidar a los mayores y  \ncombatir la soledad no deseada  ...................... 56\n6. Las personas con discapacidad:  \nigualdad e inclusi\u00f3n  ................................................. 58\n7. Erradicaci\u00f3n de la violencia de g\u00e9nero  \ny de toda la violencia contra la mujer  ........... 60\n8. Trabajar por la igualdad  \nde las personas LGTB i ............................................ 62REGENERAR Y RESPETAR  ................... 64\n8 OBJETIVOS Y 74 PROPUESTAS  .................. 68\n1.  Garantizar la independencia de las \ninstituciones y organismos del Estado  ......... 69\n2. Promover de forma efectiva  \n la convivencia de todos  ......................................... 70\n3. El fortalecimiento del poder legislativo  ......... 71\n4. Promover una justicia a la altura de \nnuestros compromisos europeos  .................... 73\n5. Lograr un buen gobierno en el uso de los \nrecursos p\u00fablicos  ...................................................... 75\n6. Reforzar la lealtad institucional  \ny la cooperaci\u00f3n entre las \nadministraciones p\u00fablicas  ................................... 76\n7. Devolver la seguridad  \ny tranquilidad a los ciudadanos  ........................ 78\n8. En defensa de la propiedad privada  \nde los espa\u00f1oles  ......................................................... 80\nSERVIR  ................................................................. 82\n4 OBJETIVOS Y 26 PROPUESTAS  .................. 84\n1.  El ciudadano en el centro.  \nUna Administraci\u00f3n transparente y \nparticipativa  ................................................................. 85\n2. Una Administraci\u00f3n flexible,  \ndin\u00e1mica y eficaz  ....................................................... 87\n3. Una Administraci\u00f3n inteligente  ........................ 88\n4. Atraer y retener el talento  \nen la Administraci\u00f3n  ................................................ 90\nLIDERAR E INFLUIR  .................................... 92\n8 OBJETIVOS Y 53 PROPUESTAS ................... 96\n1.  Espa\u00f1a, en el puente de mando  \nde la Uni\u00f3n Europea  ................................................. 97\n2. Iberoam\u00e9rica, una prioridad renovada  ......... 98\n3. Recuperar el protagonismo de  \nEspa\u00f1a en el mundo  ................................................. 99\n4. Invertir en seguridad y defensa  ....................... 101\n5. Relanzar la cooperaci\u00f3n internacional  ....... 102\n6. Mejorar el servicio a los espa\u00f1oles  \nen el exterior ................................................................ 103\n7. Espa\u00f1a, una potencia cultural  \nen el mundo  ................................................................. 104\n8. Espa\u00f1a, pa\u00eds referente en el deporte  ........... 107\n3\n\u00cdNDICEALBERTO  \nN\u00da\u00d1EZ \nFEIJ\u00d3O\nEs el momento. Ha llegado la oportunidad que Espa\u00f1a llevaba tanto tiempo esperando. El 23 de \njulio los espa\u00f1oles tomaremos la palabra y expresaremos nuestra opini\u00f3n y nuestros anhelos de \nuna manera libre y democr\u00e1tica en las urnas. \nVivimos en una gran Naci\u00f3n, que en sus peores instantes siempre ha dado lo mejor de s\u00ed misma y \nha mostrado una enorme fortaleza para salir unida de cada uno de ellos. Entre todos, a lo largo de \nestas d\u00e9cadas, hemos construido un pa\u00eds con capacidad de asombrar al mundo y de compararse \ncon los mejores en cualquier materia. Nuestro potencial es inmenso y solo necesitamos un \nGobierno que crea en \u00e9l para poder desarrollarlo en toda su dimensi\u00f3n.   \nHoy tenemos ante nosotros la posibilidad de pasar p\u00e1gina de manera definitiva de la frivolidad, la \ndivisi\u00f3n y el deterioro que hemos padecido en los a\u00f1os del sanchismo y abrir un tiempo en el que \nabordar la necesaria reconstrucci\u00f3n econ\u00f3mica, social e institucional de nuestro pa\u00eds.\nHay una amplia mayor\u00eda de espa\u00f1oles cansada de una pol\u00edtica que se ha dedicado m\u00e1s tiempo \na hablar de los intereses de sus pol\u00edticos que a atender sus necesidades. La misma mayor\u00eda \nque ha observado con dolor c\u00f3mo de la inexperiencia, la debilidad y la soberbia de su Gobierno \nsurg\u00edan algunos de los peores errores y las peores cesiones a socios radicales que se recuerdan \nen nuestra democracia. La misma que ha sufrido la desaz\u00f3n de ver a su presidente paralizado por \nla divisi\u00f3n interna y empecinado en enfrentar tambi\u00e9n a los ciudadanos, seg\u00fan su ideolog\u00eda, su \nterritorio, su g\u00e9nero o su actividad. Esa mayor\u00eda decepcionada es la que hoy se\u00f1ala a la pol\u00edtica \ny los pol\u00edticos como uno de los mayores problemas de Espa\u00f1a. Y es a esa mayor\u00eda a la que nos \ndirigimos para que recupere la confianza perdida.\nHe dedicado toda mi vida profesional a servir a mi pa\u00eds. Por eso me rebelo con todas mis fuerzas \ncontra la mala pol\u00edtica y el descr\u00e9dito generalizado del servicio p\u00fablico. Tambi\u00e9n por eso he dado \neste paso e intentar\u00e9 que la gesti\u00f3n, la experiencia y la palabra vuelvan a ser los valores principales \ne irrenunciables de la acci\u00f3n del pr\u00f3ximo Gobierno. \nDesde que asum\u00ed la Presidencia del Partido Popular he trabajado con un \u00fanico objetivo: ofrecer a \nEspa\u00f1a el proyecto que creo que merece, necesita y reclama. El Programa que tienes entre manos \nresponde al an\u00e1lisis de la situaci\u00f3n actual de centenares de expertos, asociaciones y profesionales \nprocedentes de la sociedad civil que han querido aportar para la construcci\u00f3n de esta alternativa. \nAs\u00ed entiendo la pol\u00edtica, como la uni\u00f3n de personas que ponen sus ideas, su trayectoria y su talento \na disposici\u00f3n de su pa\u00eds. \nEl desaf\u00edo que tenemos por delante como sociedad es enorme y requiere de un plan de igual magnitud \npara abordarlo. El nuestro tiene por protagonistas la igualdad, la sostenibilidad, la digitalizaci\u00f3n y reto \ndemogr\u00e1fico. Sobre esos cuatro ejes queremos construir la Espa\u00f1a del futuro. \nLas 365 propuestas que hemos seleccionado en este documento son fruto de la ambici\u00f3n reformista de \neste proyecto, pero tambi\u00e9n de una reflexi\u00f3n realista sobre las posibilidades que tendr\u00e1 nuestro futuro \nGobierno para ponerlas en marcha, y se agrupan en los siguientes convencimientos:5El cambio \nest\u00e1 muy \ncerca y \nest\u00e1 en tus \nmanos. \nEs el \nmomento. \u201c6  Es el momento de crecer de forma sostenible . Dejaremos atr\u00e1s el conformismo y el \ntriunfalismo de quien ha colocado a Espa\u00f1a en la cola de la recuperaci\u00f3n tras la pandemia \ny a la cabeza del paro en la Uni\u00f3n Europea, para colocarnos en el liderazgo del crecimiento \ny la creaci\u00f3n de empleo. Nuestras reformas se encaminar\u00e1n a un desarrollo sano de la \neconom\u00eda, la atracci\u00f3n de inversi\u00f3n y oportunidades, la convergencia con los grandes \npa\u00edses de nuestro entorno, la recuperaci\u00f3n de la econom\u00eda de las familias y a afrontar \ndesaf\u00edos fundamentales como el acceso a la vivienda, especialmente de los m\u00e1s j\u00f3venes.\n  Es el momento de cuidar y prosperar . Queremos que Espa\u00f1a sea el mejor pa\u00eds del \nmundo para nacer. Nuestra intenci\u00f3n es que las personas desarrollen sus vidas de \nforma libre y plena, tengan la edad que tengan. Seremos, como siempre, el soporte de \nlas familias y lideraremos el Gobierno de la conciliaci\u00f3n. Recuperaremos la calidad, la \nequidad y el m\u00e9rito como principios rectores de nuestra Educaci\u00f3n en todos los niveles \ny afrontaremos los retos de presente y futuro de nuestro sistema sanitario. Impulsaremos \nla atenci\u00f3n a la dependencia, haremos frente a la soledad no deseada como uno de los \nprincipales males de nuestro tiempo y lucharemos con todos los mecanismos a nuestro \nalcance contra la violencia machista. \n  Es el momento de regenerar y respetar . Tambi\u00e9n cerraremos el cap\u00edtulo de la erosi\u00f3n \ninstitucional y garantizaremos la independencia de los organismos del Estado para \nque vuelvan a estar al servicio de los ciudadanos. Fortaleceremos el poder legislativo y \npromoveremos una Justicia a la altura de nuestros compromisos europeos, que sea el servicio \np\u00fablico que merecen los espa\u00f1oles. Debemos hacer un uso m\u00e1s responsable de los recursos \np\u00fablicos, reforzar la lealtad institucional y la cooperaci\u00f3n entre administraciones, impulsando \nuna cogobernanza real que nos ayude a caminar en la misma direcci\u00f3n. Abogaremos sin \ndescanso por la convivencia, por la seguridad y la tranquilidad de los ciudadanos.  \n  Es el momento de servir . Sacaremos a Espa\u00f1a del colapso administrativo para poner \nla atenci\u00f3n al ciudadano en el centro y ofrecerle la Administraci\u00f3n que merece: flexible, \namable con sus usuarios, din\u00e1mica, eficaz, inteligente, que atraiga y retenga talento, y \nque sea m\u00e1s s\u00f3lida y coordinada.\n  Es el momento de liderar e influir . Abandonaremos la pol\u00edtica exterior centrada en \nla promoci\u00f3n y los intereses personales de un presidente para abrir un tiempo de \nproyecci\u00f3n internacional y defensa de los intereses generales de nuestro pa\u00eds. La voz \nde Espa\u00f1a debe o\u00edrse con nitidez en el mundo. Recobraremos una pol\u00edtica con visi\u00f3n \nde Estado, cre\u00edble y previsible, formulada desde el consenso, al servicio de nuestras \nprioridades y cooperadora en los retos globales. Queremos poner a Espa\u00f1a en el puente \nde mando de la Uni\u00f3n Europea y renovar el liderazgo en Iberoam\u00e9rica. Vamos a definir \nuna Estrategia Nacional de Seguridad y Defensa, relanzar la cooperaci\u00f3n internacional y \nmejorar el servicio a los espa\u00f1oles en el exterior.\nEste es mi compromiso con Espa\u00f1a. Soy consciente de la ambici\u00f3n de nuestros objetivos y de que \nning\u00fan Gobierno ni ning\u00fan presidente puede lograrlos solo, pero estoy convencido de que cuento \ncon el mejor pa\u00eds y el mejor equipo para conseguirlo. \nEn esta tarea necesitamos a todos los espa\u00f1oles. No sobra nadie. Por eso este proyecto de pa\u00eds se \nconstruye desde un principio fundacional: la uni\u00f3n. Quiero reunir a una gran mayor\u00eda de ciudadanos \npara que trabajemos juntos y para todos por la gran Naci\u00f3n que compartimos. Por una Espa\u00f1a \nreformista, alegre, comprometida, libre, valiente, ilusionada y con la mirada puesta en el futuro. \nEl cambio est\u00e1 muy cerca y est\u00e1 en tus manos. Es el momento. \nAlberto N\u00fa\u00f1ez Feij\u00f3o\nPresidente del Partido PopularCRECER DE FORMA SOSTENIBLE\nQue Espa\u00f1a sea una de las  \n3 econom\u00edas que m\u00e1s crezca  \nen la Uni\u00f3n Europea\nCUIDAR Y PROSPERAR\nQue nuestro pa\u00eds se convierta  \nen el mejor lugar para vivir y  \nformar una familia\nREGENERAR Y RESPETAR\nEl valor de las instituciones,  \nla pol\u00edtica y la convivencia  \nen la pluralidad\nSERVIR\nLa Administraci\u00f3n debe volver  \na ser garante de  \nderechos y servicios\nLIDERAR E INFLUIR\nRegresar al cerebro de las decisiones  \nen la UE y recuperar nuestra  \ninfluencia internacional\nCRECER \nDE FORMA \nSOSTENIBLE9  CRECER PARA CREAR EMPLEO Y OPORTUNIDADES PARA TODOS\nEl empleo y la econom\u00eda son las principales preocupaciones de los espa\u00f1oles. Y son \ntambi\u00e9n las principales preocupaciones del Partido Popular.\nPara que Espa\u00f1a tenga el crecimiento estable y sostenible  que garantiza la creaci\u00f3n de \nempleos de calidad precisamos de pol\u00edticas que generen confianza  en los empresarios, \npara que inviertan y generen empleo. Necesitamos estabilidad institucional y seguridad \njur\u00eddica , para que las familias y las empresas tomen decisiones con certezas, sin los \ntemores que genera la incertidumbre regulatoria y fiscal. Necesitamos aprovechar las \noportunidades  que se nos abren con las nuevas tecnolog\u00edas que, como la Inteligencia \nArtificial, van a determinar qu\u00e9 pa\u00edses lideran el crecimiento econ\u00f3mico y cu\u00e1les se van \na quedar atr\u00e1s. Necesitamos buenos gestores y una buena evaluaci\u00f3n de las pol\u00edticas \np\u00fablicas, para equilibrar las cuentas, reducir la presi\u00f3n fiscal y al tiempo facilitar la \nprestaci\u00f3n eficiente de los servicios p\u00fablicos fundamentales que garantizan la igualdad  \nde oportunidades y el bienestar. Necesitamos potenciar los sectores que, como el sector \nagroalimentario y pesquero, el industrial, el turismo y los servicios, o el energ\u00e9tico, \nnos dan ventajas competitivas  sobre los dem\u00e1s miembros de la Uni\u00f3n Europea y en los \nmercados internacionales.\nEspa\u00f1a, en definitiva, necesita las pol\u00edticas econ\u00f3micas del Partido Popular . Porque \ns\u00f3lo el Partido Popular puede ofrecer un horizonte de certidumbre y esperanza para \nla econom\u00eda espa\u00f1ola, para generar empleo de calidad, asegurar la prosperidad \ncompartida, y mejorar el Estado del Bienestar, como demostramos en 1996 y en 2011, \ncuando heredamos situaciones de crisis e incertidumbre que entonces, como ahora, los \ngobiernos socialistas, se empe\u00f1aban en negar.\n  UN BALANCE DECEPCIONANTE DEL GOBIERNO DE COALICI\u00d3N EN UN PA\u00cdS CON \nGRANDES FORTALEZAS\nPorque, lejos del triunfalismo del gobierno, la realidad es que Espa\u00f1a es la \u00faltima de las \ngrandes econom\u00edas europeas que ha alcanzado los niveles de PIB previos a la pandemia. \nQue la renta y el poder adquisitivo de los salarios de nuestras familias es, hoy, el mismo \nque hace 15 a\u00f1os; mientras que la de los dem\u00e1s pa\u00edses de la Uni\u00f3n Europea se ha \nincrementado un 14% desde entonces . Que por ello hemos pasado de converger con la \nmedia europea de riqueza: en 2005 la diferencia con la media era un 8,8%, y hoy la brecha \nse ha duplicado hasta el 17%. Que durante la legislatura presidida por Pedro S\u00e1nchez \nla renta media real de los espa\u00f1oles ha ca\u00eddo un 2,3%, mientras que la da eurozona se \nincrement\u00f3 un 1,6% y la del conjunto de la Uni\u00f3n Europea un 2,9 %. Y, como corolario, \nEspa\u00f1a sigue siendo el pa\u00eds de Europa con mayores niveles de desempleo, en especial \nentre los j\u00f3venes.\nEspa\u00f1a tiene un gran potencial.  El esfuerzo de los espa\u00f1oles, y la herencia de los \ngobiernos anteriores del Partido Popular, nos han fortalecido con un super\u00e1vit externo \nrobusto; m\u00e1s empresas internacionalizadas, algunas de ellas l\u00edderes mundiales en \nsu sector; un sector tur\u00edstico din\u00e1mico; o un sector bancario s\u00f3lido. A ello se unen \nnuestras fortalezas como pa\u00eds: el talento de nuestros trabajadores, un inmenso potencial \nenerg\u00e9tico verde, empresas y familias con una deuda m\u00e1s reducida que en otras \nocasiones, y nuestra calidad de vida.\nAdicionalmente, ning\u00fan Gobierno de Espa\u00f1a ha dispuesto de tantos instrumentos (desde \nla compra masiva de Deuda por el BCE, pasando por la suspensi\u00f3n de las reglas de \nestabilidad presupuestaria y la inyecci\u00f3n multimillonaria de los Fondos Next Generation). \nCRECER DE FORMA SOSTENIBLE10Y sin embargo el balance es decepcionante: Hoy somos m\u00e1s pobres que al inicio de \nla legislatura, con mucha mayor deuda  (supera el 110% del PIB), soportamos muchos \nm\u00e1s impuestos y somos l\u00edderes europeos en desempleo , precariedad y p\u00e9rdida de \npoder adquisitivo de los salarios. Medidas como el Ingreso M\u00ednimo Vital han fallado en \nel cumplimiento de su importante objetivo de reducir el riesgo de caer en la pobreza, \ncomo ha denunciado la AIREF. La clase media espa\u00f1ola est\u00e1 en riesgo , la que sostiene el \nEstado del bienestar y constituye el cimiento social de nuestro pa\u00eds.\n  RECUPERAR LA CONFIANZA Y LAS REFORMAS PARA IMPULSAR NUESTROS \nSECTORES PRODUCTIVOS\nEl Partido Popular quiere devolver la esperanza a la sociedad espa\u00f1ola , como hemos \nhecho siempre, para salir de la situaci\u00f3n en la que nos deja esta legislatura de deterioro \necon\u00f3mico, social e institucional. Con pol\u00edticas sensatas, moderadas, eficientes y \nfiables. Con los Gobiernos del Partido Popular Espa\u00f1a ha recuperado la senda del \ncrecimiento, la estabilidad y la confianza en el pasado. Hoy debemos afrontar con el \nmismo af\u00e1n reformista el desaf\u00edo que supone el cambio clim\u00e1tico y el desarrollo de la \nInteligencia Artificial . Dos realidades que, junto a los riesgos que conllevan, nos brindan \nla oportunidad de que Espa\u00f1a se sit\u00fae entre las principales econom\u00edas del planeta por \nsu dinamismo y capacidad de transformaci\u00f3n. Aprovechando la gran oportunidad que \nrepresentan los Fondos Europeos  que, junto con otras iniciativas como el RePower \nEU, suponen el mayor esfuerzo inversor de la Uni\u00f3n Europea desde su creaci\u00f3n en \n1957. Fondos que ni se han programado estableciendo prioridades ni est\u00e1n llegando \na quienes los necesitan por la ineficacia administrativa del gobierno PSOE/Podemos. \nTrabajaremos con la Uni\u00f3n Europea para evaluar los hitos y objetivos y aprovechar el \nefecto transformador de estos Fondos, particularmente en el sector industrial , que \nqueremos que genere el 20% del PIB espa\u00f1ol. Mejorando nuestra red de transportes e \ninfraestructuras con una pol\u00edtica de movilidad  que permita aprovechar al m\u00e1ximo las \ncapacidades de nuestro pa\u00eds. \nDevolveremos la confianza en las instituciones y en la sociedad, recuperando la \nfiabilidad, la seguridad jur\u00eddica y el respeto a los empresarios y trabajadores y al \nDi\u00e1logo Social . Impulsaremos una gesti\u00f3n p\u00fablica eficaz, que crea en la importancia de \nla estabilidad financiera y del uso eficiente de los recursos p\u00fablicos, para poder rebajar \nlos impuestos a las clases medias y trabajadoras . \nAbordaremos las reformas estructurales pendientes  que no se han hecho esta \nlegislatura (como la fiscal), para impulsar el crecimiento a largo plazo, mejorar la \nproductividad y generar oportunidades de empleo de calidad, la prosperidad de las \nfamilias y darle un futuro mejor a los j\u00f3venes. \nImpulsaremos el desarrollo de las energ\u00edas limpias, y la racionalizaci\u00f3n y sostenibilidad \ndel uso de nuestros recursos h\u00eddricos y naturales, potenciando los sectores primarios y \ncombatiendo la despoblaci\u00f3n de nuestro mundo rural . \nNuestro compromiso, para la pr\u00f3xima legislatura, es que Espa\u00f1a sea una de las grandes \neconom\u00edas europeas que m\u00e1s crezca de la zona euro . Vamos a volver a crecer de forma \nsostenible, para recuperar la convergencia en riqueza y bienestar con Europa. El Partido \nPopular est\u00e1 preparado para hacerlo, con solvencia econ\u00f3mica y ambici\u00f3n reformista.11\u201c\nDevolveremos  \nla confianza en \nlas instituciones \ny en la sociedad, \nrecuperando \nla fiabilidad, la \nseguridad jur\u00eddica \ny el respeto a los \nempresarios y \ntrabajadores  \ny al di\u00e1logo  \nsocial.\nCRECER DE FORMA SOSTENIBLE12CRECER \nDE FORMA \nSOSTENIBLE\n11 OBJETIVOS Y \n119 PROPUESTAS13Objetivo \nIMPULSAR UNA ECONOM\u00cdA BASADA EN EL TALENTO, \nLA INNOVACI\u00d3N Y EL CONOCIMIENTO\nEl talento, la innovaci\u00f3n y el conocimiento son las bases de una econom\u00eda \ncompetitiva. Para volver a crecer de una manera s\u00f3lida, debemos apoyar \nsobre ellas las normas y pol\u00edticas p\u00fablicas, que mejoren la productividad e \nincentiven la innovaci\u00f3n. Para que Espa\u00f1a se posicione de manera efectiva \nen la econom\u00eda global, es necesario un marco regulatorio que impulse la \nlibre iniciativa, el desarrollo empresarial, que sea un polo de atracci\u00f3n de \ninversiones y de talento internacional.\n1 RELANZAREMOS MEDIDAS PARA GARANTIZAR LA COMPETENCIA CON LA UNIDAD \nDE MERCADO. Reduciremos la fragmentaci\u00f3n normativa y eliminaremos barreras \ninjustificadas a las empresas, a trav\u00e9s de la racionalizaci\u00f3n de la normativa auton\u00f3mica y la \npromoci\u00f3n del reconocimiento mutuo de permisos y licencias en todo el territorio espa\u00f1ol. \n2 FRENAREMOS EL EXCESO DE REGULACI\u00d3N.  Nos comprometemos a implementar \nel principio de \u201cuna nueva norma, tres eliminadas\u201d, asegurando que cada nueva ley o \nnorma reemplace a varias existentes. Exigiremos que cada nuevo proyecto de ley que \nse tramite en el Parlamento incluya una memoria de impacto econ\u00f3mico sobre terceros, \ncon el fin de identificar qu\u00e9 nuevos costes se estiman en cada nueva ley sectorial para \nlas empresas. Aprobaremos cada a\u00f1o un decreto de simplificaci\u00f3n administrativa y \nmejora de la calidad regulatoria.\n3 SUSTITUIREMOS EL R\u00c9GIMEN DE LICENCIA POR LA DECLARACI\u00d3N RESPONSABLE. \nEl sistema general de autorizaci\u00f3n de las actividades econ\u00f3micas ligadas a las \npymes ser\u00e1 el de declaraci\u00f3n responsable o comunicaci\u00f3n previa, sustituyendo, en \ntodos los casos que sea posible, el actual sistema de autorizaci\u00f3n a trav\u00e9s de licencia \nadministrativa para agilizar la apertura de nuevos negocios y el desarrollo de nuevas \nactividades comerciales. \nAMPLIAREMOS EL SILENCIO POSITIVO COMO REGLA POR DEFECTO EN LA \nRELACI\u00d3N CON LA ADMINISTRACI\u00d3N. Realizaremos una auditor\u00eda del r\u00e9gimen \nadministrativo con la finalidad de ampliar el silencio positivo a aquellos tr\u00e1mites que \ntengan como fin el inicio de una actividad comercial o econ\u00f3mica.  \nFOMENTAREMOS EL CRECIMIENTO DEL TAMA\u00d1O DE LAS EMPRESAS . Corregiremos \nlas actuales limitaciones del impuesto de sociedades, con el objetivo de optimizar la \ngesti\u00f3n tributaria y simplificar reglas que obstaculizan el desarrollo de las empresas. \nHaremos que las obligaciones fiscales y laborales, que desincentivan el crecimiento al \nsuperar ciertos umbrales, se implementen de manera diferida o a trav\u00e9s de moratorias. \nPor \u00faltimo, introduciremos cambios en la regulaci\u00f3n tributaria con el objetivo de apoyar \nel crecimiento de las peque\u00f1as y medianas empresas, suavizando los escalones \nregulatorios al adquirir la condici\u00f3n de gran empresa a efectos fiscales y modificando la \nperiodicidad en las liquidaciones de IVA y los pagos de las retenciones de IRPF.\nCRECER DE FORMA SOSTENIBLE146 PRIORIZAREMOS LA ATRACCI\u00d3N Y RETENCI\u00d3N DEL TALENTO INTERNACIONAL. \nImplementaremos un nuevo programa que valorar\u00e1 la formaci\u00f3n acad\u00e9mica, las \ncompetencias ling\u00fc\u00edsticas y la capacidad innovadora . Este plan promover\u00e1 la  \natracci\u00f3n basada en la igualdad de oportunidades y el m\u00e9rito,  y se orientar\u00e1 a facilitar \nla incorporaci\u00f3n de talento extranjero al mercado laboral, que puede aportar el mayor \nbeneficio a Espa\u00f1a, tanto en t\u00e9rminos de contribuir al crecimiento econ\u00f3mico como \na la sostenibilidad de los servicios p\u00fablicos. Este nuevo programa se complementar\u00e1 \ncon medidas decididas para el retorno de los espa\u00f1oles en el exterior,  muchos de los \ncuales dejaron Espa\u00f1a por falta de oportunidades y desean volver cuando su pa\u00eds se las \nempiece a brindar.\nELABORAREMOS UN PLAN PARA ACELERAR LOS TIEMPOS NECESARIOS  para \nel reconocimiento de t\u00edtulos profesionales  habilitantes (m\u00e9dicos, ingenieros, etc.) , \nmediante procesos de evaluaci\u00f3n y reconocimiento de las titulaciones en los pa\u00edses de \norigen.\nCREAREMOS NUEVAS V\u00cdAS PARA ATRAER INVESTIGADORES DE PRIMERA L\u00cdNEA \nA NUESTRAS UNIVERSIDADES Y TRANSFERIR CONOCIMIENTO A LA SOCIEDAD . \nDesarrollaremos un nuevo programa que facilite la incorporaci\u00f3n de personal docente \ne investigador de excelencia, mediante la convalidaci\u00f3n autom\u00e1tica de t\u00edtulos y \nexperiencias, la introducci\u00f3n de declaraciones juradas por parte de los candidatos, y una \nevaluaci\u00f3n basada en estrictos indicadores de la calidad investigadora. \nATRAEREMOS M\u00c1S INVERSIONES INTERNACIONALES QUE GENEREN EMPLEO \nY CRECIMIENTO, mediante mejoras en el sistema de otorgamiento y ejecuci\u00f3n de \ngarant\u00edas reales, una revisi\u00f3n del marco fiscal y de deducciones para inversores y \nempresas emergentes, y la creaci\u00f3n de una mesa para fortalecer a Espa\u00f1a como un \ncentro financiero. Promoveremos un compromiso pol\u00edtico para que Espa\u00f1a se convierta \nen un destino preferente para la inversi\u00f3n extranjera y estableceremos un marco \nregulatorio estable para industrias en crecimiento, intensificando la apuesta por la \ninnovaci\u00f3n y desarrollo.\nCONVERTIREMOS A ESPA\u00d1A EN UN HUB PARA LA INVERSI\u00d3N EN \nLATINOAM\u00c9RICA. Revisaremos los tratados de reconocimiento de sentencias para \nasegurar su validez en pa\u00edses latinoamericanos en materia civil, mercantil y concursal. \nIncentivaremos la creaci\u00f3n de mercados financieros supervisados para Latinoam\u00e9rica. \nTambi\u00e9n revisaremos el tratamiento fiscal de las inversiones cruzadas entre Espa\u00f1a y las \njurisdicciones de Latinoam\u00e9rica, as\u00ed como la normativa concursal espa\u00f1ola para permitir \nsu aplicaci\u00f3n en procesos de restructuraci\u00f3n en Latinoam\u00e9rica .\nREFORZAREMOS LAS SINERGIAS ENTRE TODOS LOS INSTRUMENTOS DE APOYO A \nLA INTERNACIONALIZACI\u00d3N DE LA ECONOM\u00cdA ESPA\u00d1OLA. Realizaremos reformas \npara mejorar la eficacia de los instrumentos de cr\u00e9dito directo, incrementaremos el alcance \ndel seguro de cr\u00e9dito a la exportaci\u00f3n por cuenta del Estado, y se reforzar\u00e1 el seguro por \ncuenta del Estado sobre garant\u00eda de inversiones en el exterior. Dinamizaremos las oficinas \ncomerciales de las embajadas, especialmente en los principales mercados internacionales.\nCREAREMOS EL PLAN NEXT35, con apoyo individualizado a las \u201cscale ups\u201d \nllamadas a convertirse en las grandes creadoras de empleo del futuro. Facilitaremos \nel desarrollo de la industria de capital riesgo nacional y promoveremos instrumentos \nque faciliten la transferencia de conocimiento desde la Universidad y los centros de \ninvestigaci\u00f3n a las empresas.\u201c\nEl talento, la \ninnovaci\u00f3n y el \nconocimiento \nson las bases de \nuna econom\u00eda \ncompetitiva. Para \nvolver a crecer \nde una manera \ns\u00f3lida, debemos \napoyar sobre \nellas las normas y \npol\u00edticas p\u00fablicas, \nque mejoren la \nproductividad \ne incentiven la \ninnovaci\u00f3n.\nNOS COMPROMETEMOS A IMPULSAR \nUN ENTORNO JUR\u00cdDICO PREVISIBLE \nY ESTABLE QUE FACILITE LA ASUNCI\u00d3N \nDE RIESGOS POR LOS EMPRENDEDORES,  \ny a promover una imagen positiva de \nlos empresarios y de la empresa, tanto \nen el \u00e1mbito educativo como en el del \nreconocimiento social.\nELEVAREMOS LA INVERSI\u00d3N EN \nI+D+ i, para facilitar la transferencia \nde conocimientos con las empresas, \ndesarrollar la carrera profesional del \ninvestigador,  dise\u00f1ar mecanismos para \natraer el talento internacional y el retorno del \ntalento espa\u00f1ol, y reforzar puentes entre la \nciencia y las empresas para que las patentes \nespa\u00f1olas no emigren al extranjero. Se \nincrementar\u00e1 la inversi\u00f3n a lo largo de la \nlegislatura de acuerdo con lo previsto en la \nLey de la Ciencia.  \nIMPULSAREMOS UNA POL\u00cdTICA \nDE COMPETENCIA  que potencie \nel crecimiento econ\u00f3mico y beneficie \na los ciudadanos. Aseguraremos la \nindependencia de los reguladores con \nnombramientos transparentes y basados \nen m\u00e9rito y capacidad. Reforzaremos las \ncapacidades de la CNMC  a fin de asegurar \nel correcto cumplimiento de sus labores de \nvigilancia.  \nFACILITAREMOS LA FINANCIACI\u00d3N \nDE LAS PYMES, permitiendo el acceso \nfuentes de financiaci\u00f3n alternativas a la \nbancaria. Tambi\u00e9n reforzaremos el papel del \ncapital riesgo con una mayor implicaci\u00f3n de \ninstituciones como ENISA o ICO en el dise\u00f1o \nde estrategias de financiaci\u00f3n dise\u00f1adas \npara pymes y simplificaremos los requisitos \nde cotizaci\u00f3n a fin de hacer m\u00e1s atractivos \nlos mercados de capitales para las peque\u00f1as \ny medianas empresas, en consonancia y \ncomo desarrollo de la normativa europea que \npromueve la Uni\u00f3n de Mercados de Capitales. \nFACILITAREMOS EL ACCESO A LA \nSEGUNDA OPORTUNIDAD DEL \nEMPRENDEDOR,  con una modalidad de \nconcurso espec\u00edfica para persona f\u00edsica y un \nprocedimiento simplificado especial para \nCRECER DE FORMA SOSTENIBLE\u201c\nMejoraremos  \nel acceso al \nIngreso  \nM\u00ednimo Vital  \ny su efectividad \ncomo herramienta \nde inserci\u00f3n \nlaboral.\nmicroempresas. Crearemos herramientas \nde detecci\u00f3n temprana de situaciones de \ninsolvencia y digitalizaci\u00f3n de la totalidad de \nla tramitaci\u00f3n de los concursos. Crearemos \nun marco jur\u00eddico y una red de apoyo p\u00fablico \nque incentive el emprendimiento a trav\u00e9s de \nun sistema de insolvencia, reestructuraci\u00f3n y \nexoneraci\u00f3n de deudas eficiente. \nINCENTIVAREMOS EL COMERCIO \ncon medidas de simplificaci\u00f3n que \nfaciliten su d\u00eda a d\u00eda, y favoreceremos \nmarcos normativos que promuevan el \ncrecimiento y fortalecimiento de nuestro \ntejido empresarial, mayoritariamente \nformado por micropymes. Impulsaremos el \ncomercio de proximidad, su digitalizaci\u00f3n, \nsu especializaci\u00f3n y competitividad.\nCREAREMOS UN ECOSISTEMA \nPROPICIO PARA LA INNOVACI\u00d3N \nSOCIAL,  facilitando el acceso a \nrecursos, financiaci\u00f3n y apoyo t\u00e9cnico a \nemprendedores y organizaciones sociales. \nImpulsaremos la creaci\u00f3n de incubadoras y \naceleradoras especializadas en innovaci\u00f3n \nsocial, promoviendo la colaboraci\u00f3n entre \nemprendedores, expertos y la comunidad \nen general.17Objetivo\nCREA
