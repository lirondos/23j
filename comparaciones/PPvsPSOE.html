00f3n territorial del \npa\u00eds, llevando  las infraestructuras f\u00edsicas, digitales y sociales a todos los rincones \ny garantizando que tod a la ciudadan\u00eda tiene acceso a los servicios p\u00fablicos de \ncalidad . Las inversiones en marcha permitir\u00e1n fijar la poblaci\u00f3n en el territorio, cerrar \nlas brechas entre el campo y la ciudad, dar nuevas oportunidades y acompa\u00f1ar a la \npoblaci\u00f3n de aquellas zonas m\u00e1s afectadas por la transici\u00f3n energ\u00e9tica , as\u00ed como  seguir \nconstruyendo un pa\u00eds m\u00e1s justo, m\u00e1s cohesionado y m\u00e1s resiliente para el futuro.  \nSe trata de seguir avanzando hacia una econom\u00eda fuerte y moderna para vivir \nmejor . Espa\u00f1a tiene el potencial para convertirse en un pa\u00eds l\u00edder en Europa en la nueva \neconom\u00eda verde y digital. Apostando por la formaci\u00f3n y la educaci\u00f3n , la innovaci\u00f3n y la \nciencia, lograremos tener un modelo de crecimiento econ\u00f3mico m\u00e1s sostenible  y m\u00e1s \n estable, que proporcione m\u00e1s tranquilidad a l a ciudadan\u00eda , mejores oportunidades a la \njuventud  y un marco favorable para el emprendimiento y la inversi\u00f3n.  \nCon el fin de lograr estos objetivos, el pr\u00f3ximo gobierno continuar\u00e1 con una \npol\u00edtica econ\u00f3mica basada en la responsabilidad fiscal, la justicia social y la \nmodernizaci\u00f3n del pa\u00eds. Gracias a la pol\u00edtica de estos cinco a\u00f1os, y a hemos retomado \nla senda de crecimiento y prosperidad lograda tras la llegada de la democracia y \ntruncada con la d\u00e9cada perdida que sigui\u00f3 a la gran crisis financiera. Ahora se trata de \nconverger con las econom\u00edas m\u00e1s avanza das y que Espa\u00f1a despliegue todo su \npotencial, aprovechando sus fortalezas en la nueva econom\u00eda verde y digital, con las \nsiguientes nueve prioridades : \nESTABILIDAD  ECON\u00d3MICA  Y FINANCIERA,  REFORZANDO  LA CONFIANZA  \nEN ESPA\u00d1A  EN EL \u00c1MBITO  INTERNACIONAL  \nEs funda mental seguir manteniendo un entorno de estabilidad econ\u00f3mica y \nfinanciera que prolongue el crecimiento econ\u00f3mico y permita aprovechar \nplenamente las oportunidades de los cambios tecnol\u00f3gicos en marcha.  Ello exige \nuna gesti\u00f3n eficiente de los recursos p\u00fabl icos, una pol\u00edtica fiscal responsable de \nreducci\u00f3n de las ratios de d\u00e9ficit y deuda en l\u00ednea con las reglas europeas, una buena \ngesti\u00f3n del Tesoro para minimizar los costes financieros , amortiguar las fluctuaciones \nc\u00edclicas , obteniendo de ese modo  un creci miento sostenido y sostenible en el plano \necon\u00f3mico y financiero. Para ello:  \nContinuaremos reforzando la confianza en Espa\u00f1a, mediante una pol\u00edtica\necon\u00f3mica responsable y coherente, alineada con las recomendaciones de los\norganismos internacionales, basada en la escucha y el di\u00e1logo con los agentes\necon\u00f3micos y sociales.\nSeguiremos en la senda de consolidaci\u00f3n fiscal y sostenibilidad de las\ncuentas p\u00fablicas , reduciendo el d\u00e9ficit estructural y luchando contra el fraude y\nla econom\u00eda s umergida para incrementar  los ingresos sin aumentar , con car\u00e1cter\ngeneral , los impuestos y permitir as\u00ed financiar de forma eficiente y justa las\npol\u00edticas p\u00fablicas, la inversi\u00f3n y el refuerzo del estado de bienestar.  Velaremos\npor el cumplimiento de los pa r\u00e1metros de consolidaci\u00f3n fiscal en el conjunto de\nlos sectores.\nPotenciaremos la financiaci\u00f3n verde sobre la base de un Libro Verde de\nFinanciaci\u00f3n Sostenible, que ser\u00e1 trabajado con los agentes sociales, el sector\nfinanciero y los sectores econ\u00f3micos m\u00e1 s directamente implicados,  para hacer\nde Espa\u00f1a un referente en Europa en emisiones de instrumentos financieros\nsostenibles.\nImpulsaremos el mercado espa\u00f1ol de bonos verdes , apoyando la\nmovilizaci\u00f3n de la inversi\u00f3n p\u00fablica y privada para la transici\u00f3n ecol \u00f3gica e\n impulsando un marco avanzado de evaluaci\u00f3n y gesti\u00f3n de los riesgos clim\u00e1ticos \nde empresas y entidades financieras a nivel europeo y mundial . \nSeguiremos liderando los procesos de transformaci\u00f3n verde y digital en el\n\u00e1mbito europeo mediante una hoja  de ruta realista, compatible con el\ncrecimiento econ\u00f3mico, que posicione Espa\u00f1a entre los pa\u00edses m\u00e1s avanzados\ny atractivos para la inversi\u00f3n productiva.\nSeguiremos llenando la hucha de las pensiones con el fin de garantizar la\nsostenibilidad a largo pla zo y poder mantener pensiones dignas para las\ngeneraciones futuras.\nProfun dizaremos  en la creaci\u00f3n de fondos de pensiones de empleo,\ndesarrollando el segundo pilar de protecci\u00f3n, en el \u00e1mbito laboral, para aumentar\nlas posibilidades de ahorro y mejorar la calidad de vida de l as personas  de cara\na la jubilaci\u00f3n.\nCRECIMIENTO  ECON\u00d3MICO  Y PACTO  POR  EL PLENO  EMPLEO,  \nAPROVECHANDO  EL PROCESO  DE INNOVACI\u00d3N  TECNOL\u00d3GICA  EN \nBENEFICIO  DE LA SOCIEDAD   \nLa reforma laboral, pactada con la UE y con los agentes sociales, pr oporciona la \nmejor base para seguir traduciendo el impulso inversor en creaci\u00f3n de empleo de \ncalidad . Durante la pr\u00f3xima legislatura, debemos  extender la fase alcista del ciclo \necon\u00f3mico iniciada en 2021 a trav\u00e9s de una pol\u00edtica de inversi\u00f3n que aumente el empleo \ny la productividad . Del mismo modo, la oportunidad que nos ofrecen los fondos europeos \nNext Generation  debe servirnos para retomar la  senda de prosperidad y convergencia \ncon los pa\u00edses m\u00e1s avanzados iniciada desde la llegada de la democracia y truncada \ncon la d\u00e9cada perdida tras la gran crisis financiera de 2008 , gestionada por el Gobierno \ndel PP . \nAdem\u00e1s, sobre la base de los avances lo grados en estos a\u00f1os , se trata de activar \nun c\u00edrculo virtuoso de formaci\u00f3n y colocaci\u00f3n que permita reducir el desempleo \nestructural, especialmente el de l a juventud , aline\u00e1ndolo con la media europea, y \neliminar el desempleo de larga duraci\u00f3n. Para ello : \nImpulsaremos con los agentes sociales un Pacto por el Pleno Empleo para\nacelerar el c\u00edrculo virtuoso de formaci\u00f3n y colocaci\u00f3n y, de ese modo ,\naprovecha r el impulso de la inversi\u00f3n con los fondos europeos Next\nGeneration , alinear los niveles de desempleo  al 8% de paro estructural en\nl\u00ednea con  la media europea , con los siguientes componentes:\n(i) Mejora de ajuste oferta -demanda  de trabajo mediante un\nsistema integrado de informaci\u00f3n  de los sistemas de gesti\u00f3n del\n SEPE y de la Seguridad Social . De est a forma , mejoraremos el \nmecanismo de ajuste de oferta y demanda de trabajo ( matching ), \ncon la integraci\u00f3n de los sistemas de gesti\u00f3n de los Servicios \nP\u00fablicos de Empleo y la Tesorer\u00eda General de la Seguridad \nSocial, la creaci\u00f3n de un sistema integrado de i nformaci\u00f3n sobre \nvacantes, demandantes de empleo y perfiles formativos y la \nintroducci\u00f3n de herramientas de inteligencia artificial  para alinear \nlas vacantes con los perfiles de las personas desempleadas .  \n(ii) Impulso de un programa de planes cortos de formaci\u00f3n y \nrecualificaci\u00f3n (microacreditaciones) para la nueva econom\u00eda  \nverde y digital.\n(iii) Con el fin de impulsar la formaci\u00f3n en el empleo para los j\u00f3venes,  \ngarantiz\u00e1ndoles una protecci\u00f3n adecuada con un Plan de \nChoque contra el desempleo juvenil con el mecanismo Pack \n\u201cformaci\u00f3n + empleo\u201d en 12 meses .\n(iv) Aumento de las opciones y de la oferta de Formaci\u00f3n Profesional,  \ncon atenci\u00f3n especial al impulso en las pymes. Esta oferta estar\u00e1 \nalineada con los PERTES para promover los perfiles para la \nnueva econom\u00eda verde, de los cuidados, sanitaria y digital .\n(v) Pondremos en marcha el programa de pr\u00e1cticas de empresa, con \nel SMI y la SS cubiertos, con mentores en el sistema p\u00fablico de \nempleo y tutores en las empresas, como el mejor modo de entrada  \nen el mercado de trabajo de los j\u00f3venes que hayan estado un a\u00f1o \nen paro.\n(vi) Desarrollaremos los servicios garantizados de la Ley de \nEmpleo 3/2023, tanto de las personas demandantes de empleo  \ncomo de la peque\u00f1a y mediana empresa.\n(vii) Mantendremos la centralidad del di\u00e1logo social para la \ngobernanza de las relaciones laborales.\n(viii) Garantizaremos en el Estatuto de los trabajadores que el SMI se \nacompase al 60% del salario medio; medida tambien eficaz para \nlograr la igualdad salarial entre hombres y mujeres. \n(ix) Reforma de los sistemas de protecci\u00f3n activa para los \nparados de larga duraci\u00f3n y refuerzo de los incentivos al \nempleo de beneficiarios de subsidios y del Ingreso M\u00ednimo Vital\nCulminaremos el proceso en marcha de inversi\u00f3n p\u00fablica y de apoyo a la\ninversi\u00f3n privada para la modernizaci\u00f3n del pa\u00eds en clave verde y digital\ncon los fondos Next Generation . Para ello, obtendremos  la aprobaci\u00f3n por\nparte de la Comisi\u00f3n Europea de la adenda  al Plan de Recuperaci\u00f3n,\n Transformaci\u00f3n y Resiliencia , completando as\u00ed la ejecuci\u00f3n de las  inversiones y \nproyectos estrat\u00e9gicos ya en curso .  \nDesplegaremos los proyectos estrat\u00e9gicos del Plan de Recuperaci\u00f3n con\nel fin de impulsar la modernizaci\u00f3n de nuestra econom\u00eda  y posicionar a\nEspa\u00f1a entre los pa\u00edses l\u00edderes en los sectores y tecnolog\u00edas del futuro: veh\u00edculo\nel\u00e9ctrico y conectado (PERTE VEC) ; energ\u00edas renovables, hidr\u00f3geno verde y\nalmacenamiento (PERTE ERHA) ; salud de vanguardia ; descarbonizaci\u00f3n de la\nindustria ; modernizaci\u00f3n d e la industria naval, agroalimentaria y aeroespacial ;\nimpulso al ecosistema empresarial de semiconductores y microprocesadores\n(PERTE CHIP) ; digitalizaci\u00f3n del ciclo del agua; econom\u00eda circular ; nueva\neconom\u00eda de la lengua y de econom\u00eda social y de los cuidados.\nDotaremos el fondo del mecanismo RED,  con el fin de disponer de una red de\nseguridad y un mecanismo de estabilizaci\u00f3n contrac\u00edclico para impulsar la\nrecualificaci\u00f3n y reincorporaci\u00f3n de los trabajadores\nSeguiremos impulsando la atracci\u00f3n de inversiones extranjeras\nproductivas y proyectos estrat\u00e9gicos, especialmente en el \u00e1mbito verde y\ndigital . Desarrollaremos instrumentos de co -inversi\u00f3n y crearemos una\nventanilla \u00fanica para agilizar el despliegue de los proyectos estrat\u00e9gicos, de\nmanera com patible con los objetivos de transici\u00f3n energ\u00e9tica y la sostenibilidad\ny seguridad del sistema el\u00e9ctrico\nAumentaremos el peso de la inversi\u00f3n p\u00fablica productiva en el\npresupuesto del Estado , centrada en aumentar el capital humano, natural,\ntecnol\u00f3gico, soc ial e institucional de Espa\u00f1a.\nModernizaremos la administraci\u00f3n p\u00fablica  para aumentar su eficiencia y\nproductividad mediante la digitalizaci\u00f3n, otras nuevas tecnol\u00f3gicas y la\neliminaci\u00f3n de costes y burocracia para las empresas, aut\u00f3nomos y toda la\nciudada n\u00eda.\nCulminaremos el programa de reformas estructurales en marcha , con el\nobjetivo de establecer un marco legislativo avanzado que ofrezca una hoja de\nruta clara para la doble transici\u00f3n verde y digital. Esto brindar\u00e1 estabilidad,\nconfianza y seguridad jur \u00eddica tanto a l a ciudadan\u00eda como a las empresas,\nfomentando y atrayendo inversiones y talento.\nCrearemos el Consejo Nacional por la Productividad  para profundizar en el\nan\u00e1lisis  y estimaci\u00f3n del impacto sobre la productividad y contribuir as\u00ed a la\nevaluaci\u00f3n de las reformas de forma coordinada con los distintos organismos de\nevaluaci\u00f3n de pol\u00edticas p\u00fablicas.\nReforzaremos los mecanismos de protecci\u00f3n activa mediante la adecuada\narticulaci\u00f3n de los subsidios y los mecanismos de inclusi\u00f3n social ,\n favoreciendo el reciclaje y la formaci\u00f3n y los programas de inserci\u00f3n de la \njuventud  para lograr eliminar el paro de larga duraci\u00f3n y lograr el pleno empleo \nefectivo.  \nAseguraremos un proceso de transici\u00f3n justa en el \u00e1mbito verde y digital .\nSe trata de acelerar los efectos positivos de las nuevas tecnolog\u00edas, apoyar a las\ntrabajadoras y  los trabajadores , ciudadanos y empresas , para que puedan\nacceder a las oportunidades y empleos de calidad, y acompa\u00f1ar a aquellas\nregiones o sectores m\u00e1s af ectados con el fin de garantizar una transici\u00f3n justa\nque no deje a nadie atr\u00e1s.\nUNA  DIGITALIZACI\u00d3N  QUE  AUMENTE  LA PRODUCTIVIDAD,  LA \nPROSPERIDAD , LA COHESI\u00d3N  SOCIAL  Y TERRITORIAL,  PONIENDO  EN EL \nCENTRO  A LAS PERSONAS  \nLa transformaci\u00f3n digital se ha aceler ado exponencialmente y presenta \nimportantes oportunidades y tambi\u00e9n retos que hemos de abordar . Es fundamental \nencauzar el proceso para garantizar una digitalizaci\u00f3n que proteja nuestros valores y \nderechos, que impulse el empleo de calidad y permita mejora r la vida de las personas. \nPara ello:  \nSeguiremos impulsando la agenda de transformaci\u00f3n digital, mediante la\ncolaboraci\u00f3n p\u00fablico -privada , con el fin de apoyar la inversi\u00f3n productiva y la\nmodernizaci\u00f3n del conjunto de la econom\u00eda, mediante la digitalizaci\u00f3n de las\npyme s, las competencias digitales del conjunto de la ciudadan\u00eda, y la integraci\u00f3n\nde la inteligencia artificial y otras nuevas tecnolog\u00edas en los procesos\nproductivos.\nImpulsaremos la autonom\u00eda estrat\u00e9gica de Espa\u00f1a y Europa . Culminaremos\nlos proyectos estrat\u00e9gicos del Plan de Recuperaci\u00f3n (PERTEs), apoyando la\nparticipaci\u00f3n activa de PYMEs y aut\u00f3nomos, con el fin de disponer de\necosistemas empresariales resilientes en todo el territorio que contribuyan a la\nindustrializaci\u00f3n e strat\u00e9gica en el \u00e1mbito energ\u00e9tico, agroalimentario, de\nseguridad y defensa, tecnol\u00f3gico y digital .\nSeguiremos impulsando los proyectos emblem\u00e1ticos para posicionar a\nEspa\u00f1a a la vanguardia en nuevas tecnolog\u00edas disruptivas , como la\ncomputaci\u00f3n  y comunicac iones  cu\u00e1ntica s, la neurociencia y\nneurotecnolog\u00edas,  la inteligencia artificial, los algoritmos verdes, el dise\u00f1o y\nfabricaci\u00f3n de semiconductores o el desarrollo de la nueva econom\u00eda de la\nlengua.\nApoyaremos a nivel global un marco adecuado de regulaci\u00f3n y supervisi\u00f3n\nde la inteligencia artificial, que impulse la innovaci\u00f3n, pero proteja nuestra\n seguridad, derechos y valores democr\u00e1ticos . Apoyaremos la creaci\u00f3n de \nmecanismos de supervisi\u00f3n de algoritmos a nivel europeo e impulsaremos la \ncreaci\u00f3n de una Age ncia Internacional de Regulaci\u00f3n de la Inteligencia Artificial.  \nPondremos en marcha la Agencia Es pa\u00f1ola  de Supervisi\u00f3n de la\nInteligencia Artificial , con el fin de disponer de una autoridad para garantizar la\nprotecci\u00f3n de los derechos y valores democr\u00e1tic os, as\u00ed como el alineamiento de\nlos algoritmos con las exigencias del Reglamento Comunitario de Servicios\nDigitales.\nSeguiremos impulsando la Carta de Derechos Digitales  en el ordenamiento\njur\u00eddico nacional e internacional, con atenci\u00f3n especial a los meno res, a las\nneurotecnolog\u00edas , la biolog\u00eda sint\u00e9tica , las nuevas realidades inmersivas en\nplataformas  y la inteligencia artificial generativa.\nEn la pr\u00f3xima legislatura, convocaremos un grupo de trabajo con el sector\nprivado y expertos para articular una regulaci\u00f3n adecuada del acceso de\nmenores a internet/redes sociales , con el fin de garantizar su protecci\u00f3n y su\nsalud mental .\nSeguiremos garantizando la conectividad digital  ultrarr\u00e1pida en el 100% del\nterritorio, continuando con el apoyo al  despliegue de la fibra \u00f3ptica y la opci\u00f3n\nsatelital asequible. Adem\u00e1s, posiciona remos a  Espa\u00f1a como un hub de\nconectividad clave en el sur de Europa mediante la conectividad internacional\n(incluyendo cables submarinos).\nImpulsaremos el desarrollo de la te cnolog\u00eda 5G  para que pueda desarrollarse\nla industria 4.0 en todo el territorio, as\u00ed como la investigaci\u00f3n y el desarrollo de\nla tecnolog\u00eda 6G.\nReforzaremos la ciberseguridad en el \u00e1mbito p\u00fablico y privado  con el fin de\nproporcionar un entorno fiable y de confianza para el desarrollo de las nuevas\ntecnolog\u00edas.\nSeguiremos impulsando la modernizaci\u00f3n y digitalizaci\u00f3n de las\nAdministraciones P\u00fablicas  con el objetivo de ofrecer una gesti\u00f3n m\u00e1s\neficiente, r\u00e1pida y segura para toda la ciudadan\u00eda.\nContinuaremos in corporando funcionalidades a la Carpeta Ciudadana , y la\nampliaremos al \u00e1mbito de las empresas y los aut\u00f3nomos, para que las\nprincipales gestiones se puedan realizar f\u00e1cilmente en un clic.\nContinuaremos impulsando las competencias digitales de toda la\nciudadan\u00eda , modernizando la educaci\u00f3n, la Formaci\u00f3n Profesional y la\nuniversidad, con cursos de programaci\u00f3n y rob\u00f3tica en todas las escuelas y el\n despl iegue de  programas especiales de acompa\u00f1amiento para las personas \nmayores, con discapacidad y colectivos  en riesgo de exclusi\u00f3n social.  \nGarantizaremos la recualificaci\u00f3n y la formaci\u00f3n  a todas las personas\ndesempleadas y trabajadoras, de manera que puedan  acceder a los empleos\nde la nueva econom\u00eda digital  y verde .\nAPOYO  A LAS EMPRESAS  Y AUT\u00d3NOMOS  EN SU PROC ESO DE \nMODERNIZACI\u00d3N,  IMPULSANDO  EL EMPRENDIMIENTO  Y EL \nCRECIMIENTO  EMPRESARIAL  \nEspa\u00f1a dispone de un tejido productivo rico y diversificado. C uenta c on empresas \ngrandes l\u00edderes en sectores tractores de futuro, desde el sector de  la energ\u00eda al \nagroalimentar io, incluyendo las infraestructuras digitales , el sector de la salud, la \ninteligencia artificial, el sector audiovisual o las industrias culturales. Con un tejido \nvibrante de pymes , startups  y aut\u00f3nomos, que compiten en el escenario internacional. \nDurante la pr\u00f3xima legislatura, seguiremos apoy\u00e1ndolas e impulsando su \nmodernizaci\u00f3n, con un marco normativo favorable y dando apoyo a sus inversiones \nproductivas . Para ello:   \nConcentraremos los esfuerzos en el mejor desarrollo y aplicaci\u00f3n de las\nreformas estructurales y en la reducci\u00f3n de las cargas administrativas .\nTras el gran impulso legislativo de estos a\u00f1os, la prioridad debe ser la\ncontinuidad, estabilidad y seguridad jur\u00eddica para las empresas, trabajadores,\naut\u00f3nomos e inversores, la reducci\u00f3n de costes de transacci\u00f3n y la utilizaci\u00f3n\nplena de las tecnolog\u00edas digitales para mejorar la calidad de los servicios y de\nlas pol\u00edticas p\u00fablicas.\nConsolidaremos y evaluaremos las mejoras en protecci\u00f3n social para\naut\u00f3nomos aprobadas en la \u00faltima  legislatura.  Y se reforzar\u00e1 la participaci\u00f3n\ninstitucional de las organizaciones m\u00e1s representativas del trabajo aut\u00f3nomo a\ntrav\u00e9s del Consejo de Trabajo Aut\u00f3nomo .\nAcompa\u00f1aremos a las empresas, especialmente a las pymes  y aut\u00f3nomos,\nen el proceso de proce so de transici\u00f3n ecol\u00f3gica y de adaptaci\u00f3n e\nincorporaci\u00f3n de las nuevas reglas europeas en materia verde y digital .\nSeguiremos apoyando con financiaci\u00f3n p\u00fablica las inversiones necesarias para\nla adaptaci\u00f3n a los requisitos normativos, la incorporaci\u00f3n de  nuevas tecnolog\u00edas\ny la modernizaci\u00f3n de los procesos empresariales.\nSeguiremos trabajando para reducir la morosidad en las operaciones\ncomerciales,  como una necesidad para incrementar la competitividad y\nviabilidad de nuestras pyme s y aut\u00f3nomos.\n Crearem os una plataforma digital p\u00fablica de factura electr\u00f3nica que permita\na los aut\u00f3nomos y a las pymes aprovech ar esta reforma de la Ley Crea y Crece\npara reducir sus costes y hacer m\u00e1s eficientes sus procesos .\nApoyaremos la creaci\u00f3n de empresas y su crecimiento , la actividad de los\naut\u00f3nomos y el nacimiento y escalado de las startups  tecnol\u00f3gic as. En particular,\nimpulsaremos la digitalizaci\u00f3n y agilizaci\u00f3n de todos los tr\u00e1mites empresariales,\nlucharemos contra la morosidad comercial y apoyaremos instrumentos\nfinancieros que permitan escalar las empresas.\nAmpliaremos el programa Kit Digital para poder impulsar la digi talizaci\u00f3n\nde las pyme s de m\u00e1s de 50 trabajadores  y aut\u00f3nomos . Seguiremos\nimpulsando la digitalizaci\u00f3n de las PYMEs y aut\u00f3nomos, extendiendo el\nprograma Kit Digital a empresas de m\u00e1s de 50 trabajadores, impulsando el\ndesarrollo de clusters, centros de inno vaci\u00f3n digital (Digital Innovation Hubs) y\nAsociaciones de Empresas Innovadoras, as\u00ed como los programas de formaci\u00f3n\nde directivos y aut\u00f3nomos, con el fin de promover las redes de colaboraci\u00f3n\nentre empresas, claves para aumentar la productividad a trav\u00e9s de la innovaci\u00f3n\nApoyaremos la internacionalizaci\u00f3n de las empresas  y el desarrollo de los\ninstrumentos de financiaci\u00f3n bancarios y no bancarios con el fin de impulsar el\nacceso de las empresas espa\u00f1olas a los principales mercados de capitales\ninternaciona les y el aumento de su cuota de mercado en el \u00e1mbito mundial.\nDesarrollaremos todos los mecanismos e instrumentos de la Ley de\nStartups  para situar a Espa\u00f1a como un referente en emprendimiento y facilitar\nla atracci\u00f3n de nuevas inversiones a sectores de futuro .\nSeguiremos desplegando las medidas contenidas en la Estrategia Espa\u00f1a\nNaci\u00f3n Emprendedora para  potenciar el ecosistema emprendedor ,\nmediante el fortalecimiento de la ventanilla \u00fanica de la Oficina Nacional de\nEmprendimiento, la creaci\u00f3n  de la Red Nacional de Centros de Emprendimiento,\nla mejora de las capacidades emprendedoras, y el despliegue de herramientas\npara facilitar la creaci\u00f3n y transmisi\u00f3n de empresas y la difusi\u00f3n de resultados,\ncon atenci\u00f3n especial al emprendimiento liderado  por mujeres .\nProporcionaremos apoyo financiero a las pyme s innovadoras y startups\ntecnol\u00f3gicas , desde su creaci\u00f3n hasta su fase de crecimiento y escalamiento,\nya sea con participaci\u00f3n en el capital  o mediante  pr\u00e9stamos participativos u otros\ninstrumentos financieros para pymes viables e innovadoras , tanto en su fase de\ncreaci\u00f3n como en fase de crecimiento. En particular, crearemos un fondo de\napoyo financiero a la transici\u00f3n verde y digital , as\u00ed como  a las peque\u00f1a s y\nmediana s empresas . Tambi\u00e9n desplegaremo s el programa Scaleup Spain , con\nel fondo de escalado de empresas tecnol\u00f3gicas Next Tech , que est\u00e1  gestionado\npor el Instituto de Cr\u00e9dito Oficial , as\u00ed como  participa remos en las iniciativas\n europeas como la European Tech Champions Initiative  gestionada por el Banco \nEuropeo de Inversiones . \nAprobaremos un  Plan Nacional de Emprendimiento Social  que promover\u00e1\npol\u00edticas de impulso al emprendimiento social entre todos los agentes p\u00fablicos y\nprivados que apoyen espec\u00edficamente al emprendimiento inno vador de triple\nbalance (con impacto social, econ\u00f3mico y medioambiental).\nAPOYO  A LAS FAMILIAS  Y LOS TRABAJADORES  AUT\u00d3NOMOS  \nEn l\u00ednea con  las medidas adoptadas para sostener  la renta disponible de las familias  en \nestos \u00faltimos a\u00f1os, seguiremos apostando po r reducir las desigualdades, aumentar la \nproductividad y los salarios, impulsar el trabajo por cuenta propia y el emprendimiento, \nas\u00ed como apoyar la conciliaci\u00f3n de la vida profesional y familiar y lograr la igualdad \nefectiva entre hombres y mujeres.  \nSegui remos adoptando medidas eficaces para amortiguar el impacto que la\nguerra en Ucrania , el encarecimiento de los alimentos y la subida de los tipos de\ninter\u00e9s tienen sobre las rentas de las familias mediante ayudas directas\nfocalizadas para las familias m\u00e1s vulnerables.\nAmpliaremos  hasta la renta media (37.800\u20ac) el umbral para acceder a las\nmedidas de apoyo a los afectados por la subida de tipos de inter\u00e9s de las\nhipotecas : ampliaci\u00f3n de cr\u00e9dito hasta 7 a\u00f1os y congelaci\u00f3n de cuota de 1 a\u00f1o .\nApoya remos la aplicaci\u00f3n del Acuerdo para el Empleo y la Negociaci\u00f3n\nColectiva para que los salarios ganen poder adquisitivo , tomando en cuenta\nla evoluci\u00f3n de la productividad y de los resultados de las empresas.\nHaremos un seguimiento activo mediante el Obser vatorio de M\u00e1rgenes\nEmpresariales y aseguraremos que la competencia efectiva permita que se\ntrasladen a los precios finales las bajadas en los costes de la energ\u00eda  y de\notras materias primas que se han producido en los \u00faltimos meses.\nAdoptaremos , fruto de l di\u00e1logo con las entidades financieras del pa\u00eds , mejoras\naplicables a todos los pr\u00e9stamos hipotecarios, dirigidas a facilitar la amortizaci\u00f3n\nanticipada de los cr\u00e9ditos, la conversi\u00f3n de las hipotecas a tipo fijo, la\nrestructuraci\u00f3n de los pr\u00e9stamos hipot ecarios o la solicitud de la daci\u00f3n en pago.\nImpulsaremos el ajuste por los bancos de los tipos de inter\u00e9s de los dep\u00f3sitos a\nlos tipos de inter\u00e9s de mercado, instando en su caso a las investigaciones y\nactuaciones que aseguren una competencia efectiva en el mercado bancario.\nSeguiremos impulsando la igualdad efectiva entre hombres y mujeres ,\naumentando la tasa de participaci\u00f3n y ocupaci\u00f3n de las mujeres, apoyando el\nemprendimiento femenino y la paridad en los puestos directivos en el \u00e1mbito\np\u00fablico y priva do.\n Pondremos en marcha un Plan Nacional para que las empresas ofrezcan \nuna mejor conciliaci\u00f3n mediante jornadas h\u00edbridas que combinen lo presencial \ncon lo remoto, horarios m\u00e1s adaptables, y la posibilidad de concentrar en cuatro \nd\u00edas su semana laboral\nSeguiremos ampliando el sistema p\u00fablico de escolaridad de 0 a 3 a\u00f1os y la \nnueva econom\u00eda de los cuidados para impulsar la profesionalizaci\u00f3n de este \nsector y proporcionar un apoyo adecuado a las familias.\nAumentaremos el m\u00ednimo por descendientes y personas dependientes en \nel IRPF con el fin de apoyar a las familias con hijos, impulsar la natalidad y \nacompa\u00f1ar en el cuidado de las personas mayores y dependiente.\nSeguiremos impulsando la inclusi\u00f3n y las competencias digitales del \nconjunto de la ciudadan\u00eda, con una atenci\u00f3n especial a los ni\u00f1os, las mujeres, \nlos desempleados y las personas mayores, as\u00ed como a los colectivos vulnerables\no en riesgo de exclusi\u00f3n social.\nImpulsaremos una adecuada regulaci\u00f3n y supervisi\u00f3n del acceso de \nmenores a las redes sociales para garantizar su protecci\u00f3n.\nGARANTIZAR  LA INCLUSI\u00d3N  FINANCIERA  Y DIGITAL,  ATENDIENDO  \nESPECIALMENTE  A LAS PERSONAS  MAYORES  \nPondremos en marcha la Autoridad de Defensa del Cliente Financiero  para\nproteger a l a ciudadan\u00eda, en cuanto clientes financie ros, en relaci\u00f3n con sus\nreclamaciones en el \u00e1mbito bancario, de seguros y de inversi\u00f3n financiera . Esto\npermitir\u00e1 una resoluci\u00f3n vinculante, \u00e1gil y gratuita de estas reclamaciones  ante\nun \u00fanico organismo, reduciendo adem\u00e1s la litigiosidad en los tribunale s.\nApoyaremos la  participaci\u00f3n activa de las personas mayores en la\neconom\u00eda . Adem\u00e1s de impulsar la inclusi\u00f3n digital y financiera de las personas\nmayores, garantizando un trato personalizado y prioritario presencial en el\n\u00e1mbito financiero y de los servi cios p\u00fablicos. Impulsaremos la econom\u00eda \u201csenior\u201d\ny la participaci\u00f3n activa de las personas jubiladas.\nGarantizaremos la eliminaci\u00f3n de las comisiones por retirada de efectivo  en\nventanilla .\nGarantizaremos la inclusi\u00f3n financiera de las personas mayores y con\ndiscapacidad,  a trav\u00e9s de la atenci\u00f3n personalizada y presencial, el\nmantenimiento de las cartillas de cr\u00e9dito, horarios de atenci\u00f3n predeterminados,\ncitas previas, atenci\u00f3n telef\u00f3nica o v\u00eda WhatsApp , etc.\n Garantizaremos la inclusi\u00f3n financie ra de l a ciudadan\u00eda en todo el territorio\nmediante la prestaci\u00f3n de servicios financieros f\u00edsicos el uso del dinero en\nefectivo  en el cien por cien del territorio de nuestro pa\u00eds .\nGarantizaremos la inclusi\u00f3n digital mediante el acceso de toda la\nciudadan\u00eda  a las competencias digitales necesarias . Culminaremos la puesta\nen marcha de los planes de formaci\u00f3n desde la escuela a las empresas y la\ncolaboraci\u00f3n p\u00fablico -privada  mediante el programa \u201cGeneraci\u00f3n D\u201d para que\ntodas las personas, incluyendo a las mayore s de 65 a\u00f1os, puedan acceder a los\nservicios digitales, comunicarse y participar activamente en una sociedad cada\nvez m\u00e1s digital .\nGarantizaremos la prestaci\u00f3n de servicios p\u00fablicos en un clic mediante el\nimpulso de la Carpeta Ciudadana\nReforzaremos las a cciones de educaci\u00f3n financiera , particularmente para\nj\u00f3venes, en los centros educativos de bachillerato y F ormaci\u00f3n Profesional , pero\ntambi\u00e9n para personas  mayores y colectivos vulnerables , como por ejemplo la\nnueva poblaci\u00f3n emigrante . Esta educaci\u00f3n financiera estar\u00e1 centrada  en\n\u00e1mbitos como las criptomonedas y los criptoactivos, el ahorro a largo plazo o la\nfinanciaci\u00f3n hipotecaria.\nGarantizaremos la aplicaci\u00f3n efectiva y real de las cuentas de pago b\u00e1sicas\ny reforzar emos  la supervisi\u00f3n de sus incumplimientos, as\u00ed como las causas de\nlas denegaciones, con el objetivo de favorecer la inclusi\u00f3n financiera de toda la\nciudadan\u00eda, especialmente de los colectivos m\u00e1s vulnerables.\nLIDERAZGO  DE ESPA\u00d1A  EN LA CONSTRUCCI\u00d3N  EUROPEA  \nDurante estos cinco a\u00f1 os, Espa\u00f1a se ha consolidado como un pa\u00eds central en la Uni\u00f3n \nEuropea, liderando los principales debates y apoyando las iniciativas dirigidas a reforzar \nla integraci\u00f3n econ\u00f3mica y social, la autonom\u00eda estrat\u00e9gica de la UE y la construcci\u00f3n \nde un espacio de  valores y libertad. Para seguir avanzando en esta direcci\u00f3n : \nImpulsaremos una reforma de las reglas fiscales europeas que permita\nconjugar la estabilidad presupuestaria a lo largo del ciclo y la consolidaci\u00f3n de\nla deuda p\u00fablica con el crecimiento econ\u00f3mi co, la creaci\u00f3n de empleo y la\nagenda de inversiones  sociales, verdes y digitales . Estas reglas fiscales deben\nacometerse a trav\u00e9s de  planes nacionales adaptados a la realidad de cada\nEstado miembro.\nImpulsaremos la uni\u00f3n bancaria y de los mercados de capitales  para\ndisponer de mercados financieros s\u00f3lidos mediante la reforma del marco de\ngesti\u00f3n de crisis bancarias.\n Impulsaremos la competitividad de las empresas europeas y la autonom\u00eda\nestrat\u00e9gica  apoyando las mejoras del marco de ayudas de estado, la protecci\u00f3n\ndel buen funcionamiento del mercado interior, la reforma del mercado energ\u00e9tico\neuropeo, el avance tecnol\u00f3gico en el \u00e1mbito verde y digital y el impulso de\ncapacidades en el \u00e1mbito de la ciberseguridad y la industria de defensa.\nReforzaremos  e impu lsaremos  los instrumentos para la lucha contra el\nblanqueo de capitales y la financiaci\u00f3n del terrorismo . Impulsaremos el\nrefuerzo del marco regulatorio e institucional para luchar contra los flujos\nfinancieros relacionados con las redes de delincuencia internacional.\nApoyaremos la candidatura de Madrid como sede de la nueva Agencia Europea\ncontra el Blanqueo de Capitales.\nApoyaremos un refuerzo del presupuesto  europeo con  nuevos recursos\npropios que garanticen una financiaci\u00f3n suficiente par a los programas y\nacciones de la UE.\nDesarrollaremos un marco adecuado en el \u00e1mbito de la Uni\u00f3n Europea para\nla inteligencia artificial  que garantice la seguridad y los derechos\nfundamentales de las personas y las empresas .\nImpulsaremos sistemas de pagos internacionales eficientes y seguros .\nImpulsaremos las iniciativas para extender los sistemas de pagos instant\u00e1neos\ndisponibles en Espa\u00f1a , as\u00ed como los proyectos para disponer de mecanismos\nbaratos, r\u00e1pidos y seguros para los pagos internacionales de  personas y\nempresas .\nReforzaremos la cooperaci\u00f3n con Am\u00e9rica Latina , apoyando la conclusi\u00f3n\nde los Acuerdos Comerciales en marcha (Chile, M\u00e9xico y Mercosur) y el apoyo\nfinanciero a los proyectos estrat\u00e9gicos para el continente.\nReforzaremos la perspectiva  social del Semestre Europeo  para garantizar\nun crecimiento inclusivo y sostenible desde el punto de vista social.\nREFUERZO  DE LA GOBERNANZA  GLOBAL  \nDurante estos cinco a\u00f1os, Espa\u00f1a se ha consolidado como un socio de referencia en \nlos principales foros in ternacionales, reforzando la red de seguridad financiera y \ncontribuyendo a soluciones basadas en el di\u00e1logo y la paz, con una atenci\u00f3n especial \nal apoyo a los pa\u00edses m\u00e1s vulnerables y de renta media .  \nImpulsaremos el refuerzo del marco de instituciones globales como el\nFondo Monetario Internacional y el Banco Mundial para garantizar la\nestabilidad financiera y apoyar a los pa\u00edses de renta baja y media.\nApoyaremos las iniciativas para proporcionar alivio de la deuda externa de los\n pa\u00edses m\u00e1s  vulnerables . Para ello, desarrollaremos  programas que incorporen \ncl\u00e1usulas de suspensi\u00f3n por desastres medioambientales, as\u00ed como programas \nde apoyo en el \u00e1mbito de la salud y los alimentos . \nImpulsaremos la reforma de la Organizaci\u00f3n Mundial del Comercio (OMC )\npara recuperar un sistema multilateral en las relaciones comerciales\ninternacionales.\nPromoveremos las innovaciones regulatorias y tecnol\u00f3gicas en el \u00e1mbito\nverde y digital como bienes p\u00fablicos globales , garantizando, por tanto, su\nprovisi\u00f3n y acceso  para toda la sociedad en todo el mundo, sin exclusi\u00f3n .\nPromover en la Asamblea de Naciones Unidas la creaci\u00f3n de una Agencia\nInternacional de Seguridad y Derechos Digitales, con sede en Espa\u00f1a, para\nexportar al mundo nuestro modelo de digitalizaci\u00f3n basad o en el respeto de\nnuestros valores constitucionales y nuestros derechos individuales y colectivos\ntambi\u00e9n en la esfera digital.\nUNA  FISCALIDAD  JUSTA  PARA  UN PA\u00cdS  MODERNO  \nLa sociedad espa\u00f1ola apuesta por unos servicios p\u00fablicos fuertes, modernos y eficaces , \nque den respuesta a las necesidades y expectativas de la clase media y trabajadora. \nFinanciar el estado del bienestar no es un lujo que no nos podamos permitir. Tenemos \nla memoria y la experiencia de lo que ocurri\u00f3 en la anterior crisis financiera, cuand o se \nimpuso una pol\u00edtica de recortes que debilit\u00f3 lo p\u00fablico y merm\u00f3 la sanidad, la educaci\u00f3n \ny la dependencia.  \nEl estado del bienestar es la red de seguridad de la ciudadan\u00eda, la garant\u00eda de la \nigualdad de oportunidades y el vector de la cohesi\u00f3n social y territorial de Espa\u00f1a. Pero \ntambi\u00e9n es un potente motor de nuestra econom\u00eda, con un impacto claro en la \ngeneraci\u00f3n de empleo de calidad directo e indirecto y en la aportaci\u00f3n de valor a\u00f1adido \na trav\u00e9s de la innovaci\u00f3n p\u00fablica.  \nEl Partido Socialista cree  firmemente en el valor de lo p\u00fablico y en la justicia social como \nla base de nuestra convivencia democr\u00e1tica. De ah\u00ed que el sistema fiscal no s\u00f3lo tiene \nla funci\u00f3n de asegurar los ingresos necesarios para la provisi\u00f3n de las pol\u00edticas p\u00fablicas \nque garanti zan los derechos y libertades de la ciudadan\u00eda. Tambi\u00e9n debe cumplir los \nprincipios constitucionales de equidad y progresividad, as\u00ed como  asegurar que la \nigualdad de oportunidades sea efectiva y reducir la desigualdad social, territorial y de \ng\u00e9nero.  \nPor ello a lo largo de esta legislatura hemos impulsado una pol\u00edtica fiscal acorde a  \nlos principio s constitucional es de equidad y  progresivida d, de manera de  las \nmayores rentas y patrimonios , as\u00ed como  los grupos multinacionales y grandes \nempresas , contribuyan en mayor medida mientras  que los m\u00e1s desfavorecidos reciben \nel mayor nivel de ayuda protegidos por el escudo social.  \n La fiscalidad no pued e ser abordaba a trav\u00e9s de un debate cortoplacista o basado en la \ndemagogia. Es un debate nuclear en la concepci\u00f3n del pa\u00eds al que aspiramos y necesita \npedagog\u00eda. Por ello desde el Partido Socialista planteamos una fiscalidad justa e \ninteligente, adaptada al siglo XXI y capaz de hacer frente a los retos de una econom\u00eda \nglobalizada, marcada por la digitalizaci\u00f3n, la transici\u00f3n verde y la lucha contra el fraude \nfiscal . \nEl Libro Blanco sobre la Reforma Tributaria de 2022 constituye un punto de partida \nriguroso  y solvente para avanzar en este debate. Por ello proponemos:  \nUna pol\u00edtica fiscal y de inversi\u00f3n para garantizar servicios p\u00fablicos\nmodernos para la gran mayor\u00eda de la sociedad . Seguiremos orientando la\npol\u00edtica de inversiones y el sistema fiscal para crear incentivos al trabajo, la\ninnovaci\u00f3n, el cumplimiento de la regulaci\u00f3n y el despliegue de la nueva\neconom\u00eda verde .\nUna fiscalidad que ayude a la clase media y trabajadora  en la crianza, el\nacceso a la vivienda, la movilidad sostenible, la eficiencia energ\u00e9tica en los\nhogares o la adquisici\u00f3n de veh\u00edculos el\u00e9ctricos . Esta s ayuda s se har\u00e1 n a trav\u00e9s\nde la renta indirecta que suponen los servicios p\u00fablicos o de las transferencias\ndirectas en prestaciones. El objetivo es contar c on una administraci\u00f3n\ntribu taria m\u00e1s proactiva y accesible , que facilite el cumplimiento de las\nobligaciones tributarias y el conocimiento ciudadano de para qu\u00e9 se utilizan los\nimpuestos.\nUn sistema fiscal que incentive las grandes transformaciones de nuestro\nmodelo productivo , que favorezca la innovaci\u00f3n empresarial, la adaptaci\u00f3n a\nla transici\u00f3n ecol\u00f3gica y digital o la igualdad de g\u00e9nero, as\u00ed como el apoyo a\nsectores estrat\u00e9gicos  como la cultura.\nUn sistema fiscal que permita un reparto m\u00e1s justo y equilibrado  de las\nconsecuencias  de las crisis. La concentraci\u00f3n de la riqueza y el incremento de\nlas desigualdades son algunos de los mayores desaf\u00edos que afrontan los pa\u00edses\ny Espa\u00f1a no es una excepci\u00f3n. Es necesario hacer cambios estructurales en el\nsistema tributario para avanzar hac ia una sociedad m\u00e1s justa.\nComo base de la financiaci\u00f3n auton\u00f3mica y local , la fiscalidad es tambi\u00e9n una parte \nsustancial del modelo territorial de nuestro pa\u00eds. El Gobierno socialista ha demostrado \nque preservar el estado de bienestar, garantizando la pre staci\u00f3n de los servicios \np\u00fablicos fundamentales, es cuesti\u00f3n de voluntad pol\u00edtica. Las comunidades aut\u00f3nomas \nhan podido enfrentarse y combatir las consecuencias de la crisis sanitaria y de la \ninvasi\u00f3n de Ucrania gracias a las decisiones del Gobierno de Esp a\u00f1a que les ha \nproporcionado recursos extraordinarios de m\u00e1s de 30.000 millones de euros al margen \ndel sistema de financiaci\u00f3n . Gracias a estos recursos , pudieron  mantener se los servicios \np\u00fablicos, la protecci\u00f3n de la ciudadan\u00eda y nuestro tejido productivo .  \n Hay que recordar que es la ciudadan\u00eda quien hace uso de los servicios p\u00fablicos y \ncontribuye con sus impuestos a financiarlos. Por ello, tenemos que situar a las personas \nen el centro del debate. S olo si pensamos en satisfacer sus necesidades y aspiraciones \npodremos lograr el consenso pol\u00edtico y territorial para hacer realidad un sistema de \nfinanciaci\u00f3n aceptable para todos.  \nDel mismo modo apostamos por la mejora continua de la eficiencia en el gasto p\u00fablico, \na trav\u00e9s de los planes de revisi\u00f3n de gasto  (spending review ) y la evaluaci\u00f3n de las \npol\u00edticas p\u00fablicas, en un claro ejercicio de transparencia y rendici\u00f3n de cuentas. \nDefendemos que unas cuentas p\u00fablicas saneadas y sostenibles son la mejor garant\u00eda \npara el presente y tambi\u00e9n para las futuras generaciones. En ese sentido, a pesar de la \nausencia de reglas fiscales tras el impacto de la pandemia, hemos desarrollado una \npol\u00edtica fiscal y presupuestaria prudente y eficiente, protagonizando un descenso \ncontinuado de las ratios de d\u00e9ficit . Esto implica un compromiso expl\u00edcito con la \nconsolidaci\u00f3n fiscal, al mismo tiempo que hemos posibilitado una inversi\u00f3n r\u00e9cord en \npol\u00edticas tractoras de la econom\u00eda . \nEspa\u00f1a merece un debate serio y riguroso sobre fiscalidad, con propuestas que vayan \nen l\u00ednea de lo que marcan los organismos internacionales para promover una econom\u00eda \ndin\u00e1mica y competitiva, asumiendo los retos de la transformaci\u00f3n digital y la transici\u00f3n \necol\u00f3gica mientras  blindamos y fortalecemos nuestro estado del bienestar.  \nPor todo ello proponemos:  \nAsegurar la protecci\u00f3n de los colectivos vulnerables y de la clase media y\ntrabajadora con una pol\u00edtica fiscal y de gasto social orientada a sus necesidades .\nDesarrollar una reforma fiscal orientada a las familias coordinada con la pol\u00edtica\nde gasto social. Para ello mejoraremos los incentivos por hijo y por\ndependencia y cuidados tanto en el IRPF  como en las pol\u00edticas de gasto.\nImpulsar una mejora de la fiscalidad de aut\u00f3nomos y pymes, aumentando los\nincentivos para impulsar su apuesta por la t ransici\u00f3n ecol\u00f3gica y digital .\nPromover un Pacto de Estado contra el Fraude Fiscal . Consensuaremos con\ntodas las fuerzas pol\u00edticas, agentes sociales y profesionales del \u00e1mbito fiscal un\nplan de acci\u00f3n contra el fraude, la evasi\u00f3n y la elusi\u00f3n fiscal. Y co ntinuaremos\nreforzado y modernizando los recursos y la plantilla de la Agencia Tributaria.\nSeguiremos impulsando el afloramiento y regularizaci\u00f3n de la econom\u00eda\nsumergida . En l\u00ednea con las mejoras de estos a\u00f1os, reforzaremos los\nmecanismos para la regularizaci\u00f3n de la econom\u00eda sumergida y la lucha contra\nel fraude, para as\u00ed tener un sistema fiscal m\u00e1s s\u00f3lido y justo, eliminando las\nventajas competitivas de los que abusan del sistema.\n Continuaremos impulsando a nivel internacional y en la Uni\u00f3n Europea el \nestablecimiento de una tributaci\u00f3n m\u00ednima suficiente en el Impuesto sobre \nSociedades y una justa distribuci\u00f3n de la recaudaci\u00f3n entre los pa\u00edses en los \nque operan los grupos transnacionales. Del mismo modo promoveremos la \nadopci\u00f3n de medidas para evitar la elusi\u00f3n y la evasi\u00f3n fiscales que realizan  \nlos grandes grupos econ\u00f3micos y los grandes patrimonios.\nEvaluaremos la pr\u00f3rroga y ajustes de los grav\u00e1menes temporales sobre la \nbanca y energ\u00e9ticas, para que ambos sectores sigan contribuyendo a la justicia \nfiscal y al sostenimiento del Estado de bienestar.\nEvaluaremos los resultados del Impuesto Temporal de Solidaridad de las \nGrandes Fortunas y, en su caso, avanzaremos en el debate sobre la tributaci\u00f3n  \nde la riqueza en el marco del modelo de financiaci\u00f3n auton\u00f3mica para acabar  \ncon la competencia fiscal desleal entre territorios.\nAvanzaremos en la fiscalidad verde, contribuyendo al compromiso de nuestro  \npa\u00eds con la emergencia clim\u00e1tica y con el futuro de nuestros j\u00f3venes. Una \nfiscalidad verde bajo la premisa de \u201cquien contamina paga\u201d, que ir\u00e1 acompa\u00f1ada  \nde medidas compensatorias, bien en la imposici\u00f3n directa o bien en las pol\u00edticas \nde gasto, para incentivar los cambios necesarios entre las clases media y \ntrabajadora. Del mismo modo, evaluaremos los incentivos en vigor para impulsar  \nla eficiencia energ\u00e9tica, la sostenibilidad medioambiental y la econom\u00eda circular.\nCulminaremos la tramitaci\u00f3n de la nueva ley de apoyo al mecenazgo para que \nestas actividades constituyan un apoyo real a los sectores de la cultura, el \npatrimonio y la innovaci\u00f3n social.\nImpulsaremos una herramienta personalizada para que cada espa\u00f1ol sepa \nexactamente a qu\u00e9 se destinan los impuestos que paga,  y as\u00ed la ciudadan\u00ed a \npuedan juzgar por s\u00ed mismos la importancia del pago de impuestos para sostener \nel estado de bienestar. Esto constituye un ejercicio de pedagog\u00eda y transparencia  \nfiscal frente a los discursos que consideran las bajadas de impuestos como la \n\u00fanica receta posible. Con el objetivo de seguir mejorando el cumplimiento de las \nobligaciones tributarias, la Agencia Tributaria desplegar\u00e1 un plan de informaci\u00f3n  \ny asistencia integral a los contribuyentes, en el que la atenci\u00f3n al ciudadano y la \nmejora de las comunicaciones administrativas constituir\u00e1n una prioridad.\nECONOM\u00cdA  SOCIAL  \nLa econom\u00eda social espa\u00f1ola es un ecosistema clave para la transformaci\u00f3n y la \nresiliencia de la econom\u00eda, as\u00ed como  para la generaci\u00f3n de empleo decente, incluyendo \nel empleo inclusivo para aquellas personas en riesgo d e exclusi\u00f3n social y para la \ncontribuci\u00f3n a la transici\u00f3n verde y digital en l\u00ednea con los objetivos de la Uni\u00f3n Europea. \n En Espa\u00f1a operan m\u00e1s de 43.100 empresas y entidades de la econom\u00eda social que \ngeneran alrededor de 2,2 millones de empleos directivos e indirectos, y que operan en \ntodos los sectores de actividad.   \nContinuaremos impulsando la econom\u00eda social en Espa\u00f1a, y para ello:  \nAprobaremos la Ley Integral de Impulso de la Econom\u00eda Social,  a trav\u00e9s del\ndialogo con las entidades representativas de las familias de la econom\u00eda social,\npara la modernizaci\u00f3n y adecuaci\u00f3n de las leyes 5/2011 de econom\u00eda social,\n27/1999 de cooperativas, 44/2007 de empresas de inserci\u00f3n y 44/2015, de\nSociedades Lab orales y Participadas.\nLanzaremos una segunda convocatoria en el marco del Plan Integral de Impulso\nde la Econom\u00eda Social, financiado por el PERTE de Econom\u00eda Social y de los\nCuidados, para favorecer inversiones estrat\u00e9gicas en proyectos altamente\ninnovad ores de la econom\u00eda social, con el objetivo de alcanzar el 11% del PIB\nen 2030  desde el 10% en 2022 .\nPromoveremos un fondo estatal de inversiones con impacto social y ambiental\nen empresas y entidades de la econom\u00eda social.\nConcretaremos la creaci\u00f3n del hub de vanguardia de la econom\u00eda social\ncomo instrumento tanto nacional como internacional.\nFacilitaremos la participaci\u00f3n de la econom\u00eda social en los procesos de\ncontrataci\u00f3n p\u00fablica.\nFomentaremos la inclusi\u00f3n del conocimiento de los modelos de la econom\u00eda\nsocial en los programas y asignaturas de emprendimiento en el \u00e1mbito\neducativo.\nFacilitaremos la adquisici\u00f3n de las unidades productivas en los procesos de\nreconversi\u00f3n de empresas.\nFomentaremos la capitalizaci\u00f3n de las prestaciones por desemple o para la\ntransformaci\u00f3n de las empresas en sociedades cooperativas o sociedades\nlaborales .\nImpulsaremos una nueva Ley de Sociedades Laborales  con el objetivo de\nfacilitar el emprendimiento colectivo a las nuevas situaciones del tejido\nproductivo  y posibi litar as\u00ed que este modelo empresarial refuerce su atractivo\necon\u00f3mico y sea un instrumento eficaz para la transmisi\u00f3n de empresas\nmercantiles a las personas trabajadoras de las mismas, tanto en caso de relevo\ngeneracional como en otras circunstancias.\n Reforzaremos los instrumentos de di\u00e1logo permanente con las entidades\nrepresentativas de la econom\u00eda social  y con las comunidades aut\u00f3nomas , as\u00ed\ncomo  de coordinaci\u00f3n interministerial.\nContinuaremos con el desarrollo de la Estrategia Espa\u00f1ola de Econom\u00eda S ocial\n2021 -2027.\nDesarrollaremos y consolidaremos series estad\u00edsticas de econom\u00eda social para\nconocer y contrastar con mayor detalle la contribuci\u00f3n de la econom\u00eda social al\ncrecimiento socioecon\u00f3mico y a la generaci\u00f3n de empleo.\nTURISMO  SOSTENIBLE   \nEl turismo es un importante motor para el crecimiento de la econom\u00eda espa\u00f1ola y supone \nuna fuerza transformadora extraordinaria , capaz de mejorar la vida de millones de \npersonas, contribuyendo al desarrollo econ\u00f3mico, a la generaci\u00f3n de empleo y a la \ncohesi\u00f3n  social y territorial.    \nEspa\u00f1a es un pa\u00eds l\u00edder, tanto en llegadas de turistas internacionales como en gasto . \nLos puntos fuertes de nuestro  pa\u00eds son los  recursos patrimoniales naturales y culturales, \nla calidad de nuestros destinos y productos tur\u00edsticos,  as\u00ed como una red extraordinaria \nde infraestructuras y un alto nivel de seguridad.   \nEl mercado tur\u00edstico espa\u00f1ol ha llegado a representar cerca del 13% del PIB y del total \ndel empleo, cifras que nos permiten afirmar la importancia del sector para la econom\u00eda \nespa\u00f1ola y los logros de un mercado tur\u00edstico que ha crecido de manera exponencial en \nlas \u00faltimas d\u00e9cadas.    \nSin embargo, nuestra industria tur\u00edstica se enfrenta a importantes retos de \ntransformaci\u00f3n y adaptaci\u00f3n hacia un modelo tur\u00edstico m\u00e1s sostenible  e \ninteligente.  Un modelo acorde a una realidad en constante cambio que debe hacer \nfrente a los desaf\u00edos de la lucha contra el cambio clim\u00e1tico, la digitalizaci\u00f3n, las \ntendencias internacionales y la maximizaci\u00f3n de la satisfacci\u00f3n de la experiencia en \ndestino del turista.     \nConscientes de la importancia del sector y de los retos de car\u00e1cter transversal a los que \ndebe hacer frente, el Gobierno de Espa\u00f1a ha impulsado durante estos a\u00f1os \nimportantes medidas para proteger, reforzar y avanzar en la transformaci\u00f3n del \nsector . Ejemplo de ello son las medidas de protecci\u00f3n puestas en marcha ya antes de \nla pandemia, como la aprobaci\u00f3n de la l\u00ednea de ayudas por la quiebra de la turoperadora \nThomas Cook por un total de 700 millones de euros para las empresas tur\u00edstica s \nafectadas por el impago de la compa\u00f1\u00eda quebrada.   \nAnte los peores momentos de la crisis de la COVID -19, el sector fue receptor de un \napoyo econ\u00f3mico p\u00fablico sin precedentes que pretend\u00eda paliar los nocivos efectos de la \nca\u00edda de la actividad provocada po r unas restricciones imprescindibles para contener la \npropagaci\u00f3n de un virus mortal.    \n Como medida m\u00e1s eficaz contra la destrucci\u00f3n de puestos de trabajo, se aprobaron los \nERTES, financiados por el Estado, que beneficiaron a 1,2 millones de trabajadores y  \ntrabajadoras del sector tur\u00edstico. Adem \u00e1s, los pr\u00e9stamos ICO, los fondos de solvencia a \nempresas estrat\u00e9gicas del sector, los 7.000 millones de euros transferidos a las \ncomunidades aut\u00f3nomas para subvencionar a fondo perdido las p\u00e9rdidas de empresas \ny pym es, las prestaciones por cese de actividad a aut\u00f3nomos, la renegociaci\u00f3n de \nalquileres, moratorias hipotecarias y aplazamientos de deudas tributarias, contribuyeron \na sostener al sector.   \nY para potenciar la recuperaci\u00f3n se aprob\u00f3 el Plan de Impulso del se ctor tur\u00edstico, \ndotado con 4.262 millones de euros.   \nGracias al esfuerzo colectivo, la implicaci\u00f3n del sector y las medidas gubernamentales \nadoptadas ha sido posible la recuperaci\u00f3n del turismo en nuestro pa\u00eds y su \ndecisiva influencia positiva en la econom\u00eda nacional . De hecho, el Banco de Espa\u00f1a \nha se\u00f1ala do que los ingresos derivados del turismo impulsaron el super\u00e1vit en la \nbalanza por cuenta corriente un 2,6%  en 2022 , pasando de 11.500 millones a 11.800.   \nPero no podemos olvidar las lecciones aprendidas que nos ha dejado la pandemia, con \nun alto impacto sobre la actividad tur\u00edstica. Es imprescindible avanzar en un modelo \nque haga al sector m\u00e1s sostenible y resistente  ante nuevas adversidades o la \naparici\u00f3n de nuevos competidores.   \nEs necesario continuar e n el camino iniciado de modernizaci\u00f3n y competitividad del \nsector tur\u00edstico en el marco del Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia, en \nconcreto en su componente 14 . Esto se ha traducido ya en ayudas a planes de \nsostenibilidad tur\u00edstica en destino, en planes nacionales que han promocionado el \nXacobeo, el turismo enogastron\u00f3mico y los destinos de sol y playa, en subvenciones de \npatrimonio con uso tur\u00edstico, en ayudas para los territorios extrapeninsulares, y en \nplanes de mejora de la oferta experiencial que Espa\u00f1a pone a disposici\u00f3n de sus \nvisitantes, con la mirada puesta en atraer turismo de calidad.   \nEn esta direcci\u00f3n, desde el PSOE tenemos como objetivo transformar el modelo tur\u00edstico \nen base a la desestacionaliza ci\u00f3n, la desconcentraci\u00f3n y la diversificaci\u00f3n, empleando \nla digitalizaci\u00f3n, el uso inteligente de datos y la sostenibilidad como palancas.     \noPartimos de un modelo con un claro componente estacional. Nuestro clima\ndetermina en buena medida las temporadas de las distintas modalidades\ntur\u00edsticas (sol y playa en \u00e9poca estival, esqu\u00ed en invierno, etc.). Por ello,\ntrabajaremos juntos  con las administraciones p\u00fablicas territoriales y la iniciativa\nprivada para alargar la temporada, mejorar las capacidades de des tino,\ndiversificar la oferta tur\u00edstica, desestacionalizar la demanda y repartir los\nbeneficios del turismo a lo largo de todos los meses del a\u00f1o.\noPartimos de un modelo concentrado, en el que los destinos de sol y playa\nsuponen el 65% de la oferta y la dem anda. Seguiremos apostando por los\n destinos maduros y apoyando a los nuevos destinos emergentes repartidos por \ntodo el territorio, mejorando la accesibilidad y la movilidad.   \noApostaremos por la diversificaci\u00f3n. Queremos poner en valor todos los\nproductos t ur\u00edsticos, poniendo el foco en el turismo cultural o el turismo rural. El\nturismo m\u00e1s tradicional ya se complementa con una nueva oferta tur\u00edstica que\nqueremos potenciar. El turismo deportivo, el de congresos, el gastron\u00f3mico, el\nindustrial o el musical so n algunos de los ejemplos. El turismo enogastron\u00f3mico\nva m\u00e1s all\u00e1 del car\u00e1cter complementario y ya se ha convertido en s\u00ed mismo en\nun importante producto tur\u00edstico que pone en valor los productos de proximidad\ny la cultura de los territorios, avanzando con  ello en sostenibilidad y en\ndesestacionalizaci\u00f3n.\noAcompa\u00f1aremos a las empresas y a los destinos tur\u00edsticos en el uso de la\ndigitalizaci\u00f3n y aprovechamiento de los datos como palanca para adaptarse a\nlas nuevas demandas de los viajeros y a los nuevos mode los de negocio. Para\nello, impulsaremos nuevas actuaciones que permitan fomentar un entorno digital\nque favorezca la competitividad de las empresas tur\u00edsticas.\noDefenderemos que Espa\u00f1a siga posicion\u00e1ndose como referencia mundial en\nturismo y como una alternativa moderna, competitiva y a la vanguardia en la\ntransformaci\u00f3n del modelo hacia la sostenibilidad medioambiental,\nsocioecon\u00f3mica y territorial. En esta sostenibilidad aplicaremos medidas\ndestinadas a contribuir a un turismo respetuoso con el medio ambiente y los\nrecursos naturales, as\u00ed como medidas dirigidas a garantizar el empleo digno y el\nequilibrio entre los visitantes y los residentes.\nDe acuerdo con estos objetivos promoveremos las siguientes medidas:  \nContinuaremos impulsando la Estrategi a de Turismo Sostenible 2030 para\npromover un turismo respetuoso con el medio ambiente y sostenible  en\ntodas sus vertientes: econ\u00f3mica, social, digital, medioambiental y territorial.\nImpulsaremos el fondo tecnol\u00f3gico para la creaci\u00f3n de l\u00edneas de ayudas para\napoyar establecimientos o \u00e1reas comerciales situadas en zonas tur\u00edsticas y\ncuyos negocios est \u00e9n vinculados con la llegada de visitantes.\nSeguiremos desarrollando la Plataforma Inteligente de Destinos Tur\u00edsticos ,\nconcebid a como un centro de big data para incrementar el volumen de negocio\ntur\u00edstico.\nFomentaremos, entre las comunidades aut\u00f3nomas  y en el \u00e1mbito de sus\ncompetencias, una armonizaci\u00f3n de las medidas de protecci\u00f3n laboral para las\ncamareras de piso con el objetivo de prevenir dolencias, lesi ones y\nenfermedades derivadas de la sobrecarga muscular y movimientos repetitivos\nque implican sus tareas.\n Aprobaremos una Estrategia de Turismo LGTBI que tenga como objetivo el\ndise\u00f1o y promoci\u00f3n de experiencias de turismo especializadas en el segmento\nLGTBI, contando adem\u00e1s con la participaci\u00f3n de empresas y asociaciones\ntur\u00edsticas del colectivo, as\u00ed como de las comunidades aut\u00f3nomas para su\ncoordinaci\u00f3n y aplicaci\u00f3n.\nReforzaremos los programas de turismo y de termalismo del Instituto de\nMayores y Servi cios Sociales (IMSERSO ) para seguir mejorando la calidad de\nvida y el acceso de las personas mayores y de las personas con discapacidad a\nservicios de ocio y de salud, as\u00ed como contribuir al mantenimiento del empleo\ntur\u00edstico y a la desestacionalizaci\u00f3n de l sector. La mejora de los programas debe\ntener en cuenta las preferencias de las personas usuarias.\nApoyaremos una pol\u00edtica p\u00fablica de Paradores de Turismo que ponga en valor\nla protecci\u00f3n de nuestro patrimonio natural, paisaj\u00edstico, hist\u00f3rico y cultural . La\nempresa debe continuar siendo referente por su compromiso con el empleo de\ncalidad y la mejora de la eficiencia energ\u00e9tica de sus establecimientos. Debemos\ncontinuar apostando por la digitalizaci\u00f3n, la sostenibilidad y la mejora de la\nexperiencia del viajero.\nImpulsaremos proyectos con la colaboraci\u00f3n de los agentes e instituciones\nimplicados que contribuyan a fomentar impactos positivos y reducir los efectos\nnegativos de la actividad tur\u00edstica.\nCoordinaremos acciones con los ayuntamientos de costa p ara garantizar el buen\nmantenimiento de las playas  y hacer  compatib le el disfrute y la protecci\u00f3n del\nmar.\nEn el marco de una estrategia com\u00fan, con la implicaci\u00f3n de la C\u00e1mara de\nComercio, las comunidades aut\u00f3nomas y las organizaciones empresariales,\napoyaremos la b\u00fasqueda de nuevos mercados emisores de turistas, para la\ndiversificaci\u00f3n de la demanda internacional que reduzca la dependencia de\nespec\u00edficos mercados.\nEn el marco de las Conferencias Sectoriales de Turismo, promoveremos pl anes\nde dinamizaci\u00f3n y de colaboraci\u00f3n que generen sinergias transformadoras y\npotenciadoras de nuevos productos tur\u00edsticos entre comunidades aut\u00f3nomas.\nCOMERCIO  \nEl comercio es un sector estrat\u00e9gico para nuestro pa\u00eds, que representa el 13% del valor \na\u00f1ad ido bruto de nuestra econom\u00eda, correspondiendo el 5,2% al comercio minorista. \nPero, adem\u00e1s, es un elemento clave para la revitalizaci\u00f3n en nuestros pueblos y \nciudades, porque donde hay comercio hay activaci\u00f3n de la vida social, generando un \nefecto arrastre  sobre otras actividades econ\u00f3micas, culturales , deportivas  y l\u00fadicas.   \n El comercio interior se configura como esencial para el necesario proceso de \ntransformaci\u00f3n de nuestras empresas, impulsando la sostenibilidad, la digitalizaci\u00f3n, la \neconom\u00eda circular y los productos de cercan\u00eda y calidad. Desde el PSOE creemos que \nel comercio de proximidad es un verdadero factor de desarrollo econ\u00f3mico, social \ny cultural  y que requiere de una coordinaci\u00f3n s\u00f3lida y estrecha con todas las \nadministraciones, asociaciones y  C\u00e1maras de Comercio para la puesta en marcha de \nactuaciones conjuntas que permitan a nuestras empresas avanzar hacia su necesaria \ntransformaci\u00f3n.   \nEl Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia est\u00e1 suponiendo una enorme \noportunidad para impulsar e l comercio tanto en el medio urbano como en el rural, \nfavoreciendo su modernizaci\u00f3n, sostenibilidad y digitalizaci\u00f3n, y mejorando su presencia \nen todos los canales de distribuci\u00f3n. Para el trienio 2021 -2023 los fondos europeos han \npermitido una dotaci\u00f3n pr esupuestaria de 415,6 millones de euros para las l\u00edneas de \nmercados sostenibles, zonas rurales, zonas tur\u00edsticas y el fondo tecnol\u00f3gico.   \nRespecto al comercio exterior, durante los \u00faltimos a\u00f1os, este sector ha ganado \ncompetitividad, la base de empresas exp ortadoras crece de forma continuada y el \ncomercio de servicios ofrece todav\u00eda un gran potencial de crecimiento, \ndemostrando que las empresas espa\u00f1olas han sido capaces de adaptarse, \nreinventarse y seguir compitiendo  en los mercados internacionales.    \nEspa\u00f1 a apoyar\u00e1  una Uni\u00f3n Europea abierta al comercio exterior , motor de \ncrecimiento y prosperidad . Por ello, es fundamental tanto evitar la fragmentaci\u00f3n de \nnuestro mercado interior, como preservar la apertura al exterior y abrir nuevos mercados \npara aumentar l as posibilidades de suministro y de exportaci\u00f3n para nuestras \nempresas.    \nEsto no es impedimento para reconocer que la globalizaci\u00f3n, junto con otros fen\u00f3 menos \nsimult \u00e1neos, como el cambio tecnol\u00f3gico, pueden tener costes de ajuste y efectos \ndistributivos i mportantes dentro de cada econom\u00eda y que no siempre han sido tenidos \nsuficientemente en consideraci\u00f3n. Las pol\u00ed ticas p\u00fablicas  deben orientarse a potenciar \nestos efectos positivos y a reducir o compensar los eventuales costes, de forma que los \nbeneficios al cancen a todos y no dejen a nadie atr\u00e1s .  \nPor todo ello, desde el PSOE nos comprometemos a trabajar en las siguientes medidas:  \nEn materia  de comercio  interior  \nDesarrollaremos instrumentos p\u00fablicos para, en coordinaci\u00f3n con otras\nadministraciones, dinamizar el consumo local y apoyar al comercio de\nproximidad en el necesario proceso ordenado de avanzar hacia un modelo\nm\u00e1s innovador, verde y digital y que permita la creaci\u00f3n de empleo de calidad\ny la cohesi\u00f3n social y territorial.\n Fortaleceremos la actividad comercial, especialmente en las zonas rurales\ny en aquellas de alta afluencia tur\u00edstica,  mediante el mantenimiento de ayudas\nespec\u00edficas para el refuerzo de su actividad y distribuci\u00f3n comercial apostando\npor un modelo m\u00e1s soste nible.\nMantendremos el apoyo, a trav\u00e9s de l\u00edneas de ayudas espec\u00edficas al comercio\nminorista, que le permita incorporar soluciones tecnol\u00f3gicas y procesos\ninnovadores en su actividad , as\u00ed como fomentar el uso de herramientas\ndigitales como el comercio en l\u00ednea, la factura electr\u00f3nica o los servicios en\nnube.\nFomentaremos acciones positivas de favorecimiento de la sostenibilidad\nen el comercio y de reducci\u00f3n, reutilizaci\u00f3n y reciclaje de materiales.\nImpulsaremos la coordinaci\u00f3n entre las administraciones,  asociaciones y\nC\u00e1maras de Comercio  para lograr un tejido comercial competitivo, resiliente y\nadaptado a los desaf\u00edos de futuro y que le permita enfrentarse con \u00e9xito a los\ncambios de tendencias y h\u00e1bitos del consumidor.\nEn el \u00e1mbito  del comercio  exterior  \nAnte el convulso panorama actual de los mercados internacionales, apostamos\ndecididamente por aumentar la diversificaci\u00f3n de las cadenas de suministro\ny de los mercados de exportaci\u00f3n de Espa\u00f1a y la UE  y por promover\nrelaciones comerciales abiertas, pred ecibles y transparentes, evitando\nrestricciones injustificadas al comercio.\nContinuaremos trabajando en la ambiciosa agenda de acuerdos comerciales\nbilaterales de la UE para fortalecer alianzas estrat\u00e9gicas  que contribuyan a\nnuestro abastecimiento y gener en nuevas oportunidades comerciales y de\ninversi\u00f3n para nuestras empresas.\nImpulsaremos una agenda de pol\u00edtica comercial multilateral  revitalizada que\nreforme la Organizaci\u00f3n Mundial del Comercio como pilar fundamental para\ngarantizar un comercio abierto , predecible y basado en reglas.\nVamos a continuar apoyando a las empresas espa\u00f1olas en su proceso de\ninternacionalizaci\u00f3n,  para afrontar las dificultades que plantea un contexto\necon\u00f3mico internacional tan incierto. Para hacer frente a estos retos, las\nempresas espa\u00f1olas podr\u00e1n apoyarse en una econom\u00eda m\u00e1s abierta,\ncompetitiva y diversificada que en el pasado.\n POL\u00cdTICA  INDUSTRIAL  PARA  UN MODELO  PRODUCTIVO  EN \nTRANSFORMACI\u00d3N  \nUna industria fuerte y competitiva es esencial para el crecimiento de la econom\u00eda  \nespa\u00f1ola por su importante aportaci\u00f3n a la contabilidad nacional, a la generaci\u00f3n de \nempleos cualificados y estables, y por su contribuci\u00f3n a la cohesi\u00f3n y vertebraci\u00f3n \nterritorial.  Los datos muestran que los pa\u00edses que cuentan con un mayor peso del secto r \nindustrial soportan mejor las crisis econ\u00f3micas y cuentan con menores tasas de \ndesempleo. En nuestro pa\u00eds, el sector industrial representa el 15,3% del PIB y se \nconfigura como un generador de riqueza que revierte no s\u00f3lo en la econom\u00eda, sino \ntambi\u00e9n en e l bienestar de toda la sociedad. Su vocaci\u00f3n internacionalizadora e \ninnovadora es imprescindible para la generaci\u00f3n de un ecosistema que propicie el \nfomento de sinergias y el establecimiento de nuevas industrias y servicios de alto valor \na\u00f1adido.   \nConscien tes de su importancia, el PSOE siempre ha priorizado reforzar nuestras \ncapacidades industriales y tecnol\u00f3gicas en todo el territorio a trav\u00e9s de planes de \nreindustrializaci\u00f3n coordinados desde el Ministerio de Industria.   \nEn los \u00faltimos tiempos, la econom\u00ed a mundial y las cadenas globales de suministro se \nest\u00e1n viendo sometidas a fuertes tensiones y cambios disruptivos, tanto desde el punto \nde vista tecnol\u00f3gico como geopol\u00edtico, que suponen un desaf\u00edo sin precedentes para las \nempresas industriales y tambi\u00e9n para los estados comunitarios. Reducir la dependencia \nexterna y asegurar el abastecimiento de productos de car\u00e1cter estrat\u00e9gico es \nfundamental tanto para Europa como para nuestro pa\u00eds. Reforzar la capacidad de \nresiliencia ante los desaf\u00edos descritos pasa p or promocionar la reindustrializaci\u00f3n y la \nautonom\u00eda estrat\u00e9gica  que aporte seguridad y garantice la competitividad de nuestra \neconom\u00eda.    \nNo hay m\u00e1s alternativa que impulsar pol\u00edticas ante la necesidad de una pol\u00edtica industrial \nm\u00e1s activa y coordinada a nivel comunitario. Una pol\u00edtica que favorezca la integraci\u00f3n \nde las nuevas tecnolog\u00edas y la digitalizaci\u00f3n, que mejore la productividad de nuestra \neconom\u00eda y que impulse la descarbonizaci\u00f3n y la sostenibilidad de los procesos \nindustriales. Y esa es precisa mente la pol\u00edtica industrial inclusiva y sostenible que \nqueremos llevar a cabo.    \nDesde el punto de vista tecnol\u00f3gico, estamos afrontando una serie de cambios de gran \ncalado que podr\u00edamos calificar como una nueva industria conectada. Estamos ante la \nnueva reindustrializaci\u00f3n del siglo XXI y se est\u00e1 acelerando como consecuencia de \nfactores geopol\u00edticos. Actualmente asistimos a la competencia por la hegemon\u00eda \nmundial entre China y Estados Unidos. Una competencia que se ha fijado como primer \nobjetivo la suprem ac\u00eda tecnol\u00f3gica e industrial en \u00e1reas como las energ\u00edas renovables, \nlos semiconductores, la computaci\u00f3n cu\u00e1ntica, la ciberseguridad y la inteligencia \nartificial.    \n En este contexto, hemos reaccionado para preservar el modelo de bienestar \neuropeo e impulsa r la autonom\u00eda estrat\u00e9gica abierta de la Uni\u00f3n Europea . Una \nautonom\u00eda que pasa inevitablemente por proteger a nuestra industria, contrarrestando \nla competencia desleal y el riesgo de deslocalizaci\u00f3n que estas medidas suponen, y \nfomentando su competitividad  y sostenibilidad. Y todo ello, debemos hacerlo dentro de \nlos principios inspiradores del mercado \u00fanico, es decir, evitando la ruptura del mercado \ninterior en una carrera de ayudas entre los distintos Estados miembros.   \nDesde el PSOE, en l\u00ednea con la pol\u00edt ica activa industrial impulsada estos a\u00f1os para un \nmodelo productivo en transformaci\u00f3n, impulsaremos medidas para conseguir los \nsiguientes objetivos:   \noGenerar un entorno m\u00e1s competitivo promoviendo una industria m\u00e1s verde,\nresiliente, digital e inteligente , alineada con la pol\u00edtica industrial comunitaria .\noLiderar el cambio disruptivo de la industria de manera inclusiva y sostenible,\ndesarrollando ventajas competitivas estructurales  para la industria espa\u00f1ola.\noPromover la atracci\u00f3n de inversiones industri ales basadas en la aportaci\u00f3n\nde valor en colaboraci\u00f3n con las distintas administraciones implicadas y\nsectores representativos.\noContribuir a la internacionalizaci\u00f3n de la industria espa\u00f1ola.\noEncabezar, en la Uni\u00f3n Europea, las pol\u00edticas necesarias para avanzar en el\nconcepto de una autonom\u00eda estrat\u00e9gica abierta.\noApoyar la formaci\u00f3n y capacitaci\u00f3n adaptativa del capital humano industrial,\ncon especial atenci\u00f3n a la necesidad de formaci\u00f3n a los profesionales\nvinculados a la cadena de valor de las energ\u00edas renovables.\noPromover la econom\u00eda circular en la industria, para contribuir con la urgente\ny necesaria transici\u00f3n energ\u00e9tica y cumplir con los objetivos comunitarios\nfijados de neutralidad clim\u00e1tica.\noEstimular el emprendimiento, la innovaci\u00f3n y el dise\u00f1o como palancas de\ntransformaci\u00f3n de los sectores industriales.\noContribuir a la reducci\u00f3n de los costes log\u00edsticos y a la mejora de la eficiencia\nen el transporte de mercanc\u00edas .\nEn esta direcci\u00f3n, proponemos las siguientes medidas:  \nVamos a aprovechar la gran oportunidad que suponen los recursos e\ninstrumentos provenientes del Plan de Recuperaci\u00f3n , Transformaci\u00f3n y\nResiliencia, instrumentalizados a trav\u00e9s de los distintos PERTE, para acelerar\nla transformaci\u00f3n de nuestra industria, asegurando que la inversi\u00f3n se\ndirige de forma eficaz y eficiente a moder nizar el tejido productivo . Durante\n la pr\u00f3xima legislatura, vamos a dar el impulso definitivo a la ejecuci\u00f3n y \nresoluci\u00f3n de las inversiones  de los PERTE.   \nAprobaremos la Estrategia Espa\u00f1ola de Impulso Industrial 2030 , alineada\ncon la de la Uni\u00f3n Europea, para explotar nuestras fortalezas y oportunidades .\nEstas  pasan por nuestro enorme potencial en el \u00e1mbito energ\u00e9tico, con el\ndespliegue de energ\u00edas renovables,  as\u00ed como por  la ubicaci\u00f3n estrat\u00e9gica  de\nnuestro pa\u00eds:  entre la UE y el Norte de \u00c1frica y entre e l Atl\u00e1ntico y el\nMediterr\u00e1neo. Porque, al mismo tiempo que modernizamos nuestra industria\nconvencional, estamos impulsando la nueva industria del futuro.\nContinuaremos trabajando en un pacto global y de estado por la industria en\nnuestro pa\u00eds, buscando el  apoyo un\u00e1nime de todas las fuerzas pol\u00edticas .\nNuestra prioridad es reforzar las capacidades industriales y tecnol\u00f3gicas en todo\nel territorio, aumentar el peso de la industria en el PIB, apostar por la\nmodernizaci\u00f3n de nuestro tejido industrial para mejor ar su competitividad a\ntrav\u00e9s de la sostenibilidad, digitalizaci\u00f3n e internacionalizaci\u00f3n, as\u00ed como\napoyarla mediante el di\u00e1logo social y la cooperaci\u00f3n y coordinaci\u00f3n entre las\ndistintas administraciones p\u00fablicas.\nTreinta  a\u00f1os son demasiados para un sect or en constante modernizaci\u00f3n.\nAceleraremos una propuesta para reformar  y aprobar en el parlamento\ncuanto antes la Ley de Industria , ya que la actual data de 1992, dise\u00f1ada con\ntodo el sector, los agentes sociales y todas las profesiones implicadas. El\nobjetivo es adaptarla a la realidad industrial y econ\u00f3mica actual teniendo en\ncuenta la doble transici\u00f3n verde y digital, acompa\u00f1ando a las empresas en esta\ntransformaci\u00f3n.\nMantendremos la colaboraci\u00f3n plena con el sector de la automoci\u00f3n, que\nconsideramos  estrat\u00e9gico para facilitar en Espa\u00f1a el r\u00e1pido avance de las\ntecnolog\u00edas de bater\u00edas y el veh\u00edculo el\u00e9ctrico y conectado, a trav\u00e9s de la\nsegunda convocatoria del PERTE VEC.\nPara seguir acelerando la transici\u00f3n ecol\u00f3gica , vamos a apoyar a los sectores\nintensivos en energ\u00eda, para que puedan reducir el coste de la electricidad\ny el gas . Pondremos en marcha las convocatorias del PERTE de\ndescarbonizaci\u00f3n industrial que permitir\u00e1 acompa\u00f1ar a las empresas en su\ntransici\u00f3n hacia modelos y procesos m\u00e1s respetuos os con el medio ambiente.\nQueremos potenciar la formaci\u00f3n para el acceso a las profesiones industriales\nm\u00e1s demandadas, donde se necesita el relevo generacional, con especial\natenci\u00f3n a la variable territorial.\nAvanzaremos en la s opciones y oferta de pla zas en formaci\u00f3n en\ncompetencias digitales , en materia de transici\u00f3n ecol\u00f3gica y eficiencia\n energ\u00e9tica de las trabajadoras  y los trabajadores  del sector industrial . Con \nesto, garantizar emos  que cuenten con los conocimientos adecuados para hacer \nfrente al proceso social y econ\u00f3mico de transici\u00f3n energ\u00e9tica, as\u00ed como para \ncontribuir a satisfacer la demanda de empleo generada por la econom\u00eda verde y \ndigital.   \nImpulsaremos una reindustrializaci\u00f3 n estrat\u00e9gica gracias a las\nposibilidades que nos ofrece la transici\u00f3n ecol\u00f3gica justa , aprovechando las\npotencialidades que los empleos derivados de las energ\u00edas renovables pueden\naportar a las comarcas que han experimentado una reconversi\u00f3n del modelo\nindustrial y energ\u00e9tico.\nContinuaremos impulsando el proyecto piloto de reducci\u00f3n de jornada laboral\npara empresas industriales con medidas destinadas a la reducci\u00f3n de las\njornadas laborales sin merma salarial.\nImpulsaremos la creaci\u00f3n de una Reserva Estra t\u00e9gica basada en las\nCapacidades Nacionales de Producci\u00f3n Industrial (RECAPI),  as\u00ed como la\ncreaci\u00f3n de un \u00f3rgano interministerial para su coordinaci\u00f3n en forma de Centro\nde Coordinaci\u00f3n y Promoci\u00f3n de la Industria Estrat\u00e9gica. Queremos asegurar\nque nuestro  pa\u00eds cuenta con las capacidades industriales para fabricar los\nproductos y servicios esenciales para hacer frente a futuras disrupciones.\nMantendremos una apuesta firme por garantizar la protecci\u00f3n de nuestros\nproductos industriales y artesanales, aposta ndo por la preservaci\u00f3n de las\nidentidades locales, tradiciones y cultura . Est o contribuir\u00e1 a un aumento de la\nactividad econ\u00f3mica y de la generaci\u00f3n de empleo de calidad, especialmente en\nzonas rurales.\nAcompa\u00f1aremos a nuestro tejido productivo en la fij aci\u00f3n de criterios de dise\u00f1o\necol\u00f3gico y etiquetado, dirigidos a potenciar la durabilidad, reutilizabilidad y\nreparabilidad de los productos en base a la econom\u00eda circular.\nLA MEJOR  ESPA\u00d1A  CONECTADA  Y DIGITAL  \nEl Partido Socialista Obrero Espa\u00f1ol, en su acci\u00f3n de gobierno, ha estado \ncomprometido con la transformaci\u00f3n digital del pa\u00eds. La sociedad, la ciudadan\u00eda y las \nempresas est\u00e1n en un proceso de transformaci\u00f3n global y digital que es clave para el \npa\u00eds y para la competitividad de su econom\u00eda. Esta es u na realidad que debemos seguir \napoyando y reforzando, desde una perspectiva humanista.  \nEl PSOE ha demostrado saber responder con eficacia a los retos que supone la \ntransformaci\u00f3n digital de las empresas y de la sociedad. Espa\u00f1a avanza a buen ritmo \nen su p roceso de digitalizaci\u00f3n y as\u00ed lo demuestran los indicadores como el DESI, que \nnos sit\u00faan en el puesto n\u00famero siete dentro de la lista de los Estados miembros, cuatro \npuestos con respecto a 2018 . \n Espa\u00f1a Digital 2026 es la estrategia que ha engarzado nuestr as actuaciones para el \nsector digital, consiguiendo mejorar nuestras fortalezas y desarrollar e impulsar nuevos \nservicios y las  infraestructuras necesarias. Una clara apuesta por convertirnos en una \nreferencia digital en el mundo.  \nEsta agenda tiene como ob jetivo una digitalizaci\u00f3n inclusiva que impulse el \nestado del bienestar, la igualdad de oportunidades y que contribuya, adem\u00e1s, a la \ncohesi\u00f3n social y la vertebraci\u00f3n territorial del pa\u00eds . Con esto se busca el bienestar \ny la prosperidad de la ciudadan\u00eda vi van donde vivan. Porque si algo caracteriza a la \nacci\u00f3n de los gobiernos del PSOE es la b\u00fasqueda del cierre de todo tipo de brechas \n(sociales, econ\u00f3micas  o de otro tipo ). Ha sido, por tanto, una actuaci\u00f3n prioritaria el \ncierre de la brecha digital, empezan do por la de conectividad.  \nAl hablar de la brecha digital, hay dos elementos  principales : la red de fibra \u00f3ptica y la \nconexi\u00f3n de alta velocidad por sat\u00e9lite. Con ambas, hemos cerrado la brecha digital, \nllevando la conexi\u00f3n de alta velocidad al 100% del t erritorio en 2023. Dos a\u00f1os antes de \nlo previsto.  \nLa conectividad digital es clave para poder desarrollar los proyectos econ\u00f3micos y \nvitales en todo el territorio, fijando poblaci\u00f3n y permitiendo una mejor cohesi\u00f3n social y \nterritorial. Gracias a los fondos europeos Next Generation , el gobierno socialista  ha \ninvertido m\u00e1s de 1.000 millones de euros para lograr la conectividad digital en el 100% \ndel territorio. Con la extensi\u00f3n de la fibra, hemos logrado que 9 de cada 10 hogares \ntengan ya banda ancha, posicionando Espa\u00f1a como el pa\u00eds con las mejores \ninfraes tructuras digitales de Europa y uno de los mejores a nivel mundial. Adem\u00e1s,
