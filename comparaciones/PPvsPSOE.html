estado del bienestar . Una ley que cumple con la funci\u00f3n social de la \npropiedad, fundamentada sobre la base de la cooperaci\u00f3n entre Administraciones y la \nlucha contra la especulaci\u00f3n urban\u00edstica y en el \u00e1mbito de la vivienda.  \nSe trata de la primera norma de la democracia que desarrolla el derecho constitucional \na una vivienda digna, y que pretende garantizar el acceso a la vivienda e imponer su \nconsecuci\u00f3n como una obligaci\u00f3n a los poderes p\u00fablicos, que no podr\u00e1n mirar para otro \nlado ante situaciones injust as.  \nAborda , adem\u00e1s,  el problema de la vivienda en toda su dimensi\u00f3n. Supone  un \ncompromiso con la ciudadan\u00eda y sobre todo con los j\u00f3venes de nuestro pa\u00eds , para que \npuedan realizar sus proyectos vitales accediendo a una vivienda en unos precios \nrazonables, dejando atr\u00e1s las burbujas inmobiliarias que provocaron las pol\u00edticas \nfracasadas del Partido Popular.  \nLa ley nos dota de los instrumentos necesarios para atender las prioridades de la \nmayor\u00eda social de este pa\u00eds: controlar subidas de precios abusivas, sacar al mercado \nviviendas vac\u00edas, establecer incentivos fiscales para el control de precios , y, lo m\u00e1s \nimportante, garantizar y blindar el parque p\u00fablico de vivienda. Por lo tanto, nos \ncomprometemos a activar y desarrollar los instrumentos previ stos en la ley : \nDesarrollaremos las medidas contempladas para la contenci\u00f3n de los\nprecios de la vivienda .\n Regularemos y diversificaremos los contratos de arrendamientos para\nrecoger  las peculiaridades de cada situaci\u00f3 n, de manera que se atienda al\narrendador /a y al arrendatario /a y a la situaci\u00f3n concreta que se pretende\nregular, sobre todo en el caso de  arrendamientos temporales para uso  como\nprimera vivienda.\nImpulsaremos medidas que incentiven la oferta  de viviendas adecuadas,\nasequibles, sosten ibles y dignas.\nPol\u00edtica  de alquiler  \n\u25cfIncrementaremos el actual parque de vivienda p\u00fablica de alquiler social\nmediante una decidida y ambiciosa pol\u00edtica de inversi\u00f3n p\u00fablica a medio y largo\nplazo en viviendas de calidad, atendiendo especialmente a la efi ciencia\nenerg\u00e9tica, la sostenibilidad y la accesibilidad universal. El objetivo ser\u00e1 alcanzar\nel 20% de vivienda p\u00fablica en r\u00e9gimen de alquiler en los pr\u00f3ximos a\u00f1os,\nsitu\u00e1ndonos  en la media de viviendas que disponen pa\u00edses de la Uni\u00f3n Europea\ncomo Francia,  Pa\u00edses Bajos o Alemania.\n\u25cfBeneficiaremos principalmente a quienes  tienen m\u00e1s dificultad de acceso a la\nvivienda , sobre todo  a las personas j\u00f3venes en sus procesos de emancipaci\u00f3n.\n\u25cfEste incremento del parque de vivienda p\u00fablica de alquiler ser\u00e1 posible bien\nmediante amplios mecanismos de compra o alquiler de viviendas existentes ,\nbien con viviendas de nueva construcci\u00f3n. Hablamos de viviendas p\u00fablicas y de\npromoci\u00f3n de viviendas priv adas, contando en el caso de las protegidas con una\nprotecci\u00f3n blindada de su uso social de forma permanente e irreversible.\n\u25cfContinuaremos con el desarrollo del Plan de Vivienda para el Alquiler Asequible:\noPromoci\u00f3n y finalizaci\u00f3n  de 15.000 viviendas media nte acuerdos del\nEstado con comunidades aut\u00f3nomas  y Entes Locales.\noImpulso de 10.000 viviendas a trav\u00e9s  acuerdos realizados directamente\ncon Entidades Locales.\no50.000 viviendas promovidas  directamente por el Estado a trav\u00e9s de la\nEntidad P\u00fablica Estatal de  Suelo (Sepes), de las que 30.000 pertenecen\na actuaciones en diferentes desarrollos, y 20.000 corresponden a suelos\nprovenientes de 50 antiguas instalaciones militares.\no63.000 viviendas con recursos de los fondos europeos adscritos al Plan\nde Recuperaci\u00f3n , Transformaci\u00f3n y Resiliencia\no20.000 viviendas mediante ayudas directas a comunidades\naut\u00f3nomas  y Entes Locales.\n o43.000 con pr\u00e9stamos , para poder financiar viviendas tanto en suelo\np\u00fablico como privado.\n\u25cf50.000 viviendas procedentes de la Sareb:\no15.000 que posibilitar\u00e1n la conformaci\u00f3n de alquileres sociales.\no15.000 que se construir\u00e1n en suelo de la entidad.\no20.000 que se pondr\u00e1n a dispos ici\u00f3n de comunidades aut\u00f3nomas\ny Entes Locales.\no11.000 del Fondo Social de Viviendas acordado con las Entidades\nBancarias.\n\u25cfEstableceremos , en colaboraci\u00f3n con los ayuntamientos, f\u00f3rmulas de promoci\u00f3n\nde viviendas localizables en suelos dotacionales de uso y dominio p\u00fablico , en\naquellas situaciones donde se considere un refuerzo y una respuesta a\nnecesidades de viviendas en determinados  entornos geogr\u00e1fic os.\nProtegeremos el parque de vivienda social y alquiler asequible:\noIncrementaremos las reservas de suelo para vivienda social y, por supuesto,\naseguraremos que una gran parte de la plusval\u00eda generada por la actividad\nurban\u00edstica redundar\u00e1 e n la financiaci\u00f3n de la pol\u00edtica de vivienda.\noEmplearemos  f\u00f3rmulas como la del derecho de superficie para la promoci\u00f3n\nde viviendas destinadas a alquiler asequible a trav\u00e9s de la colaboraci\u00f3n\np\u00fablico -privada.\noImpediremos cualquier posibilidad de incorporarse al mercado libre mediante\nprocesos de descalificaci\u00f3n y/o privatizaci\u00f3n de vivienda para un uso social ,\ngarantizando  que no pueda venderse a ning\u00fan fondo de inversi\u00f3n.\noAseguraremos  que las reservas obligatorias de suelo para vivienda de\nprote cci\u00f3n oficial en los nuevos desarrollos urban\u00edsticos destinen, por lo\nmenos, el 50% a la construcci\u00f3n de viviendas en r\u00e9gimen de alquiler\nsocial y alquiler asequible.\n\u25cfEstableceremos mecanismos \u00e1giles y modelos de acuerdo entre entidades\nbancarias y adminis traciones (estatal, auton\u00f3micas y locales) para movilizar las\nviviendas vac\u00edas y destinarlas a uso social .\n\u25cfEstableceremos programas de incentivos rehabilitaci\u00f3n , entre otras\nfinalidades, para que los propietarios puedan poner viviendas en el mercado de\nalquiler asequible, y con ello eliminar el problema de habitabilidad que muchas\nde ellas tienen.\n Pol\u00edticas  para  colectivos  vulnerables  \nEn Espa\u00f1a existe una evidente emergencia habitacional. Adem\u00e1s del desarrollo y \nampliaci\u00f3n del parque p\u00fablico de vivienda, los y las socialistas impulsaremos una \nambiciosa pol\u00edtica hacia los arrendatarios con menos recursos y colectivos vulnerables, \ncon el doble objetivo de evitar la p\u00e9rdida de la vivienda por quienes  disponen de ella de \nforma precaria , y de facilitar el acceso a aquellos ciudadanos y ciudadanas que no \npueden alcanzar los precios de mercado ; sin olvidar a aquellas familias \necon\u00f3micamente vulnerables, dependientes, v\u00edctimas de violencia de g\u00e9nero o con  \nmenores a cargo  ysin alternativa habitacional , para que no queden sin vivienda.  \n\u25cfReforzaremos los programas de los Planes Estatales de Vivienda .\n\u25cfReforzaremos las medidas adoptadas en materia soci al, en la articulaci\u00f3n de\nsoluciones habitacionales y las procedimentales previstas en la Ley de\nEnjuiciamiento Civil y en la Ley de Arrendamientos Urbanos.\n\u25cfDaremos una atenci\u00f3n especial a las personas sin hogar : una realidad extrema\ny que representa una de las expresiones m\u00e1s agudizadas de exclusi\u00f3n social . Y\npromoveremos  la creaci\u00f3n de una red de recursos residenciales a modo de\nviviendas normalizadas en entornos barriales, utilizando metodolog\u00edas como\nhousing first  o housing led , o programas No Second Night  Out, para las personas\nque viven en la amenaza constante del sinhogarismo, posibilitando que sean\nmiembros activos de su comunidad.\n\u25cfImpulsaremos el dise\u00f1o de un Plan de Acci\u00f3n por las Administraciones P\u00fablicas\ncompetentes, c on dotaci\u00f3n econ\u00f3mica suficiente, para la erradicaci\u00f3n del\nchabolismo y de los asentamientos segregados , incluyendo  la participaci\u00f3n de\nla poblaci\u00f3n gitana en el dise\u00f1o del mismo.\nRehabilitaci\u00f3n  \nExisten en torno a 9,7 millones de viviendas principales en Espa\u00f1a que necesitan \nrehabilitaci\u00f3n para abordar problemas de accesibilidad, de ineficiencia energ\u00e9tica , y \npara promover la introducci\u00f3n de energ\u00edas renovables en los hogares. La accesibilidad \nuniversal es una condici\u00f3n inherente a  la convivencia inclusiva que defendemos los y \nlas socialistas. Queremos entornos que favorezcan la seguridad ciudadana, la cohesi\u00f3n \ny la articulaci\u00f3n de un tejido de relaciones comunitarias , donde todo el mundo pueda \nsentirse integrado.  \n\u25cfPotenciaremos el trabajo coordinado de las Administraciones auton\u00f3micas y\nlocales para asegurar la dotaci\u00f3n de infraestructura f\u00edsica adecuada s, servicios\nb\u00e1sicos y el acceso de los vecinos y vecinas a todos los suministros que\nnecesit en.\n\u25cfImpulsaremos el desarrollo de la Ley 9/2022, de 14 de junio, de Calidad de la\nArquitectura, alineada con la estrategia a largo plazo del gobierno y la propuesta\n de la Comisi\u00f3n Europea (nueva Bauhaus) para la rehabilitaci\u00f3n energ\u00e9tica en \nel sector de la edificaci\u00f3n en Espa\u00f1a, promocionando su adaptaci\u00f3n de \nest\u00e1ndares al contexto mediterr\u00e1neo.  \n\u25cfFortaleceremos el impulso de las actuaciones de rehabilitaci\u00f3n y mejora del\nparque edificatorio en Espa\u00f1a, tanto en los \u00e1mbitos urbanos como rurales, con\nel marco estrat\u00e9gico de la Agenda Urbana Espa\u00f1ola.\n\u25cfDesarrollaremos normativa s que permita n cambios de usos de edificios seg\u00fan\nlas necesidades habitacionales, en coordinaci\u00f3n con los ayuntamientos, para\nreconvertir edificio s p\u00fablicos y privados no utilizados.\n\u25cfAseguraremos pol\u00edticas efectivas de sostenibilidad, eficiencia energ\u00e9tica y\naccesibilidad que, adem\u00e1s, propicien actuaciones integrales que contribuyan a\nuna mejora de la calidad, del estado de conservaci\u00f3n y de la digi talizaci\u00f3n de los\nedificios.\n\u25cfAdecuaremos las viviendas a necesidades espec\u00edficas de colectivos vulnerables,\ncomo personas de edad avanzada o con alguna discapacidad.\n\u25cfEl objetivo es poder rehabilitar m\u00e1s de  500.000 viviendas en esta legislatura .\n\u25cfGeneraremo s un marco normativo administrativo y t\u00e9cnico que responda a estas\nnuevas realidades, permitiendo viviendas de calidad con otros est\u00e1ndares ,\naportando  seguridad jur\u00eddica para la gesti\u00f3n y propiedad en distintos modelos.\n\u25cfPotenciaremos un cl\u00faster de industri alizaci\u00f3n y prefabricaci\u00f3n con el sector para\nposicionarnos competitivamente, producir m\u00e1s r\u00e1pido y con mejores est\u00e1ndares\nde calidad y sostenibilidad, ayudando a la conexi\u00f3n de toda la cadena de valor\ndel sector , y creando  viviendas p\u00fablicas y viviendas a cordes a las exigencias\nactuales en materia de resiliencia, seguridad  y eficiencia energ\u00e9tica.\nInnovaci\u00f3n  \nLa innovaci\u00f3n debe ser una se\u00f1a de identidad de todas las iniciativas en pol\u00edticas de \nvivienda. Hacemos un planteamiento general de diversificaci\u00f3n d e los formatos y las \ntendencias habitacionales para dar respuesta a diferentes necesidades familiares, \nindividuales y colectivas que tengan en cuenta las cambiantes circunstancias vitales.  \n\u25cfDesarrollaremos una regulaci\u00f3n sobre nuevas modalidades residenciales como\nel alojamiento temporal, el \u201ccohousing\u201d,  los apartamentos dotacionales,  las\nviviendas intergeneracionales y las cooperativas de cesi\u00f3n de uso , para proveer\na sus usuarios de seguridad jur\u00eddica y para que la promoci\u00f3n privada pueda\ncolabo rar en su desarrollo . las personas usuarias.\n\u25cfImpulsaremos herramientas  de colaboraci\u00f3n p\u00fablico -privada, a trav\u00e9s de\ncr\u00e9ditos ICO, disposici\u00f3n de suelo p\u00fablico en cesi\u00f3n y subvenciones , entre otros ,\npara impulsar estos nuevos modelos.\n Acceso  de las personas  j\u00f3venes  a la vivienda  \nLa juventud  y sus dificultades  espec\u00edficas  para acceder a la vivienda, tanto en alquiler \ncomo en compra, ocupan una parte importante de las pol\u00edticas del gobierno y de los y \nlas socialistas. Para dar respuesta a la demanda de este co lectivo:  \n\u25cfConsolidaremos el Bono Alquiler Joven como elemento esencial que facilite el  \nacceso al alquiler asequible.\n\u25cfReforzaremos las ayudas directas para el alquiler de vivienda habitual  \ncontempladas en los Planes Estatales de Vivienda.\n\u25cfDesarrollaremos y aplicaremos la nueva l\u00ednea de avales del Instituto de Cr\u00e9dito  \nOficial (ICO) de 2.500 millones de euros para ayudar a los j\u00f3venes menores de  \n35 a\u00f1os. El sistema de avales del 20% de la hipoteca para la compra de la  \nprimera vivienda habitual para j\u00f3venes tiene el objetivo d e posibilitar la  \nadquisici\u00f3n de unas 50.000 viviendas\n\u25cfEl 30% de las viviendas promovidas a trav\u00e9s de cualquiera de las l\u00edneas del \nPlan de Vivienda para el Alquiler Asequible ser\u00e1n destinadas a j\u00f3venes de \nentre 18 y 35 a\u00f1os.\n\u25cfApoyaremos a los j\u00f3venes para el acceso a la vivienda en r\u00e9gimen de \npropiedad  en municipios o n\u00facleos de poblaci\u00f3n de menos de 10.000 \nhabitantes.\n\u25cfDaremos ayudas directas para el acceso a la vivienda habitual en r\u00e9gimen  \ncooperativo o en promociones de cohousing.\n\u25cfDesarrollaremos un plan de vivienda asequible dimensionada a la demanda no  \nsatisfecha de j\u00f3venes y vulnerables, mediante la adquisici\u00f3n de suelo para  \nconstrucci\u00f3n de viviendas de alquiler social, con el objetivo de seguir  \naumentando la oferta de suelo y bajar los precios de forma efectiva, mejorando  \nlas condiciones no s\u00f3lo de las personas j\u00f3venes, sino de todas las inquilinas.\n\u25cfCrearemos, en coordinaci\u00f3n con los bancos, una cuenta de ahorro bonificada \npara la compra de una primera vivienda. Podr\u00e1n abrirla j\u00f3venes de hasta 39 \na\u00f1os, y tanto los rendimientos que genere como las aportaciones anuales \nestar\u00e1n exentas de tributaci\u00f3n en el IRPF, con un l\u00edmite anual 2.000 euros y un \ntotal de 30.000 euros.\n \nLA ESPA\u00d1A DE LAS LIBERTADES Y LA CONVIVENCIA\nBLOQUE VI/221 BLOQUE V I: LA ESPA\u00d1A  DE LAS LIBERTADES  Y LA \nCONVIVENCIA  \nLA MEJOR  ESPA\u00d1A  QUE  CONVIVE  INTEGRADA  Y AVANZA  EN DERECHOS  \nEn los \u00faltimos a\u00f1os , el G obierno socialista se ha enfrentado a  importantes desaf\u00edos para \nla convivencia en Espa\u00f1a. El PSOE alcanz\u00f3 el poder tras la moci\u00f3n de censura de 2018 \nen el contexto de la mayor crisis constitucional que ha sufrido nuestro pa\u00eds  desde  1978, \nmotivada por el proceso independentista en Catalu\u00f1a, co n la convocatoria de un \nrefer\u00e9ndum de independencia, la Declaraci\u00f3n Unilateral de Independencia y la \naplicaci\u00f3n de la coerci\u00f3n estatal prevista en el art\u00edculo 155 de la Constituci\u00f3n. Durante \neste periodo, e l Gobierno socialista ha trabajado para recuperar la convivencia  con \ndi\u00e1logo y respeto , en el marco constitucional.  \nEse mismo esp\u00edritu de di\u00e1logo, b\u00fasqueda de entendimiento y colaboraci\u00f3n se ha \naplicado para hacer frente a la terrible pandemia que nos ha asolado en estos a\u00f1os , con \nlas continuas reuniones  del Consejo Interterritorial del Sistema Nacional de Salud o de \nla Conferencia de Presidentes, y luego en los procedimientos para la distribuci\u00f3n y \nejecuci\u00f3n de los Fondos Europeos Next Generation EU . Nos hemos afanado  por \nfortalecer la cohesi\u00f3n territori al, siempre con el lastre de una derecha que act \u00faa a la \ncontra al tratar de patrimonializar los s\u00edmbolos comunes o  provocar  el enfrentamiento \nentre unos territorios y otros.  \nSeguiremos  construyendo un tiempo nuevo con di\u00e1logo , a partir de los principios d e \nlealtad y colaboraci\u00f3n : Es la cogobernanza . Frente a la unilateralidad que ha \ncaracterizado siempre al centralismo de la derecha , la cogobernanza implica la \nparticipaci\u00f3n y el intercambio entre niveles de gobierno. Frente a la imposici\u00f3n, la \ncogobernanza  implica cooperaci\u00f3n y acuerdo, basados en los principios de buen \ngobierno y lealtad institucional.  \nEn este sentido, nuestro compromiso es profundizar en la participaci\u00f3n y \ncorresponsabilidad en el marco de las relaciones entre los distintos niveles de gob ierno. \nAs\u00ed, m\u00e1s all\u00e1 de seguir avanzando en las relaciones de colaboraci\u00f3n, debemos abordar \ndos grandes retos en la pr\u00f3xima legislatura. Por un lado, el impulso del municipalismo, \nsuperando las limitaciones a su autonom\u00eda que derivan todav\u00eda de la malhadad a reforma \nde 2013 y mejorando la financiaci\u00f3n de los municipios . Y p or otro, la aprobaci\u00f3n de un \nnuevo sistema de financiaci\u00f3n auton\u00f3mica.  \nLa convivencia en la mejor Espa\u00f1a tambi\u00e9n significa seguir avanzando en derechos, \nsingularmente para aquellos que nec esitan la especial protecci\u00f3n de los poderes \np\u00fablicos. En estos a\u00f1os, se han reconocido nuevos derechos a las personas con \ndiscapacidad, derechos laborales o se ha incorporado a nuestro ordenamiento el \n derecho a la eutanasia, entre otros muchos avances. En  esa l\u00ednea, para reforzar la \nconvivencia resulta adecuado el refuerzo constitucional de derechos que est\u00e1n \nd\u00e9bilmente garantizados en la Constituci\u00f3n y dependen, por tanto, de la voluntad pol\u00edtica \ndel legislador coyuntural que puede constre\u00f1irlos y directa mente eliminarlos, como \nestamos comprobando en algunas Comunidades Aut\u00f3nomas. Es el momento, por tanto, \nde reforzar la garant\u00eda constitucional del derecho a la salud, a la vivienda, a una pensi\u00f3n \ndigna o el derecho a un medio ambiente adecuado, por citar a lgunos de los m\u00e1s \ndestacados.  \nEsa convivencia que queremos reforzar en la pr\u00f3xima legislatura  debe llevarse a cabo  \nen un contexto de seguridad ciudadana, como pilar fundamental para el desarrollo de la \nvida de las personas; con una justicia moderna, en cuya independencia pueda confiar \nla ciudadan\u00eda; una administraci\u00f3n p\u00fablica inteligente, accesible y proactiva que act\u00fae \ndesde los principios de transparencia y buen gobierno; un conocimiento cierto de \nnuestra memoria democr\u00e1tica, a partir de lo s principios de verdad, justicia y reparaci\u00f3n \no una adecuada integraci\u00f3n de las personas migra ntes con una pol\u00edtica migratoria\nsustentada en el control de las fronteras y el respeto a los derechos humanos. En ese\nsentido, los y las socialistas presentamos un ambicioso programa para la convivencia y\nel avance en derechos en la mejor Espa\u00f1a.\nLa cohesi\u00f3n  territorial  en una Espa\u00f1a  plural  \nEspa\u00f1a est\u00e1 hoy m\u00e1s cohesionada, unida e integrada que en 2018. Entre el segundo \nsemestre de 2017 y el primero de 2018, nuest ro pa\u00eds sufri\u00f3 una grave crisis \nconstitucional motivada por el proceso independentista en Catalu\u00f1 a. La divisi\u00f3n se \ntraslad\u00f3 desde las instituciones a las calles y gener\u00f3 una fractura social y emocional \ncuyos efectos se sintieron en buena  parte de los secto res que componen  la sociedad \ncatalana . \nEn estos a\u00f1os, e l Gobierno socialista ha afrontado con valent\u00eda el grave conflicto que se \ngener\u00f3 durante el gobierno del PP en Espa\u00f1a, y ha trabajado para recuperar la \nconvivencia y construir un proyecto de pa\u00eds en el  que tengan cabida todos los territorios. \nSolo el tiempo permitir\u00e1 valorar con justicia el \u00e9xito alcanzado: se ha superado la \nsituaci\u00f3n de ruptura que exist\u00eda hace cinco a\u00f1os y el n\u00famero de personas contrarias al \nmarco constitucional ha descendido de maner a abrupta en Catalu\u00f1a, tal y como \ndemuestran las encuestas realizadas por distintos organismos , como el Centre d\u2019Estudis \nd\u2019Opini\u00f3 de la Generalitat de Catalunya.  \nAs\u00ed pues, el verdadero desaf\u00edo que afrontamos las y los socialistas permanece : \nconsolidar la cohesi\u00f3n territorial como principio estructural de toda la acci\u00f3n pol\u00edtica ., \nque garantice la adecuada integraci\u00f3n de los territorios en una Espa\u00f1a plural. La \nderecha trata de patrimonializar los s\u00edmbolos comunes e imponer una idea de Espa\u00f1a \nen la que solo  caben ellos, promoviendo  el enfrentamiento de unos territorios con otros. \nLa derecha y la extrema derecha quieren hacernos olvidar que han sido gobiernos  \nsocialistas los que han logrado poner fin a los grandes desaf\u00edos independentistas , \n como fue el caso de la derrota de la banda terrorista ETA, posible gracias a la decidida \nacci\u00f3n del Gobierno  de Jos\u00e9 Luis Rodr\u00edguez Zapatero.  \nY mientras ellos contin\u00faan co n sus cr\u00edticas desmedidas y su estrategia de \ndeslegitimaci\u00f3n de las instituciones democr\u00e1ticas, somos los y las socialistas quienes \nd\u00eda a d\u00eda fortalecemos la unidad y la cohesi\u00f3n territorial en Espa\u00f1a.  El PSOE ha \ntrabajado, trabaja y trabajar\u00e1 para avanzar  en la integraci\u00f3n y en la cohesi\u00f3n territorial \nque, de la mano de la cohesi\u00f3n social, garantice la convivencia y la concordia entre toda \nla ciudadan\u00eda espa\u00f1ola  y espa\u00f1olas .  \nUn marco  renovado  de cogobernanza:  cooperaci\u00f3n  y coordinaci\u00f3n.  \nEstamos en una nue va etapa de la construcci\u00f3n del Estado auton\u00f3mico. Las \nAdministraciones P\u00fablicas ya no son \u00f3rganos estancos que pugnan por ejercer un \nmayor n\u00famero de competencias, sino que son parte de un sistema que vela por la \nprotecci\u00f3n del inter\u00e9s general y que debe f uncionar de manera arm\u00f3nica y coordinada. \nEn los \u00faltimos a\u00f1os se ha logrado un clima de colaboraci\u00f3n sin precedentes, que ha \nsido posible gracias a las diferentes instituciones.   \nEspa\u00f1a es una comunidad pol\u00edtica plural, que se enriquece con las aportacion es de \ntodos los territorios. La materializaci\u00f3n m\u00e1s clara de esta tendencia la encontramos en \nla experiencia de la gesti\u00f3n de la pandemia, marcada por una absoluta colaboraci\u00f3n y \nlealtad institucional del Estado y las Comunidades Aut\u00f3nomas, como pudo compr obarse \nen las reuniones del Consejo Interterritorial del Sistema Nacional de Salud o la \nConferencia de Presidentes. Este clima de colaboraci\u00f3n y lealtad institucional se ha \nmantenido tambi\u00e9n en la gesti\u00f3n de los fondos europeos Next Generation  EU.  \nCon el impulso del Partido Socialista, estamos construyendo una nueva manera de \ngobernar adaptada a las necesidades de nuestro tiempo: la cogobernanza. Se trata de \nun modelo de responsabilidad compartida que combina los tres principios b\u00e1sicos de \nnuestro Estado d escentralizado , consagrados en el art\u00edculo 2 de la Constituci\u00f3n: unidad, \nautonom\u00eda y solidaridad.  \nEn esta Legislatura, que ha sido la de mayor producci\u00f3n normativa auton\u00f3mica de la \nhistoria, tambi\u00e9n se ha incrementado y consolidado la colaboraci\u00f3n entre el  Estado y las \nComunidades Aut\u00f3nomas, siendo el per\u00edodo de menor conflictividad de nuestra \nandadura constitucional. El reforzamiento de la cooperaci\u00f3n entre Gobierno y \nAutonom\u00edas responde, en \u00faltima instancia, a un modelo de pa\u00eds m\u00e1s cohesionado social \ny territorialmente.  \nEn suma, la lecci\u00f3n extra\u00edda es que la  decisi\u00f3n m\u00e1s acertada es la que nace del acuerdo \ny del di\u00e1logo. Por eso, para el PSOE, la cogobernanza es el mejor instrumento para \nrenovar el esquema de relaciones entre las Comunidades Aut\u00f3nomas y e l Estado. La \ncogobernanza precisa que afrontemos una mejora y profundizaci\u00f3n de las relaciones \nintergubernamentales de nuestro sistema territorial en dos direcciones simult\u00e1neas. Por \nun lado, para potenciar los mecanismos de cooperaci\u00f3n vertical entre el G obierno \n central y los gobiernos de las Comunidades Aut\u00f3nomas ya existentes. Y por otro, para \nfomentar la relaci\u00f3n entre las propias Comunidades. El objetivo \u00faltimo debe ser \nconstitucionalizar los avances realizados hasta el momento, que vienen a reflejar l a \nprogresiva descentralizaci\u00f3n del sistema y, paralelamente, el reforzamiento de los \ninstrumentos de cooperaci\u00f3n.  \nPor ello, en la pr\u00f3xima Legislatura en el Partido Socialista nos proponemos reforzar y \nextender la cogobernanza y, as\u00ed, mejorar el funcionamiento del Estado auton\u00f3mico . Y \npara ello:  \nAprobaremos una Ley de Cohesi\u00f3n Territorial y fomento de la colaboraci\u00f3n\nque permita poner en pr\u00e1ctica las lecciones aprendidas durante la pandemia y\ncubrir algunas deficiencias advertidas. Esta ley incluir\u00e1 un marco com\u00fan para\nincentivar la cooperaci\u00f3n en materia de prestaci\u00f3n de servicios esenciales,\ncompartir datos estad\u00edsticos, o la necesidad de coordinar las pol\u00edticas\nauton\u00f3micas de ordenaci\u00f3n del territorio , para crear un paisaje armonizado y\nprotegido. Esta ley servir\u00e1 para aclarar, fijar y concretar el r\u00e9gimen jur\u00eddico de la\ncooperaci\u00f3n y la coordinaci\u00f3n y los principios que han de regir las diversas\ntipolog\u00edas de \u00f3rganos.\nContinuaremos con el proceso de desconcentraci\u00f3n de sedes de entidades\np\u00fablicas estatales y auton\u00f3micas . A trav\u00e9s de un procedimiento abierto,\ntransparente y competitivo seremos capaces de acercar el Estado a la\nciudadan\u00eda, avanzar en la igualdad de oportunidades y crear una Administraci\u00f3n\nm\u00e1s cercana a la sociedad a la que si rve.\nSeguiremos avanzando en el proceso de institucionalizaci\u00f3n del di\u00e1logo\nentre instituciones y entre los distintos niveles de Gobierno. Tras la reforma de\nla Conferencia de Presidentes, las y los socialistas seguiremos promoviendo\nnuevos avances en los instrumentos de cooperaci\u00f3n orientados a reforzar la\nsolidaridad interterritorial y la mejora en las pol\u00edticas p\u00fablicas. Reconoceremos a\nla Conferencia de Presidentes como el m\u00e1ximo \u00f3rgano de cogobernanza pol\u00edtica\ncon el desarrollo del nuevo Reglamento , acordado en La Palma en marzo de\n2022.\nCrearemos una estructura que coordine la celebraci\u00f3n de las Conferencias\nSectoriales  y re\u00fana toda la informaci\u00f3n de estas de manera unitaria, para\nmejorar la toma de decisiones y la transparencia.  Tambi\u00e9n potenciaremos  las\nConferencias Sectoriales para la Agenda 2030, el reto demogr\u00e1fico y el Plan\nde Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia , con un calendario com\u00fan de\nreuniones y la publicaci\u00f3n de todos los acuerdos alcanzados.\nEstableceremos un sistema de interrelaci\u00f3n de la Conferencia de Presidentes\ncon las Conferencias Sectoriales . Se trata de configurar un ecosistema de\nrelaciones de colaboraci\u00f3n donde todas las piezas se articulen y retroalimenten.\n Esta vinculaci\u00f3n podr\u00e1 llevarse a cabo a trav\u00e9s de diferentes in strumentos, como \nplanes estrat\u00e9gicos a aprobar en el seno de las Conferencias Sectoriales y un \nplan general y global aprobado por la Conferencia de Presidentes.  \nFortaleceremos el programa \u201cLa Administraci\u00f3n cerca de ti \u201d. M\u00e1s de tres mil\nmunicipios y cerca  de siete millones de personas tendr\u00e1 n acceso a tr \u00e1mites de\nSeguridad Social, de prestaciones de desempleo o de tr\u00e1fico, por ejemplo, sin\ndesplazarse de sus localidades.\nDurante todos estos a\u00f1os, el PSOE ha defendido  la reforma del Senado , que contin\u00faa \nhoy resultando necesaria para convertirlo en una verdadera c\u00e1mara de representaci\u00f3n \nterritorial. El Senado debe ser una c\u00e1mara que represente la diversidad y singularidades \nde los territorios de Espa\u00f1a, ofreciendo respuestas adecuadas desde un enfoque \nintegr ador, constructivo y eficiente. En tanto no se produzca la reforma constitucional \nnecesaria, las y los socialistas impulsaremos el papel  del Senado como espacio de \ndi\u00e1logo y colaboraci\u00f3n entre los diferentes niveles de gobierno e intensificaremos sus \nrelac iones con los parlamentos auton\u00f3micos.  \nEl impulso  del municipalismo  \nEl PSOE es un partido municipalista, y por ello defendemos pol\u00edticas y reformas que \npermitan a los municipios recuperar la autonom\u00eda en su actuaci\u00f3n que les fue cercenada \ndurante los a\u00f1os de gobierno del PP, as\u00ed como garantizar su adecuada financiaci\u00f3n. En  \neste sentido, promoveremos un gran Pacto por la Pol\u00edtica Local que sit\u00fae las \nnecesidades de las entidades locales en el centro del debate p\u00fablico y que incluya:  \nUna reforma en profundidad de la Ley de Bases de R \u00e9gimen Local  para\nampliar y mejorar las cap acidades de gesti\u00f3n de los entes locales, clarificar sus\ncompetencias y funciones, reforzar su autonom\u00eda e impulsar la participaci\u00f3n de\nla ciudadan\u00eda en los asuntos p\u00fa blicos locales.\nUna mejora de la financiaci\u00f3n local . Los Ayuntamientos han dispuesto, en la\nlegislatura que ahora termina, del mayor nivel de recursos de la historia reciente.\nEs preciso dar continuidad a esta tendencia para asegurar que los servicios\np\u00fablicos locales atienden las necesidades de todas las vecinas y vecinos, y en\nparticular de quienes m\u00e1s lo necesitan. Pero, sobre todo, debemos abordar la\nreforma y mejora del sistema de financiaci\u00f3n local,  mediante la previsi\u00f3n de\ntributos propios m\u00ednimos, adecuados al marco competencial.\nLa elaboraci\u00f3n de un Estatuto de Municipios de Menor Pob laci\u00f3n  que tenga\nen cuenta las caracter\u00edsticas singulares de los municipios peque\u00f1os y en riesgo\nde despoblaci\u00f3n, que simplifique algunas de sus tramitaciones administrativas y\nque les permita disponer  de los recursos necesarios para funcionar con\nnormalid ad.\n Seguir trabajando en el proceso de modernizaci\u00f3n y digitalizaci\u00f3n de las\nadministraciones locales  para que incrementen y mejoren los servicios\np\u00fablicos electr\u00f3nicos a disposici\u00f3n de la ciudadan\u00eda , prestando especial atenci\u00f3n\na las zonas rurales y despo bladas.\nUn modelo  de financiaci\u00f3n  auton\u00f3mica  y local  garante  de los servicios  de \nciudadan\u00eda  \nEl sistema de financiaci\u00f3n auton\u00f3mica, y tambi\u00e9n el de los municipios, est\u00e1 \u00edntimamente \nligado al modelo de sociedad y de pa\u00eds que queremos construir. La pandemia d e la \nCovid -19 ha reforzado el consenso de la ciudadan\u00eda en la necesidad de contar con un \nestado del bienestar avanzado, con unos servicios p\u00fablicos de calidad y accesibles a \ntodos, que cubran nuestras necesidades, nos permitan afrontar los desaf\u00edos futuros  y \nnos protejan en los momentos de adversidad.  \nEl Gobierno socialista ha demostrado que preservar el Estado de  bienestar, \ngarantizando la prestaci\u00f3n de los servicios p\u00fablicos fundamentales, es cuesti\u00f3n de \nvoluntad pol\u00edtica. Las Comunidades Aut\u00f3nomas han podido enfrentarse y combatir las \nconsecuencias de la crisis sanitaria y de la invasi\u00f3n de Ucrania gracias a las decisiones \ndel Gobierno de Espa\u00f1a , que les ha proporcionado recursos extraordinarios para \nmantener los servicios p\u00fablicos, la protecci\u00f3n de la ciudadan\u00eda y nuestro tejido \nproductivo. Ahora, el Plan de Recuperaci\u00f3n, Transformaci\u00f3n y Resiliencia puede \npermitir obtener financiaci\u00f3n para el desarrollo de proyectos concretos, incardinados en \nlos distintos componentes y medidas previst as en el Plan.  El vigente Sistema de \nFinanciaci\u00f3n Auton\u00f3mica caduc\u00f3 en 2013. Tenemos la obligaci\u00f3n de lograr un consenso \nque nos dote de un modelo de financiaci\u00f3n auton\u00f3mica actualizado conforme a las \nnecesidades actuales, distintas a las existentes cuando s e acord\u00f3 el vigente . Un modelo \nde futuro capaz de hacer efectivo el disfrute de los servicios p\u00fablicos en condiciones de \nigualdad a todos los espa\u00f1oles  y espa\u00f1olas , reconociendo la diversidad  y la pluralidad. \nEn definitiva, un modelo justo y equitativo.  \nEste consenso no ser\u00e1 posible sin superar el debate maximalista entre territorios. Es la \nciudadan\u00eda quien hace uso de los servicios p\u00fablicos y contribuye con sus impuestos a \nfinanciarlos. Por ello, tenemos que situar a las personas en el centro del debate. S\u00f3lo si \npensamos en atender  sus necesidades y aspiraciones podremos lograr el consenso \npara hacer realidad un sistema de financiaci\u00f3n aceptable para todas y todos.  \nDurante los a\u00f1os de Gobierno del PP, las Comunidades Aut\u00f3nomas recibieron menos \nrecursos y,  a cambio de limitar su autonom\u00eda, solo obtuvieron pr\u00e9stamos que \nincrementaron su deuda. A pesar de ello, el PP nunca lo ha querido reformar. En sus \na\u00f1os de gobierno retras\u00f3 el debate, sin realizar una propuesta de  un nuevo  modelo.  \nEl Gobierno socialista ha actuado de forma diametralmente opuesta. Ha adoptado \ndecisiones que han proporcionado m\u00e1s recursos y flexibilidad a las Comunidades \nAut\u00f3nomas y ha afrontado desde el principio de la legislatura la tarea de la reforma del \n modelo de financiaci\u00f3n auton\u00f3mic a, aunque excepcionales circunstancias lo han ido \nimpidiendo.  \nImpulsaremos la aprobaci\u00f3n en el plazo m\u00e1ximo de un a\u00f1o de un nuevo sistema\nde financiaci\u00f3n auton\u00f3mica que garantice los recursos necesarios para que la\nciudadan\u00eda disfrute  de servicios p\u00fablico s de calidad, tanto los que son la base\ndel Estado  del bienestar -la sanidad, la educaci\u00f3n o la dependencia -, como otros\nigualmente imprescindibles de cara al progreso y dinamismo econ\u00f3mico y social,\nentre los que destacan la vivienda, el fomento del emple o, la movilidad o la\ncultura. Un modelo basado en los principios de equidad, solidaridad, autonom\u00eda\nfinanciera, corresponsabilidad fiscal, suficiencia financiera y lealtad institucional\npara garantizar la igualdad de acceso de la ciudadan\u00eda a los servicios  p\u00fablicos.\nEn este marco , abriremos el debate para que el nuevo modelo de financiaci\u00f3n\nauton\u00f3mica impulse que la inversi\u00f3n del conjunto de Administraciones P\u00fablicas\nen Sanidad sea como m\u00ednimo del 7% del PIB, en Educaci\u00f3n del 5% y en\nServicios Sociales del  2%.\nEl nuevo modelo reconocer\u00e1 el mayor coste que determinadas variables -\npoblaci\u00f3n, superficie, poblaci\u00f3n protegida, insularidad\u2026 - provocan  en la\nprestaci\u00f3n de servicios y reforzar\u00e1 , igualmente,  la corresponsabilidad fiscal como\nelemento indispensable de gobernanza, de manera que se eviten paradojas de\npropiciar renuncias a la capacidad fiscal propia , al tiempo que se reclaman m\u00e1s\nrecursos al sistema.\nAbordaremos, en paralelo, la reforma de la financiaci\u00f3n local  para garantizar\nlos recursos suficientes que cubran las necesidades de la ciudadan\u00eda, en base\na un nuevo marco adecuado de competencias adaptado a su realidad y a la\nproximidad en la prestaci\u00f3n de los servicios.\nApoyo  a las zonas  afectadas  por cat\u00e1strofes  naturales  \nEn relaci\u00f3n con las ayudas destinadas a la recuperaci\u00f3n de las zonas afectadas por \ncat\u00e1strofes naturales, proponemos las siguientes medidas:  \nSeguiremos avanzando en la agilizaci\u00f3n de las ayudas  para paliar los da\u00f1o s\ncausados por cat \u00e1strofes naturales , como incendios o inundaciones.\nPrestaremos especial atenci\u00f3n al medio rural y a los municipios de menor\npoblaci\u00f3n . Las ayudas tienen que ser m\u00e1s amplias cuando se dirigen a zonas\nmenos habitadas, siendo adem\u00e1s necesario que las administraciones faciliten\ntodo lo posible las tramitaciones a aquellas entidades locales que disponen de\nmenos recursos.\nContinuaremos incrementando los recursos dedicados a paliar las\ncat\u00e1strofes naturales .\n LA ESPA\u00d1A  DE LOS NUEVOS  DERECHOS  Y LIBERTADES  \nExtensi\u00f3n  y consolidaci\u00f3n  de nuevos  derechos  de las personas  \nEl cambio clim\u00e1tico y la digitalizaci\u00f3n est\u00e1n produciendo profundos cambios en nuestras \nvidas. Estos cambios necesitan ir acompa\u00f1ados d e una respuesta pol\u00edtica, porque no \npueden traducirse en nuevas formas de desigualdad o ahondar en brechas ya \nexistentes. Por eso, el Partido Socialista desarrollar\u00e1 nuevos derechos , para garantizar \nla igualdad y la justicia social , que ofrezcan respuesta a los retos que se abren en la \nEspa\u00f1a del futuro , al mismo tiempo , establecere mos mecanismos para reforzar nuestro \ncompromiso con la garant\u00eda de los derechos humanos y la eliminaci\u00f3n de toda forma de \ndiscriminaci\u00f3n.  \nAdem\u00e1s, defendemos acuerdos y reformas c onsensuados para blindar todas las \nconquistas que ya forman parte del patrimonio pol\u00edtico y social de Espa\u00f1a y que se ven \namenazados por la emergencia de opciones extremistas de derecha que, aunque \ndefienden postulados abiertamente contrarios a los grandes  consensos, pueden acabar \nprosperando ante la debilidad de opciones conservadoras dispuestas a sacrificar estos \nderechos con tal de alcanzar el poder.  \nLucha contra la discriminaci\u00f3n y en favor de los derechos humanos  \n\u25cfBlindaremos  el matrimonio igualitario, el derecho a la interrupci\u00f3n\nvoluntaria del embarazo, el derecho a la muerte digna, la asistencia de\nv\u00edctimas de violencia de g\u00e9nero , el sistema p\u00fablico de pensiones, el\nderecho a la asistencia sanitaria , el derecho a la seguridad clim\u00e1tica y al\nacceso al agua potable  como derechos fundamentales de las personas, de\nmodo que no puedan ser derogados o anulados por una coyuntural mayor\u00eda\nparlamentaria.\n\u25cfCulminaremos la reforma del art\u00edculo 49 de la Constituci\u00f3n  para suprimir el\nt\u00e9rmino \u201cdisminuidos \u201d y reforzar la protecci\u00f3n constitucional de los derechos de\nlas personas con discapacidad .\n\u25cfConquistaremos la igualdad efectiva en los \u00e1mbitos de decisi\u00f3n de la vida\npol\u00edtica, social y econ\u00f3mica mediante la aprobaci\u00f3n de la ley de representaci\u00f3n\nparitaria de mujeres y hombres .\n\u25cfAmpliaremos nuestro compromiso con el sistema de derechos humanos ,\nmediante la implementaci\u00f3n del II Plan Nacional de Derechos Humanos,\nrecientemente aprobado, reforzando el conjunto de tratados ratificados por\nEspa\u00f1a sobre derechos h umanos. Apostamos por los derechos humanos en la\ntotalidad de nuestra acci\u00f3n pol\u00edtica en Espa\u00f1a, Europa y el mundo, y para\nafrontar los desaf\u00edos a los que nos enfrenta el siglo XXI, entre ellos, el cambio\nclim\u00e1tico, el desarrollo de la IA, el envejecimient o de la poblaci\u00f3n o los procesos\nmigratorios.\n \u25cfPondremos en marcha la Autoridad Independiente para la Igualdad de trato\ny la no discriminaci\u00f3n , regulada en la Ley Integral para la Igualdad de trato y\nno discriminaci\u00f3n, tambi\u00e9n llamada \u201cLey Zerolo\u201d. La Auto ridad ser\u00e1 un \u00f3rgano\nque deber\u00e1 ofrecer protecci\u00f3n frente a toda clase de discriminaci\u00f3n y promover\u00e1\nel cumplimiento efectivo del derecho antidiscriminatorio .\nNuevos derechos medioambientales \n\u25cfPromoveremos la firma de un Pacto de Estado por la Garant\u00eda de los\nDerechos Medioambientales  que incluya medidas transversales a corto, medio\ny largo plazo para hacer efectivo el derecho de todas y todos a la protecci\u00f3n del\nmedio ambiente, la seguridad clim\u00e1tica y el acceso  al agua potable para el\nconsumo dom\u00e9stico.\n\u25cfExtenderemos el derecho a la protecci\u00f3n del medio ambiente a elementos\nintegrantes del patrimonio natural espa\u00f1ol que se encuentre bajo amenaza ,\npara que cualquier persona pueda defender los intereses del ecosistema ante\nlos tribunales , como ya  hemos hecho con el Mar Menor.\n\u25cfReforzaremos las capacidades de la Fiscal\u00eda de Medio Ambiente y Urbanismo\npara mejorar la prevenci\u00f3n y la persecuci\u00f3n de los delitos  ecol\u00f3gicos .\nNuevos derechos para la sociedad digital  \n\u25cfVelaremos por el cumplimiento de la Ca rta de Derechos Digitales ,\ndesplegando iniciativas que faciliten su conocimiento por parte de la ciudadan\u00eda\ny garantizando el pleno ejercicio de los derechos contenidos en ella.\n\u25cfMejoraremos el derecho a la desconexi\u00f3n digital  y, en el marco del di\u00e1logo\nsocial, desarrollaremos medidas que ayuden a garantizar los derechos digitales\nde los trabajadores y trabajadoras.\n\u25cfImpulsaremos nuevos derechos que protejan especialmente a los menores\nen el \u00e1mbito tecnol\u00f3gico , para garantizar su seguridad y luchar contra l a\ndiscriminaci\u00f3n y las nuevas formas de violencia.\n\u25cfSeguiremos eliminando las barreras y obst\u00e1culos que se encuentran las\npersonas mayores a la hora de usar y acceder a la tecnolog\u00eda , as\u00ed como\ntodos los elementos que contribuyen a la brecha digital de las p ersonas mayores\ny de las residentes en el \u00e1mbito rural.\n\u25cfAprobaremos normas para establecer los requisitos y condiciones del derecho\nal testamento digital .\nCrearemos un certificado digital para medir el nivel de respeto a los\nderechos de ciudadan\u00eda digital  de toda p\u00e1gina o espacio  web.\n SEGURIDAD  CIUDADANA  \nVive seguro  como  quieras  \nEl PSOE est\u00e1 comprometido  con hacer de Espa\u00f1a un pa\u00eds m\u00e1s preparado y resiliente \nante los retos globales a la seguridad. Fen\u00f3menos como la cibercriminalidad, el cambio \nclim\u00e1tico, o el incremento de la criminalidad organizada internacional y de los delitos de \nodio son s\u00f3lo parte de los desaf\u00edos que hemos de afrontar como pa\u00eds , para poder hacer \nde nuestras calles espacios seguros para la convivencia donde se garantice el libre \ndesarr ollo de la personalidad.   \nEspa\u00f1a es uno de los pa\u00edses m\u00e1s seguros del mundo, tal y como demuestra el Global \nPeace Index de 2022, que nos sit\u00faa por delante de pa\u00edses como Italia o Reino Unido en \nla posici\u00f3n 29 , en un ranking de 163.  \nEn los \u00faltimos a\u00f1os, gr acias al incremento sostenido de la inversi\u00f3n en seguridad \nciudadana, hemos logrado aumentar el n\u00famero de agentes de la Polic\u00eda Nacional y de \nla Guardia Civil, recuperando los agentes perdidos durante los gobiernos del Partido \nPopular y superando el m\u00e1ximo  hist\u00f3rico alcanzado en 2011. Adem\u00e1s, hemos \nincrementado  sus retribuciones en m\u00e1s de un 38% de media y mejorado y modernizado \nlas instalaciones y los medios con los que cuentan nuestros agentes.   \nDel mismo modo, hemos impulsado el Sistema Nacional de Prote cci\u00f3n Civil para \ndotarnos de mecanismos y herramientas con los que poder responder a los enormes  \ndesaf\u00edos  que plantea un cambio clim\u00e1tico que se hace notar en aspectos tan diferentes  \ncomo la salud de nuestros mayores y de los m\u00e1s peque\u00f1os, en nuestras costas y playas, \nen nuestros bosques y montes, con incendios cada vez m\u00e1s virulentos y devastadores, \no en la persistente sequ\u00eda que padece  nuestro pa\u00eds.\nEn l\u00ednea con este compromiso en h acer de nuestras calles, barrios, pueblos y ciudades \nun espacio seguro para todas y todos, en el \u00e1mbito de la seguridad ciudadana :  \nVamos a seguir adecuando del n\u00famero de efectivos para garantizar la seguridad\nciudadana.\nInvertiremos en nuevas infraestructuras y mejores medios y potenciaremos una\nformaci\u00f3n de excelencia y en ciberseguridad de las Fuerzas y Cuerpos de\nSeguridad del Es tado.\nVamos a seguir desplegando agentes y reforzando las plantillas de las Fuerzas\ny Cuerpos de Seguridad del Estado en cada comarca y pueblo de Espa\u00f1a.\nExtenderemos las especialidades de la Guardia Civil para que la ciberseguridad\no la lucha contra la Violencia de G\u00e9nero no sean servicios exclusivos de las\nzonas urbanas.\n Combatiremos las estructuras mafiosas que delinquen con las ocupaciones de\nvivienda y alteran la vida de las comunidades.\nFortaleceremos las pol\u00edticas resocializadoras de nuestro sist ema penitenciario\npara evitar la reincidencia, fomentando en los internos la revisi\u00f3n cr\u00edtica del\npasado y el reconocimiento del da\u00f1o causado.\nDesde 2018 y hasta la actualidad, el Gobierno del PSOE ha creado 14.381 plazas \nnetas de agentes de Polic\u00eda Nacio nal y Guardia Civil, alcanzando as\u00ed el m\u00e1ximo \nhist\u00f3rico de 156.453 efectivos , frente al recorte de 13.000 efectivos que se produjo en \nlos m\u00e1s de siete a\u00f1os del anterior gobierno del PP.  \nCulminaremos en esta legislatura las actuaciones para la rehabilitaci\u00f3n\nenerg\u00e9tica de los cuarteles ubicados en 160 municipios del medio rural ,\nPromoveremos medidas con el objetivo de garantizar la seguridad en los pueblos\ny las explotaciones agrarias.\nSeguridad en el medio rural. La apuesta por la permanencia de la Guardi a Civil\nen el territorio pasa por el incremento de las plantillas.\nEn el  \u00e1mbito de la seguridad privada:  \nActualizaremos la regulaci\u00f3n  vigente  en nuestro pa\u00eds para modernizarla y\nadecuarla a los avances que se han producido en los \u00faltimos a\u00f1os, fomenta ndo\ny potencia ndo el uso de  tecnolog\u00edas limpias y renovables, destacando la\ndigitalizaci\u00f3n y la inteligencia artificial, as\u00ed como atender las demandas de una\nsociedad que constantemente afronta nuevos riesgos y necesidades bajo las\nindicaciones y la s prioridades se\u00f1aladas por las Fuerzas y Cuerpos de\nSeguridad del Estado, asegurando que se respetan los derechos de los\ntrabajadores y las trabajadoras.\nAdaptaremos la legislaci\u00f3n a un contexto cambiante a fin de lograr la prestaci\u00f3n\n\u00f3ptima e integral d e los servicios de seguridad privada.\nAdem\u00e1s, frente al cambio clim\u00e1tico y su, cada vez, m\u00e1s frecuente y m\u00e1s profundo \nimpacto en nuestras vidas y en el patrimonio natural de nuestro pa\u00eds:   \nSeguiremos potenciando el Sistema Nacional de Protecci\u00f3n Civil par a mejorar\nnuestra capacidad de respuesta frente a emergencias y cat\u00e1strofes.\nFrente al negacionismo  clim\u00e1tico, apostamos por el cuidado del medio ambiente\npara prevenir el riesgo de incendios o inundaciones y vamos a impulsar la\ncoordinaci\u00f3n entre adminis traciones y con la UE para mejorar la respuesta a las\ncat\u00e1strofes.\nFrente al abandono de nuestro patrimonio natural y de la Espa\u00f1a rural,\naumentaremos las ayudas p\u00fablicas para las personas afectadas por\nemergencias y cat\u00e1strofes.\n Los y las socialistas he mos estado siempre a la vanguardia de la defensa de los \nderechos y libertades,  y nuestra historia reciente demuestra que, cuando gobierna el \nPartido Socialista Obrero Espa\u00f1ol, todas y todos avanzamos. Desde la primera Ley de \nIgualdad de la democracia, pasando por la Ley contra la Violencia de G\u00e9nero, pionera \nen Europa, o la reciente  aprobaci\u00f3n de la llamada  Ley Zerolo, la primera ley integral \ncontra la discriminaci\u00f3n, los y las socialistas demostramos con hechos nuestro \ncompromiso con la igualdad y con la lucha contra la discriminaci\u00f3n.    \nLa lucha contra la violencia machista es una de nuestras absolutas e irrenunciables \nprioridades pol\u00edticas. Por ello, y para lograr su total erradicaci\u00f3n:   \nVamos a destinar m\u00e1s agentes y medios para la lucha contra la violencia de\ng\u00e9nero, y vamos a potenciar y a dotar de m\u00e1s instrumentos al sistema VioG\u00e9n.\nVamos a implementar nuevas pol\u00edticas con perspectiva feminista para avanzar\nen la igualdad entre mujeres y hombres en la Polic\u00eda Nacional y la Guardia Civil.\nVamos a mejorar los mecanismos de protecci\u00f3n de las v\u00edctimas de los delitos de\nodio.\nLas y los socialistas somos firmes defensores del concepto de \u201cseguridad humana\u201d, \naquella que garantiza la libertad y los derechos sin perder de vista las condiciones \nmateriales que son causa de la inseguridad. Por ello, confiamos en una sociedad \nsolidaria capaz de luchar contra la lacra de la trata de personas de forma que, sin caer \nen el populismo o en propuestas simplistas que s\u00f3lo ponen en mayor riesgo las vidas \nde los m\u00e1s vulnerables, puedan dar una repuesta ordenada, al fen\u00f3meno de la \nmigraci\u00f3n  irregular . Para ello:  \nAplicaremos una pol\u00edtica migratoria que reduzca llegadas irregulares y que salve\nvidas.\nPotenciaremos una estrategia que desmantele las mafias que trafican con seres\nhumanos en los pa\u00edses de origen.\nReforzaremos las capacidades de la  Oficina de Asilo y Refugio.\nLas y los socialistas tambi\u00e9n queremos hacer que la movilidad,  en nuestro pa\u00eds, sea \ncada vez m\u00e1s segura. A pesar de la notable  mejor\u00eda en los datos de siniestralidad vial, \ntenemos que seguir avanzando para poder alcanzar y sup erar el objetivo de reducir un \n50% la siniestralidad mortal y grave, para poder reducir al 50% tanto las v\u00edctimas \nmortales como el n\u00famero de personas heridas graves, tal y como han propuesto la ONU \ny la Comisi\u00f3n Europea. Para ello:   \nReforzaremos las medida s para reducir la mortalidad en carretera , hasta\nalcanzar las cero v\u00edctimas mortales.\nProtegeremos a los usuarios vulnerables de las v\u00edas de comunicaci\u00f3n.\n Dise\u00f1aremos ciudades sostenibles para las personas  y no para los autom\u00f3viles .\nUNA  ADMINISTRACI\u00d3N  P\u00daBLICA  INTELIGENTE,  ACCESIBLE  Y PROACTIVA  \nLas administraciones p\u00fablicas tienen que responder a las necesidades y expectativas \nde una clase media y trabajadora que demanda servicios p\u00fablicos de calidad, cercanos, \naccesibles y eficientes. No  se trata s\u00f3lo de modernizar los servicios p\u00fablicos \naprovechando la digitalizaci\u00f3n. Se trata de repensar de principio a fin los tr\u00e1mites y \nprocedimientos, poniendo en el centro a las personas, para resolver sus problemas de \nforma individualizada y proactiv a. Se trata de aprovechar las ventajas de una \nadministraci\u00f3n inteligente que gestiona el conocimiento sin que haya compartimentos \nestancos. Se trata de anticiparse a las necesidades de la ciudadan\u00eda ofreciendo una \nrespuesta eficiente, garantista, de calida d y adaptada, evitando brechas en nuestros \nmayores o con aquellos que viven en el \u00e1mbito rural, con independencia de razones \nsocioecon\u00f3micas, de g\u00e9nero o de las diferentes capacidades de las personas.  \nEl Partido Socialista cree en una administraci\u00f3n p\u00fabli ca moderna y preparada, \ndisponible 24 horas al d\u00eda y siete d\u00edas a la semana y adaptada a una sociedad del siglo \nXXI. Y tambi\u00e9n defendemos que hay que seguir dando pasos en la conquista de nuevos\nderechos y prestaciones. Porque s\u00f3lo as\u00ed las administraciones  p\u00fablicas podr\u00e1n seguir\nlegitimando su funci\u00f3n social ante una ciudadan\u00eda cada vez m\u00e1s exigente con el uso de\nlos recursos p\u00fablicos.\nPor ello:  \nElaboraremos una cartera b\u00e1sica de servicios esenciales de manera participada,  \nque contenga todas las prestaciones esenciales que el sector p\u00fablico ofrece a la \nciudadan\u00eda de forma accesible y con lenguaje claro.\nPondremos en marcha la agenda ciudadana individualizada, donde cada \nciudadano encontrar\u00e1 sus tr\u00e1mites, con los preavisos y la informaci\u00f3n necesaria  \nprevia a su tramitaci\u00f3n.\nImplantaremos un nuevo modelo de atenci\u00f3n presencial a la ciudadan\u00eda sin cita \nprevia obligatoria, adaptado a las necesidades reales de la sociedad del siglo  \nXXI, garantizando unos horarios flexibles y la existencia de un punto de atenci\u00f3n  \npresencial de todas las Administraciones P\u00fablicas en cada municipio de menos  \nde 5.000 habitantes.\nGarantizaremos por ley un tiempo m\u00e1ximo de respuesta en los servicios \nP\u00fablicos y estableceremos un tiempo m\u00e1ximo de 30 d\u00edas para la recepci\u00f3n de \nprestaciones sociales m\u00e1s importantes como la prestaci\u00f3n por desempleo o a \nlas ayudas a la dependencia. Con ello los servicios p\u00fablicos se legitiman ante la \nciudadan\u00eda y se orientan hacia la gesti\u00f3n por objetivos.\n Asegura remos que la digitalizaci\u00f3n de los tr\u00e1mites administrativos no generar\u00e1\nexclusi\u00f3n de colectivos, para los que siempre estar\u00e1 disponible la opci\u00f3n de la\ntramitaci\u00f3n multicanal. Para ello, crearemos la figura del asistente personal de\nregistro y tramitaci\u00f3n,  que ayudar\u00e1 a las personas con mayores dificultades a la\nhora de gestionar sus tr\u00e1mites ante la Administraci\u00f3n.\nAdoptaremos un Protocolo de atenci\u00f3n preferente dise\u00f1ado con los mayores de\n65 a\u00f1os , para garantizar su acceso multicanal a los servicios p\u00fabl icos y limitar el\nimpacto de la brecha digital.\nUn empleo  p\u00fablico  a la altura de los desaf\u00edos  de pa\u00eds \nPor un dise\u00f1o y una gesti\u00f3n de los empleados p\u00fablicos que potencie su excelencia y \npropicie unos servicios p\u00fablicos que respondan a las demandas ciudadanas. Los \nempleados p\u00fablicos son el mayor activo de nuestro estado del bienestar y son los \nprotagonistas indiscutibles de la modernizaci\u00f3n de las administraciones p\u00fablicas. El \nPartido Socialista defiende un empleo p\u00fablico de calidad, estable, flexible e innovador, \ndando respuestas a los desaf\u00edos relacionados con el envejecimiento de las plantillas, la \ncaptaci\u00f3n del talento o el desarrollo de la carrera profesional, de la mano de las \norganizaciones sindicales.    \nPor ello:  \nGarantizaremos el derecho al desarrollo profesional del personal p\u00fablico,\ndot\u00e1ndolo de una verdadera carrera profesional vertical y horizont al que\nsatisfaga sus expectativas laborales, y de una formaci\u00f3n personalizada que\ncontemple la actualizaci\u00f3n permanente de sus competencias y cualificaciones\nprofesionales.\nGarantizaremos el di\u00e1logo social para el reconocimiento de las condiciones de\ntrabajo y el establecimiento de nuevos derechos, buscando el consenso en los\navances en materia de empleo p\u00fablico, y proponiendo un II Acuerdo Marco para\nuna Administraci\u00f3n del Siglo XXI.\nSeguiremos avanzando, desde el di\u00e1logo social, negociando con los sindi catos\nun Programa de atracci\u00f3n y retenci\u00f3n de talento, rejuvenecimiento de las\nplantillas y propiciando el relevo generacional en la Administraci\u00f3n P\u00fablica.\nImpulsaremos un programa incentivado de mentorizaci\u00f3n para que el personal\nfuncionario con mayor e xperiencia acompa\u00f1e y tutorice al personal reci\u00e9n\nincorporado, acelerando as\u00ed la formaci\u00f3n pr\u00e1ctica de estos y robusteciendo la\nexcelencia de su desempe\u00f1o como servidores p\u00fablicos.\n Regularemos Ofertas de Empleo P\u00fablico plurianuales para dotar a las\nAdmini straciones P\u00fablicas  de instrumentos de planificaci\u00f3n que permitan\nincorporar el n\u00famero de efectivos suficientes para la prestaci\u00f3n de servicios\np\u00fablicos, e incluyendo a los nuevos perfiles profesionales que demanda la\nsociedad actual.\nCulminaremos el proc eso de estabilizaci\u00f3n de empleo temporal comprometido\ncon la Uni\u00f3n Europea para consolidar un modelo de empleo p\u00fablico estable y de\ncalidad.\nAprobaremos la Ley de Funci\u00f3n P\u00fablica de la Administraci\u00f3n del Estado, ya\nacordada con los sindicatos, que reforza r\u00e1 el papel de liderazgo de la\nAdministraci\u00f3n ante los retos de la sociedad, profundizando en la modernizaci\u00f3n\nde los servicios p\u00fablicos e implantando un modelo de recursos humanos basado\nen la planificaci\u00f3n, la fijaci\u00f3n de objetivos, la evaluaci\u00f3n del des empe\u00f1o y en\ncompetencias, que favorezca la atracci\u00f3n y retenci\u00f3n del talento, mediante la\narticulaci\u00f3n de una carrera profesional que asegure la igualdad entre mujeres y\nhombres.\nImpulsaremos el puesto de trabajo digital , que conllevar\u00e1 la capacitaci\u00f3n de\nnuestros profesionales, la organizaci\u00f3n del trabajo por objetivos, el teletrabajo,\nla evaluaci\u00f3n y el derecho a la desconexi\u00f3n digital de las empleadas y\nempleados p\u00fablicos.\nReduciremos la uniformidad con la que las pol\u00edticas retributivas tienden a\naplicarse en los sistemas p\u00fablicos, e introduciremos f\u00f3rmulas de retribuci\u00f3n\nvariable ligadas al rendimiento.\nTransformaremos el Instituto Nacional de Administraci\u00f3n P\u00fablica en la gran\nagencia del conocimiento y la gesti\u00f3n del empleo p\u00fablico, ampliando sus\ncompetencias en selecci\u00f3n, formaci\u00f3n, investigaci\u00f3n y evaluaci\u00f3n de pol\u00edticas\np\u00fablicas.\nAprobaremos un nuevo Plan de Igualdad y de tolerancia cero ante las\nsituaciones de acoso sexual o por raz\u00f3n de sexo en la Administraci\u00f3n del Estado,\nen el que se incluir \u00e1 la atenci\u00f3n a la diversidad y la integraci\u00f3n del colectivo\nLGTBI .\nGarantizaremos la existencia de unidades de discapacidad en todos los\nministerios para velar por la integraci\u00f3n de las personas con discapacidad en la\nAdministraci\u00f3n y su acompa\u00f1amiento a  lo largo de toda la vida profesional. Y\nelevaremos al 10% el cupo de reserva de plazas para personas con\ndiscapacidad en el \u00e1mbito del empleo p\u00fablico, mediante la regulaci\u00f3n de\nadaptaciones de tiempos y medios que garanticen una mayor igualdad en el\nacces o al empleo p\u00fablico.\n Estableceremos incentivos en territorios con especiales dificultades de acceso a\nla vivienda para el arrendamiento al personal p\u00fablico, con la finalidad de\ngarantizar una prestaci\u00f3n presencial de servicios esenciales a la ciudadan\u00eda.\nContinuaremos con las pol\u00edticas de democratizaci\u00f3n en el acceso al empleo\np\u00fablico, ampliando el programa de becas destinado a opositores, poniendo a su\ndisposici\u00f3n materiales de apoyo gratuito a la preparaci\u00f3n y consolidando el\nmodelo de descentralizaci\u00f3 n de celebraci\u00f3n de las pruebas de acceso al empleo\np\u00fablico en todo el territorio.\nLas Administraciones P\u00fablicas tienen que ser ejemplares en su funcionamiento y el \nPartido Socialista se compromete con la igualdad, la transparencia, la integridad y la \nrendici\u00f3n de cuentas. Por ello:   \nAprobaremos la Ley de Lobbies para dar transparencia a las actividades de los\ngrupos de inter\u00e9s, creando un registro p\u00fablico y gratuito que permita monitorizar\nlas actividades de influencia que se ejercen sobre el personal emp leado\np\u00fablico.\nAprobaremos una Ley que regule el sistema de incompatibilidades del personal\nal servicio del sector p\u00fablico para evitar los conflictos de intereses y la pr\u00e1ctica\nde puertas giratorias.\nAprobaremos el V Plan de Gobierno Abierto en colabora ci\u00f3n con todas las\nAdministraciones p\u00fablicas y el Tercer Sector, para que Espa\u00f1a contin\u00fae\nliderando las pol\u00edticas de Gobierno Abierto y transparencia.\nLas administraciones p\u00fablicas tienen que avanzar en eficiencia administrativa \naprovechando una gesti\u00f3n del conocimiento basada en datos. Para ello:   \nImpulsaremos la simplificaci\u00f3n y agilizaci\u00f3n de los procedimientos de\ncontrataci\u00f3n administrativa, potenciando la utilizaci\u00f3n de aquellos que\ngarantizan una mayor agilidad en los procesos de convocatori a y adjudicaci\u00f3n\nde los contratos p\u00fablicos. Se trata con ello de reducir, o incluso suprimir,\nelementos de complejidad burocr\u00e1tica, con la correspondiente reforma normativa\nsi fuera necesaria, sin merma de las garant\u00edas y siempre en un marco orientado\nal objetivo de \u201ccorrupci\u00f3n cero\u201d.\nEstableceremos un sistema de garant\u00edas de pago a las empresas adjudicatarias\nde contratos con el sector p\u00fablico. Para ello promoveremos los instrumentos\nfinancieros que permitan reducir los tiempos de pago.\nReforzaremos la l ucha contra la morosidad, especialmente mediante\nactuaciones dirigidas a mejorar la protecci\u00f3n de los trabajadores  y trabajadoras\nde las subcontratas y que eviten, en los contratos adjudicados por el sector\n p\u00fablico a grandes empresas, el impago de salarios  tanto a las PYMES como a \nlos aut\u00f3nomos subcontratados.   \nCrearemos la agencia de gesti\u00f3n de prestaciones sociales p\u00fablicas,\naprovechando el conocimiento de la Agencia Tributaria , para automatizar los\nprocesos y centralizando la gesti\u00f3n y los pagos a trav\u00e9s  de la inteligencia\nartificial.\nModernizaci\u00f3n  de la Administraci\u00f3n  P\u00fablica  \nElaboraremos anualmente un informe sobre el estado de implementaci\u00f3n y\ncumplimiento de los preceptos constitucionales, especialmente en lo que se\nrefiere a los derechos fundamentales y los principios rectores de la pol\u00edtica social\ny econ\u00f3mica.\nDesarrollaremos  las ofertas  de empleo  de forma  territorializada  para que las\npersonas  que supere n las pruebas  selectivas  no tengan  que desplazarse  desde\nsu residencia  de origen  a plazas  de fuera  de su comunidad  aut\u00f3noma  o\nprovincia.\nFacilitaremos  la vida a la ciudadan\u00eda modernizando  la administraci\u00f3n,  poniendo\nen marcha  mecanismos  para solicitar,  junto  con la inscripci\u00f3n  en el registro  civil,\nlas prestaciones  por nacimiento  de hijo/a y la tarjeta  sanitaria  en el propio\nhospital.\nPOR  UNA  ESPA\u00d1A  QUE  AVANZA  EN TRANSPARENCIA  Y CALIDAD  \nDEMOCR\u00c1TICA    \nLas democracias avanzadas se cimentan sobre una ciudadan\u00eda cada vez m\u00e1s exigente \nrespecto a la pol\u00edtica, las instituciones y las administraciones p\u00fablicas. Por ello, la \nrendici\u00f3n de cuentas, la transparencia, la participaci\u00f3n ciudadana en el codise\u00f1o de las \npol\u00edticas p\u00fablicas y la ejemplaridad en la lucha contra la corrupci\u00f3n son palancas \nimprescind ibles para mejorar la calidad democr\u00e1tica y regenerar la vida p\u00fablica.  \nEl Gobierno socialista naci\u00f3 de la demanda ciudadana de regeneraci\u00f3n democr\u00e1tica y \nse ha mantenido fiel a ese mandato, con iniciativas como la publicaci\u00f3n del patrimonio \nde los altos ca rgos, la reversi\u00f3n de las reformas legislativas que favorec\u00edan la impunidad \nde los delitos de corrupci\u00f3n y la creaci\u00f3n de sistemas de rendici\u00f3n de cuentas. As\u00ed lo \nconstatan, la Ley 2/2023, de 20 de febrero, reguladora de la protecci\u00f3n de las personas \nque i nformen sobre infracciones normativas y de lucha contra la corrupci\u00f3n, as\u00ed como el \nproyecto de Ley de Transparencia de Grupos de Inter\u00e9s y el Sistema de Integridad de \nla Administraci\u00f3n General del Estado.  \nPara el PSOE, regenerar la pol\u00edtica y las instituci ones es un objetivo que exige ir m\u00e1s \nall\u00e1 de combatir la corrupci\u00f3n. Por ello, el Gobierno de Pedro S\u00e1nchez ha realizado un \nimportante esfuerzo para reforzar los instrumentos de transparencia. Durante esta \nlegislatura se han consensuado entre la sociedad c ivil y las tres administraciones \np\u00fablicas las bases para la reforma de la Ley de Transparencia y se han finalizado los \n tr\u00e1mites para la ratificaci\u00f3n del Convenio de Acceso a los Documentos P\u00fablicos del \nConsejo de Europa.  \nTambi\u00e9n se ha desarrollado un infor me pionero en nuestro entorno, denominado \n\u201cCumpliendo\u201d, que consolida a Espa\u00f1a como un pa\u00eds en la vanguardia de la rendici\u00f3n \nde cuentas del conjunto de la acci\u00f3n del Gobierno. Y se ha puesto en marcha el \nlaboratorio de participaci\u00f3n en pol\u00edticas p\u00fablicas Hazlab y desarrollado  campa\u00f1as de \ninformaci\u00f3n en gobierno abierto inclusivo.  \nAdem\u00e1s, en estos a\u00f1os hemos facilitado la participaci\u00f3n de la ciudadan\u00eda en los asuntos \np\u00fablicos y posibilitado su acceso a las iniciativas que contribuyen al ejercicio de sus \nderechos a la informaci\u00f3n. En este sentido, hemos consolidado una trayectoria muy \npotente y valorada . De hecho, la reciente incorporaci\u00f3n de nuestro pa\u00eds al comit\u00e9 \ndirectivo de la Alianza para el Gobierno Abierto supone un reconocimiento al esfuerzo \ndesplegado  en la elaboraci\u00f3n y ejecuci\u00f3n de estas pol\u00edticas a trav\u00e9s del IV Plan de \nGobierno Abierto (2022 -2024). Dicho Plan fue fruto de un proceso abierto y participativo \nentre la ciudadan\u00eda, las organizaciones de la sociedad civil y las tres administraciones \np\u00fablicas (estatal, auton\u00f3mica y local) y tiene una vigencia de cuatro a\u00f1os, a diferencia \nde los anteriores que eran bienales, lo que ha permitido asumir compromisos m\u00e1s \nambiciosos.  \nLa regeneraci\u00f3n democr\u00e1tica debe situar los principios de transparencia, integr idad, \nrendici\u00f3n de cuentas y participaci\u00f3n en aut\u00e9nticos derechos de la ciudadan\u00eda al buen \ngobierno. Cuanto m\u00e1s s\u00f3lidamente arraigados est\u00e9n estos principios en el \nfuncionamiento del gobierno y la administraci\u00f3n, mayor ser\u00e1 la calidad de nuestro \nsistema de mocr\u00e1tico y mayor la satisfacci\u00f3n de la ciudadan\u00eda.  \nLa regeneraci\u00f3n de la vida p\u00fablica pasa por todos estos principios y, principalmente, por \nla lealtad a la Constituci\u00f3n y a las instituciones. En esta Legislatura, la derecha ha \nsobrepasado todos los l\u00edmites mostrando una profunda deslealtad a las instituciones e \nincumpliendo la Constituci\u00f3n , queriendo imponer un bloqueo frente al normal \nfuncionamiento de la democracia.   \nEstamos, por tanto, ante unas elecciones fundamentales en las que se decide si \nseguimos avanzando en pol\u00edticas de transparencia, gobierno abierto y regeneraci\u00f3n \ndemocr\u00e1tica. Ante la amenaza de involuci\u00f3n que representan las derechas, los \nsocialistas nos comprometemos a seguir profundizando en el funcionamiento de nuestra \ndemocracia. Nue stro prop\u00f3sito es poner en el centro a la ciudadan\u00eda y su derecho a \nconocer, evaluar, contrastar informaci\u00f3n y disfrutar de instituciones que funcionen  \nadecuadamente . \nPara el Partido Socialista impulsar la cultura de transparencia en la sociedad, en las \ninstituciones p\u00fablicas y en nuestra organizaci\u00f3n es indispensable y un elemento clave \npara el fortalecimiento de nuestra democracia.   Desde estas ideas y principios, los y las \nsocialistas nos comprometemos a impulsar un nuevo paradigma en el ejercicio del \npoder pol\u00edtico . Para ello:    \nTransparencia  e integridad  \nCulminaremos la reforma de la Ley de Transparencia  para incorporar las\nbases acordadas entre la sociedad civil y las tres administraciones, lo que nos\n convertir\u00e1 en un pa\u00eds referente de las mejores pr \u00e1cticas en materia \ninternacional.   \nIncorporaremos al Portal de la Transparencia de forma proactiva  las\ncategor\u00edas de informaci\u00f3n m\u00e1s demandad as por la ciudadan\u00eda  a trav\u00e9s del\nderecho de acceso.   En particular, en relaci\u00f3n a los altos cargos, se publicar\u00e1\npor publicidad activa informaci\u00f3n relativa a las agendas, al gasto de los viajes y\nviviendas oficiales, la declaraci\u00f3n completa de bienes y actividades y sus\npeticiones y denegaciones de compatibilidad. Igualmente , avanzaremos en la\ninformaci\u00f3n sobre el personal eventual, la publicidad institucional, los contratos\np\u00fablicos y los procesos selectivos.\nAprobaremos las leyes de transparencia de grupos de inter\u00e9s y de\nprevenci\u00f3n de conflictos de interese s del personal empleado p\u00fablico.\nReforzando la actividad y la independencia de la Oficina de Conflictos de\nIntereses , para la comprobaci\u00f3n del patrimonio y la actividad de los m\u00e1ximos\nresponsables p\u00fablicos, dot\u00e1ndole ade m\u00e1s de facultades para detectar posibles\ncasos del nuevo delito de enriquecimiento il\u00edcito de altos cargos.\nDefenderemos la supresi\u00f3n de los aforamientos de los cargos p\u00fablicos  en\nlos casos ajenos al ejercicio de la actividad propia de su cargo.\nReforzare mos la pol\u00edtica de apertura de datos a fin de consolidar la posici\u00f3n\nde liderazgo de Espa\u00f1a en el \u00edndice europeo de administraci\u00f3n digital .\nImpulsaremos un nuevo Estatuto del Consejo de Transparencia y Buen\nGobierno  que refuerce el papel medular de esta a utoridad independiente en el\nfomento de la apertura de las administraciones.\nReforzaremos la entrada en funcionamiento de la Autoridad de Protecci\u00f3n\ndel Informante  con la aprobaci\u00f3n por el Gobierno de la Estrategia Nacional\nAnticorrupci\u00f3n , en la que se in tegrar\u00e1n el Sistema de Integridad de la\nAdministraci\u00f3n General del Estado y el conjunto se los instrumentos de\nprevenci\u00f3n y reacci\u00f3n contra el fraude.\nCulminaremos la aprobaci\u00f3n de la Estrategia Nacional de Lucha contra las\nCampa\u00f1as de Desinformaci\u00f3n , en l \u00ednea con los objetivos fijados por la UE.\nRendici\u00f3n  de cuentas  y participaci\u00f3n  ciudadana  \nIncorporaremos el  programa Cumpliendo a la futura Ley de Transparencia\ny lo completaremos con nuevos desarrollos que permitan realizar un seguimiento\nreal de la evol uci\u00f3n de las distintas pol\u00edticas p\u00fablicas y de sus principales\nindicadores, a trav\u00e9s de la actividad de la Agencia de Evaluaci\u00f3n de Pol\u00edticas\nP\u00fablicas.\nConstituiremos una red de laboratorios de participaci\u00f3n ciudadana  para\nfavorecer la innovaci\u00f3n social y  el codise\u00f1o de las pol\u00edticas p\u00fablicas.\n Culminaremos el proyecto de huella normativa , a fin de que la ciudadan\u00eda\npueda participar activamente en los procesos de elaboraci\u00f3n de normas, con\nespecial atenci\u00f3n a la participaci\u00f3n de la infancia y adolescencia .\nDesarrollaremos de forma sistem\u00e1tica procesos de democracia deliberativa\nen las iniciativas de alto impacto en la acci\u00f3n de gobierno.\nInstitucionalizaremos los ejercicios de rendici\u00f3n de cuentas, como la iniciativa\nCumpliendo o la presentaci\u00f3n anual de l Plan Anual Normativo, y de su\nevaluaci\u00f3n, de modo que resulte obligatorio ofrecer a las Cortes Generales y a\nla ciudadan\u00eda una explicaci\u00f3n y evaluaci\u00f3n sistem\u00e1tica y coherente de la acci\u00f3n\nde gobierno en l\u00ednea con los compromisos adquiridos.\nDemocracia  reforzada   \nPromoveremos el cumplimiento de la Constituci\u00f3n en lo referente a la\nrenovaci\u00f3n de \u00f3rganos constitucionales , especialmente el Consejo General\ndel Poder Judicial, impidiendo que la deslealtad constitucional de algunos\nactores pol\u00edtico s afecte al prestigio y a la salud de las instituciones.\nReformaremos la legislaci\u00f3n electoral para hacer obligatorios los debates\nelectorales , de modo que la ciudadan\u00eda vea garantizado su derecho a conocer\nlos diferentes proyectos pol\u00edticos y las consecu encias de los mismos sobre sus\nvidas.\nReforzaremos el Pacto Antitransfuguismo , para impedir que las personas\ntr\u00e1nsfugas puedan alterar la voluntad popular evitando que puedan disfrutar de\nlos derechos econ\u00f3micos y administrativos de los que disfrutan los grupos\npol\u00edticos elegidos por la ciudadan\u00eda y promoviendo la extensi\u00f3n del Pacto a\ncargos p\u00fablicos no electos por sufragio directo (es decir, aquellos designados\ncon una l\u00f3gica representativa por organismos parlamentarios o por las\nadministraciones p\u00fablica s).\nContribuiremos a la reforma del Reglamento del Congreso de los\nDiputados y del Senado , as\u00ed como de los mecanismos internos de la\nAdministraci\u00f3n General del Estado, para asegurar la transparencia y publicidad\nde las relaciones con los grupos de inter\u00e9s  y la incorporaci\u00f3n de sistemas de\nhuella legislativa para que la sociedad pueda conocer la influencia de cada\nentidad en las iniciativas normativas.\nMODERNIZACI\u00d3N  DE LA JUSTICIA.  \nPor una Justicia  5.0: una Justicia  centrada  en las personas.  \nLa Justicia es un pilar fundamental del Estado de Derecho. En los \u00faltimos cuatro a\u00f1os \nde legislatura socialista hemos puesto los cimientos de la Justicia del siglo XXI en \nEspa\u00f1a y lo hemos hecho mejorando, simult\u00e1neamente, organizaci\u00f3n y procesos, junto \ncon u na gran inversi\u00f3n en infraestructuras digitales.    \nLas y los socialistas apostamos por garantizar el derecho de acceso al servicio\np\u00fablico de Justicia, que es, a su vez, garant\u00eda para el ejercicio de los derechos\n y las libertades de todas y de todos. Por e llo, hemos puesto las bases para cerrar \nlas brechas territoriales, econ\u00f3micas y digitales en el acceso al servicio p\u00fablico \nde Justicia en Espa\u00f1a. El resultado es una Justicia que pone en el centro a las \npersonas: el Plan Justicia 2030.    \nAdem\u00e1s, facilitamo s el acceso democratizador a las profesiones jur\u00eddicas, lo que\nhace que nuestra Justicia sea m\u00e1s parecida a la sociedad diversa y plural de\nnuestro pa\u00eds.\nPor otro lado, preservar las instituciones y respetar las reglas del juego\ndemocr\u00e1tico son claves par a garantizar el respeto a la independencia judicial,\nque pasa por defender un el modelo de elecci\u00f3n del gobierno del Poder Judicial\navalado por el Tribunal Constitucional y consagrado por un pacto de Estado.\nPor ello, seguiremos exigiendo la inmediata re novaci\u00f3n del Consejo General del\nPoder Judicial con el sistema actual de doble legitimaci\u00f3n en su elecci\u00f3n,\nconectando el gobierno de los jueces con la \u00fanica fuente de legitimidad, ya que\ncomo se\u00f1ala el art\u00edculo 1.2 de la Constituci\u00f3n Espa\u00f1ola, todos los p oderes del\nEstado emanan de la soberan\u00eda nacional que reside en el pueblo espa\u00f1ol.\nServicio  p\u00fablico  de Justicia.   \nPara garantizar el derecho de acceso al servicio p\u00fablico de Justicia:  \nContinuaremos el desarrollo y la implementaci\u00f3n del Plan de Justicia 2030 para\nconseguir un servicio p\u00fablico de Justicia accesible, eficiente y sostenible, donde\nse fomente la igualdad entre hombres y mujeres y la cohesi\u00f3n social y territorial.\nReforzaremos la Carta de Derechos de los ciudadanos ante la Justicia, poniendo\nespecial atenci\u00f3n y cuidado con aquell as personas que se encuentran m\u00e1s\ndesprotegid as: mayores, menores de edad,  con discapacidades f\u00edsicas o\nps\u00edquicas, v\u00edctimas de delitos y, en especial, v\u00edctimas de violencia  de g\u00e9nero, e\ninmigrantes.\nIntensificaremos la asistencia jur\u00eddica gratuita y dignificaci\u00f3n del turno de oficio,\nas\u00ed como la actualizaci\u00f3n de los baremos para mejorar la prestaci\u00f3n del servicio.\nPromoveremos servicios de orientaci\u00f3n jur\u00eddica, medios adecuados de soluci\u00f3n\nde controv ersias, as\u00ed como el ejercicio del derecho de defensa, a trav\u00e9s de los\ncorrespondientes colegios profesionales, o de las oficinas de v\u00edctimas y contra\nla violencia de g\u00e9nero.\nPromoveremos la aprobaci\u00f3n inmediata de la Ley de Derecho de Defensa.\nFomentarem os el uso de un lenguaje sencillo que favorezca la comprensi\u00f3n.\nImpulsaremos la Mediaci\u00f3n y un enfoque de Justicia restaurativa como un\ninstrumento adecuado para la resoluci\u00f3n de conflictos y para facilitar el acuerdo.\nIncrementaremos el n\u00famero de jueces  y fiscales, para aproximarnos a las ratios\nde la Uni\u00f3n Europea de jueces/habitantes.\n Pondremos en marcha un nuevo Plan de Igualdad del Servicio P\u00fablico de\nJusticia que tenga como ejes principales la corresponsabilidad y la conciliaci\u00f3n\nlaboral, personal y familiar.\nPotenciaremos los servicios de interpretaci\u00f3n y traducci\u00f3n judiciales para\nmejorar la accesibilidad a la justicia de colectivos vulnerables.\nAmpliaremos y consolidaremos el programa de becas del Ministerio de Justicia\npara el acceso a las ca rreras de los distintos operadores jur\u00eddicos , con el objetivo\nde garantizar la igualdad de oportunidades.\nReforzaremos los equipos psicosociales en la Administraci\u00f3n de Justicia para\nmejorar y ampliar los servicios y la atenci\u00f3n dada a los y las ciudadan as en los\nprocesos judiciales.\nContinuaremos con el proceso de modernizaci\u00f3n de infraestructuras del Instituto\nNacional de Toxicolog\u00eda y Ciencias Forenses y de los Institutos M\u00e9dico Legales,\ndependientes del Ministerio de Justicia.\nJusticia  eficiente  y sostenible.  \nPromoveremos la interoperabilidad de la Administraci\u00f3n de Justicia para mejorar\nla cohesi\u00f3n social, econ\u00f3mica, digital y territorial, modernizando su estructura\norganizativa, su digitalizaci\u00f3n y el favorecimiento del teletrabajo.\nComo culminaci\u00f3n del proceso de transformaci\u00f3n de la justicia con el Plan\nJusticia 2030, promoveremos la aprobaci\u00f3n de las leyes de Eficiencia del\nServicio P\u00fablico de Justicia: Organizativa, Procesal y Digital.\nAvanzaremos en la digitalizaci\u00f3n de la Administra ci\u00f3n de Justicia para la\nagilizaci\u00f3n y mejora de los servicios p\u00fablicos, implementando herramientas\ndigitales a los procesos para hacerlos m\u00e1s r\u00e1pidos, menos costosos, con menor\nimpacto ambiental,  m\u00e1s transparentes, m\u00e1s accesible s y disponibles 24/7,\nevita ndo los desplazamientos presenciales a las sedes judiciales.\nSe implantar\u00e1 y desarrollar\u00e1 la Carta de Derechos Digitales en el Servicio P\u00fablico\nde Justicia.\nMejoraremos la inversi\u00f3n en la conexi\u00f3n digital de todos los \u00f3rganos judiciales\npara permitir a la ciudadan\u00eda una tramitaci\u00f3n m\u00e1s pr\u00f3xima, r\u00e1pida, eficiente y\nsencilla de sus expedientes. Antes de finalizar la legislatura, todos y cada uno\nde los \u00f3rganos judiciales de Espa\u00f1a estar\u00e1n conectados: el movimiento de\nexpedientes ser\u00e1 inmediato , reduciendo l os tiempos y el papel (\u201cpapel 0\u201d) y los\njuicios telem\u00e1ticos. Las declaraciones a distancia ser\u00e1n posibles desde cada\nmunicipio con plenas garant\u00edas de seguridad.\nImpulsaremos la regulaci\u00f3n normativa del uso y aplicaci\u00f3n de la IA centrada en\nla seguridad y los derechos fundamentales.\nPondremos en marcha la Carpeta Justicia para que la ciudadan\u00eda, las\norganizaciones, las empresas y los operadores jur\u00eddicos puedan hacer tr\u00e1mites\ny consultar sus expedientes de manera inmediata desde cualquier tipo de\ndispositivo y desde cualquier lugar.\n Implementaremos plataformas digitales para agilizar los procedimientos\nconcursales y de ejecuci\u00f3n.\nSe aplicar\u00e1 un Plan de Implantaci\u00f3n, en todo el territorio
