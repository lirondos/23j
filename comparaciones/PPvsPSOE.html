 nacional, de las Oficinas\nde Justicia en los municipios  para que los Juzgados de Paz evolucionen hacia\nrecursos profesionalizados y mejoren la calidad de los servicios de justicia en las\nlocalidades m\u00e1s peque\u00f1as.\nSe impulsar\u00e1 un Plan de acci\u00f3n con los ayuntamientos con participaci\u00f3n de la\nFEMP y los operador es jur\u00eddicos para la implantaci\u00f3n de las conexiones\nmediante videoconferencia con los tribunales, la obtenci\u00f3n de toda clase de\ndocumentos y el acceso a todos los servicios posibles.\nSe impulsar\u00e1 un Plan de Renovaci\u00f3n Sostenible para la actualizaci\u00f3n,\nadecuaci\u00f3n y modernizaci\u00f3n de los distintos edificios y sedes judiciales,\nrespetando las diferentes competencias de las administraciones concernidas.\nSe mejorar\u00e1 la agilidad en el procedimiento de adquisici\u00f3n de nacionalidad\nespa\u00f1ola, gracias a las nuevas t ecnolog\u00edas, reduciendo plazos y agilizando los\ntr\u00e1mites burocr\u00e1ticos.\nSe contribuir\u00e1 a la transici\u00f3n ecol\u00f3gica con el Plan director sobre edificabilidad\njudicial, mediante la creaci\u00f3n del Bosque de la Justicia: implantaci\u00f3n de zonas\nverdes en las nuevas construcciones de sedes judiciales que compensen las\nemisiones de CO2 y contribuyan a la sostenibilidad.\nSe aplicar\u00e1 un Plan de actuaci\u00f3n espec\u00edfico sobre la conciliaci\u00f3n familiar,\npersonal y laboral, con base en el teletrabajo.\nSe impulsar\u00e1 la conexi\u00f3n  entre la Administraci\u00f3n de Justicia y la Administraci\u00f3n\nLocal, lo que, a su vez, debe facilitar la relaci\u00f3n entre ambas y mejorar la\ncoordinaci\u00f3n y cooperaci\u00f3n, especialmente respecto a la actuaci\u00f3n de servicios\nsociales para protecci\u00f3n de personas y cole ctivos en riesgo de vulnerabilidad,\ncuando entran en el sistema de justicia (por ejemplo, desahucios y lanzamientos\nsin alternativa habitacional, protecci\u00f3n de ni\u00f1os, ni\u00f1as y adolescentes,\nprotecci\u00f3n ante violencias machistas, etc.).\nConsolidaci\u00f3n  de dere chos  y garant\u00edas  de la ciudadan\u00eda.  \nPondremos en marcha una Ley integral  contra la Trata y la Explotaci\u00f3n de Seres\nHumanos, para abordar de manera global la lucha contra todas las formas de\ntrata y de explotaci\u00f3n, con perspectiva de derechos humanos centra da en las\nv\u00edctimas y abordar nuevas tipificaciones como la esclavitud.\nPondremos en marcha un Plan de prevenci\u00f3n y actuaci\u00f3n contra los delitos de\nodio, especialmente los cometidos en Internet.\nPromoveremos la reforma integral de la Ley de Enjuiciamient o Criminal,\nmodernizando y haciendo m\u00e1s garantista y \u00e1gil el proceso penal y los\nprocedimientos de investigaci\u00f3n.\n Promoveremos la aprobaci\u00f3n urgente de la ley de Equipos Conjuntos de\nInvestigaci\u00f3n y Agentes encubiertos para una mayor eficacia de la invest igaci\u00f3n\nde asesinatos y desapariciones (particularmente de ni\u00f1os y ni\u00f1as).\nOcupaci\u00f3n  \nLa ocupaci\u00f3n ilegal de viviendas es un hecho grave y debe combatirse, especialmente \nla acci\u00f3n de las mafias. Por eso, para el Gobierno de Espa\u00f1a ha sido una prioridad dar  \nrespuesta y certidumbre a todos aquell as personas que en alg\u00fan momento se han \npodido ver inquietados en el pac\u00edfico disfrute de su vivienda o de sus propiedades. En \nese sentido :  \nSeguiremos mejorando la eficiencia de los procedimientos judiciales. En\nparticular, se impulsar\u00e1 la reforma Legislativa normativa para garantizar el\ndesal ojo de los ocupas ilegales en un plazo m\u00e1ximo de 48 horas.\nAbordaremos la cuesti\u00f3n desde la garant\u00eda del derecho a la vivienda y la\natenci\u00f3n social a la vulnerabilidad.\nCombatiremos las estructuras mafiosas que delinquen con las ocupaciones de\nvivienda y alteran la vida de las comunidades.\nDefenderemos la propiedad privada ante estas ocupaciones conflictivas e\nilegales.\nCogobernanza  con las Comunidades  Aut\u00f3nomas  en mater ia de Justicia.  \nProfundizaremos en la cogobernanza con las Comunidades aut\u00f3nomas  del\nservicio p\u00fablico de Justicia. Mejoraremos la cooperaci\u00f3n institucional con todas\nlas Comunidades aut\u00f3nomas  con competencias transferidas.\nImplementaremos los nodos de i nteroperabilidad para establecer un di\u00e1logo\ntecnol\u00f3gico compatible entre los distintos sistemas de gesti\u00f3n procesal\nauton\u00f3micos.\nIntensificaremos la cooperaci\u00f3n para la creaci\u00f3n de unidades judiciales.\nDaremos dimensi\u00f3n europea e internacional a la Confe rencia Sectorial para que\nlas Comunidades aut\u00f3nomas  participen en estos foros.\nLa Justicia  espa\u00f1ola  en Europa.  \nTrabajaremos en la \u201cEstrategia de igualdad de g\u00e9nero de la Uni\u00f3n Europea \u201d,\npotenciando la igualdad entre mujeres y hombres, con la finalidad de erradicar\nla violencia contra las mujeres.\nMejoraremos los medios para luchar contra el crimen organizado y\ntransnacional.\n Estrategia de lucha contra la corrupci\u00f3n: pondremos en funci onamiento la\nAutoridad Independiente de protecci\u00f3n del informante.\nCooperaci\u00f3n Judicial Internacional. Tendremos la m\u00e1xima  implicaci\u00f3n en la\npersecuci\u00f3n y sanci\u00f3n de los cr\u00edmenes internacionales, en particular en relaci\u00f3n\ncon la guerra de Ucrania.\nPoten ciaremos el liderazgo de la participaci\u00f3n del Ministerio de Justicia en los\nforos y organismos internacionales, contando con el talento de profesionales del\nsector justicia.\nDimensionaremos en la legislaci\u00f3n nacional las pautas de la Justicia\ninternacion al: verdad, justicia y reparaci\u00f3n  sobre los est\u00e1ndares europeos de\nprotecci\u00f3n de Derechos Humanos.\nPotenciaremos la formaci\u00f3n de los operadores jur\u00eddicos en el \u00e1mbito de la\nJusticia internacional y de los Derechos Humanos.\nIntroduciremos mecanismos de re fuerzo para apoyar a la Corte Penal\nInternacional.\nMEMORIA  DEMOCR\u00c1TICA , UNA  CUESTI\u00d3N  DE ESTADO  \nLa Constituci\u00f3n Espa\u00f1ola de 1978 se fundament\u00f3 en un amplio compromiso social y \npol\u00edtico para superar las graves y profundas heridas de la Guerra Civil y la dic tadura. \nPara el PSOE la memoria es una cuesti\u00f3n de Estado y por ello hemos impulsado la \naprobaci\u00f3n de la Ley de Memoria Democr\u00e1tica. Una Ley que se asienta en los principios \ndel derecho internacional humanitario de verdad, justicia, reparaci\u00f3n y garant\u00eda d e no \nrepetici\u00f3n . Una Ley que  favorece la convivencia y propicia la necesaria conciencia \nciudadana que ayude a cerrar de una vez por todas las heridas a\u00fan abiertas. La \ndemocracia es incompatible con el olvido.  \nPor ello, los socialistas reafirmamos hoy m\u00e1s q ue nunca nuestro firme compromiso con \nla defensa de los derechos humanos, la paz, el pluralismo y la condena de toda forma \nde totalitarismo pol\u00edtico, m\u00e1xime cuando asistimos en Espa\u00f1a, en toda Europa y en otros \nlugares del mundo, a un resurgimiento de movi mientos de ultraderecha.  \nPara ello, durante la pr\u00f3xima Legislatura:  \nDesarrollaremos en su integridad  la Ley de Memoria Democr\u00e1tica ,\ncompletando las actuaciones del Plan de Exhumaciones, de modo que al final\nde legislatura se hayan exhumado todas las fosas comunes localizadas y nos\npermita la entrega a sus familiares de los restos para su digna sepultura;\nponiendo  en marcha el Banco Es tatal de ADN y el Registro y Censo de las\nv\u00edctimas de la Guerra y la Dictadura; profundizando en medidas de\nreparaci\u00f3n,   como en lo relativo a las incautaciones; concluyendo la inclusi\u00f3n de\nlos contenidos de memoria democr\u00e1tica en el sistema educativo ; declarando\n nuevos lugares de memoria democr\u00e1tica; retirando s\u00edmbolos y elementos \ncontrarios a la memoria democr\u00e1tica, que a\u00fan permanecen en Espa\u00f1a; e \nimpulsando la extinci\u00f3n de las fundaciones y la ilegalizaci\u00f3n de las asociaciones \nentre cuyos fines se encuen tre la apolog\u00eda del franquismo.   \nImpulsaremos iniciativas para el reconocimiento del papel activo\ndesempe\u00f1ado por las mujeres espa\u00f1olas  en la conquista de la democracia,\nas\u00ed como para reparar las formas espec\u00edficas de represi\u00f3n o violencia de\ncualquier tip o sufridas por el hecho de ser mujeres.\nCulminaremos la resignificaci\u00f3n del Valle de Cuelgamuros  como Lugar de\nMemoria Democr\u00e1tica y procederemos a la creaci\u00f3n de un centro de\ninterpretaci\u00f3n.\nContinuaremos y extenderemos las acciones de reconocimiento d el exilio\nrepublicano espa\u00f1o l, su contribuci\u00f3n a la memoria democr\u00e1tica europea, as\u00ed\ncomo el conocimiento de la represi\u00f3n y el exterminio de nuestros compatriotas\nen los campos nazis y la contribuci\u00f3n de muchos de ellos a la victoria de las\ndemocracias en la II Guerra Mundial.\nImpulsaremos la creaci\u00f3n de un gran Centro de la Memoria Democr\u00e1tica , con\nla finalidad de salvaguardar la dignidad de las v\u00edctimas y la promoci\u00f3n de la\nmemoria democr\u00e1tica de los derechos humanos y los valores  democr\u00e1ticos.\nUNA  ESPA\u00d1A  QUE  AVANZA  EN LAICIDAD  \nA lo largo de los \u00faltimos a\u00f1os del siglo XX y en este siglo XXI, Espa\u00f1a , y sus ciudadanos \ny ciudadanas , han avanzado de manera firme hacia los valores de igualdad, pluralidad, \ndiversidad, inclusi\u00f3n y tolerancia que configuran a nuestro pa\u00eds como una moderna \nsociedad democr\u00e1tica.    \nEl PSOE ha sido el partido pol\u00edtico que ha impulsado dichos avances . Las leyes y \nnormativas promovidas y aplicadas por Gobiernos socialistas sobre divorcio , \ninterrupci\u00f3n voluntaria del embarazo , muerte digna , matrimonio entre personas del \nmismo sexo , igualdad entre mujeres y hombres , violencia de g\u00e9nero\u2026 son expresi\u00f3n \nde espacios de laicidad conquistados por y para la ciudadan\u00eda, que siempre han tenido \nque ve ncer democr\u00e1ticamente la oposici\u00f3n de sectores conservadores, como ha sido el \ndel Partido Popular. Ahora, adem\u00e1s, asistimos a un renacimiento de movimientos \nultranacionalistas y supremacistas en Espa\u00f1a y en toda Europa, que alimentan el odio \na quien tiene otra cultura u otra religi\u00f3n distinta de la que ha sido tradicional en nuestro \npa\u00eds.  \nPara el Partido Socialista defender la Constituci\u00f3n es defender la igualdad, la \ndiversidad y el ejercicio de la libertad dentro del marco que la misma dispone . Por \n ello y  desde 2018, el Gobierno de Pedro S\u00e1nchez ha trabajado intensamente en la \nnormalizaci\u00f3n de la diversidad religiosa y el reconocimiento de las minor\u00edas , as\u00ed \ncomo en la neutralidad y la igualdad del sistema de relaciones de los poderes \np\u00fablicos con el hecho religioso.  Y, al mismo tiempo, ha desarrollado una importante \nactividad legislativa en materia de libertad de conciencia, religiosa y de \nconvicciones . \nPara profundizar en la convivencia de una sociedad plural e inclusiva, emprenderemos \nlas siguientes actua ciones:    \nReforzaremos las pol\u00edticas de neutralidad religiosa en actos p\u00fablicos y de\nrepresentaci\u00f3n del Estado, respetando todas las creencias y convicciones\nreligiosas y cumpliendo el principio constitucional de laicidad.\nEl r\u00e9gimen fiscal de las confesio nes religiosas ser\u00e1 el mismo que el de las\nentidades sin \u00e1nimo de lucro.\nSeguiremos trabajando con la Iglesia Cat\u00f3lica en el marco del Acuerdo de\nAsuntos econ\u00f3micos , para avanzar en el compromiso asumido por la Iglesia de\nalcanzar por s\u00ed misma los recursos  suficientes para la atenci\u00f3n de sus\nnecesidades\nImpulsaremos pol\u00edticas en materia de diversidad religiosa y de conciencia que\npromuevan las condiciones para el ejercicio efectivo de la libertad religiosa en\nigualdad, para contribuir a la convivencia de un a sociedad plural e inclusiva.\nNo podemos dejar que el discurso del odio y la intolerancia gane terreno y, por eso, en \nla pr\u00f3xima legislatura los y las socialistas trabajaremos para que la sociedad no vea en \nel pluralismo religioso un problema, sino una op ortunidad de ir m\u00e1s lejos en la \nconsecu ci\u00f3n de los principios que la Constituci\u00f3n quiso que presidieran nuestro modelo \nde convivencia.   \nMIGRACI\u00d3N  Y ASILO  \nLa movilidad humana es inherente a la historia de la humanidad y se ha convertido en \nuno de los desaf\u00edos globales que debemos gestionar como pa\u00eds y como comunidad \ninternacional.  \nSi bien las personas migrantes internacionales suponen menos del 3% de la poblaci\u00f3n \nmundial, los pa\u00edses desarrollados como Espa\u00f1a tienden a concentrar una proporci\u00f3n \ncreciente de los mismos, que cada vez m\u00e1s huyen de conflictos y de las consecuencias \ndel ca mbio clim\u00e1tico en sus pa\u00edses. Los pa\u00edses de acogida debemos estar preparados \npara gestionar la llegada de personas migrantes de una manera beneficiosa  y posible \npara ambas partes  \n Europa ha tenido que afrontar en estos \u00faltimos a\u00f1os varias crisis humanitaria s \nmundiales en las que Espa\u00f1a ha reaccionado con rapidez y eficacia hasta convertirse \nen un referente en la gesti\u00f3n de acogida . Como de las m\u00e1s de 3.000 personas \nevacuadas de Afganist\u00e1n en 2021 y la concesi\u00f3n inmediata   de protecci\u00f3n temporal a \nm\u00e1s de 178. 000 personas procedentes de Ucrania tras la agresi\u00f3n rusa en 2022, han \nmostrado la capacidad de respuesta coordinada del Gobierno de Espa\u00f1a ante estas \nsituaciones y convirti\u00f3 a nuestro pa\u00eds en el alma de Europa, como nos calific\u00f3 la \npresidenta de la Comisi\u00f3n Europea.  \nEl compromiso con quienes necesitan de nuestra ayuda fue expresado, tras la agresi\u00f3n \nrusa a Ucrania, con la puesta en marcha de un dispositivo sin precedentes para \nimplementar la directiva europea de protecci\u00f3n temporal y habilitando los recursos \nnecesario s para que estas personas obtuvieran los derechos que les otorga la directiva \nde manera r\u00e1pida y sencilla.  \nSe confirm\u00f3 as\u00ed la necesidad de reforzar el sistema de acogida para solicitantes de \nasilo y refugio y dotarlo de m\u00e1s y mejores recursos y capacidade s, que llev\u00f3 a la \nreforma de su financiaci\u00f3n , pasando de un modelo de subvenciones anuales a \nentidades colaboradoras a uno de acci\u00f3n concertada, que le da estabilidad y, en \nconsecuencia, garant\u00eda de la atenci\u00f3n a las personas acogidas.  \nLa pr\u00f3xima legislatu ra abundaremos en las reformas emprendidas:  \nIncrementaremos las capacidades del sistema de acogida  y reforza remos  la\ngesti\u00f3n p\u00fablica y estable de las mismas\nConsolidaremos la colaboraci\u00f3n con organizaciones internacionales  como\nACNUR (Alto Comisionado de N aciones Unidas para los Refugiados) y la OIM\n(Organizaci\u00f3n Internacional de Migraciones).\nReforzaremos nuestro trabajo con las instituciones de la Uni\u00f3n Europea ,\nparticularmente con la EUAA.\nReforzaremos la perspectiva de g\u00e9nero en la pol\u00edtica de acogida, la protecci\u00f3n a\nlas mujeres y ni\u00f1as v\u00edctimas de violencia de g\u00e9nero.\nAvanzaremos en la atenci\u00f3n a colectivos de especial vulnerabilidad ,\npotenciando la red de centros de acogida para las personas demandantes de\nprotecci\u00f3n internacional por razones  de LGTBIfobia.\nEl PSOE pone en valor la contribuci\u00f3n de las personas migrantes al desarrollo y \nprosperidad del pa\u00eds y por ello abogamos por una migraci\u00f3n regular, segura y ordenada \nque garantice la plena inclusi\u00f3n social y laboral de las personas migrante s, como  han \ndemostrado las dos reformas del reglamento de la ley de extranjer\u00eda realizadas en la \npresente legislatura . La primera de ellas  ha permitido que casi 15.000 j\u00f3venes que \nestaban condenados  a la irregularidad y la econom\u00eda sumergida y la explotaci\u00f3n, \n puedan formarse y contribuir al crecimiento econ\u00f3mico del pa\u00eds que los ha acogido \ndesde ni\u00f1os . La segunda reforma del reglamento de extranjer\u00eda se centra en la \nactualizaci\u00f3n de las actuales figuras de arraigo y la creaci\u00f3n de nuevas, la facilitaci\u00f3n \nde la permanencia de estudiantes extranjeros en el pa\u00eds, el refuerzo de las v\u00edas de \nmigraci\u00f3n laboral regular y la mejora del sistema de gesti\u00f3n.  \nSomos conscientes  de que la gesti\u00f3n de la migraci\u00f3n en nuestra sociedad debe hacerse \ntambi\u00e9n con la responsabili dad de propiciar pol\u00edticas de integraci\u00f3n que ayuden a una \nmejor convivencia , apelando a la responsabilidad de las instituciones y de la ciudadan\u00eda.  \nEntendemos la integraci\u00f3n como un proceso bidireccional de adaptaci\u00f3n mutua , que \nrequiere la participaci\u00f3n de toda la ciudadan\u00eda: personas inmigrantes y personas \nespa\u00f1ol as. Estas pol\u00edticas de integraci\u00f3n deben prestar una especial atenci\u00f3n a los \nhijos e hijas de inmigrantes.  \nLas personas de origen extranjero son sujetos de derechos, y tambi\u00e9n de \nobligaciones. Estas obligaciones (en el \u00e1mbito tributario o de la Seguridad Social, o \nla escolarizaci\u00f3n de los hijos e hijas menores que se encuentren a su cargo), junto \na la necesidad de realizar esfuerzos tendentes a la integraci\u00f3n en la comunidad de \nacogida deben valorarse a la hora de promover su estabilidad en el territorio espa\u00f1ol.  \nEl acceso a la nacionalidad espa\u00f1ola por residencia debe ser visto como corolario \nde un proceso de integraci\u00f3n de las personas extranjeras en Espa\u00f1a. A trav\u00e9s de \nuna Ley de  nacionalidad , que se plantea tambi\u00e9n como una propuesta para abordar \nen lo que ata\u00f1e a las y los espa\u00f1oles  y espa\u00f1olas  en el exterior, debe adecuarse el \nacceso a la nacionalidad por residencia de las personas extranjeras residentes en \nnuestro pa\u00eds, pues l a adquisici\u00f3n de la nacionalidad comporta la plenitud de \nderechos de ciudadan\u00eda.  \nDesde esta perspectiva:  \nAvanzaremos en la implementaci\u00f3n de las reformas emprendidas esta\nlegislatura.\nHabilitaremos mejores v\u00edas para la migraci\u00f3n regular y ordenada que perm itan\nuna mejor inserci\u00f3n social y laboral de las personas migrantes, fomentando\nconvenios de migraci\u00f3n circular exitosos como los que ya funciona n.\nMejoraremos el sistema de gesti\u00f3n de la pol\u00edtica migratoria , simplificando\nlos procedimientos y acelerando e l cambio de modelo de las oficinas de\nextranjer\u00eda.\nSeguiremos trabajando en la facilitaci\u00f3n de la incorporaci\u00f3n al mercado laboral\nde las personas que ya se encuentran en Espa\u00f1a , fomentando la compatibilidad\nde formaci\u00f3n y trabajo para favorecer el acceso al trabajo de los y las\nestudiantes .\n Reforzar emos  la lucha contra el racismo y la xenofobia  aunando pol\u00edticas\np\u00fablicas e iniciativas no gubernamentales, con especial incidencia en las\nacciones relativas a  materia educativa y pol\u00edticas de comunicaci\u00f3n y\nsensibilizaci\u00f3n\nReforzaremos los programas de acogida educativa para paliar las carencias\ny necesidades del alumnado extranjero , especialmente en ni\u00f1os y ni\u00f1as\nprocedentes de la reagrupaci\u00f3n familiar; previniendo el abandono temprano y el\nabsentismo escolar e n centros de educaci\u00f3n primaria y secundaria, incluyendo\nel apoyo a profesionales de la educaci\u00f3n, en colaboraci\u00f3n con los\nAyuntamientos.\n \nLA ESPA\u00d1A EUROPEA ABIERTA AL MUNDO\nBLOQUE VII/251 BLOQUE VII: LA ESPA\u00d1A EUROPEA ABIERTA AL MUNDO  \nTras la pandemia del Covid -19 y la agresi\u00f3n rusa a Ucrania y sus consecuencias \necon\u00f3micas y sociales, nos encontramos ante un momento decisivo para el mundo. La \nl\u00ednea que divid\u00eda la pol\u00edtica exterior de la pol\u00edtica interior ya no existe. Las decisiones \nque el gobierno toma en pol\u00edtica europea e internacional tienen un i mpacto directo en el \nbienestar d e la ciudadan\u00eda espa\u00f1ol a. En las pr\u00f3ximas elecciones vamos a decidir si \nqueremos la pol\u00edtica internacional del Partido Popular : belicista y de confrontaci\u00f3n , de \nla \u00e9poca de Aznar, o  la irrelevancia de Rajoy, o una pol\u00edtica e xterior como la del \nGobierno de Pedro S\u00e1nchez, con el liderazgo internacional necesario para garantizar el \nbienestar y protecci\u00f3n de las y los espa\u00f1oles  y espa\u00f1olas .  \nDesde 2020, Espa\u00f1a ha aumentado su liderazgo internacional. Ahora, la voz de \nEspa\u00f1a se es t\u00e1 escuchando con fuerza en Europa y en el mundo.   \nCon el Gobierno de Pedro S\u00e1nchez, Espa\u00f1a ha entrado en el club de pa\u00edses que tienen \nvoz propia para la toma de decisiones mundiales, promoviendo en el mundo los valores \nque caracterizan a la sociedad espa\u00f1 ola: justicia, paz, tolerancia, solidaridad.  \nESPA\u00d1A,  MOTOR  DE EUROPA.  UNA  EUROPA  FUERTE  PARA  UNA  ESPA\u00d1A  \nFUERTE.  \nEl Gobierno de Pedro S\u00e1nchez ha liderado en el seno de la Uni\u00f3n Europea las \nrespuestas a la crisis del Covid -19 y a las consecuencias econ\u00f3micas  y sociales de la \nguerra de Putin en Ucrania. En la pr\u00f3xima legislatura:  \nDurante la Presidencia espa\u00f1ola de la Uni\u00f3n Europea, seguiremos ofreciendo el\nliderazgo y el impulso pol\u00edtico necesario para que Espa\u00f1a contin\u00fae siendo\nel motor de Europa  y que el pr oyecto europeo siga avanzando.\nSeguiremos apoyando a Ucrania en su defensa de la paz, la libertad, su\nsoberan\u00eda e integridad territorial y trabajaremos para lograr la paz. Seguiremos\nacompa\u00f1\u00e1ndo la en su camino hacia la integraci\u00f3n europea.\nTrabajaremos por reforzar las capacidades ener g\u00e9ticas, la conectividad\ndigital, la seguridad alimentaria o la salud en Europa.\nApostamos por una Europa tecnol\u00f3gicamente avanzada, competitiva y con\ncapacidad de apoyar a la industria y a las y los trabajador as y trabajadores\neuropeos, liderando las gra ndes transformaciones de nuestro tiempo.\nDaremos un impulso a la Autonom\u00eda Estrat\u00e9gica Abierta de la UE a corto y\nmedio plazo con el objetivo de formular una agenda consensuada para una\n Uni\u00f3n m\u00e1s fuerte, competitiva y resiliente en los pr\u00f3ximos a\u00f1os, que sea \nsocialmente justa y medioambientalmente sostenible.   \nApostamos por una Europa que promueva una digitalizaci\u00f3n responsable y\nrespetuosa con los derechos humanos y libertades  fundamentales.\nTrabajaremos por lograr el despliegue de las energ\u00edas renovable s, apostando\npor una mayor soberan\u00eda energ\u00e9tica europea, y por completar la reforma del\nmercado energ\u00e9tico europeo.\nImpulsaremos la Europa Social a nivel pol\u00edtico, para que se tome en cuenta el\naspecto social durante la Presidencia espa\u00f1ola de la UE, as\u00ed como durante la\nsiguiente legislatura. La Europa Social debe ser un objetivo transversal de\nnuestras pol\u00edticas .\nQueremos una Europa para todos los europeos, inclusiva. Una d\u00e9cada de crisis\nsucesivas han dejado cicatrices en nuestro tejido social. Trabajar emos por una\nEuropa justa, social y solidaria, comprometida con el bienestar de los europeos.\nTrabajaremos por reformar la gobernanza econ\u00f3mica de Europa para acordar\nunas normas fiscales m\u00e1s justas, realistas y previsibles.\nSeguiremos promoviendo una Eu ropa fuerte y unida  para hacer frente con\neficacia a los grandes retos globales como el cambio clim\u00e1tico, la inseguridad\nalimentaria, la inseguridad energ\u00e9tica o futuras pandemias.\nImpulsaremos la toma de decisiones en pol\u00edtica exterior y de seguridad com\u00fan\npor mayor\u00eda cualificada.\nSeguiremos trabajando por una Uni\u00f3n m\u00e1s feminista, que garantice la igualdad\nreal y efectiva entre hombres y mujeres. En la lucha contra la violencia de\ng\u00e9nero, el PSOE continuar\u00e1 apoyando la aprobaci\u00f3n de la Directiva sobre la\nlucha contra la violencia contra las mujeres y la violencia dom\u00e9stica.\nTrabajaremos para conseguir a nivel europeo la adopci\u00f3n de un nuevo Pacto de\nMigraci\u00f3n y Asilo, que est\u00e9 en l\u00ednea con los valores de dignidad humana y\nsolidaridad establecidos en nuestros tratados.\nSeguiremos abogando por alcanzar un acuerdo en relaci\u00f3n a Gibraltar que cree\nuna zona de prosperidad compartida para Gibraltar y Campo de Gibraltar,\nrespetando la po sici\u00f3n jur\u00eddica de Espa\u00f1a con respecto a su soberan\u00eda.\nContinuaremos trabajando para acelerar la transici\u00f3n energ\u00e9tica justa , para\nser m\u00e1s sostenibles y para reducir nuestra dependencia energ\u00e9tica del exterior,\nincentivando la inversi\u00f3n en energ\u00edas renovab les. Hemos de ser capaces de\nconsolidar la transici\u00f3n energ\u00e9tica y la sostenibilidad de nuestro modelo\necon\u00f3mico y de consumo sin dejar a nadie atr\u00e1s. Estamos convencidos de que\n la transformaci\u00f3n econ\u00f3mica que estamos impulsando, basada en el Pacto \nVerde E uropeo y la digitalizaci\u00f3n de nuestra econom\u00eda, es la \u00fanica opci\u00f3n en la \nlucha contra el cambio clim\u00e1tico.   \nGarantizaremos que Europa siga siendo un espacio de libertad, seguridad\ny justicia.  Los derechos y las libertades que  disfrutamos hoy est\u00e1n amenazad as\npor las voces reaccionarias que surgen en Espa\u00f1a y en Europa. Frente a ello,\ndefenderemos unas pol\u00edticas que prioricen los derechos humanos, las libertades\nfundamentales y la protecci\u00f3n de las personas .\nSeguiremos apoyando el proceso de adhesi\u00f3n a Euro pa de los pa\u00edses de los\nBalcanes Occidentales, dando un impulso con la celebraci\u00f3n, durante la\nPresidencia espa\u00f1ola del Consejo de la UE, de la reuni\u00f3n ministerial UE -\nBalcanes Occidentales.\nCOMPROMISO  FIRME  CON  LA COOPERACI\u00d3N  INTERNACIONAL  POR  UN \nENTORNO  M\u00c1S  PR\u00d3SPERO,  JUSTO  Y ESTABLE.   \nLa solidaridad y el compromiso con la cooperaci\u00f3n internacional es una de las se\u00f1as de \nidentidad de la sociedad espa\u00f1ola. Solo mediante la cooperaci\u00f3n con otros pa\u00edses \npodemos hacer frente a los grandes retos globales: desi gualdad, hambre, pobreza, y \nas\u00ed garantizar tambi\u00e9n el bienestar de las personas.  \nEn los \u00faltimos a\u00f1os, el Gobierno liderado por el PSOE ha impulsado la reconstrucci\u00f3n \nde la cooperaci\u00f3n espa\u00f1ola tras una d\u00e9cada perdida durante los gobiernos del Partido \nPopu lar, que condujo al abandono pol\u00edtico y presupuestario de un vector fundamental \nde la acci\u00f3n exterior de Espa\u00f1a.  \nEn esta legislatura aprobamos la nueva Ley de Cooperaci\u00f3n para el Desarrollo \nSostenible y la Solidaridad Global, tras un amplio proceso partici pativo y con un gran \nconsenso pol\u00edtico que renueva a la obsoleta Ley de 1998, y que nos sit\u00faa a la vanguardia \nde los modelos de cooperaci\u00f3n en el seno de la comunidad internacional y representa \nel punto de partida de una ambiciosa reforma de nuestro sistem a de cooperaci\u00f3n.  \nEl compromiso del Gobierno socialista con la cooperaci\u00f3n tambi\u00e9n ha sido \npresupuestario: En 2018, cuando llegamos al Gobierno, la Ayuda Oficial al Desarrollo \n(AOD) representaba el 0,19% de la Renta Nacional Bruta (RNB), en 2022 la AOD \nrepresent\u00f3 el 0,28% de la RNB y en el 2023, y en los PGE 2023 se alcanza el 0,34% de \nla RNB, caminando hacia el objetivo del 0,7% en 2030 recogido en la nueva Ley de \nCooperaci\u00f3n. En la pr\u00f3xima legislatura:  \nSeguiremos impulsando el refuerzo presupuestario y caminando hacia el\nobjetivo el 0,7% de la Renta Nacional Bruta en Ayuda Oficial al Desarrollo en\n2030, destinando el 10% a Ayuda Humanitaria.\n Completaremos la reforma de la Agencia Espa\u00f1ola de Cooperaci\u00f3n Internacional\n-AECID, herramienta fundamental de la Cooperaci\u00f3n Espa\u00f1ola, con mayores\ncapacidades, instrumentos m\u00e1s \u00e1giles y flexibles y una estructura adaptada a\nlas necesidades de la coopera ci\u00f3n del futuro, as\u00ed como el reforzamiento del resto\nde los actores del sistema de cooperaci\u00f3n, destacando la cooperaci\u00f3n\ndescentralizada.\nCompletaremos la reforma normativa de la Cooperaci\u00f3n Espa\u00f1ola: Nuevos\n\u00d3rganos de Gobernanza, el nuevo Fondo Espa\u00f1ol de Desarrollo Sostenible\n(FEDES), la desburocratizaci\u00f3n del sistema de subvenciones y el\nreconocimiento de la labor y la mejora de las condiciones de trabajo de los\nprofesionales de la cooperaci\u00f3n , con un nuevo Estatuto de las Personas\nCooperantes.\nAdopta remos un nuevo Plan Director de la Cooperaci\u00f3n Espa\u00f1ola  que\napueste por una cooperaci\u00f3n estrat\u00e9gica, eficaz y transformadora basada en las\nalianzas, con un compromiso inequ\u00edvoco con una agenda feminista y ecologista,\ny con los derechos humanos.\nSeguiremos  impulsando las alianzas con la sociedad civil, el sector privado, la\ncooperaci\u00f3n descentralizada de Comunidades Aut\u00f3nomas y entes locales, y las\nuniversidades.\nSeguiremos mejorando nuestras capacidades en acci\u00f3n humanitaria y\ncooperaci\u00f3n financiera con n uevos instrumentos de cooperaci\u00f3n. Reforzaremos\nla acci\u00f3n humanitaria en recursos y capacidades, atendiendo la\nperspectiva de contextos  e incorporando  el triple nexo acci\u00f3n humanitaria -\ndesarrollo -paz, as\u00ed como el refuerzo de la educaci\u00f3n para la ciudadan\u00eda  global\ny acci\u00f3n humanitaria.\nProfundizaremos el marco de relaci\u00f3n entre la Administraci\u00f3n y las ONGD con\nel prop\u00f3sito de fortalecer la participaci\u00f3n de la sociedad civil con el despliegue\nde la cooperaci\u00f3n para el desarrollo y la educaci\u00f3n para la ciudad an\u00eda global.\nContinuaremos el trabajo en la protecci\u00f3n de los derechos humanos y libertades\nen contextos humanitarios como alimentaci\u00f3n, salud o educaci\u00f3n con la\nseguridad para el personal humanitario y la poblaci\u00f3n civil como una prioridad\nde nuestra acci\u00f3n y del conjunto de actores internacionales.\nMantendremos el compromiso con el multilateralismo  para la provisi\u00f3n de\nbienes p\u00fablicos globales y la vocaci\u00f3n de liderazgo internacional en el \u00e1mbito de\nla salud global. Para ello, aprobaremos una Estrategia  de Salud Global para\nnuestro pa\u00eds desde una perspectiva multidisciplinar y alineada con la estrategia\nde la UE , para lograr la equidad en salud. Consolidaremos en las contribuciones\nde Espa\u00f1a a la salud global se\u00f1as de identidad como la igualdad de g\u00e9nero  y la\n generaci\u00f3n y transferencia de conocimiento cient\u00edfico. Continuaremos los \ncompromisos con iniciativas de impacto , como el Fondo Mundial de lucha contra \nel Sida, la Tuberculosis y la Malaria, o la Alianza Global para la Inmunizaci\u00f3n \nGAVI.  \nSOLUCIONES  MULTILATERALES  PARA  LOS DESAF\u00cdOS  GLOBALES.  \nEn una escena internacional cada vez m\u00e1s inestable y polarizada, los derech os \nhumanos y las democracias est\u00e1n cada vez m\u00e1s amenazados  por fuerzas reaccionarias. \nFrente a ello, el PSOE siempre ha defendido un multilateralismo fuerte, incluyente y \neficaz como la v\u00eda para dar soluciones reales a los desaf\u00edos que afronta el mundo.  E n \nla pr\u00f3xima legislatura:  \nSeguiremos reforzando el sistema multilateral, clave para abordar los\ngrandes desaf\u00edos globales y mantener la paz y la seguridad  y por la\nestabilidad y el desarrollo sostenible en el \u00e1mbito internacional.\nSeguiremos promoviendo los derechos humanos en el mundo.\nSeguiremos trabajando por el cumplimiento de la Agenda 2030  y los Objetivos\nde Desarrollo Sostenible.\nAvanzaremos en la doble v\u00eda de m\u00e1s Espa\u00f1a en la ONU y m\u00e1s ONU en Espa\u00f1a .\nPromoviendo , por un lado, el establecimiento d e oficinas de las agencias de las\nNaciones Unidas en Espa\u00f1a y la presencia de profesionales espa\u00f1oles y\nespa\u00f1olas en el sistema de las Naciones Unidas, por otro.\nESPA\u00d1A  LIDERANDO  NUESTRAS  RELACIONES  ESTRAT\u00c9GICAS.  \nAm\u00e9rica  Latina,  en el centro  de la acci\u00f3n Espa\u00f1a  y Europa.  \nEl Gobierno de Pedro S\u00e1nchez ha vuelto a situar a Am\u00e9rica Latina en el centro de \nnuestra pol\u00edtica exterior. En esta legislatura, hemos reactivado la celebraci\u00f3n presencial \nde las Cumbres Iberoamericanas, hemos dado prioridad a todos lo s pa\u00edses de Am\u00e9rica \nLatina. Nuestro patrimonio com\u00fan, el espa\u00f1ol, es uno de nuestros grandes activos que \nnos proyecta en el mundo.  \nTrabajaremos con los pa\u00edses de Am\u00e9rica Latina y el Caribe para la difusi\u00f3n,\npromoci\u00f3n y ense\u00f1anza del espa\u00f1ol en el mundo.\nContinuaremos reforzando las relaciones con los pa\u00edses de Am\u00e9rica Latina y el\nCaribe. Pondremos al servicio de nuestros socios en Europa nuestra capacidad\nprivilegiada de generar puentes entre la Uni\u00f3n Europea y Am\u00e9rica Latina y el\nCaribe como aliados natu rales , llamados a asumir papeles activos en espacios\nmultilaterales. La Cumbre UE -CELAC durante la Presidencia espa\u00f1ola de la UE\nser\u00e1 el punto de partida, y haremos de 2023 el a\u00f1o de Iberoam\u00e9rica en Europa.\n Seguiremos impulsando el sistema de Cumbres Iber oamericanas y proyectos\nconjuntos como la Carta de Derechos Digitales iberoamericana.\nConscientes de la importancia de reforzar la gobernabilidad y la democracia\ndesde el fortalecimiento institucional, trabajaremos con nuestros socios en el\nprograma de Fo rtalecimiento de la Democracia en Am\u00e9rica Latina lanzado para\napoyar instituciones, colectivos y mecanismos de refuerzo de las democracias.\nSeguiremos protegiendo a aquell as personas  latinoamericana s que se vean\nprivadas de manera arbitraria de sus derech os fundamentales, realizando un\nesfuerzo especial con las personas defensoras de los derechos humanos.\nContinuaremos apoyando los esfuerzos e iniciativas de paz y di\u00e1logo en los\npa\u00edses de la regi\u00f3n.\nAvanzaremos hacia la ratificaci\u00f3n de los acuerdos de la Uni\u00f3n Europea con\nChile, con M\u00e9xico y con Mercosur.\nExcelentes  relaciones  transatl\u00e1nticas  que contribu yen a nuestra  seguridad  \nEn esta legislatura, el Gobierno de Pedro S\u00e1nchez ha llevado las relaciones entre \nEspa\u00f1a y los Estados Unidos al m\u00e1ximo nivel.  \nSeguiremos fortaleciendo las excelentes relaciones de amistad y alianza entre\nEspa\u00f1a y los Estados Unido s sin renunciar a nuestro europe\u00edsmo, avanzando\nen proyectos entre los dos pa\u00edses que benefician a nuestras sociedades.\nContinuaremos trabajando en el seno de la OTAN por la defensa de la paz y la\nseguridad, del orden internacional y de los valores democr \u00e1ticos.\nRelaciones  bilaterales  estrat\u00e9gicas  con nuestros  vecinos  \nEl Gobierno de Pedro S\u00e1nchez ha trabajado durante los \u00faltimos a\u00f1os por tener man las \nmejores relaciones con los pa\u00edses vecinos con los que Espa\u00f1a comparte frontera \nterrestre, con el objetivo d e garantizar nuestra prosperidad mutua y el bienestar de las \npersonas.   En la pr\u00f3xima legislatura:  \nContinuaremos profundizando en las relaciones bilaterales con Francia.\nSeguiremos exportando soluciones ib\u00e9ricas en beneficio de la ciudadan\u00eda\nespa\u00f1ol a y portugues a, como es la excepci\u00f3n a los precios de la energ\u00eda\nrefrendada por las instituciones europeas.\nImpulsaremos la firma del acuerdo de asociaci\u00f3n UE -Andorra que proteja los\nderechos de las personas trabajadoras  transfronteriz as.\nSeguiremos profundiz ando en la nueva etapa en nuestras relaciones bilaterales\ncon Marruecos , en la que hemos firmado una veintena de acuerdos para\nfortalecer la cooperaci\u00f3n en la lucha contra la trata de personas y contra el\n terrorismo, la cooperaci\u00f3n migratoria, o la promoci\u00f3n de las empresas \nexportadoras y de las empresas espa\u00f1olas en Marruecos.  \nVecindad  Sur: gestionando  un espacio  compartido  \nEl Gobierno liderado por el PSOE ha trabajado por impulsar las relaciones con los \npa\u00edses del Mediterr\u00e1neo y Vecindad Sur, fundamental es para la seguridad y estabilidad \nde Espa\u00f1a y del continente europeo.  \nContinuaremos reforzando el di\u00e1logo y la cooperaci\u00f3n con los pa\u00edses del\nMediterr\u00e1neo para establecer una zona de desarrollo econ\u00f3mico sostenible,\nseguridad  y estabilidad.\nDurante la P residencia espa\u00f1ola de la UE impulsaremos la relaci\u00f3n con los\nvecinos del sur y con la Uni\u00f3n por el Mediterr\u00e1neo, un verdadero partenariado\nmediterr\u00e1neo.\nEn relaci\u00f3n con el S\u00e1hara Occidental, seguiremos apoyando al Enviado Personal\ndel Secretario General de Naciones Unidas para alcanzar una soluci\u00f3n\nmutuamente aceptable en el marco de las Naciones Unidas. Mantendremos la\nayuda humanitaria a la poblaci\u00f3n saharaui en los campamentos, como hemos\nhecho siempre, siendo Espa\u00f1a el principal donante bilateral.\nEn Oriente Medio, seguiremos promoviendo y apoyando los esfuerzos dirigidos\na retomar las conversaciones de paz, necesarias para avanzar en la soluci\u00f3n de\nlos dos Estados, que permita a israel\u00edes y palestinos vivir en paz y seguridad,\nlibertad y democracia. Apostamos por un di\u00e1logo serio y sincero que derive en\nuna soluci\u00f3n viable y justa al conflicto y que garantice una paz estable y duradera\nen la regi\u00f3n.\n\u00c1frica  \nEl Gobierno de Pedro S\u00e1nchez ha inaugurado una nueva etapa en las relaciones con \n\u00c1frica con el  objetivo de contribuir a la estabilidad y prosperidad del continente. En 2019 \nse aprob\u00f3 el III Plan \u00c1frica y en 2021 se puso en marcha el programa Foco \u00c1frica 2023. \nEn la pr\u00f3xima legislatura:  \nSeguiremos reforzando las relaciones con todos los pa\u00edses del continente\nafricano , bas\u00e1ndonos en el di\u00e1logo de igual a igual, la promoci\u00f3n de la presencia\nde Espa\u00f1a, incluyendo la econ\u00f3mica, y la cooperaci\u00f3n en estrecha coordinaci\u00f3n\ncon los socios locales.\nSeguiremos acompa\u00f1ando los esfuerzos de estabilidad en el Sa hel y en \u00c1frica\nOccidental. Para ello, adoptaremos una estrategia espec\u00edfica para promover la\nestabilidad y el desarrollo del Sahel y seguiremos colaborando estrechamente\ncon los pa\u00edses de la regi\u00f3n en la lucha contra el terrorismo y fomentando la\ncooperaci\u00f3n institucional.\n Continuaremos apoyando los procesos de integraci\u00f3n regional como la Uni\u00f3n\nAfricana y la Comunidad Econ\u00f3mica de Estados de \u00c1frica\nOccidental  (CEDEAO ), a trav\u00e9s de apoyo a sus esfuerzos para la paz y\nseguridad en el continente.\nImpulsaremos la cooperaci\u00f3n en materia de conocimiento y formaci\u00f3n con \u00c1frica\nde modo similar a la labor que realiza la Fundaci\u00f3n Carolina con Iberoam\u00e9rica.\nSeguiremos trabajando a favor de la instauraci\u00f3n de un r\u00e9gimen democr\u00e1tico\ncon elecciones libres y  respetuoso de los derechos humanos en Guinea\nEcuatorial, pa\u00eds con el que nos unen lazos hist\u00f3ricos, culturales, sociales y\necon\u00f3micos.\nRelaciones  con Asia -Pac\u00edfico.   \nLa voz de Espa\u00f1a tambi\u00e9n se tiene que escuchar en Asia. Para ello: \nSeguiremos reforzand o la presencia de Espa\u00f1a en la regi\u00f3n y ejerciendo\ninfluencia al mismo tiempo que mantenemos unas relaciones equilibradas y\nmutuamente beneficiosas.\nContinuaremos trabajando por reducir tensiones y contribuyendo al di\u00e1logo,\naprovechando las oportunidades que presenta la regi\u00f3n.\nEspa\u00f1a,  referente  en el mundo  en la promoci\u00f3n  de derechos.  \nEspa\u00f1a es un pa\u00eds referente en el mundo en la lucha contra la violencia de g\u00e9nero, las \npol\u00edticas de igualdad o los derechos de las personas LGTBI , gracias a los avances \nalcanzados con gobiernos socialistas . Este Gobierno ha desarrollado una pol\u00edtica \nexterior feminista que ha liderado iniciativas internacionales de importante calado y que \nse asienta en los valores que definen a los espa\u00f1oles  y las espa\u00f1olas : la igualdad y no \ndiscriminaci\u00f3n.  \nSeguiremos desarrollando la Pol\u00edtica Exterior Feminista a trav\u00e9s del compromiso\ncon el multilateralismo, en la Uni\u00f3n Europea, y en nuestras relaciones con todos\nlos pa\u00edses.\nDesarrollaremos la primera Estrategia Espa\u00f1ola de Diplomacia Humanitaria,\nadoptada este a\u00f1o, promoviendo el respeto al Derecho Internacional\nHumanitario y profundizando en los instrumentos y enfoque para la promoci\u00f3n y\nprotecci\u00f3n de los derechos humanos de mujeres y ni\u00f1as.\nSeguiremos apoyando la aplic aci\u00f3n de la Agenda Mujer, Paz y Seguridad y\ndefendiendo los derechos de las mujeres y ni\u00f1as en todas las partes del mundo,\ny en contextos especialmente complejos como Afganist\u00e1n, Ir\u00e1n o Ucrania.\nSeguiremos abogando por la defensa de los derechos humanos y luchando\ncontra todo tipo de discriminaci\u00f3n, liderando iniciativas en materia de derechos\n de las personas con discapacidad, derechos de la infancia, de las personas \nLGTBI y la lucha contra el racismo y la xenofobia.  \nReforzaremos nuestro compromiso con la justicia global y el derecho\ninternacional humanitario con el apoyo a la ratificaci\u00f3n de la enmienda al\nEstatuto de Roma , que convierte en crimen de guerra el uso de la alimentaci\u00f3n\ncomo m\u00e9todo b\u00e9lico.\nEspa\u00f1oles  y espa\u00f1olas  en el exterior:  las personas  en el centro  de la acci\u00f3n  \nexterior   \nGarantizar los derechos y proteger a los espa\u00f1oles y las personas espa\u00f1olas  en el\nexterior ha sido una de los principales preocupaciones y objetivos del gobierno.\nHemos cumplido con la promesa hist\u00f3rica de derogar el voto rogado para facilitar\nque las y los espa\u00f1oles y espa\u00f1olas residentes en el extranjero puedan ejercer su\nderecho constitucional a voto. Como tambi\u00e9n hemos ampliado los supuestos de\nadquisici\u00f3n de nacionalidad para los descendientes de espa\u00f1oles y espa\u00f1olas en el\nexterior a trav\u00e9s de la Disposici\u00f3n Adicional 7\u00aa de la Ley de Memoria Democr\u00e1tica,\nconvirtiendo a Espa\u00f1a en el pa\u00eds con la legislaci\u00f3n m\u00e1s avanzada en la materia.\nEn esta misma l\u00ednea de reconocimiento de derechos a los espa\u00f1oles y espa\u00f1olas\nen el ex terior:\nSeguiremos ampliando el reconocimiento de la nacionalidad espa\u00f1ola a los\ndescendientes en el exterior, al amparo de la Ley de Memoria Democr\u00e1tica, dotando\npara ello con mayores recursos materiales y humanos a nuestras oficinas\nconsulares.\nPromover emos  la aprobaci\u00f3n de una Ley de Nacionalidad que regule los\nderechos de ciudadan\u00eda de los espa\u00f1oles y espa\u00f1olas en el exterior , tal como\nplantea el Consejo de Residentes Espa\u00f1oles en el Exterior \u2013 CRE.\nEstablecer emos  un Plan Estrat\u00e9gico de espa\u00f1oles  y espa\u00f1olas  en el Exterior y\nPersonas Retornadas, incidiendo especialmente en las \u00e1reas sanitarias, educativa,\nsociales y culturales.\nRecuperar emos  el Sistema Sanitario Universal, derogando la retirada de la tarjeta\nsanitaria a los 90 d\u00edas y promover convenios  bilaterales para proporcionar cobertura\nsanitaria .\nDotar emos  a los Consejos de Residentes Espa\u00f1oles en Exterior de medio materiales\ny financieros.\nAdoptar emos  los recursos de la Administraci\u00f3n electr\u00f3nica, que facilite la realizaci\u00f3n\ntelem\u00e1tica de los tr\u00e1mites administrativos.\n Establecer emos  un Plan Estrat\u00e9gico de Retorno que recoja medidas socio -laborales\npara facilitar el retorno y la inserci\u00f3n de espa\u00f1oles y  espa\u00f1olas procedentes del\nexterior.\nCrear emos  Programas de Talento Investigador y Talento Profesional orientado al\nretorno de j\u00f3venes investigadores, personal directivo y t\u00e9cnico joven, en\ncolaboraci\u00f3n con Universidades y empresas inclusivas en conocimie nto.\nEn cuanto a la mejora de los servicios consulares en el exterior, adem\u00e1s del incremento \npresupuestario ya realizado, en la pr\u00f3xima legislatura:  \nContinuaremos mejorando y reforzando la atenci\u00f3n a los espa\u00f1oles y espa\u00f1olas\nla ciudadan\u00eda espa\u00f1ol a en el exter ior a trav\u00e9s de la Red de Consulados y\nEmbajadas de Espa\u00f1a , avanzando en el Plan de Digitalizaci\u00f3n de los servicios\nconsulares y dotando a los Consulados de refuerzos e instrumentos que\npermitan que las y los ciudadanos y ciudadanas  espa\u00f1oles en el exterio r vean\natendidas sus necesidades.\nCompletaremos el Acuerdo de Doble Nacionalidad entre Espa\u00f1a y Ruman\u00eda, y\nel Acuerdo de Doble Nacionalidad entre Espa\u00f1a e Italia.\nDEFENSA  \nEspa\u00f1a,  un socio  fiable  para  la seguridad  internacional.  \nLos cambios en la arquite ctura internacional de seguridad producidos durante la \u00faltima \nd\u00e9cada, tanto por la erosi\u00f3n del orden internacional, el incremento del recurso a la \nfuerza, el incremento de actores no estatales (terrorismo y crimen organizado) con \ncapacidad para amenazar la  seguridad de nuestras sociedades, la utilizaci\u00f3n de \nacciones de desinformaci\u00f3n y las agresiones en el ciberespacio, la presi\u00f3n econ\u00f3mica \ny otras estrategias en la \u00abzona gris\u00bb han configurado un contexto internacional \ncaracterizado por la incertidumbre y l a constante aparici\u00f3n de nuevos desaf\u00edos como ha \npuesto de manifiesto la guerra en Ucrania y sus consecuencias econ\u00f3micas y sociales \npara el conjunto de Europa.   \nEsta situaci\u00f3n exige de una aproximaci\u00f3n multidisciplinar  para afrontar de manera \nexitosa los retos. En ella, la Defensa proporciona capacidades, especializaci\u00f3n y \ndisponibilidad \u00fanicas para ampliar las posibilidades de acci\u00f3n en m\u00faltiples escenarios, \nincluido el de la demandante lucha contra el terrorismo internacional y los ataques en el \nciberesp acio, que son imprescindibles para la construcci\u00f3n de un sistema de seguridad \nnacional integrador, capaz de desarrollar estrategias que permitan anticipar, identificar \ny contrarrestar tempranamente cualquier amenaza.   \nEn este nuevo entorno caracterizado po r la transnacionalidad  y la existencia de riesgos \ny amenazas compartidas, la colaboraci\u00f3n entre socios y aliados se revela como un \n elemento esencial si se quiere  hacer frente a los desaf\u00edos con cierto \u00e9xito. Por ello, \nEspa\u00f1a ha de reforzar su participaci\u00f3n  en las organizaciones internacionales con \nresponsabilidades en Seguridad y Defensa  de las que es parte, as\u00ed como reforza r la \nred de relaciones bilaterales; de modo que nos integremos en un sistema muy s\u00f3lido y \nflexible que act\u00faa como multiplicador de nuestras capacidades e influencia sobre \nsituaciones de riesgo; lo que tambi\u00e9n exige el compromiso de aportaci\u00f3n solidaria a lo s \nesfuerzos realizados por estas organizaciones. Por lo tanto, y en coherencia con lo \ndicho:   \nSeguiremos manteniendo el liderazgo de Espa\u00f1a en la escena internacional y\nespecialmente en la Europa de la Defensa, fomentando la aplicaci\u00f3n de un modelo\nde segu ridad cooperativa con la colaboraci\u00f3n de los actores locales en las iniciativas\ninternacionales de paz como, por ejemplo, en las regiones del Sahel y del Golfo de\nGuinea, y la aplicaci\u00f3n de los principios de Kigali y Vancouver.\nContribuiremos al reforzami ento de las capacidades propias de la Uni\u00f3n Europea\nen materia de defensa y reforzaremos la participaci\u00f3n espa\u00f1ola en los proyectos\nPESCO.\nDaremos a Espa\u00f1a el lugar que le corresponde en la consolidaci\u00f3n e impulso del\nConcepto Estrat\u00e9gico aprobado en la C umbre de Madrid de 2022, dando especial\nimportancia al desarrollo del concepto de seguridad y defensa frente a todas las\namenazas externas, con atenci\u00f3n prioritaria en el flanco sur.\nMantendremos el apoyo solidario de Espa\u00f1a a los aliados afectados por el\nconflicto en Ucrania;  as\u00ed como mantendremos el compromiso con las diferentes\nmisiones en las que Espa\u00f1a participa activamente con Naciones Unidas o con otros\norganismos internacionales de los que somos parte , como la misi\u00f3n en el L\u00edbano, la\nlucha contra l a pirater\u00eda en el oc\u00e9ano \u00cdndico, las misiones de vigilancia y control del\nespacio a\u00e9reo de pa\u00edses aliados que no disponen de tal capacidad, o la relativa al\ncumplimiento de los acuerdos de paz en Colombia.\nVamos a seguir contribuyendo desde la pol\u00edtica d e Defensa a la Agenda Mujeres,\nPaz y Seguridad de Naciones Unidas, al programa de Escuelas Seguras y a la lucha\ncontra el cambio clim\u00e1tico y sus consecuencias.\nLa Defensa  al servicio  de la ciudadan\u00eda  y de la democracia.  \nCuando en junio de 2018 el PSOE asumi\u00f3 el Gobierno de Espa\u00f1a, tuvo que hacer frente \na las consecuencias de a\u00f1os de desinversi\u00f3n en Defensa de los gobiernos del Partido \nPopular. Desde entonces, hemos trabajado sin descanso para revertir la situaci\u00f3n. \nActualmente, hemos doblado el pre supuesto que la derecha destinaba a la Defensa, \ncon el objetivo de lograr unas Fuerzas Armadas modernas y adaptabas a los retos del \nsiglo XXI.    \n Creemos que nuestras Fuerzas Armadas cumplen con el importante deber, plasmado \nen nuestra Constituci\u00f3n, de gara ntizar la seguridad de Espa\u00f1a y con ella, los derechos, \nlibertades y bienestar que nuestra sociedad disfruta.    \nLas necesidades que nuestras Fuerzas Armadas tienen para cumplir su papel han \nllevado a desbloquear e impulsar un importante n\u00famero programas de  adquisici\u00f3n y \nactualizaci\u00f3n de sus capacidades. Con ello, hemos impulsado, y continuaremos \nimpulsand o el desarrollo de la industria espa\u00f1ola de Defensa, asegurando as\u00ed nuestra \nautonom\u00eda estrat\u00e9gica,  en \u00e1mbitos innovadores, en el I+D+i, cada vez con un car \u00e1cter \nm\u00e1s dual, y en la generaci\u00f3n de productos con alto valor a\u00f1adido y empleo cualificado .  \nPara continuar con esta importante labor:   \nReforzaremos el presupuesto espec\u00edfico de Defensa que permita desarrollar\nlos proyectos de planeamiento y programas de l Ministerio, as\u00ed como el\ncumplimiento del incremento de las inversiones de Defensa en el marco de los\ncompromisos internacionales asumidos por Espa\u00f1a.\nLideraremos una pol\u00edtica industrial de defensa que asegure nuestra\nautonom\u00eda estrat\u00e9gica  mediante el fomento de la competitividad, el desarrollo\ntecnol\u00f3gico y el empleo. Suponen una gran inversi\u00f3n y la creaci\u00f3n de miles de\npuestos de trabajo en Galicia, Asturias, Andaluc\u00eda, Pa\u00eds Vasco, Madrid y Murcia,\nentre otros  territorios .\noMantendremos e l impulso dado en la anterior legislatura a los programas\nde los veh\u00edculos VCR 8X8, fragatas F -110, submarinos S -80, sistema\nFCAS/NGWS, cazas Halcon y drones Euromale.\noPondremos en marcha los programas de los buques BAM -IS, y los\nveh\u00edculos de combate Piza rro y VAC.\nNos comprometemos con la investigaci\u00f3n, el desarrollo y la innovaci\u00f3n (I+D+i)\naplicada s a la Defensa y Seguridad:\noImpulsaremos el Centro Tecnol\u00f3gico de Desarrollo y Experimentaci\u00f3n\n(CETEDEX) en Ja\u00e9n, invirtiendo 220 M\u20ac y creando 2.500 empleos para\nproyectos de defensa anti -dron, veh\u00edculos inteligentes e Inteligencia\nArtificial.\noReforzaremos el proyecto CEUS en Huelva , como centro de investigaci\u00f3n\nde los sistemas no tripulados.\noImpulsaremos la Base Conde de Gazola (Le\u00f3n), dot\u00e1ndola de medios e\ninstalaciones para la reci\u00e9n creada Unidad de Drones de la UME\n(UDRUME). Vamos a realizar una inversi\u00f3n total de unos 40 M\u20ac para\ndrones de altas prestaciones, de equipos de apoyo, mando y control,\nveh\u00edculos y materiales necesarios.\n oEstos proyectos se une n a los criterios de la Estrategia Nacional frente al Reto\nDemogr\u00e1fico, fomentando la desconcentraci\u00f3n de unidades militares por el\nterritorio nacional para el desarrollo de nuevas oportunidades y ejercer de\nimpulsor econ\u00f3mico:\noConstruiremos la Base Log\u00eds tica del Ej\u00e9rcito de Tierra en C\u00f3rdoba, que\ncrear\u00e1 1.600 puestos de trabajo.\noContinuaremos con los trabajos de reapertura de las instalaciones\nmilitares de Monte la Reina en Toro (Zamora)\nNuestro  Ej\u00e9rcito : la columna  vertebral  de nuestras  Fuerzas  Armadas.  \nLa columna vertebral de nuestras Fuerzas Armadas son nuestras y nuestros: oficiales, \nsuboficiales, tropa y mariner\u00eda. Son ellos y ellas, con su profesionalidad, esfuerzo y \ndevoci\u00f3n de servicio los que hacen posible que tengamos unas Fuerzas Armad as \nprofesionales y ejemplares, no s\u00f3lo para nuestros compatriotas, sino tambi\u00e9n para \nnuestros socios. Hemos de sentirnos orgullos de los hombres y mujeres que componen \ny trabajan en nuestras Fuerzas Armadas.   \nEs por eso por lo que  las y  los socialistas hem os trabajado en el desarrollo de una \npol\u00edtica de personal que atienda la moral, calidad de vida, formaci\u00f3n y adiestramiento \nde los miembros de los Ej\u00e9rcitos y de la Armada. Los hombres y mujeres que integran \nlas Fuerzas Armadas constituyen el n\u00facleo de est a instituci\u00f3n esencial para garantizar \nla seguridad y con ella los derechos, libertades y bienestar que nuestra sociedad \ndisfruta.   \nContinuaremos con la ejecuci\u00f3n de las medidas aprobadas por la Subcomisi\u00f3n para\nel estudio del r\u00e9gimen profesional de los militares de tropa y mariner\u00eda de las Fuerzas\nArmadas, facilitando salidas profesionales a los militares profesionales de tropa y\nmariner\u00eda, al tiempo que revisamos la eficacia de las medidas tomadas.\nContinuaremos profundizando en la im plementaci\u00f3n de medidas de conciliaci\u00f3n\nfamiliar en las Fuerzas Armadas.\nProseguiremos con el programa de mejora de las condiciones de vida en\ninstalaciones de las Fuerzas Armadas.\nMADRID 7 DE JULIO 2023"]}}; }
